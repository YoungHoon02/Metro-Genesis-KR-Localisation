  MDR_nikolay_seredin: "니콜라이 세레딘"
  politics_MDR_seredin_desc: "70년대 후반에 태어난 니콜라이 세레딘은 러시아 국가 근위대의 특수 경찰 부서인 §YOMON§!에 가입했습니다. 핵전쟁의 불길 속에서 절친한 친구인 §Y세르게이 발라구로프§!와 함께 §Y페르보마이스카야§! 역으로 대피하여 간신히 살아남았고, 전임 지도자로부터 권력을 찬탈하여 공화국의 대통령이 되었습니다.\n\n그 이후로 페르보마이스카야 공화국은 그의 면밀하고 냉철한 통치 아래 상대적인 평화와 안정을 누려왔습니다. 그는 공화국을 거대한 메트로의 나머지 부분으로부터 고립된 상태로 유지하기로 결정했습니다."
  MDR_acting_president: "임시 대통령"
 
