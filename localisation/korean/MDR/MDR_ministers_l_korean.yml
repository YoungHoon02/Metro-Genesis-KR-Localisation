  MDR_sergei_balagurov: "세르게이 발라구로프"
  MDR_sergei_balagurov_desc: "전쟁 전 폭동 진압 경찰이었던 세르게이는 1980년대 언젠가 태어났습니다. 다른 이들과 마찬가지로 페르보마이스카야로 대피한 그는 니콜라이 세레딘과 긴밀한 관계를 맺었습니다. 이 유대감 덕분에 그는 공화국의 수석 부관이 되었으며, 결과적으로 서열 2위의 강력하고 존경받는 인물이 되었습니다."
  MDR_neutral_sergei_balagurov: "부통령"

  MDR_kalatozov: "칼라토조프"
  MDR_kalatozov_desc: "과학자 출신이자 공화국의 총리인 칼라토조프는 공화국의 일상적인 정무가 차질 없이 원활하게 돌아가도록 보장하는 임무를 맡고 있습니다."
  MDR_neutral_kalatozov: "공화국 총리"

  MDR_vlad_baikaltsev: "블라드 바이칼체프"
  MDR_vlad_baikaltsev_desc: "블라디슬라프 바이칼체프 하사는 페르보마이스카야 공화국의 산림원이며, 알렉세이 페도토프의 지휘 하에 복무하고 있습니다."
  MDR_forester_vlad_baikaltsev: "특수부대원"

  MDR_alexei_fedotov: "알렉세이 페도토프"
  MDR_alexei_fedotov_desc: "소련 시절 모스크바에서 태어난 알렉세이는 젊은 시절 일찍 경찰 학교에 입학하여 경찰관이 되었습니다. 페르보마이스카야로 대피한 후, 경찰 시절에 익힌 기술과 신생 공화국에 기여한 공로를 인정받아 페르보마이스카야 스페츠나츠의 사령관으로 임명되었습니다."
  MDR_forester_alexei_fedotov: "특수부대 파견대 사령관"

  MDR_yitzhak_sidorsky: "이츠하크 시도르스키"
  MDR_yitzhak_sidorsky_desc: "보통의 일꾼보다 세 배나 많은 급여를 받는다면, 입을 다무는 법을 배우게 됩니다. 이츠하크는 50대 후반의 남성으로, 두더지들의 일상적인 작업을 관리합니다. 사이렌이 울려 퍼지고 핵미사일이 지상 수 미터 위에서 음속을 돌파하는 소리가 들려도, 그는 그저 사다리 해치를 닫고 느긋하게 점심을 먹을 위인입니다. 메트로 중앙 사령부든, 메이데이 공화국이든 그는 상관하지 않습니다. 루블이든 총알이든, 하다못해 병뚜껑이라도 지불된다면 시도르스키는 군말 없이 일할 것입니다."
  MDR_mole_berl_skaryna: "뒤쥐"

  MDR_berl_skaryna: "베를 스카리나"
  MDR_berl_skaryna_desc: "40대 중후반의 꼽추인 베를은 우리의 수석 엔지니어 중 한 명입니다. 그는 지하 터널의 붕괴를 막는 중책을 맡고 있습니다. 러시아에서 태어난 그는 본래 과학과 수학에 천부적인 재능이 있었습니다. 하지만 그런 재능에도 불구하고 그는 학문에서 만족감을 느끼지 못했습니다.\n수많은 러시아 명문대에서 엔지니어로서 탄탄대로를 걷는 대신, 베를은 동료들의 만류를 뒤로하고 조용한 가정생활을 선택했습니다. 하지만 전쟁이 터지고 핵의 화염이 그가 일궈온 삶을 휩쓸어 버린 후, 그는 자신의 지식을 활용해 메트로 [MDR.GetNameDef] 구역의 수리 작업을 감독하고 있습니다. 적어도 이번에는 자신의 작품이 파괴되고 더럽혀지는 과정을 온전히 지켜볼 수 있다는 사실에 기묘하게 집착하고 있는 듯합니다."
  MDR_mole_yitzhak_sidorsky: "전직 엔지니어"














