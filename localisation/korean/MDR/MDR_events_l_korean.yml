l_korean:
  nf_MDR.1.t: "모스크바와의 접촉"
  nf_MDR.1.d: "[ROOT.GetLeader] 대통령님, 당신의 통치 하에 공화국은 온갖 역경에도 불구하고 번영해 왔습니다. 병사들은 당신의 대의에 전적으로 충성하고 있으며, 설득만 있다면 민간 부문도 분명 당신의 가르침을 따를 것입니다. 이제 외부로 손을 뻗을 때가 되지 않았을까요? 남쪽 역들에 실제로 사람이 살고 있다는 소식이 들려옵니다. 돌연변이가 아니라 진짜 사람들이 말입니다. NATO와 미군이 여전히 모스크바와 조국의 대부분을 포위하고 있다는 사실에는 의심의 여지가 없습니다."
  nf_MDR.1.a: "아마도 이제는 밖으로 확장을 시작할 때가 된 것 같군?"

  nf_MDR.2.t: "[283.GetName] 개척"
  nf_MDR.2.d: "[283.GetName]에 대한 보고가 사실인 것 같습니다. 대통령님, 솔직히 말씀드리자면 바로 발치까지 와 있습니다. 승강장 양쪽으로 나무와 수풀이 빽빽하게 얽혀 있습니다. 말 그대로 정글입니다. 그 안에 어떤 끔찍한 돌연변이가 숨어 있을지 하느님만이 아시겠죠. 저는 알고 싶지 않습니다. 지면에서 멀리 떨어져 있어야 한다던 두더지들의 말이 일리가 있었는지도 모르겠습니다. 농담입니다, 대통령님. 우리 산림원들은 벌써 승강장 본체에 영구 기지를 세울 계획을 짜고 있습니다. 주민들이 방독면과 필터만 충분히 제공해 준다면 말입니다. 어쩌면 전동차 한 대를 가동할 수 있을지도 모릅니다. 그러면 가여운 늙은 유리가 통나무를 이리저리 옮기느라 허리가 부러질 일은 없겠지요? 빽빽한 덤불을 뚫고 길을 내려면 시간이 좀 걸릴 겁니다... 젠장, 전기톱이 그립군요."
  nf_MDR.2.a: "훌륭하다, 병사들."

  nf_MDR.3.t: "[291.GetName] 개척"
  nf_MDR.3.d: "잔해를 상당 부분 기워낸 끝에 잔해 사이로 작은 통로를 뚫는 데 성공했고, 그 반대편에서 두더지들이 [291.GetName] 본구역으로 돌파하는 데 성공했습니다. 대통령님, 솔직히 말씀드리자면 저는 이 역의 느낌이 정말 싫습니다. 비어 있는 이 장소를 보는 것만으로도 소름이 돋습니다. 체르키존에서 온 술꾼 노예 놈이 이곳에 한때 사람이 살았다고 하더군요. 어떤 불쌍한 놈이 여기서 살고 싶어 했을지 상상조차 안 됩니다. 우리 병사들은 나머지 대원들이 준비를 마칠 때까지 기본적인 경계 태세를 지키고 있습니다. 약간의 공임과 모래주머니, 군데군데 모닥불과 침상만 있으면 금방 아늑한 곳으로 만들 수 있을 겁니다."
  nf_MDR.3.a: "수고했다, 제군들."

  nf_MDR.4.t: "나무 속에 그놈들이 있다!"
  nf_MDR.4.d: "정글에서 기어 나오는 반인반수, 반식물 같은 돌연변이들이 있다는 소문이 거짓말이 아니었음을 인정해야겠습니다. 오늘 아침 휴식 중이던 병사 한 명이 그놈들에게 끌려갔고, 이로 인해 [283.GetName]에 주둔 중인 파견대 전체에 비상경계령이 내려졌습니다. 지금 당장 화염방사기라도 있었으면 좋겠군요."
  nf_MDR.4.a: "돌연변이 양배추 따위에 겁먹고 물러나진 않는다."

  nf_MDR.5.t: "[BAU.GetNameDef]와 접촉"
  nf_MDR.5.d: "보만스키 동맹은 전전의 전자 기기와 장비를 수리하는 데 특화된 기술자와 엔지니어들의 연합체입니다. 전전 엔지니어와 기계공들로 구성된 이들은 지상 스토커 원정도 수행합니다. 과거에 우리는 멀리서 그들을 몇 번 마주친 적이 있습니다. 조심스럽게 서로를 지켜보다 날씨가 나빠지기 전에 철수하곤 했죠. 어쩌면 우리가 먼저 화해의 손길을 내밀 수 있을지도 모릅니다."
  nf_MDR.5.a: "상호 무역 협정을 제안하고 싶다."
  nf_MDR.5.b: "서방의 끄나풀인 나토 놈들의 수작은 뻔히 보인다, 서방 쓰레기들아!"

  nf_MDR.6.t: "지상 원정"
  nf_MDR.6.d: "끊임없이 몰아치는 악천후와 돌연변이 무리만 없다면 지상은 거의 목가적으로 보일 수도 있습니다. 뼈가 시리는 추위마저 그림처럼 느껴질 정도죠. 하지만 가이거 계수기가 미친 듯이 울부짖기 시작하고, 미처 깨닫기도 전에 가슴에서 팔 하나가 더 돋아나기 전까지의 이야기입니다. 지상에서 수집할 만한 가치 있는 물건은 많지 않지만, 진짜 보물은 가혹한 환경에 노출되어 쓰러진 불운한 이들의 유해에서 나옵니다. 우리는 운 없는 자 한 명을 발견했습니다. 꽤 오래전에 죽은 듯한 그 시체는 지상의 온도와 환경을 견딜 상태가 아니었습니다. 그의 지저분한 손에는 몇 장의 서류와 문서들이 소중하게 가슴에 품겨 있었습니다."
  nf_MDR.6.a: "연구 논문이다."
  nf_MDR.6.b: "무기 제작 설계도다."

  nf_MDR.7.t: "역학 연구소"
  nf_MDR.7.d: "이즈마일로보 정글 깊은 곳에 허름한 건물이 하나 있습니다. 놀랍게도 우리가 원정대를 보냈을 때 그곳은 이미 털려 있었습니다. 가치 있는 것들은 이미 누군가 가져갔고, 남은 것들은 세월의 풍파에 썩어버렸습니다. 대부분의 실험 장비는 너무 낡고 노후되어 수리할 수 없었지만, 원정대는 샅샅이 뒤져서 찾아낼 수 있는 건 뭐든 가져오겠다고 약속했습니다."
  nf_MDR.7.a: "별로 쓸만한 건 없지만, 이 기계들은 좀 도움이 되겠군."
  nf_MDR.7.b: "어쩌면 잊혀져야 할 연구일지도 모른다."

  nf_MDR.8.t: "순환 도로를 넘어"
  nf_MDR.8.d: "셰르코브스코에 도로를 따라 조사한 끝에, 우리 원정대는 모스크바의 먼 외곽 지역에 도달했습니다. 콘크리트 더미와 강철 폐허 사이로 허름한 집들과 버려진 거리들이 나타났습니다. 모스크바가 초기에 집중 포화를 맞았음에도 불구하고, 핵전쟁의 생태학적 영향은 시골 지역까지 오랫동안 지속된 것 같습니다. 여전히 인간이 살기엔 거의 불가능한 수준입니다. 날뛰는 돌연변이와 방사능, 홍수, 그리고 무성하게 자란 야생 식물들 때문이죠. 하지만 한 가지 확실한 것은, 모스크바 밖에도 생명은 끈질기게 이어지고 있다는 사실입니다. 우리 정찰병들이 동료 무스코비트(모스크바인)들과 마주쳤습니다."
  nf_MDR.8.a: "모스크바 오지의 마을들"
  nf_MDR.8.b: "키르자치(Kirzhach)의 대장장이들"
  nf_MDR.8.c: "외곽에 고립된 옛 군부대들"

  nf_MDR.10.t: "분열된 가문"
  nf_MDR.10.d: "혁명이 한계점에 도달했습니다. 내부 분쟁으로 인해 우리 연합의 결속이 두 동강 날 위기에 처했습니다."
  nf_MDR.10.a: "공화국은 무너져선 안 된다."

  nf_MDR.11.t: "징집?"
  nf_MDR.11.d: "«당신! 자원병으로 등록했소?» 선전 포스터에 흔히 쓰이던 문구였던가요. 군 복무를 원치 않는 사람들이 얼마나 많은지 알면 놀라실 겁니다. 누가 원하겠습니까? 세상이 천천히 부패해가는 걸 지켜보며 하루 종일 앉아 있는 건 영웅적인 일이 아닙니다. 물론 «세계를 보라»라든가 남은 것들을 보여주겠다고 사람들을 유혹할 수도 있겠지요. 하지만 입대할 사람이 충분하지 않다면 언제든지 대안적인 조치를 적용할 수 있습니다."
  nf_MDR.11.a: "자원자만 받는다."
  nf_MDR.11.b: "징집을 «장려»한다."
  nf_MDR.11.c: "건장한 남성이라면 의무다."

  nf_MDR.12.t: "보급?"
  nf_MDR.12.d: "깡통 냄비를 헬멧으로 쓸 수는 있겠지만, 그것이 중화기 사격을 막을 수 있다는 생각에 동조할 만큼 멍청한 사람은 거의 없습니다. 군인들에게 최고의 장비를 갖춰주려 노력했지만, 지상에는 아직 털리지 않은 창고와 보급고가 거의 남아있지 않습니다. 우리가 직접 물건을 만들어내지 않는 이상, 주변에 굴러다니는 보급품과 잡동사니로 버텨야 합니다."
  nf_MDR.12.a: "노획할 수 있는 건 뭐든 쓰자."
  nf_MDR.12.b: "군인들에게 양질의 장비를 보급하기 위해 노력하겠다."
  nf_MDR.12.c: "오직 최고만이 허용된다."

  nf_MDR.13.t: "교대 근무?"
  nf_MDR.13.d: "군 복무는 고달픕니다. 하지만 사랑하는 이들에게 돌아갈 기약도 없이 군 복무를 하는 건 전혀 다른 문제입니다. 마모와 피로는 직접적인 총격만큼이나 병사들을 짓누릅니다. 현역 부대를 주둔군으로 교대시키는 것만으로는 한계가 있습니다."
  nf_MDR.13.a: "3개월 순환 근무"
  nf_MDR.13.b: "6개월 순환 근무"
  nf_MDR.13.c: "12개월 순환 근무"

  nf_MDR.14.t: "급여?"
  nf_MDR.14.d: "대부분의 병사들이 입가에 맴도는 질문이지만, 감히 묻는 이는 거의 없습니다. 결국 우리 경제와 군대의 생명줄이니까요. 하지만 더 이상 지폐를 사용하지 않고 납세자의 비용으로 군대를 운영하지 않는 상황에서, 우리 군대에게 어떻게 급여을 지급해야 할까요?"
  nf_MDR.14.a: "급여를 기대할 순 있지만, 항상 보장되진 않는다."
  nf_MDR.14.b: "행정부에서 직접 급여를 지급한다."
  nf_MDR.14.c: "전역한 후에도 보상을 받아야 한다."

  nf_MDR.15.t: "누구를 위해 봉사하는가?"
  nf_MDR.15.d: "당연히 공화국을 위해서지만, 우리 병사들이 이 사실을 얼마나 잘 알고 있을까요? 그들이 무엇을 지키고 있는지 알고 있을까요? 적절한 도덕이나 윤리가 없다면 우리는 그저 멋진 총과 갑옷을 입은 무뢰한에 불과합니다. 기율보다 더 중요한 것은 부대에 숭고한 목적 의식을 심어주는 것입니다."
  nf_MDR.15.a: "우리는 공화국을 위해 봉사한다."
  nf_MDR.15.b: "우리는 대의를 위해 봉사한다."
  nf_MDR.15.c: "무엇보다 사람이 먼저다."

  nf_MDR.16.t: "무지의 행복"
  nf_MDR.16.d: "벌써 10년이 흘렀나?\n\n공화국은 10년 동안 무너지지 않고 버텨왔다. 굳건하지도, 흔들림 없지도 않았지만 어찌 되었든 살아남았다. 러시아는 이제 아득한 기억이 되어가고 있지만, 모스크바는 여전히 살아 있다. 그것을 산다고 표현할 수 있을지는 모르겠지만 말이다. 광기에 빠진 세상에서 마지막 이성의 보루인 우리 시민들은 안락하게 살아가고 있다. 우리는 시민들을 배불리 먹이고 행복하게 유지하기 위해, 외부 세계로부터 격리하고 보호하는 데 많은 노력을 기울였다.\n\n우리는 메트로에 인간들이 살고 있다는 것을 알지만, 그들은 끊임없는 전쟁과 정치적 분쟁에 찌들어 있다. 이 집단들과 접촉하는 것은 의심할 여지 없이 그들의 문제를 우리에게 전이시키고 시민들의 정신을 오염시킬 것이다. 우리는 어떤 대가를 치르더라도 평화를 유지해야 한다."
  nf_MDR_16.a.tt: "우리 국민은 외부 세계로부터 영구적으로 고립되어 살아가고 있습니다. 만약 £stability_icon §Y안정도§!가 §Y30%§! 미만으로 떨어지거나, 메트로의 어떤 세력과 §Y대규모 교전§!에 휘말리게 된다면, 그 문화적 충격은 공화국에 §R치명적인§! 결과를 초래할 것입니다."
  nf_MDR.16.a: "우리 국민을 보호해야 한다."
  
  nf_MDR.17.t: "공화국 내부의 불협화음"
  nf_MDR.17.d: "페르보마이스카야 공화국은 통일된 국가이지만, 국가 아래에는 두 개의 명확한 계층이 존재합니다. 공화국의 모든 시민은 자신의 계급을 선택하며, 한 번 정해진 직업은 평생 유지됩니다. 시간이 흐르며 이 두 집단 사이의 끊임없는 의견 차이와 마찰은 각각의 독특한 정체성을 만들어냈습니다.\n\n'두더지'들은 가치 있는 기술이나 부품을 찾아 끝없는 메트로 터널을 탐사하는 스토커들입니다. 대부분의 활동이 지하에서 이루어지기에, 그들을 겁쟁이라 멸시하는 '벌목꾼'들로부터 은둔자 같다는 조롱을 듣곤 합니다. 벌목꾼들은 거대 쥐를 보고 도망치는 것보다 차라리 밟아 죽이는 게 낫다고 생각하죠.\n\n반대로 '벌목꾼' 혹은 '산림원'이라 불리는 이들은 지상으로 나가 이즈마일로보 정글을 누비며 땔감과 건축 자재로 쓸 나무를 벱니다. 일부는 모스크바 순환 도로(MKAD) 너머까지 원정을 다니며, 지하에만 박혀있는 두더지들을 겁쟁이라며 깔봅니다. 그들은 오만할 정도로 당당하며 신분적 우월감을 내비치기도 합니다.\n\n두 집단은 10년 넘게 공존해 왔으며, 관계를 개선하려는 우리의 모든 노력은 수포로 돌아갔습니다. 이제 우리가 할 수 있는 최선은 이들 사이의 갈등이 폭발하지 않도록 불씨를 끄는 것뿐입니다. 내분이 발생하기를 원치 않는다면 말이죠."
  nf_MDR_17.a.tt: "두더지와 벌목꾼은 §C공화국§!의 핵심 구성원입니다. 양측의 만족도를 균형 있게 유지하는 것이 중요합니다. 한 세력의 지지도가 지나치게 높아지고 £stability_icon §Y안정도§!가 낮아지면 내전이 발발할 수 있습니다."
  nf_MDR.17.a: "두 집단 사이의 마찰을 해결하는 건 쉬운 일이 아니다..."

  nf_MDR.18.t: "횡재한 보급품"
  nf_MDR.18.d: "늙은 유리가 정말 대단한 행운을 잡았습니다. 그가 교대 시간이 되어도 돌아오지 않았을 때, 우리는 그 가여운 늙은이가 드디어 노망이 난 줄로만 알았습니다. 동료 장정들은 그가 정글 어딘가에서 발이 꼬여 덤불 속에 처박혔을 거라며 비웃었지만, 유리는 당당하게 살아 돌아왔습니다. 길을 잃고 헤매던 중 온전한 창고 하나를 발견한 것이죠. 악천후를 피해 열려 있는 문으로 미끄러져 들어갔는데, 그곳은 군대 보급창이었습니다. 선반마다 전전의 MRE(전투식량)와 통조림들이 가득 쌓여 있었죠. 대단한 진미는 아니었지만 핵겨울을 버티기엔 충분했습니다. 처음에 경비병들은 유리의 말을 믿지 않았지만, 통조림으로 빵빵하게 부풀어 오른 그의 주머니를 보고는 다들 입을 다물지 못했습니다."
  nf_MDR.18.a: "오늘 밤은 배부르겠군, 제군들!"

  nf_MDR.19.t: "질병의 징후"
  nf_MDR.19.d: "우리가 발견한 MRE가 상했거나, 사람들이 너무 과식을 한 모양입니다. 창고에서 가져온 음식을 먹은 사람들 사이에서 고열 증상이 나타나기 시작했습니다. 처음엔 대수롭지 않게 여겼지만, 유능한 일꾼들이 줄줄이 결근하는 현상이 벌어지고 있습니다. 유리조차 누워버린 걸 보면 상황이 심상치 않습니다. 조만간 다들 현업에 복귀하기만을 바랄 뿐입니다."
  nf_MDR.19.a: "별 가벼운 증상이길 바란다."
  nf_MDR.19.b: "빨리 감염자들을 격리하고 증상을 면밀히 관찰하라!"

  nf_MDR.20.t: "전염병 발생"
  nf_MDR.20.d: "점점 더 많은 시민들이 쓰러지고 있습니다. 단순히 유행하는 독감인 줄 알았으나 우리 역 전체로 무섭게 퍼져나가고 있습니다. 이미 많은 남녀노소가 이 질병의 마수 앞에 고꾸라졌습니다. 서둘러 치료법을 찾거나 해결책을 마련하지 않으면 공화국 자체가 위험해질 것입니다."
  nf_MDR.20.a: "부디 금방 가라앉기를."
  nf_MDR.20.b: "주요 시설을 봉쇄하라! 감염자와 비감염자를 분리해 확산을 막아야 한다!"

  nf_MDR.21.t: "병든 시민들"
  nf_MDR.21.d: "상황이 악화되고 있습니다. 우리 공동체에서 가장 건강했던 이들조차 병마에 굴복하고 있습니다. 시민들은 감염될까 두려워 문을 걸어 잠갔고, 현장으로 출근하기를 거부하고 있습니다. 의사들은 이미 한계치를 넘어섰습니다. 기적이 일어나지 않는 한 전염병은 공화국을 집어삼킬 것입니다."
  nf_MDR.21.a: "예감이 좋지 않군."

  nf_MDR.22.t: "확산되는 질병"
  nf_MDR.22.d: "상황이 점입가경입니다. 의사들과 의료진들은 치료해야 할 환자가 너무 많아 지쳐 쓰러지기 일보 직전입니다. 수용 가능한 범위를 진작에 넘어섰고, 이제는 너무 깊게 병든 사람들을 차마 눈 뜨고 볼 수 없는 처참한 운명에 맡겨야 할 지경입니다."
  nf_MDR.22.a: "서둘러 치료제를 찾아야 한다."

  nf_MDR.23.t: "전염병 대유행"
  nf_MDR.23.d: "상황이 갈수록 태산입니다. 인구의 상당수가 중태에 빠졌습니다. 병원과 병상은 이미 만원이고, 죽어가는 자들과 시체들이 역사 바닥에 층층이 쌓여가고 있습니다. 당장 치료법을 찾거나 환자들을 처치해야 합니다."
  nf_MDR.23.a: "치료제가 절실하다!"

  nf_MDR.24.t: "전염병의 종식"
  nf_MDR.24.d: "드디어 새로운 감염 사례가 보고되지 않았습니다. 바이러스가 완전히 박멸된 것인지, 아니면 집단 면역이 형성되기 전까지 감염시킬 만큼 시시킨 후 스스로 자취를 감춘 것인지는 불분명합니다. 하지만 이 비극적인 사건은 공화국의 역사에 씻을 수 없는 흉터를 남겼습니다."
  nf_MDR.24.a: "하느님 감사합니다."

  #nf_MDR.25.t: "사격 연습"
  #nf_MDR.25.d: "별다른 일 없이 초라한 모닥불 앞에 앉아 있는 건 정말 지겨운 일입니다. 졸음을 쫓기 위해 실전 연습이라도 해보는 게 어떻겠습니까? 어차피 초소를 이탈하는 것도 아니니까요."
  #nf_MDR.25.a: "사내놈들이란 다 그렇지." 

  nf_MDR.26.t: "칼리닌스카야와의 접촉"
  nf_MDR.26.d: "칼리닌스카야 선의 이름에서 따온 비교적 평화로운 역들의 연합체와 연락이 닿았습니다. 꽤나 평온하고 고요한 이곳은 최근 몇 년 동안 메트로 동부의 경제적 요충지로 자리매김했습니다. 듣자하니 그들만의 신문사까지 운영하고 있다고 합니다. 다만, 그들의 명성을 깎아내리려는 비열한 소문들이 무성하다는 보고가 있습니다."
  nf_MDR.26.a: "너희의 정체를 알고 있다."
  nf_MDR.26.b: "사내놈들이란 다 그렇지."

  nf_MDR.27.t: "붉은 라인과의 화해"
  nf_MDR.27.d: "어떤 것들은 좀처럼 죽지 않습니다. 향수 때문인지, 아니면 이타적인 사회주의 이상 때문인지 모스크바에서 사회주의가 부활했습니다. 붉은 라인은 익히 알려진 소콜 선의 대부분을 장악하고 있습니다. 과거에 그들은 혁명의 기치 아래 메트로 전체를 통합하려는 야심을 품었으나, 한자 동맹과 격렬한 전쟁을 치른 후 현재의 국경을 확정하고 휴전에 동의했습니다."
  nf_MDR.27.a: "너희 같은 놈들을 위한 천국은 없다."
  nf_MDR.27.b: "지난날의 잘못을 뉘우치고 화해하기를 바란다."

  nf_MDR.28.t: "한자 동맹과의 접촉"
  nf_MDR.28.d: "과거의 이름에서 따온 [HNZ.GetNameDef]는 메트로 전역에서 명실상부한 최고의 경제 강국으로 군림하고 있습니다. 콜체프스카야 환상선 전체를 소유하고 있으며, 그들의 영토를 지나는 모든 상인들에게 절대적인 권위를 행사합니다."
  nf_MDR.28.a: "자본주의자 놈들은 딱히 달갑지 않군."
  nf_MDR.28.b: "함께 번영해 나갑시다!"

  nf_MDR.29.t: "무너지는 거짓말"
  nf_MDR.29.d: "이제 [MDR.GetLeader]의 권위가 확립되었으니, 공화국에 진실을 발표할 때가 되었습니다. 사실 모스크바는 살아 있습니다. 공화국 시민들은 자신만이 살아남은 마지막 모스크바 시민이라고 믿으며 일상생활을 이어왔지만, 그것은 너무 오랫동안 지속된 착각이었습니다."
  nf_MDR.29.a: "모스크바가 여기 있습니다. 그들은 살아있습니다! 모스크바는 §Y살아있습니다!§!"
  nf_MDR.29.b: "나토군이 모스크바에 침투했습니다!! 조국 §Y러시아를 탈환해야 합니다!§!"

  nf_MDR.30.t: "체르키존"
  nf_MDR.30.d: "정찰병들의 보고에 따르면 체르키존은 실존하는 곳이며, 지상 상인들이 허접한 물건을 팔기 위해 지어낸 전설이 아니었습니다. 전전부터 존재했던 이곳은 모스크바 당국이 시장을 철거하려 했으나 실패했던 곳입니다. 대재앙 이후 폐허 속에서 부활한 이곳은 새로운 모습을 갖추었습니다. 지하 터널과 무덤들이 끝도 없이 펼쳐진 거대한 네트워크죠. 이곳에서는 사실상 무엇이든, 심지어 누구든 살 수 있습니다. 무기, 노예, 가격만 맞으면 청부 살업자 한두 명 정도는 일도 아닙니다."
  nf_MDR.30.a: "네놈들의 타락한 행태는 공화국에 대한 모욕이다!"
  nf_MDR.30.b: "어쩌면 우리 두 체제가 평화롭게 공존할 수 있을지도 모르겠군."

  nf_MDR.31.t: "폴리스"
  nf_MDR.31.d: "메트로 전역에서 불리는 인류 최후의 보루입니다. 전전의 과학자, 교사, 그리고 가치 있는 지식인들로 구성된 집단입니다. 소문에 의하면, 그들은 어두운 밤 속에서 인류 최후의 개념을 보존하려 애쓰고 있다고 합니다. 그 노력만큼은 경의를 표할 만합니다."
  nf_MDR.31.a: "단순한 나토의 선전에 불과해..."
  nf_MDR.31.b: "우리 두 체제는 평화롭게 공존할 수 있다."

  nf_MDR.32.t: "인질 납치"
  nf_MDR.32.d: "어젯밤, 우리 시민 수 명이 납치되었습니다."
  nf_MDR.32.a: "예감이 좋지 않군."

  nf_MDR.33.t: "붕괴된 터널"
  nf_MDR.33.d: "[283.GetName]은 많은 이들이 말하듯 막다른 길이 아니었습니다. 잔해와 쓰레기더미 너머에 실제로 선로가 더 이어져 있었습니다. 상부에서는 우리가 이 쓰레기들을 치운다면 사람 한두 명이 통과할 수 있는 구멍을 낼 수 있을 것이고, 결국 메트로 본선으로 나아갈 수 있을 거라 판단하고 있습니다."
  nf_MDR.33.a: "훌륭한 생각이군."