 nf_DMD.1.t:0 "도모데도프스카야의 상황"
 nf_DMD.1.d:0 "우리는 도모데도프스카야와 오레호보라는 두 연합 역을 통제하고 있습니다. 크라스노그바르데이스카야는 동쪽 터널에서 몰려오는 돌연변이들을 막아내기 위한 전방 초소 역할을 하며, 도모데도프스카야의 병력만으로 파견대가 구성되어 있습니다. 가장 큰 문제는 주변에 사람이 거주하는 역이 전혀 없다는 완전한 고립이며, 지표면 바로 아래에 위치한 역들의 특성상 방사능 문제도 심각합니다. 설상가상으로 오레호보의 발전기가 고장 난 이후, 도모데도프스카야의 단일 발전기에만 의존하고 있어 전력이 턱없이 부족합니다. 이 때문에 역들은 전등 대신 횃불로 불을 밝히고 있습니다. 오레호보에서는 감자와 버섯을, 도모데도프스카야에서는 돼지를 길러 서로 교환합니다. 차리친소 방면은 침수되어 수밀문으로 격리되어 있기 때문에 오레호보 북쪽에는 경비병이 배치되어 있지 않습니다..."
 nf_DMD.1.a:0 "비록 우리뿐일지라도 끝까지 버텨내야 한다!"

 nf_DMD.2.t:0 "페차트니키에서 온 예상치 못한 파견대"
 nf_DMD.2.d:0 "오늘 올레그 네모프의 지휘하에 세 명의 스토커가 도착했습니다. 페차트니키 역 관리부에서 칼루가 생존자가 보내는 무선 신호를 수신했다고 합니다. 그들은 그곳에 도달하기 위해 비행선을 활용할 계획을 세웠고, 탐사대를 조직하여 이곳까지 오게 된 것입니다."
 nf_DMD.2.a:0 "비행선이라고?"

 nf_DMD.3.t:0 "비류료보 군부대의 유일한 생존자"
 nf_DMD.3.d:0 "페차트니키의 스토커들이 지상에서 비류료보 군부대의 마지막 생존자인 한 남자를 구출했습니다. 의사인 세르게이 와일더는 그곳 격납고에 온전한 비행선이 한 대 남아 있다고 전했습니다. 하지만 그 이후로 수많은 세월이 흘렀습니다. 올레그 네모프는 그 의사가 현재 어디 있는지 알고 있습니다. 그는 크라스노그바르데이스카야와 알마아틴스카야 사이의 터널에서 홀로 살고 있습니다. 군부대에 도달하기 위해서는 그의 안내가 꼭 필요합니다. 또한 그곳에서 오레호보의 발전기를 수리할 부품을 구할 수도 있을 것입니다."
 nf_DMD.3.a:0 "어서 그를 찾아보자."

 nf_DMD.4.t:0 "의사 발견"
 nf_DMD.4.d:0 "올레그 네모프의 말이 맞았습니다. 의사는 그곳에 있었습니다. 비록 크라스노그바르데이스카야에서 터널로 가는 길은 산성을 내뿜는 거대한 개구리 돌연변이가 가로막고 있어 매우 위험했지만, 우리는 결국 그를 찾아냈습니다."
 nf_DMD.4.a:0 "좋다. 이제 군부대로 향할 탐사대를 조직하라."

 nf_DMD.5.t:0 "성공적으로 돌아온 탐사대"
 nf_DMD.5.d:0 "탐사대는 격납고에서 비행선과 금속 실린더에 저장된 헬륨을 발견했습니다. 약간의 수리는 필요하지만 충분히 사용할 수 있는 상태입니다. 게다가 그 격납고는 메트로-2와 연결되어 있었고, 오레호보 역 옆의 방공호로 이어지는 터널과도 맞닿아 있었습니다. 탐사 과정에서 몇몇 인명 피해가 있었고, 의사는 배신자로 드러났습니다. 그는 과거 군부대에서 정체 모를 무언가에 쏘인 뒤 주기적으로 광기에 휩싸였고, 결국 부대원 모두를 살해했던 것입니다. 군부대 벙커에 남겨진 기록을 통해 모든 사실이 밝혀졌습니다. 그는 탐사대에서 도망치려다 사망한 것으로 보입니다. 결과적으로 탐사대는 메트로-2의 시설들에서 수많은 물자를 확보하는 데 성공했습니다."
 nf_DMD.5.a:0 "훌륭한 소식이다! 물자 수집과 비행선 수리를 위해 인력을 파견하라!"

 nf_DMD.6.t:0 "발전기 예비 부품 확보"
 nf_DMD.6.d:0 "탐사대가 돌아온 다음 날, 첫 번째 수송대가 고장 난 디젤 발전기를 수리할 예비 부품을 가지고 돌아왔습니다. 그 순간부터 역에는 다시 전등이 켜지기 시작했습니다. 오레호보 주민들의 삶은 점차 나아졌고, 지상 출격을 위한 장비와 무기, 탄약도 충분히 확보했습니다. 이제 군부대와 역 사이를 잇는 상단들이 오가고 있습니다. 사람들의 얼굴에는 다시 웃음꽃이 피었습니다. 성공적인 탐사는 모두에게 희망을 주었고, 삶은 이전보다 훨씬 수월해졌습니다. 이제 전력을 활용해 농장을 확장하고 역 시설물들을 정비할 수 있게 되었습니다."
 nf_DMD.6.a:0 "아주 좋아, 물자 수집에 집중하라."
 nf_DMD.6.b:0 "아주 좋아, 이제 역의 방어 체계를 구상하자."

 nf_DMD.7.t:0 "오레호보의 참사"
 nf_DMD.7.d:0 "정확히 무슨 일이 일어난 것인지 알 수 없지만, 오레호보 방면에서 거대한 굉음과 비명소리가 들려왔습니다. 즉시 크라스노그바르데이스카야에 증원군을 요청했지만, 이미 상황은 돌이킬 수 없는 것처럼 보입니다. 오레호보 터널에서 거대한 홍수가 밀려왔고, 수많은 수중 돌연변이들이 도모데도프스카야로 들이닥쳤습니다. 즉시 노약자들을 크라스노그바르데이스카야로 대피시키고 방어선을 구축했지만, 상황은 절망적입니다. 어떻게 해야 합니까?"
 nf_DMD.7.a:0 "역을 버리고 즉시 지상으로 탈출해 페차트니키로 향해야 한다! (게임 오버)"
 nf_DMD.7.b:0 "도모데도프스카야를 사수하며 크라스노그바르데이스카야의 증원군을 기다려야 한다!"

 nf_DMD.8.t:0 "오레호보 사보타주 시도"
 nf_DMD.8.d:0 "차리친소와 오레호보 사이의 수밀문을 파괴하려는 시도가 있었습니다. 새로 배치된 경비대와 방어 시설 덕분에 참사는 면했지만, 차리친소 방면에서 어떻게 누군가 침입할 수 있었는지는 의문으로 남았습니다. 어쨌든 수밀문은 수리되었으며, 이제 이를 통해 차리친소 방면으로 접근할 수 있게 되었습니다."
 nf_DMD.8.a:0 "신이시여 감사합니다! 이제 메트로-2와 군부대에서 물자 수집 작업을 계속 진행하십시오."
