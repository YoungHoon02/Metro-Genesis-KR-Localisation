l_korean:
 DMD_full_isolation:0 "완전한 고립"
 DMD_full_isolation_desc:0 "도모데도프스카야는 메트로의 다른 지역과 어떠한 접촉도 없이 완전히 단절되어 있습니다."

 DMD_lack_of_energy:0 "에너지 부족"
 DMD_lack_of_energy_desc:0 "오레호보의 발전기가 고장 난 이후로, 이 역들은 단 하나의 발전기에 의지하고 있으며 이는 필요한 전력에 비해 턱없이 부족한 수준입니다."

 DMD_krasnogvardeyskaya:0 "크라스노그바르데이스카야 방어선"
 DMD_krasnogvardeyskaya_desc:0 "크라스노그바르데이스카야는 동쪽 터널에서 몰려오는 돌연변이들의 공격을 막아내는 최전방 초소 역할을 수행하고 있습니다."
