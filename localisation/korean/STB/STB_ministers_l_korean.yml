 STB_stortbeker:0 "스토르트베커"
 STB_STORTBEKER_DESC:0 "규율 잡힌 제국의 질서와 돌연변이 괴물이나 공산주의자의 야만적인 무리를 구분하는 것은 충성심이 어디를 향하느냐에 달려 있습니다. 어떤 이들은 이데올로기에, 다른 이들은 타락한 세상을 정화하는 것에만 전념합니다. 또 다른 이들은 권력과 재물을 갈망하기도 하죠. 제국 내의 많은 이들은 그의 이름만 들려도 가래를 내뱉으며 욕설을 퍼붓습니다.\n\n교활함과 무엇보다도 확실한 결과로 유명한 그는 비겁하고도 잔인하며, 자신보다 훨씬 더 타락한 병사들을 지휘합니다.\n\n제국의 유죄 판결을 받은 범죄자나 처벌을 받은 메트로마흐트의 전직 군인들은 스토르트베커의 여단으로 보내지며, 다시는 제국으로 돌아오지 못할 것으로 예상됩니다. 하지만 스토르트베커는 그들을 다독이는 대신, 각자의 내면에 불꽃을 지폈습니다. 이는 선전부에서 만들어낸 그 어떤 교조적인 도그마보다 훨씬 더 교활하고 사악한 무언가입니다."
 
