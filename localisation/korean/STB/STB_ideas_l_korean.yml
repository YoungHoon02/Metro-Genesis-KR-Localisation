 STB_stortbekers_brigands:0 "스토르트베커의 약탈단"
 STB_stortbekers_brigands_desc:0 "제국 내부에서조차 교화가 불가능할 정도로 타락했다고 간주된 쓰레기들입니다. '스토르트베커의 낙오자들'은 방탕함으로 인해 쫓겨난 전직 제국 군인들에게 붙여진 이름입니다.\n\n현재 그들은 남부 메트로를 약탈하고 습격하며 살아가고 있습니다. 그들의 냉혹한 사생아 지도자는 이 오합지졸 집단이 완전한 아수라장으로 변하지 않도록 관리하고 있습니다."

 STB_divide_against_fuhrer:0 "이탈 분파"
 STB_divide_against_fuhrer_desc:0 "최근 제국과의 불화로 인해 두 국가 간의 관계는 심각하게 저해되었습니다."

 STB_genetic_supremacy:0 "유전적 우월성...?"
 STB_genetic_supremacy_desc:0 "이 세력은 자신들이 메트로, 나아가 전 세계에 남아 있는 마지막 '진정한 인류'라고 믿고 있습니다. 이들은 평민들 사이에서 조금이라도 유전적 기형의 징후가 보이면 무자비하게 '제거'하는 캠페인을 벌입니다. 하지만 무엇이 '순수'한 것인지에 대한 기준은 끊임없이 까다로워지고 있으며, 기형이 발견된 이들은 단순히 정화되거나 아예 숙청당합니다.\n\n하지만 신병 부족 문제와 제국의 3대 주요 역에서 멀리 떨어져 있다는 지리적 한계로 인해, 이들은 피지배층 인구 사이에서도 병력을 모집하기 시작했습니다."
 