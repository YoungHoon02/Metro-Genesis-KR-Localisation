 l_korean:
 
 KTG_yermolai:0 "예르몰라이"
 KTG_yermolai_desc:0 "예르몰라이는 키타이 고로드의 슬라브 구역을 이끌고 있습니다. 그는 전설적인 도적인 실베스테르와 로스피시의 사상을 따르는 추종자입니다."
 KTG_the_true_bandit:0 "진정한 범죄자"
 
 KTG_rasul:0 "라술"
 KTG_rasul_desc:0 "카프카스 디아스포라를 이끄는 라술은 키타이 고로드의 주동자 중 한 명입니다. 주로 아제르바이잔인과 체첸인들을 지배하며, 이슬람 신앙과 전통을 통해 자신의 거주민들을 통치합니다."
 KTG_faith:0 "독실한 무슬림"

 KTG_korolkov:0 "세르게이 코롤코프"
 KTG_korolkov_desc_:0 "소련 시절 창설된 자발적 스포츠 협회인 '노동 예비군(트루도비예 레제르비)' 출신의 전직 권투 선수입니다. 코롤코프는 키타이 고로드의 슬라브 구역을 이끌고 있습니다. 고령의 나이에도 불구하고, 그는 여전히 동료들과 적들 모두에게 존경과 공포의 대상입니다."
 KTG_the_king:0 "킹"
 KTG_the_king_desc:0 "왕은 언제나 왕인 법입니다. 코롤코프는 자신의 부적응자 집단 내에서 절대적인 권위와 권력을 휘두릅니다. 그 외의 사람들은 그저 체스의 졸(폰)에 불과합니다."
