 KAL_peace:0 "무제한 외교"
 KAL_peace_desc:0 "우리는 더 넓은 메트로를 향해 외교적, 정치적으로 문을 열기로 결정했습니다. 이러한 전략적 전환은 새로운 동맹을 맺고 국제적 유대를 강화하며 정치적 협력을 도모하여, 연맹에 새로운 참여와 기회의 시대를 열어줄 것입니다."

 KAL_nonpeace:0 "외교적 고립"
 KAL_nonpeace_desc:0 "우리는 외교적, 정치적 고립 입장을 채택하여 국제 업무에서 물러나고 외부와의 많은 유대를 끊기로 결정했습니다. 이러한 내부 지향적 정책은 외국 세력의 영향으로부터 연맹을 보호하고 국가 안보를 강화하며 자급자족을 도모하기 위함입니다. 시선을 내부로 돌림으로써 우리는 자원을 통합하고 내부 결속을 강화하고자 합니다."

