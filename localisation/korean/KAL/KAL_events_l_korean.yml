l_korean:

 nf_KAL.1.t:0 "구라이폴레의 명예 훼손"
 nf_KAL.1.d:0 "칼리닌 연맹은 안팎으로 포위되어 있습니다. 구라이폴레 공화국의 선동가들이 퍼뜨린 악의적인 소문과 거짓말이 민중 사이로 빠르게 퍼지고 있습니다. 이 음모적인 선전 활동은 정부에 대한 신뢰를 약화시키고 배신감과 불안을 고조시켰습니다. 공포가 확산되면서 연맹의 지도자들은 소문에 맞서 싸우고 국민들의 신뢰를 회복하며 연맹의 단결력을 재확인해야 합니다."
 nf_KAL.1.a:0 "그 비열한 반란자 놈들을 저주하라!"

 nf_KAL.2.t:0 "신문 투자의 결실"
 nf_KAL.2.d:0 "경제적 안정과 영향력을 강화하기 위한 전략적 행보로, 칼리닌 연맹은 주력 신문인 '칼리닌 회보'의 발행량을 대폭 늘렸습니다. 비록 초기에는 재정에 상당한 부담이 되었으나, 중요 정보의 확산은 물론 결과적으로 수입 증대와 경제 활성화라는 보상을 가져왔습니다."
 nf_KAL.2.a:0 "우리는 앞으로 수년간 이 이익을 누릴 것이다!"

 nf_KAL.3.t:0 "대외 관계 정책"
 nf_KAL.3.d:0 "칼리닌 연맹은 갈림길에 서 있습니다. 외부의 압박과 내부의 논쟁이 심화함에 따라 지도부는 결정적인 선택을 내려야 합니다. 메트로의 다른 세력들과 새로운 동맹을 맺고 광범위한 정치 무대에 참여할 것인가, 아니면 자립을 고수하며 외세의 영향을 차단하는 고립주의를 채택할 것인가? 오늘 내려진 결정은 연맹의 미래에 수 세대 동안 울려 퍼질 것입니다."
 nf_KAL.3.a:0 "우리의 미래는 협력과 참여 속에 있다"
 nf_KAL.3.b:0 "우리의 힘은 국경 내에 있다"

 KAL_peace_approach_tt:0 "§1우리는 대메트로와 협력하기를 선택했습니다.§!"
 KAL_nonpeace_approach_tt:0 "§0우리는 외교에서 대메트로와 거리를 두기로 결정했습니다.§!"

 nf_KAL.4.t:0 "림스카야(Rimskaya) 양도 요구"
 nf_KAL.4.d:0 "페차트니키 연합의 지도부는 예상치 못한 요구에 직면했습니다. 칼리닌 연맹이 전략적 요충지인 림스카야 역의 통제권 이양을 요구하고 나선 것입니다. 풍부한 자원과 지역적 영향력을 상징하는 이 역의 운명이 이제 균형을 잡고 있습니다."
 nf_KAL.4.a:0 "일단은 이 요구를 수용해야 한다"
 nf_KAL.4.b:0 "이러한 요구에 굴복할 순 없다!"

 nf_KAL.5.t:0 "페차트니키의 림스카야 양도"
 nf_KAL.5.d:0 "페차트니키 연합이 우리의 요구를 수용하여 림스카야 역의 통제권을 이전하기로 합의했다는 소식이 도착했습니다. 이 예상치 못한 협조는 우리에게 기회와 도전을 동시에 안겨주었습니다. 이제 우리는 새로운 영토를 통합하고 그에 따른 외교적 파장을 관리해야 합니다."
 nf_KAL.5.a:0 "현명한 결정을 내렸군."

 nf_KAL.6.t:0 "페차트니키의 요구 거부"
 nf_KAL.6.d:0 "페차트니키 연합이 림스카야 역에 대한 우리의 요구를 단호히 거부했다는 보고가 들어왔습니다. 이 고집스러운 태도로 인해 우리는 림스카야에 대한 입장을 재평가하고, 전략적 목표를 달성하기 위한 다음 단계를 결정해야만 합니다."
 nf_KAL.6.a:0 "그들은 이 결정을 후회하게 될 것이다."

 nf_KAL.7.t:0 "군 현대화의 성과"
 nf_KAL.7.d:0 "지속적인 노력과 전략적 투자를 통해 칼리닌 연맹은 군대를 성공적으로 현대화했습니다. 최첨단 기술과 고도의 훈련 프로그램, 그리고 광범위한 구조 개혁을 통해 우리 군은 강력한 힘으로 거듭났습니다. 이 성과는 방어 능력을 향상시킬 뿐만 아니라 메트로 내에서의 영향력과 안보를 더욱 공고히 할 것입니다."
 nf_KAL.7.a:0 "훌륭하군!"

 nf_KAL.8.t:0 "노인의 이야기"
 nf_KAL.8.d:0 "칼리닌 연맹 본역의 어두운 구석, 덥수룩한 수염과 날카로운 눈빛을 가진 한 노인 주위에 아이들이 모여들었습니다. 노인은 떨리는 목소리로 옛 러시아 제국의 영광을 이야기하며, 자신이 로마노프 왕조의 직속 후손이라고 주장합니다. 그의 이야기는 웅장한 궁전, 고결한 전투, 그리고 조상들의 위엄 있는 통치에 대한 생생한 묘사로 가득 차 있습니다.\n\n\"하지만 조심해라,\" 노인은 공모하듯 목소리를 낮추며 경고합니다. \"현대의 기술은 이 땅에 내린 저주다. 그것은 우리를 조상들의 진실된 길에서 멀어지게 만드는 악마의 도구일 뿐이지. 기계와 장치들은 우리의 영혼을 독살하고 아이들을 타락시킨다. 우리는 옛 방식, 즉 차르의 방식으로 돌아가 영광을 되찾아야 한다.\"\n\n아이들은 노인의 열정적인 이야기에 매료되어 눈을 크게 뜨고 경청합니다. 아이들에게 그는 잊혀진 과거와 현재를 잇는 살아있는 연결 고리였습니다. 하지만 부모들과 연맹의 지도자들에게 그는 기술 혐오와 제국주의적 망언으로 불화와 퇴행의 씨앗을 뿌리는 우려스러운 광신도일 뿐입니다."
 nf_KAL.8.a:0 "불안한 조짐이다..."

 nf_KAL.9.t:0 "작업장 괴롭힘"
 nf_KAL.9.d:0 "칼리닌 연맹 본역 공구 작업장(Technical Station)의 심장부, 망치질 소리와 기계 소음이 가득한 작업장에서 한 기술자가 중요한 프로젝트를 위해 부품을 조립하고 있습니다. 그때 갑자기 노인의 분노 섞인 외침이 평온을 깨트립니다. \"이 미친 짓을 당장 멈추시오!\" 노인은 기술자를 향해 손가락질하며 외칩니다. \"이 기계들은 우리 사회를 몰락의 길로 인도할 것이오! 우리 영혼을 부정하고 조상들의 성스러운 길에서 멀어지게 만들 뿐이란 말이오!\"\n\n당황한 기술자가 주변의 시선을 의식하며 우려 섞인 대답을 합니다. \"전 제 할 일을 할 뿐입니다.\" 그는 땀을 닦으며 외칩니다. \"이 도구들은 우리의 생존과 진보를 위해 반드시 필요하다고요.\"\n\n\"진보라고?\" 노인이 비웃습니다. \"그 이른바 진보라는 것은 기만일 뿐이오! 우리는 차르와 로마노프가 다스리던 옛 방식으로 돌아가야만 진정한 영광을 되찾을 수 있단 말이오!\"\n\n노인의 지지자들은 비난과 고함을 퍼부으며 험악한 분위기를 조성합니다. 기술자는 업무에 집중하려 애쓰지만 괴롭힘은 멈추지 않습니다. 주변의 노동자들은 개입해야 할지 고민하며 현장을 지켜봅니다. 이 사건은 연맹의 현대화 정책과 광신적인 노인의 반대 사이에서 커져가는 긴장감을 적나라하게 드러내고 있습니다."
 nf_KAL.9.a:0 "상황이 너무 험악해지고 있다."

 nf_KAL.10.t:0 "페로보의 폭동"
 nf_KAL.10.d:0 "행정 중심지 근처의 엄숙한 분위기가 노인과 그 지지자들의 분노 섞인 함성으로 산산조각 났습니다. 그들은 임시 깃발을 흔들고 구호를 외치며 현대 기술을 규탄하고, 로마노프 왕조의 '순수한' 통치 방식으로 돌아갈 것을 촉구했습니다.\n\n\"기계들을 파괴하라! 옛 방식으로 돌아가자!\" 노인의 선동에 군중은 격앙되었습니다. 시위가 격렬해지자 당국은 질서 유지를 위해 저지선을 형성하고 군중에게 평화로운 해산을 권고했습니다.\n\n하지만 노인은 물러서지 않았습니다. \"우리는 침묵하지 않을 것이다! 제국은 여전히 살아있다!\" 그가 앞장서자 지지자들이 뒤를 따랐고, 긴장은 정점에 달했습니다.\n\n군중 일부가 물건을 던지기 시작하자 당국은 강제 해산에 나섰습니다. 함성은 비명으로 바뀌었고, 충돌 과정에서 여러 시위 가담자가 부상을 입고 쓰러졌습니다. 한때 저항의 목소리가 높았던 광장에는 겁에 질린 사람들만이 흩어져 남았습니다. 노인은 무사히 빠져나갔지만, 자신의 운동이 유혈 충돌로 번지는 것을 지켜보며 분노와 절망을 느꼈습니다. 이는 연맹 내 질서의 취약함을 보여주는 상징적인 사건이 되었습니다."
 nf_KAL.10.a:0 "평의회에 연락해라. 당장 대책을 세워야 한다."

 nf_KAL.11.t:0 "불길한 경고"
 nf_KAL.11.d:0 "점점 늘어나는 지지자들 앞에 선 노인의 기세는 이제 독보적입니다. 그는 두 손을 치켜들고 칼리닌 연맹의 근간을 뒤흔들 파격적인 변화를 요구하며, 열정에 가득 찬 눈빛으로 군중을 압도했습니다.\n\n\"형제자매 여러분,\" 노인의 목소리가 광장에 울려 퍼집니다. \"우리는 새로운 시대의 여명 앞에 서 있습니다. 저들은 우리를 기만하고 있습니다. 현대 기술이라는 독을 들이켜게 하고, 우리의 진정한 유산을 버리게 만들고 있습니다. 이제 성스러운 정교회의 길로 돌아가 우리의 영혼과 이 땅을 정화해야 할 때입니다.\"\n\n군중은 광적인 환호로 화답했습니다. 노인의 연설은 더욱 대담하고 위험해졌습니다. \"우리는 부패한 평의회를 타도해야 합니다! 그들은 우리를 이끌 자격이 없습니다. 나는 로마노프의 적통 후손으로서, 이 나라를 다스릴 정당한 권리를 가지고 있습니다. 나의 통치 아래, 러시아 제국의 영광을 재현하고 조상들의 전통에 뿌리를 둔 미래로 백성들을 인도할 것입니다!\"\n\n\"평의회를 타도하라! 황제 폐하 만세!\" 지지자들의 외침은 귀가 먹먹할 정도의 굉음이 되어 터널을 울렸습니다. 칼리닌 연맹의 지도부는 이제 생존의 위협을 느끼고 있습니다. 이 봉기가 전면적인 내전으로 번지기 전에 신속한 처단이 필요합니다."
 nf_KAL.11.a:0 "내전은 이제 피할 수 없는 운명인가..."

 nf_KAL.12.t:0 "붕괴의 순간"
 nf_KAL.12.d:0 "칼리닌 연맹의 공기에는 연기와 화약 냄새가 가득하고, 곳곳에서 전투의 소음이 들려옵니다. 광신적인 노인을 따르는 추종자들이 그의 깃발 아래 집결하여 정부에 반기를 들었습니다. 터널은 충돌의 함성으로 가득 찼고, 어제의 이웃이 서로를 공격하는 비극적인 권력 투쟁이 시작되었습니다.\n\n\"우리의 유산과 정교회, 그리고 진정한 로마노프 혈통을 위해 싸워라!\" 노인은 임시 사령부에서 과거의 영광을 약속하며 군대를 독려합니다.\n\n반면 연맹 충성파들은 체제 강화와 발전을 수호하기 위해 결연히 맞서고 있습니다. \"이런 광기에 우리를 파괴하도록 내버려 둘 순 없다! 칼리닌 연맹의 미래를 위해 자리를 지켜라!\" 정부 지도자들은 방어선을 구축하고 반란군을 진압하는 데 총력을 기울이고 있습니다.\n\n가족과 공동체가 갈기갈기 찢긴 채 내전은 격화되고 있습니다. 한때 번영했던 역들은 이제 비명과 총성만이 울려 퍼지는 폐허로 변해가고 있습니다. 양측 모두 물러섬이 없는 가운데, 연맹의 운명은 벼랑 끝에 서 있습니다. 로마노프의 혈통을 자처하는 광기 어린 왕이 승리할 것인지, 아니면 연맹의 질서가 유지될 것인지... 이 투쟁의 결과가 메트로의 미래를 결정할 것입니다."
 nf_KAL.12.a:0 "연맹은 결코 굴복하지 않을 것이다!"
 nf_KAL.12.b:0 "러시아 제국에 영광을!"

 nf_KAL.13.t:0 "일리치 광장의 정화"
 nf_KAL.13.d:0 "한때 활기 넘쳤던 일리치 광장은 이제 성스러운 계층(Sacred Hierarchy)의 그림자에 잠겼습니다. '보안 감독관', '대심문관', 그리고 '고위 사제'들은 무자비하고 효율적인 정화 작업을 통해 반대 세력을 제거하기 시작했습니다.\n\n중앙 광장에서 고위 사제가 공포에 질린 민중을 향해 싸늘한 목소리로 선언했습니다. \"태양의 의지에 거역하는 자들, 제국의 빛을 거부하는 자들은 이단의 대가를 치르게 될 것이다. 이것은 어둠과 분열을 씻어내고 맞이하는 새로운 시대의 시작이다.\"\n\n검은 의복을 입은 대심문관은 단호한 손길로 숙청을 지휘했습니다. 배신자나 이단으로 간주된 이들은 집에서 끌려 나왔고, 자비를 구하는 애원은 철저히 묵살되었습니다. 공개 처형은 성스러운 계층의 절대적 권위를 상징하는 공포의 의식이 되었습니다.\n\n광장과 주변 터널에는 무거운 침묵만이 흘렀고, 간간이 정화 대상자들의 처절한 비명만이 울려 퍼졌습니다. 보안 감독관은 남은 저항 세력을 뿌리 뽑기 위해 샅샅이 뒤지고 있습니다. 솔(Sol)의 충실한 신봉자들은 이 엄격한 조치가 광명 가득한 미래를 구현하기 위한 필수적인 정화 과정이라 믿으며, 이단의 오염에서 완전히 벗어난 조상을 꿈꾸고 있습니다.\n\n정화가 계속되면서 시민들의 마음은 불확실성과 공포로 가득 찼습니다. 새로운 여명에 대한 희망은 폭력과 광기 어린 정권의 악몽으로 변해버렸습니다."
 nf_KAL.13.a:0 "솔의 뜻을 받들지 않는 자들을 처단하라!"

 nf_KAL.14.t:0 "칼리닌 연맹의 합류 요청"
 nf_KAL.14.d:0 "칼리닌 연맹에서 우리에게 정식으로 합류를 제안해 왔습니다. 그들의 세력권으로 들어가는 것은 우리에게 안전과 자원을 보장해 주겠지만, 한편으로는 연맹의 규율과 세금이라는 대가를 치러야 함을 의미합니다."
 nf_KAL.14.a:0 "그들과 동행하겠습니다!"
 nf_KAL.14.b:0 "우리는 독자 노선을 걷겠습니다."

 nf_KAL.15.t:0 "거절당한 초대"
 nf_KAL.15.d:0 "리야잔(Ryazan) 역이 우리의 합류 초대를 단호히 거절했습니다. 그들은 자신들의 독립성을 유지하길 원하며, 우리의 연맹 제안이 불필요하다고 판단한 것 같습니다."
 nf_KAL.15.a:0 "기회를 걷어차다니, 어리석은 놈들!"

 nf_KAL.16.t:0 "전쟁의 여파"
 nf_KAL.16.d:0 "긴 내전이 마침내 막을 내렸습니다. 그러나 승리의 기쁨도 잠시, 전후 복구와 새로운 질서 확립이라는 거대한 과제가 우리 앞에 놓여 있습니다. 누군가는 전설이 되었고, 누군가는 역사의 뒤안길로 사라졌습니다."
 nf_KAL.16.a:0 "토신과 스토커들이 주도하는 새로운 시대를 위하여!"
 nf_KAL.16.b:0 "연맹 의회의 체제를 다시 공고히 해야 한다!"

