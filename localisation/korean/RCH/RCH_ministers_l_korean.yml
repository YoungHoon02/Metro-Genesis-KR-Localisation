  ### Country Leaders ###
  RCH_fuhrer:0 "퓌러"
  RCH_FUHRER_DESC:0 "§9«제4제국을 이끄는 퓌러는 예순에 가까운 나이였으며, 그 세월의 흔적이 외모에 고스란히 남아 있습니다. 머리카락은 희끗희끗하고 주름진 얼굴에 윤곽은 다소 흐려졌지만, 그의 움직임은 여전히 날카롭고 단호합니다. 차가운 푸른 눈동자에서는 타오르는 열정과 에너지가 뿜어져 나옵니다.»§!\n\n그는 제국의 절대적인 독재자로, 전임자로부터 퓌러의 지위를 계승했습니다. 아리아 인종을 통치하려는 그의 계획은 경이로울 정도로 공격적이며, 제국의 네오나치 세력을 정교한 전쟁 기계로 재편하고 있습니다. 이는 메트로의 모든 이들과 '돌연변이 종자'들에게 극심한 공포를 심어주고 있습니다."

  RCH_danila_kreipp:0 "다닐라 크라이프"
  RCH_KREIPP_DESC:0 "한때는 준수했던 외모였으나, 이제는 기괴하게 뒤틀린 아리아인의 특징만을 남기고 부패해버린 남자입니다. 그는 과거 퓌러에 대한 반역 혐의로 표면으로 추방당했으나, 놀랍게도 살아 돌아왔습니다. 얼굴에는 끔찍한 흉터가 가득하지만 그의 의지는 더욱 강철같이 단련되었습니다.\n이제 그의 권위에 의문을 제기하는 자는 없으며, 그는 신비주의와 과학을 결합하여 초자연적인 힘과의 교감을 시도하고 있습니다."
  
  RCH_vadim_tulpanov:0 "바딤 툴판프"
  RCH_TULPANOV_DESC:0 "퓌러의 부재 시 지휘 계통에 따라 명령을 수행합니다. 처음에는 제국을 이끄는 것을 주저했으나, 현재는 잃어버린 영토를 수복하고 분열된 국가를 하나로 통합하는 것을 목표로 삼고 있습니다."
  RCH_vadim:0 "바딤"
  RCH_vadim_tulpanov_trait:0 "바딤 툴판프"

  RCH_roman_orlov:0 "로만 오로프"
  RCH_roman_orlov_desc:0 "게슈타포와 형사경찰(Kripo)의 수장을 겸임하고 있습니다. 그는 당 내외의 모든 반대 세력을 침묵시키는 중책을 맡고 있으며, 이를 매우 엄격히 수행합니다. 제국의 이상에 투철하며 퓌러에게만 충성하는 광신적인 인물입니다."
  RCH_ORLOV_DESC:0 "제국 내부에서 막강한 권력을 행사했으나, 퓌러의 실종 이후 그의 영향력은 더욱 비대해졌습니다. 그는 전쟁 이후 빈곤한 환경에서 자란 청년이었으나, 아버지가 한자 동맹에 의해 반역죄로 처수용소에서 사망한 뒤 복수심을 품게 되었습니다. 그는 제국을 위협하는 모든 세력을 말살하려 합니다."

