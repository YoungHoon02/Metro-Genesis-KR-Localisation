  RCH_volkov:0 "가울라이터 볼코프"
  RCH_volkov_desc:0 "일명 '늑대'라고 불리는 그는 퓌러의 가장 신임받는 인물 중 하나입니다. 그는 푸시킨스카야 역의 모든 활동을 감독하며, 그의 지휘 없이는 아무것도 이루어지지 않습니다."
  
  RCH_kommandant:0 "커맨단트"
  RCH_kommandant_desc:0 "'슬라브족' 외모 덕분에 역경을 딛고 정치적 지위를 확보한 수완가이며, 현재 트베르스카야 역을 관리하고 있습니다."

  RCH_taras_bannyi:0 "타라스 반니"
  RCH_taras_bannyi_desc:0 "체홉스카야 역의 가울라이터입니다. 우크라이나 서부 출신으로 열렬한 파시즘 지지자이며, 공포 정치를 통해 역을 확고히 통제하고 있습니다."

  RCH_propaganda_minister:0 "비탈리 로굴스키"
  RCH_propaganda_minister_desc:0 "비탈리 로굴스키는 제국의 선전 장관으로서, 대중의 충성심을 유지하고 안정시키는 중책을 맡고 있습니다. 그는 유능한 연설가이며, 퓌러에 대한 흔들림 없는 충성심을 바탕으로 제국의 사상을 전파합니다."

  RCH_karl_krainer:0 "카를 크라이너"
  RCH_karl_krainer_desc:0 "카를 크라이너는 핵전쟁 직전에 태어난 세대로, 부모님은 발트해 연안에서 이주한 이민자였습니다. 전쟁 초기 부모님을 잃고 홀로 살아남은 그는, 강자가 약자를 보호하기 위해서는 무자비한 질서가 필요하다고 믿게 되었습니다. 그는 제국 초기 멤버로서 탁월한 지능과 대담함으로 빠르게 지휘 계통을 올랐으며, '도살자'라는 별명이 붙을 정도로 효율적이고 잔인하게 적들을 소탕해 왔습니다."
  RCH_KRAINER_DESC:0 "카를 크라이너"

