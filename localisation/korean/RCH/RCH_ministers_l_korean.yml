  RCH_stortbeker:0 "스톨트베커 장군"
  RCH_stortbeker_desc:0 "그것이 제국에 대한 질서와 무자비한 변형 동물이나 공산주의자들의 무리 사이를 구분하는 것은 그들이 충성의 대상이 있는 곳이다. 심지어 제국의 계급 중 많은 사람들, 그의 이름을 언급할 때 비린내 나는 침과 맹세를 하며. 스톡터베커는 그의 재능과 성과로 유명하다. 한 마디로 두려운 사령관은 그가 지휘하는 더 잔인한 병사보다 더 잔인한 사람이다. 제국에 의해 형벌을 받은 범죄자들, 또는 메트로막트의 전직 군인들이 스톡터베커 부대에 보내져 생존할 것으로 예상되지 않지만. 그러나 스톡터베커는 그들을 기호화하거나, 아니면 오히려 더 악랄하고 더 나쁜 것을 불러일으켰다. 그것은 навіть 선전부의 교훈에서 coined된 것보다."

