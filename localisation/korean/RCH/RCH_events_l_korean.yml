l_korean:
 nf_RCH.1:0 "제국의 수용소"
 nf_RCH.1.t:0 "돌연변이 노동"
 nf_RCH.1.d:0 "많은 돌연변이들에게 제국의 감옥에서 맞이하는 죽음의 손길은 너무나 과분한 호사입니다. 우리는 대신 그들을 명령에 복종하며 일하게 만들 수 있습니다. 인력이 군부대로 차출되어 부족해질 때, 이 비천한 괴물들을 요긴하게 써먹을 수 있을 것입니다..."
 nf_RCH.1.a:0 "그들은 우리의 수로를 건설할 것이다"
 nf_RCH.1.b:0 "그들은 우리의 군수물자를 생산할 것이다"

 nf_RCH.2.t:0 "울리차 연맹 항복!"
 nf_RCH.2.d:0 "오늘 울리차 연맹의 주요 인사들이 항복을 선언했습니다. 그들은 우리가 점령한 모든 영토를 할양하고 영구적인 평화 조약에 합의했습니다. 이를 통해 우리는 메트로 중앙 지역에 대한 강력한 통제권을 획득할 것입니다."
 nf_RCH.2.a:0 "제국의 위대한 날이다!"
 
 nf_RCH.4.t:0 "디미트로프스카야 동맹 항복!"
 nf_RCH.4.d:0 "오늘 디미트로프스카야 동맹의 주요 인사들이 항복을 선언했습니다. 그들은 우리가 점령한 모든 영토를 우리에게 양도하고 영구적인 평화 조약에 합의했습니다. 이로써 메트로 중앙 지역의 통제권이 더욱 확고해질 것입니다."
 nf_RCH.4.a:0 "제국의 위대한 날이다!"

 nf_RCH.6:0 "파시스트 습격"
 nf_RCH.6.t:0 "문 앞의 파시스트"
 nf_RCH.6.d:0 "우리가 맞서야 할 것은 지상에서 쏟아져 들어오는 노살리스나 워치맨뿐만이 아닙니다. 최근 보고에 따르면 제국 스토커들이 대규모 공세를 펼치며 우리 역을 노리고 접근 중이라고 합니다. 그들이 이미 근방까지 다다른 탓에 어떠한 방어 준비도 무색해질 판입니다. 단호히 맞서 싸우거나, 아니면 타협점을 찾아야 할지도 모릅니다. 누구에게나 비웃음을 살 만한 제안이겠지만, 현재 우리의 입지는 그리 좋지 않습니다."
 
 nf_RCH.6.a:0 "최선을 다했지만, 우리 군의 상대가 되지 못했다!"
 nf_RCH.6.b:0 "어째서인지 '구멍' 역 측에서 스토커들에게 호의를 베풀었고, 그들은 감사를 표했다"
 nf_RCH.6.c:0 "우리 민병대가 불굴의 투지로 제국 습격팀을 격퇴했다"

 nf_RCH.7.t:0 "베네치아 카라반"
 nf_RCH.7.d:0 "레히스는 외인에게 냉담한 태도를 보이며, 특히 변형체는 그들의 숫자가 많기 때문에 더욱 그러하다. 그러나 베네치아 사람들은 우리의 위기에 유용한 도구로 나타났다. 그들은 우리에게 필요한 자원을 제공하고, 그 대가로 군사 지식을 일부러 배우려 한다. 나는 변형체들이 총을 쏘는 법조차 모르는 것이고, 그것을 깨끗이 관리하는 법조차 모른다는 것을 의심한다."
 nf_RCH.7.a:0 "이 물건들은 러시아인들을 위한 것이다"

 nf_RCH.8.t:0 "공기구멍 발견"
 nf_RCH.8.d:0 "트베르스카야 근처에 공기구멍을 발견했습니다."
 nf_RCH.8.a:0 "그래?"

 nf_RCH.9.t:0 "외부 인력 모집 문제"
 nf_RCH.9.d:0 ""
 nf_RCH.9.a:0 "이것이 전쟁을 승리하게 해주면 그대로라도 좋다"
 nf_RCH.9.b:0 "한두 명만 선발될 것이다"
 nf_RCH.9.c:0 "제국군의 계급에 이런 악취가 없게 하겠다"

 nf_RCH.10.t:0 "마야코프스카야의 쓰레기"
 nf_RCH.10.d:0 "마야코프스카야 역은 제국 본거지에서 멀지 않습니다. 한자동맹 상인단이 정기적으로 이 역을 통과하지만, 제국은 이 역 내 상황에 대해 거의 NOTHING을 알지 못합니다. 우리는 그러나 이 역에 작은 인구가 거주한다는 것을 알고 있습니다. 쓰레기, 다른 근처 역에서 버린 사람들입니다. 그들은 가장 낮은 계층으로 여겨집니다. 식민화의 주요 목표!"
 nf_RCH.10.a:0 "역은 비인간적인 인간들이infested되었습니다. 속도! 무기를 준비하라!"
 nf_RCH.10.b:0 "그때 우리 군인들이 역에 들어가기 전에 이미 비어있었습니다."

 nf_RCH.11.t:0 "추방자들"
 nf_RCH.11.d:0 "이제 제국 내부의 권위가 확고해졌으니, 우리의 힘을 외부로 투사할 때입니다. 우리 주변은 온통 적천지입니다. 돌연변이, 산적, 그리고 그보다 더 끔찍한... 공산주의자들까지. 하지만 아직 가치 있는 동맹들이 남아 있습니다. 정확히는 당분간 우리의 대의에 유용하게 쓰일 자들이죠. 그중 한 명이 바로 스토르테베케르와 그의 오합지졸 민병대입니다. 그는 수년 전, 무모함과 극도의 가학증 때문에 제국 영역 밖으로 추방되었습니다. 추방된 후 지금까지 그는 자신을 따르는 다른 추방자나 광신도 무리를 규합해 왔습니다. 제국의 일부 관리들은 스토르테베케르가 돌연변이를 모집한다는 주장까지 펼치지만, 감히 퓌러 앞에서 그런 소리를 입 밖으로 내뱉는 자는 없습니다.\n그런 전적에도 불구하고, 스토르테베케르는 유능한 지휘관이자 영리한 지도자로 알려져 있으며, 심지어 제국이 권력을 잡기 전부터 퓌러에게 열렬한 충성을 바쳐왔습니다. 우리는 그가 수년 전 제국에서 쫓겨난 후에도 정기적으로 메트로 남부 터널을 배회하며, 돌연변이 상단들을 습격하고 공산주의 활동을 저지해 왔음을 잘 알고 있습니다. 문제는, 우리가 그를 다시 제국의 대열에 합류시킬 용의가 있느냐는 것입니다."
 nf_RCH.11.a:0 "스토르테베케르는 그의 저열한 기준에도 불구하고 여전히 쓸모가 있다."
 nf_RCH.11.b:0 "소문이 사실이든 아니든, 그는 추방자이며 그대로 남아 있어야 한다."
 
 nf_RCH.12.t: "스토르테베케르"
 nf_RCH.12.d: "제국 재입국을 거부당했음에도 불구하고, 스토르테베케르는 남쪽에 자신만의 영역을 구축하기로 결심했습니다. 그는 제국과 현재 통치 중인 퓌러와의 절연을 선언했으며, 자신과 그의 부랑아 무리가 진정한 파시즘의 수호자라고 주장하고 있습니다. 우리 선전부는 그의 수하들이 시민들에게 허위 정보를 퍼뜨리지 못하도록 신속하게 조치했습니다."
 nf_RCH.12.a: "그 쥐새끼 같은 놈. 대가를 치르게 될 것이다!"
 nf_RCH.12.b: "트베르스카야의 통치가 막을 내렸다."

 nf_RCH.15.t:0 "절대 권위 - 추가사항"
 nf_RCH.15.d:0 "퓌러 각하를 찬양하라! 당신의 지위는 이제 확고해졌으며 제국을 향한 당신의 헌신은 군부 내에서 의심의 여지가 없습니다. 이제 메트로 전역으로 제국을 확장할 불변의 계획을 세울 때입니다! 하지만 제국 민중 사이에서 당신의 대의가 더욱 강화되어야 합니다. 우리가 이 지하 세계의 변종들을 몰살시키려면 사회의 모든 면이 하나로 뭉쳐야만 합니다! 우리의 경제, 군사, 사회가 하나의 강철 주먹으로 맞물려 돌아갈 때, 우리 군은 북쪽의 알투프예보부터 붉은 라인의 사슬에 묶인 영지까지 거침없이 진격할 수 있을 것입니다.\n\n하지만 우리의 확장은 신중하게 계획되어야 합니다. 나태한 한자 동맹은 우리의 노력을 지켜보며 개입을 주저할지도 모르지만, 저 자본주의자 놈들이 우리의 계획에 숟가락을 얹지 않으리란 보장은 없습니다. 또한 우리 민중을 저지하기 위해 온갖 술책을 부릴 붉은 라인의 타락한 놈들도 잊어서는 안 됩니다.\n\n우리는 전 세계에 남은 마지막 순수 인류입니다. 우리 조상들이 우리 민족의 미래를 보장하는 데 실패했던 곳에서, 우리는 이 기회를 결코 놓쳐서는 안 됩니다. 제국은 당신의 감시 아래 번영할 것이며, 그렇지 않다면 존재하지 않을 것입니다. 당신이 우리를 잘 이끌어 주리라 믿습니다, 퓌러 각하."
 nf_RCH.15.a:0 "제국 만세!"
 RCH_tutorial_1_tt: "\n우리가 확장하려면 우리 민족의 전폭적인 지지가 필요합니다. 우리 민중의 지지는 흔들림 없는 £war_support_modifiericons_texticon §Y전쟁 지지도§! §Y100%§!에 도달해야 합니다!"

 nf_RCH.20.t: "프로덕션의 법칙"
 nf_RCH.20.d: "우리의 무기 시스템 개발을 위한 노력은 성과를 거두었지만 현재 우리는 장애물에 부딪혔다. 우리의 주 기계공이 두 그룹으로 나누어지면서 서로 다른 아이디어를 가지고 있다. 한 그룹은 무기를 무제한적인 수의 변형체와 대치하기 위해 생산을 단순하게 늘리도록 해야한다고 주장한다. 다른 그룹은 무기들을 더 강력한 살인무기로 개선하여 모든 총알이 정확히 맞고 죽일 수 있도록 하자는 것이다. 두 그룹 모두 같은 크기이므로 이 장애물은 우리가 결정을 내지 않는다면 오랜 시간 동안 지속될 것이다. 당신의 명령은 무엇인가?"
 nf_RCH.20.a: "무기 수량 증가"
 nf_RCH.20.b: "무기 품질 향상"
 RCH_economies_of_scale_choice: "국가 초점 £economies_of_scale_unlocked$: §Y$RCH_economies_of_scale$§!"
 RCH_german_authenticity_choice: "국가 초점 £german_authenticity_unlocked$: §Y$RCH_german_authenticity$§!"

 nf_RCH.21.t: "반공 동맹"
 nf_RCH.21.d: "레히가 또 다른 적대자를 찾기 위해 우리에게 찾아옵니다. 붉은라인에 있는 부패한 쓰레기를 물리치려면, 우리는 하나의 반볼셰비키 힘으로 함께해야 합니다. 만약 nosotros를 수락한다면, 우리는 레히와 협력할 것이며, 공산주의 적을 대하는 정보를 공유할 것입니다.
 nf_RCH.21.a: "수락"
 nf_RCH_21.b: "거절"

 nf_RCH.22.t: "외국인에 대한 양보"
 nf_RCH.22.d: "제국은 우리에게 사절을 보냈다. 메트로는 러시아 사람들의 것이다! 돌연변이 filth를 청소하라고 선언한다. 비록 최근에 슬라브 이외의 민족과 인종에 대한 학살적인 연설이 완화되었다고 하지만, 그들이 원래 목표에 충실할지 여부는 아직 결정되지 않았다. 어쨌든 제국은 내부 구역을 개방하고자 하며, 적들에 의해 포위된 쥐와 같이 폐쇄된 국가에서 벗어나고 있다."
 nf_RCH.22.a: "제국은 많은 약속을 한다"
 nf_RCH.22.b: "파시스트라면 항상 파시스트다"

 nf_RCH.23.t: "[FROM.GetNameDefCap] 거래 파트너십 제안"
 nf_RCH.23.d: "메트로 중간에 위치한 폐쇄적인 국가인 리히는 항상 외부자들에게 문을 닫았지만, 우리에게 무역 협정을 제의했다. 식량과 자원 대신, 우리는 그들이 우리의 물건들을 구매할 것이라고 한다. 합리적인 제안인가?"
 nf_RCH.23.a: "우리는 이 거래에서 모두 이익을 얻는다"
 nf_RCH.23.b: "파시스트들과는 거래하지 않는다"

 nf_RCH.24.t: "[FROM.GetNameDefCap] 우리의 무역 제안을 수락했습니다"
 nf_RCH.24.d: "심사숙고한 후, 한자동맹은 우리의 무역 제안을 수락했습니다."
 nf_RCH.24.a: "굿"

 nf_RCH.25.t: "한자동맹는 우리의 무역 요청을 거부한다"
 nf_RCH.25.d: "고려 끝난 후 한자동맹은 우리에게 무역 허가 요청을 거부했다. 우리가 한자동맹과 가치 있는 무역 파트너가 아니라는 것 같다."
 nf_RCH.25.a: "좋다. 그들은 시간이 지나면 벌금을 내야 한다"

 nf_RCH.26.t: "나치화 해제 과정이 실패했다"
 nf_RCH.26.d: "SS 단체가 우리의 나치화를 위한 시리즈의 변경에 반응했습니다. 그들은 역사를 멈추고 역을 떠나는 사람들을 강제로 정지시키는 것을 중단하고, 전역이 혼란과 분노에 빠져 있습니다. 우리의 목표들이 폭발했고, 제국 권위가 자신의 군대에 의해 의심받고 있습니다."
 nf_RCH.26.a: "위대한 제국은 무너지고...

 nf_RCH.27.t: "슬라브 이외의 종족에 대한 관용"
 nf_RCH.27.d: "우리가 리히트를 천천히 열기 시작한 지금, 슬라브 이외의 종족에 관한 문제가 남아 있습니다. 정부상위권 내에서는 진정으로 허용하고 싶지 않은 흉흉한 인종을 리히트 안에 포함시키는 사람들은 적지만, 그들을 완전히 멸절하기 위한 의지를 가지고 있는 사람들도 적습니다. 많은 역은 소수 민족 공동체로 구성되어 있으며, 그들의 인구를 지구에서 제거하는 것은 불가능하고 우리가 달성하고 싶지 않은 요소입니다."
 nf_RCH.27.a: "리히트에 슬라브 이외의 종족이 존재할 자격은 없다"
 nf_RCH.27.b: "우리는 «관용»을 «tolerate»하기 위해 그들의 종류를 지금까지 유지할 수 있습니다"

 nf_RCH.28.t: "제국의 피"
 nf_RCH.28.d: "당신이 생각한 것과는 다르게, 혐오스러운 변형체와 동맹을 맺은 것은 제국이 반란을 일으키게 한 뿐이다. 그들은 당신의 이름으로 비웃고 욕설을 퍼붓는다. 당신은 변형체와 똑같은 존재라고 선언한다."
 nf_RCH.28.a: "나의 논리는 당신이 이해할 수 있는 범위 이상입니다."

 nf_RCH.29.t: "변이체가 승리한다...?"
 nf_RCH.29.d: "패배가 가까워지고, 전쟁과 패배에 지친 인구가 우리의 신념을 흔들고 있다. 우리의 명령 구조의 믿음은 후회에 뒤엉킨다."
 nf_RCH.29.a: "우리의 자만심이 우리의 멸망이다"

 nf_RCH.30.t: "제국이 일어나고 있다"
 nf_RCH.30.d: "터널에서 오는 위협은 뮤탈런트뿐만 아니라 다른 것도 보인다. 우리의 파시스트 이웃들은 트베르스카야에 거주하고 있으며, 그들의 푸히르(Führer)의 연설에 의해 광신적인 충동을 받고 있다. 그들은 더 이상 자신들의 포트리스-스테이션에서 가만히 앉아 있지 않으며, 살림 공간(Lebensraum)이라고 부르는 필요성에 따라 외곽으로 확장하고 싶어한다 - 우리의 역이 그들의 시기적인 눈에 걸려 있다."
 nf_RCH.30.a: "파시스트가 피를 흘리면 파시스트는 죽을 수 있다"

 nf_RCH_terror_campaign.1.t: "테러 캠페인"
 nf_RCH_terror_campaign.1.d: "우리의 인구에서 병들고 결함이 있는 사람들을 청소할 때가 되었다. 우리는 유전적 오염으로부터 순수해야 하며, 어머니 자연의 실패한 실험이여야 한다. 제국이 자유로워지고 궁극적으로 지구를 주장하기 위해서는, 우리의 정결혈족의 생존에 초점을 맞춰야 한다. 의사들은 각 시민들을 조사할 것이며, 누구도 면제받지 못한다..."
 nf_RCH_terror_campaign.1.a: "순수한 미래를 위하여"
 nf_RCH_terror_campaign.1.a.tt: "만약 £stability_modifiericons_texticon §Y안정도§! 또는 £war_support_modifiericons_texticon §Y전쟁 지지도§!이 §Y35%§! 이하로 떨어지면 불안정이 발생합니다"

 nf_RCH_terror_campaign.2.t: "군사 검사"
 nf_RCH_terror_campaign.2.d: "우리의 감시 보고서가 돌아왔고, 그와 함께 몇몇 병사가 우리 군대에서 표준을 충족하지 못하고, 급히 변이체라는 혐의로 기소되었다는 것을 밝혔다."
 nf_RCH_terror_campaign.2.a: "변이체 쌍욕"
 nf_RCH_terror_campaign.2.b: "군대 면제가 이번에는 허용될 수 있다"

 nf_RCH_terror_campaign.3.t: "인구 검사"
 nf_RCH_terror_campaign.3.d: "우리의 조사 보고서가 돌아왔고, 그와 함께 파티 중에 몇몇 변형체를 발견했습니다. 유전적 더러움은 기록되었으며 곧 모두 잡혀 죽일 것입니다. 우리 시민들을 깨끗하게 하기 위해 최종적으로 우리에게 가까워질 Reich를 향해."
 nf_RCH_terror_campaign.3.a: "그들을 청소하라"

 nf_RCH_terror_campaign.4.t: "행정부의 검사"
 nf_RCH_terror_campaign.4.d: "행정 기관을 조사한 결과, 일부 장교들은 기대되는 기준에 미달하여 유전적으로 오염된 것으로 밝혀졌으며, 우리 눈 밑에서 숨어 있는 친족 살해를 지원하는 것이 드러났다."
 nf_RCH_terror_campaign.4.a: "변형체 쓰레기는 신속하게 처리될 것이다"
 nf_RCH_terror_campaign.4.b: "특정... 면제가 이 경우에 적용될 수 있다"

 nf_RCH_fuhrer.1.t: "개인주의 교단"
 nf_RCH_fuhrer.1.d: "사람들은 대제국수령의 위대한 인물에게서 눈을 들어보라. 장교, 장군, 군인, 시민들 모두가 당신의 명령에 따라 서서 행동한다. 대제국수령은 이제 단순한 사람 이상이 되었다. 그것은 아이콘이다. 그것을 유지하고 개선해야 한다. 당신은 파시즘, 돌연변이 정화, 공산주의 위협을 물리치는 목표를 가진 인격을 구축했다. 지금은 자제할 시간도 없고 위험한 것이다."
 nf_RCH_fuhrer.1.a: "나를 찬양하고 나를 사랑하라! 나는 당신의 대제국수령이고 나는 우리 민족을 하늘로 이끄리게 할 것이다!"
 nf_RCH_fuhrer.1.a.tt: "당신의 지도력은 확실히 보장되어 있지만, 우리는 너무 자만하지 말아야 한다. 제국 내에 많은 세력이 존재하고, 각자 자신의 목표와 소망을 가지고 있지만... 그러나 모든 세력은 악질적인 공산주의자들과 썩은 변형체들을 파괴하기를 원한다. 조심스럽게 걸어가고, 모든 당사자가 당신의 통치에 만족하도록 보장해야 한다."

 nf_RCH_fuhrer.2.t: "축하"
 nf_RCH_fuhrer.2.d: "오늘 레히의 시민들에게 좋은 소식이 전해진다. 당신의 아내의 임신 보고서가 공개되었으며, 많은 사람들이 당신과 당신의 아내에게 축하를 보냈고 건강을 빕니다. 레히는 당신의 새 태어난 아이가 강건하고 건강한 아이가 되기를 바랍니다. 그 아이가 결국 아름답고 평화로운 시대를 살게 될 것입니다."
 nf_RCH_fuhrer.2.a: "우리는 이 세계에 새로운 아름다움의 창조물을 가져올 것이다"

 nf_RCH_fuhrer.3.t: "아내의 기대"
 nf_RCH_fuhrer.3.d: "당신의 아내가 임신을 하였고, 당신의 피를 공유하는 자식이 태어났습니다... 그러나 그의 머리는 이상하게 생겼으며 현재는 호흡에 문제가 있습니다. 의사들은 당신에게 그 사실을 알리기를 꺼리고 있지만 결국은 진실로 당신의 아들을 변태라고 부르며, 이 정보는 현재 은폐되어 있으며, 가장 신뢰할 수 있는 후원자들의 내부 원클럽만이 알고 있습니다. 어떻게 이러한 정보를 처리해야 할까요?"
 RCH_you_monster: "..§RY수가.§!"
 nf_RCH_fuhrer.3.a: "이것은 나의 아들입니다... 아무도 그의 진정한 성질을 알 수 없습니다. 사람들이 조롱할 것만 같습니다"
 nf_RCH_fuhrer.3.b: "이것은 내 아이가 아니다. 이것은 야수"

 nf_RCH_fuhrer.4.t: "사령 체계의 사슬"
 nf_RCH_fuhrer.4.d: "SS와 메트로 마흐트가 서로의 우위를 다투지 않고, 더 이상 상호간에 우위권을 유지하기 위해 노력하지 않으면서, 우리는 다시 한번 그런 기회를 허용해서는 안된다.  후안더는 한쪽이나 다른 쪽을 간접적으로 지원할 수 있다. 공개적으로 인정하지도 않지만, 어느 쪽의 충성을 확보하는 것은, 사령 체계의 모든 사슬에서 후안더의 권위가 불변적임을 합법화하고, 그들을 감시하기 위해 좋다."
 nf_RCH_fuhrer.4.a: "게슈타포를 신뢰할 수 있다"
 nf_RCH_fuhrer.4.b: "메트로마프트는 unwavering하고 충실합니다"

 nf_RCH_disgruntlement.1.t: "블러드 온 더 라이히"
 nf_RCH_disgruntlement.1.d: "후더러의 최근 행동에 대한 우려가 점점 커지고 있습니다. 내부 파벌들은 그의 충성을 맹세하고, 그를 배반하는 용기는 결코 없지만, 그의 최근 행동은 라이히가 향하는 방향에 대한 불만이 커져 가고 있습니다.\n\n시간이 지남에 따라 상황은 더 취약해질 수 있습니다. 분열된 집은 무너지고, 우리는 우리의 위치를 악마 같은 하인들이 이용하도록 허용할 수 없습니다."
 nf_RCH_disgruntlement.1.a: "게스트APO는 항상 어깨에 작은 돌을 달고 다니는 것처럼 보인다"
 nf_RCH_disgruntlement.1.b: "리히스 군대원들은 후더러를 의심하는 것이 나쁘다는 것을 알기 때문이다"
