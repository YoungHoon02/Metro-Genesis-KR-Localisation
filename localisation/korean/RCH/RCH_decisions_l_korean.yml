l_korean:
 RCH_invade_savel:0 "사비올롭스카야 침공"
 invade_savyolovskaya:0 "사비올롭스카야 침공"
 invade_savyolovskaya_desc:0 "한자 동맹군은 디미트로프스카야 영토로 진입하려는 우리의 움직임을 «지원»할 의향이 있습니다. 우리는 어둠을 틈타 잠입할 것입니다. 그 비천한 오물 자식들은 무엇에 맞았는지도 모를 것입니다!"

 RCH_hitsquad_oob_tt:0 "§Y사비올롭스카야 선발 침공군으로 활약할 3개 사단을 생성합니다.§!"

 RCH_depose_category:0 "퓌러에 대항하는 음모"
 RCH_assassination_plus:0 "이것은 §B퓌러§!를 축출할 확률을 §G증가§!시킵니다!§!"
 RCH_assassination_plus_large:0 "이것은 §B퓌러§!를 축출할 확률을 §G크게 증가§!시킵니다!§!"
 RCH_assassination_minus:0 "이것은 §B퓌러§!를 축출할 확률을 §R감소§!시킵니다!§!"

 RCH_depose_category_desc:0 "우리는 신속하게 §R퓌러§!를 축출해야 합니다. 비겁한 독재자를 처리한 후, 우리만의 정부를 세우기 시작할 것입니다. §C크라이프§!를 위하여! \n \n \n \n§R쿠데타 확률: [ROOT.GetRCH_assassination]%§!"

 RCH_cause_divisional_chaos:0 "분열적인 혼란을 일으키다"
 RCH_dispose_of_stockpiles:0 "보급품을 폐기하다"
 RCH_sabotage_civ_factory:0 "민간 산업을 파괴하다"

  RCH_KUZ_borderwar_decision: "쿠즈네츠키 모스트로 들어가라"
  RCH_KUZ_borderwar: "§Y[KUZ.GetFlag][KUZ.GetName]§!과 국경전쟁을 일으키자!"
  RCH_KUZ_borderwar_tooltip: "국경 전투를 시작할 수 있는 능력을 얻게 될 거야 §Y[KUZ.GetFlag][KUZ.GetName]§!"

  RCH_concession_to_non_slavs_decision_category: "제국 개혁"
  RCH_concessions_open_sphere: "대사단을 [From.GetFlag] [From.GETNAME]로 보냅니다"

  RCH_permit_outside_recruitment_decision_category: "외부 자원봉사 모집 허가"
  RCH_permit_outside_recruitment_decision: "메트로 [From.GetFlag] [From.GETNAME]에서 자원봉사 모집을 시작합니다"

  RCH_campaigns_of_terror_decision_category: "테러 작전"
  RCH_campaigns_of_terror_decision_category_desc: "당이 퓌러에게 충성을 맹세하고 있지만, 우리 정권에 심각한 위협이 되는 자들이 여전히 많습니다. 불순한 동기를 가진 자들이나 돌연변이들은 주로 당의 조사 대상입니다.\n\n"

  RCH_terror_campaign_tighten_standard: "§R유전적 오물 발견!!§!"

  RCH_campaign_of_terror_countdown_mission: "기형 검사"
  RCH_campaign_of_terror_countdown_mission_desc: "여전히 우리 국가의 구석구석에 많은 돌연변이들이 숨어 있습니다. 우리의 기준에 부합하지 않는 자들은 제국에서 말살되어야 합니다. 순수한 혈통의 슬라브 인종만이 지구를 물려받을 자격이 있습니다."

  RCH_campaign_of_terror_tighten_standards: "징병 기준 강화"
  RCH_campaign_of_terror_tighten_standards_desc: "군대에도 돌연변이들이 남아있을 수 있습니다. 무슨 수를 써서라도 그들을 제거해야 합니다."

  RCH_campaign_of_terror_inspect_administration: "행정부 감사"
  RCH_campaign_of_terror_inspect_administration_desc: "행정부 내부에 숨어있을지 모르는 불순 분자들을 가려내기 위한 철저한 감사를 실시합니다."

  RCH_campaign_of_terror_forge_reports: "보고서 위조"
  RCH_campaign_of_terror_forge_reports_desc: "실제 성과가 부족하더라도 국민들을 안심시키고 퓌러의 위엄을 세우기 위해 보고서를 조작합니다."
