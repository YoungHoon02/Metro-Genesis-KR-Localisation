 RCH_sweep_the_filth:0 ".filth를 쓸어내라"
 RCH_sweep_the_filth_desc:0 "우리의 가장 위대한 과학자들이 검사 프로세스를streamlined했으며, 샘플 크기에서 특정 품질을 부족한 공동체는 우리는 안전하게 폐기 할 수있다.이것은 우리가 확장하는 동안 시간을 절약할 것이다"

 RCH_eradicate_the_impure:0 "불순물 제거"
 RCH_eradicate_the_impure_desc:0 "세 번 확인한 후 우리는 우리 영토 내에 불순물이 없다는 것을 확신할 수 있으며, 새로운 영토를 신속하게 순화하는 프로세스를 갖추었다. 결국 우리의 사람들은단지 Reich 의 사람들만 인간이라는 것을 알고서 자유롭게 숨을 쉴 수 있다."

 RCH_the_mutant_threat:0 "돌연변이 위협"
 RCH_the_mutant_threat_desc:0 "자본주의와 공산주의가 각자 자신의 위협을 제시하는 동안, 우리의 유전적으로 순수한 형제 자매들을 이하인 인간이 아닌 이념으로부터 해방시키는 것이 중요합니다. 그러나 이러한 하인종 돌연변이 Filth로 구성된 불완전한 '국가'가 존재한다. 그들의 유일한 서비스는 우리에게 죽음뿐입니다. 이러한 돌연변이들은 우리의 사람들에게 가장 큰 위협이며, 적절하게 대처해야 합니다."

 RCH_the_mutant_threat_2:0 "종합괴물 사망"
 RCH_the_mutant_threat_2_desc:0 "인간은 마지막 괴물을 모두 죽일 때에만 안전할 것입니다. 만약 한 손의 괴물이 살아남으면 그들은 이 세계에 자신의 오염을 퍼뜨릴 것입니다. 우리는 군인들에게 이러한 메시지를 심어 주어야 하며, 그렇게 하면 우리는 언젠가 자유를 얻을 수 있을 것입니다."


