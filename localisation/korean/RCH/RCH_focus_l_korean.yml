 RCH_remove_BOP_effects: "메트로마흐트와 게스토파는 내부 평형력을 종결시키고 갈등을 해결할 것이다."
 RCH_secure_loyalties_tooltip: "우리는 히틀러의 잘못된 행위에 대한 불쾌한 기록들을 모두 지울 것이다. 히틀러의 약화된 리더십 특성은 모두 제거될 것이다!"

