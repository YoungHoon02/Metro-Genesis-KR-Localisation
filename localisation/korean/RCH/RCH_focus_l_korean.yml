 RCH_establish_stalags:0 "노동 수용소 건설"
 RCH_establish_stalags_desc:0 "수컷은 죽일 이유가 거의 없지만, 생존의 다른 선택지가 죽음인 경우, 그들은 노동을 할 때 놀라운 일을 할 수 있다. 이 사실을 노동 수용소에서 적용하면, 우리가 좋아하는 사람들을 위해 노동을 피할 수 있고, 이러한 많은 힘들이 낭비되지 않도록 사용할 수 있다."
 RCH_stalags_unable_to_be_removed: "§Y$civics_work_ethics_6$§! 법은 제거될 수 없다."
 occupy_noncore_station: "§YNon-Core§! 역지를 점령합니다."

 RCH_war_economics_labour: "돌연변이들을 노동으로 강제하라"
 RCH_war_economics_labour_desc: "돌연변이의 생명은 가치가 없지만 여전히 잠재력이 있다. 그들은 우리의 연료로 사용되거나 제국의 생활공간을 파괴할 수 있다."
 
 RCH_mass_slavery_of_lesser_races: "강제 노예 제도"
 RCH_mass_slavery_of_lesser_races_desc: "그것들 아래에 Reich는 우리의 전쟁 노력에 강제로 종사해야 합니다."

 RCH_establish_stalags_work_the_mines:0 "광산 작업"
 RCH_establish_stalags_work_the_mines_desc:0 "그들의 노력은 여러 곳에서 필요하지만 가장 위험하고 고난스러운 것은 광산입니다. attrition rate는 꽤 나쁘지만, 그들은 부실한 도구와 최소한의 지원에도 불구하고 인상적인 속도로 자원들을 추출할 수 있습니다."

 RCH_establish_stalags_work_the_forges:0 "Forge에서 노동"
 RCH_establish_stalags_work_the_forges_desc:0 "Forge가 광산보다 나은 운명이라고 생각하겠지만, 그것은 잘못된 것이다. 불필요한 안전 장비를 제거하고 Forge의 온도를 안전 한 한계 이상으로 높이면, 두 가지 중에서 선택하기 어려울 것이다. 정확히 우리가 그렇게 했다."

 RCH_yield_power_to_gestapo:0 "게슈타포에게 권력을 양도하라"
 RCH_yield_power_to_gestapo_desc:0 "우리의 위치가 확보되고 내부적으로 위협이 없다면, 게슈타포에 대한 일부 통제를 포기할 수 있다. 이는 이상적이지 않지만, 정치적 자율성을 갖는 것은 우리의 지배를 합법화한다."

 RCH_gestapo_jurisdiction:0 "특별 관할권"
 RCH_gestapo_jurisdiction_desc:0 "게슈타포가 새로운 권한과 특혜를 요구하고 있으며, 우리의 통제 하에 있지 않은 지역에서 사용하기 위해. 그들의 효과는 의심의 여지가 없기 때문에, 이 권한을 부여하는 것은 당연한 일이다. 그러나 무엇을 부여할 것인가는 문제다."

 allow_ss_integration_tree:0 "\nSS 통합 트리 잠금!"

 RCH_domestic_role_1:0 "효과적으로 정치적"
 RCH_domestic_role_1_desc:0 "우리 장교 중 많은 분들이 게슈타포 경험을 가지고 있습니다. 이로 인해 군사 능력에 많은 이점이 생깁니다."

 RCH_domestic_role_2:0 "정치적으로 능통한"
 RCH_domestic_role_2_desc:0 "정치가 종종 너무 복잡하고 우리의 작전을 저해할 수 있습니다. 게슈타포는 어려운 성격에게... 격려를 주기 위해 완벽합니다"

 RCH_military_roles: "신정체의 폭격대"
 RCH_military_roles_desc: "게슈타포는 전선 뒤에만 중요한 역할을 하기보다는 실제 전장에서도 중요한 역할을 한다."

 RCH_slavic_aryanism:0 "슬라브 아리안주의"
 RCH_slavic_aryanism_desc:0 "다른 인간들이 우리 사회에 존재할 수 있지만 진정한 아리아 인종보다 그들은 모두 낮은 것입니다. 우리는 지구를 상속하기 위해 destined입니다. 그리고 이제 우리 정부는 이 사실을 받아 들였습니다, 그래서도 우리의 사람들도 받아야 합니다."

 RCH_slavic_aryanism_character_1:0 "인종과학"
 RCH_slavic_aryanism_character_1_desc:0 "우리는 인종에 대한 재조사에 다시 들어가야 한다. 우리를 하위사람류들로부터 분리하는 것, 그리고 우월성을 더더욱 더 개선하는 방법을 찾아야 한다."
 
 RCH_slavic_aryanism_character_2:0 "진화론적 초인"
 RCH_slavic_aryanism_character_2_desc:0 "군대는 그들이 끌어올리는 재료의 질에 따라 좋은 군대가 된다. 그리고 우리의 군대에는 유전적으로 완벽한 최고의 예제들이 포함되어 있다. 이러한 초인들을 그들의 능력에 걸맞은 위치로 승진시키면 우리에게만 이익이 될 것이다."
 #who is slava?
 RCH_slavic_aryanism_choice_1:0 "전장으로"
 RCH_slavic_aryanism_choice_1_desc:0 "우리의 정결한 슬라브인 인원은 제한적이므로 그들을 최대한 효율적으로 사용하기 위해 어떻게 할지 결정해야 한다. 분명히, 우리의 이성보다 약한 인간들을 앞장서게 하는 것은 그들을 가장 효과적으로 적용하는 방법이다"

 RCH_slavic_aryanism_choice_2:0 "도덕적 연구"
 RCH_slavic_aryanism_choice_2_desc:0 "우리의 정결한 아리아인 수는 제한적이므로 우리는 어떻게 그들을 가장 잘 사용할지 결정해야 합니다. 분명히 우리의 학원에서 안전하게 연구하는 것이 최선입니다. 더러운 인간들이 싸워 죽을 수 있도록 해 주세요."
 #should probably work on giving this part of the tree modifiers or at least larger buffs.
 RCH_RNU_leanings:0 "RNU 경향"
 RCH_RNU_leanings_desc:0 "아리안주의는 죽은 가짜 과학으로, 우리가 세계에서 변두기들을 청산하는 노력에 방해만 될 뿐이다. 우리는 공동의 적에 대항하여 단결해야 하며, 그 적이 누구인지에 대한 답만 필요하다."

 RCH_RNU_character_1:0 "우리 뿌리를 되돌아가자"
 RCH_RNU_character_1_desc:0 "외국인으로서 결코 우리와 같은 존재가 될 수 없는 이들을 위해 우리는 약한 민족으로 서 있었다. 이제는 러시아 사람들만이 우리의 주목을 끄는 가치가 있는 것이며, 새로운 세계를 향해 우리를 이끌어 줄 자격이 있는 것은 러시아인들만이란 것을 인정할 때이다."

 RCH_RNU_character_2:0 "국민주의 합성"
 RCH_RNU_character_2_desc:0 "러시아는 단일 민족이 아닌, 자신보다 더 큰 것을 믿는 사람들의 집단이다. 발트해부터 프리모르스키까지 많은 사람들이 러시아를 위해 살았고 죽었다. 그리고 우리는 영원히 그렇게 할 것이다!"

 RCH_RNU_character_3:0 "독수리가 날아간다"
 RCH_RNU_character_3_desc:0 "우리는 진실을 알고 있다. 우리는 러시아에서 왔고, 러시아에 의해 만들어졌으며, 러시아인들을 위해!"

 RCH_RNU_choice_2:0 "러시아인의 영혼"
 RCH_RNU_choice_2_desc:0 "러시아인은 피부색이나 출신에 관계없이 러시아인이란다(만약 돌연변이가 아니면). 우리의 사람들은 모국을 지키기 위한 단결된 목적 아래 완전히 낯선 이들과 함께 싸운다."

 RCH_RNU_choice_1:0 "국가 연합이 번영한다"
 RCH_RNU_choice_1_desc:0 "우리의 적들은 거대하고 곳곳에 퍼져있으며, 우리 자신을 분열시키지 않기 위해 우리는 서로의 차이를 잊어야 한다. 러시아인들은 강력함과 적들을 물리치는 데 집중하기 위해 차이를 넘어서서 함께 힘을 합쳐야 한다고 생각한다."

 RCH_establish_the_ministry_of_culture:0 "문화부를 설립하라"
 RCH_establish_the_ministry_of_culture_desc:0 "외국인의 영향으로 우리의 문화와 이상이 위협받고 있습니다. 우리는 우리의 삶 방식 자체를 보호해야 합니다."

 RCH_moc_path_2:0 "문화 기관 개발"
 RCH_moc_path_2_desc:0 "우리가 내일 세계의 운명을 결정하기 위해 모든 사회적 측면을 우리의 뜻에 따라 다스려야 한다."

 RCH_moc_path_1:0 "최극적인 순종을 요구하라"
 RCH_moc_path_1_desc:0 "제국를 따르기만 하면 충분하지 않다. 볼크는 필요할 때 우리의 사명에 대해 물론이나 지연 없이 자발적으로 자신들을 제출해야 한다."

 RCH_moc_path_3:0 "메트로 공보부 확장"
 RCH_moc_path_3_desc:0 "우리가 제국을 넘어서 확장하려면 우리의 모든 움직임에 대해 우리 국민들이 뒤를 봐야 합니다. 우리는 모든 사람들의 완전한 참여가 필요합니다; 어린이를 비롯하여, 모두가 역할을 하게 해야 합니다. 그들에게 이것을 알리기 위해선..."
 unlock_RCH_education_decision_1: "교육 결정 £improve_education_efforts_RCH_1$§Y£ unlocked"
 unlock_RCH_education_decision_2: "교육 결정 £improve_education_efforts_RCH_2$§Y£ unlocked"
 #RCH_unlock_economy_laws:0 "Unlocks Higher Tier Economy Laws!\n\n"

 RCH_moc_path_4:0 "Forge의 재활용을 시작하라"
 RCH_moc_path_4_desc:0 "어떤 오래된 forge가 잠재되어 있다. 그들을 버리지 말고, 우리가 다시 한번 작동시키자!"

 RCH_moc_path_5:0 "민간인 재건을 장려했습니다"
 RCH_moc_path_5_desc:0 "지자체를 지지함으로써 그들을 확장하고 성장시켜, 우리 경제에 더 많은 기여를 할 수 있도록 도와줍니다."

 RCH_moc_path_6:0 "가우일터의 지위에 대한 주장"
 RCH_moc_path_6_desc:0 "우리 가우일터에게 클릭을 형성하도록 허용한다면, 단기적으로 얻은 권력을 장차 훼손할 것이다. 우리는 그들이 진정한 충성을 어디에 두어야 하는지 이해하도록 해야 한다"

 RCH_moc_path_7:0 "역할자 자율 허용"
 RCH_moc_path_7_desc:0 "우리의 가이아이터들이 충성심을 증명했으며, 그들에게 정치적 상황에 적응하도록 허용해야 한다. 이는 우리에게 장기적으로 이익이 될 것이다"

 RCH_moc_path_8:0 "한자 동맹와 협력 무역"
 RCH_moc_path_8_desc:0 "제국은 전쟁 노력을 위해 더 많은 자원에 절실합니다. 더 많은 폐기물, 더 많은 에너지, 더 많은 손. 그러운 자본주의 한자 동맹는 우리의 목표를 확실히 하도록 도와주는 complicit한 역할을 할 수 있습니다."
  war_will_cancel_deal_with_Hanza_tt: "제국과 [HNZ.Getflag] [HNZ.GetName] 사이에 전쟁이 발발하면 이 계약은 무효가 됩니다!"

 RCH_moc_path_9:0 "디젤 정제"
 RCH_moc_path_9_desc:0 "메트로에서 연료는 쉽게 찾을 수 없지만, 우리의 판저를 작동시키기 위해 필수적인 유일한 물질이다. 우리는 최근 메트로 내에서 디젤을 정제하는 방법을 발견하였고, 이는 우리의 적들을 앞서가게 할 것이다."
 
 RCH_moc_path_10:0 "아버지의 나라를 비추는 빛"
 RCH_moc_path_10_desc:0 "더 이상 메트로 시민들은돌유 지대의 연기나 역 캠프파이어의 밝음에 살지 않게 될 것이다. 진보의 측정은 우리 역의 조명 세기의 킬로와 명도에 의해 결정된다"
 #should make this focus do something funny
 RCH_wunderwaffen_project:0 "분더바펜 프로젝트"
 RCH_wunderwaffen_project_desc:0 "우리 메트로의 산업이 가장 뛰어나고, 우리 사람들 역시 가장 똑똑한데다. 이제는 우리가 생각했던 것보다 더 큰 프로젝트를 추진할 수 있다. 지구의 얼굴을 바꿔 줄 연구를 수행할 수 있게 되었다."

 RCH_infrastructure_path_1:0 "터널 복원"
 RCH_infrastructure_path_1_desc:0 "몇몇 터널은 상태가 좋지 않으며, 그들을 통과하는 것은 위험할 수 있습니다. 우리의 사람들에게 부상이나 사고를 피하기 위해 이러한 것을 더 안전하게 사용하도록 만들어야 합니다."

 RCH_infrastructure_path_2:0 "인프라 네트워크"
 RCH_infrastructure_path_2_desc:0 "기존 인프라 네트워크를 개선하면 전선으로 물자와 병력을 더 빠르게 이동할 수 있습니다."

 RCH_infrastructure_path_3:0 "철도 노선 재건"
 RCH_infrastructure_path_3_desc:0 "여러 곳에서 우리가 가장 빠른 이동 수단인 철도 노선을 복구하거나 완전히 존재하지 않는 경우가 있습니다. 무엇보다도 이들을 고쳐야 합니다."

 RCH_infrastructure_path_4:0 "깊은 곳을 수색하다"
 RCH_infrastructure_path_4_desc:0 "우리의 통제하에 있는 장소가 아직 완전히 매핑되지 않은 곳이 있다. 그 이유는 지형의 문제 때문이다. 우리가 현재 사용하지 않는 자원들을 찾으려면 모든 구석구미를 탐험할 수 있는 수단을 만들어야 한다."

 RCH_military_industry_unique:0 "구기차 장비를 회수"
 RCH_military_industry_unique_desc:0 "우리는 무제한의 창고에 있는 고장난 기계가 가득하지만 과거에는 쓸모없다고 판단되었지만 12대 기계에서 좋은 부품을 추출하여 한 대를 수리할 수 있다."

 RCH_rearmament:0 "국가 국방력 증강"
 RCH_rearmament_desc:0 "군대에 일부 폐기물 무기를 배포하는 것만으로는 충분하지 않다. 우리는 전적으로 메트로를 적대시하려면 대규모 군대를 최선을 다해 장비해야 한다."

 RCH_rearmament_construction_choice:0 "산업 재건"
 RCH_rearmament_construction_choice_desc:0 "우리 공장의 모든 측면은 건설을 가속화하기 위해 설계되었습니다. forge가 직접 철도 차량에 적재되는 것부터, 시멘트 카트를 쉽게 다시 충전할 수 있도록 전용 철도 선로까지. 우리는 사업을 위한 사업입니다"

 RCH_rearmament_tech_choice:0 "미래는 오늘부터 시작된다"
 RCH_rearmament_tech_choice_desc:0 "산업을 과학자들을 지원하기 위한 것으로 재구성하면, 그들은 메트로 어디서도 볼 수 없는 시설과 도구를 가지고 있을 것입니다. 그들의 지식으로 우리 모두를 앞으로 이끌어 줄 것입니다."

 RCH_rearmament_factory_choice:0 "산업화 하자"
 RCH_rearmament_factory_choice_desc:0 "우리의 사고방식에서 벗어나서 더 많은 것을 생산할 수 있다. 공장 주변에 거주지 만들어서 이동 시간을 줄이고, 식사 배달을 라인에 제공하여 nobody가 자신의 역할에서 떠나지 않도록 하자. 그리고 더 많은 아이디어를 통해 우리의 출력을 크게 증가시킬 수 있을 것이다."

 RCH_military_industry_be:0 "군수 산업 연구소"
 RCH_military_industry_be_desc:0 "우리의 가장 뛰어난 산업 전문가들을 모아보면, 우리의 건설 방법과 기술을 개선할 수 있습니다."

 RCH_military_industry_ce:0 "중공업"
 RCH_military_industry_ce_desc:0 "우리의 가장 많이 사용하는 자원에 주목하여 그들을 최대 효율로 생산할 수 있습니다."

 RCH_military_industry_de:0 "군사 산업 복합체"
 RCH_military_industry_de_desc:0 "우리는 더 드문 자원을 작은 속도로 생산할 수 있지만 그들은 발견하기 어려워서 공급망을 보완할 수 있습니다"

 RCH_four_year_plan:0 "4개년 계획"
 RCH_four_year_plan_desc:0 "현재의 필요를 위한 건설만으로는 부족하다. 현재 프로젝트에서 미래의 필요성을 고려하여, 미래에 대한 계획을 제한하지 않도록 해야 한다."

 RCH_air_vent_discovery:0 "공기구멍 발견"
 RCH_air_vent_discovery_desc:0 "우리가 발견한 공기구멍은 지면으로 이어진다. 우리가 찾을 것에 대해 궁금하다."

 RCH_depot:0 "보관소 개조"
 RCH_depot_desc:0 "우리의 영토를 더철저하게 탐험한 후, 우리는 많은 자원을 발견했습니다. 불행히도 우리에게는 그들을 저장할 공간이 많지 않습니다. 근처에 있는 폐쇄된 보관소를 쉽게 확보할 수 있습니다."

 RCH_internal_civilian_3:0 "대규모 산업화"
 RCH_internal_civilian_3_desc:0 "제조 공장에 생산 방법을 최적화하고 이를 모든 공장에 적용하면 제조업의 효율성을 높이고 빠르게 확장할 수 있습니다."

 RCH_internal_civilian_2:0 "조속한 접근법"
 RCH_internal_civilian_2_desc:0 "제조 방법을 한두 개의 공장에 적용하고 그 후 확대하여 모든 공장에 적용하기 전에 수정할 수 있으므로 장기적으로는 머리가 아파하지 않을 것입니다."

 RCH_internal_civilian_6:0 "파워 터빈을 개조하기"
 RCH_internal_civilian_6_desc:0 "우리의 노력을 한 곳에 집중함으로써 효율성을 최대화할 수 있습니다."

 RCH_internal_civilian_8:0 "전기화"
 RCH_internal_civilian_8_desc:0 "우리의 통제 지역에 전기를 확산해야 합니다. 전체 용량이 감소하지만, 더 넓은 지역에 이익을 분배할 수 있습니다."

 RCH_internal_civilian_5:0 "기술 응용 프로그램"
 RCH_internal_civilian_5_desc:0 "새로운 더 작은,컴팩트적공구을 출시함으로써, 우리는 다양한 항목의 생산 능력을 유지할 수 있습니다."

 RCH_internal_civilian_4:0 "경제적 생산량 증가"
 RCH_internal_civilian_4_desc:0 "우리는 공장에 대형 산업 기계를 설치하여 더 빠르게 동일한 것을 생산할 수 있습니다."

 RCH_internal_civilian_7:0 "노동 지구"
 RCH_internal_civilian_7_desc:0 "노동자를 지역적으로 조직할 수 있습니다. 구 공간을 청소하여 공장과 워크샵을 만들면 근처의 주택지구를 만들 수 있으므로 일하기에 시간이 적게 걸립니다."

 RCH_military_industry_ge:0 "산업적 급진화"
 RCH_military_industry_ge_desc:0 "최근에 우리가 새로운 무기 공장 건설 방법을 발견했습니다. 이로 인해 건설 시간이 단축될 것입니다."

 RCH_inaugurate_the_new_blood:0 "새로운 피를 개장하라"
 RCH_inaugurate_the_new_blood_desc:0 "정치적 상황이 안정되면 이제는 군대에 필요한 관심을 줄 수 있다"

 RCH_defence_against_bolsheviks: "문어의 문"
 RCH_defence_against_bolsheviks_desc: "공산주의 변형군대가 우리 앞에 있습니다. 그들의 진격을 늦추기 위해 어떤 수단으로든 저항해야 합니다. 우리는 코만도들을 파견하여 그들의 선을 방해하고 일부 돌연변이를 죽이겠습니다."

 RCH_bulwark_against_the_red: "보르셰비즘에 대한 방벽"
 RCH_bulwark_against_the_red_desc: "적의 진격을 늦추면 이제 깊숙이 우리의 방어를 구축할 수 있게 됩니다. 그 터널을 죽음의 함정으로 바꾸고, 적이 어느 정도 성과를 거두더라도 그것은 큰 비용을 치러야 하며 앞서 있는 우리의 방어가 매우 강해질 것입니다."

 RCH_the_iron_legion:0 "철혈 군단"
 RCH_the_iron_legion_desc:0 "메트로마흐트는 모든 메트로에서 가장 뛰어난 전투력 중 하나이며, 정확한 훈련과 정치의 분쟁을 넘어서는 목적의 단결로 특출나 있습니다. 우리의 최정예 방벽."

 RCH_the_iron_legion_1:0 "메트로마흐트를 정렬하라"
 RCH_the_iron_legion_1_desc:0 "메트로마흐트는 SS의 고상한 іде아를 왜곡하는 실용적인 조직이다. 그들은 상상력에 부족하지만, 다른 누구보다도 제국에 충성심이 강하다. 그래서 우리는 그들에 대한 헌신을 기대할 자격이 있다."

 RCH_the_iron_legion_flavour_3:0 "강화 훈련"
 RCH_the_iron_legion_flavour_3_desc:0 "혐오스러운 붉은 라인 돌연변이들이 우리를 10대1로 압도하고 있지만, 우리 군대의 훈련과 규율이 더 우수하기에 지금까지 적의 공세를 늦출 수 있었습니다. 우리는 각 소대원이 적군 100명 이상의 가치가 있도록 매일 정기적인 훈련을 지속해야 합니다."

 RCH_the_iron_legion_flavour_6:0 "전진선진 배치"
 RCH_the_iron_legion_flavour_6_desc:0 "빨간 선이 항상 우리를 자신의 군대의 무게 아래에 짓누르려고 한다. 신속하게 훈련되고 장비된 병사들이 전선을 떠나 고갈된 수비대를 대체한다."

 RCH_the_iron_legion_flavour_5:0 "영원한 공산주의 적대감"
 RCH_the_iron_legion_flavour_5_desc:0 "공산주의 위협이 다시 고개를 들었다. 이제는 그들에게 외국 국가가 도움을 줄 수 있는 곳도 없다. 마지막 한 명의 공산주의자가 죽을 때까지 우리는 그들을 무한한 전쟁에 집어던지고, 우리의 모든 적을 역사서의 먼지 속으로 잊게 할 것이다."

 RCH_the_iron_legion_flavour_7:0 "메트로막트의 충성은 항상 있었지만 우리는 각 계급에서 충성을 확보해야 한다"
 RCH_the_iron_legion_flavour_7_desc:0 "메트로막트는 언제나 충성했지만 우리는 각 계급에서 의심의 여지없이 충성을 확보해야 한다. 돌연변이 공산주의자들이 포기할 때까지, 우리 중 한 명도 흔들리지 말아야 한다."

 RCH_the_iron_legion_flavour_8:0 "유니온 크리크"
 RCH_the_iron_legion_flavour_8_desc:0 "모든 사회의 측면이 함께 끌어와야 한다. 제국을 향해 앞으로진! 그 뒤에는 제국의 충성스러운 주민들이 있고 앞으로는 우리 민족의 미래가 있다!"

 RCH_the_iron_legion_flavour_1:0 "재생된 체갑"
 RCH_the_iron_legion_flavour_1_desc:0 "인간의 생명을 얼마나 소중한지, 얼마나 드물게 얻는다는 것을 잊지 말고 그들을 철저히 보호해야 한다. 새로운 몸 갑옷과 효율적으로 움직일 수 있도록 하는 광범위한 훈련을 통해, 우리 군대는 다른 이들이 겪는 것보다 더 많은 충격을 견딜 수 있게 될 것이다."
 #NVG should be untied from training to be really worth it.
 RCH_the_iron_legion_flavour_2:0 "어둠 속에서 남아 있는 것"
 RCH_the_iron_legion_flavour_2_desc:0 "터널의 본질상 어두운 곳으로, 병사들은 등불을 켜서 어디로 가고 있는지 알 수 있습니다. 하지만 이는 우리의 병사를 적에게 표적화된 총격에 노출시킵니다. 우리는 어둠 속에서 볼 수 있도록 하기 위해 적과 우리가 볼 수 없도록 하는 방법을 찾아야 합니다."

 RCH_the_iron_legion_flavour_4:0 "가스 마스크 필터 장치 개선"
 RCH_the_iron_legion_flavour_4_desc:0 "외부 스토커 중 일부를 고용한 후, 그들이 가스 마스크에서 얻을 수 있는 최대한의 효율성을 높이는 흥미로운 기술들을 발견했습니다. 이러한 기술들을 대량으로 연구하면, 각 병사들에게 더 높은 품질의 가스 마스크를 장비할 수 있습니다."

 RCH_ss_integration:0 "SS 통합"
 RCH_ss_integration_desc:0 "SS는 거의 군대로서의 자체군이지만, 그들은 주로 정치적이고 경찰조직입니다.  그들의 운영을 확장함으로써 우리는 그들의 특별한 기술을 더철저하게 활용할 수 있습니다."

 RCH_ss_integration_1:0 "SS를 정렬하라"
 RCH_ss_integration_1_desc:0 "SS는 단순한 군사적 성취 이상의 목표를 보지요. 그들은 제국의 사람들의 영혼을 보고 그것이 순수하게 유지되도록 하려합니다. 어떠한 전술적 능력과 경험도 메트로마흐트가 가지고 있더라도 SS의 원칙적인 헌신은 항상 그들을 앞서 있습니다."

 RCH_ss_integration_flavour_3:0 "도브리베치르를 언터슈트름후이허러로 승진시키자"
 RCH_ss_integration_flavour_3_desc:0 "보한 도브리베치르는 SS의 중요한 구성원이며, 우리 인구를 변형으로부터 경찰로 policing하는 데서 그들의 능력을 크게 향상시킨다. 그를 승진시키면 장애물이 제거되어 그가 더 잘 활동할 수 있게 된다."

 RCH_ss_integration_flavour_4:0 "" 
 RCH_ss_integration_flavour_4_desc:0 ""

 RCH_ss_integration_flavour_6:0 "SS-하위트르무프히어로 진급"
 RCH_ss_integration_flavour_6_desc:0 "도브리베치르가 우리의 가장 광범위한 기대 이상으로 능력을 보여주었기 때문에, 그의 영향력을 더 넓게 적용할 수 있는 것은 물론이거니와 그의 경이로운 능력에 대한 자연적인 결과로 진급을 받는 것이었다"

 RCH_ss_integration_flavour_1:0 "전장 배치"
 RCH_ss_integration_flavour_1_desc:0 "SS 형태를 전장에 배치하면 그들의 열정과 헌신으로 결과를 얻을 수 있으며, 군사력도 추가됩니다."

 RCH_ss_integration_flavour_2:0 "SS가 전통적인 군사 계급 구조에 묶여 있지 않도록 독립된 명령 체계를 통해 폭발적인 혁신을 달성할 수 있습니다."
 RCH_ss_integration_flavour_2_desc:0 "SS는 정규군의 제한적인 군사 계급 구조로 인해 급진적인 발전을 저지르고 있는 것으로 보입니다. 일반군과 분리된 독자적인 명령 체계를 통해 단호하게 행동할 수 있습니다. 또한 메트로마흐트가 자신의 발전을 유지하기 위해 경쟁력을 유지하도록 하겠습니다."

 RCH_ss_integration_flavour_5:0 "SS 통합 보장"
 RCH_ss_integration_flavour_5_desc:0 "SS가 전쟁에 환영받는 추가 요소임을 증명했지만, 서로 다른 명령이 있는 두 개의 분리된 군대가 서로 방해하지 않도록 할 수 없다. SS는 표준군과 일치하고 그들의 병력을 군대의 너비를 따라 보강해야 한다."

 RCH_ss_integration_flavour_21:0 "외부 인력 채용 문제"
 RCH_ss_integration_flavour_21_desc:0 "전쟁의 현실은 SS가 일반적으로 외부인에 대한 목소리를 높이는 것을 가라앉혔습니다. 그들은 심지어 그들을 영입하는 아이디어를 내놓았습니다. 어떻게 반응할까요?"

 RCH_ss_integration_flavour_55:0 "오로프 장군에게 필드 지휘권을 주다"
 RCH_ss_integration_flavour_55_desc:0 "SS의 유망한 멤버가 지휘하는 데 매우 효과적이었고, 메트로 마흐트의 존경을 얻었다. 그들을 승진시키자."

 RCH_military_research_and_development:0 "미래의 무기"
 RCH_military_research_and_development_desc:0 "세계 대전 3차전은 핵 미사일과 ICBM으로 싸웠지만, 우리는 세계 대전 4차가 sticks와 stones로 싸울 것이라고 말할 수 있다면."

 RCH_draisine_production:0 "레일바이크 생산"
 RCH_draisine_production_desc:0 "우리의 무장군은 한자 동맹와 붉은 라인보다 적지만, 우리의 존재감을 넓게 느끼게 하기 위해선 반드시 필요한 일입니다. 드라이스인 생산을 늘리면 우리 군인들이 더 넓은 지역을 순찰할 수 있고, 적보다 빠르게 대응할 수 있습니다."

 RCH_draisine_salvaging:0 "레일 라인 통제는 메트로를 통제하는 것이며, 생산만으로 충분하지 않다. 우리는 터널 내의 많은 버려진 드라이스인을 살리기 위해 노력해야 한다. 곧 전군이 움직이는 소음에 의해 메트로는 전부 진동할 것이다."
 RCH_draisine_salvaging_desc:0 "레일 라인 통제는 메트로를 통제하는 것이며, 생산만으로 충분하지 않다. 우리는 터널 내의 많은 버려진 드라이스인을 살리기 위해 노력해야 한다. 곧 전군이 움직이는 소음에 의해 메트로는 전부 진동할 것이다."

 RCH_rail_armor:0 "프로젝트 언더 랜드 파히르제"
 RCH_rail_armor_desc:0 "우리의 군대 메카니제이션 노력은 잘 진행되고 있지만, 우리 과학자들은 새로운 아이디어에 작업을 받았습니다. 철도에서 사용할 수 있는 자체 추진식 방어 차량입니다. 이는 우리가 아는 메트로에서의 전투의 얼굴을 바꿀 것입니다."

 RCH_test_out_rail_tanks:0 "§C스투르만자겐§ 공개!"
 RCH_test_out_rail_tanks_desc:0 "우리 엔지니어들은 과거 탱크 디자인을 연구하여 기계적 복잡성을 달성했습니다. 메트로의 나머지 부분에서는문도되지 않은 수준입니다. 괴물들이 자신의 방패를륜으로 만들 수도 있지만, 우리의 판저는 그들을 따라갈 수 없습니다."

    RCH_blitzkrieg_tactics:0 "블리츠크리그 전술"
    RCH_blitzkrieg_tactics_desc:0 ""그것은 제3제국 자체가 전쟁의 예술을 마스터했다. «블리츠크리그» 또는 번개 공격. 빠른 манœ버와 공격적인 전략을 사용하면 최상의 결과를 거둘 것이며, 그것은 결코 무서운 승리를 가져올 것이다.""

 RCH_fist_of_the_reich:0 "푸히르의 주먹"
 RCH_fist_of_the_reich_desc:0 "우리의 전차는 전쟁에서 우리의 가장 강력한 도구가 아니며, 우리의 백성과 메트로에 대한 우리의 힘을 상징합니다. 우리는 그들의 생산과 개선에 모든 측면을 헌신해야 합니다."

 RCH_stormwind_project:  "전쟁 경제 최적화"
 RCH_stormwind_project_desc: "우리는 현재 제국이 소유하고 있는 희박한 자원들을 최대한으로 극대화해야 한다. 모든 자원이 우리의 Panzer 노력에 집중되어야 하며, 다른 드라이스인들이 품질면에서 부족하더라도."

 RCH_kampfmachine: "전투기계 우위"
 RCH_kampfmachine_desc: "지금까지 설계를 완벽히 개선하고 병사들이 사용법을 교육받은 후, 이제는 첫 번째 전차 부대를 배치할 때입니다. 그들은 전장에서 자연의 힘처럼 행동하며, 죽음과 파괴의 폭풍이 될 것입니다. 우리의 적들을 삶으로 거두어 들일 것입니다"

 RCH_firearms_development:0 "화기 개발"
 RCH_firearms_development_desc:0 "현재의 무기는 치명적이고 효과적이지만, 더 치명적이고 효과적인 것을 만들 수 있을 것이다. 우리 엔지니어와 기계공에게 그 일을 맡길 것이다."

 RCH_firearms_choice: "무기 결정"
 RCH_firearms_choice_desc: "우리는 교차로에 서 있습니다. 우리는 더 많은 총을 필요로 하지만, 우리가 정의를 내리게 될까요?"
 RCH_firearms_choice_tooltip: "우리는 무기 개발 방향을 결정합니다."

 RCH_gasoline_siphoning:0 "연료 보관 장치"
 RCH_gasoline_siphoning_desc:0 "우리의 기계화는 좋은 결과를 냈지만 연료 부족으로 인해 속도가 느려졌다. 불행하게도 우리는 연료가 공중에 나타나도록 만들 수 없지만 화염터 공급에서 연료 우선순위를 옮길 수 있다. Burners는 행복하지 않을 것이며 효과가 줄어들겠지만우리의 철도 엔진은 최고 속도로 움직일 것이다."

 RCH_gasoline_siphoning_2: "에너지 절약"
 RCH_gasoline_siphoning_2_desc: "우리의 군대를 공급하기 위해 우리는 긴급 전기 절약 조치를 마련해야합니다."

 RCH_flammenwerfer_teams:0 "플람멘베르퍼 전문가"
 RCH_flammenwerfer_teams_desc:0 "화염방사기는 우리의 문제를 한 번에 해결하는 고급된 해결책이다. 적을 죽이는 것 뿐만 아니라 메트로에서 돌연변이의 오염을 한 번에 씻어내는 것이다. 이 무기를 더 발전시키는 것을 고려해 보아야 한다."

 RCH_hanz_get_ze_flamethrower:0 "한자 동맹에게 플람멘베르퍼를!"
 RCH_hanz_get_ze_flamethrower_desc:0 "화염은 무엇을 태우는지 신경 쓰지 않습니다. 그것이 태우기만 하면 됩니다. 순수한 무기가 순수한 민족에게 주어졌으니 더 좋은 화염방사기를 만들어야 합니다. 세계를 정화하기 위해."

 RCH_gattling_production:0 "LMG 개발"
 RCH_gattling_production_desc:0 "탄환은 제국에서 어디서나 똑같이 소중하지만, 우리는 훨씬 더 작은 인력풀을 가지고 있다. 따라서 우리의 병사들의 생명을 희생하는 대신, 탄환을 살해로 교환하는 것이 비용 효율적이다. 이는 한 사람이 수십 명을 죽일 수 있는 무기 플랫폼이 우리에게 유리하다는 것을 의미한다. 단순한 계산이다."

 RCH_gattling_production_2:0 "표준화된 디자인"
 RCH_gattling_production_2_desc:0 "우리의 기관총 개발은 매우 hứ부었지만 더 많은 화력을 투입해야 합니다. 우리의 무기를 빠른 바렐 교체와 개방 볼트 조립과 같은 공통적인 설계 원칙을 갖도록 하여, 지속적인 사격을 가능하게하고 최소한의 중단 시간을 제공합니다."

 RCH_german_authenticity:0 "독일의 진정성 복제"
 RCH_german_authenticity_desc:0 "독일이 절정에 이르렀을 때 세계에서 가장선진 무기를 가지고 있었다. 우리는 모스크바 박물관에서 몇 가지 예를 회수했는데, 그들은 오래되었지만 오늘날 메트로에서 사용하는 것보다 훨씬 뛰어나다. 이러한 무기를 연구하면 우리의 설계에 분명한 품질을 구현할 수 있다."

 RCH_integrated_support_teams: "통합 지원 팀"
 RCH_integrated_support_teams_desc: "군대는 항상 단독으로 진격하지 않았다. 대신 수십 명의 지원 전문가들이 함께 일하여 전선에 있는 주력 군대를 지원했다."
 RCH_precision_arms:0 "정밀 무기"
 RCH_precision_arms_desc:0 "우리는 더 이상 정교한 생산을 모방하려고 노력하지 않게 되었다. 우리는 단순히 그것을 그렇게 만들 뿐이다. 디자인 파이프라인은 동일하지만 표준에 부합한다."

 RCH_superior_armaments:0 "위대한 무기들 위대한 사람들을 위해"
 RCH_superior_armaments_desc:0 "우리는 나머지 메트로를 뛰어넘기 위해 새로운 총기를 연구해야 한다. 더 낮은 사람들에게 적합한 설계조차도 폐기물에 버려질만큼 쓸모없다."

 RCH_sturmgewehr_2033:0 "슈투름게베르 '33"
 RCH_sturmgewehr_2033_desc:0 "마침내 우리는 그것을 완성했습니다! 메트로에서 가장 우수한 무기를 만들었습니다. 정확하고 신뢰할 수 있으며, 무엇보다도 치명적입니다. 그리고 최고의 장점은 대량생산이 가능하다는 것입니다! 매우 복잡하고 비싼 생산비를 가지고 있지만, 탄환의 가치에 맞는 것입니다. 우리는 설계에 가장 큰 영향을 주었던 모델을 이름으로 따르기로 결정했습니다. 그것은 정말로 공격용 소총입니다."
 RCH_unlock_sturmgewehr_tt: "슈투름게베르 '33' 스키마를 해금하여 연구할 수 있습니다."

 RCH_draisine_fitting: "무장 생산을 단순화하는 것이 중요하다"
 RCH_draisine_fitting_desc: "우리는 표면에서 자원 수집에 의존하여 성장하는 모터화 노력의 연료를 제공해야 한다"

 RCH_rail_carts: "전차화된 군사 작전"
 RCH_rail_carts_desc: "위르만트의 기계화 = 우리의 무장군대는 쉽게 재배치할 수 있어야 한다. 우리의 철도 차량은 이러한 요구를 반영하기 위해 최상태로 유지되어야 한다."

 RCH_draisine_armaments:  "철과 불 동맹"
 RCH_draisine_armaments_desc:  "강력하고 위압적인 무기를 차량에 부착해야 한다. 제국처럼 우리의 방어구도 잔인하고 효과적이어야 한다."

 RCH_rail_bikes: "움직임 전쟁"
 RCH_rail_bikes_desc: "움직임 전쟁, 우리의 철도 자전거는 민첩하고 이동하며 순간적으로 공격해야 합니다. 우리 군대는 빠른, 가위치기식 전면 공격을 강조해야 합니다."

 RCH_economies_of_scale:0 "규모 경제"
 RCH_economies_of_scale_desc:0 "모든 가장 빛나는 벨과 휘슬은 10 명 중 1 명만큼의 총을 생산할 수 없다면 의미가 없습니다. 우리는 모든 공장을 사용하여 적을 물리기 위해 충분한 탄환을 생산해야 하며, 그들이 완벽하지 않아도 상관없습니다. 그렇지 않으면 우리를 파괴하는 것들에 의해 파괴될 것입니다."

 RCH_streamlined_production:0 "stream라인된 생산"
 RCH_streamlined_production_desc:0 "현재 설계를 단순화하여 제작 비용을 줄일 수 있습니다. 불필요한 추가 요소를 제거하고 총기를 필요한 것만으로 압축할 것입니다. 병사들이 총기가 편하지 않다고 불평하더라도, 이러한 변화 덕분에 모든 병사져가 총기를 가지고 있을 것입니다."

 RCH_simple_arms_for_simple_people:0 "간단한 무기들에 대한 간단한 사람들"
 RCH_simple_arms_for_simple_people_desc:0 "우리들의 총은 메트로에서 가장 예쁜 것일 수도 없고, 가장 훌륭하게 제작된 것도 아닐 수 있지만. 그러나 우리의 적이 군인들을 공급하기 위해 애쓰는 동안, 우리는 더 많은 탄환을 원할 필요가 없는 ours가 될 것입니다. 그리고 그들이 결국 우리의 끊임없는 불꽃에 의해 소실되면, 우리는 이 불완전한 무기를 승리에서 유지할 것입니다."

 RCH_volkssturm_arms:0 "보국단 무기"
 RCH_volkssturm_arms_desc:0 "전쟁은 우리에게 유리하지 않게 돌아가고 있다. 생존을 위해 무엇이든지 무기로 만들어야 한다. 물관이 총이 될 것이고, 자전거는 샷건이 되고, 점심 상자도 폭발물로 변하게 된다."

 RCH_superiority_of_the_reich: "제국 우월성"
 RCH_superiority_of_the_reich_desc: "우리의 우월성이 항상 알려진 사실이었지만, 이 무기에 의해 그것은 차가운 경일실이 될 수 있습니다. 우리의 병사자들은 이것을 wield할 때 그것을 알고 있고, 우리의 적들은 그것에 의해 cut down될 때 그것을 알게 됩니다."

 RCH_would_you_like_total_war:0 "전쟁을 일으키겠다고 선언하라"
 RCH_would_you_like_total_war_desc:0 "나는 너희에게 물어보는 것이야. 레히의 사람들아, 전차전을 원하는가? 만약 필요하다면, 우리가 상상할 수 있는 것보다 더 극단적인 전쟁을 일으키겠다는 거야. 이제 일어설 때다! 폭동을 일으켜라!"

 RCH_ss_integration_2:0 "최종 승리"
 RCH_ss_integration_2_desc:0 "적이 모두 죽을 때까지 우리는진정의 승리의 맛을 알 수 없을 것입니다. 돌연변이에서, 공산주의자에게, 메트로의 무질서한 군중들에게. 그들은 모두 죽을 때까지 우리는 멈추지 않을 것입니다."

 RCH_ss_integration_2_1:0 "살해하기를 목표로"
 RCH_ss_integration_2_1_desc:0 "우리는 단지 우월한 기분을 느끼는 것만으로는 충분하지 않다. 우리는 또한 그양자야말로 보여줘야 한다. 일부 사람들은 그것이 자원낭비라고 생각할 수도 있지만 SS는 우리가 가뿐하게 돌아 다닐 수 있는 옷을 입고 다니지 않는다는 것을 의미한다."

 RCH_waffen_ss:0 "SS 지부권"
 RCH_waffen_ss_desc:0 "메트로막트와의 협력은 끝났다. 우리는 그들을 우리 군사 작전의 총 지휘관으로 임명할 것이다. 이것은 그들의 우위를 보장할 것이다."

 RCH_military_ss_1:0 "유니온 아카데미"
 RCH_military_ss_1_desc:0 "우리는 또한 SS가 장교 훈련을 통제할 것을 허용하겠습니다. 그래서 모든 미래의 사령관은 다른 것보다 무조건적인 열정에 취약합니다."

 RCH_military_ss_2:0 "토템코프 스쿼드 형성"
 RCH_military_ss_2_desc:0 "제 2차 세계 대전에서 가장 두려워하고 효과적인 편대 중 하나였던 Death Skulls는 이제 제 3차 세계 대전 이후 다시 나타날 것이다."

 RCH_military_ss_3:0 "충성심 ngay패배의 얼굴에도"
 RCH_military_ss_3_desc:0 "SS 장교들은 한 번도 항복하지 않았고, 우리 군대가 SS 장교들로 구성되어 있기 때문에 항복은 생각할 수조차 없다."

 RCH_military_ss_4:0 "§RWerwolf§! 기병대"
 RCH_military_ss_4_desc:0 "SS의 이념에 대한 완전한 헌신은 우리 사회의 모든 수준에 퍼져 있습니다. 일부 특히 헌신적인 민간인들이 자발적으로 무장을하고 formations을 조직했습니다. 이러한 헌신이 보상받아야 하며, 우리는 군대에서 그들을 공식적으로 인정할 것입니다."

 RCH_volkssturm:0 "국민군"
 RCH_volkssturm_desc:0 "전쟁이 잘 진행되고 있으니 적에게만 영광을 독차지하는 것은 아니야. 국민도 그 경험을 직접 느끼게 해줘야지! 우리가 가능한 모든 능력 있는 병력을 징집하는 이유는 다른 게 없잖아."

 RCH_old_and_decrepit:0 "노령과 노후"
 RCH_old_and_decrepit_desc:0 "노인들은 전장에서 그리고 우리 사회의 모든 구성원으로서 마찬가지로 기여할 수 있는 경험을 풍부하게 가지고 있습니다. 아마도 적들을 조금이라도 늦추는 데 도움이 될 것입니다."

 RCH_volkssturm_permit_children_recruitment:0 "어린이 병사"
 RCH_volkssturm_permit_children_recruitment_desc:0 "당신은 어린이들이 성인보다 똑똑할 수 있다는 것을 알고 있나요? 그리고 그들은 자신의 미래를 건설하는 데 참여할 필요가 있습니다. 모든 것이 좋습니다, 모든 것이 완벽하게 좋습니다!"

 RCH_SS_overview:0 "푸시킨스카야에서 직접 통제"
 RCH_SS_overview_desc:0 "군에 대한 충분한 훈련을 받지 못한 멤버들의 유입으로 인해 일부는 전투에 뛰어들기 망설이고 있습니다. 이를 encourge하기 위해 SS 멤버들은 모든 형성을 감시하고 전쟁 노력에 방해가 되는 자를 처벌할 것입니다."

 RCH_the_last_redoubt:0 "마지막 요새"
 RCH_the_last_redoubt_desc:0 "됐어, doublespeak은 이제 충분했다. 적이 우리 앞에 있고, 죽은 사람들의 시체로 터널을 물들여도 효과가 없었다. 우리는 이미 징집된 이들을 제외한 모든 이를 방어작업에 동원할 것이다. 이러한 하인들이 우리를 물리킬 수는 없다, 어떤 비용이 있어도."

 RCH_the_iron_legion_2:0 "폭풍을 기대어"
 RCH_the_iron_legion_2_desc:0 "메트로막트는 우리의 방벽이었습니다. 개량된 방어체계를 갖춘 메트로막트는 이제 더 이상 무너지지 않습니다."

 RCH_the_iron_legion_2_1:0 "죽음에 대한 반역"
 RCH_the_iron_legion_2_1_desc:0 "우리는 방어를 위한 많은 노력을 기울였지만 더 많은 것을 만들 수 있습니다. 겹쳐진 화염 구역의 수천 마일, 무수한 함정, 그리고 강력한 요새가 이어집니다. 메트로에 존재하는 적이 이러한 방어선을 뚫을 수 있다면, 그들은 단 한 발자국도 움직이지 못할 것입니다."

 RCH_the_iron_legion_3:0 "강철의 요새"
 RCH_the_iron_legion_3_desc:0 "우리의 적들은 무수히 많지만 현재까지 우리의 방어 시설은 충분했다. 이제는 더 개선해야 한다. 적이 오면, 그들은 우리의 방어 시설에 부딪혀 자신을 파괴할 것이다."

 RCH_til_1:0 "지구 분할 명령"
 RCH_til_1_desc:0 "우리 병력들을 지역 단위로 재편성하고, 그들의 지휘를 작전의 유연성을 부여함으로써. 우리는 우리의 군대를 전투 상황을 파악하지 않고도 고위 사령부가 기다릴 필요 없이 상황을 활용할 수 있습니다."

 RCH_til_2:0 "직접 반격"
 RCH_til_2_desc:0 "전선 근처에 이동 공장들을 제공함으로써, 우리는 적의 방어를 굳히기 전에 후퇴하는 병력을 더 빠르게 재무장을 할 수 있다. 그들이 최근에 무기를 없이 떠나던 군대가 곧 다시 돌아와 무기를 충분히 채운 상태로 돌아올 것이다."

 RCH_til_4:0 "깊은 침투"
 RCH_til_4_desc:0 "우리 기동대는 메트로 내에서 가장 훈련된 장교들 중 한 명입니다. 그러나 그들의 장비는 항상 이에 걸맞지 않습니다. 최근에 우리는 적의 보관고를 뚫고 돌아와 전전시 특수부대 장비를 가져왔습니다. 우리 최고의 기동대의 합당한 보답입니다."

 RCH_til_3:0 "모바일 방어"
 RCH_til_3_desc:0 "우리의 적들 중 많은 무기가 사람을 죽일 충분한 힘을 가지고 있지만 더 이상 그 이상은 못한다. 우리의 특수부대에 강화된 장갑을 부여하면 갑자기 대부분의 공격에서 안전해질 것이다. 이러한 투자 성과로 우리는 즉시 배치해야 한다."

 RCH_outwards:0 "리히아가 깨어나고 있다"
 RCH_outwards_desc:0 "우리는 항상 주의를 기울여야 하지만, 변형 내부에 있지 않다. 가장 큰 위협은 우리 주변에 무수한 돌연변이들이 매일 번식하고 있다. 아직 우리는 전 메트로를 청산할 수는 없지만, 우리 목표를 향해 작은 단계부터 시작할 수는 있다."
 RCH_reclusive_threat: "리히아의 확장"

 RCH_outwards_into_mayakovskaya: "잊혀진 역"
 RCH_outwards_into_mayakovskaya_desc: "가치가 거의 없는 아무런 역이 있지만 아무도 그것을 걱정하지 않으며 방어조차 갖고 있지 못한다. 그저 사라질 뿐이다."
 RCH_mayakovskaya_threat: "마야코프스카야에 대한 파시스트 확장"

 RCH_mayakovskaya_1a:0 "메트로 마야코프스카야를 정화하라"
 RCH_mayakovskaya_1a_desc:0 "지금 메트로가 우리 손에 들어오자마자, 인간과 돌연변이를 구분하는 과정을 거치게 될 것이다. 저희가 이 사람들을 위해 희망을 품고 있지는 않지만, 우리는 인간을 돌보아야 하는 책임이 있다. 저희는 괴물은 아니니까."

 RCH_mayakovskaya_1b:0 "노역"
 RCH_mayakovskaya_1b_desc:0 "우리는 돌연변이를 우리의 경계에 두고 싶지 않지만, 사실 우리의 숫자가 적은데 그들은 여전히 그들에게 어떤 가치가 있기 때문이다. 돌연변이들을 강제 노동으로 사용하면 생산량을 증가시킬 수 있다. 그러나 우리의 사람들은 이 정책의 변화에 불행해할 것이다."

 RCH_mayakovskaya_2a:0 "외딴 산업화 건설"
 RCH_mayakovskaya_2_desc:0 "우리가 사람들에게 무엇을 하든 간에, 역 자체에 대해 결정해야 합니다. 우리의 집처럼 빛나지 못할 수 있지만, 이를 청소하면 우리 경제의 강력한 구성원으로 될 수 있습니다."

 RCH_mayakovskaya_2b:0 "방어 장벽"
 RCH_mayakovskaya_2b_desc:0 "이곳은 결코진정로 우리의 집으로 될 수 없지만, 철도선과 방어시설을 개선하여 북쪽 공격에 대비할 수 있습니다."

 RCH_mayakov_a: "§Y[316.GetName]§! 거주인"
 RCH_mayakov_b: "§Y[316.GetName]§! 버려진 사람들"
 RCH_anti_capitalist_dogma:0 "반자본주의 дог마"
 RCH_anti_capitalist_dogma_desc:0 "더러운 빨갱이들은 더 큰 문제일 수 있지만, 그들의 강도는 한자 동맹를 능가한다. 우리의 사람들을 싸움에 대비시켜야 하며, 이 어려운 전투를 쉽게 할 수 있도록 해야 한다."

 RCH_anti_communist_dogma:0 "반공주의 담론"
 RCH_anti_communist_dogma_desc:0 "공산주의자들은 항상 우리에게 가장 큰 위협이 될 것입니다. 그들이 없으면 우리는 메트로에 갇히지 않았을 것입니다! 우리의 모든 사람들이 그들을 혐오하는 마음으로 살아야 합니다."

 RCH_surface_expeditions_1: "표면 폐기물 수집"
 RCH_surface_expeditions_1_desc: "지상 자원들을 지하로 옮기는 노력을 집중하면 터널에서 못 얻는 물건들을 얻을 수 있을 거야. 우리의 적들은 터널에서 싸우느라 고생할 테지만 우리는 하늘 밑으로 모든 것을 거머리겠어."

 RCH_surface_expeditions_2: "표면 실험장"
 RCH_surface_expeditions_2_desc: "자원과 생존 장비를 개선하기 위한 방법을 연구하는 것은 특수부대에 도움이 될 것입니다. 표면의 혹독한 현실을 견뎌내는 것이 터널에서 던진 모든 것을 견뎌낼 수 있는 것입니다."

 RCH_surface_expeditions_3: "폭풍 속에서 찾은 지점"
 RCH_surface_expeditions_3_desc: "표면 감시를 통해 수개월 동안 스토커들은 붉은 라인 영토로 직접 들어가는 비밀 경로를 발견했다고 믿는다!"

 RCH_infiltrate_paveletskaya:0 "파벨레츠카 역 침투"
 RCH_infiltrate_paveletskaya_desc:0 "멀리 떨어진 실패한 역은 우리에게 특별한 기회를 제공한다. 구멍은 약해지고 돌연변이에 의해 지배되고 있다. 만약 우리가 같은 정부를 세우면 그것은 인간들이 메트로에서 우리가 자비로운 존재라는 것을 보여주고 또한 우리의 길이 강력함을 의미하는 것을 보여줄 것이다."
 RCH_recruit_stortbeker: "스토르베커는 아직 쫓겨나지 않았다."

 RCH_hole_alliance: "크라프트웍스"
 RCH_hole_alliance_desc: "그들이 우리의 길을 받아들인 지금, 그들에게 공정한 보상을 해주어야 한다. 스토커들은 산업부품을 들고 표면에 위험한 여정을 떠날 것이다. 그들과는 돌연변이를 물리치기 위해."

 RCH_hole_alliance1:0 "기구 임대"
 RCH_hole_alliance1_desc:0 "한자 동맹는 새 공장으로 인해 기구의 결함을 보완하는 데 상당히 많은 비용이 들었습니다. 그들에게는 오래된 총기를 보내어 도와줄 수 있습니다."

 RCH_hole_alliance2:0 "군사 고문관"
 RCH_hole_alliance2_desc:0 "메트로의 군대(그것조차 군대라 부를 수 있는 것이라면)는 무질서하고 효과가 없다. 우리는 그들에게 몇 명의 장교를 보냈을 것이다. 그들이 그들의 비참한 군대를 재건할 수 있도록 도와줄 수 있게 해주자."

 RCH_hole_alliance3:0 "말라키, 더 이상!"
 RCH_hole_alliance3_desc:0 "우리의 도움으로 홀은 자신의 역에 잃어버린 영토를 되찾았습니다. 포함된 잃어버린 탄약 공장. 메트로 전역이 홀이 자신들의 무한의 구멍에서 스스로를 파헤친다는 것을 알려라. 물론 우리의 자비로운 도움으로."

 RCH_proclamation_of_slavic_unity:0 "슬라브 연합 선언"
 RCH_proclamation_of_slavic_unity_desc:0 "우리 영토 내에서 모든 슬라브가 번영하지만, 메트로의 나머지 부분에서는 인간 슬라브들이 돌연변이 아래서 노동을 한다. 이 생각은 받아들일 수 없다! 우리는 hereby 선언한다. 제국은 모든 인간이 우리의 보호하 dưới에 안전할 때까지 제국이 될 것이다. 그리고 모든 돌연변이가 죽을 때까지."
 RCH_cult_of_personality_tooltip: "후안더가 최고통치자다"
 RCH_war_threat: "파시스트 초등 확장"

 RCH_lebensraum: "생활공간"
 RCH_lebensraum_desc: "우리의 사람들은 터널에서 좁혀져 있으면서 mutate들은 그들에겐 부적합한 고급을 즐기고 있습니다. 우리는 돌연변이 horde를 먼저 내쫓아야 하더라도 우리 민족의 거주 공간을 확보해야 합니다."
 
 RCH_expansion3: "우리의 영역을 확장하는 중"
 RCH_expansion3_desc: "이웃 국가가 우리의 우수한 방법을 모방했다는 소식이 들렸다. 그들이 그것을 시작할 수 있었음은 사실이지만, 그들은 인간이 있다는 것을 증명한다. 좋은 피를 흘리기보다는 평화롭게 우리의 영역에 포함시킬 수 있다."

 RCH_expansion4: "잠스코베르체스카야로의 방향"
 RCH_expansion4_desc: "우리의 국경에 있는 또 다른 변형된 역, 그것을 적절한 노력으로정복해 보자."

 RCH_expansion5: "BRK.GetName을 침공하라"
 RCH_expansion5_desc: "자유 농장에는 토양이 풍부하고 돌연변이가 심지어도 재배할 수 없는 생산물이 가득 차 있다. 우리는 이 부영리를 해방시키고 우리의 사람들에게 훨씬 더 합당한 자격을 주어야 한다."

 RCH_expansion6: "기술자 역과 싸우다"
 RCH_expansion6_desc: "메트로의 악랄한 공산주의 변신체들이 많고, 특히 적어도 붉은 라인에 무기를 많이 생산한다. 우리와 경계를 따라 소규모 전투를 시작하면, 그들은 우리에게 가장 큰 적이 되는 것들의 무기들을 약화시킬 수 있다."

 RCH_expansion7: "TRB 이름으로 진격하라"
 RCH_expansion7_desc: "우리 국경에 있는 또 다른 변형된 역, 또 다른 캠페인을 죽이기 위해. 반복하고 반복"

 RCH_expansion8: "쿠즈네츠키 다리 침공"
 RCH_expansion8_desc: "우리의 방어 시설에 대한 준비가 끝났습니다. 이제 붉은 라인 가장 강력한 동맹국을 제거하고 한 번에 많은 총기를 확보할 수 있습니다."

 RCH_expansion2: "콘페더레이션으로 확장"
 RCH_expansion2_desc: "1905 연합년 콘페더레이션은 무자연 공산주의자들의 또 다른 둥지입니다. 그러나 붉은 라인과 달리 UNITY와 조정력이 부족하여 더 쉬운 표적이되고 붉은 라인에 대한 좋은 연습용으로 적합합니다."

 RCH_expansion: "메트로 연합에 진출"
 RCH_expansion_desc: ""연합"은 «민주주의»와 «자유언론» 같은 끔찍한 광신도들을 믿는다. 그러나 그들이 메트로의 대세에서 얼마나 중요한지라는 거짓말을 가장 믿고 있다. 이제는 그들에게 혹독한 진실을 가르쳐야 한다."
 
 RCH_expansion_trubnaya_core: "마음 속의 환상들을 깨트리다"
 RCH_expansion_trubnaya_core_desc: "군대가 무너지고 병사들이 죽은 후, 사람들이 진실을 받아들이기 시작한다. 그들은 중요하지 않으며 처음부터 그렇게도 생각되지 않았다. 이제는 그들에게 목적을 주어야 한다."

 RCH_expansion_barrikadnaya_core: "동부 재정착 계획을 대비하라"
 RCH_expansion_barrikadnaya_core_desc: "[418.GetName]은 이제 제국에 속해있다. 돌연변이와 다른 악마적 동조자들의 시체가 역할에서 수집되는 동안, 제국은 이미 역할에 거주하는 제국 시민들을 정착하기 위한 계획을 세우고 있다. [418.GetName]은 결국 시간이 지나서 제국의 자랑스러운 역할이 될 것이다."

 RCH_finish_off_SAV: "동맹을 무너뜨리자"
 RCH_finish_off_SAV_desc: "동맹이 지금 상태로도 거의 무너질 정도라면, 우리가 조금만 노력해도 그들을 붕괴시킬 수 있을 것이다. 이제부터는 그들이 스스로를 구하도록 도와주자."

 RCH_finish_off_1905: "1905 연합의 잔해를 마무리하기"
 RCH_finish_off_1905_desc: "우리의 전쟁에서 패배한 책임을 서로 떠넘기며 1905 연합의 남은 것은 급속히 무너지고 있다. 우리가 이 비겁한 나라는 고통으로부터 해방시켜야 한다."

 RCH_targetreds: "붉은 라인을 표적화하라"
 RCH_targetreds_desc: "우리가 몇 년 전과는 달리 더 이상 비참한 상황에 처해 있지 않다. 이제는 COMMUNISM의 최후를 결정할 때가 되었다."

 RCH_targetreds_2: "사령부 사령관 사망"
 RCH_targetreds_2_desc: "그들의 군대 중에 돌연변이가 너무 많아서 포로의 돌연변이 검사를 중단하고 전쟁 기간 동안 그들을 일제히 죽이기로 결정했습니다. 그들을 감시하던 경비원과 순수성 검사관들은 더 많은 돌연변이를 죽일 수 있는 형태로 동원되었습니다."

 RCH_targetreds_3: "소콜을 리히에 통합하라"
 RCH_targetreds_3_desc: "우리가 그것을 완료했다! 공산주의 위협은 더 이상 없으며, 이제 메트로에서 가장 큰 인구는 우리의 것이다. 우리는 이제 적색 선의 공산화와 무탄화 작업을 시작해야 한다. 너무 많은 돌연변이가 있지만 그래도 많은 총알이 남았기 때문에 괜찮다."

 RCH_expansion_pls_tunnel: "폴리스 외곽으로의 확장"
 RCH_expansion_pls_tunnel_desc: "폴리스는 인류의 마지막 남은위대한 작품 중 일부를 보유하고 있습니다. 그들이 배신적인 돌연변이들을 허용하더라도, 우리 연구에 따르면 폴리스 원주민들은 메트로에서 가장 순수한 인간들 중 하나입니다. 우리는 그들을 정복하기 위해 준비할 수 있도록 자신을 조종해야 합니다."

 RCH_expansion_pls_annex: "제 4 차 군을 리히에 추가"
 RCH_expansion_pls_annex_desc: "폴리스를 우리의 통제하에 두고 우리는 우리의 전통을 이행했으며 이제 가장 똑똑하고 강한 남아 있는 인간들과 함께 우리는 멈추지 못합니다."

 RCH_war_against_the_capitalists: "자본주의에 대한 전쟁"
 RCH_war_against_the_capitalists_desc: "지금은 메트로의 마지막 대력력을 제거할 때가 되었다. 한자 동맹는 잘 무장하고 준비되어 있지만, 제국의 앞을 막을 것은 아무것도 없다. 우리는 이제까지 한 일들을 끝내고 메트로 전체를 통치하는 불굴의 지배자로 trở아지기 위해 시간이 되었다."

 RCH_thousand_year_reich: "천년 제국"
 RCH_thousand_year_reich_desc: "폴리스를 최근에 정복한 후 우리의 제국의 존재는 보장되었습니다. 공산주의자, 자본주의자 및 돌연변이가 최선을 다해도 우리는 남아 있습니다. 세계가 우리를 지구에서 지워버리기 위해 핵을 쏘려 해도 우리는 남아 있습니다. 그리고 천년 후에โลก이 우리에게 무엇을 던져도 우리는 남아있을 것입니다!"
