 RCH_uncontested_authority:0 "무방비한 권위"
 RCH_uncontested_authority_desc:0 "러시아가 깨어났습니다! 우리를 찬양하고 우리를 비난하는 이들은 우리가 불가능했던 것을 성취했다. 우리 자신 안에만 우리는 러시아를 이전의 영광으로 재건할 것입니다. 아름다운 시대가 앞서 있습니다. 세계는 사라졌지만 잊혀지지 않았습니다. 우리 조상들이 수고하고 고난을 겪었던 것처럼. 러시아는 선물이 아니었습니다. 피와 땀과 눈물의 산물입니다."

