 RCH_definition_of_human:0 "'인간'이라는 단어의 정의"
 RCH_definition_of_human_desc:0 "이 단어가 이전에 증명한 유용성은 과거에 있었지만, 우리의 순수 검사관들이 서로 반대하는 것을 보면서 현재는 부담으로 느껴지고 있다. 우리는 이제 '우리가 누구인지'를 돌돌 말아놓을 시간이다."

 RCH_earth_for_the_russians:0 "러시아인들을 위해 메트로!"
 RCH_earth_for_the_russians_desc:0 "세계가 끝난 것은 인간미가 없는 정부에 의해 이끌리고 통제된 때문이다. 이전의 노력이 엄격해야 했던 것처럼 강력했더라면 우리는 낙원에서 살고 있었을 것이다. 우리는 다시 이런 실수를 반복하지 않아야 한다!"

 RCH_fortify_the_borders: "성벽 제국"
 RCH_fortify_the_borders_desc: "우리의 적들은 많고, 그 수가 많습니다. 모두 마지막으로 순수한 인종을 파멸과 타락의 물결에 삼켜버리기 위해 준비되어 있습니다. 이것이 일어나지 않도록 할 수 없습니다."

 RCH_burn_the_dissident:0 "반대자들을 불태워라"
 RCH_burn_the_dissident_desc:0 "우리의 새로운 정책에 동의하지 않는 사람들 중에는 실제로 인간인 사람들이 있다. 그들은 불행하게도 첫 번째 부부와 함께 태어난 후에 패배하지만, 나머지 사람들은 자리 잡을 것이다."

 RCH_executioner_squads: "형사처벌대대"
 RCH_executioner_squads_desc: "군은 원래 내부 및 외부에서 바람직하지 않은 요소들을 처단하기 위해 주로 투쟁했지만, 현재 군대가 우리의 영토를 확장하기 위해 더 많은 생활 공간을 차지할 준비가 되면서, 군대의 전문적인 분파가 더러운 쓰레기를 없애기 위해 필요하다."

 RCH_secure_loyalties: "내부당의 충성을 보장하라"
