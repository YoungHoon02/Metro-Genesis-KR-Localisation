 RCH_racial_supremacy:0 "유전적 우월성"
 RCH_racial_supremacy_desc:0 "제국는 메트로 내에서 아니면 전 세계에 남아 있는 마지막진정 인류를 가지고 있다고 믿는다. 제국는 유전적 결함으로부터 자유롭다. '순수'라는 기준은 끊임없이 개선된다. 이상이 없는 것은 단순히 청소되거나 직접 폐기된다."
 
 RCH_a_final_war:0 "최후의 전쟁"
 RCH_a_final_war_desc:0 "제국의 핵심 가치 중 하나는 '최후의 전쟁'이라는 아이디어이다. 이 끔찍한 돌연변이를 메트로에서 완전히 멸종시키고, «순수» 인종이 승리하는 최후의 전투이다. 제국의 주민들은 곧 도래할 그 결말을 준비하기 위해 노력해야 한다."

 RCH_metromacht:0 "메트로마흐트"
 RCH_metromacht_desc:0 "제국 군인들은 철저하게 훈련되어 있으며, 이념적으로나 육체적으로 무너지지 않는다. 질보다 양을 중시하지만 항상 모집자 부족에 시달린다."

 fourth_reich:0 "네 번째 제국"
 fourth_reich_desc:0 "전쟁 전의 네오나치 조직에서 발전한 권위주의 독재정치. 메트로에서 악랄한 돌연변이, 볼셰비키를 청산하고 히틀러의제삼제국의 후손이라고 생각하는 것에 집착"

 fourth_reich_2:0 "네 번째 제국"
 fourth_reich_2_desc:0 "전쟁 전 네오나치 조직으로부터 진화한 권위주의 독재정치. 메트로에서 악랄한 돌연변이, 볼셰비키를 청산하고 히틀러의 세 번째 제국을 계승하는 자들"

 fourth_reich_3:0 "네 번째 제국"
 fourth_reich_3_desc:0 "전쟁 전 네오나치 조직에서 진화한 것으로 보인다. 메트로에서 혐오스러운 돌연변이, 볼셰비키들을 청산하고자 하는 총통제국으로, 히틀러의 세 번째 제국의 후손이라고 자신을 부르는 것이다"

 RCH_fortify_the_demense: "축복된 제국"
 RCH_fortify_the_demense_desc: "제국은 유전적 오염에서 자유롭게 될 것입니다; 내부와 외부."

 RCH_superior_hubris: "불굴의 정신"
