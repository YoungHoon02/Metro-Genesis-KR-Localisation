 RCH_reclusive_nazis:0 "독재자 나치"
 RCH_reclusive_nazis_desc:0 "모든 지혜로운 메트로 주민들에게 혐오스럽고 증오받는 나치들은 자신의 요새역에 틀어박혀 있다. 그들의 이웃들은 방어의 어두운 점검 장소 너머에서 기다리고 있다; 공포와 혐오가 섞인 음성으로, 제국의 영토로 향하는 터널을 따라 발차기 소리가 들릴 때마다."
