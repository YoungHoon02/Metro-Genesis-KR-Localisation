 RCH_genetic_supremacy:0 "유전적 우월성"
 RCH_genetic_supremacy_desc:0 "제국는 메트로 내에서 세계에 존재하는 마지막진정의 §t'인간'§! 인간을 보관하고 있다고 믿는다. 제국의 무리의 것은 유전적 결함으로부터 자유롭다. 이러한 표준은 항상 §t'순수'§! 로 간주되는 것이 고도화되고 정교화된다. 이상이있는 것들은 단순히 폐기된다."

