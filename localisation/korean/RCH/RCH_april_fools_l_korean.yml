 event_april_fools.1.d: "오늘날 우리의 수도인 스킬러로프스카야역 아래에서 800m 지하에 지진이 발생했다고 알려졌다. 정보국은 이가 공산주의자들의 새로운 악랄한 술책일 것이라고 확신하고 즉시 후허르를 비상 대피시키고 메트로마르크트의 대기 중대들을 파견했다. 930분에 지진이 이동하기 시작했고, 932분에는 표면을 뚫고 Reichstag 밖에서 폭발적인 충돌을 일으켰다."
