 RCH_april_fools_focus_1: "판도라의 상자 개방"
 RCH_april_fools_focus_1_desc: "오늘 우리 수도인 스킬러로프스카야 역 아래 팔백 지점에서 지진 소동이 감지되었다. 정보국은 이것이 공산주의자들의 새로운 비열한 술책이라고 확신했고 즉시 퓌러를 대피시키는 한편 메트로마흐트 부대를 대기 상태로 파견했다. 구삼공에 이 소동은 이동을 시작했고 놀랄 만큼 빠르게 지표면으로 향하더니 구삼이에 제국 의사당 밖에서 폭발을 일으키며 지표를 뚫고 올라왔다. [이 시기의 기록은 삭제됨] [삭제됨]까지, 현장에 있던 메트로마흐트 부대는 무력화되었다. 천이십일에 지그문트로 알려진 존재가 스킬러로프스카야와 바그네로프스카야 사이의 터널에서 이전 퓌러의 비상 노면전차 카트가 연락 두절된 뒤 스스로를 퓌러로 선포했다. «도대체 뭐야? 그럼 끝난 거네.» - 새 정부를 받아들인 볼코프. «공산주의 외계인 같은 거 맞는 것 같다» - 아넨에르베의 익명 회원."

 RCH_april_fools_focus_2: "새 퓌러"
 RCH_april_fools_focus_2_desc: "제4제국이 방금 일어난 일을 이해하려 애쓰는 동안, 새 퓌러는 직접 참석하거나 물리적으로 참석할 수 없으면 방송으로 청취해야 하는 의무 연설을 발표했다. 연설 도중 지그문트는 훗날 서기들이 «존나 아리안» 에너지라고밖에 설명할 수 없는 기운을 발산했다. 말할 필요도 없이 이 전설적인 힘의 과시 이후 지그문트의 통치는 의심할 여지가 없게 되었고, 아넨에르베 광신도들은 지그문트가 아가르타에서 내려온 존재로 아리안 민족을 위대함으로 이끌 것이라 재빨리 예언했다. 곧이어 에스에스가 그녀를 지지했고, 메트로마흐트도 그날 늦게 항복했다."

 RCH_april_fools_focus_3a: "판도라의 상자 2.0 일렉트릭 부갈루"
 RCH_april_fools_focus_3a_desc: "짧은 시간에 지그문트가 이룬 성취에도 불구하고, 메트로의 모든 역에서 완전히 외계적이고 필멸자의 이해를 넘어서는 유일한 인간형 존재로 사는 것은 외로운 일이었다(«그» 모드로 플레이하지 않는 한). 그래서 게슈타포조차 통찰을 얻지 못한 «이해를 초월한 공포»라고밖에 설명할 수 없는 방법을 통해 우리 퓌러는 새로운 친구들을 얻은 듯하다."

 RCH_april_fools_focus_3b: "산업 총동원"
 RCH_april_fools_focus_3b_desc: "지그문트의 야망을 제때 이루기 위해 퓌러는 자신이 말한 «메타 템플릿을 만들라»는 요구를 충족할 충분한 군수 생산 능력을 확보하라고 명령했다. 제국은 이를 실현하기 위해 필요한 모든 것을 할 것이다. 지금 이 순간에도 마지막 화장지 공장이 개조되어 개자식 총기를 대량 생산하고 있으며, 다른 «비필수» 생산도 곧 뒤따를 것이다."

 RCH_april_fools_focus_3c: "판도라의 상자 3.0 일렉트릭 부갈루"
 RCH_april_fools_focus_3c_desc: "새로 도착한 첫 무리는 이제 메트로마흐트 군에 자리를 잡은 듯하다. 일부 반대파는 이 «아리안»이 «애니메이션 소녀»라는 존재에게 이끌리는 것이 정말 «아리안»인지 묻지만, 이제 영원히 침묵했다. 그녀의 지위를 더 굳히기 위해 지그문트는 [삭제됨]을 다시 열어 더 유능한 도움을 불러올 것이다."

 RCH_april_fools_focus_4: "작전 폴 로트"
 RCH_april_fools_focus_4_desc: "이제 때가 되었다고 판단한 우리 퓌러는 동쪽의 붉은 위협을 상대로 총력전을 선포했다. 위대한 지도자의 영광스러운 영도 덕분에 그들의 박멸은 임박했다. 지금 이 순간에도 새로 개조된 작업장들은 전쟁 이후 인류에게 알려진 최고의 무기를 우리 병사들에게 공급하려 서두르고 있으며, 새로 세워진 장군들은 국경에서 메트로마흐트를 집결시켜 이 오랜 투쟁을 끝낼 단 한 번의 대전투를 준비하고 있다."

 RCH_april_fools_focus_4a: "브릴 아리안 스피릿 활성화"
 RCH_april_fools_focus_4a_desc: "모든 아리안은 내면의 하이퍼보레아 정신을 풀어놓아야 한다. 세상을 개조하려면 노르딕 파워가 네 안으로 들어오는 것을 느껴야 한다. 왜냐고? ---- 그래야 하니까, 알겠지?"

 RCH_april_fools_focus_4aa: "세기의 벌크"
 RCH_april_fools_focus_4aa_desc: "우리는 브릴 스피릿을 지닌 또 다른 인물이 있다는 사실을 알게 되었다. 내부 메트로에서 멀리 떨어진 천구백오 연합 북쪽에 사는 인물이다. 지그문트는 이 인물을 찾겠다는 의지가 확고하다."

 RCH_april_fools_focus_4b: "검은 태양을 어떻게 움직이지"
 RCH_april_fools_focus_4b_desc: "선전부는 퓌러의 새로운 수사를 행동으로 옮기기 위해 작업 중이다. 포스터, 리플렛, 팜플렛이 민중에게 읽히도록 배포되고 있다. 하지만 한 가지 문제가 선전부를 막는다. 그 웃긴 틱톡 편집처럼 태양을 어떻게 움직여 깜박이게 할 수 있지?"

 RCH_april_fools_focus_4ba: "나의 작은 다크 에이지 편집"
 RCH_april_fools_focus_4ba_desc: "창피할 정도로 긴 시간이 흐른 뒤에야 선전부가 상징을 팜플렛에 찍어내는 데 성공했다. 에브로파는 깨어 있다- 진짜 아리안은 취침 시간이 없다 엄마."

 RCH_april_fools_focus_5a: "존나 아리안"
 RCH_april_fools_focus_5a_desc: "지그문트와 그녀의 일행이 자리를 잡고, 식단에서 넘쳐나는 버섯을 극복하는 작은 문제도 해결하며 새 삶에 적응할 시간이 충분히 지난 지금, 그들의 진정한 힘을 세상에 드러낼 때다. 왜 처음부터 하지 않았냐고? 좆까서 그렇다."

 RCH_april_fools_focus_5b: "새로운 메트로마흐트"
 RCH_april_fools_focus_5b_desc: "이 몽골 화가 소녀들이 이미 제국의 행정과 기관을 운영하고 퓌러 역할을 하며 군사 지휘권까지 장악했으니, 지그문트가 직접 군대를 소환하는 것도 당연하다. 결국 무엇이 그녀를 막겠는가? 시공간 연속체? 다른 소식으로는, 교체된다는 소식에 메트로마흐트와 에스에스 장교들이 충격에 빠졌다고 한다."

 RCH_april_fools_focus_5c: "포커스를 글자 위로 어떻게 끌어오죠"
 RCH_april_fools_focus_5c_desc: "얘들아 제발 도와줘 나 호아이포 뉴비야 내 티엔오 오버홀 서브모드 둘에 도움이 필요해."

 RCH_april_fools_focus_5d: "여기에 제목 입력"
 RCH_april_fools_focus_5d_desc: "여기에 텍스트 입력"

 RCH_april_fools_focus_6: "비인간적 내구성"
 RCH_april_fools_focus_6_desc: "제국을 처음 장악할 때조차 이 다른 세계의 신비로운 존재들이 지닌 힘과 신체 능력의 격차는 눈에 띄었다. 그들은 육체적 피해에 대한 비정상적인 저항을 지녔고, 이는 전투에서 엄청난 이점을 제공하지만 특정 개인에게만, 그리고 각기 다른 정도로만 나타난다고 한다. 미확인 출처는 이 초능력을 «플롯 아머»라고 부르며, 그 갑옷이 무엇으로 이루어졌는지는 오랜 세월의 의문이다."

 RCH_april_fools_focus_6b: "수십억은 들어야 한다"
 RCH_april_fools_focus_6b_desc: "백만 명... 아마도. 슈타인하우저는 수리한 햄 라디오로 팟캐스트를 시작하고 있다. 팟캐스트가 무엇이든, 우리의 퓌러는 메트로의 나머지가 그의 말을 듣게 하려고 고집하고 있다."

 RCH_april_fools_focus_6a: "이 포커스 나중에 마무리"
 RCH_april_fools_focus_6a_desc: "이고르, 업데이트를 배포하기 전에 이 포커스 현지화와 포커스 효과를 마무리하라고 기억해
아 젠장, 아무거나 좆까. 이런 데 힘 쓸 생각도 없잖아."

 RCH_april_fools_focus_7: "작전 폴 쥐트베스텐"
 RCH_april_fools_focus_7_desc: "스파르타가 엘리트 전사 집단인 척하는 걸 좋아한다면, 우리는 십오 대 일로 압도될 때 이념적 순수성과 번쩍이는 갑옷이 얼마나 무의미한지 보여주겠다. 게다가 우리도 이념적으로 똑같이 순수하다. 폴리스는 곧 형성될 새로운 제국의 왕관 보석이 될 것이다. «그리스인인가 뭔가, 엿 같은 요거트를 만들더라.» 폴리스에 대한 입장을 묻자 지그문트가 말했다."

 RCH_april_fools_focus_7b: "대공성전"
 RCH_april_fools_focus_7b_desc: "그가 포털을 어떻게 통과했는지는 모르지만, 퓌러를 지지하려는 열의는 의심할 여지가 없다. 버섯 보급을 모조리 먹어치우기 전에 그를 제대로 써먹어야 한다."

 RCH_april_fools_focus_7a: "좆까, 하나의 투쟁"
 RCH_april_fools_focus_7a_desc: "하나의 연대.\n\n\n\n\n\n\n\n살려줘."

 RCH_april_fools_focus_8a: "젤월 제울 씨발 어떻게 철자 쓰지"
 RCH_april_fools_focus_8a_desc: "폴리스 저항의 마지막이 사라져 가는 와중, 지그문트가 곧 모든 역을 통합할 것이며 이 새로운 미래에서 선택지는 죽음 아니면 그녀의 무리에 합류하는 것뿐이라는 사실이 분명하다. 폴리스의 이성적인 사람들은 이성적인 선택을 하겠지. 퓌러의 기분에 따라 수도를 옛 폴리스 수도로 옮기는 계획이 움직일 수 있으며, 그 자리는 메트로 역들의 심장부에 놓인 지휘 위치가 될 것이다. "

 RCH_april_fools_focus_8b: "스파르타인 길들이기"
 RCH_april_fools_focus_8b_desc: "스파르타 역에 대한 예상 승리로 지그문트의 지도력에 대한 신뢰는 최고조에 올랐다. 이런 연속된 승리는 전례가 없었다. 별개의 이야기지만, 지그문트를 «위버멘쉬 티어 와이푸»로 숭배하는 새로운 교단이 제국 전역과 새 영토에서 급속히 퍼지며 통합 속도를 끌어올리고 있다. 반대파는 그들을 «위브»라 부르지만, 퓌러를 중상했다는 이유로 총살대에 끌려갔을 것이다. "

  RCH_april_fools_focus_8d: "리틀 니틀러"
  RCH_april_fools_focus_8d_desc: "제국의 한 아이가 큰 아돌프를 본떠 작은 캐리커처를 뜨개질로 만들었다. 귀엽지 않나? 사랑스럽지 않나?\n\n\n형님, 이건 그냥 기본 트리에서 훔친 포커스 효과다. 이 만우절 업데이트는 끔찍하다"

 RCH_april_fools_focus_8c: "기이한 생물"
 RCH_april_fools_focus_8c_desc: "설명 쓰기 귀찮다. 그러니 사기급으로 넣어라."

 RCH_april_fools_focus_9: "팍스 게르마니카"
 RCH_april_fools_focus_9_desc: "공산주의 붉은 라인과 스파르타, 폴리스의 패배 이후, 한자에 대한 마지막 승리는 제국이 메트로의 지배자이자 통일자로 확실히 굳어지는 계기가 될 것이다. 메트로에 전례 없는 평화의 시대가 올 것이다. 이 전쟁의 후원자 퓌러 지그문트에게 모든 감사를 바친다."

 RCH_april_fools_focus_10: "아가르타 발견"
 RCH_april_fools_focus_10_desc: "«진짜임.» -익명"

