 RCH_april_fools_focus_1: "열린 판도라의 상자"
 RCH_april_fools_focus_1_desc: "오늘 우리의 수도인 스킬러로프스카야 역 아래 800m 지점에서 지진 소동이 감지되었습니다. 정보국은 이것이 공산주의자들의 가증스러운 새로운 술책이라고 확신하고 즉시 퓌러를 대피시키는 한편, 메트로마흐트 대기 부대들을 파견했습니다. 09시 30분, 이 진동이 이동하기 시작했습니다. 놀라운 속도로 지표면을 향해 올라왔고, 09시 32분에는 제국 의사당 밖에서 폭발과 함께 지표면을 뚫고 나왔습니다. [이 시기의 기록은 삭제됨] [삭제됨]까지, 그곳에 있던 메트로마흐트 부대는 무력화되었습니다. 10시 21분, 지그문트라고 알려진 존재가 스킬러로프스카야와 바그네로프스카야 사이의 터널에서 이전 퓌러의 비상용 트램 카트와의 연락이 두절된 후 스스로를 퓌러라고 선포했습니다. «도대체 뭐야? 끝난 것 같군.» - 새로운 정부를 받아들인 볼코프. «분명 공산주의 외계인이나 뭐 그런 걸 거야.» - 아넨에르베의 익명 회원."

 RCH_april_fools_focus_2: "새로운 퓌러"
 RCH_april_fools_focus_2_desc: "제4제국이 방금 일어난 일을 이해하려고 애쓰는 동안, 새로운 퓌러는 직접 참석하거나 불가능할 경우 방송을 통해 청취해야 하는 의무 연설을 발표했습니다. 연설 도중 지그문트는 훗날 서기들이 기술하기를; «존나 아리아인다운» 에너지를 발산했습니다. 말할 필요도 없이, 이 전설적인 힘의 과시 이후 지그문트의 통치는 의심의 여지가 없게 되었습니다. 아넨에르베 광신도들은 지그문트가 아리아인을 위대함으로 이끌기 위해 아가르타에서 보내진 존재라고 재빨리 예언했고, 곧이어 SS가 그녀를 지지하기 위해 결집했으며 메트로마흐트도 그날 늦게 항복했습니다."

 RCH_april_fools_focus_3a: "판도라의 상자 2.0 일렉트릭 부갈루"
 RCH_april_fools_focus_3a_desc: "그 짧은 시간 동안 지그문트가 이룩한 업적에도 불구하고, 메트로의 모든 역에서 완전히 외계인 같고 필멸자의 이해를 넘어서는 유일한 인간형 존재로 산다는 것은 외로운 일이었습니다(«그» 모드로 플레이하지 않는 한 말이죠). 그래서 게슈타포조차 통찰을 얻을 수 없었던, «이해를 초월한 공포»라고밖에 설명할 수 없는 방법을 통해 우리 퓌러는 새로운 친구들을 얻은 것 같습니다."

 RCH_april_fools_focus_3b: "전차 산업 전역 동원"
 RCH_april_fools_focus_3b_desc: "시기스문드의 야망을 충족시키기 위해 Fuhrer는 그녀가 말하는 '메타 템플릿'을 만들기 위한 충분한 양의 군사 생산 능력을 모아야 한다고 요구했다. 제국은 이러한 결과를 달성하기 위해 필요한 모든 것을 할 것이다. 우리는 지금까지 마지막 화장실 용품 공장을 개조하여 대량생산용 악마 총기를 생산하고 있으며, 다른 '필요하지 않은' 생산도 곧 따라올 예정이다."

 RCH_april_fools_focus_3c: "판도라 상자 3.0 일렉트릭 부가로"
 RCH_april_fools_focus_3c_desc: "새로운 입사자의 첫 번째 배치가 메트로마르크트 군에 정착한 것처럼 보이지만, 일부 반대파는 그녀가 이 '아니메 걸' 엔티티를 지휘하는 것이 정말 '아리안'인지 의심하고 있지만, 그들은 영원히 침묵을 피했습니다. 그녀의 통치에 더 많은 능력있는 도움을 끌어들이기 위해 시지스문드가 [삭제된]를 다시 열 것입니다."

 RCH_april_fools_focus_4: "하계 작전"
 RCH_april_fools_focus_4_desc: "때가 되었다고 판단한 우리 퓌러는 동쪽의 붉은 위협에 대해 총력전을 선포했습니다. 우리 위대한 지도자의 영광스러운 영도 아래 그들의 박멸이 임박했습니다. 지금 이 순간에도 새로 개조된 작업장들은 전쟁 이후 인류에게 알려진 최고의 무기들을 우리 군인들에게 공급하기 위해 서두르고 있으며, 새로 임명된 장군들은 너무나도 오랫동안 지속되어 온 이 투쟁을 끝내고 승리를 쟁취하기 위해 국경으로 메트로마흐트를 소집하고 있습니다."

 RCH_april_fools_focus_4a: "VRIL 아리아인 정신 활성화"
 RCH_april_fools_focus_4a_desc: "모든 아리아인은 내면의 하이퍼보레아 정신을 해방해야 합니다. 세상을 재구성하려면 당신 안으로 들어오는 노르딕 파워를 느껴야 합니다. 왜냐고요? ---- 그래야만 하니까요, 알겠습니까?"

 RCH_april_fools_focus_4aa: "세기의 대량"
 RCH_april_fools_focus_4aa_desc: "우리는 내부 메트로에서 멀리 떨어진 1905 연합 연방 북쪽에 사는 개인이 VRIL 정신을 소유한 것으로 알게되었습니다. Sigismund는 이 인물을 찾기 위해 절대적인 의지로 있습니다."

 RCH_april_fools_focus_4b: "블랙 선을 움직이는 방법은 무엇인가요?"
 RCH_april_fools_focus_4b_desc: "우리의 전파부는 우리의 총통이 새로운 언어를 행동으로 바꾸는 데에 노력을 기울이고 있습니다. 포스터, 리플렛 및 팜플렛이 우리 민중에게 읽을 수 있도록 배포되고 있습니다. 그러나 우리의 부처가 당황하는 한 가지 문제가 있습니다. 우리는 그 웃긴 틱톡 편집에서처럼 태양을 움직여서 깜박이는 방법은 무엇인가요?"

 RCH_april_fools_focus_4ba: "나의 작은 어두운 시대의 편집"
 RCH_april_fools_focus_4ba_desc: "어느 정도 시간이 걸렸지만 결국 우리는 선전부에 심볼을 인쇄하는 것을 성공했습니다. 유로파는 깨어있었습니다- 노력한 아리아인들은 엄마에게 자정은 필요하지 않습니다."

 RCH_april_fools_focus_5a: "존나 아리아인답게"
 RCH_april_fools_focus_5a_desc: "이제 지그문트와 그녀의 승무원들이 자리를 잡고 식단에서 넘쳐나는 버섯을 극복하는 사소한 문제를 해결하며 새로운 삶에 적응할 충분한 시간을 가졌으니, 이제 그들의 진정한 힘을 세상에 보여줄 때입니다. 왜 처음부터 하지 않았냐고요? 좆까세요, 그 이유입니다."

 RCH_april_fools_focus_5b: "새로운 메트로마흐트"
 RCH_april_fools_focus_5b_desc: "이 몽골 화가 소녀들이 이미 제국의 행정과 기관을 운영하고 퓌러 역할을 하며 군사 지휘권까지 장악했으니, 지그문트가 직접 군대를 소환하는 것도 당연합니다. 결국 무엇이 그녀를 막겠습니까? 시공간 연속체요? 한편, 교체된다는 소식에 충격에 빠진 메트로마흐트와 SS 장교들이 난리가 났다는 소식입니다."

 RCH_april_fools_focus_5c: "메인 텍스트 위에 초점을 잡는 방법은?"
 RCH_april_fools_focus_5c_desc: "형제들아 도와줘라. Hoi4 뉴비야. 내 TNO 개조 서브모드 2에 대해 도움좀 주세요."

 RCH_april_fools_focus_5d: "어떤 제목을 넣으세요"
 RCH_april_fools_focus_5d_desc: "어떤 텍스트를 넣으세요"

 RCH_april_fools_focus_6: "인간과는 다른 내구성"
 RCH_april_fools_focus_6_desc: "초기 리히트 점령 시에도 이러한 신비로운 외계 생명체의 강력함과 물리적 특징의 차이가 눈에 띄었다; 그들은 육체적인 피해에 대한 비정상적인 저항력을 가지고 있으며, 이는 전투에서 엄청난 이점을 제공하지만, 이것은 특정 개인에게만 적용되고 다양한 정도로 작용한다고 한다. 미확인한 출처는 이 초인간 능력의 이름을 '플롯 아머'라고 부른다; 이 갑옷이 무엇으로 구성되어 있는지는 오랜 세월 동안 의문이다."

 RCH_april_fools_focus_6b: "억만 명은 들어야 합니다"
 RCH_april_fools_focus_6b_desc: "백만 명... 아마도. 스티나우저는 수리한 햄 라디오를 사용하여 팟캐스트를 시작하고 있습니다. 팟캐스트가 무엇인지 모르겠지만, 우리의 지도자는 나머지 메트로에서 그의 말에 귀 기울일 것을 강하게 주장합니다."

 RCH_april_fools_focus_6a: "RCH_이것을 나중에 마무리하라"
 RCH_april_fools_focus_6a_desc: "이그오르, 이 포커스 로컬라이제이션과 효과를 먼저 완료하고 업데이트를 배포하기 전에 기억해라\n\n\n아, 하긴 뭐. 우리가 이런 것에 노력을 기울이지는 않으니까."

 RCH_april_fools_focus_7: "작전 남서부"
 RCH_april_fools_focus_7_desc: "스파르타가 자신을 엘리트 전사 군단으로 꾸미는 것을 좋아한다면, 우리는 그들이 숫자 15배를 넘어서도 의식적인 순수성과 빛나는 갑옷이 얼마나 가치가 없다는 것을 보여주겠다. 그리고 우리 또한 마찬가지다. 폴리스에 대해서는 새로운 제국이 곧 형성될 것이라는 것이 확실하므로, 그곳은 가장 빛나는 장신구가 될 것이다. «그들은 그리스인일까? 그들이 쓰레기 같은 요거트를 만든다고 말한 SIGISMUND의 입장이다.»

 RCH_april_fools_focus_7b: "빅 시즈"
 RCH_april_fools_focus_7b_desc: "그는 포탈을 통해 어떻게 들어갔는지 우리는 아직 모르지만, 히틀러를 지지하는 열정은 의심할 수 없다. 그를 적절히 활용해야 하며, 그가 모두 버섯 공급을 먹어치우기 시작하기 전에."

 RCH_april_fools_focus_7a: "fuck it, 한 사람의 투쟁"
 RCH_april_fools_focus_7a_desc: "한 마을의 단결.\n\n\n\n\n\n\n\n도와주세요."

 RCH_april_fools_focus_8a: "젤월- 제울- FUCK 어떻게 spell하죠?"
 RCH_april_fools_focus_8a_desc: "폴리스 저항의 마지막이 사라지기 시작하는 것을 보면서 분명히 시그스문드가 모든 역을 하나로 합치게 되고, 죽거나 그녀의 무리에 합류해야 하는 새로운 미래에 대한 선택은 명백합니다. 폴리스의 현명한 사람들은 현명한 결정을 내릴 것입니다. 푸르허의 기분에 따라 수도를 이전 폴리스 수도로 옮기는 계획이 진행될 수 있습니다. 이는 메트로 역들의 중심부에 위치하고 있는 지휘관의 자리를 차지할 것입니다."

 RCH_april_fools_focus_8b: "스파르타인의 길들여진 것"
 RCH_april_fools_focus_8b_desc: "스파르타 역의 예상 승리에 대한 신뢰는 시지스문드의 리더십에 대해 최고 수준으로 높아졌습니다. 이러한 빠른 연승은 지금까지 없었던 일이며, 무관한 주제로 보자면, 새로운 종교가 시지스문드를 «슈퍼맨급 웨이브»라고 부르며 그녀를 숭배하고 있는 것이 Reich의 모든 지역과 새로운 영토에서 급속히 퍼져 나갔습니다. 이는 통합 과정에 큰 도움이 되었으며, 반대파들은 그들을 «위브»라고 불렀지만, 이제는 모두 총살형으로 처단되었을 것입니다."

  RCH_april_fools_focus_8d: "리틀 나이트러"
  RCH_april_fools_focus_8d_desc: "레히치아의 자식이 큰 AH를 나무로 만든 작은 캐릭처. 귀여운가? 사랑스러운가?\n\n\n형님, 이것은 실제로 기본 트리에서 훔쳐온 포커스 효과입니다. 이 아프릴 푸일즈 업데이트는 참으로 끔찍합니다"

 RCH_april_fools_focus_8c: "이상한 생물"
 RCH_april_fools_focus_8c_desc: "설명 쓰기 귀찮아. 그래서 강력한 것 좀 줘."

 RCH_april_fools_focus_9: "파크스 제르마니카"
 RCH_april_fools_focus_9_desc: "공산주의 붉은라인의 패배와 스파르타, 폴리스. 한자동맹에 대한 마지막 승리는 메트로의 지배력과 임박한 통일을 이끌어내는 리히스의 불가침 지위에 대한 확실성을 확보할 것입니다. 평화의 시대를 메트로에서 처음으로 경험하게 될 것입니다. 모두 Fuhrer Sigismund!에게 감사합니다."

 RCH_april_fools_focus_10: "아가르타 발견"
 RCH_april_fools_focus_10_desc: "«실제로 존재한다.» - 잉여 인간들(t. Anon)"

