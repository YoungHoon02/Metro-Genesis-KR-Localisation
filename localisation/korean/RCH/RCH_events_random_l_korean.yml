 RCH_random_event.1.t: "역경의 배신음모"
 RCH_random_event.1.d: "우리의 정보망에서 최근에 역경의 병사들 중 한 그룹이 탈출음모을 꾸미고 있다는 것이 드러나게 되었다. 그러나 다행히도 이들은 적절한 시점에 발각되었다. 이 병사들은 돌연변이s 영토로 도주하려고 시도하는 것을 포착했다. 당연하게도, 우리는 이러한 배신자들을 체포했다. 이제 문제는 그들을 체포한 후 어떻게 처리할 것인지이다. 역경을 떠나려는 죄인들인가? 아니면 우리가 그들을 남기도록 설득할 수 있을까?"
 RCH_random_event.1.a: "푸히르의 배신은 죽음으로 보상된다"
 RCH_random_event.1.b: "수용소에 넣고 공중전시를 시작하라"
 RCH_random_event.1.c: "어떤... 설득이 그들의 충성심을 다시 생각하게 할 수 있다"

 RCH_random_event.2.t: "변이체가 우리 중에 있나요?"
 RCH_random_event.2.d: "우리는 최근에 명령관 중 한 명이 실제로 변이체라는 보고서를 받았습니다. 그 아래 있는 сол자들은 그의 유전적 순결을 의심하고 그가 실제로 변이체인 것을 숨기고 있다는 것을 확신합니다. 그들은 더러운 타락한 이가 지휘하는 것을 원하지 않습니다. 그들은 높은 곳에서 행동을 촉구합니다. 이러한 소문에 대해 어떻게 처리해야 하나요?"
 RCH_random_event.2.a: "변이체라는 이유로 그를 처형하라"
 RCH_random_event.2.b: "이러한 소문은 확실히 거짓입니다."
 RCH_random_event.2.c: "이 소문들을 자세히 살펴보세요."

 RCH_random_event.3.t: "변성자로 드러난 것"
 RCH_random_event.3.d: "우리의 병사들이 예상한 대로, 장교는 실제로 변성자였다. 우리의 게스트APO가 그의 몸에 있는 여러 변형표적을 발견했으며, 그의 비정상적인 특징은 출생과 관련된 것으로 결론지었다. 그들은 즉시 그의 죽음을 명령했다. 그의 아래서 복무하는 병사들은 안도감을 느꼈지만, 변성자와 관련된 결함으로 인한 검열의 생각이 여전히 그를 따라다니고 있다."
 RCH_random_event.3.a: "예상대로. 처벌. 죽음."

 RCH_random_event.4.t: "비난은 무의미하다"
 RCH_random_event.4.d: "우리의 게슈타포 요원들이 광범위하게 조사하고 그의 초기 거부에도 불구하고, 그의 몸은 유전적 결함의흔적가 나타나지 않았다. 심지어 더 나아가, 그의 신체 비율은 순수 인종이 기대되는 것과 완벽하게 일치했다. 그는 활발한 임무로 돌아갈 수 있지만 그 아래에있는 병사들은 그를 다시 받아들이기 힘들어하고, 계속해서 그가 실제로는 변형체라는 것을 비난할 것이다."
 RCH_random_event.4.a: "이러한 루머를 없애야 한다."
 RCH_random_event.4.b: "그러나 변신자가 아니더라도 우리는 여전히 얼굴을 지킬 수 있다."

 RCH_random_event.5.t: "수상한 변형 장교가 도망간다"
 RCH_random_event.5.d: "검문 중인 변형을 숨기고 있다고 의심받는 장교가 우리 경비대와 달아났다. 그의 위치를 찾으려는 조사 결과는 거의 없다. 그는 리히트에서 도망쳤다고 추정된다. 변형자들이 그를 받아들일 가능성은 거의 없으며, 결코 그를 먹어치우지 않을 것이다."
 RCH_random_event.5.a: "그곳에선 리히트를 더 이상 해칠 수 없다."

 RCH_random_event.6.t: "전직 혐의자 경찰관 살해"
 RCH_random_event.6.d: "우리 최악의 보고서들이 현실로 나타났습니다. 장교는 군사 업무에 돌아가게 허용되었습니다. 그러나 그의 아래에있는 병사들은 그가 유전자 변이체라는 것으로 여겨지는 것에 의해 이끌릴 것을 거부했습니다. 이는 병사가 개인 사택에서 잠들어 있는 동안 장교를 살해하기로 결심한 것으로 이어졌습니다. 우리의 게슈타포에 의해 체포되고 질문받은 후, 병사들은 침묵의 맹세를 맹세합니다. 처벌을 추구하는 데는 거의 의미가 없지만, 체포하거나 즉시 집행할 수 있는 병사의 수가 너무 많기 때문에."
 RCH_random_event.6.a: "그것에 대해 아무 것도 할 수 없었다."

 RCH_random_event.7.t: "고발의 수준이 감소"
 RCH_random_event.7.d: "그 장교는 다시 지휘관으로 부임하여 군사적 의무를 수행했으며, 그 장교에게 문제가 발생하지 않았다. 때때로 그의 병사들로부터 소문과 비난을 듣기도 하지만. 그것은 고발이 완전히 사라진 것처럼 보인다. 그 고발이 실제로는 지휘관의 엄격한 훈련 루틴과 그의 부하들을 동기 부여하기 위해 처벌을 사용하는 경향에 대한 이유였는지는 모르지만?"
 RCH_random_event.7.a: "그것은 좋은 소식이다."

 RCH_random_event.8.t: "문 앞의 낯선 이"
 RCH_random_event.8.d: "한 망토를 두른 인물이 우리 입구 앞에 서 있습니다. 우리의 영역을 침범했음에도 불구하고, 우리 경비병들이 쏜 총탄을 몇 번이고 무사히 피해낸 그는 끈질기게 버티고 있습니다. 그는 단지 우리 영역을 지나는 안전한 통행권을 원할 뿐입니다. 초라한 외양에도 불구하고 그는 해를 끼칠 의사가 없으며, 그의 목적지가 장기적으로 제국의 이익에 부합할 것이라고 주장합니다."
 RCH_random_event.8.a: "꺼지라고 말해라."
 RCH_random_event.8.b: "통과를 허용하라."

 RCH_random_event.9.t: "인력 부족"
 RCH_random_event.9.d: "입대하여 군에 합류할 수 있는 유능하고 자발적인 인원이 갑자기 부족해졌습니다. 우리 모병관들은 자발적이든 아니든 무고한 이들을 강제로 끌고 오거나 납치하려 해도 월간 할당량을 채우는 데 점점 더 어려움을 겪고 있습니다."
 RCH_random_event.9.a: "알겠다."

 RCH_random_event.10.t: "인력 과잉"
 RCH_random_event.10.d: "우리 군에 징집되기를 원하는 인원이 넘쳐나고 있습니다. 멀리서 돌연변이 활동이 증가했다는 소문 때문이든, 아니면 우리의 광범위한 선전 캠페인 덕분이든, 우리 모병관들은 월간 예상 할당량을 훨씬 상회하는 실적을 올리고 있습니다."
 RCH_random_event.10.a: "알겠다."

 RCH_random_event.11.t: "시민들이 전쟁을 원한다!"
 RCH_random_event.11.d: "지금까지의 보고서에서 돌연변이 활동이 국경 근처에서 일어나는 것처럼 보이거나, Propaganda-minister가 세운 계획으로 인해 시민들은 돌연변이에 대한 전쟁에 대해 절대적인 지원을 표명했다. 그들이 희생의 의미를 정말로 이해하고 있는지는 불확실하다."
 RCH_random_event.11.a: "그들은 절대적인 지원을 표명했다."
