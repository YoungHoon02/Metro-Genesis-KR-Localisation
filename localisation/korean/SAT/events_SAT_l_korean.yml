l_korean:
 nf_SAT.1.t: "칼리파테에 대한 승리"
 nf_SAT.1.d: "어둠을 틈타 침입한 우리 광신도들이 칼리파 감시대를 습격하여, 압도적인 숫자로 그 오합지졸들을 패퇴시켰습니다. 초소를 점령했으며 터널은 이제 우리의 손에 들어왔습니다."
 nf_SAT.1.a: "결국 그들도 우리 앞에 무릎 꿇는 법을 배우게 될 것이다."

 nf_SAT.2.t: "패배"
 nf_SAT.2.d: "우군이 모든 전력을 다했음에도 적을 제압하기엔 부족했습니다. 우리는 패배했습니다."
 nf_SAT.2.a: "전열을 가다듬어라, 조만간 반드시 반격할 것이다."
 nf_SAT.2.b: "그들의 시간도 곧 끝날 것이다."

 nf_SAT.3.t: "국경 분쟁 취소"
 nf_SAT.3.d: "양측 군대는 아직 총성을 주고받지 않았습니다. 시간이 흐를수록 어느 쪽도 먼저 움직일 기색이 보이지 않습니다... 아니 오히려, 더 큰 계획이 진행되고 있는 듯합니다."
 nf_SAT.3.a: "지금은 더 시급한 용무가 있다."

 nf_SAT.4.t: "사탄주의자의 승리"
 nf_SAT.4.d: "티미리야제프스카야의 사탄주의자들을 상대로 승리를 거두었습니다! 우리의 전사들은 역경을 이겨내고 굳건히 버텼으며, 광신도 무리들은 그들의 역으로 비굴하게 기어 들어갔습니다."
 nf_SAT.4.a: "그 카피르 놈들을 심연 속으로 몰아넣어 주마!"

 nf_SAT.5.t: "샤이탄의 제자들"
 nf_SAT.5.d: "우리는 때를 기다리며 기회를 엿보아 왔습니다. 불신자들에게 맞서 공격을 개시할 순간만을 말입니다. 머지않아 만인이 우리 앞에 무릎 꿇게 될 것입니다. 그때까지 티미리야제프스카야는 죄악의 피난처가 될 것입니다."
 nf_SAT.5.a: "이 도구들이 있다면, 남부 놈들은 다시 한번 어둠을 두려워하게 될 것이다."

 nf_SAT.6.t: "몰록의 전사들"
 nf_SAT.6.d: "남부인들의 가슴 속에 공포를 새겨줄 것이다. 북쪽의 쥐 인간들을 처리하고 나면 남쪽으로 시선을 돌릴 수 있겠지. 우리는 발밑에 피로 얼룩진 길을 개척할 것이며, 우리에게 대항하는 자들은 모두 티미리야제프스카야 입구 벽에 매달리게 될 것이다. 이 세계의 주인이 누구인지 보여주는 소름 끼치는 경고가 되겠지."
 nf_SAT.6.a: "오만하고 반항적인 그들은 입에 담지 못할 업적을 쌓을 것이다."
 nf_SAT.6.b: "불경한 의식으로 탄환에 저주를 내려라... 그들의 상처가 오물을 담는 그릇이 되게 하라."

 nf_SAT.7.t: "부랑자 축출"
 nf_SAT.7.d: "부랑자들을 거처에서 쫓아내는 것은 생각보다 쉬운 일이었습니다. 그들이 조잡하게 피워둔 모닥불과 등불은 터널 안에서 그들의 위치를 너무나 쉽게 노출시켰습니다. 우리 습격대가 경비병들과 마주치자 잠시 동안 총성이 울려 퍼졌고, 승패는 순식간에 결정되었습니다. 병사들이 쓰러지자 많은 이들이 더 깊은 곳으로 달아났고, 병들거나 발이 느린 자들은..."
 nf_SAT.7.a: "우리 폭력배들이 움직이는 표적을 맞히는 법을 익혔군."
 nf_SAT.7.b: "우리 폭력배들이 그들을 산 채로 잡아 티미리야제프스카야로 끌고 왔다."

 nf_SAT.8.t: "쥐떼 축출"
 nf_SAT.8.d: "불안한 예감이 적중했습니다. 어둠 속에 새로운 미끼를 던져두자, 우리 보초들은 거대한 쥐 무리가 미끼를 갉아먹는 것을 목격했습니다. 쥐들이 뒤덮은 바닥은 시커멓게 일렁였고, 전등을 비추자마자 쥐떼는 순식간에 어둠 속으로 흩어졌습니다. 미끼는 뼈까지 깨끗이 뜯겨나가 핏자국만 남아 있었습니다.\n\n수년 전 화염방사기로 쥐떼를 섬멸했던 것처럼, 우리도 그 방법을 다시 사용할 수 있을 겁니다. 쥐들을 유인해낸 뒤 불을 뿜어 잿더미로 만드는 것이죠. 하지만 우리 종파원들에게 이 소문이 사실임을 밝히는 것은 그들의 마음에 공포와 불신을 심어줄 수도 있습니다."
 nf_SAT.8.a: "개만큼이나 거대한 놈들이었지만, 우리는 놈들을 심연 속으로 몰아냈다."
 nf_SAT.8.b: "사람만한 쥐라고? 이고르, 친구야. 버섯 좀 작작 먹어라..."

 nf_SAT.9.t: "시간이 잊은 장소"
 nf_SAT.9.d: "잊혀진 장소에서 우리 종파는 숨죽인 채 머물렀습니다. 많은 이들이 우리의 이름과 행적을 잊었지만, 결국 우리를 다시 두려워하게 될 날이 올 것입니다. 그동안 우리는 전력을 정비하고 세력을 결집할 수 있었습니다. 메트로에 입성할 당시 우리는 많은 소지품을 뒤에 남겨두었습니다. 그 버려진 장소들을 샅샅이 뒤진다면, 우리는..."
 nf_SAT.9.a: "어둠 속에서도 차마 읊조릴 수 없는 저주받은 텍스트를..."
 nf_SAT.9.b: "사람의 마음을 얼어붙게 할 필사본을 찾아낼 것이다."

 nf_SAT.10.t: "길 잃은 자들을 모으다"
 nf_SAT.10.d: "다른 사탄주의 종파들도 여전히 살아남아 있다고 믿어집니다. 지도에도 없고 우리조차 모르는 곳들 말입니다. 몇 차례의 시도 끝에 스토커 팀이 사탄주의자 무리를 찾아냈습니다. 어느 교회 지하 묘지에 모여 있더군요. 그들은 지표면에서 메트로 시스템으로 뚫고 들어오기 위해 땅을 파헤치고 있었습니다. 버섯 재배에는 큰 성과를 거두지 못해, 결국 지표면의 스토커들을 사냥해 인육을 먹으며 연명하고 있었습니다. 그들의 거처 벽과 통로는 덫에 걸린 가련한 스토커들의 피와 전리품으로 도배되어 있었습니다.\n\n그들을 우리 무리로 합류시켰습니다."
 nf_SAT.10.a: "집에 온 것을 환영한다."

 nf_SAT.11.t: "키타이-고로드의 지하 수로"
 nf_SAT.11.d: "밴딧이 점령한 키타이-고로드 역 밑에는 미로 같은 정비 터널과 수직 갱도가 펼쳐져 있습니다. 우리 무리의 많은 이들에게 이곳은 고향과도 같았으며, 이 축축한 지하에서 인근 지역을 습격하고 약탈할 계획을 세웠습니다. 어쩌면 그 밴딧들의 낙원 아래 여전히 우리 버림받은 무리들이 조금이나마 남아 기어 다니고 있지 않을까요?"
 nf_SAT.11.a: "그 광신도들을 다시 우리 품으로 데려와라."
 nf_SAT.11.b: "우리에게는 힘이 있다. 그들을 우리의 영향력 아래에 둘 수 있을 것이다."
 nf_SAT.11.c: "그들을 우리의 영향권 아래로 편입시켜라."

 nf_SAT.12.t: "동맹 파괴"
 nf_SAT.12.d: "남쪽에는 사비올로프스카야 동맹이 자리 잡고 있습니다. 그들이 내부 사정과 나치 놈들을 막아내느라 분주한 사이, 북쪽 역들은 약탈하기 딱 좋은 상태가 되었습니다. 비록 그들의 보초들도 칼리파 병사들처럼 얕볼 수준은 아닙니다만. 사비올로프스카야는 계속해서 무기를 비축하고 있으며, 특히 화염방사기를 다수 보유하고 있습니다."
 nf_SAT.12.a: "습격을 개시하라."
 SAV_excursion_tt: "사비올로프스카야로 원정을 떠나 인근 역들을 쑥대밭으로 만들 것입니다."

 nf_SAT.13.t: "심연 속의 갉아먹는 소리"
 nf_SAT.13.d: "더 깊이 파고들어 갈수록 균열 너머에서 그 소리가 들려옵니다. 속삭임. 그것이 울부짖습니다. 우리를 찾아, 우리가 가까이 다가오기를 원하고 있습니다.\n\n다 왔습니다.\n\n더 깊이 파야 합니다.\n\n더 깊이."
 nf_SAT.13.a: "가까워지고 있다는 징조다. 다 왔다."
 nf_SAT.13.b: "머지않았다. 노력을 멈추지 마라."

 nf_SAT.14.t: "고문의 천사들"
 nf_SAT.14.d: "폭력배, 무법자, 사회의 쓰레기들은 어울리는 군대라고 할 수 없습니다. 하지만 시간이 지나고, 압박과 원정을 거치며 오직 강한 자들만이 살아남았습니다. 매주 약한 자들이 깎여 나가며, 남겨진 자들은 그 어떤 시련 속에서도 더욱 확고하고 충성스러우며 헌신적인 우리 편이 됩니다. 그들이 목격한 참상에 미쳐버린 음울한 순례자와 조력자들. 의식의 조각과 문신으로 치장하고, 네 가지 성가로 축복받은 자들입니다."
 nf_SAT.14.a: "사탄의 분노를 집행할 선봉대."

 nf_SAT.15.t: "관문에서..."
 nf_SAT.15.d: "드디어 발굴해냈습니다. 마침내. 우리 앞에 끝없는 어둠의 심연이 펼쳐져 있습니다. 그 바닥에는 영원한 불길이 타오르고, 영원히 저주받은 자들의 비명소리가 울려 퍼집니다. 그렇습니다. 소문은 사실이었고, 이 고된 노고 끝에... 지옥이 풀려났습니다."
 ## Kingdom of the Ratmen / Actual skaven April Fools
 nf_SAT.15.a: "검은 쥐의 홍수가 쏟아져 나와 역 전체를 집어삼꼈습니다."
 ## Hell on Earth
 nf_SAT.15.b: "지옥의 문이 열렸습니다."
