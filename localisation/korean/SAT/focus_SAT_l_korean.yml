l_korean:
 SAT_1: "저주의 길"
 SAT_road_to_hell: "지옥으로 일직선으로 파고 내려가기 위해. 티미라제프스카야에 기반 시설을 구축해야 한다. 기반 시설의 수준이 높아질수록 지옥을 세상에 풀어놓는 날이 더 가까워질 것이다.\n\n"
 SAT_2a: "광기 어린 열성"
 SAT_2b: "지하세계의 수호자들"
 SAT_3a: "어둠 속의 다른 이들"
 SAT_3a_desc: "티미라제프스카야 인근에는 여전히 다른 이들이 거주하고 있다. 이슬람교도도, 남쪽 사람들도 아니다. 이 불행한 영혼들은 버려진 채 세상 아래의 어두운 곳에서 썩어가고 있는 듯하다. 버림받은 자들임에도 불구하고, 그들은 무지 속에서 하루하루를 보낸다. 참으로 불행한 일이다...."
 SAT_3b: "쥐와 인간"
 SAT_3b_desc: "티미라제프스카야 역이 수년 전 쥐 떼의 침공을 받았다는 이야기는 단순한 소문이 아니다. 과거의 역 대부분이 철거되고 교체되었지만, 벽과 승강장 사이에는 여전히 참혹한 흔적이 남아 있다. 더 끔찍한 것은, 혼자 있을 때면 무수한 발바닥이 파이프 안과 갈라진 벽 뒤를 찍찍거리며 긁어대는 소리가 들린다고 많은 이들이 단언한다는 점이다."
 SAT_4a: "이단적 사상"
 SAT_4a_desc: "폭탄이 떨어진 후 우리가 처음 모였을 때, 우리는 예배를 위해 세상에서 멀리 떨어진 곳으로 몰려들었다. 잊혀진 지 오래된 무덤과 뒤틀린 교회에서 형언할 수 없는 이름들을 찬양하며 더욱 사악한 만행을 저질렀다. 티미라제프스카야를 발견한 후 우리는 그곳으로 이주하며 이전의 근거지들을 뒤로했다. 만약 그 잊혀진 장소들에 탐사대를 보낸다면, 우리의 발굴을 도울 흥미로운 무언가를 찾을 수 있지 않을까?"
 SAT_4b: "컬트의 부름"
 SAT_4b_desc: "종말이 시작되자, 우리 신도들은 땅 밑 보이지 않는 곳으로 몰려들었다. 그곳에서 우리의 수는 늘어났고 헌신은 치솟았다. 계시를 통해 우리는 아마겟돈이 지옥을 풀어놓는 서막이며, 사탄의 집이 모스크바 메트로 시스템 아래에 자리 잡고 있음을 알게 되었다. 초기 시절 우리는 버려진 지하실과 오랫동안 잊혀진 납골당에서 안식처를 찾았다. 인류의 나머지가 재건을 모색하는 동안, 우리 신도들은 사탄의 계획을 결실로 맺기 위해 준비하고 있었다."
 SAT_5a: "악마가 잠든 곳"
 SAT_5b: "남부인들을 저지하라"
 SAT_5b_desc: "메트로에서 소위 문명의 개척지라 여겨지는 곳이다. 디미트롭스카야는 한자의 초자본주의적 패권과 제4제국의 철권 통치 사이에 끼어 있다. 집단 역사 초기에는 티미라제프스카야에서 몰려오는 쥐 떼의 공격을 막아냈으나, 이제 그들은 그 저주받은 역에서 온 새로운 적을 마주하게 될 것이다..."
