 SAT_domain_of_hell_idea:0 "지옥의 영토"
 SAT_domain_of_hell_idea_desc:0 "사탄의 교리를 굳게 믿는 야만적이고 사악한 폭도들의 공동체입니다. 이들은 지구 깊숙이 거대한 구덩이를 파기 위해 인근 역과 먼 곳의 주민들을 노예로 삼으려 합니다."

 SAT_armies_of_shaytan:0 "사탄의 군대"
 SAT_armies_of_shaytan_desc:0 "사탄의 군대라고 불리기는 하지만, 사실 이들은 다량의 약물에 취한 약탈자 무리에 불과합니다. 계급 간의 규율은 거의 존재하지 않으며, 군사 조직이라기보다는 무장을 잘 갖춘 폭도 집단에 더 가깝습니다."

 SAT_utter_conviction:0 "완전한 확신"
 SAT_utter_conviction_desc:0 "사탄주의자들은 성경에 예언된 세상의 종말이 이미 일어났으며, 악의 세력이 선의 세력을 압도했다고 굳게 믿고 있습니다. 모스크바 메트로는 지하 세계의 입구이며, 이들은 사탄 본인을 인간들의 세계로 불러내려 합니다.\n§R...그들이 조금만 더 깊이 파 내려갈 수만 있다면...§!"

 SAT_brutal_restructuring:0 "무자비한 재편성"
 SAT_brutal_restructuring_desc:0 "너무 오랫동안 우리는 무질서한 폭도에 불과했습니다. 이제 티미리야제프스카야를 차지했으니, 제대로 된 세력으로 재편성할 때가 왔습니다. 쭉정이는 솎아내야겠지만, 남겨진 이들은 진정한 강자가 될 것입니다."

