l_korean:
 ATQ_arms_vendor: "무기 판매상"
 ATQ_arms_vendor_desc: "단순히 §Y골동품상§!이라고도 알려진 §Y스타로카찰롭스코-돈스코이 연합§!은 모스크바 메트로 남부 거주 구역 대부분에 총기를 수출하는 데 특화된 역들의 집단입니다. 모든 종류의 이국적이고 희귀한 장신구를 값을 치르고 구할 수 있는 골동품 상점처럼 운영된다는 구실 아래, 지표면 원정을 통해 골동품을 직접 조달하거나 역에서 직접 제작하기도 합니다."
 ATQ_falling_into_poverty: "벼랑 끝"
 ATQ_falling_into_poverty_desc: "연합에 번영을 가져다주었던 대중적인 지도자의 최근 갑작스러운 사망 이후, §Y돈스카야§!와 §Y울리차 스타로카찰롭스카야§! 역은 점점 더 빈곤의 늪으로 빠져들고 있습니다."
 ATQ_kuznetsov_cache: "§Y쿠즈네초프의 은닉처..?§!"
 ATQ_kuznetsov_cache_desc: "주민들은 전임 지도자가 숨겨둔 희귀하고 가치 있는 장신구들이 담긴 이해하기 힘든 은닉처가 있다고 굳게 믿고 있습니다. 일부는 발견만 된다면 역사를 바꿀 수 있는 항방사능 약품이 함께 숨겨져 있다고 확신하기도 합니다. 스토커들이 대거 징집되어 이 숨겨진 보물을 찾기 위해 파견되었습니다.\n\n하지만 몇 주가 지나면서, 이 신화는 헛수고처럼 보이기 시작했습니다. 스토커들은 급격히 쇠퇴하는 역의 풍요로움을 돕는 대신 허황된 추적에 내몰리고 있습니다."
