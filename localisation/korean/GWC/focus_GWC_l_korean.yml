 GWC_focus_east_4_desc: ""
 GWC_focus_east_5:0 "최후의 보루 타격"
 GWC_focus_east_5_desc: ""

 GWC_focus_133:0 "충성스러운 신도들의 보상"
 GWC_focus_133_desc: ""

 GWC_focus_14aa:0 "지하 터널망 지도"
 GWC_focus_14aa_desc:  "지렁이님의 비밀스러운 경로가 우리 발아래에 숨겨져 있습니다. 복잡하게 얽힌 터널과 틈새를 활용하여 병력을 은밀히 이동시키고 새로운 사냥감을 찾아낼 것입니다."

 GWC_focus_15_ARB:0 "[ARB.GetNameDef]에 대한 복수"
 GWC_focus_15_ARB_desc:0 "아르바트 연합과의 결탁"

 GWC_heart_of_darkness:0 "어둠의 심장"
 GWC_heart_of_darkness_desc:0 "파크 포베디는 이제 전쟁 이전의 모습은 찾아볼 수 없습니다. 불길과 제물로 가득 찬 이곳은 소위 '문명'이라 불리는 것들과는 완전히 동떨어진 외계적이고 이단적인 공간으로 변모했습니다. 인간의 잔재 위에 지렁이 신앙의 재림이 시작되었습니다. 인류의 종말과 새로운 시대의 탄생입니다."

 GWC_rid_the_machines:0 "기계 파괴"
 GWC_rid_the_machines_desc:0 "메트로의 기계와 기술은 지렁이님의 섭리에 반하는 것이며, 반드시 파괴하고 폐기해야 합니다. 기계의 파편들은 쓸모없게 버려지거나 다른 용도로 분해될 것입니다. 사제는 신도들에게 기술이 곧 적임을 명확히 각인시켰습니다."
 GWC_rid_machines_improve_decision:0 "§Y기술 파괴 효과§!가 §G강화됩니다!§!"

 GWC_sharper_sticks:0 "날카로운 말뚝"
 GWC_sharper_sticks_desc:0 "우리의 영역을 표시하기 위해 세우는 말뚝들을 더 예리하게 갈아내야 합니다. 침입자들은 이 경고를 보고 감히 발을 들이지 못할 것입니다."

 GWC_scarier_stakes:0 "공포의 경계선"
 GWC_scarier_stakes_desc:0 "단순히 돌을 쌓아두는 것만으로는 부족합니다. 경계 표식 위에 부패하고 절단된 시체들을 매달아 두십시오. 불신자들은 우리 영토에 발을 들이기 전, 자신들에게 닥칠 운명을 직감하게 될 것입니다."

 GWC_ind_3:0 "원시적 도구 생산"
 GWC_ind_3_desc:0 "석기 도구를 제작하는 것은 생각보다 정교한 작업입니다. 아무 돌맹이나 주워 적의 머리를 부술 수도 있겠지만, 특정한 성질을 지닌 돌들을 골라 가공한다면 훨씬 치명적인 살상 도구가 될 것입니다."

 GWC_ind_4:0 "도구 제작 산업"
 GWC_ind_4_desc:0 "크고 단단한 돌을 정교하게 깎아 만든 날카로운 도구들은 적들의 살점을 가르는 데 매우 효과적입니다."

 GWC_ind_5:0 "영역 확장"
 GWC_ind_5_desc:0 "우리의 영향력이 확대됨에 따라 불신자들과 마주칠 가능성도 커지고 있습니다. 우리 영토에 접근하는 자들에게 경고를 보내야 합니다. 가시 함정, 기괴한 조각상, 가시 돋친 말뚝은 침입자들의 걸음을 멈추게 할 것입니다."

 GWC_toolmaking_smiths:0 "도구 제작 기술의 발전"
 GWC_toolmaking_smiths_desc:0 "더욱 복잡한 도구들이 생산되기 시작했습니다. 이는 거친 환경 속에서도 우리의 기술 지식이 향상되고 있음을 의미합니다. 장인들은 석기 가공 기법을 끊임없이 개선하며 최적의 살상 도구를 만들어내고 있습니다."

 GWC_cave_fungus:0 "동굴 곰팡이"
 GWC_cave_fungus_desc:0 "지렁이님께서 당신의 자녀들에게 주신 선물입니다. «사제»가 그렇다 하셨으니, 우리 또한 그렇게 믿고 따릅니다."

 GWC_medicinal_wonders:0 "의학적 신비"
 GWC_medicinal_wonders_desc:0 "«사제»는 우리에게 불신자들의 살과 뼈를 취하라고 가르치지만, 때로는 터널 플랫폼 구석에서 자라나는 특정한 버섯들을 약제로 사용하는 것을 허락하기도 하셨습니다."

 GWC_ind_6:0 "신석기 가공"
 GWC_ind_6_desc:0 "콘크리트와 철근은 우리 발아래 널브러진 쓰레기에 불과합니다. 하지만 그 심연에 깃든 돌과 흙은 우리의 손을 거쳐 정교하고 치명적인 도구로 재탄생할 수 있습니다."

 GWC_ind_7:0 "장인의 정교함"
 GWC_ind_7_desc:0 "단순한 도구와 투박한 손만으로도, 고도의 집중력을 발휘한다면 예술적인 장식과 강력한 위력을 동시에 지닌 걸작을 만들어낼 수 있습니다."

 GWC_ind_9:0 "영토 방위"
 GWC_ind_9_desc:0 "지렁이님의 사랑과 은총을 거부하는 자들, 그리고 우리만의 삶의 방식에 익숙하지 않은 자들은 모두 침입자에 불과합니다. 그들이 우리의 평화를 위협한다면, 우리 또한 무자비한 폭력으로 그들에게 답할 것입니다."

 GWC_into_the_earth:0 "대지로의 잠식"
 GWC_into_the_earth_desc:0 "위대한 지렁이님께서 대지에 숨겨두신 풍요로운 보상들을 그분의 자녀인 우리가 거두어들일 시간입니다."

 GWC_worm_provides:0 "지렁이님의 자비"
 GWC_worm_provides_desc:0 "위대한 지렁이님께서 당신이 사랑하는 자녀들을 위해 내려주신 풍성한 선물에 깊은 감사를 표합니다."

 GWC_worm_punishes:0 "지렁이님의 징벌"
 GWC_worm_punishes_desc:0 "그분의 말씀을 어기거나, 자녀들에게 내려주신 신성한 선물에 저항하는 자들에게는 엄중한 심판이 내려질 것입니다."


 GWC_heart_of_darkness1:0 "성스러운 부적"
 GWC_heart_of_darkness1_desc:0 "교단의 사제들은 우리가 지니는 장신구와 목걸이에 지렁이님의 축복을 부여합니다. 이 성물들은 우리를 방사능으로부터 보호하고 메트로의 살을 에는 듯한 추위를 견디게 해 줍니다."

 GWC_heart_of_darkness0:0 "군사적 헌신"
 GWC_heart_of_darkness0_desc:0 "기술에만 의존하는 불신자들을 가혹하게 처벌하기 위해, 우리는 끊임없이 자신을 단련하고 전투에 임해야 합니다."

 GWC_heart_of_darkness2:0 "군사 확장 II"
 GWC_heart_of_darkness2_desc:0 "군사 생산력을 높이는 것은 고된 작업이지만, 지렁이님의 왕국을 건설하기 위해 반드시 거쳐야 할 과정입니다."

 GWC_mil_1:0 "뼈를 부수는 무기"
 GWC_mil_1_desc:0 "투박한 돌과 나뭇가지가 불신자들의 뼈와 살을 으스러뜨릴 때, 비로소 그들은 아둔한 자신들의 최후를 깨달게 될 것입니다."

 GWC_mil_2:0 "보강된 손잡이"
 GWC_mil_2_desc:0 "평범한 나무 손잡이는 때때로 미끄럽고 불안정합니다. 하지만 사살한 적의 가죽으로 감싼 손잡이는 타격의 순간 더욱 안정적인 그립감을 선사합니다."

 GWC_mil_3:0 "뼈 몽둥이"
 GWC_mil_3_desc:0 "돌 도구는 위력적이지만 무겁고 다루기 어렵습니다. 그에 비해 뼈는 가벼우면서도 쉽게 가공할 수 있어, 신속하고 치명적인 무기를 만드는 데 최적입니다."

 GWC_mil_4:0 "섬뜩한 장식"
 GWC_mil_4_desc:0 "최정예 전사들의 무기에 부착된 전리품들은 지렁이님의 은총을 상징합니다. 쓰러뜨린 적들에게서 취한 이 전리품들은 우리 도구의 살상력을 한층 더 끌어올려 줄 것입니다."

 GWC_ind_4a:0 "경계의 말뚝"
 GWC_ind_4a_desc:0 "역은 이제 만반의 준비를 갖추었습니다. 불신자들의 흐릿한 조명만이 터널 저편에서 깜빡거릴 뿐입니다. 이제 그들에게 진정한 어둠의 공포를 선사할 때입니다."

 GWC_ind_7a:0 "심연의 정화"
 GWC_ind_7a_desc:0 ""

 GWC_heart_of_darkness0a:0 "어둠의 심장, 그 무덤 속으로"
 GWC_heart_of_darkness0a_desc:0 ""

 GWC_focus_decrees_of_priest:0 "사제의 계율"
 GWC_focus_decrees_of_priest_desc:0 "위대한 지렁이님께서는 지하 터널이 곧 당신의 자녀들을 위한 낙원이며, 오직 그분의 빛을 따르는 자들만이 구원받을 것이라 가르치십니다. 사제의 말씀이 우리를 찬란한 미래로 인도할 것입니다."
 GWC_focus_decrees_of_priest_2:0 "지렁이의 자녀들"
 GWC_focus_decrees_of_priest_2_desc:0 "지금의 고난은 결코 헛되지 않을 것입니다. 우리는 대지의 진정한 주인이며, 최후에 구원받을 고귀한 자들입니다. 사제께서 말씀하시길, 지금의 고통과 갈등은 찬란한 내일로 나아가기 위한 잠시뿐인 시련일 뿐입니다."
 GWC_focus_decrees_of_priest_3:0 "어둠으로부터의 해방"
 GWC_focus_decrees_of_priest_3_desc:0 "모든 죄인이 지옥에 떨어지는 것은 아닙니다. 지렁이님의 말씀을 거부하는 불신자들은 처단되겠지만, 그들의 어린 자녀들은 죄가 없습니다. 우리는 그 순수한 영혼들을 거두어, 부모가 저지른 죄악으로부터 해방시키고 진정한 길로 인도할 것입니다."
 GWC_worm_spec_ops_1:0 "광신적 신도들"
 GWC_worm_spec_ops_1_desc:0 ""
 GWC_worm_spec_ops_2:0 "골갑(骨甲)"
 GWC_worm_spec_ops_2_desc:0 ""
 GWC_worm_spec_ops_3:0 "지렁이의 암살자들"
 GWC_worm_spec_ops_3_desc:0 ""
 GWC_branching_from_park_pobedy:0 "파크 포베디 너머로"
 GWC_branching_from_park_pobedy_desc:0 ""
 GWC_branching_from_park_pobedy_2:0 "선택받은 전사들의 발탁"
 GWC_branching_from_park_pobedy_2_desc:0 "파크 포베디의 경계를 넘어 미지의 터널로 나아가는 용맹한 자들은 우리 공동체의 자랑입니다. 지렁이님께서 창조하신 이 지하 세계를 탐험하고 정복하는 것은 우리에게 부여된 신성한 의무입니다."
 GWC_focus_colonization_of_slaviansky_bulvar:0 "슬라비안스키 불바르 개척"
 GWC_focus_colonization_of_slaviansky_bulvar_desc:0 ""
 GWC_focus_colonization_of_slaviansky_bulvar_2:0 "무자비한 동화"
 GWC_focus_colonization_of_slaviansky_bulvar_2_desc:0 ""
 GWC_focus_colonization_of_slaviansky_bulvar_3:0 "지렁이의 영토 확장"
 GWC_focus_colonization_of_slaviansky_bulvar_3_desc:0 ""
 GWC_focus_colonization_of_slaviansky_bulvar_4:0 "곰팡이 재배"
 GWC_focus_colonization_of_slaviansky_bulvar_4_desc:0 "슬라비안스키 불바르의 선로와 승강장에서 자라나는 특수한 곰팡이들을 활용하여 우리에게 이로운 약제로 가공할 수 있습니다."
 GWC_focus_colonization_of_slaviansky_bulvar_5:0 "혈관 가공업자"
 GWC_focus_colonization_of_slaviansky_bulvar_5_desc:0 ""
 GWC_focus_colonization_of_slaviansky_bulvar_6:0 "정교한 장인정신"
 GWC_focus_colonization_of_slaviansky_bulvar_6_desc:0 ""
 GWC_focus_colonization_of_slaviansky_bulvar_7:0 "독화살"
 GWC_focus_colonization_of_slaviansky_bulvar_7_desc:0 ""
 GWC_focus_espionage_1:0 "은밀한 침투 작전"
 GWC_focus_espionage_2:0 "불신자 감시"







