  GWC_boogeyman:0 "다리아"
  GWC_boogeyman_desc:0 "어스름한 터널 속에서 이교도들에게 공포를 불어넣는 존재입니다."
  _GWC_boogeyman:0 "부기맨"

  GWC_workmaster:0 "유리"
  GWC_workmaster_desc:0 "노역을 관리하고 지렁이님의 선로가 멈추지 않도록 독려합니다."
  _GWC_workmaster:0 "작업 감독관"

  GWC_cultist_of_the_worm:0 "막심"
  GWC_cultist_of_the_worm_desc:0 "이교도에서 개종하여 누구보다도 열성적으로 지렁이님을 받듭니다."
  _GWC_cultist_of_the_worm:0 "지렁이 광신도"

  GWC_blowgun_crafter:0 "아홉가락"
  GWC_blowgun_crafter_desc:0 "독침을 다루는 데 있어 누구보다 뛰어난 솜씨를 지닌 장인입니다."
  _GWC_blowgun_crafter:0 "바람총 장인"

  GWC_spec_ops_tailor:0 "오더"
  GWC_spec_ops_tailor_desc:0 "어떠한 수단을 동원하든 기술의 사용은 엄격히 금지되지만, 그는 필요할 때 은밀하게 움직일 수 있는 법을 알고 있습니다."
  _GWC_spec_ops_maker:0 "뼈 가공 장인"

  GWC_herald_of_the_worm:0 "커다란 말렛"
  GWC_herald_of_the_worm_desc:0 "지렁이님의 말씀을 전하는 임무를 스스로 맡은 '커다란 말렛'은, 수많은 형제들이 목숨을 잃은 온갖 위험과 시련 속에서도 굴하지 않고 살아남았습니다. 수많은 세월을 견뎌온 그는 놀라운 업적을 통해 우리 신도들 사이에서 깊은 존경과 우상화를 받고 있습니다."
  _GWC_herald_of_the_worm:0 "지렁이의 강림을 알리는 전령"

  GWC_kulak:0 "쿨라크"
  GWC_kulak_desc:0 "위대한 지렁이님의 말씀을 가장 먼저 받아들인 이들 중 하나인 쿨라크는 가장 헌신적인 지렁이교의 개종자입니다. 그는 사제의 명령에 절대적으로 복종하며, 새로 합류하거나 기존에 있던 수많은 신도들이 사제의 말씀을 따르도록 교화하고 있습니다."
  _GWC_hypnotizer:0 "최면술사"
  _GWC_hypnotizer_2:0 "최면술사"

  GWC_vartan:0 "바르탄"
  GWC_vartan_desc:0 "누더기 옷을 걸친 채 썩어가는 고기 냄새를 풍기는 바르탄은, 육화 의식이 올바르게 거행되는지를 감독하는 기괴하고 앙상한 인물입니다."
  _GWC_vartan:0 "도살자"
  _GWC_vartan_2:0 "도살자"

  GWC_warrior_character_2:0 "통"
  GWC_warrior_character_3:0 "우바르"













