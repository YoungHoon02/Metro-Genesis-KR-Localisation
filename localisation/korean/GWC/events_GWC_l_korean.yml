 nf_GWC.3.t:0 "지렁이의 추종자들"
 nf_GWC.3.d:0 "파크 포베디는 전쟁 후에도 이웃 역들에 비해 온전한 상태를 유지했으며, 그 덕분에 강력하고 부유한 세력으로 성장했습니다. 과거에는 아르바트 연합과 긴밀한 관계를 유지했으나, 아르바트 연합이 다가오는 공산주의의 위협에 맞서 싸우기로 결정했을 때, 파크 포베디는 거대한 권력에 대한 망상에 사로잡혀 옛 친구의 등 뒤에서 칼을 꽂았습니다. 단순한 다툼일 것 같던 싸움은 곧 비극으로 변했습니다. 아르바트 연합은 파크 포베디로 향하는 터널을 폭파하는 과감한 결정을 내렸고, 그 결과 시민들은 터널 안에 갇혀 나머지 메트로와 완전히 단절되었습니다.\n\n 거주민들은 절망에 빠졌습니다. 자급자족은 불가능했고 지상으로 나가는 것은 더더욱 무리였습니다. 지상으로 올라가려던 이들은 단 한 명도 돌아오지 못했습니다. 시간이 흐르며 파크 포베디는 무법천지가 되었습니다. 폭동과 약탈이 일상화되었고, 심지어 죽은 이들을 먹는 식인 행위까지 자행되었습니다. 지도자들은 계속 교체되었지만, 굶주림으로 미쳐가는 생존자 군중을 진정시킬 능력은 누구에게도 없었습니다.\n\n 그러던 중, 무망한 군중을 휘어잡고 지배하기 시작한 «신부»라 불리는 인물이 나타났습니다. 그는 메트로가 거대한 지렁이에 의해 창조되었으며 인류 또한 그 배 속에서 태어났다고 믿었습니다. 그에게 핵 전쟁은 인간의 무지와 기술에 대한 '거대한 지렁이'의 심판이었습니다. 그는 신의 말씀을 통해 민중을 사로잡았고, 지렁이를 숭배하는 광신도 집단을 만들어 반란을 일으켰습니다. 그의 첫 번째 칙령은 다음과 같았습니다."
 nf_GWC.3.a:0 "산 채로 삶아질 이교도들"
 nf_GWC.3.b:0 "파크 포베디는 비틀리고 끔찍한 새로운 형태를 띠게 될 것입니다."

 nf_GWC.4.t:0 "지렁이의 지도자"
 nf_GWC.4.d:0 "«신부»는 신도들의 공포를 달래고 키웠으며, 시간이 흐르자 그들은 토를 달지 않고 그의 모든 명령과 칙령을 따르게 되었습니다. 그는 지렁이로부터 받은 말씀을 제자들에게 가르쳤으며, 신의 의지를 전하는 전령으로 행동했습니다. 기술의 발전은 언제나 전쟁 무기의 생산으로 이어질 수밖에 없습니다. 인류는 지렁이의 가르침에 귀를 기울여야 합니다. 이성을 찾거나 의문을 제기하는 성인들은 제거되어야 하고, 어린아이들은 데려와 지렁이의 진정한 길을 가르쳐야 합니다."
 nf_GWC.4.a:0 "신부님은 기술의 죄악에 대해 가르치신다"
 nf_GWC.4.b:0 "신부님은 지렁이의 성결함을 가르치신다"

 nf_GWC.5.t:0 "지렁이의 불신자들"
 nf_GWC.5.d:0 "이제, 우리 영토 근처인 몰로데지나야와 스트로기노 역에 이교도들이 정착했다는 보고가 들어왔습니다. 이에 «신부»는 우리의 노력을 멈추지 말고 더욱 박차를 가하라는 칙령을 내렸습니다. 우리의 곡창지대를 채울 더 많은 고기가 필요합니다. 지렁이의 말씀을 전파할 더 많은 시신이 필요합니다. 거대한 지렁이는 자신이 아끼는 아들과 딸들이 그를 숭배하는 광신도 집단을 우리 영토 밖으로 확장하기를 원하십니다. 지렁이가 곧 모든 것이요, 모든 것이 곧 지렁이임을 부정하는 자들의 피로 지하철은 붉게 물들 것입니다. 거대한 지렁이는 모든 것이십니다. 거대한 지렁이는 생명이십니다!"
 nf_GWC.5.a:0 "우리 광신도들은 그들의 살점을 뜯을 것이다"
 nf_GWC.5.b:0 "우리 전사들은 그들의 골수를 마실 것이다"

 nf_GWC.6.t:0 "전사"
 nf_GWC.6.d:0 "«신부» 자신은 평화적인 수단을 선호하지만, 인류의 무지함이 너무나 깊다는 사실 또한 잘 알고 있습니다. 그는 이교도들이 귀를 기울이길 바라지만, 결코 그렇게 되지 않으리라는 것도 압니다. 기술은 유혈 사태를 부르고, 불은 불로 다스려야 합니다. 제자 중 한 명인 «전사»는 이 사실을 누구보다 잘 알고 있습니다. 다른 이들보다 훨씬 거대한 체격의 그는, 해를 입히기 위해 우리 영토에 발을 들이는 이교도들을 전투에서 단신으로 처치합니다. 지렁이의 말씀을 이끌기에 이보다 적합한 인물은 없습니다."
 nf_GWC.6.a:0 "전사의 터널 지식은 타의 추종을 불허한다"
 nf_GWC.6.b:0 "전사의 전술 지식은 타의 추종을 불허한다"

 nf_GWC.7.t:0 "차고지 돌파"
 nf_GWC.7.d:0 "우리는 마침내 금속 문 너머로 들어가는 길을 찾아냈습니다. 벽 높은 곳에 위치한 작은 통풍구가 부지 주변을 에둘러 연결되어 있었습니다. 문 너머에서 들리던 소리는 인간들의 것이었습니다. 차고지는 지상을 약탈하기 위한 거점으로 삼고 있던 스토커 무리의 임시 본부로 사용되고 있었습니다. 스토커들은 차고지를 일종의 사령부로 삼아 지상을 드나들었습니다. 우리 수색대가 문을 여는 데 성공했고, 그들의 칼라시니코프는 우리의 기백을 당해낼 수 없었습니다."
 nf_GWC.7.a:0 "얘들아, 고기가 다시 메뉴에 올랐다!"

 nf_GWC.8.t:0 "승자에게..."
 nf_GWC.8.d:0 "우리는 거대한 지렁이의 이름 아래 많은 새로운 역들을 손에 넣었습니다. 비록 그곳 사람들은 우리의 지배를 받고 있지만, 아직 그분의 이름을 알지 못합니다. 노예가 되어 사슬에 묶인 채 우리의 명령을 따르면서도 그들은 진실을 거부하고 있습니다. 그들을 어떻게 처리해야 하겠습니까?"
 nf_GWC.8.a:0 "더 강압적인 접근 방식을 취하라"
 nf_GWC.8.b:0 "최면술사들이 굴복시키지 못한다면 채찍이 해결해 줄 것이다"

 nf_GWC.9.t:0 "누가 고기가 될 것인가?"
 nf_GWC.9.d:0 "고기는 우리가 가진 가장 소중한 자원 중 하나입니다."
 nf_GWC.9.a:0 "좋은 고기를 낭비할 이유가 없지"
 nf_GWC.9.b:0 "감금해 두었다가 나중에 먹도록 해라"

 nf_GWC.10.t:0 "질병"
 nf_GWC.10.d:0 "상황은 매주 더욱 악화되고 있습니다. 지상에서 스며드는 방사능과 오염된 식수로 인해 우리 신도들이 쇠약해지고 있습니다. 파크 포베디 인구의 질병과 사망률은 정점에 달했다가 최근 몇 달 동안 서서히 줄어들기 시작했습니다. 질병에서 살아남은 이들은 병색이 완연하고 창백하며 뼈만 앙상합니다. «신부» 본인을 제외하고 거의 모든 이들이 질병에 노출되었습니다."
 nf_GWC.10.a:0 "믿음을 가져야 한다"
 
 nf_GWC.11.t:0 "적응"
 nf_GWC.11.d:0 "수개월 동안의 열악한 식량과 식수 공급, 그리고 지속적인 방사능 노출 끝에, 파크 포베디의 시민들은 기묘한 질병 현상에 적응하기 시작했습니다. 그들은 병약하고 초췌해졌지만, 놀랍게도 더 이상 방사능이나 굶주림으로 죽지 않게 되었습니다. 많은 이들이 이 현상을 더 높은 힘인 '지렁이'가 주신 증표라고 해석하고 있습니다. «신부»는 포베디의 시민들이 지렁이에게 자신들의 가치를 증명했으며, 그분께서 그들에게 축복을 내리셨다고 주장합니다."
 nf_GWC.11.a:0 "진정 지렁이님께서 주신 축복이로다!"

 nf_GWC.30.t:0 "밤의 기습"
 nf_GWC.30.d:0 "지난 며칠 동안 우리 역에서 시민들이 실종되고 있습니다. 처음에는 물건이 없어지거나 어둠 속에서 무언가가 움직이는 등 사소한 일로 시작되었습니다. 하지만 머지않아 사람들의 실종 보고가 우리 이목을 끌기 시작했습니다. 남녀는 물론이고 어린아이들까지 텐트 속에서 자취를 감췄습니다. 행방에 대한 보고는 없으며, 실종 원인에 대한 흉흉한 소문만이 돌고 있습니다. 어떤 이들은 그들이 단순히 다른 역으로 이주했을 거라 추측하지만, 소지품을 역에 버려두고 갔다는 점을 고려하면 의구심이 듭니다. 또 다른 이들은 죽은 자들의 혼령이 죄악으로 가득 찬 인간들의 영혼을 되찾으러 온 것이라며 두려워하고 있습니다. 하지만 최근 파크 포베디에서 죽지 않고 살아남은 이들이 사악하고 잔인한 괴물로 변해버렸다는 소문이 퍼지기 시작했습니다. 그들은 더 이상 인간도 짐승도 아닙니다.\n\n우리 백성들은 최악의 사태가 아직 오지 않았음을 두려워하고 있습니다."
 nf_GWC.30.a:0 "안 돼"

 nf_GWC.31.t:0 "도난당한 자원"
 nf_GWC.31.d:0 "우리 역에서 더 많은 자원이 사라졌습니다. 불과 몇 시간 전에 비치해 둔 재고 창고들이 텅 비어버렸습니다. 대부분의 무뢰한은 귀중품을 챙겨 달아나기에 급급하므로, 이것은 산적들의 소행으로는 보이지 않습니다. 일련의 보고와 악화되는 상황은 무언가 다른 존재가 범인임을 시사합니다. 역 지도부는 공동체 내의 혼란을 막기 위해 이 사실을 애써 숨기려 하고 있습니다."
 nf_GWC.31.a:0 "젠장"

 nf_GWC.32.t:0 "사보타주"
 nf_GWC.32.d:0 "우리의 핵심 인프라와 시설들이 보이지 않는 존재에 의해 파괴되었습니다. 피해를 복구하는 데 시간이 걸릴 것입니다."
 nf_GWC.32.a:0 "젠장"

 nf_GWC.33.t:0 "공포에 질린 무역상들"
 nf_GWC.33.d:0 "터널의 가장 어두운 구석이나 선로가 가장 조용한 교차점에서 매복 습격이 벌어지고 있습니다. 무역상들은 소위 '보이지 않는 괴물'들에게 공격받을 것을 두려워하여 우리 역에 들어오기를 주저하고 있습니다. 어떤 이들은 우리 영토를 지나는 선로를 지나느니 차라리 세바스토폴과 한자 사이의 세르푸홉스코-티미랴젭스카야 선을 횡단하는 편이 낫겠다고 맹세할 정도입니다."
 nf_GWC.33.a:0 "이거 안 좋군"

 nf_GWC.40.t:0 "심연의 눈"
 nf_GWC.40.d:0 "지난 며칠 동안 우리 역에서 시민들이 실종되고 있습니다. 처음에는 물건이 없어지거나 어둠 속에서 무언가가 움직이는 등 사소한 일로 시작되었습니다. 하지만 머지않아 사람들의 실종 보고가 우리 이목을 끌기 시작했습니다. 남녀는 물론이고 어린아이들까지 텐트 속에서 자취를 감췄습니다. 행방에 대한 보고는 없으며, 실종 원인에 대한 흉흉한 소문만이 돌고 있습니다. 어떤 이들은 그들이 단순히 다른 역으로 이주했을 거라 추측하지만, 소지품을 역에 버려두고 갔다는 점을 고려하면 의구심이 듭니다. 또 다른 이들은 죽은 자들의 혼령이 죄악으로 가득 찬 인간들의 영혼을 되찾으러 온 것이라며 두려워하고 있습니다. 하지만 최근 파크 포베디에서 죽지 않고 살아남은 이들이 사악하고 잔인한 괴물로 변해버렸다는 소문이 퍼지기 시작했습니다. 그들은 더 이상 인간도 짐승도 아닙니다.\n\n우리 백성들은 최악의 사태가 아직 오지 않았음을 두려워하고 있습니다."
  nf_GWC.40.a:0 "안 돼"

 nf_GWC.41.t:0 "실종된 아이들"
 nf_GWC.41.d:0 "우려했던 최악의 사태가 마침내 벌어지고 말았습니다. 제대로 걷지도 못하는 아이들이 어둠 속으로 납치되었습니다! 아이들의 어머니들은 큰 충격에 빠졌습니다. 이러한 대혼란 속에 많은 부유한 시민은 자신의 아이들마저 납치될까 두려워 역을 떠나려 하고 있습니다. 우리는 어머니들에게 실종된 아이들을 찾아내겠다고 약속했습니다, 하지만 구체적인 단서가 없는 상황이라 난관이 예상됩니다."
 nf_GWC.41.a:0 "이거 안 좋군"

 nf_GWC.42.t:0 "겁에 질린 백성들"
 nf_GWC.42.d:0 "백성들로부터 더 많은 사건 보고가 들어오고 있으며, 이제는 단순히 은폐하거나 집단 히스테리로 치부할 수 없는 수준에 이르렀습니다. 시민들은 어둠 속에서 움직이는 형체를 목격했다고 증언하며, 납치될까 두려워 밤에 잠을 이루지 못하고 있습니다. 추가 초소 경비병들을 배치했지만, 백성들을 안심시키기에는 역부족입니다."
 nf_GWC.42.a:0 "젠장"

 nf_GWC.43.t:0 "자원 강탈"
 nf_GWC.43.d:0 "우리의 코앞에서 귀중한 자원을 강탈당했습니다! 자원이 사라진 탓에 우리 기술자들은 장비를 생산하고 이번 주의 할당량을 채우는 데 큰 어려움을 겪게 될 것입니다."
 nf_GWC.43.a:0 "젠장"

 nf_GWC.50.t:0 "파크 포베디 정화"
 nf_GWC.50.d:0 "파크 포베디의 사악한 식인 종자들은 이제 더 이상 존재하지 않습니다! 일부는 어둠 속 깊은 곳으로 달아났지만, 대다수는 우리 발 아래 쓰러져 죽음을 맞이했습니다. 그들의 소위 '지도자'가 죽고 핵심 추종자들 대다수가 소탕된 이상, 지렁이 광신도 집단이 다시 힘을 규합하여 공포를 퍼뜨릴 가능성은 사라졌습니다.\n\n수많은 포로가 사슬에서 풀려났습니다. 그들은 자신들이 겪은 끔찍한 경험을 입에 담길 거부하면서도 우리 군을 영웅으로 칭송했습니다. 남녀노소 할 것 없이 우리 역의 이름을 찬양했습니다. 이 사건은 의심할 여지 없이 널리 퍼질 것이며, 우리의 위력과 군사적 강성함을 과시할 수 있는 최적의 기회가 될 것입니다."





