 nf_SEV.1.t:0 "세바스토폴스카야 수력 발전소의 상태"
 nf_SEV.1.d:0 "세바스토폴스카야 수력 발전소(HPP)는 세바스토폴스카야와 카호프스카야 두 역에 걸쳐 있습니다. 이곳은 지하수를 이용해 전기를 생산하는 여러 개의 수력 터빈을 보유하고 있습니다. 모스크바 메트로에서 가장 중요한 전력원 중 하나로, 한자 동맹 남부 전체에 전력을 공급합니다. 세바스토폴스카야는 주로 남쪽 터널에서, 때로는 북쪽에서 몰려오는 돌연변이들의 공격을 자주 받습니다. 또한 돌연변이들의 공격을 막아낼 유일한 수단인 탄약을 한자 동맹에 전적으로 의존하고 있습니다."
 nf_SEV.1.a:0 "우리는 마지막 숨이 다할까지 우리 자신을 지켜야 한다!"

 nf_SEV.2.t: "사라진 유통단"
 nf_SEV.2.d: "세르푸홉스카야로 무역을 위해 보낸 유통단이 며칠째 실종 상태입니다. 이런 긴 지연은 전례가 없던 일입니다. 도중에 무슨 일이 생긴 것이 분명합니다. 한자 동맹과의 전화 연결도 월요일부터 끊겼습니다. 유통단이 가져올 탄약 없이는 돌연변이들을 상대로 1.5~2주 이상 버틸 수 없습니다. 그 후에는 남쪽 문을 폐쇄해야 하지만, 우리 발전기의 2/3가 그곳에 있습니다. 그렇게 되면 한자 동맹에 전기를 공급할 수 없게 되며, 우리는 오직 자급자족에만 의존해야 할 것입니다."
 nf_SEV.2.a: "조사팀(Troika)을 보내 유통단을 확인하라"

 nf_SEV.3.t: "조사팀의 귀환"
 nf_SEV.3.d: "무슨 일이 일어났는지 확인하러 갔던 조사팀이 나쁜 소식을 가지고 돌아왔습니다. 툴스카야의 기밀 장벽(Hermetic door)이 닫혀 있었습니다. 우리는 이제 한자 동맹으로부터 고립되었습니다. 긴급 회의 끝에 내린 유일한 결정은, 화학방호복을 입은 두 명을 카시르스카야 방향으로 보내 자모스크보레츠카야 선을 통해 한자 동맹에 도달한 뒤, 툴스카야로 가서 문을 여는 것입니다. 만약 실패한다면 지상을 통해 툴스카야에 접근하거나, 남쪽 문을 닫고 메트로 통신을 포기해야 할 것입니다."
 nf_SEV.3.a: "그들이 성공하기를 바라자"

 nf_SEV.4.t: "아무런 소식이 없다"
 nf_SEV.4.d: "동쪽 터널로 사람들을 보낸 지 며칠이 지났습니다. 그들이 죽었거나 메트로 어딘가에 갇혔을 수도 있습니다. 이유가 무엇이든 우리는 더 기다릴 수 없습니다. 지상을 통해 툴스카야로 특공대를 보내 기밀 장벽을 강제로 열어야 합니다."
 nf_SEV.4.a: "그들이 우리의 마지막 희망이다"

 nf_SEV.5.t: "특공대의 귀환"
 nf_SEV.5.d: "특공대가 임무를 완수하지 못한 채 돌아왔습니다. 툴스카야는 죽었고, 역 전체가 불타버렸습니다. 생존자는 아마 없을 것입니다. 도대체 무슨 일이 있었던 걸까요?"
 nf_SEV.5.a: "한자 동맹과의 연락을 복구해야 한다"

 nf_SEV.6.t: "연락 복구"
 nf_SEV.6.d: "한자 동맹과의 전화 연결을 복구하는 데 성공했지만, 도브리닌스카야의 역장에게서 어떠한 설명도 듣지 못했습니다. 다만 표식 없는 병사들을 실은 장갑 열차가 툴스카야로 갔다가 돌아왔다는 소문이 돌고 있습니다."
 nf_SEV.6.a: "아마 진실은 영원히 알 수 없을지도 모른다"

 nf_SEV.7.t: "카호프스카야 선의 정비창"
 nf_SEV.7.d: "터널에서 정비창으로 들어가는 입구가 철제 막대로 용접되어 봉쇄되어 있으며, 해골 표지판이 걸려 있습니다. 분명 위험하다는 뜻이겠지요. 하지만 그 안에 무엇이 있는지 확인해야 합니다."
 nf_SEV.7.a: "바리케이드를 제거하라!"

 nf_SEV.8.t: "정비창의 돌연변이들"
 nf_SEV.8.d: "철제 바리케이드를 절단하여 내부를 확인했습니다. 끝없는 어둠 너머에 처음에는 아무것도 보이지 않았습니다. 그러다 수백 개의 작은 흰색 눈동자들이 어둠을 뚫고 우리를 노려보았습니다. 입구를 봉쇄했던 이유가 있었습니다. 오늘 우리는 그 이유를 뼈저리게 깨달았습니다."
 nf_SEV.8.a: "이런 제장!"

 nf_SEV.9.t: "가치 없는 것들"
 nf_SEV.9.d: "철제 바리케이드를 절단하여 내부를 확인했습니다. 끝없는 어둠 너머에는 아무것도 없었습니다. 정비창은 오래전에 버려진 것으로 보입니다. 위험이 무엇이었든 이제 사라졌습니다. 우리가 얻을 수 있는 것은 고철 덩어리뿐이었습니다."
 nf_SEV.9.a: "그렇군"

 nf_SEV.10.t: "희귀 자재 비축분"
 nf_SEV.10.d: "철제 바리케이드를 절단하여 내부를 확인했습니다. 끝없는 어둠 너머에는 아무것도 없었습니다. 정비창은 오래전에 버려진 것으로 보입니다. 위험이 무엇이었든 이제는 없습니다. 대신 우리는 유용한 금속 장비들을 다량 발견했습니다."
 nf_SEV.10.a: "놀랍군"

 nf_SEV.11.t:0 "[From.GetNameDefCap]측이 [Root.GetFactionName] 가입을 제안함"
 nf_SEV.11.d:0 "자유와 민주주의 가치에 대한 위협이 커지는 상황에서, [alliance_applicant.GetAdjective]들은 우리를 자유의 수호자로 여기고 있습니다. 그들은 우리의 보호를 받는 동시에 민주주의를 위협하는 세력에 맞서 우리와 함께 서기를 바라며 동맹 가입을 요청했습니다."
 nf_SEV.11.a:0 "자유와 민주주의를 지지하는 모든 이들은 우리와 함께할 수 있다."
 nf_SEV.11.b:0 "그들 없이 우리끼리 하는 것이 낫다."
 nf_SEV.12.t:0 "[alliance_inviter.GetNameDefCap]측이 [alliance_inviter.GetFactionName] 가입을 환영함"
 nf_SEV.12.d:0 "[alliance_inviter.GetNameDefCap]측이 [alliance_inviter.GetFactionName]에 가입하려는 우리의 요청을 수락했습니다. 이제부터 우리는 생사를 함께할 것입니다."
 nf_SEV.12.a:0 "함께 민주주의를 수호하자."
 nf_SEV.13.t:0 "[alliance_inviter.GetNameDefCap]측이 [alliance_inviter.GetFactionName] 가입을 거절함"
 nf_SEV.13.d:0 "[alliance_inviter.GetNameDefCap]측이 [alliance_inviter.GetFactionName]에 가입하려는 우리의 요청을 거절했습니다. 우리는 그들의 도움 없이 스스로 헤쳐 나가야 합니다."
 nf_SEV.13.a:0 "스스로 자유의 수호자라고 부르더니만?"
