l_korean:
 brave_personality_trait: "용감한"
 brave_personality_trait_desc: "이 사령관은 어떠한 위험 앞에서도 굳건한 결단력을 보여줍니다."
 bright_personality_trait: "영리한"
 bright_personality_trait_desc: "이 사령관은 타고난 재치와 예리한 통찰력을 지니고 있습니다."
 craven_personality_trait: "겁쟁이"
 craven_personality_trait_desc: "이 사령관은 용기가 부족하며, 역경에 맞서기보다는 도망치는 쪽을 선호합니다."
 stoic_personality_trait: "냉철한"
 stoic_personality_trait_desc: "감정에 휘둘리지 않는 이 사령관은 결정을 내릴 때 감정보다는 합리적인 원칙을 우선시합니다."
 cruel_personality_trait: "잔인한"
 cruel_personality_trait_desc: "적에게 고통을 주고자 하는 깊은 욕망을 가진 이 사령관은 잔혹한 전술로 악명이 높습니다."
 pompous_personality_trait: "자만심 강한"
 pompous_personality_trait_desc: "자신이 위대하다는 환상에 사로잡힌 이 사령관은 자신의 위엄을 과시하기 위해 임무에 매진합니다."
 determined_personality_trait: "결연한"
 determined_personality_trait_desc: "이 지휘관은 한 번 결정을 내리면 아무리 고통스러운 결말이 기다릴지라도 끝까지 밀고 나갑니다."
 fainthearted_personality_trait: "소심한"
 fainthearted_personality_trait_desc: "이 지휘관은 결단력이 부족하고 겁이 많습니다."
 fearless_personality_trait: "두려움 없는"
 fearless_personality_trait_desc: "이 지휘관은 역경 앞에서 용기 있는 모습을 보여주었습니다."
 impatient_personality_trait: "성급한"
 impatient_personality_trait_desc: "쉽게 짜증을 내는 이 지휘관은 철저한 계획 없이 무모한 결정을 내리는 경향이 있습니다."
 paranoid_personality_trait: "편집증적인"
 paranoid_personality_trait_desc: "이 사령관은 항상 긴장 상태에 있으며, 타인에 대한 깊은 불신을 품고 있습니다."
 irrational_personality_trait: "비이성적인"
 irrational_personality_trait_desc: "이 사령관은 결정을 내릴 때 논리와 이성을 회피하는 경향이 있습니다."
 loyal_personality_trait: "충성스러운"
 loyal_personality_trait_desc: "이 사령관은 통치 권력에 진정한 충성을 맹세했습니다."
  ##
 adaptable_commander_trait: "적응력 있는"
 adaptable_commander_trait_desc: "이 사령관은 역경을 쉽게 파악하고 극복해낼 수 있습니다."
 brazen_commander_trait: "대담한"
 brazen_commander_trait_desc: "두려움에서 해방된 이 사령관은 난전 속에서 빠른 판단을 내리는 것을 선호합니다."
 educated_commander_trait: "교육받은"
 educated_commander_trait_desc: "문학과 서적에 대한 강한 관심 덕분에 이 사령관은 높은 교양 수준을 갖추고 있습니다."
 resilient_commander_trait: "회복력 있는"
 resilient_commander_trait_desc: "이 지도자는 손실을 입은 후에도 빠르게 전열을 가다듬고 다시 행동을 개시할 수 있습니다."
 gifted_commander_trait: "천부적인"
 gifted_commander_trait_desc: "타고난 기개와 함께 태어난 이 사령관은 자신의 재능을 완벽하게 활용하는 방법을 알고 있습니다."
 grizzled_commander_trait: "백전노장"
 grizzled_commander_trait_desc: "과거에 수많은 역경을 헤쳐온 이 지도자는 몸에 흉터가 가득하지만 여전히 굳건합니다."
 fearsome_commander_trait: "경외심을 일으키는"
 fearsome_commander_trait_desc: "이 지도자가 과거에 저지른 공포스러운 행적들은 주변에 위압적인 분위기를 조성합니다."
 indomitable_commander_trait: "불굴의"
 indomitable_commander_trait_desc: "끈기 있는 이 지도자는 어떤 고난 앞에서도 쉽게 무너지지 않습니다."
 indomitable_commander_trait_tooltip: "방어 중 교전에서 승리할 시"
 charismatic_commander_trait: "카리스마 있는"
 charismatic_commander_trait_desc: "이 사령관은 천부적이고 매력적인 위엄을 갖추고 있어 부하들이 자연스럽게 그를 따릅니다."
 charismatic_commander_trait_tooltip: "8개 이상의 분대와 전투 시"
 insightful_commander_trait: "통찰력 있는"
 insightful_commander_trait_desc: "이 사령관은 결정을 내릴 때 직관적인 능력을 보여주었습니다."
 guileful_commander_trait: "교활한"
 guileful_commander_trait_desc: "이 사령관은 타고난 영리함과 기만적인 능력을 갖추고 있습니다."
 guileful_commander_trait_tooltip: "적 분대의 측면을 공격했을 시"
 organized_commander_trait: "조직적인"
 organized_commander_trait_desc: "이 사령관은 부대원들을 효율적으로 조직하는 데 천부적인 재능을 가지고 있습니다."
 organized_commander_trait_tooltip: "평균 계획 수립이 최소 10% 이상일 시"
  ##
 methodical_assign_trait: "체계적인"
 methodical_assign_trait_desc: "이 사령관은 임무를 수행할 때 세심한 계획과 순차적인 명령을 적용합니다."
 stalwart_assign_trait: "강직한"
 stalwart_assign_trait_desc: "임무에 헌신적인 이 사령관에게는 어떠한 명령도 믿고 맡길 수 있습니다."
 rigorous_assign_trait: "철저한"
 rigorous_assign_trait_desc: "이 사령관은 과할 정도로 철저하게 임무를 수행합니다."
 vigilant_assign_trait: "경계심 있는"
 vigilant_assign_trait_desc: "항상 주변 상황을 예의주시하며, 세부적인 변수까지 하나하나 고려하는 사령관입니다."
 zealous_assign_trait: "열성적인"
 zealous_assign_trait_desc: "이 지휘관은 열정적인 태도로 자신의 임무 수행에 엄청난 노력을 쏟아붓습니다."
 unorthodox_assign_trait: "비정통적인"
 unorthodox_assign_trait_desc: "이 지휘관은 전통적인 전술이나 관습에 얽매이지 않습니다."
 unyielding_assign_trait: "굴하지 않는"
 unyielding_assign_trait_desc: "이 지휘관은 까다로운 장애물 앞에서도 거의 흔들리지 않습니다."
 coordinated_assign_trait: "협응력 있는"
 coordinated_assign_trait_desc: "이 지휘관은 부하들을 매끄럽게 지휘하고 조율할 수 있습니다."
 decisive_assign_trait: "결단력 있는"
 decisive_assign_trait_desc: "이 사령관은 확고하고 결정적인 판단을 내리는 데 천재적인 재능을 보여주었습니다."
 tough_assign_trait: "불굴의 강인함"
 tough_assign_trait_desc: "이 사령관은 역경 앞에서 육체적으로나 정신적으로나 매우 강건합니다."
 innovative_assign_trait: "독창적인"
 innovative_assign_trait_desc: "고정관념에서 벗어나 생각하는 것으로 유명한 이 사령관은 새로운 아이디어와 방법을 지휘에 쉽게 적용합니다."
 flexible_assign_trait: "유연한"
 flexible_assign_trait_desc: "이 사령관은 상황 변화에 맞춰 전략을 쉽게 조정하고 전열을 재정비할 수 있습니다."

 spartan_personality_trait: "스파르타인"
 spartan_personality_trait_desc: "이 사령관은 레인저 호의의 일원인 스파르타인입니다."

 named_character: "이름 있는 인물"
 named_character_desc: "무작위 캐릭터 이벤트의 영향을 받지 않습니다. 운명이 이 자를 위한 계획을 준비한 듯합니다."

 former_OMON_personality_trait: "전직 OMON 요원"
 former_OMON_personality_trait_desc: "이 지휘관은 특수 목적 기동 부대인 OMON의 전직 요원이었습니다."

