 2028_DESC:0 "인류 멸망의 날로부터 15년이 지났다. 그날 인류는 마지막 호흡을 내쉬고, 자신을 멸종으로 향한 길에 올려놓았다. 인류의 잔해들은 모스크바 메트로에서 피난하여, 자신의 법과 통치체계를 구축하고 있다. 표면에서의 핵재생산으로부터 안전하지만, 지하역은 영구적인 전쟁 상태에 빠져 있으며, 지상에서는 돌연변이 침략이 시작되고 있다. 인류의 생존 가능성은?"

 RED_BOOKMARK_DESC:0 "§R...그리고 이 노선은 소콜니체스카야 선이라 불렸지만, 사람들에게는 '레드'라는 이름으로 더 잘 알려져 있었다. - 당시 모스크바 사람들은 지하철 노선도에 표시된 색깔에 따라 이름을 붙이곤 했는데, 그렇게 자연스럽게 '붉은 라인'이라는 이름이 굳어졌다.\n\n§!소콜 노선의 대부분을 장악하고 있는 붉은 라인은, 세계 어디에도 남지 않은 구소련의 향수가 서린 곳입니다. 위대한 사회주의의 영광을 증언하는 고집스러운 유산이라 할 수 있죠. 모든 벽과 건물은 과거의 찬란한 흔적을 드러내고 있습니다. 절망에 빠진 모스크바 주민들은 낡은 동상과 바랜 문양 아래 모여들어 이를 성지처럼 숭배합니다.\n\n과거에 대한 향수는 이내 신념으로 변했습니다. 노선 전역에서 소비에트를 부활시키자는 열망이 들불처럼 일어났습니다. 살아남은 코뮌 회원들과 노련한 당원, 노동자들은 통합위원회를 결성하여 혁명의 불꽃을 지휘하기 시작했습니다. 각 정거장들은 기존 행정부를 폐지하고 소비에트의 재건을 선언했습니다. 혁명은 피 한 방울 흘리지 않고 완수되었으며, 복구와 정의의 약속은 가난에 지친 주민들을 복점시키기에 충분했습니다.\n\n현재 15,000명 이상의 인구가 거주하는 이곳은 메트로 전체를 집어삼킬 듯 기세를 떨치기도 했으나, 내부 분쟁과 배신으로 인해 그 원대한 꿈은 잠시 주춤한 상태입니다.\n\n블라디미르 일리치 레닌의 의지는 여전히 터널 속에 메아리치고 있습니다. 하지만 안팎으로 늑대들이 기회를 엿보고 있습니다. 한자 동맹-붉은 라인 전쟁의 흉터는 아직 아물지 않았고, 사회주의의 유산은 결코 쉽게 잊히지 않을 것입니다."

 MSU_BOOKMARK_DESC:0 "§R...하지만 야코프 이오시포비치는 말했습니다. 에메랄드 시티는 죽지 않았다고. 그들이 터널을 봉쇄했을 뿐, 사람들은 여전히 그곳에 살아있다고 말입니다.§!\n\n메트로의 경계를 넘어 외곽 심연에 위치한 신화적인 존재, 에메랄드 시티. 오랫동안 인류의 과학적 지식과 문화의 요람으로 알려져 왔으며, 심지어 폴리스조차 그 하부 조직에 불과하다는 소문이 돌 정도입니다. 무지하고 비정한 세상 속에서 평화와 조화를 유지하는 최후의 보루라고들 합니다. 그러나 그들의 실체에 대해 알려진 것이라고는 술집 바닥에서나 떠도는 불확실한 소문과 거짓말뿐입니다.\n\n동화 속 이름을 딴 그 도시의 위용 역시 한낱 환상에 불과할지도 모릅니다. 결국엔 깨져버릴, 조금 긴 이야기에 지나지 않을 수도 있다는 뜻입니다."
 
 HNZ_BOOKMARK_DESC:0 "§R...순환선 내의 정거장들로 결성된 경제 공동체. 독일의 한자 동맹에서 이름을 따온 이 연합은, 여전히 문명의 요새로 남아 있지만 점차 야만과 빈곤의 늪으로 빠져들고 있는 메트로의 운명에 저항하고 있습니다.§!\n\n순환선을 철권통치하며 메트로에서 가장 부유하고 강력한 연맹으로 자리 잡은 한자 동맹은, 남부 노선들을 흡수한 이후 수년간 막대한 부를 축적했습니다. 한자 동맹-붉은 라인 전쟁의 피비린내 나는 결과 끝에 실질적인 승자로 자리매김한 이들은, 중립성을 유지하며 군사적 개입보다는 경제 제재를 통해 정치적 우위를 점하려 합니다.\n\n그러나 최근 트베르스카야에서 신나치 파벌이 집권하고, 붉은 라인이 호시탐탐 통합을 노리는 등 메트로 전역에 긴장감이 고조되고 있습니다. 거대한 충돌이 다가오고 있으며, 한자 동맹은 그들이 원하든 원하지 않든 그 폭풍의 중심에 서게 될 것입니다."
 
 RCH_BOOKMARK_DESC:0 "§R...그리고 어느 순간, 그들이 푸시킨스카야에 나타났습니다. \"메트로는 러시아인의 것이다! 들었나? 깨끗하게 정화하라!\" 그들은 푸시킨스카야와 체호프스카야에서 비러시아계 주민들을 모조리 쫓아내고 트베르스카야까지 장악했습니다. 이제 그들이 제국을 선포했습니다. 네 번째, 아니 다섯 번째인가...§!\n\n민족주의자, 파시스트 등 여러 극우 집단이 결탁하여 탄생한 제 4제국은 구세계의 폐허 위에서 '새로운 질서'를 부르짖습니다. 일국가, 일민족, 일지도자라는 기치 아래 히틀러의 유산을 계승한다고 자처하는 이들은 이미 터널 곳곳에 피비린내 나는 흔적을 남겼습니다.\n\n지도자의 권력은 이제 절대적이며, 반대파는 숙청되었습니다. 그들은 메트로의 모든 '열등한 변종'과 타락한 존재들을 정화하겠다고 선언했습니다. 병자, 장애인, 그리고 그들이 인종적 쓰레기라 부르는 이들은 이 땅에서 사라질 것입니다. 천년 제국의 영광을 위해 그들은 죽음조차 불사할 준비가 되어 있습니다."

 PLS_BOOKMARK_DESC:0 "§R...지상에서 가장 인간답게 살 수 있는 마지막 장소. 그곳 사람들은 아직 '인간'이라는 단어의 의미와 그 숭고한 울림을 기억하고 있다...§!\n\n폴리스는 한자 동맹-붉은 라인 전쟁 이후 형성된 비교적 젊은 국가입니다. 인류의 불꽃이 아직 완전히 꺼지지 않은, 메트로 최후의 문명지라 할 수 있습니다.\n\n메트로 중심부의 4개 정거장으로 구성된 이 도시 국가는 무력이나 산업력이 아닌, 전전의 과학, 예술, 지식의 보고로서 힘을 발휘합니다. 사투가 벌어지는 메트로의 현실에서 도망친 이들이나 지식의 갈증을 느끼는 이들이 이곳으로 모여듭니다. 잊혀진 세계를 기억하는 '구명정'인 셈입니다. 그러나 폴리스는 외부 세계의 잔혹함에 무지하며, 외부 세력 또한 폴리스의 가치를 제대로 이해하지 못하고 있습니다.\n\n전쟁의 먹구름이 서서히 다가오는 가운데, 탐욕스러운 눈들이 그 찬란한 유산을 노리고 있습니다. 펜이 칼보다 강할지 몰라도, 날아오는 총알 앞에서는 무력한 법입니다."

 SPT_BOOKMARK_DESC:0 "§R...이 녀석들은 진짜 죽음의 사자들이다! 한자 동맹 놈들보다 백 배는 더 위험해. 다들 2미터가 넘는 거구에 하나로 뭉쳐서 움직이지. 무장 상태로 산더미처럼 몰려오면 답이 없어. 놈들의 눈에 띄는 순간 네 목숨은 끝난 거나 다름없지...§!\n\n전투로 단련된 엘리트 전사 집단인 스파르타 기사단은 특정 이데올로기나 국가가 아닌, 오직 인류의 생존만을 위해 헌신합니다. 전역에서 가장 뛰어나고 위험한 군인들로 구성된 이들은 메트로의 모든 위협으로부터 사람들을 보호하는 것을 유일한 사명으로 삼습니다. 전쟁 전 특수부대 출신 전술 전문가들이 주축이 되어 결성되었으며, 폴리스와 긴밀한 협력 관계를 유지하면서 대규모 파벌들 사이에서는 중립을 유지합니다. 그러나 다가오는 전쟁의 그림자와 더욱 흉포해지는 돌연변이들의 공세 속에서, 그들이 언제까지 평화를 수호할 수 있을지는 미지수입니다."

 ARB_BOOKMARK_DESC:0 "§R...벽에는 '아르바트 연합 연맹. 환영합니다!'라는 글귀가 적혀 있었다. 글씨는 반쯤 지워져 있었고, 오랫동안 손질되지 않은 것이 분명했다. 경비원들은 낮은 목소리로 대화하며 묘한 긴장감을 유지했다. 터널 깊은 곳으로부터 알 수 없는 두려움이 밀려왔다. 선로에는 정적이 감돌았고, 멀리서 들려오는 목소리만이 이곳에 사람이 있음을 알리고 있었다...§!\n\n아르바트 연합은 키예프스카야를 포함한 아르바츠코 노선 정거장들의 연맹체입니다. 과거 반공산주의 연합의 핵심 축으로서 강력한 세력을 자랑했으나, 한자 동맹-붉은 라인 전쟁을 거치며 그 위세가 크게 꺾였습니다. 현재는 상업 계급을 중심으로 경제적 재기를 노리고 있으나 상황은 그리 녹록지 않습니다.\n\n주로 카프카스계 등 비러시아계 인구와 무역상들이 주축을 이루고 있으며, 수많은 스토커와 기술자들이 이곳을 거쳐 지상으로 향합니다. 그러나 최근 승리 공원 쪽에서 전해지는 불길한 보고들은 주민들을 불안에 떨게 하고 있습니다. 터널 어둠 속에는 인간도, 짐승도 아닌 무언가가 도사리고 있다는 소문이 돌고 있습니다."

 BAU_BOOKMARK_DESC:0 "§R...소문에 따르면 바우만이라는 강력한 세력이 있다고들 합니다. 과거의 에메랄드 시티와는 다릅니다. 그곳은 탁상공론만 일삼는 과학자들이 아니라, 실제로 기계를 만지는 엔지니어들이 세운 공동체이기 때문입니다. 그들은 에메랄드 시티와 주도권을 다투며 실무적인 기술력을 축적해 왔습니다. 하지만 이런 이야기들은 오직 어두운 터널 속에서나 오가는 소문일 뿐입니다.§!\n\n메트로의 기술적 중심지 중 하나인 바우만 동맹은 아르바츠코 노선의 바우만스카야 정거장에 근거지를 둔 테크노크라시 공동체입니다. 대재앙 직후부터 지상 탐사를 주도해 온 이들은 수많은 실력파 스토커들을 거느리고 있으며, 전전의 정밀 기기들을 수리하고 개조하여 공급함으로써 생존을 이어가고 있습니다.\n\n한자 동맹-붉은 라인 전쟁 당시 중립을 고수하며 파멸을 면했으나, 최근 소콜 노선 부근에서 정체불명의 적들과 마주쳤다는 스토커들의 증언이 잇따르고 있습니다. 다가오는 위협 앞에서 그들은 과연 언제까지 중립의 방패 뒤에 숨어있을 수 있을까요?"

 GWC_BOOKMARK_DESC:0 "§R...사람들은 말합니다. 공원에서 죽어간 이들은 결코 죽지 않았다고. 다만 그들은 더 이상 우리가 아는 인간이 아닐 뿐입니다.§!\n\n메트로가 최소한의 질서를 유지하려 애쓰는 동안, 그 이면에는 문명의 손길을 거부하는 존재들이 숨어 있습니다. 인간과 돌연변이의 경계에 서 있는, 뼈만 남은 앙상한 그림자들이 터널 구석구석에서 사냥감을 기다리고 있습니다. 그들은 우리가 남긴 문명의 찌꺼기를 먹으며 어둠 속에서 번식하고 있습니다."

 TRT_BOOKMARK_DESC:0 "§R...지하의 베네치아. 검게 썩어가는 물 위에 떠 있는 섬들의 집합체...§!\n\n세 개의 노선이 교차하는 이곳은 '배신자의 삼각지대'라 불립니다. 침수된 터널들 사이로 섬처럼 솟은 정거장들이 베네치아라는 기묘한 이름을 얻게 된 것은 과거의 낭만적인 도시에서 따온 조롱 섞인 명칭입니다. 이곳은 메트로에서 배출되는 온갖 쓰레기와 죄악이 모여드는 거대한 웅덩이입니다. 범죄 조직들이 공개적으로 정거장을 통치하며, 총알만 있다면 무엇이든 구할 수 있는 기회의 땅이자 타락의 도시입니다.\n\n베네치아는 이념이나 도덕이라는 채찍으로부터 자유로운, 메트로에서 가장 이질적인 곳입니다. 만약 이 범죄 집단이 단순한 약탈을 넘어 조직적인 힘을 갖추게 된다면, 메트로는 이 새로운 무법 권력의 탄생 앞에 전율하게 될 것입니다."

 ULI_BOOKMARK_DESC:0 "§R...처음에는 분명히 연방이라 자처했습니다. 하지만 이제 남은 것은 속 빈 이름뿐입니다...§!\n\n타간스코-크라스노프레스넨스카야 노선 북서부에 위치한 1905 연합은 한때 자긍심 높은 공동체였습니다. 그러나 극심한 경제 쇠퇴, 내부 권력 다툼, 그리고 끊임없이 밀려드는 돌연변이들의 공세로 인해 점차 빈곤에 시달리며 무너져가고 있습니다. 거대 세력인 한자 동맹의 위협적인 접근 속에서, 연합은 하나로 뭉쳐 폭풍을 견뎌내거나, 아니면 역사의 어둠 속으로 영원히 사라져야 할 운명에 처해 있습니다."

 SEV_BOOKMARK_DESC:0 "강력한 군사적 규율을 갖춘 남부 메트로의 보루입니다. 남부 터널로부터 밀려오는 돌연변이 위협에 맞서 모든 시민이 전사로 훈련받았으며, 메트로 남부 전역에 공급되는 전력을 생산하는 수력 발전소를 지키는 중차대한 임무를 수행하고 있습니다."

 VDN_BOOKMARK_DESC:0 "§R...내 말이 맞을 거야. 그들이 연합을 결성하고, 베데엔하 연합이 그 중심에 서게 될 거야...§!\n\n베데엔하 연합은 향긋한 버섯 차 무역으로 널리 알려진 평화로운 공동체입니다. 주변 및 원거리 정거장들과의 활발한 거래를 통해 메트로에서 보기 드문 풍족한 생활을 누리고 있습니다. 풍부한 자본을 바탕으로 자체 도서관을 운영할 만큼 문화적 소양 또한 높으며, 정거장 주민 대부분이 높은 문해율을 자랑하는 지적 중심지이기도 합니다."

 MDR_BOOKMARK_DESC:0 "아르바츠코-포크로프스카야 노선의 동쪽 끝자락에 위치한 고립된 국가, 페로마이스카야 공화국은 과거 내무부 소속 관리들에 의해 통치되고 있습니다. 외부 세계의 참혹한 현실을 일반 주민들에게 철저히 숨긴 채, 그들은 여전히 모스크바가 건재하다는 기만 속에 안온한 삶을 영위하고 있습니다. 지도층의 완벽한 통제 아래 주민들은 기묘할 정도로 평온한 일상을 보내고 있으나, 메트로의 거대한 흐름이 이 폐쇄적인 공동체에 닿는 순간 그 허황된 꿈은 산산조각 날 것입니다."

 SCA_BOOKMARK_DESC:0 "§R...그저 먹고 자고 번식하는 것만 생각한다면 학교나 셰익스피어 같은 건 필요 없겠지. 그저 쥐새끼처럼 인간의 모습을 잃어가는 것뿐이야. 우리 정거장 사람들도 점점 놈들을 닮아가고 있어. 갇힌 쥐 신세니까!...§!\n\n쥐 인간. 변종. 스카벤. 북부 노선을 기어 다니는 이 기괴한 존재들은 한때 평범한 인간이었던 자들입니다. 생화학적 오염과 질병이 빚어낸 최악의 돌연변이들로, 다른 메트로 주민들로부터는 '쥐새끼'라는 멸시와 조롱을 받으며 완전히 고립되어 있습니다. 스카벤 정거장 연합은 오직 그들만의 평화로운 격리를 원하지만, 나머지 메트로는 그들을 도려내야 할 암세포처럼 여깁니다. 인간의 외형은 사라졌을지 몰라도 그들의 가슴속에는 여전히 상처 입은 정신이 살아있으며, 동족으로부터 버림받은 분노가 타오르고 있습니다."

 ISL_BOOKMARK_DESC:0 "스카벤 정거장들 깊숙한 곳에서 태동한 이슬람 칼리파국은 카프카스 혈통의 이슬람주의자들로 구성되어 있습니다. 이들은 피의 순수성을 바탕으로 한 엄격한 노예제를 고수하며, 스카벤들을 하층민으로 부려먹고 있습니다. 남쪽의 세속주의자들과는 결코 공존할 수 없는, 가장 배타적이고 흉폭한 신권 통치 체제입니다."

 SAT_BOOKMARK_DESC:0 "§R함께 짐을 싣던 사내들에게 물었네. 저게 누군지 아느냐고. '악마들입니다!' 사내가 소리쳤지. 놈들은 세상이 이미 끝났고, 지하철이 바로 지옥의 문이라고 믿고 있었네.§!\n\n하늘에서 불꽃이 쏟아졌을 때, 사람들은 구원을 갈구하며 신앙에 기댔습니다. 하지만 정거장 어둠 속에서 자라난 어떤 이들은 하나님이 아닌, 심연의 어둠과 악랄한 존재들을 숭배하기 시작했습니다. 티미라제프스카야 역을 거점으로 삼은 이 광신도들은 비명소리가 끊이지 않는 지옥의 기운을 퍼뜨리고 있습니다. 촛불이 일렁이는 핏빛 제단과 기괴한 표식들이 메트로의 영혼을 갉아먹고 있습니다."

 AVT_BOOKMARK_DESC:0 "§R...루사코프 위원의 지휘 아래, 그들은 메트로 전역을 누비며 제 4제국의 보급로를 끊고 파괴 공작을 일삼았다...§!\n\n아프토자보츠카야 정거장에는 신성한 영원한 혁명을 부르짖는 자치 역 연맹이 자리 잡고 있습니다. 붉은 라인의 서기장조차 '무정부주의적 일탈자'라며 비난한 이들은, 진정한 마르크스의 이상을 실현하겠다며 붉은 라인과 제 4제국 모두를 상대로 게릴라전을 벌이고 있습니다. 누군가에게는 자유를 향한 투사로, 누군가에게는 이념에 미친 약탈자로 불리는 이들은 메트로의 혼돈 속에서도 끊임없이 투쟁을 이어갑니다."

 EUR_BOOKMARK_DESC:0 "유럽 공화국은 메트로 주민들에게 마치 이방인들의 땅처럼 느껴집니다. 유럽계 후손들과 과거 다국적 기업 직원들로 구성된 이들은 메트로의 다른 부분으로부터 완전히 격략된 채 그들만의 고립된 안식처를 구축했습니다. 그러나 소규모 파벌들의 난립과 문화적 충돌로 인해 내부적 분열의 조짐이 보이고 있습니다. 파크 포베디 터널 너머에서 들려오는 기괴한 비명소리는, 그들의 고립된 평화가 결코 영원할 수 없음을 경고하고 있습니다."
