l_korean:
  LEP_bulat_meladze: "불라트 멜라제"
  LEP_bulat_meladze_desc: "역 관리자로서는 어울리지 않게 젊어 보이는 멜라제는 §Y레소파르코바야§!의 주임직을 맡고 있습니다. 초라한 외모와 온화한 성격에도 불구하고, 그는 다른 어떤 관리자 못지않게 유능하다는 것을 증명해 왔습니다. 말보다는 직접적인 행동으로 자신을 입증하는 것을 선호하며, 꼭 필요한 말이 있을 때만 입을 열고 반드시 행동해야 할 때만 움직입니다. 일부는 그가 비전이 부족하거나 시대의 흐름에 뒤처져 있다고 보기도 하지만, 불라트는 그 누구보다 현실을 냉철하게 직시하고 있으며 겉보기보다 훨씬 더 실용적인 인물입니다."
  LEP_bulat_meladze_trait: "경계심 강함"
  LEP_hagop: "하고프"
  LEP_hagop_desc: "대도시 메트로의 반 돌연변이 수사에 매료된 하고프는 §Y레소파르코바야§!를 돌연변이 오물들로부터 정화하겠다는 거대한 과업을 스스로 짊어졌습니다. 영광스러웠던 과거의 나날처럼, 이 역은 다시 태어날 것입니다. 멀리 떨어진 역들조차 부러워할 만큼 순수하고 번듯한 역으로 말입니다."
  LEP_hagop_trait: "돌연변이 혐오"
  LEP_daga: "바스타드 다가"
  LEP_daga_desc: "한때 오합지졸 깡패 무리를 이끌던 외로운 우두머리에서, 이제는 역의 관리자가 되었습니다. 늙은 다가에게도 드디어 앞날이 밝아오는 것 같지 않습니까? 이따금 지나가는 상단이나 부랑자들을 습격하며 무의미하게 늙어가는 대신, 이제는 먼 곳에 있는 막대한 부와 전리품을 약탈할 수 있게 되었습니다."
  LEP_daga_trait: "디아스포라 갱단 지도자"
