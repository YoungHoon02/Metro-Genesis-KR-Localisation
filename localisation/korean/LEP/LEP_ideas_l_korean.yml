  LEP_disease_legacy: "[?YAS_plague_legacy]"
  LEP_disease_legacy_desc: "§Y노보야세네프스카야§!에서 발생한 전염병이 인근 역들로 번지는 동안, 감염된 이웃 역들에게 의약품 공유를 단호히 거절함으로써 절체절명의 위기를 간신히 넘겼습니다. 하지만 그 대가로 현재 심각한 경제적 혼란에 직면해 있습니다. 어쩌면 이는 역의 이기심에 대한 천벌일지도 모릅니다."
  LEP_mutant_population: "돌연변이 관용"
  LEP_mutant_population_desc: "지표면과 매우 가깝고, 핵폭탄이 투하될 당시 역이 완공되지 않은 상태였기 때문에 §Y레소파르코바야§!에는 기형적 돌연변이를 가진 거주민의 비율이 유난히 높습니다. 인간과 돌연변이 사이의 관계를 제한하여 그 개체 수를 조절하고, 이웃 역들과의 실추된 관계를 회복하기 위해 엄격한 통행금지령이 시행되었습니다."
 