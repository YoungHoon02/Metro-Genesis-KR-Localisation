 reclamation_event.2.t: "구역 수복 완료"
 reclamation_event.2.d: "메트로 역으로 파견되었던 개척 팀이 승전보를 전해왔습니다. 우리는 역의 더 넓은 구역을 장악했으며, 목표 달성에 한 걸음 더 다가섰습니다."
 reclamation_event.2.a: "경계를 설정하고 확보하라!"
 reclamation_event.2_tt: "해당 구역이 우리 통제하에 들어왔으나, 완전히 영토로 편입하기 위해서는 보안 조치를 강화해야 합니다. §Y제한 시간§! 내에 요구 조건을 충족하지 못하면 §Y해당 구역을 다시 상실하게 될 것입니다§!."
 
 reclamation_event.mutants.t: "변이체 습격"
 reclamation_event.mutants.d: "메트로 개척 팀이 야만적인 변이체들의 잔인한 습격을 받았습니다. 대부분의 대원이 전사했으며, 살아남은 이들도 씻지 못할 신체적, 정신적 상처를 입었습니다. 이들의 희생을 헛되게 해서는 안 됩니다!"
 reclamation_event.mutants.a: "비통한 날이로군."
 
 reclamation_event.3.t: "터널 속의 실종"
 reclamation_event.3.d: "개척 팀이 터널로 출발한 지 며칠이 지났으나 아무런 소식이 없습니다. 이제 그들이 실종된 것으로 간주하고 최악의 상황을 대비해야 합니다."
 reclamation_event.3.a: "그들의 희생을 영원히 기억할 것이다."

 reclamation_event.4.t: "스토커 팀의 보고에 따르면, 필리(Fili) 기지에 거주하고 있는 존재들은 변이체가 아닌 인간들이었습니다. 초기에는 극심한 대립으로 총격전이 벌어질 뻔했으나, 긴 대화 끝에 오해를 풀고 신뢰를 쌓는 데 성공했습니다. 기지 주민들은 우리 팀에게 소중한 식량과 물을 나누어주었습니다.\n\n이들은 과거 파르크 포베디 역과 키예프스카야 역 사이의 터널이 붕괴하기 직전 역을 떠났던 생존자들이었습니다. 그들은 메트로의 혼란을 피해 깊숙한 곳으로 이동하여 이 기지를 발견했고, 인근 터널의 자원과 지상의 물자를 수색하며 살아남았습니다. 한동안은 정수 장치와 식용 버섯으로 자급자족하며 버텼으나, 최근 지도자가 의문의 실종을 당하면서 급격한 기아와 영양실조에 시달리고 있었다고 합니다."
 reclamation_event.4.d.a: "필리 기지 개척 성공"
 reclamation_event.4.d.b: "필리 기지에는 변이체가 아닌 무장한 인간들이 거주하고 있었습니다. 그들은 우리 대원들을 향해 정밀 저격 세례를 퍼부으며 극도로 적대적인 태도를 보였습니다."
 reclamation_event.4.a: "그들을 따뜻하게 맞이하겠다!"
 reclamation_event.4.b: "무력으로 제압하라!"


