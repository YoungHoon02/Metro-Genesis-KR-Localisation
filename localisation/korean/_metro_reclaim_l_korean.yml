 scavenge_mission_success.1.t: "성공적인 탐사"
 scavenge_mission_success.1.d: "기쁜 소식이 들려왔습니다. 스토커들이 떠난 지 몇 주 만에 기지로 돌아왔습니다. 그들의 주머니와 배낭은 지상에서 수집한 귀중품들로 가득 차 있습니다."
 scavenge_mission_success.1.a: "실로 성공적인 수확이었다."

 scavenge_mission_failure.1.t: "실패한 탐사"
 scavenge_mission_failure.1.d: "탐사 대원들이 빈손으로 복귀했습니다. 악천후나 적대적인 위력들의 방해로 인해 이번 출격은 성과를 내지 못했습니다. 하지만 최소한 우리 스토커들이 무사히 살아서 돌아왔다는 데 감사해야 합니다."
 scavenge_mission_failure.1.a: "적어도 대원들이 무사히 돌아온 것만으로도 다행이다."

 scavenge_mission_colossal_failure.1.t: "스토커 팀 실종"
 scavenge_mission_colossal_failure.1.d: "절망적인 소식이 도착했습니다. 스토커 팀이 지상으로 발을 들인 지 일주일이 지났으나, 복귀할 기미가 보이지 않습니다. 지원자들로 급히 편성했던 단기 수색대들조차 아무런 단서를 찾지 못했습니다. 상황이 심각해짐에 따라 당국은 정예 분대를 무장시켜 지상으로 보낼 것을 요구하고 있습니다. 실종된 팀을 찾을 수 있기를 바랄 뿐입니다.\n\n그들이 살아서 온전한 상태이기를 바라지만, 설령 유해만을 발견하더라도 최소한 우리 기지의 사람들은 마음의 평약을 얻을 수 있을 것입니다."
 scavenge_mission_colossal_failure.1.a: "우리 대원들을 집으로 데려오자."

 scavenge_mission_colossal_failure.2.t: "스토커 구조 작전"
 scavenge_mission_colossal_failure.2.d: "운 좋게도, 혹은 신의 은총으로 급히 조직된 구조 팀이 실종되었던 스토커 팀을 찾아냈습니다. 보고에 따르면 대원들은 변이체들의 기습을 받았고, 급히 후퇴하던 중 버려진 지하 저장고에 고립될 수밖에 없었다고 합니다. 보급품과 필터가 떨어져가며 절망만이 가득하던 상황이었으나, 우리 분대가 마침내 그들을 발견했습니다."
 scavenge_mission_colossal_failure.2.a: "정말로 수고했네."

 scavenge_mission_colossal_failure.3.t: "황무지에 삼켜지다"
 scavenge_mission_colossal_failure.3.d: "구조대가 지상으로 급히 투입되어 재와 그슬린 땅 위에 남겨진 흔적들을 샅샅이 뒤졌습니다. 우리가 알고 있는 모든 경로를 철저히 확인했음에도 아무런 성과를 거두지 못했습니다. 용감한 노력에도 불구하고 실종된 스토커들의 행방은 여전히 묘연합니다.\n\n구조 팀마저 피로에 지치고 동료를 잃었다는 좌절감에 빠져들고 있는 지금, 수색을 여기서 중단하는 것이 현명해 보입니다."
 scavenge_mission_colossal_failure.3.a: "또 다른 용감한 영혼들이 죽음의 품으로 사라졌다."

 scavenge_mission_horror.1.t: "변이체 기습!"
 scavenge_mission_horror.1.d: "우리 스토커들이 공격을 받았습니다! 끔찍한 지상 생물들이 우리 부대를 습격했습니다. 대원들의 확고한 결의에도 불구하고, 단순한 화력만으로는 역부족이었던 것 같습니다..."
 scavenge_mission_horror.1.a: "싸움이 헛됨을 깨닫고 그들은 후퇴했다."
 scavenge_mission_horror.1.a.tt: "스토커들은 살아남았지만, 물자를 수집할 기회는 잃었습니다."
 scavenge_mission_horror.1.b: "용감하게 최후까지 맞서 싸웠다."
 scavenge_mission_horror.1.b.tt: "변이체와 화약이 맞부딪칩니다. 스토커들은 생명을 걸고 전투를 벌입니다."
 #scavenge_mission_horror.1.c: "불맛 좀 봐라, 이 괴물 자식아!"

