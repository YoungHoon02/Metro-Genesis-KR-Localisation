 place_surface_waypoint_tt: "\n지표를 설정하면 §G탐사 성공률§!이 증가합니다."

 scavenger_team_mission_equip_support_weapons: "스토커 팀 지원 화기 보급"
 scavenger_team_mission_equip_support_weapons_desc: "필요한 경우 스토커 팀에 더 강력한 지원 화기를 보급할 수 있습니다. 이동 속도는 다소 느려지겠지만, 위험한 변이체들의 습격에도 충분히 대처할 수 있을 것입니다."
