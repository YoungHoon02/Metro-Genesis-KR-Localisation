 scavenger_team_mission_establish_surface_outpost: "지상 전진 기지 구축"
 scavenger_team_mission_establish_surface_outpost_desc: "스토커들이 지상에서 방어에 유리한 요충지를 발견했습니다. 이곳을 전진 기지로 구축하기 위해 자원을 할당합니다. 기지가 확립되면 스토커들의 활동 범위가 넓어지고 보급이 원활해질 것입니다."
