l_korean:
 RYZ_unorganized:0 "조직되지 않은 공동체"
 RYZ_unorganized_desc:0 "타간스코-크라스노프레스넨스카야 선의 황량한 선로 구간으로 격리된 탓에 이들의 존재를 아는 이는 적으나, 공동체는 메트로의 상대적으로 안전한 구역에서 끈질기게 버텨내고 있습니다. 각 거주 역들이 가깝게 인접해 있음에도 불구하고, 이 사회는 조직화되지 않았으며 조율도 이루어지지 않고 있습니다. 공동체에 공식적인 명칭은 없으며, 각 세력은 연합의 이름을 자신들의 역 이름을 따서 지으려 합니다. 어느 한 역이 공동체 내에서 우위를 점하게 된다면, 다른 역들도 결국 그 세력권 아래로 들어가 마지못해 지원을 제공하게 될 것입니다."

 RYZ_organized_community:0 "조직된 공동체"
 RYZ_organized_community_desc:0 "협의를 거쳐, 이 역의 공동체들이 하나의 공통된 실체로 통합되었습니다. 이로 인해 이들의 세력은 더욱 강력해졌으며, 연합의 이점 또한 분명하게 드러나고 있습니다."

 RYZ_ryazan_community:0 "조직된 공동체"
 RYZ_ryazan_community_desc:0 "이 공동체는 하나로 단결되었습니다. 한때 독립적이었던 역들이 생존을 위해 힘을 합쳐 협력한 결과입니다."
