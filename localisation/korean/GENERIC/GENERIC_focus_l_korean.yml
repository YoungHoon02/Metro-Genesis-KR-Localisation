l_korean:
 militia_formation: "민병대 조직"
 militia_formation_desc: "우리 역을 제대로 방어하기 위해 예비군을 편성해야 합니다. 그들을 항상 최상의 상태로 유지할 수 있도록 기본적인 훈련과 연습을 시행해야 합니다."

 military_doctrine: "민병대 전술"
 military_doctrine_desc: "우리 부하들은 굶주린 짐승처럼 싸우지만, 이는 훨씬 더 체계적으로 무장한 인간 적들을 상대로는 거의 쓸모가 없습니다. 전쟁의 사냥개들을 풀어놓기 전에, 병사들에게 기본적인 전술과 전략을 교육하는 것이 현명할 것입니다."

 military_leader_boost: "민병대 지휘관"
 military_leader_boost_desc: "군기 잡힌 민병대원 중 몇몇은 전략 수립에 놀라운 재능이 있음을 증명했습니다. 그들에게 계급을 부여하고 독립된 분대를 맡기면 우리 군을 더 효율적으로 관리할 수 있을 것입니다."

 military_doctrine_II: "민병대 전술 II"
 military_doctrine_II_desc: "옛 소설과 과거 내무부(Militsiya)에서 복무했던 이들의 기억을 바탕으로, 메트로 내에서 사용할 수 있는 몇 가지 전술을 대략적으로 재구성했습니다. 폴리스의 수준에는 미치지 못하겠지만, 아무것도 없는 것보다는 나을 것입니다."

 militia_experience: "과거 전쟁의 교훈"
 militia_experience_desc: "독소전쟁과 아프가니스탄 전쟁은 아주 오래전 일이지만, 똑같은 실수를 반복하지 않기 위해 우리는 그 역사를 잊지 말아야 합니다."

 bolstering_forces: "군세 확장"
 bolstering_forces_desc: "메트로의 칙칙한 어둠 속에 무엇이 도사리고 있을지 모르므로 우리는 항상 경계를 늦추지 말아야 합니다. 군 규모를 키우기 위해 용병을 고용하고, 이전에 소외되었던 이들까지 복무하게 해야 합니다."

 regimental_training: "훈련 연습"
 regimental_training_desc: "체계적인 훈련과 민첩성 교육, 그리고 엄격한 대비 태세가 조화를 이룬다면 우리 병사들은 전투에서 제 몫을 다할 수 있을 것입니다. 비록 레인저나 폴리스의 크샤트리아와 경쟁할 수는 없겠지만, 우리 군은 싸울 때 무엇을 지키고 있는지를 누구보다 잘 알게 될 것입니다."

 guerilla_tactics: "게릴라 전술"
 guerilla_tactics_desc: "메트로의 인구는 한정되어 있습니다. 정면 대결을 피하고 기만술과 국지적인 교전을 활용한다면, 적을 지치게 하고 압도적인 전력을 가진 상대나 거대한 인적 위협을 극복할 수 있을 것입니다."

 military_tactics: "군사 전술"
 military_tactics_desc: "전쟁 전 베테랑들과 낡은 군사 교범 덕분에 우리 장교들은 비로소 장교다운 전술적 노하우를 갖추고, 부대 내에 전문성을 부여할 수 있게 되었습니다."

 militia_equipment: "비축 물자 보급"
 militia_equipment_desc: "지나가는 상인들로부터 무기를 구입하고 메트로 곳곳에 흩어진 보관고를 수색하여, 우리 군에 충분한 양의 화기를 공급할 수 있게 되었습니다."

 gun_research_boost: "독자적 무기 개발"
 gun_research_boost_desc: "지나가는 상인들에게서 무기를 사는 것만으로는 상비군을 유지하기에 역부족입니다. 기술자와 장인들이 우리만의 무기를 생산할 수 있는 전용 공간을 마련해야 합니다."

 gun_production_boost: "수제 화기 생산"
 gun_production_boost_desc: "지금까지 우리는 최소한의 특수 제작된 총기 부품들에 의존해 왔습니다. 이러한 부품을 직접 제작하는 공정을 마련함으로써 무역이나 수색에 대한 의존도를 낮추고 효율성을 높일 수 있습니다."

 clearing_clutter: "잔해 제거"
 clearing_clutter_desc: "주요 역과 터널의 상당 부분이 여전히 콘크리트 잔해, 철강, 그리고 오래된 쓰레기들로 뒤덮여 있습니다. 인구를 동원하여 역을 복구함으로써, 우리가 가진 공간을 더 효율적으로 사용하기 시작할 수 있습니다."

 industrial_research_effort: "기술 노하우 문서화"
 industrial_research_effort_desc: "메트로에서 책은 사치품이자 희귀품이며, 교육이 필요한 일을 해낼 수 있는 능력 또한 마찬가지입니다. 기술 정보들을 모아 도서관을 만들고 직접 메뉴얼을 작성함으로써, 우리는 이러한 기술을 미래 세대에게 물려줄 수 있습니다."

 infrastructure_effort_3: "유인 경비소"
 infrastructure_effort_3_desc: "역 외곽에 경비소를 두는 것은 당연한 일처럼 보이지만, 우리는 아직 이를 상시로 운영하지 못했습니다. 교대 근무 명부를 작성하여 운영함으로써, 우리 정문에서 24시간 안전과 무역을 보장할 수 있습니다."

 workshops: "공동 워크샵"
 workshops_desc: "과거 소련의 전통을 따라, 장인과 기술자들이 중앙의 지원을 받으며 일할 수 있는 공동 워크샵을 마련하겠습니다. 이를 통해 이전에는 엄두도 내지 못했던 이들로부터 생산성을 이끌어낼 수 있을 것입니다."

 workshops_2: "운송직 사무소"
 workshops_2_desc: "건설과 생산 규모가 일정 수준에 도달함에 따라, 이제 운송직 사무소를 통해 그들의 노력을 체계적으로 관리하고 승인해야 합니다. 한정된 공간과 자원을 효율적으로 사용하기 위해 이는 필수적입니다."

 gunsmith: "총기 제작자 고용"
 gunsmith_desc: "현재 우리는 우리만의 화기를 직접 제작할 수 있는 기술 지식도, 제조 자원도 없습니다. 따라서 전문가 그룹을 고용하여 총기 생산의 기초를 닦아야 합니다."
 
 gunsmith_2: "독자적 무기고"
 gunsmith_2_desc: "고용된 전문가들과 무역을 통해 확보한 공구들을 활용하여, 우리만의 무기 생산 센터를 구축했습니다. 비록 과거의 기준으로는 매우 조잡하겠지만, 무기와 탄약을 직접 생산할 수 있다는 사실은 무엇과도 바꿀 수 없는 가치를 지닙니다."

 infrastructure_focus: "효율적인 계획"
 infrastructure_focus_desc: "지상이 거주 불가능한 곳으로 변하기 전 국가 계획 부서나 공무원으로 일했던 사람을 찾는 것은 매우 드문 일이지만, 우리는 그런 인재를 고용하는 데 성공했습니다. 그의 지침에 따라 계획 위원회를 구성하고 공간과 자원을 더 효율적으로 사용할 수 있게 되었습니다."

 gunsmith_3: "무기 생산 집중"
 gunsmith_3_desc: "군사 워크샵에 대한 추가적인 개발과 투자를 통해, 수도역의 일부를 군사 개발 전용 구역으로 할당했습니다. 이곳에서 생산되는 총기와 궤도차들은 우리 병사들이 무기를 가득 싣고 차가운 메트로로 진격할 수 있게 해줄 것입니다."

 gunsmith_4: "총기 제작 지구"
 gunsmith_4_desc: "모든 역의 구석구석에 이제는 군용 화기와 장비만을 생산하는 전용 지구가 들어섰습니다. 가끔은 옛 모스크바 시절이 떠오를 정도입니다! 이는 우리 산업에 있어 거대한 진전이며, 우리를 메트로 내 주요 화기 생산국으로 굳건히 세워줄 것입니다."

 workshops_3: "산업 집중"
 workshops_3_desc: "민간 워크샵에 대한 추가적인 개발과 투자를 통해, 수도역의 일부를 민간 산업 개발 전용 구역으로 할당했습니다. 각종 생필품과 건설 자재의 생산을 통해 우리 인민들은 충분한 물자를 가지고 차가운 메트로를 살아갈 수 있을 것입니다."

 workshops_4: "노동 지구"
 workshops_4_desc: "모든 역의 구석구석에 이제는 노동 관리와 물자 생산을 전담하는 지구가 조성되었습니다. 가끔은 옛 모스크바 시절이 떠오를 정도입니다! 이는 우리 산업의 엄청난 발전이며, 우리를 메트로 내 주요 물자 생산국으로 자리매김하게 할 것입니다."

 workforce: "노동력 동원"
 workforce_desc: "노동자들을 조직화함으로써 생산량을 대폭 늘릴 수 있습니다. 지금처럼 개개인에게 구체적인 방향이나 목표 없이 맡기는 것은 성공으로 가는 길이 아닙니다. 공공사업단과 노동 분대를 결성하여 그들의 능력을 제대로 활용하겠습니다."

 industry_boost: "산업 장비 조달"
 industry_boost_desc: "어느 정도 생산 기반은 갖추었지만, 생산 능력을 제대로 발휘하기 위한 적절한 산업용 공구와 장비가 부족합니다. 즉, 나무는 있는데 톱이 없는 격입니다. 무역과 수색을 통해 적절한 공구를 확보함으로써 산업화의 가능성을 열어야 합니다."

 infrastructure_projects: "기반시설 프로젝트"
 infrastructure_projects_desc: "주요 구역과 역, 터널들이 어느 정도 정리되고 일부는 가동 상태로 돌아왔으나 아직 할 일이 많습니다. 공공사업 조직을 다시 가동하여 잔해를 치우고, 주요 역 사이를 오가는 소형 전차 시스템을 구축하겠습니다. 또한 군대를 투입해 터널 내 위험 구역들을 정화할 것입니다."

 mobilise_the_labour: "장인 장려"
 mobilise_the_labour_desc: "역 내에서 활동하는 장인들에게 매달 소정의 보너스를 지급하고, 공동 워크샵과 저렴한 자원을 제공함으로써 인구 구조와 물자의 질, 그리고 장인 계층을 동시에 개선할 수 있습니다."

 strongarm_caravans: "카라반 강제 통제"
 strongarm_caravans_desc: "상단들이 더 이상 우리 역을 마음대로 통과하게 두지 않겠습니다. 이곳을 지나려면 거래를 하든지, 아니면 아예 지나가지 못하게 해야 합니다. 말을 듣지 않는다면 차가운 강철 총구를 들이대 정중하게 다시 알려주면 될 일입니다."

 bastion_of_trade: "무역의 중심지"
 bastion_of_trade_desc: "모든 역에서 우리 역이 메트로 최고의 무역 거점이라는 소문이 들려옵니다! 비록 이것이 사실인지, 아니면 폭력적인 수단으로 조장된 것인지는 불분명하지만, 우리의 물품 구색만큼은 한자(Hanza)에 버금갈 정도입니다."

 laboratory: "연구소 설립"
 laboratory_desc: "연구소를 설립하면 연구 개발 능력을 비약적으로 향상시킬 수 있습니다. 폴리스의 시험 시설과는 비교할 수 없겠지만, 우리 연구의 질과 양을 충분히 개선해줄 것입니다."

 scavenging_efforts: "수색 원정"
 scavenging_efforts_desc: "공식 조사 팀을 조직하여 지상으로 파견함으로써, 폐허가 된 모스크바 전역에서 보급품 비축분을 찾아내고 확보할 수 있습니다."

 scavenging_scrap: "고철 수집"
 scavenging_scrap_desc: "지상으로 수색꾼들을 보내 고철 뭉치들을 찾아내게 하겠습니다. 그들은 지상에서 찾을 수 있는 모든 것을 가지고 돌아올 것입니다."

 scavenging_electronics: "전자제품 수집"
 scavenging_electronics_desc: "지상으로 수색꾼들을 보내 각종 전자 장비들을 찾아내게 하겠습니다. 그들은 그곳에서 발견한 귀중한 부품들을 가지고 돌아올 것입니다."

 scavenging_electricity: "전력 자원 수집"
 scavenging_electricity_desc: "발전기나 배터리를 찾기 위해 지상으로 수색대를 보냄으로써, 역 내의 전력 공급과 전반적인 전기를 유지할 수 있습니다."

 scavenging_fuel: "연료 수집"
 scavenging_fuel_desc: "지상으로 수색꾼들을 파견해 폐차나 주유소에서 가스와 연료를 뽑아내게 하겠습니다. 그들은 찾아낸 연료를 가지고 돌아올 것입니다."

 scavenging_alloys: "합금 수집"
 scavenging_alloys_desc: "합금은 다양한 특수 장비를 제작하는 데 필요한 내구성이 뛰어난 재료입니다."

 scavenging_components: "부품 수집"
 scavenging_components_desc: "부품은 고도의 정밀 장비나 공구를 제작하는 데 필요한, 더 정교하고 세밀하며 귀중한 자재들입니다."

 community_1: "민중의 지배"
 community_1_desc: "인간은 서로 협력하도록 만들어졌습니다. 전쟁 전후로 많은 폭군들이 민중을 대변하고 돕겠다는 약속으로 권력을 잡고 또 몰락했습니다. 이 새로운 시대에 우리는 인민을 위한, 인민에 의한, 인민의 지배라는 완전히 새로운 해결책을 시도할 수 있습니다."

 community_2: "지친 자들의 부름"
 community_2_desc: "억압받고 소외된 이들, 온순하고 가난한 이들이 바로 우리의 구성원입니다. 하지만 잊혀진 구덩이에서 새로운 세계가 솟아오를 것입니다. 지치고 가난한 이들을 우리에게 보내주십시오. 민중은 지배자도 폭군도 없이 앞으로 나아갈 것입니다!"

 community_3: "자유의 이상"
 community_3_desc: "우리의 자유는 한자의 자유와 다릅니다. 우리는 자유가 단순히 재산의 소유에만 국한된다고 믿지 않습니다. 대신 우리의 자유는 고통과 유혈 사태, 빈곤과 굶주림 없이 삶을 영위할 권리입니다. 우리는 모든 체제와 역 안에서 자유를 향해 나아가며, 공정하고 자유로운 인류라는 우리의 비전을 공유하는 모든 이를 환영합니다."

 council_1: "권력의 의회"
 council_1_desc: "우리는 소련과 그들이 가졌던 권력, 노동자 평의회와 전문가들의 통치를 기억합니다. 이것이 바로 앞으로 나아갈 길입니다. 서구식 민주주의의 하찮은 제약이나 폭정과 압제에 얽매이지 않고, 오직 발전과 인류애만을 목표로 합니다. 우리 의회는 우리의 소명이 다할 때까지 영원할 것입니다."

 council_2: "노동 조약"
 council_2_desc: "노동자는 모든 사회의 주춧돌이며, 우리는 소련 시절부터 이를 가슴 깊이 새겨왔습니다. 노동 없이는 진보를 이룰 수 없고, 진보 없이는 우리의 비전 또한 달성할 수 없습니다. 우리는 하루 8시간 노동권을 보장하고, 각 산업을 전담할 평의회를 설립하며, 법을 통해 노동자 권리의 최우선성을 명문화할 것입니다."

 council_3: "진보의 꿈"
 council_3_desc: "우리는 미래를 쟁취할 것입니다. 비록 하늘은 닫혀 있을지 모르나, 언젠가 우리는 핵폭탄 대신 사람을 싣고 다시 한번 우주로 미사일을 쏘아 올릴 것입니다. 폴리스처럼 우리 벽면에는 과학자와 선지자들이 줄지어 서고, 그 아래에는 새로운 세계를 설계하는 예술가들과 산업의 역군인 노동자들이 있을 것입니다. 태양을 향해! 별들을 향해!"

 oligarch_1: "소수의 지배"
 oligarch_1_desc: "한 사람만으로는 통치할 수 없지만, 메트로 전체가 통치하는 것 또한 불가능합니다. 평의회는 비효율적이고 지나치게 낙관적입니다. 이제 남은 선택지는 하나뿐입니다. 경제적이든 정치적이든, 우리의 엘리트 계층이 역의 정치를 장악하고 그들의 우월한 방식과 기술로 우리를 이끌어나갈 것입니다. 결국, 소수의 강한 자들이 온 나라에 영감을 주는 것은 그리 어려운 일이 아닙니다. 수천 명뿐인 메트로에서는 더더욱 그렇겠지요."

 oligarch_2: "권력을 통한 부"
 oligarch_2_desc: "우리의 힘은 부로부터 나오며, 그 부는 엘리트들이 조직하고 운영하는 사업체들의 힘에서 비롯됩니다. 인민들에게 어느 정도 양보가 필요할 수도 있겠지만, 대체로 우리는 국가의 간섭 없이 사업을 원활하게 운영할 수 있습니다."

 oligarch_3: "경제 강국"
 oligarch_3_desc: "인민들이 가장 행복하다고 할 수는 없겠지만, 이곳에서는 원하는 모든 물건을 구할 수 있습니다! 사람들은 살 수 있는 물건과 소유할 수 있는 재산, 그리고 할 일만 충분하다면 불평하지 않을 것입니다. 이 경제력을 바탕으로 우리는 메트로 전역에 우리의 영향력을 조금씩 넓혀나갈 것입니다."

 dictatorial_1: "전제 군주"
 dictatorial_1_desc: "민주주의는 거짓입니다. 인류는 단 한 번도 다수의 손에서 안전이나 진보를 찾은 적이 없습니다. 가련한 볼셰비키 찌꺼기들이나 그런 헛소리를 늘어놓지만, 곧 그들은 우리의 위대한 지도자의 이름 아래 휘두르는 우리 칼날의 서늘함을 느끼게 될 것입니다."

 dictatorial_2: "적자생존"
 dictatorial_2_desc: "태초부터 생명은 생존을 위해 처절하게 경쟁해 왔습니다. 인류는 그 최정점에 섰고, 머지않아 적들이 우리 앞에 무릎 꿇을 때 우리는 유일한 승리자로 남게 될 것입니다. 우리가 바로 '호모 수페리어(Homo Superior)'이기 때문입니다."

 dictatorial_3: "영원한 투쟁"
 dictatorial_3_desc: "개가 된 자들과 타락한 인민들의 오물 속에서 투쟁 없이는 진정한 삶도 없습니다. 과거의 선구자들이 깨달았듯, 순수 혈통과 변종 사이에는 영원한 투쟁이 존재합니다. 우리는 순수종이며, 우리의 투쟁, 나의 투쟁, 그리고 그들의 투쟁을 통해 의지의 승리로 모든 시련을 극복할 것입니다."

 building_slot_effort: "생활 공간 조직"
 building_slot_effort_desc: "우리는 역 내 공간을 지나치게 과소평가해 왔고, 그 결과 산업을 충분히 구축하지 못했습니다. 과거 소련의 지혜를 빌려 주거 공간과 산업 시설을 2단으로 적층함으로써, 생산 시설 확충에 사용할 수 있는 가용 공간을 비약적으로 늘릴 수 있습니다."

 dictatorial_ideology_change: "다수의 독재"
 dictatorial_ideology_change_desc: "지도자가 두 명 이상 필요하다는 주장은 볼셰비키와 기만자들이 퍼뜨린 환상에 불과합니다. 인민들은 단 한 명의 통치자 아래에서 충분히 행복할 수 있습니다. 결국 지도자의 의지가 곧 다수의 의지이며, 그 외의 다른 뜻은 모두 가짜일 뿐입니다."

 oligarch_ideology_change: "선택받은 소수"
 oligarch_ideology_change_desc: "권력을 한 사람의 손에만 맡겨두는 것은 위험한 일입니다. 사회의 정점이자 엘리트인 우리들이야말로 새로운 세계와 그 수많은 난관을 현실적으로 관리할 수 있는 사람들입니다. 누군가는 우리를 부패했다고 하겠지만, 우리는 단순히 우리가 처한 운명적인 위치를 활용하고 있을 뿐입니다."

 council_ideology_change: "평의회의 승리"
 council_ideology_change_desc: "민주주의의 하찮은 제약에서 벗어난, 최고의 인재들과 현자들로 구성된 평의회는 우리를 인류의 새로운 황금기로 인도할 것입니다. 우리 조상들도 과거의 평의회가 남긴 유산을 이어가는 우리를 자랑스럽게 지켜보고 계실 것입니다."

 community_ideology_change: "서민의 지배"
 community_ideology_change_desc: "우리 역에 왕이나 지배자 따위는 필요 없습니다. 우리끼리도 충분히 잘 해낼 수 있으니까요! 지난 수천 년 동안 전제 정치와 권력 집중의 유혹은 노동자들에게 고통만을 안겨주었습니다. 우리는 그 굴레를 끊고 자유롭게 살아갈 것입니다!"

 gun_spec_ops_effort_1: "스토커 작전"
 gun_spec_ops_effort_1_desc: "스토커는 위험을 무릅쓰고 지상으로 나가는 용기를 가진 자들입니다. 방독면을 쓰고 파수꾼을 피하거나 타워 꼭대기에서 악마와 싸우는 이 영웅들의 무용담은 대중을 열광시킵니다. 다른 역들이 이미 자신들만의 스토커 부대를 창설하기 시작했는데.. 우리라고 못 할 이유가 있겠습니까?"

 military_tactics_2: "조직화된 군세"
 military_tactics_2_desc: "우리의 공동체는 수많은 갈등과 충돌을 겪으며 살아남았습니다. 단순한 민병대에서 시작한 우리 군은 이제 과거 세계의 그 어떤 준군사 부대도 부럽지 않을 만큼 완전한 군대로 거듭났습니다. 우리 병사들은 온갖 풍파를 겪어왔으며, 이제는 그들을 이끌 적합한 인재를 선발할 때입니다."

 gun_draisines_effort_1: "정비소 확충"
 gun_draisines_effort_1_desc: "상당수의 이웃들이 이미 고장난 정비 차량과 트롤리들을 수리해 가동하기 시작했습니다. 이동 수단만 있다면 우리는 몇 시간이 아닌 단 몇 분 만에 영토 곳곳으로 병력과 물자를 실어 나를 수 있습니다. 이미 개인 상인들이 이러한 버기들을 사용하고 있다는 사실을 알고 있지만, 이제 한자나 붉은 라인 같은 세력들은 이를 정규 기동 부대로 전환하고 있습니다. 공학적 견식이 있는 자들은 우리가 이 아이디어를 복제해야 한다고 주장합니다. 오래된 정비창을 수색하는 것이 가장 좋은 방법이겠지만, 쓰지 않는 부품들을 모아 처음부터 드라이스인을 완전히 새로 제작할 수 있다고 믿는 이들도 있습니다."


