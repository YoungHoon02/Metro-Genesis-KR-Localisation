 continuous_prioritise_hearth: "가정 우선"
 continuous_prioritise_hearth_desc: "인민들이 가장 따뜻하게 느낄 수 있는 가정을 최우선으로 돌봅니다."

 continuous_prioritise_our_way: "우리만의 길"
 continuous_prioritise_our_way_desc: "타방의 참견 없이 우리 세력만의 독자적인 발전 방식을 고수합니다."

 continuous_military_advancements: "군사적 진보"
 continuous_military_advancements_desc: "끊임없는 훈련과 기술 개발을 통해 군의 전투력을 강화합니다."

 continuous_research_advancements: "연구 과업 진전"
 continuous_research_advancements_desc: "메트로의 미래를 밝히기 위해 지식과 기술 연구에 박차를 가합니다."

 continuous_RCH_foster_pride: "자긍심 고취"
 continuous_RCH_foster_pride_desc: "제4제국의 우월성을 전 인민에게 각인시켜 제국에 대한 자긍심을 고취합니다."

 continuous_RCH_gearing_for_the_final_war: "최종 전쟁 준비"
 continuous_RCH_gearing_for_the_final_war_desc: "열등한 종자들을 멸절하기 위한 최후의 성전을 준비합니다."

 continuous_RCH_people_to_arms: "전 인민의 무장"
 continuous_RCH_people_to_arms_desc: "제국의 모든 구성원을 무장시켜 언제든 전투에 투입할 수 있도록 합니다."

 continuous_RCH_purge_the_mutant: "변종 숙청"
 continuous_RCH_purge_the_mutant_desc: "메트로의 순수성을 위협하는 모든 변종과 돌연변이를 정화합니다."

