  _metro_scientist:0 "폴리스 출신 과학자"
  _metro_scientist_desc:0 "폴리스의 전직 브라만 출신입니다. 그의 기이하고도 의심스러운 정보 수집 및 수행 방식은 이전에 함께 일했던 수많은 동료들의 분노를 샀습니다. 그는 과학적 지식을 더 깊이 탐구하기 위해 넓은 메트로 세계로 발을 내디뎠습니다. 그는 폴리스의 체계적이고 합리적이며 원칙적인 방식보다는 자유롭고 혼란스러운 환경을 선호합니다." 
  
  _metro_strings_puller:0 "흑막"
  _metro_strings_puller_desc:0 "정치적 상황을 은밀하게 조종하여 타인을 자신의 뜻대로 유도하고 영향력을 행사할 줄 아는 그는 메트로 내부의 복잡한 정치판에 아주 쉽게 적응했습니다. 항상 자신의 손을 깨끗하게 유지하는 것을 선호하면서도, 목적을 위해서라면 부정한 수단을 사용하는 것을 전혀 두려워하지 않습니다."
  
  _metro_accountant:0 "전직 회계사"
  _metro_accountant_desc:0 "대재앙 전의 막다른 사무직 일자리는 전후 세계에서의 생존 가능성을 거의 제로에 가깝게 만들었을지도 모릅니다. 하지만 그는 자신의 검소하고 영리한 재능이 핵전쟁 이후 사회의 병참 업무를 관리하고 감독하는 데 매우 유용하다는 사실을 발견했습니다. 비록 지금도 예전처럼 사소하고 관료적인 업무에 매여 있긴 하지만, 이번에는 그의 노력이 무도한 기업의 이윤이 아닌 인류의 생존으로 직결된다는 점이 다릅니다."
