  _metro_electronics_manufacturer:0 "전자 공학자"
  _metro_electronics_manufacturer_desc:0 "핵투하 전 공대생이었던 그는 바우만 연맹의 시민이 된 후, 구시대의 전자 기기와 군용 장비를 복구하고 수리하는 기술을 익히며 자신의 재능을 꽃피웠습니다.\n\n 그러나 국가 기밀인 처리 기술 유출 사건에 휘말려 누명을 쓰게 되자, 그는 재판에 회부되기 전 연맹을 탈출했습니다.\n\n 그 후로 그는 기술이 필요한 곳이라면 어디든 대가를 받고 서비스를 제공하는 프리랜서 공학자가 되었습니다. 자신이 배운 기술과 §Y'입수한'§! 지식을 조화시켜 최고의 결과물을 만들어냅니다."
  
  _metro_industrial_manufacturer:0 "산업 공학자"
  _metro_industrial_manufacturer_desc:0 "핵투하 전 모스크바 외곽의 공장 관리자로 근무했었습니다. 당시 그의 업무가 완벽한 공정 가동을 위해 작업량과 운영 전반을 관리하는 것이었다면, 이제는 메트로 내에서 조악하게 개조된 산업 공정들이 제대로 작동하도록 조언하고 감독하는 역할을 수행하고 있습니다."
  
