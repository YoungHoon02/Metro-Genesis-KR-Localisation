l_korean:

 nf_EUR.1.t:0 "조직화"
 nf_EUR.1.d:0 "유로파 연방 주민의 상당수는 이민자, 전직 기업인, 그리고 모스크바 시티 비즈니스 센터의 직원이었습니다. 우리는 이들을 생산 활동에 종사하는 시민들로 조직해야 합니다."
 nf_EUR.1.a:0 "군부로 투입한다."
 nf_EUR.1.b:0 "산업 현장으로 투입한다."

 nf_EUR.2.t:0 "새로운 정부"
 nf_EUR.2.d:0 "영국 의회와 같은 전쟁 전의 선거 제도를 본뜬 새로운 체제는 진정한 민주주의를 유지하면서도, 시민들에게 더 잘 조직되고 효율적인 정부를 제공해 주었습니다."
 nf_EUR.2.b:0 "민중을 위한 민주주의와 평화."
 europe_has_council:0 "§Y유로파 연방§!에 §Y정치 평의회§!가 수립되었습니다."
 
 nf_EUR.3.t:0 "성공적인 수색 작전"
 nf_EUR.3.d:0 "파견했던 수색대가 충분한 물자를 확보하여 돌아왔습니다."
 nf_EUR.3.a:0 "운이 좋은 날이군!"
 
 nf_EUR.4.t:0 "실패한 수색 작전"
 nf_EUR.4.d:0 "파견했던 수색대가 돌아오지 못할 것 같습니다. 중상을 입고 홀로 돌아온 대원은 다른 이들이 모두 죽었다고 전했습니다. 그가 가져온 것은 약간의 고철뿐이었습니다."
 nf_EUR.4.a:0 "비통한 날이로다."
 
 nf_EUR.5.t:0 "군사 역량 강화"
 nf_EUR.5.d:0 "산업 역량에만 집중하는 동안, 비효율적인 군대로 인해 외부 공격에 취약해졌습니다. 군대 개혁이 필요합니다."
 nf_EUR.5.a:0 "군사 선전물 배포"
 nf_EUR.5.b:0 "강제 징집 실시"
 nf_EUR.5.c:0 "전민 개병제 실시"
 
 nf_EUR.6.t:0 "서구화"
 nf_EUR.6.d:0 "유로파는 본질적으로 서구 국가입니다. 유럽은 한때 산업의 거인어었습니다. 우리의 문화에 이러한 특성을 구현하지 못할 이유가 어디 있겠습니까?"
 nf_EUR.6.a:0 "받아들입시다."
 
 nf_EUR.7.t:0 "서구화 심화"
 nf_EUR.7.d:0 "유로파는 본질적으로 서구 국가입니다. 유럽은 한때 산업의 거인어었습니다. 우리의 문화에 이러한 서구적 가치를 더 적극적으로 도입해야 합니다."
 nf_EUR.7.a:0 "받아들입시다."
 
 nf_EUR.8.t:0 "국경의 위협"
 nf_EUR.8.d:0 "큰 벌레 신봉자들은 오랫동안 우리에게 위협이 되어 왔습니다. 그들이 가하는 진정한 위험을 직시함으로써, 우리는 잠재적 위협을 최소화하거나 완전히 제거할 수 있습니다."
 nf_EUR.8.a:0 "대비해야 한다."
 
 ## Titles
 nf_EUR.9.t:0 "수색 결과"
 nf_EUR.10.t:0 "수색 결과"
 nf_EUR.11.t:0 "수색 결과"
 ## Descriptions
 nf_EUR.9.d:0 "연구원들과 수색대원들이 다수의 사이가-12 산탄총을 발견했습니다. 이를 해체하고 분석한 결과, 이제 우리도 직접 생산할 수 있게 되었습니다."
 nf_EUR.10.d:0 "연구원들과 수색대원들이 다수의 러시아제 리볼버를 발견하여 무기고에 추가했습니다."
 nf_EUR.11.d:0 "연구원들과 수색대원들이 다수의 조립식 소총을 발견하여 무기고에 추가했습니다."
 ## Okay!
 nf_EUR.9.a:0 "값진 수확이다!"
 nf_EUR.10.a:0 "값진 수확이다!"
 nf_EUR.11.a:0 "값진 수확이다!"
 
 nf_EUR.12.t:0 "정치 개혁"
 nf_EUR.12.d:0 "우리의 정치는 개혁이 절실합니다. 의회가 존재하기는 하나 제 구실을 못 하고 있습니다. 평의회는 이제 막 구성되었을 뿐이며, 의원들은 아무런 성과도 없이 말다툼만 벌이고 있습니다. 우리는 지금 여기서 우리의 운명을 결정해야 합니다!"
 nf_EUR.12.a:0 "위대한 시대의 서막"
 
 europe_worm_is_threat:0 "우리는 §Y큰 벌레 신봉자§!들이 가하는 위협의 실체를 깨달았습니다!"
 nf_EUR.14.t:0 "골칫덩이 장군"
 nf_EUR.14.d:0 "비아나치 장군이 한동안 골칫거리가 되고 있습니다. 그는 인접한 큰 벌레 신봉자들이 위협이라고 고집 피우며 사사건건 평의회 의원들과 충돌합니다. 그의 끊임없는 간섭을 이제는 처리해야 합니다."
 nf_EUR.14.a:0 "그의 조언에 귀를 기울이자."
 nf_EUR.14.b:0 "그는 미친놈일 뿐이다!"
 
 nf_EUR.13.t:0 "수석 대변인 슐츠"
 nf_EUR.13.d:0 "오늘 의회는 국가에 필요한 지원을 제공하고 업무를 주도적으로 이끌 새로운 수석 대변인을 선출했습니다!"
 nf_EUR.13.a:0 "유로파에 영광을!"
 
 nf_EUR.15.t:0 "유로파 연방"
 nf_EUR.15.d:0 "유로파는 그동안 시민 대변성 문제로 진통을 겪어왔으나, 드디어 오늘 우리는 번영하는 하나의 국가로 통합되었습니다!"
 nf_EUR.15.a:0 "유로파에 영광을!"
 
 nf_EUR.16.t:0 "교단에 맞서는 아군"
 nf_EUR.16.d:0 "우리는 함께 힘을 합쳐 큰 벌레 신봉자들이 우리 영토 깊숙이 침투하는 것을 막아내고, 더 나아가 그들을 완전히 궤멸시킬 수도 있을 것입니다."
 nf_EUR.16.a:0 "함께라면 우리는 더 강하다."
 
 nf_EUR.17.t:0 "거절당함"
 nf_EUR.17.d:0 "그들은 우리의 동맹 제안을 거절했습니다. 아마 머지않은 미래에 동맹의 이점을 깨닫게 될 날이 올 것입니다."
 nf_EUR.17.a:0 "유감이군!"
 
 nf_EUR.18.t:0 "산업 역량 운용"
 nf_EUR.18.d:0 "우리의 산업력을 어디에 집중할지 결정해야 합니다. 건설 효율을 높이면 생산량이 줄어들 수 있고, 그 반대도 마찬가지입니다."
 nf_EUR.18.a:0 "건설에 집중한다."
 nf_EUR.18.b:0 "생산에 집중한다."
 
 nf_EUR.19.t:0 "슐츠의 연설"
 nf_EUR.19.d:0 "어제 수석 대변인 슐츠는 시민들에게 무기를 들고 조국을 수호할 것을 촉구하는 연설을 했습니다. 특히 '유로파는 결코 무너지지 않을 것이며, 우리는 절대 포기하지 않을 것입니다. 필요하다면 홀로 싸울 것이며, 마지막 숨이 다하는 순간까지 싸울 것입니다'라는 대목이 시민들의 큰 호응을 얻었습니다."
 nf_EUR.19.a:0 "강인한 지도자로군."
 
 nf_EUR.20.t:0 "한자 무역 협상"
 nf_EUR.20.d:0 "한자 동맹이 무역 협상을 수락했습니다. 대금을 지불하는 조건으로 우리 민간 산업이나 군수 산업 중 하나를 지원해 주기로 했습니다. 선택은 우리의 몫입니다."
 nf_EUR.20.a:0 "군수 산업 투자"
 nf_EUR.20.b:0 "민간 산업 투자"
 
 nf_EUR.21.t:0 "장관들의 비리 폭로"
 nf_EUR.21.d:0 "새로운 군부 지지 시위대가 유로파 장관들의 비밀을 폭로했습니다. 이는 민주주의자들이 얼마나 쉽게 부패할 수 있는지를 보여주었으며, 민주주의 세력의 명성에 큰 타격을 입혔습니다."
 nf_EUR.21.a:0 "유로파를 위하여!"

 nf_EUR.22.t:0 "무력 시위"
 nf_EUR.22.d:0 "군부 지지 시위대가 무력 시위를 벌였습니다. 그들은 의회에 맞서 자신들의 힘을 과시했으며, 국가를 통제하는 의회의 무능함을 낱낱이 드러냈습니다."
 nf_EUR.22.a:0 "유로파를 위하여!"

 nf_EUR.23.t:0 "의회 반대 시위"
