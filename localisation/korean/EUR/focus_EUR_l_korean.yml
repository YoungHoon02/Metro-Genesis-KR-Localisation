## Political tree no specific

EUR_start_of_political_reform: "우리의 운명"
EUR_start_of_political_reform_desc: "현재 상태로는 이 나라가 살아남지 못할 것입니다. 우리는 운명을 선택하고 무엇이 될 것인지를 결정해야 합니다..."

EUR_foreign_arms_purchase: "외국 무기 구매"
EUR_foreign_arms_purchase_desc: "군사 대비 태세를 높이고 다른 국가들과의 관계를 개선하기 위해 그들로부터 무기를 구매할 수 있습니다"

EUR_democratic_reforms: "민주주의 개혁"
EUR_democratic_reforms_desc: "민주주의적으로 국가를 개혁함으로써 의회와 집단주의 이념의 인기를 높일 수 있습니다"

EUR_remove_undesirables_from_council: "의회에서 «바람직하지 않은 자»를 제거"
EUR_remove_undesirables_from_council_desc: "의회에서 원치 않는 인물들을 제거함으로써 과두제와 독재적 이념의 인기를 높일 수 있습니다"

EUR_increase_budget: "예산 증액"
EUR_increase_budget_desc: "특정 서비스의 예산을 증액함으로써 우리 국가의 해당 측면을 개선할 수 있습니다"

## Remain centralized

EUR_remain_centralized: "분권화 유지"
EUR_remain_centralized_desc: "정치적 평등을 유지하는 것이 우리 국가에 도움이 될 수 있습니다. 우리는 다양하며 모든 사람의 의견을 수렴해야 합니다"

EUR_settle_the_majorities: "다수파 진정시키기"
EUR_settle_the_majorities_desc: "효율적인 국가가 되기 전에 더 우세하고 활동적인 국가적 다수파를 진정시켜야 합니다"

EUR_head_of_council: "의회 의장"
EUR_head_of_council_desc: "의회의 저명한 인사가 수상 의장이라는 아이디어를 제안했습니다"

EUR_promote_immigration: "이민 장려"
EUR_promote_immigration_desc: "이민을 장려하면 인구가 증가하고 따라서 군사 인력도 증가합니다"

EUR_industrial_reforms: "산업 개혁"
EUR_industrial_reforms_desc: "산업적으로 국가를 개혁함으로써 더 나은 국가가 될 수 있습니다"

EUR_gwc_rehabilitation: "큰 벌레 신봉자 재활"
EUR_gwc_rehabilitation_desc: "신봉자들을 처벌하기보다 개혁하는 데 노력을 집중한다면 그들을 우리 사회의 더 나은 구성원으로 만들 수 있습니다."

EUR_the_schulz_project: "슐츠 프로젝트"
EUR_the_schulz_project_desc: "슐츠 총독은 우리 산업을 완전히 개혁할 프로젝트를 추진하는 데 점점 더 집요해지고 있습니다."

EUR_bolster_national_ideals: "국가주의 이념 강화"
EUR_bolster_national_ideals_desc: "권력을 유지하고 다수를 만족시키기 위해, 통제 가능한 환경에서 국가주의가 번영하도록 허용할 수 있습니다."

EUR_equal_party_representation: "평등한 정당 대표"
EUR_equal_party_representation_desc: "유럽의 모든 정당은 선거 제도에서 진정하고 평등한 대표권을 가질 자격이 있습니다!"

EUR_lessons_from_the_reds: "혁명은 §R붉다!§!"
EUR_lessons_from_the_reds_desc: ""

EUR_lessons_from_the_reds_2: "먼지가 가라앉다"
EUR_lessons_from_the_reds_2_desc: "우리는 투쟁에서 승리했습니다. 하지만 영향력을 확대하기 위한 전쟁은 여전히 진행 중입니다! 원래 혁명을 이끌었던 원수는 지도자 자리를 맡기를 꺼리며, 대신 우리 혁명군을 지휘하는 것을 선호합니다. 그는 훨씬 젊고 국가를 관리할 능력이 있는 사람에게 서기장 직위를 수여하기를 원합니다."

