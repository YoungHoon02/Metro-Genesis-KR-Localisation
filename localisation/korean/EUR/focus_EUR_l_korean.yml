  EUR_one_chain_one_aim: "한 줄기, 한 목적..."
  EUR_one_chain_one_aim_desc: "국가는 확립된 이상과 국민 그리고 그 이상을 지키는 사명감으로 묶여 있습니다. 비천한 작업자의 손에서 역장까지, 모두는 같은 집단 사슬에 묶여 있습니다. 평화를 유지하고 공유된 보편적 목표를 향해 나아가도록 서로 서약해야 합니다. 그 목표로부터 사명은 끊임없이 강요되고, 목적은 본능이 될 것입니다."

  EUR_reeducation_1: "독일어... 아니면 §RELSE!§!"
  EUR_reeducation_1_desc: "러시아어, 프랑스어, 벨기에어, 그리고 수많은 다른 언어들이 [EUR.GetName] 아래에 존재합니다. 그중에서도 독일어가 가장 뿌리깊게 남아 있습니다. 모든 문화는 평등하지만, 어떤 문화는 다른 문화보다 더 우위에 있습니다. 우리는 프랑스어와 러시아어는 허용하되, 독일어... 우리의 독일어는 무엇보다 우대받을 것입니다."

  EUR_reeducation_2: "복종은 §Y의무§!이다"
  EUR_reeducation_2_desc: "이곳에서 기차는 기둥을 만들기 위해 짓뭉개졌습니다. 개인은 무의미합니다. 질서 아래 모두는 평등합니다."

  EUR_reeducation_3: "문화적 동화"
  EUR_reeducation_3_desc: "거지들은 기도합니다, 그들의 가난이 보장되기를. 하지만 미래의 아이들이 그럴 필요는 없을 것입니다. 그들은 삶이 투쟁임을 배우고, 자라면 그들이 무엇과 싸우고 있는지 알게 될 것입니다."

  EUR_reeducation_4: "미래는 지금이다, 노인네!"
  EUR_reeducation_4_desc: "종말이 질서의 의지를 꺾지 못했습니다. 재에서 불사조가 솟듯, 훈육은 잿더미에서 피어납니다. 붉은 여명의 뒤에 핑크빛 석양이 떠오릅니다."
