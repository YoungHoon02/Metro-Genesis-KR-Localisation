  EUR_europan_nation_desc: "그들은 불가능하다고 했습니다! 러시아는 길들일 수도 정복할 수도 없을 것이라 했지만, 우리는 해냈습니다. 매서운 겨울과 동상 속에서 새로운 국가가 솟아났습니다. 얼음이 녹고 우리가 땅속에서 다시 나온다면, 나머지 러시아는 우리 차지가 될 것입니다. 하나의 국가, 유로파 국가."

