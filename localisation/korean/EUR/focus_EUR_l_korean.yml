  EUR_militarized_industries: "군사화된 산업"
  EUR_militarized_industries_desc: "로마는 고대에서 가장 군사화된 독재국 중 하나였고 황금 독수리 아래 수만의 충성스러운 군단이 행진했습니다. 사하라의 모래부터 영국의 바람 부는 섬들까지, 로마는 태양 아래 모든 것이었습니다.\n\n지금 인간은 땅속으로 밀려나며 퇴보하고 있지만, 새로운 질서가 일어날 것입니다. 강인한 정신과 엄정한 이상으로 이루어진 새로운 로마가 일어날 때, 우리는 지표면을 되찾고 옛것의 모습을 닮은 새 세상을 건설할 것입니다."

  EUR_crossing_the_rubicon: "루비콘을 건너다"
