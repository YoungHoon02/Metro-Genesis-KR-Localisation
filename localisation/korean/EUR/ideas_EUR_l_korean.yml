 shrewd_diplomats:0 "기민한 외교관들"
 shrewd_diplomats_desc:0 "자신들의 생존 환경을 고려할 때, §Y유로파 연방§!은 메트로의 정세를 유리하게 이끌 수 있는 영리한 대사들을 보유하고 있습니다. 이들은 역 간의 분쟁을 중재하거나 외부 역들과 비밀리에 거래를 진행하곤 하며, 때로는 다른 이들이 제3차 세계 대전 당시 유럽이 어떤 역할을 했는지 잊게 만들기도 합니다."
 
