l_korean:
 europa:0 "유로파 연방"
 europa_desc:0 "핵투하 당시 모스크바에 발이 묶인 이민자들과 외교관, 그리고 여러 §Y유럽인§!들로 구성된 연방입니다. 이들은 시간이 흐르며 자신들만의 공동체, 즉 §Y'모스크바 속의 유럽'§!을 일궈냈습니다. 이들은 주로 자신들끼리 어울리는 것을 선호하며, 모스크바 메트로의 대다수를 차지하는 러시아인들과는 철저히 거리를 두려 합니다."
