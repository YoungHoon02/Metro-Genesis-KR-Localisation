l_korean:
  BRK_feeding_the_metro: "메트로의 식량 공급원"
  BRK_feeding_the_metro_desc: "붉은 라인의 굶주린 주민들부터 한자 동맹의 오만한 역 관료들에 이르기까지, 모스크바의 모든 사람은 [BRK.GetNameDef]의 영토에서 생산된 닭다리 요리나 버섯 수프 한 그릇을 맛보는 것을 꿈꿉니다."

  BRK_our_collective_onus: "공동의 책임"
  BRK_our_collective_onus_desc: "모스크바의 흩어진 생존자들을 먹이는 것은 결코 쉬운 일이 아닙니다. 하지만 우리는 단순히 이윤을 위해서가 아니라, 인류를 굶주림에서 지켜낸다는 것에 자부심을 느낍니다. 찌개 한 그릇을 챙겨 먹는 병사, 따뜻한 식사만이 유일한 위안인 외로운 기술자. 인류가 패배를 받아들이지 않게 하는 것은 바로 이러한 작은 승리들입니다."

  BRK_defensive_armored_brigades: "드라이신 함대"
  BRK_defensive_armored_brigades_desc: "한자가 역 사이에 병력을 수송하기 위해 기동 여단을 운용하기 시작했다고 합니다. 네, 이것은 사실입니다. 물론 현재 우리는 어떤 대세력도 함부로 공격하지 못할 위치에 있지만, 도적이나 돌연변이들에게는 해당하지 않는 이야기입니다. 우리의 군사력은 작지만 기동성을 통해 이를 충분히 보완할 수 있습니다. 국경 인근 어딘가에 오래된 트램 정비창이 있다는 소문이 있습니다. 그곳을 찾아내어 무엇이 남았는지 확인해 볼까요?"

  BRK_agriculture_of_scale: "대규모 농업"
  BRK_agriculture_of_scale_desc: "수 킬로미터에 달하는 터널과 수송 시설들이 끝없는 가축 사육장과 화분 농장으로 탈바꿈하여 한자 동맹 전체를 먹여 살리고 있습니다. 그와 동시에 붉은 라인과 제국의 시민들까지도 우리의 농산물에 의존하고 있습니다."

  BRK_contact_kurchatov_institute: "쿠르차토프 연구소와의 접촉"
  BRK_contact_kurchatov_institute_desc: "쿠르차토프 연구소는 유럽 최초의 원자로를 건설한 곳입니다. 연구소 지하에는 모스크바 메트로 시스템보다도 더 깊은 곳까지 확장된 거대한 터널과 방들이 네트워크를 형성하고 있습니다. 많은 과거의 과학자들과 학생들이 이곳 지하로 피신했으며, 원자로는 지금도 계속 돌아가고 있습니다. 이곳의 발전 용량은 메트로 북반구 전체에 전력을 공급하고도 남을 정도입니다."

  BRK_crush_republic: "아나키스트 소탕"
  BRK_crush_republic_desc: "그들은 결코 믿을 수 없습니다. 이고르의 말에 따르면, 그들은 노동자 연대라는 이상화된 개념을 내세우는 강도와 폭도들에 불과합니다. 그들의 공동체 전체가 하나의 거대한 농담이며, 그들은 너무 무지해서 그 사실조차 깨닫지 못하고 있습니다. 그들을 완전히 짓밟지 않는다면, 언제나 우리의 옆구리를 찌르는 가시가 될 것입니다."

  BRK_pig_farms: "돼지 농장"
  BRK_pig_farms_desc: "메트로에서 가장 중요한 단백질 공급원 중 하나입니다. 돼지는 가죽부터 비누의 원료가 되는 지방까지 매우 다양한 용도로 활용됩니다. 게다가 성가신 정치적 반대자가 있다면? 돼지 떼는 체르키존이나 도적 삼각지에서 고용한 그 어떤 킬러들보다도 흔적을 남기지 않고 처리하는 데 효과적입니다."

  BRK_civilian_economy: "우리가 여전히 §Y민간 경제§! 상태라면, §Y2개의 민간 공작소§!를 추가로 건설할 것입니다."

  BRK_GUL_friendship: "[HUL.GetName]과의 특별 협정"
  BRK_GUL_friendship_desc: "모든 것을 고려했을 때 네스토르 아저씨는 꽤 괜찮은 사람입니다. 비록 그의 밑에 있는 강도와 무법자들이 늘 말썽이지만, 네스토르는 그들을 통제하고 우리의 말에 귀를 기울이게 할 수 있습니다. 네스토르는 우리가 그의 병력들이 우리 영토를 통과하도록 허용하는 한, 우리 시민들과 무엇보다 중요한 타 역과의 무역 활동이 방해받지 않도록 보장하겠다고 약속했습니다."

  BRK_surface_stalking: "지상 탐사"
  BRK_surface_stalking_desc: "에어포트 역은 주기적으로 스토커를 고용하여 지상을 수색합니다. 그들은 총이나 기계 대신 씨앗을 찾습니다. 지하 농부들이 생산성을 높이는 데 도움이 될 농업 지침서나 희귀한 종자들을 확보하는 것이 목적입니다. 때때로 스토커들은 가혹한 기후를 견딜 수 있는 보존된 곡물이나 전후 시대에 변이된 희귀 식물 종을 가지고 돌아오기도 합니다."

  BRK_contact_aviators: "에비에이터와의 접촉"
  BRK_contact_aviators_desc: "이 무리는 방공호에 은신하며 [HUL.GetName]과의 간헐적이지만 잔인한 충돌을 견뎌내 왔다고 전해집니다. 심지어 에비에이터들이 회수한 전자 부품으로 인간형 로봇을 만들었다는 소문까지 돌고 있지만, 제 생각엔 완전히 말도 안 되는 헛소리입니다."

  BRK_new_fertilizer: "새로운 비료?"
  BRK_new_fertilizer_desc: "모든 땅이 농경지로 사용되면서 죽은 자들을 묻을 공간이 절대적으로 부족해졌습니다. 이는 분명 금기시되는 주제이지만, 자연스러운 생명의 순환에 맡겨보면 어떨까요? "흙에서 왔으니 흙으로 돌아가리라"는 말처럼 말입니다."

  BRK_annex_trade_outpost: "[BRN.GetNameDef] 합병"
  BRK_annex_trade_outpost_desc: "벨로루스카야 역은 우리와 한자 동맹 사이에서 독립된 상태로 남아 있습니다. 역 전체가 관리자들로 구성되어 있으며, 경제의 전부는 무역에 의존하고 있습니다. 하지만 최근 그들은 오직 한자와의 거래만을 고집하며, 우리의 물건과 식량이 그들의 구역에 들어오는 것을 철저히 배제하고 있습니다."

  BRK_with_hanza_consent: "한자의 동의 하에"
  BRK_with_hanza_consent_desc: "한자 동맹의 명시적인 동의와 약간의 물리적인 압박이 있다면, 무역 초소의 상인들과 노점상들도 우리의 말에 귀를 기울일 것입니다. 이곳에선 더 유리한 세율을, 저곳에선 오직 우리 상품만을 위한 매대를 확보하십시오. 머지않아 우리의 권위가 역 전체에 스며들 것입니다."
