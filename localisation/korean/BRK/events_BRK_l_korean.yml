l_korean:
 nf_BRK.1.t: "람다 코어"
 nf_BRK.1.d: "쿠르차토프 연구소의 과학자들은 식량을 대가로 우리에게 전기를 공급해 주겠다고 제안했습니다. 그러나 생존자들 사이에는 옥탸브리스코예 폴 역에 은신 중인 하레 크리슈나 신도들이 언젠가 연구소에 침투하여 원자로를 폭파하려 할 것이라는 흉흉한 소문이 돌고 있습니다. 제 생각엔 그저 단순한 헛소문일 뿐입니다."
 nf_BRK.1.a: "그들의 지원에 매우 감사합니다"
 nf_BRK.1.tt: "우리가 전쟁에 휘말리지 않는 한, 그들의 지원을 계속 받을 수 있을 것입니다."

 nf_BRK.2.t: "세월이 흘러가게 두어라"
 nf_BRK.2.d: "에비에이터들은 외부인들에게 냉담한 성격임에도 불구하고 기꺼이 우리를 돕기로 했습니다. 그들은 절실히 필요한 식량의 대가로 우리의 군용 공작소 설비 현대화를 돕기로 약속했습니다. 비록 그들이 말하는 소위 «고등» 사회를 엿볼 기회는 거의 없었지만, 그들이 빌려준 기술은 솔직히 당혹스러울 정도로 낯섭니다. 겉보기엔 구시대의 평범한 소련제 전자 부품 같지만, 상상도 못 할 만큼 복잡하게 설계되어 있습니다. 바우만 동맹의 정밀 기기조차 그들이 제공한 장비의 정교함에는 비할 바가 못 됩니다. 하지만 여전히 로봇이나 소위 안드로이드 같은 모습은 보이지 않습니다."
 nf_BRK.2.a: "그들의 도움에 매우 감사할 따름입니다. - 그런데, 바우만이 누군가요?"

 nf_BRK.3.t: "리틀 디나모의 큰 문제"
 nf_BRK.3.d: "최근 우리와 구라이폴레 공화국 사이의 국경 지대에서 불미스러운 사건이 발생했습니다. 아나키스트 부대들이 몇 주 동안 국경을 넘어오고 있으며, 양측 역 사이에 맺어진 합의를 완전히 조롱하고 있습니다. 무례하고 오만한 이들 무리는 농작물을 짓밟고, 이에 항의하는 농민들에게 소총을 들이대며 우리 시민들을 위협합니다. 무법자들의 자비에 운명을 맡길 수 없었던 우리 시민들은 자경단을 조직했습니다. 술과 약에 취한 아나키스트들이 다시 쳐들어와 난동을 부리는 것을 기다리는 대신, 그들은 선제적으로 국경을 넘어 응징에 나섰습니다.\n\n아나키스트들이 결집하여 농민들에게 보복하려 한다는 소문이 파다합니다."
 nf_BRK.3.a: "상황을 더 이상 악화시키지 맙시다"
 nf_BRK.3.b: "아나키스트들이 먼저 총을 쐈습니다!"
