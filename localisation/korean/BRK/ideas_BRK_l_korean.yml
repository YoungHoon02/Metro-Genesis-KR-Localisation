 BRK_farming_collective:0 "농장과 공장"
 BRK_farming_collective_desc:0 "3개의 역으로 구성된 무역 연합체 국가입니다. '농장과 공장'은 메트로 최대의 가축 사육지로서 온갖 축산물과 식량 자원을 생산합니다. 이들의 번영에는 지상 탐사를 통해 보리 종자를 발견하여 에어포트 역에서 빵을 생산할 수 있게 한 스토커들의 공로가 매우 큽니다. 메트로 주민들에게 필수적인 식량을 공급하는 역할을 수행합니다."

 BRK_feeding_the_metro_idea:0 "농경 사회"
 BRK_feeding_the_metro_idea_desc:0 "이 공동체는 붉은 라인을 포함한 메트로의 수많은 세력에 식량을 공급합니다. 기민한 한자 동맹부터 늘 굶주림에 허덕이는 붉은 라인의 인민들에 이르기까지 모두가 이들의 고객입니다. 그 대가로 농산물을 판매한 국가들로부터 필요한 공산품을 수입합니다. 메트로 전역의 '식량 창고'라는 매우 중요한 위치 덕분에, 생산량만 일정하게 유지된다면 이 세력은 외부의 침공 없이 평화를 유지할 수 있습니다."

 BRK_reliance_on_the_hanza:0 "한자에의 의존"
 BRK_reliance_on_the_hanza_desc:0 "열차 노선상 §Y콜체바야§!(순환선) 바로 옆에 위치한 덕분에 막대한 경제적 수익을 기대할 수 있지만, 동시에 한자 무역상과 상인 카라반들이 드나드는 통로가 되기도 합니다. 질 좋은 상품, 더 강력한 총기, 정교한 장신구들. 주민들은 자국산 제품보다 한자 동맹의 다채로운 수입품들에 이미 마음을 빼앗긴 상태입니다."

