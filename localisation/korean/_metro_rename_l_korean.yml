 #Events#

  generic_rename_event.1.t: "역명 변경: [330.GetName]"
  generic_rename_event.1.d: "평화 조약의 결과로 테아트랄나야 역에 진입했습니다. 아직 할 일이 태산입니다... 우선 잔존 공산주의자들을 소탕해야 하고, 격전이 벌어졌던 기지를 수리해야 합니다. 그리고 가장 중요한 문제를 해결해야 하죠."
  generic_rename_event.1.a: "볼쇼이 극장의 모습은 어떨지 궁금하군."

  generic_rename_event.2.t: "역명 변경: [244.GetName]"
  generic_rename_event.2.d: "사회주의자들의 손에서 인류의 요람을 되찾았습니다. 하지만 대대적인 복구 작업이 필요합니다. 알렉산드로프스키 사드 역을 다시 한번 빛나게 만듭시다!"
  generic_rename_event.2.a: "우라!"

  generic_rename_event.3.t: "역명 변경: [228.GetName]"
  generic_rename_event.3_desc.a: "[228.GetName] 역을 장악했지만 한 가지 문제가 남았습니다... 현재 존재하지도 않는 거리의 이름을 역명으로 쓰는 건 부적절합니다. (1994년 포드벨스코고 거리는 이반테예프스카야 거리로 개칭되었습니다.) 우리에겐 두 가지 선택지가 있습니다. \n\n첫째: 대조국전쟁의 영웅이자 소련 원수인 K.K. 로코소프스키를 기리는 '마르샬 로코소프스키 대로' 역. \n\n둘째: 이반테예프스카야 거리 역."
  generic_rename_event.3_desc.b: "[228.GetName] 역을 장악했습니다. 이제 역의 이름을 중립적인 '이반테예프스카야'로 바꿀지, 아니면 소련의 영웅 로코소프스키 원수를 기리는 이름을 유지할지 결정해야 합니다."
  generic_rename_event.3_kill_soviet: "겨우 이 역을 장악했군. 이들은 과거에만 매몰되어 있었다. 그럴 필요는 없지. 우리는 새로운 이반테예프스카야 역을 건설하고 소비에트의 흔적을 남김없이 지울 것이다."
  generic_rename_event.3.a: "로코소프스키 원수를 기리며, 대조국전쟁의 승리를 추억한다."
  generic_rename_event.3.b: "소련은 죽었다! 새로운 러시아를 위하여!"

  generic_rename_event.4.t: "역명 변경: [250.GetName]"
  generic_rename_event.4.d: "역을 점령했습니다. 굳이 [250.GetName]의 이름을 바꿀 이유가 있을까요... 어떻게 되든 상관없지만, 일단 정리를 끝내고 역사적인 이름으로 되돌려 놓읍시다."
  generic_rename_event.4.a: "좋습니다."

  generic_rename_event.5.t: "역명 변경: [329.GetName]"
  generic_rename_event.5.d: "[329.GetName] 역을 점령했습니다. 공산주의자들이 왜 역 이름을 바꿨는지는 알 수 없지만, 일단 청소와 수리를 마친 뒤 역사적인 이름으로 복구하겠습니다."
  generic_rename_event.5.a: "훌륭합니다."

  generic_rename_event.6.t: "역명 변경: [264.GetName]"
  generic_rename_event.6.d: "[264.GetName] 기지를 차지했습니다. 이곳은 광적인 적색 혁명의 발상지였습니다. 이제 그들의 깃발과 기념물, 그리고 온갖 쓰레기와 함께 공산주의자들을 몰아내겠습니다. 기지를 청소하고 복구하고 나면, 진정한 지하 세계의 빛이 보일 것입니다."
  generic_rename_event.6.a: "프레오브라젠스카야 플로샤드 역의 새로운 삶."

  generic_rename_event.7.t: "역명 변경: [245.GetName]"
  generic_rename_event.7.d: "[245.GetName] 기지를 장악했습니다. 가장 오래된 지하철역 중 하나이자 소중한 문화유산이었던 곳입니다. 하지만 공산주의자들이 이곳을 더럽혀 놓았군요. 다시 한번 대대적인 정화 작업이 필요합니다."
  generic_rename_event.7.a: "문제없다. 치스티예 프루디 역은 다시 번영할 것이다."

  generic_rename_event.8.t: "역명 변경: [362.GetName]"
  generic_rename_event.8.d: "[362.GetName] 역을 장악했습니다. 가장 유서 깊은 역 중 하나이자 소콜니체스카야 선의 핵심역입니다. 지상에는 박물관과 아름다운 광장들, 그리고 크렘린이 있었죠... 이 전략적 요충지를 다시 정비해야 합니다!"
  generic_rename_event.8.a: "오호트니 리아드 역은 러시아의 심장으로 통하는 문입니다."

  generic_rename_event.9.t: "역명 변경: [306.GetName]"
  generic_rename_event.9_desc: "고르코프스카야 역을 장악했습니다. 이곳은 구 소련을 그리워하는 이들에 의해 점령되어 있었습니다. 대조국전쟁의 영광... 그래요, 하지만 누군가는 이미 그 전쟁의 공포를 목도했습니다. 우리는 과거에 머물러서는 안 됩니다. 미래로 나아가야 합니다."
  generic_rename_event.9_nostalgia: "트베르스카야 역을 장악했습니다. 역은 정비되었지만... 빛을 추구하는 과정에서 과거를 잊어버린 것 같군요. 우리 조상들이 대조국전쟁에서 남긴 발자취를 기억해야 합니다. 우리가 네오나치들에 어떻게 맞섰는지 잊어서는 안 됩니다. 이것은 우리의 죄이며, 용서받아야 할 일입니다."
  generic_rename_event.9.a: "미래를 향해 나아갑시다."
  generic_rename_event.9.b: "또 다른 제국이 탄생하지 않기를... 과거의 영웅들이여, 우리를 이끌어 주소서!"

  generic_rename_event.10.t: "역명 변경: [288.GetName]"
  generic_rename_event.10.d: "[288.GetName] 역을 점령했습니다. 공산주의자들이 왜 이름을 바꿨는지는 모르겠지만, 일단 역을 정리하고 수리하여 역사적인 이름으로 되돌려 놓으십시오."
  generic_rename_event.10.a: "훌륭합니다."

  generic_rename_event.11.t: "역명 변경: [234.GetName]"
  generic_rename_event.11.d: "[234.GetName] 역을 점령했습니다. 공산주의자들이 왜 이름을 바꿨는지는 알 수 없지만, 상관없습니다. 청소와 수리를 마친 뒤 역사적인 이름을 되찾아 주겠습니다."
  generic_rename_event.11.a: "훌륭합니다."

  generic_rename_event.12.t: "역명 변경: [317.GetName]"
  generic_rename_event.12.d: "[317.GetName] 역을 점령했습니다. 이름을 바꾼 이유는 모르겠지만, 일단 정리하고 수리하여 역사적인 명칭으로 복구합시다."
  generic_rename_event.12.a: "잘했습니다."

  generic_rename_event.13.t: "역명 변경: [262.GetName]"
  generic_rename_event.13.d: "[262.GetName] 역을 점령했습니다. 공산주의자들의 의도는 알 수 없으나, 정리를 마치고 역사적인 이름으로 되돌리겠습니다."
  generic_rename_event.13.a: "좋습니다."

  generic_rename_event.14.t: "역명 변경: [315.GetName]"
  generic_rename_event.14.d: "역을 점령했습니다. 역 이름을 바꾼 이유는 불분명하지만, 일단 청소와 수리를 마친 뒤 역사적인 이름으로 복구해 주십시오."
  generic_rename_event.14.a: "좋습니다."

  generic_rename_event.15.t: "역명 변경: [353.GetName]"
  generic_rename_event.15.d: "[353.GetName] 역을 점령했습니다. 공산주의자들이 왜 이름을 바꿨는지는 중요하지 않습니다. 청소와 수리를 거쳐 역사적인 이름을 되찾아 주십시오."
  generic_rename_event.15.a: "훌륭합니다."

  generic_rename_event.16.t: "역명 변경: [356.GetName]"
  generic_rename_event.16.d: "역을 점령했습니다. [356.GetName]의 이름을 바꾼 이유는 모르겠지만, 일단 정리하고 수리하여 역사적인 이름으로 되돌려 놓읍시다."
  generic_rename_event.16.a: "좋습니다."

 ### Denazification ###

 #Decisions#
  denazification_decisions: "탈나치화 단행"

  denazification_tverskaya: "나치화 정화: §O[306.GetName]§!"
  denazification_pushkinskaya: "나치화 정화: §O[275.GetName]§!"
  denazification_chekhovskaya: "나치화 정화: §O[337.GetName]§!"

 #Events#

  denazification_event.1.t: "역의 정화: [306.GetName]"
  denazification_event.1.d: "[306.GetName] 역은 한때 '제국(Reich)'이 치안을 유지하던 곳입니다. 이 쓰레기들은 이곳을 수용소로 사용했습니다. 그들은 무고한 영혼들을 돌연변이라 부르며 이곳에서 시체를 처분했습니다... 주여... 가능한 한 빨리 이곳을 청소해야 합니다."
  denazification_event.1.a: "트베르스카야 역 청소"
  denazification_event.1.b: "이제 막심 고리키가 무덤 속에서 분노로 뒤척이는 일은 없을 것이다..."

  denazification_event.2.t: "탈나치화된 기지: [275.GetName]"
  denazification_event.2.d: "격전 끝에 제국의 심장인 [275.GetName] 역을 탈환했다. 이곳에서 제4제국이 탄생했고 SS 본부와 메트로마흐트, 그리고 총통의 거처가 있었다... 이제 이 감염원을 완전히 박멸해야 한다."
  denazification_event.2.a: "나치의 흔적을 완전히 소멸시켜라."

  denazification_event.3.t: "탈나치화된 역: [337.GetName]"
  denazification_event.3.d: "격전 끝에 제국의 요새인 [337.GetName] 역을 점령했다. 게슈타포 본부와 제국군 기지가 있던 곳이다... 이제 이곳에서 나치의 더러운 흔적을 모두 씻어낼 때다."
  denazification_event.3.a: "체호프 선생, 우리를 용서해 주시오..."

