  communist_rename_state_315: "역명 변경: §O[315.GetName]§!"
  communist_rename_state_353: "역명 변경: §O[353.GetName]§!"
  communist_rename_vyhino: "역명 변경: §O[356.GetName]§!"

 #Events#
  
  communist_rename_event.1.t: "역명 변경: [330.GetName]"
  communist_rename_event.1.d: "우리는 극장에서 마지막 반혁명 분자들을 몰아냈다. 이제 볼쇼이 극장의 잔해 위에 세워질 미래를 인민 투표로 결정할 때다... \n역의 이름은 무엇입니까?"
  communist_rename_event.1.a: "레닌스카야"
  communist_rename_event.1.b: "스베르들로프 광장"

  communist_rename_event.2.t: "역명 변경: [244.GetName]"
  communist_rename_event.2.d: "오랜 세월이 흘러, 인류의 요람인 폴리스의 한 구석에 사회주의의 횃불이... 아니, 새로운 적색 세계의 불꽃이 타올랐다! 이 위대한 사건을 기념하여, 모스크바 메트로의 시발점 중 하나를 블라디미르 일리치 레닌의 이름으로 재단장한다."
  communist_rename_event.2.a: "코민테른 역이여 영원하라!"
  communist_rename_event.2.b: "칼리닌스카야 역이여 영원하라!"

  communist_rename_event.3.t: "역명 변경: [228.GetName]"
  communist_rename_event.3_berilag: "이곳에서 죽어간 자들이 이토록 많단 말입니까? 여자들, 아이들, 그리고 노인들까지?! 믿을 수 없는 일입니다! 수많은 전투 끝에 평화가 찾아왔지만, 할 일이 너무나 많습니다. 이 비극을 씻어내는 데 얼마나 걸릴까요? 얼마나 더 많은 무덤을 파야 할까요?! 우리가 꿈꾸는 밝은 미래의 대가는 무엇입니까?"
  communist_rename_event.3_trotskyist: "트로츠키의 거짓을 추종하던 무리들을 역에서 몰아냈다. 하지만 그 대가는 너무나 가혹했다... 이제 이 폐허를 어떻게 재건해야 하는가?"
  communist_rename_event.3_desc: "우리는 인민의 적들을 섬멸하고 역사를 새로 쓰게 되었다. 우리 손으로 다시 빛을 밝힐 것이다. 그 빛은 자본주의자들이 저지른 모든 죄악보다 훨씬 더 밝게 빛날 것이다."
  communist_rename_event.3.a: "베릴라그를 되찾아야 합니다."
  communist_rename_event.3.b: "역겨운 스탈린의 잔재를 지워라."
  communist_rename_event.3.c: "과거를 기억하라..."
  communist_rename_event.3.d: "로코소프스키 원수가 우리에게 길을 보여줄 것이다."

  communist_rename_event.4.t: "역명 변경: [250.GetName]"
  communist_rename_event.4_communist: "[250.GetName] 역을 완전히 장악했습니다. 무능한 자본주의자들을 모두 소탕했습니다. 다시 한번 이 땅을 적색의 빛으로 밝히고, 역 주민들에게 인민의 지혜를 가르칠 때입니다."
  communist_rename_event.4.a: "공산주의자들에게 영원한 영광을!"

  communist_rename_event.5.t: "역명 변경: [329.GetName]"
  communist_rename_event.5_trotskyist: "트로츠키의 거짓을 믿던 무리들을 역에서 쫓아냈다. 하지만 그 대가는 가혹했다... 이제 이 폐허를 어떻게 처리해야 하는가?"
  communist_rename_event.5_desc: "우리는 인민의 적들을 섬멸하고 역을 되찾았다. 우리 손으로 다시 빛을 밝힐 것이며, 그 빛은 죄인 자본주의자들이 저지른 모든 것보다 훨씬 더 밝게 빛날 것이다."
  communist_rename_event.5.a: "스탈린스카야 역의 옛 영광을 되찾아야 한다."
  communist_rename_event.5.b: "이제는 혁명가 트로츠키를 영원히 기억하라."
  communist_rename_event.5.c: "역을 복구하고 옛 이름으로 되돌려라."

  communist_rename_event.6.t: "역명 변경: [264.GetName]"
  communist_rename_event.6.d: "[264.GetName] 기지를 장악했다. 새로운 붉은 혁명이 탄생한 곳이자, 자본주의의 발자국에 의해 빛이 바랬던 곳이다. 이곳은 우리의 지표이며, 어떤 희생을 치르더라도 이 불꽃을 꺼트려서는 안 된다!"
  communist_rename_event.6.a: "혁명의 기치가 우리와 함께한다! 진실은 인민의 편이다!"

  communist_rename_event.7.t: "[245.GetName] 역 명칭 변경"
  communist_rename_event.7.d: "[245.GetName] 역을 차지했습니다. 모스크바 메트로의 초기 역 중 하나입니다. 대조국전쟁 당시 소련 총사령부가 위치했던 곳이기도 하죠. 이 위대한 과거의 유산이 다시금 빛나야 합니다."
  communist_rename_event.7.a: "키로프스카야 역이여 영원하라!"

  communist_rename_event.8.t: "[362.GetName] 역 명칭 변경"
  communist_rename_event.8.d: "자본주의자들로부터 [362.GetName] 역을 탈환했습니다. 소콜니체스카야 선의 핵심이자 유구한 역사를 가진 곳입니다. 지상에는 한때 박물관과 마네즈나야 광장, 그리고 붉은 광장으로 통하는 출구가 있었습니다... 이제 이곳을 혁명의 빛으로 밝히십시오!"
  communist_rename_event.8.a: "마르크스 역이여 영원하라!"

  communist_rename_event.9.t: "역명 변경: [288.GetName]"
  communist_rename_event.9.d: "우리는 인민의 적들을 섬멸하고 역사를 새로 쓰기 시작했다. 우리 손으로 다시 밝히는 이 역사는, 자본주의자들이 저지른 모든 죄악보다 더 밝게 빛날 것이다."
  communist_rename_event.9.a: "레닌스키예 고리 역이여 영원하라!"

  communist_rename_event.10.t: "역명 변경: [234.GetName]"
  communist_rename_event.10.d: "우리는 인민의 적을 물리쳐서 역사를 다시 쓰고 있습니다. 우리 손에 들린 이 역사는 그들이 저지른 모든 것보다 더 밝게 빛납니다."
  communist_rename_event.10.a: "제르진스카야 역이여 영원하라!"

  communist_rename_event.11.t: "역명 변경: [317.GetName]"
  communist_rename_event.11.d: "우리는 인민의 적들을 섬멸하고 역사를 새로 쓰는 대열에 합류했습니다. 우리 손에서 다시 타오를 이 빛은, 악마 같은 자본주의자들이 행한 모든 것보다도 더 눈부시게 빛날 것입니다."
  communist_rename_event.11.a: "셰르바콥스카야 역이여 영원하라!"

  communist_rename_event.12.t: "역명 변경: [262.GetName]"
  communist_rename_event.12.d: "인민의 적으로부터 역을 탈환했습니다. 우리 손으로 다시 밝혀질 이 역은, 저 악마 같은 자본주의자들이 남긴 상흔보다 더 밝게 빛날 것입니다."
  communist_rename_event.12.a: "콜호즈나야 역이여 영원하라!"

  communist_rename_event.13.t: "역명 변경: [315.GetName]"
  communist_rename_event.13.d: "우리는 인민의 적들을 물리쳐서 역사를 새로 쓰기 시작했습니다. 우리 손에서 다시 빛날 이 역사는, 죄악을 저지른 자본주의자들의 행적보다 훨씬 더 밝게 빛날 것입니다."
  communist_rename_event.13.a: "플로샤드 노기나 역이여 영원하라!"

  communist_rename_event.14.t: "역명 변경: [353.GetName]"
  communist_rename_event.14.d: "인민의 적들로부터 역을 되찾아 역사를 새로 쓰고자 합니다. 우리 손에서 다시 타오를 빛은 저주받은 자본주의자들이 행한 모든 것보다 더 밝게 빛날 것입니다."
  communist_rename_event.14.a: "노긴 광장 역이여 영원하라!"

  communist_rename_event.15.t: "역명 변경: [356.GetName]"
  communist_rename_event.15.d: "우리 손으로 다시 빛을 내릴 것입니다. 그리고 그 빛은 악마 같은 자본주의자들이 저지른 모든 죄악보다 훨씬 더 밝게 빛날 것입니다."
  communist_rename_event.15.a: "즈다놉스카야 역이여 영원하라!"