l_korean:

 nf_ISL.1.t: "이슬람 칼리파국이 스케이븐 팩트로 초대함"
 nf_ISL.1.d: "우리는 칼리파국이 이끄는 동맹에 초대받았습니다. 우리가 딱히 친한 사이는 아니지만, 상호 협력한다면 양측 모두에게 더 나은 결과가 있을 것입니다."
 nf_ISL.1.a: "함께라면 더 강해질 것입니다"
 nf_ISL.1.b: "우리끼리 지내는 것이 낫습니다"

 nf_ISL.2.t: "스케이븐 역들의 초대 수락"
 nf_ISL.2.d: ""
 nf_ISL.2.a: "협력은 양측 모두에게 유익할 것입니다!"

