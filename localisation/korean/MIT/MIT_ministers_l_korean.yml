  MIT_valentinovich: "세묜 발렌티노비치"
  politics_MIT_valentinovich_desc: "미티노역의 지도자인 세묜은 1960년대생으로, 핵전쟁의 화마를 피해 지하로 숨어들었습니다. 겉보기에는 어깨가 벌어진 건장한 사내지만, 내면은 깊이 부서지고 망가져 있었습니다. 세묜은 전쟁으로 너무나 많은 것을 잃었고, 그 상실감은 그를 깊은 우울증으로 몰아넣었습니다. 술병만이 유일한 말동무였으며, 뱃속을 가득 채운 독주만이 이 썩어가는 세상으로부터 그를 잠시나마 도피시켜 주었습니다.\n\n하지만 스토커들과 함께 지상으로 원정을 떠나기 시작하며 모든 것이 바뀌었습니다. 모스크바의 위험한 폐허를 수색하고 길을 찾는 세묜의 날카로운 눈과 전문성 덕분에 원정은 매번 성공을 거두었습니다.\n\n발렌티노비치는 마침내 평정심과 자각을 되찾았습니다. 활력과 생기가 돌아온 그는 술병을 던져버리고 이제 지치고 무너진 이 공동체를 감독하는 중책을 맡고 있습니다."
