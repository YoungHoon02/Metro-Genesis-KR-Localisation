 education_practise: "교육 개혁"
 education_practise_desc: "\n\n\n\n\n\n\n이 결정을 활성화하면 §Y타이머 임무§!가 시작됩니다. 임무 타이머가 §Y0§!에 도달하면 §Y교육 수준§!이 향상됩니다. §Y타이머 임무§! 완료에 걸리는 시간은 우리가 통제하는 §Y주§!의 수, §Y인구§!, 또는 현재 §Y교육 수준§!에 따라 달라집니다.\n\n개혁이 완료되면 다시 개혁을 추진할 수 있게 되기까지 약 §Y10개월§!이 소요됩니다."

