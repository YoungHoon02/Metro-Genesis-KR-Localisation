 not_currently_under_education_reforms:0 "현재 교육 개혁이 진행 중이지 않음"
 not_education_cooldown: "교육 임무 재사용 대기시간이 아님"

 education_reform_increase_cost_and_duration_tt:0 "이 결정의 §Y비용 및 기간§!은 실행할 때마다 점진적으로 증가합니다.\n"

 improve_education_normal:0 "교육 체계 개선"
 improve_education_normal_desc:0 "우리 스테이션 정착지들의 상태를 고려할 때, 교육 체계를 추가로 도입하면 시민들이 기본적인 일상 활동을 훨씬 더 원활하게 수행할 수 있게 될 것임이 분명해졌습니다. 또한 우리 자신의 연구 개발 역량을 향상시키는 긍정적인 부수 효과도 있을 것입니다.[metro_education_reforms_cost_tooltip]"

 improve_education_normal_advanced: "교육 개선"
 improve_education_normal_advanced_desc: "우리는 과학적 혁명의 목전에 와 있습니다. 구세계 사람들은 우리가 달성하려는 이 성과를 그저 꿈꾸기만 할 뿐이었습니다!"

 improve_education_efforts_mission:0 "교육 개선 노력"
 improve_education_efforts_mission_desc:0 "포괄적인 교육을 시행하는 것은 기념비적인 과정이 될 것입니다. 우리의 노력이 결실을 맺기까지는 상당한 시간이 걸릴 것입니다.[metro_education_reforms_cost_tooltip]"

 metro_education_reforms_cost_tooltip: "\n\n인구에 의한 비용: §Y[?education_reforms_population_cost_tooltip]§!\n영토에 의한 비용: §Y[?education_reforms_state_cost_tooltip]§!\n비용 수정치: §Yx[?education_reforms_cost_from_modifiers_factor|0..2]§!\n단계별 비용 배수: §Yx[?education_reform_tier_multiplier]§!\n보유 주에 따른 비용 감소: §Y-[modifier@education_reform_state_cost_reduction_modifier]%§!"

 education_efforts_mission_tooltip:0 "\n§g우리가 보유한 §!§Y스테이션§!§g의 수에 따라 상당한 시간이 소요될 것입니다.§!\n"

 education_efforts_mission_completed:0 "\n타이머가 §R0§!에 도달하면, 다음 §C연구 단계§!를 §Y잠금 해제§!합니다!"

 improve_education_efforts_administrate_station_chiefs:0 "역장들과의 계획 통합"
 improve_education_efforts_administrate_station_chiefs_desc:0 "스테이션 관리자들과 만나 교육 개혁을 시행하기 위한 절차를 수립하고 청사진을 그리는 데는 시간이 걸릴 것입니다. 설령 그들이 우리의 제안에 동의하더라도 말이죠. 지역 역장들의 권위를 존중해야만 우리가 원하는 개혁을 제대로 진행하고 목표한 변화를 이행할 수 있습니다."

 improve_education_efforts_collect_books:0 "도서관 설립"
 improve_education_efforts_collect_books_desc:0 "책을 드럼통 화로나 캠프파이어의 땔감으로 쓰는 대신, 안전하게 보관할 수 있습니다. 부패를 유발하는 요소들로부터 멀리 떨어진 양호한 상태로 책들을 보존해야 합니다."

 improve_education_efforts_soapbox:0 "시민 참여 독려"
 improve_education_efforts_soapbox_desc:0 "하루하루 살아가는 사소한 일들이 사람들의 머릿속을 더 많이 지배하게 되면서, 읽고 쓰는 것 같은 기본적인 일들이 점점 잊혀지고 있습니다. 이 관념을 근본적으로 바꾸려면 청소년뿐만 아니라 시민 사회의 모든 측면을 공략해야 합니다."

 improve_education_efforts_purchase_amenities:0 "도서 구입"
 improve_education_efforts_purchase_amenities_desc:0 "수많은 물건을 파는 상인들이 우리 스테이션을 오가는 가운데, 그들이 팔고 있는 사본이나 책을 구매해 비축하는 것은 지식을 전파하는 능력을 향상시키는 데 도움이 될 것입니다. 아동 도서부터 백과사전까지 무엇이든 좋습니다."

 improve_education_efforts_establish_schoolhouses:0 "교육 시설 건설"
 improve_education_efforts_establish_schoolhouses_desc:0 "공간이 나날이 중요한 자원이 되고 있음에도 불구하고, 아이들에게 지식을 가르치고 수용하기 위한 전용 공간을 마련합니다."

  ### U N I Q U E   D E S C I S I O N S ###

 improve_education_efforts_RED_social_science: "리크베즈(LikBez) 계획"
 improve_education_efforts_RED_social_science_desc: "리크베즈는 '문맹 퇴치(Likvidatsya Bezgramotnosti)'의 줄임말로, 소련 초기 연방 전역의 문해율을 높이기 위해 시행된 프로그램입니다. 특수한 선전 열차를 설계하고 우리 행정부의 먼 지역까지 파견하여 흩어져 사는 주민들에게 읽고 쓰는 법을 가르칠 수 있습니다."

 improve_education_efforts_RED_pursuit_of_lenin: "공교육 투자"
 improve_education_efforts_RED_pursuit_of_lenin_desc: "소련은 탄탄한 교육 체계를 갖추고 있었습니다. 문해력, 그리고 무엇보다 교육 자체가 일상생활의 모든 측면에 도구로 활용되었습니다. 훌륭한 교육은 마르크스주의의 이점을 이해하는 데 필수적입니다."

 improve_education_efforts_RCH_1: "청소년 조직화"
 improve_education_efforts_RCH_1_desc: ""

 improve_education_efforts_RCH_2: "의무 교육 프로그램"
 improve_education_efforts_RCH_2_desc: "땅을 물려받을 존재는 바로 청소년들입니다. 조국에 대한 진정한 헌신과 우리 민족의 순결함을 태어날 때부터 그들에게 주입해야 합니다. 이뿐만이 아니라, 광범위한 훈련과 교육, 문해력 함양을 통해 그들에게 필요한 도구를 갖춰주어야 합니다."

 improve_education_efforts_RCH_3: "인종 과학"
 improve_education_efforts_RCH_3_desc: ""
 RCH_unlock_science: "결정 해제: 인종 과학"

 improve_education_access_polis_repository:0 "폴리스 도서관 접근"
 improve_education_access_polis_repository_desc:0 "폴리스가 우리가 찾는 정보를 독점하고 있는 동안, 우리는 어둠 속에 앉아 전구를 새로 발명하려고 애쓰고 있습니다. 나뭇가지와 돌멩이를 맞대고 있는 대신, 그들의 지식 저장소에 접근할 수 있는지 정중하게 물어볼 수 있습니다. 어떤 바보가 도스토예프스키의 마지막 온전한 판본을 땔감으로 착각할지 모른다며 책이나 지식을 영구적으로 빌려주는 것은 불신하겠지만, 인류의 보존과 지식의 보호에 헌신하는 공동체라면 우리가 잠시 훑어보는 정도는 분명 허용해 줄 것입니다."

 improve_education_efforts_HANZA_unique_1: "연구 기지 투자"
 improve_education_efforts_HANZA_unique_1_desc: "돈이 세상을 돌아가게 하는 전부는 아니지만, 뇌물을 주고 일을 매끄럽게 만드는 데는 유용합니다. 시민들에게 돈을 퍼부어준다고 해서 그들이 갑자기 글을 깨우칠 것이라 기대할 수는 없겠죠. 하지만 행정부 여기저기에 '잔돈'을 좀 배치할 여유는 있습니다. 특히 우리 행정 기반에 관해서라면요. 물론 스테이션 벽에서는 다시 점액이 흘러나오고 이고르의 잡동사니 소총은 오늘만 벌써 수십 번째 막혔지만, 책은 정말 더 필요합니다."

 improve_education_efforts_HANZA_unique_2: "문해 교육 수업 지원금"
 improve_education_efforts_HANZA_unique_2_desc: "행정관들 중 일부는 진정으로 대중의 교육 수준을 높이고 싶다면 가장 밑바닥부터 시작하여 청소년 교육을 최우선으로 삼아야 한다고 주장합니다. 각 스테이션의 청소년들을 위한 문해력 수업에 예산을 편성하는 것은 쉬운 일이 아니지만, 의심할 여지 없이 아이들이 미래의 직업을 갖고 다른 많은 이들이 누리지 못한 기회를 잡을 수 있도록 준비시켜 줄 것입니다."

