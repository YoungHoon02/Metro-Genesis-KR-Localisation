 ## Bandit ##

 is_bandit_nation: "강도단"
 is_savage_nation: "야만인"

 improve_education_bandit:0 "교육 개선"
 improve_education_bandit_desc:0 "깡패와 부하들로 이루어진 무리를 생각할 때 '총명함'이나 영리함이라는 단어가 먼저 떠오르지는 않습니다. 잔머리는 좋겠지만, 전구를 끼우는 데 양아치가 몇 명이나 필요할까요? 이 동네에서는 그런 질문을 안 하는 게 상책입니다. 하지만 지하 세계를 지배하려면 어디선가 시작해야 한다는 점은 분명합니다. 오합지졸 멍청이들을 제대로 된 조직원으로 단련시켜야 합니다."

 improve_education_efforts_bandit_mission:0 "교육 개선 노력"
 improve_education_efforts_bandit_mission_desc:0 "개선된 모습이 보이기까지는 꽤 시간이 걸릴 것입니다. 우리 조직원들의 지식과 예지력을 연마한다고 해서 그들이 가장 기초적인 수학 문제조차 풀 수 있게 되지는 않겠지만, 확실히 그들의 실전 감각은 더 정교해질 것입니다."

 improve_education_efforts_bandit_disceting_equipment:0 "'실전형' 접근법"
 improve_education_efforts_bandit_disceting_equipment_desc:0 "똑똑한 체하는 놈 앞에 톨스토이의 책을 한 권 던져주면 그는 그걸 당신에게 다시 던져버릴 겁니다. 녀석들에게 스스로 교육을 받으라고 설득하는 것보다 훨씬 더 많은 땀과 노력이 필요할 것입니다. 더 실용적인 접근법이 필요합니다."

 improve_education_efforts_bandit_sleezy_books:0 "물자 배부"
 improve_education_efforts_bandit_sleezy_books_desc:0 "말, 말, 말... 그것들은 사람을 죽음 직전까지 몰아넣을 수 있죠. 시선을 끌 만한 좀 더 흥미로운 것이 좋습니다. 사람을 지루하게 해서 반쯤 잠들게 만들지 않을 만한 것이라면 무엇이든 괜찮습니다."

 improve_education_efforts_bandit_forced:0 "타협 없는 조치"
 improve_education_efforts_bandit_forced_desc:0 "제대로 된 갱스터처럼 처신할 능력조차 없는 우리 폭력배들의 유능함을 의심하시겠죠. 전적으로 옳은 지적입니다. 그들은 게으르고 뼈를 아끼는 놈들입니다. 하지만 상황이 급박해지면 녀석들도 일을 시작할 것입니다. 압박이 충분히 강하기만 하다면요. 그 압박이 한두 번의 매질이나 두통을 유발하는 수준이라면, 우리 부하들이 분명히 제대로 움직이기 시작할 것이라 장담합니다."

 improve_education_efforts_bandit_pp_spend:0 "최고에게 배우기"
 improve_education_efforts_bandit_pp_spend_desc:0 "물론, 우리 쪽의 풋내기들은 모두 자신의 가치를 증명하고 싶어 합니다. 그들은 제2의 미하일로프나 쿠르간 터미네이터가 되기를 꿈꾸죠. 다행히 우리 패거리 중 많은 연장자는 옛 소련 시절까지 거슬러 올라가는 경력을 가진 전직 범죄자들입니다. 이미 그 길을 걸어봤고, 이것저것 온갖 험한 일을 다 겪어본 이들보다 더 나은 지식과 지혜의 원천은 없을 것입니다."

 improve_education_efforts_bandit_pinch_it_someplace_else:0 "어딘가에서 훔쳐오기"
 improve_education_efforts_bandit_pinch_it_someplace_else_desc:0 "물론, 가장 쉬운 방법은 그냥 다른 지식인들을 구해서 지루한 일들을 시키는 것입니다. 누군가를 협박해서 우리 일을 시키면 되는데 굳이 컴퓨터 사용법을 알 필요가 있을까요? 그게 우리가 해야 할 일 아니었나요?"

