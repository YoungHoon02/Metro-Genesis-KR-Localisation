 ### Events ###

 nf_metro_education.1.t:0 "교육 개혁"
 nf_metro_education.1.d:0 "적절한 시행, 비축, 지식 수집이 이루어진 후, 이제 우리 영토 전역에서 교육을 시작할 수 있습니다. 우리는 더 이상 이웃 스테이션 시민들이 믿고 싶어 하는 것과 같은 '무식한 부랑자들'이 아닙니다."
 nf_metro_education.1.a:0 "좋은 소식"

 nf_metro_education.2.t:0 "교육 개혁"
 nf_metro_education.2.d:0 "지루한 몇 주가 지난 후, 우리 패거리의 머저리들이 마침내 감을 잡기 시작했습니다. 이 멍청이들이 총 쏘고 술 마시는 것 말고 다른 일을 할 수 있을 거라고 누가 생각했겠습니까? 이고르는 더 이상 20년도 더 된 연예계 가십이 담긴 온갖 잡지들을 읽을 때 심하게 말을 더듬지 않습니다. 표트르는 이제 자기 이름을 직접 쓸 수도 있죠. 오늘은 비록 오합지졸 폭력배들이지만, 내일은 또 누가 알겠습니까? 어쩌면 한자동맹 군인들이 우리를 함부로 건드리지 못하게 될지도 모릅니다!"
 nf_metro_education.2.a:0 "좋은 소식"

 nf_metro_education.3.t: "행정의 갈등"
 nf_metro_education.3.d: "최근 보고에 따르면 스테이션 당국이 우리의 교육 개혁을 방해하고 있다고 합니다. 우리가 제공한 책과 팜플렛을 시민들에게 나누어주는 대신, 당국자들이 지나가는 상인들에게 팔아넘기거나 자기들끼리 매매하고 있습니다. 심지어 책을 땔감으로 쓰고 있다는 충격적인 소식까지 들려오고 있습니다."
 nf_metro_education.3.a: "우리가 할 수 있는 일이 아무것도 없습니다"
 nf_metro_education.3.b: "스테이션 당국을 문책하십시오"

 nf_metro_education.4.t: "교육 보고"
 nf_metro_education.4.d: "우리 시민들이 상황 파악을 제대로 못 하고 있는 것 같습니다. 스며든 방사능이 그들의 뇌에 영향을 미친 것일 수도 있고, 변종들에게 언제 끌려갈지 모른다는 공포가 그들의 마음속에서 배울 의지를 꺾어버린 것일 수도 있습니다. 어쨌든 우리의 개혁이 예상보다 더 오래 걸리고 있습니다."
 nf_metro_education.4.a: "나쁜 소식이군요"

 nf_metro_education.5.t: "교육 보고"
 nf_metro_education.5.d: "현재 교육 개혁은 계획대로 진행될 것으로 예상되지만, 지역 스테이션 당국의 비위를 맞춰준다면 예상 마감일보다 더 빨리 프로세스를 진행할 수 있을 것으로 보입니다."
 nf_metro_education.5.a: "속도를 높이는 일이라면 무엇이든 좋다"
 nf_metro_education.5.b: "스테이션 당국에 맡기는 것이 최선이다"

 nf_metro_education.6.t: "교육"
 nf_metro_education.6.d: "시민들이 새로운 교육 수준에 적응했으므로, 원한다면 추가적인 교육 개혁을 계속 추진할 수 있습니다."
 nf_metro_education.6.a: "곧 진행해 보도록 하죠."
 

 







