 KRY_something_wicked_this_way_comes:0 "사악한 무언가가 다가온다..."
 KRY_something_wicked_this_way_comes_desc:0 "끝도 없이 펼쳐진 터널들로 인해, §Y크릴라츠코예§!는 메트로의 다른 지역들과 고립되어 있습니다. 북쪽의 인접한 역들이 가로막힌 상황에서, §Y크릴라츠코예§!는 괴물 같은 반인반수의 형체들이 남쪽 터널과 지표면 근처의 §Y몰로데즈나야§! 역을 배회한다는 괴담에 대비해 항상 경계를 늦추지 않고 있습니다. 한마디로, 이 역은 최악의 상황에 대비하며 스스로를 단련하고 있습니다."
