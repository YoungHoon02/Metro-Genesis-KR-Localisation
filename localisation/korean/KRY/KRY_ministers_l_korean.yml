  KRY_vishin:0 "비신"
  politics_KRY_vishin_desc:0 "핵폭탄이 떨어지기 전, 비신은 이 직업 저 직업을 전전하며 방황하고 있었습니다. 전직 소련군 대령의 아들이었던 그는 항상 누군가의 기대에 부응해야 한다고 느꼈고, 아버지의 발자취를 따르지 못한 것에 좌절감을 느꼈습니다.\n\n지금은 어떨까요? 그는 분명한 목적을 가지고 살아갑니다. 바로 §Y자신의§! 역, §Y자신의§! 가족, 그리고 §Y자신의§! 집을 지키는 것입니다. 그는 §Y크릴라츠코예§! 역이 외부의 위협으로부터 안전하게 보호받을 수 있도록 직접 발로 뛸 것입니다. 남쪽 터널에서 §R돌연변이§!가 나타났다는 보고가 들려오는 지금, 그는 아버지의 유산에 걸맞은 사람이 되기 위해 무엇이든 할 준비가 되어 있습니다."
  KRY_jean: "잔"
  politics_KRY_jean_desc: "스트로기노 역을 습격한 후, 그와 부하들은 확실한 합의점을 찾았습니다. 메트로의 불쌍한 놈들의 가죽을 벗기는 대신, 그냥 가진 걸 전부 짜내면 되지 않겠습니까? 역에서 도망치고, 틈새 사이를 기어 다니며 복도에 숨어 지내는 생활. 소위 '강도의 삼각형' 방식은 아닐지라도, 약간의 노력을 더한다면 그의 구역은 아주 훌륭한 장소가 될 것입니다."
