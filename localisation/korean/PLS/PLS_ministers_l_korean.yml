  PLS_vitaly_misko: "비탈리 미스코"
  PLS_vitaly_misko_trait: "폴리스 총리"
  PLS_vitaly_misko_desc: "§9«키가 작고 대머리인 한 남성. 그의 안경은 그가 내뿜는 권위적인 인상을 더욱 강조했습니다. 그는 정장에 넥타이를 매고 있었으며, 관자놀이에는 자신의 카스트를 나타내는 문신이 없었습니다.»§!\n\n전직 러시아 대통령 고문이었던 미스코는 크샤트리아든 브라만이든 누구의 말을 들어야 할지 잘 알고 있으며, 필요할 때 갈등을 해결하는 법 또한 알고 있습니다.\n\n엄숙하고 때로는 권위적인 비탈리는 가벼움을 혐오하는 실용주의자입니다. 그를 가까이서 지켜본 이들은 그가 웃는 모습을 단 한 번도 본 적이 없다고 주장하며, 이는 충분히 개연성이 있는 이야기입니다. 인류의 마지막 날들이라는 파괴적인 무게를 고고한 어깨에 짊어지는 것은 너무나도 무거운 일이며, 그의 모든 노력이 그저 피할 수 없는 종말을 늦추는 것에 불과하다는 절망적인 목소리가 내면에서 속삭입니다. 그는 아무리 도망치려 해도 그 운명을 피할 수 없습니다."

