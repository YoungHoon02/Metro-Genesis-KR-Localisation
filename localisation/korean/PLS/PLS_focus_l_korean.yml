  PLS_the_last_redoubt_desc: "폴리스. 어쩌면 전 세계에서 '인간'이라는 이름이 그 의미를 잃지 않은 마지막 장소이자, 그 단어가 어떻게 들려야 하는지 사람들이 이해하는 곳입니다.\n과학적 지식과 문화의 마지막 보루인 이곳은 메트로의 나머지 부분과 격리된 채 존재합니다."
