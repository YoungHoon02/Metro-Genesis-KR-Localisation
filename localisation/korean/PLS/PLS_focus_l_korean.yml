  PLS_a_mutual_goal: "공통의 목표"
  PLS_a_mutual_goal_desc: "레인저와 폴리스는 중앙 메트로 사령부 해체 이후의 유대감만을 공유하는 것이 아닙니다. 두 조직 모두 인류의 보존과 공존을 위해 헌신하고 있습니다. 펜을 들든 검을 들든, 우리의 목표는 서로를 향해 평행하게 나아가고 있습니다."
