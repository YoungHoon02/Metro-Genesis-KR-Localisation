l_korean:
  PLS_rangers_1: "기사단의 레인저들"
  PLS_rangers_1_desc: "대재앙 이후 1년도 채 되지 않아 결성된 기사단(The Order)의 레인저들은 러시아 특수부대 출신들로 구성되었습니다. 당시 멜니코프 소령은 휘하 병사들을 모아 준군사 조직인 레인저를 창설했으며, 이들은 주로 메트로의 신생 정치 세력들 사이에서 발생하는 갈등을 해결하는 임무를 맡았습니다."
  PLS_rangers_2: "자율권 부여"
  PLS_rangers_2_desc: "크샤트리아와 폴리스 정부, 그리고 레인저들은 서로 긴밀히 협력하고 있지만, 스파르타인들은 폴리스의 관할권 밖에서 고도의 자율성을 가지고 활동합니다. 레인저들에게 더 많은 독립성을 부여하여 독자적인 출격을 허용하는 것은 세 당사자 모두에게 유익할 것입니다."
  PLS_allow_operation_outside_polis: "타 지역 작전 허용"
  PLS_allow_operation_outside_polis_desc: "자율권이 부여된 레인저들을 해방하기 위한 다음 단계는, 폴리스의 목표와 직접적인 관련이 없는 임무에서도 작전할 수 있는 명시적인 허가를 내리는 것입니다. 메트로 시민들을 보호하고 평화를 위협하는 역 간의 갈등에 개입하는 것만으로도 충분한 독립성을 보장받을 가치가 있습니다."
  PLS_SPT_exchange_equipment_for_experience: "잉여 장비를 레인저의 군사 데이터와 교환할 수 있습니다."
  PLS_military_cooperation_pact: "군사 협력"
  PLS_military_cooperation_pact_desc: "크샤트리아와 레인저는 인력과 자원을 교환하며 긴밀히 협력하고 있습니다. 폴리스 정부를 레인저와 직접적으로 더 밀착시킨다면 분명히 더 큰 이점을 얻을 수 있을 것입니다."
  PLS_SPT_must_persevere: "이 국가 정신이 유지되려면 §Y[SPT.GetFlag][SPT.GetName]§!가 존재해야 합니다."
  PLS_political_leverage: "정치적 영향력"
  PLS_political_leverage_desc: "레인저가 압도적인 군사력을 보유하고 있는 만큼, 우리는 기존의 영향력을 활용하여 우리의 필요에 맞게 상황을 유도할 수 있습니다."
  PLS_military_cooperation_pact_1: "긴밀한 유대"
  PLS_military_cooperation_pact_1_desc: "형제들과 하나가 되십시오."
  PLS_military_cooperation_pact_2: "관문의 수호자"
  PLS_military_cooperation_pact_2_desc: ""
