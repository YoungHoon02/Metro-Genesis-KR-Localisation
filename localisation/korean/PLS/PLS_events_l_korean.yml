l_korean:
  nf_PLS.1.t: "수색"
  nf_PLS.1.d: "문을 열고 들어서자, 먼지투성이에 어두운 실루엣들이 당신의 작은 책상 앞 한 지점을 비추는 한 줄기 빛 사이로 들어옵니다. 그중 한 명은 최근 지상 수색 결과 보고서를 건넵니다. 보고서에 따르면 농업 서적이나 의료 물품 및 의학 책들이 발견되었다고 합니다. 둘 다 도움이 되겠지만, 우리가 선택할 수 있는 것은 하나뿐입니다."
  nf_PLS.1.a: "의료 물품을 챙겨라"
  nf_PLS.1.b: "농업 지식은 놓칠 수 없는 자산이다"

  nf_PLS.2.t: "수색"
  nf_PLS.2.d: "최근 스토커들이 지상 수색을 통해 오래된 공구점을 발견했다는 보고가 들어왔습니다. 낡은 공구, 모루, 용광로를 비롯해 우리의 노력을 뒷받침할 전동 공구들이 가득합니다. 모든 것이 무거워 보이지만, 약간의 힘을 쓴다면 일부를 회수할 수 있을 것입니다."
  nf_PLS.2.a: "대장 공구"
  nf_PLS.2.b: "공구 기술"

  nf_PLS.3.t: "수색"
  nf_PLS.3.d: "다시 한 번, 숙련된 스토커들이 지상의 훈련 창고에 진입하는 데 성공했습니다. 작은 건물이지만 물자가 남아있습니다. 대부분의 무기는 이미 약탈당했거나 쓸 수 없을 정도로 녹슬었으나, 보존 상태가 양호한 훈련 및 지침 교본들이 몇 권 있습니다. 아니면 낡은 사물함에 남아있는 장비들을 수거할 수도 있습니다."
  nf_PLS.3.a: "전술 교본"
  nf_PLS.3.b: "보병 장구류"

  nf_PLS.4.t: "물자 회수"
  nf_PLS.4.d: "길 잃은 아이들 몇이 (부모의 속도 모르고) 오래된 보관 창고에 기어 들어갔습니다. 우리는 문을 부수고 아이들을 구출해 부모에게 돌려보냈지만, 다행히 그곳에서 더 많은 유용한 물건을 발견했습니다. 금속, 천, 공구 같은 다양한 예비 부품들이 있습니다. 우리는 이를 필요한 곳 어디든 적용할 수 있습니다."
  nf_PLS.4.a: "군사력 강화에 사용한다"
  nf_PLS.4.b: "우리의 목표를 추진하는 데 사용한다"

  nf_PLS.5.t: "문화 원조"
  nf_PLS.5.d: "폴리스. 많은 이들이 이곳을 인류가 예전처럼 살아가는 지구상의 마지막 장소라고 부르지만, 저는 왜 그렇게 소란들인지 모르겠습니다. 어차피 누가 저런 공부벌레들과 약골들 틈에서 살고 싶어 하겠습니까? 그들이 동정심 때문인지, 아니면 자신들의 방대한 지적 능력을 과시하려는 것인지는 몰라도, 우리 행정부에 엄선된 도서 컬렉션을 기증했습니다. 두꺼운 책, 필사본, 문서 등 다양합니다. 그들은 우리가 이 읽기 자료들을 인구 사이에 배포하기를 바라고 있습니다. 솔직히 우리 시민 중 누가 솔제니친을 끝까지 읽을 수 있을지 의문입니다."
  nf_PLS.5.a: "받아들인다"
  nf_PLS.5.b: "톨스토이? 그의 문학이 이 상황에 무슨 도움이 되겠나"
  nf_PLS.5.c: "모닥불에나 던져버려라"

  nf_PLS.6.t: "폴리스의 카스트"
  nf_PLS.6.d: "고대 인도처럼 폴리스의 거주민들은 카스트 제도에 따라 계층화되어 있습니다. 우리는 그들을 힌두교식 명칭으로 부릅니다. 과학자들은 '브라만', 군인들은 '크샤트리아', 상인들은 '바이샤', 그리고 육체노동자와 기술자들은 '슈드라'입니다. 사람들은 한 번 카스트를 정하면 평생 그 카스트에 머물게 되며, 크샤트리아와 브라만을 위한 특별한 통과 의례가 존재합니다.\n\n각 카스트는 각자의 사상 그룹으로 대표됩니다. 네 카스트 사이의 균형을 유지하여 폴리스 내에서 어느 한쪽이 불평등한 권력을 갖지 않도록 보장하는 것이 우리에게 유리할 것입니다."
  nf_PLS.6.a: "알겠다"
  nf_PLS.6.a.tt: "폴리스의 카스트는 이데올로기로 표현됩니다. 4개 카스트의 균형을 유지하면 각 분기별 중점을 추구할 수 있습니다!"

  nf_PLS.7.t: "폴리스의 통합 요청"
  nf_PLS.7.d: "한동안 스파르타는 폴리스의 관할권 밖에서 어느 정도 자율성을 유지하며 운영되어 왔습니다. 폴리스의 내부 분쟁과 정치는 대개 우리의 임무에 영향을 미치지 않았습니다. 그러나 상황이 바뀌었습니다. 폴리스는 우리가 다시 폴리스 당국의 관할 아래 귀속될 것을 요청하고 있습니다. 여기에는 자율권의 일부 포기가 포함됩니다. 이를 거부한다면 우리와 폴리스 사이의 관계가 악화될 수 있습니다."
  nf_PLS.7.a: "폴리스가 우리의 최우선 순위다"
  nf_PLS.7.b: "스파르타는 오직 인류에게만 복종하며, 어떤 이념이나 집단에도 굴복하지 않는다"

  nf_PLS.8.t: "폴리스의 원조"
  nf_PLS.8.d: "폴리스가 메트로의 변두리 지역까지 또 한 번의 지원을 보내왔습니다. 하지만 이번에는 책 대신 자문관 한 명을 보내왔습니다. 그는 우리 역의 일상적인 업무를 도울 것입니다. 깨끗한 식수를 소독하는 방법이라든가, 주민들에게 기초 구호 및 위생 교육을 가르치는 일 같은 것들 말입니다."
  nf_PLS.8.a: "그가 돕도록 허락한다"
  nf_PLS.8.b: "짐을 싸서 집으로 돌려보낸다"

  nf_PLS.9.t: "선거"
  nf_PLS.9.d: "매년 폴리스 의회는 재편되며, 브라만이나 크샤트리아의 노련한 일원들에게 의회 의석을 차지할 기회가 주어집니다. 이곳에서 많은 중요한 문제들이 논의되고 실행되며, 인류의 미래에 관한 법률과 정책들이 치열하게 토론됩니다."
  nf_PLS.9.a: "확인"

  nf_PLS.10.t: "권력의 분할"
  nf_PLS.10.d: "폴리스의 권력은 브라만(과학자)과 크샤트리아(군인)라는 두 카스트로 나뉩니다. 인류가 제공하는 마지막 지식의 흔적을 수집하고 보존하는 자들, 그리고 밤의 어둠으로부터 그 지식들을 보호하는 자들입니다. 폴리스 의회는 주로 이 두 부류로 구성되어 있으며, 이들은 폴리스를 의미 있는 목표로 이끄는 결정을 내리고 혼란스러운 시기에 해결책을 모색합니다.\n\n의회 내 브라만과 크샤트리아 의원 사이의 완벽한 균형을 보장하는 것이 우리에게 가장 이롭습니다."
  nf_PLS.10.a: "좋은 정보군"

  PLS_council_mission: "§Y의회 임무§!는 특정 매개변수를 충족해야 완료되는 §Y기간 한정 결정§!들입니다. 이 기간 한정 결정을 완료하면 의회 내에서 §Y정치적 영향력§!을 얻게 되며, 이를 통해 아무런 반동 없이 의회를 조종할 수 있게 됩니다."
  nf_PLS.41.t: "크샤트리아: 공방 증설 요구"
  nf_PLS.41.d: "공산주의자들과의 전쟁이 끝난 지 수년이 지났고, 그 세월 동안 불만이 서서히 고개를 들며 유지되던 평화에 균열을 일으키고 있습니다. 폴리스는 전투의 대부분이 벌어졌던 격전지였습니다. 우리 군 지휘부에서는 군사 역량을 강화할 것을 촉구하고 있습니다. 무기 제작 공방을 몇 군데 더 증설한다면 당분간 우리 군을 진정시킬 수 있을 것입니다."
  nf_PLS.41.a: "확인"

  nf_PLS.42.t: "크샤트리아: 지역 사령부 설치"
  nf_PLS.42.d: "더 이상 한자나 스파르타인들이 우리 방어의 핵심 거점이 되어주리라 전적으로 신뢰할 수는 없습니다. 장군들은 고유의 지휘 구조를 발전시킬 것을 촉구하고 있습니다. 엄격하면서도 유연한 군사 구조를 확보하는 것이 우리 군대를 유지하는 데 더욱 효과적일 것입니다."
  nf_PLS.42.a: "확인"

  nf_PLS.43.t: "크샤트리아: 전투 훈련"
  nf_PLS.43.d: "우리 군대는 잠재적 위협에 대한 주된 방벽입니다. 그들은 끊임없이 경계해야 하며, 대담한 적들에 맞서 경계를 늦추지 말아야 합니다. 참모본부는 상비군과 예비군 모두를 대상으로 훈련을 실시하고자 합니다."
  nf_PLS.43.a: "확인"

  nf_PLS.44.t: "크샤트리아: 전쟁 기동 훈련 수행 희망"
  nf_PLS.44.d: "첫 번째 전투 훈련 시리즈는 예상보다 잘 진행되었습니다. 참모진은 가능한 한 빨리 다음 배치의 훈련을 실시하고자 합니다. 필요한 자원을 지원하는 것이 현명할 것입니다."
  nf_PLS.44.a: "확인"
  nf_PLS.45.t: "브라만: 연구 보조금 요청"
  nf_PLS.45.d: "아마겟돈의 불길이 대지와 바다를 뒤덮었을 때조차 인간의 파우스트적 정신은 굴하지 않았습니다. 철학은 제쳐두더라도, 우리의 과학 기지들은 마치 제3차 세계대전이 일어나지 않았던 것처럼 여전히 실험과 연구를 지속하고 있습니다. 연구가 중단되기 전까지는 말입니다. 최근 들어 연구 활동에서 예상치 못한 둔화가 관찰되었습니다. 브라만들은 연구 기지에 더 많은 자금을 할당할 것을 촉구하고 있습니다. 어떤 대가를 치르더라도 인류의 진보는 계속되어야 합니다."
  nf_PLS.45.a: "확인"

  nf_PLS.46.t: "브라만: 사회 개선"
  nf_PLS.46.d: "우리는 사회에 살고 있습니다. 인간의 사회 말입니다. 하지만 [PLS.Capital.GetName]을 산책하다 보면 핵 재앙 속에서 호모 사피엔스가 정말 살아남았는지 의구심이 들 것입니다. 무엇보다 과학자들은 우리 역 주변의 일반적인 위생 조건을 개선할 것을 촉구하고 있습니다. 어쩌면 격주 목욕 의무화 같은 조치를 시행할 수도 있겠군요. 그렇게 하면 최소한 시작은 훨씬 좋아질 것입니다."
  nf_PLS.46.a: "확인"

  nf_PLS.47.t: "브라만: 과학적 진보"
  nf_PLS.47.d: "지상은 방사능에 찌들고 돌연변이들로 가득하며 가혹한 날씨로 오염되어 있음에도 여전히 존재합니다. 우리 과학자들은 도대체 지상에서 생명체가 어떻게 계속 살아갈 수 있는지에 대해 궁금해하고 있습니다. 살아있는 샘플을 채취하는 것은 지난번 사건 이후 엄격히 금지되었지만, 우리 과학 기지는 새로운 지형이 간직한 모든 비밀을 밝혀내고자 합니다. 사소한 것이든 아니든 말입니다."
  nf_PLS.47.a: "확인"

  nf_PLS.48.t: "브라만: 후속 과학 연구 추진"
  nf_PLS.48.d: "첫 번째 실험에서 많은 가치 있는 연구 성과를 거두었지만, 우리 과학자들의 눈에는 여전히 부족합니다. 그들이 만족하며 우리를 계속 따르게 하려면 후속 실험이 반드시 진행되어야 합니다."
  nf_PLS.48.a: "확인"


  nf_PLS.49.t: "수색 성공"
  nf_PLS.49.d: "우리 스토커들이 최근 지상 수색 작전을 성공적으로 마치고 복귀했습니다. 그들은 수색을 통해 회수한 귀중한 물건들을 가지고 돌아왔습니다. 이 지식을 활용하여 우리의 목표를 향해 나아가겠습니다."
  nf_PLS.49.a: "훌륭하다"


  nf_PLS.51.t: "슈드라: 기초 과학 연구"
  nf_PLS.51.d: "대부분의 사람에게 실제 침대와 머리 위 지붕을 보장하는 것만으로도 슈드라와의 관계 개선에 큰 도움이 될 것입니다. 그들은 종종 무시당하고 과도한 업무에 시달리며, 전쟁 후 국가를 운영하는 거친 실무의 전선에 가장 많이 노출되어 있습니다."
  nf_PLS.51.a: "확인"

  nf_PLS.52.t: "슈드라: 철도 운송"
  nf_PLS.52.d: "수 킬로그램의 짐을 며칠 동안 쉬지 않고 짊어지고 다녀보십시오. 그러면 당신도 성격이 고약해지지 않을 수 없을 것입니다. 슈드라들은 막대한 양의 물자를 들고 터널을 횡단해야 하는 상황에 지쳐가고 있습니다. 사실 그들은 낡은 객차들을 수리해 이동식 화물 운송 수단으로 사용할 것을 제안하고 있습니다. 비축된 드라이신이 많이 있습니다. 약간의 노력만 들이면 이 기계들이 다시 굉음을 내게 할 수 있습니다."
  nf_PLS.52.a: "확인"

  nf_PLS.53.t: "슈드라: 수리 과업"
  nf_PLS.53.d: "결코 쉬운 일이 아니지만, 슈드라들은 우리 철도 노선의 수리와 재건에 더 많은 투자를 할 것을 촉구하고 있습니다."
  nf_PLS.53.a: "확인"

  nf_PLS.54.t: "슈드라: 잊지 마라"
  nf_PLS.54.d: "우리는 메트로의 다른 지역들처럼 무지에 빠져서는 안 됩니다. 과학과 예술, 그리고 진보가 인간의 기본적인 필요를 희생시켜 가며 이루어져서는 안 됩니다. 우리는 '인간'이 어떻게 들려야 하는지, 그리고 그것이 무엇을 의미하는지 결코 잊어서는 안 됩니다."
  nf_PLS.54.a: "확인"

  nf_PLS.55.t: "바이샤: 민간 기업 증설"
  nf_PLS.55.d: "바이샤들은 민간 작업장 건설에 더 많이 투자할 것을 촉구하고 있습니다. 우리는 다른 카스트의 요구와 염려를 무시해서는 안 됩니다. 특히 폴리스 사회의 경제적 중추인 이들을 소홀히 해서는 안 됩니다."
  nf_PLS.55.a: "확인"

  nf_PLS.56.t: "바이샤: 경제적 자급자족"
  nf_PLS.56.d: "최근의 혼란스러운 시기로 인해 자급자족의 필요성이 절실해진 만큼, 지금이 그 목표를 향해 나아갈 때입니다. 우리는 한자나 붉은 라인, 혹은 다른 어떤 국가의 경제적 지원에도 영원히 의존할 수 없습니다. 인간의 웃음 뒤에는 항상 칼이 숨겨져 있으며, 그들이 보내는 신뢰란 일시적일 뿐임을 잊어서는 안 됩니다."
  nf_PLS.56.a: "확인"

  nf_PLS.57.t: "바이샤: 수도 건설"
  nf_PLS.57.d: "폴리스가 추구하는 이타적인 목표는 그 수도에 반영되어야 합니다. 단순히 갈라진 벽을 보수하고 비 새는 천장을 고치는 것만으로는 부족합니다. 모스크바의 경이로움을 넘어, 인류 그 자체를 상징할 수 있는 도시가 되어야 합니다!"
  nf_PLS.57.a: "확인"

  nf_PLS.58.t: "바이샤: 메트로의 심장"
  nf_PLS.58.d: "메트로의 한복판에 자리 잡은 폴리스는 정치적 보루일 뿐만 아니라 경제적 보루가 될 수도 있습니다. 바이샤들은 민간 작업장에 더 많은 투자를 할 것을 촉구하고 있습니다. 경제에 더 많은 자금을 투입하면 결과적으로 우리의 영향력이 증대될 것입니다."
  nf_PLS.58.a: "확인"

  nf_PLS.59.t: "노란 벽돌 길을 따라서"
  nf_PLS.59.d: "소문과 추측 속에서도 명확하게 남은 사실은 레닌 언덕 너머에 몇몇 역들이 위치한다는 것입니다. 그곳에 사람이 살고 있는지는 두고 봐야 할 일이었습니다.\n\n허황된 소문이 전설적인 '에메랄드 시티'에 관한 유일한 증거인 상황에서, 이른바 모스크바 대학교의 생존자들과 접촉할 수 있는 단서는 거의 없었습니다. 그들이 직접 지상 탐사대를 보낸다는 아주 희귀한 소문 정도를 제외하면 말입니다."

  nf_PLS.59.a: "에메랄드 시티는 소문일 뿐이다"
  nf_PLS.59.b: "평화롭게 협력할 것이다"
  nf_PLS.59.c: "당신들은 세상의 수치다"


  nf_PLS.60.t: "과학의 나라... 그리고 전쟁?"
  nf_PLS.60.d: "폴리스가 붉은 라인의 압도적인 인력이나 한자의 경제력에 비해 군사적 우위가 부족한 것은 놀라운 일이 아닙니다. 폴리스가 기술력 면에서는 두 세력을 압도할지 모르나, 과학자와 시인으로 구성된 국가가 그들의 확고한 군대를 상대하기란 쉽지 않습니다.\n\n말하자면, 우리의 연구 개발(R&D) 노력이 완벽한 우위를 가져다주기 전까지는, 만약 우리가 군사 강국으로 전면에 나서기로 결정하더라도 영구적인 불리함 속에 놓이게 될 것입니다.\n\n하지만 이것을 기억하십시오. 폴리스는 어둠 속에서 등불로 남아있습니다. 우리는 이웃들의 선망과 질투의 대상이며, 그들 중 누구도 감히 우리 역을 점령하거나 우리의 재산을 약탈하려는 시도를 쉽게 하지는 못할 것입니다."
  nf_PLS.60.a: "부디 상황이 빨리 해결되기를!"

  nf_PLS.61.t: "실례"
  nf_PLS.61.d: "우리 기술자들은 이미 지난 수년 동안 비축된 낡고 사용하지 않는 장비들을 수리하고 있지만, 그 양으로는 대다수 스토커들에게 완벽한 장비를 갖춰주기엔 부족합니다. 우리는 아직 직접 장비를 처음부터 제작할 수는 없습니다. 하지만 일부 기술자들은 특수부대 장비 디자인을 약간 수정할 것을 제안하고 있습니다. 슈트 디자인에서 약간의 편의를 포기한다면 자원을 절약할 수 있습니다. 여전히 극한의 기후나 방사능에는 충분히 견딜 수 있을 것입니다. 다만 쏟아지는 총탄 세례를 막아내기는 어렵겠지만요... 설마 돌연변이들이 총까지 발명했을 거라 생각하시지는 않겠죠?"
  nf_PLS.61.a: "도움이 될 것이다"

  nf_PLS.62.t: "[PLS.GetName]이 총기를 보냈다!"
  nf_PLS.62.d: "우리와의 관계를 개선하려는 의도이든, 진심 어린 신뢰의 표시이든, [PLS.GetName]이 우리 군사적 노력을 돕기 위해 군수 물자를 실은 캐러밴을 보내왔습니다."
  nf_PLS.62.a: "감사한다"

  nf_PLS.63.t: "[PLS.GetName] 지원 장비!"
  nf_PLS.63.a: "감사한다"
  
  nf_PLS.64.t: "[PLS.GetName]이 특수 작전 장비를 보냈다!"
  nf_PLS.64.a: "감사한다"


  PLS_random_event.5.t: "초대받지 않은 손님"
  PLS_random_event.5.d: "당신과 당신의 카스트 구성원들이 초대받지 않은 채 회의에 나타났음에도 불구하고, 그들은 아랑곳하지 않고 자신들의 불만을 쏟아냈습니다."
  PLS_random_event.5.a: "유감이군"

  PLS_random_event.4.t: "초대받지 않은 방문"
  PLS_random_event.4.d: "당신과 당신의 카스트 구성원 몇 명은 초대받지 않은 채 회의에 참석하기로 결정했습니다. 상대 카스트가 정말로 발표하려던 불만이 있었는지는 알 수 없으나, 회의 도중 그런 기색은 전혀 보이지 않았습니다. 당신들의 존재만으로도 험담이 오가는 것을 막기에 충분했던 것으로 보입니다."
  PLS_random_event.4.a: "다행이군"

  PLS_random_event.3.t: "은밀한 회의"
  PLS_random_event.3.d: "다른 의회 구성원들이 이번 주말에 따로 모임을 가질 계획이라는 보고가 들어왔습니다. 그러나 우리 카스트에게는 아무런 초대장도 오지 않았습니다. 이 기묘한 결정으로 인해 우리 카스트 내에서는 온갖 추측성 소문이 소용돌이치고 있습니다. 그들이 우리를 상대로 음모를 꾸미고 있는지는 두고 봐야 할 일입니다. 이 정보를 어떻게 활용하시겠습니까?"
  PLS_random_event.3.a: "그들끼리 모이도록 내버려 둔다"
  PLS_random_event.3.b: "상관없이 회의에 나타난다"
  PLS_random_event.3.c: "우리의 권력을 사용해 회의를 금지한다"

  PLS_random_event.2.t: "의회의 지지"
  PLS_random_event.2.d: "폴리스 의회는 툭하면 논쟁을 벌이고 투덜거릴 거리를 찾는, 다루기 힘든 짐승과도 같습니다. 하지만 최근 우리 행정부의 행보는 의회의 지지를 이끌어냈습니다."
  PLS_random_event.2.a: "반가운 소식이다"

  PLS_random_event.1.t: "의회의 반대"
  PLS_random_event.1.d: "툭하면 논쟁을 벌이고 투덜거릴 거리를 찾는 폴리스 의회는 다루기 힘든 짐승과도 같습니다. 최근 우리 행정부의 행보는 의회의 분노만을 샀고, 일부 의원들은 이제 우리의 통치에 대해 공개적으로 부정적인 말을 내뱉고 있습니다."
  PLS_random_event.1.a: "좋지 않은 상황이군"
  PLS_random_event.1.b: "약간의 암투가 그들의 생각을 고쳐줄 것이다"
