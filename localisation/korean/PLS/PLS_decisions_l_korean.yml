  PLS_mission_dictatorial_1: "§l크샤트리아§!: 공방 증설!"
  PLS_mission_dictatorial_1_desc: "우리 군인들이 군사 공방을 더 건설해달라고 겸손하게 요청해왔습니다. 크샤트리아가 터널을 막대기나 들고 지킬 수는 없는 노릇 아니겠습니까?"
  PLS_mission_dictatorial_2: "§l크샤트리아§!: 지휘 센터"
  PLS_mission_dictatorial_2_desc: "지휘관들과 참모진은 폴리스 방어를 위한 예비 계획 수립을 촉구하고 있습니다. 여기에는 필요시 적합한 인원들 중에서 예비군을 편성하는 것도 포함됩니다. 우리가 인류의 보루라곤 하지만, 법학 학위가 참호를 파는 데 도움이 되지는 않을 테니까요."
  PLS_mission_dictatorial_3: "§l크샤트리아§!: 전쟁 기동 훈련 실시"
  PLS_mission_dictatorial_3_desc: "폴리스가 중립국이라는 사실은 종이 위에서나 존재하는 이야기일 뿐입니다. 돌연변이들, 파시스트들, 그리고 글자도 모르는 자들은 규정 따위는 신경 쓰지 않을 것입니다. 우리는 분쟁이 발생했을 때를 대비해야 합니다."
  PLS_mission_dictatorial_4: "§l크샤트리아§!: 추가 전쟁 훈련"
  PLS_mission_dictatorial_4_desc: "메트로의 나머지 사람들이 우리가 생각했던 것보다 더 무식할지도 모릅니다. 우리 군인들은 더 많은 훈련 시뮬레이션을 수행하기 위해 모이고 있습니다. 그들에게 가능한 한 많은 장비를 지원해주는 것이 현명할 것입니다."
  PLS_mission_council_1: "§i브라만§!: 연구 보조금"
  PLS_mission_council_1_desc: "늘 무언가를 만지작거리고 고민하며 더 많은 것을 기대하는 브라만들이 곤란한 상황에 처해 있습니다. 그들의 눈에 인류의 진보는 멈춘 것이 아니라, 그저 갈팡질팡하며 나아가고 있을 뿐입니다. 만약 우리가 인류를 다시 지상으로 쏘아 올리기를 기대한다면, 그들은 연구를 지속하기 위해 단순한 찌꺼기 이상의 지원을 요구할 것입니다."
  PLS_mission_council_2: "§i브라만§!: 끊임없는 연구!!"
  PLS_mission_council_2_desc: "모든 R&D 역량을 최신 유행하는 총기나 최신식 살인 병기에 투자하는 것이 인간으로서의 품위를 저버리는 결과로 이어져서는 안 됩니다. 폴리스가 문명의 보루일지는 모르나, 대부분의 사람들은 여전히 몇 주째 씻지도 못하고 있습니다! 이 점에 대해 가능한 한 빨리 조치가 취해져야 합니다."
  PLS_mission_council_3: "§i브라만§!: 지상 실험 수행"
  PLS_mission_council_3_desc: "지상은 다음 세기가 밝기 전까지는 사람이 살 수 없는 곳이어야 하지만, 우리 브라만들은 가만히 앉아있을 생각이 없습니다. 과학적 지식의 새로운 노다지가 지상에 널려 있습니다. 그저 한두 명, 혹은 십여 명의 불운한 이들을 위로 보내기만 하면 됩니다."
  PLS_mission_council_4: "§i브라만§!: 지상 실험; 부록"
  PLS_mission_council_4_desc: "첫 번째 실험들은 유망해 보였으나, 결국 우리 과학자들이 기대했던 결과물에는 미치지 못했습니다. 그들의 기준에 따르자면, 지금 당장 더 많은 실험을 완료해야 합니다!"
  PLS_mission_community_1: "§y슈드라§!: 민간 부문"
  PLS_mission_community_1_desc: "폴리스의 역할은 인류를 수호하고 보존하는 것입니다. 하지만 우리의 인간성 또한 잊어서는 안 됩니다. 인민의 요구를 무시하는 것은 불만만을 부추길 뿐입니다."
  PLS_mission_community_2: "§y슈드라§!: 철도 운송"
  PLS_mission_community_2_desc: "이리저리 걸어 다니는 것보다 수레로 물자를 운반하는 것이 훨씬 쉬울 것입니다. 운송에 전적으로 의존할 수 있도록 물류 역량을 전면 개편하려는 시도가 절실합니다."
  PLS_mission_community_3: "§y슈드라§!: 인프라 구축"
  PLS_mission_community_3_desc: "우리 역의 상태를 보존하려는 노력은 대체로 큰 성과를 거두었으나, 이를 개선하기 위해 여전히 할 수 있는 일이 많습니다."
  PLS_mission_community_4: "§y슈드라§!: 건설 보수"
  PLS_mission_community_4_desc: "폴리스가 과학과 예술을 추구할 수는 있지만, 인민들은 어떻습니까? 문화와 과학만으로는 인류가 여전히 살아있다는 불꽃을 되살릴 수 없습니다. 우리는 인민의 요구와 우려를 소홀히 해서는 안 됩니다. 역사를 잊어버려 그것이 되풀이되게 두어서는 안 됩니다."
  PLS_mission_oligarch_1: "§h바이샤§!: 민간 공방 증설"
  PLS_mission_oligarch_1_desc: "현재의 민간 공방들은 한심한 상태에 있습니다. 바이샤 카스트와의 관계를 개선하고 더 많은 공방을 건설하기 위해 힘써야 합니다."
  PLS_mission_oligarch_2: "§h바이샤§!: 경제적 자급자족"
  PLS_mission_oligarch_2_desc: "이 격동의 시기에 폴리스는 다른 어떤 세력의 지원에도 의존할 수 없음을 깨달아야 합니다. 냉담한 한자, 팽창주의적인 붉은 라인 등은 그들이 우리 문을 부수기로 마음먹기 전까지만 불을 밝혀줄 뿐입니다. 폴리스는 그 어느 때보다 자급자족할 수 있어야 합니다."
  PLS_mission_oligarch_3: "§h바이샤§!: [PLS.CAPITAL.GetName] 건설"
  PLS_mission_oligarch_3_desc: "[PLS.CAPITAL.GetName] 또한 소홀히 해서는 안 됩니다. 이전 시대가 그랬던 것처럼, 이 도시는 방랑하는 여행자들에게 불굴의 인간 정신을 보여주어야 합니다. 폴리스가 건재하는 한 인류의 빛은 아직 꺼지지 않았음을 말입니다."
  PLS_mission_oligarch_4: "§h바이샤§!: 메트로의 심장"
  PLS_mission_oligarch_4_desc: "메트로의 한복판에 자리 잡은 폴리스는 거대한 정치적 권력을 쥐고 있을 뿐만 아니라, 충분한 노력과 뒷거래, 그리고 단호한 협상을 통해 경제적 권력의 중심지가 될 수도 있습니다. 한자에 필적할 정도는 아니더라도, 폴리스로 이어지는 터널들이 안전하고, 무엇보다도 다시 활기가 넘치게 만들기엔 충분할 것입니다."


  PLS_surface_stalk_decisions: "지상 수색"
  PLS_surface_stalk_decisions_desc: "고기를 잡아주면 하루를 먹여 살릴 수 있지만, 고기 잡는 법을 가르쳐주면 평생을 먹여 살릴 수 있다는 말이 있습니다. 폴리스의 사명은 이 속담과 궤를 같이합니다. 옹졸한 이웃들과 달리, 우리는 한 주를 버티게 해줄 총기나 물건 따위를 찾는 것이 아닙니다. 우리는 평생 지속될 거대한 가치를 지닌 물건들을 수색하고 있습니다."
