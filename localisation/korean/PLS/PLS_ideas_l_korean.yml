 PLS_old_world_bastion:0 "폴리스"
 PLS_old_world_bastion_desc:0 "메트로의 심장부에 위치한 폴리스는 러시아, 어쩌면 전 세계에서 옛 세계의 정신과 문명을 잊지 않은 마지막 장소입니다.\n\n메트로의 문화 및 경제 수도 역할을 하는 폴리스는 상대적인 안정을 누리고 있으며, 지식과 문명의 마지막 보루로서 존재합니다.\n\n폴리스는 카스트 제도로 조직되어 있습니다. 모든 시민은 18세가 되면 정해진 지위를 물려받는 것이 아니라, 자신의 의지에 따라 자유롭게 카스트를 선택할 수 있습니다. 각 계층은 권력과 책임 면에서 평등하며, 카스트에 관계없이 모든 시민에게 평등과 자유가 보장됩니다."

 PLS_kshatriya_defenders_of_polis:0 "크샤트리아"
 PLS_kshatriya_defenders_of_polis_desc:0 "폴리스의 군사 카스트입니다. 조직의 대부분은 핵 전쟁 당시 메트로로 대피했던 전직 러시아군 군인들로 구성되어 있습니다. 이들은 돌연변이, 강도, 그리고 제4제국이나 붉은 라인의 시기 어린 시선과 같은 수많은 위협으로부터 폴리스를 보호하고 방어하는 임무를 맡고 있습니다.\n 종종 크샤트리아의 일원들은 기사단(Order)의 레인저에 합류하기 위해 떠나기도 합니다."

 polis_council:0 "폴리스 의회"
 polis_council_desc:0 "폴리스를 구성하는 4개 역을 통치하고 다스리는 핵심 권력 기관입니다. 위원회는 과거 러시아 사회에서 명망 높았던 인물들로 구성되어 있으며, 여기에는 국방부 관계자와 과학자들이 포함됩니다.\n\n 이들은 인류의 생존과 보존을 염려하지만, 폴리스의 목표에 기여하지 않는 메트로 전역의 사소하고 무의미한 분쟁에는 큰 관심을 기울이지 않습니다."

