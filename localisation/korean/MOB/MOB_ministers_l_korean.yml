l_korean:
  MOB_mob: "분열된 지휘 체계"
  MOB_mob_desc: "각 역에 지도자들이 존재함에도 불구하고, 이 범죄 조직들은 외부에서 보는 것만큼 조직적이지 않습니다. 중앙 집권적인 지도자가 없으며, 소속 역들끼리 빈번하게 서로를 습격하곤 합니다."
  MOB_jolly_roger: "졸리 로저"
  MOB_jolly_roger_desc: "샤볼롭스카야의 보스이자 해적 흉내를 내는 자입니다. 애꾸눈에 지독한 애주가로 유명합니다. 그의 사무실은 해적기와 타륜이 벽에 걸려 있는 등 온통 해적 스타일로 꾸며져 있습니다. 자신의 별명 또한 해적기의 이름에서 따왔습니다."
  MOB_senka_krivoy: "센카 크리보이"
  MOB_vitaly_otchayanny: "비탈리 오차야니"
  MOB_vitaly_otchayanny_desc: "레닌스키 프로스펙트의 지도자"
  MOB_larion_khromoy: "라리온 흐로모이"
  MOB_larion_khromoy_desc: "레닌스키 프로스펙트의 지도자"
  MOB_egor_korablev: "에고르 코라블료프"
  MOB_egor_korablev_desc: "15세의 레닌스키 프로스펙트 역장"
  MOB_station_council: "역 의원회"
  MOB_station_council_desc: "이전 지도자들이 사망한 후 레닌스키 프로스펙트에서 결성된 위원회입니다."
  MOB_skull: "스컬"
  MOB_skull_desc: "샤라슈카 역과 라즈굴라이 역의 지도자입니다."
  MOB_atamashka_zinka: "아타마슈카 진카"
  MOB_atamashka_zinka_desc: "노비예 체료무시키의 지도자이자 철의 여인입니다. 그녀의 지휘 아래 모든 것이 엄격하게 유지됩니다."
