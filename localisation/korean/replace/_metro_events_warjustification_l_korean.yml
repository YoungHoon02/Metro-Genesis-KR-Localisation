l_korean:
 war_justification.1.t:0 "[Root.GetLeader] 스토커가 [From.GetName]에 대해 말합니다"
 war_justification.1.d:0 "'[From.GetName]은 [From.GetAdjective]의 일원인가? 그보다 더 좋은 질문을 자신에게 묻자: 미래는 [From.GetAdjective]에 속해있나 아니면 [Root.GetNameDef]에게 속해있나?\n\n[Root.GetLeader]'s 연설에서 오늘, [Root.GetName]은 전쟁에 나서고 있는 길을 걷고 있다고 말했습니다. 지난 한 달간 정치적 긴장이 쌓여왔으며, [Root.GetAdjective] 사람들은 전쟁이 불가피하다는 것을 받아들이기 시작한 것 같습니다."
 war_justification.1.a:0 "미래는 [Root.GetName]에게 속합니다!"
 war_justification.2.t:0 "[Root.GetLeader]는 [From.GetAdjective] 이념을 비난한다"
 war_justification.2.d:0 "'그들[From.GetAdjective]이 자유와 민주주의를 주장하고 평화를 원한다고 말하지만, 그들이 자랑스럽게 자랑하는 모든 것들은 허구다. 그들의 민주주의는 사람들을 분열시키는 것이며, 그들의 자유는 결단력이 부족함을 드러내는 것이다. 우리는 [Root.GetAdjective]들로써 이러한 거짓말을 꿰뚫고 볼 수 있다... 그리고 이 평화, 그들이 말하는 평화는 또한 거짓이다.\n\n[Root.GetRulingParty]은 [From.GetAdjective] 국가의 약점을 오랫동안 비난해 왔지만 lately의 언어는 더 공격적으로 변했다. 무장 충돌의 날이 가까워지고 있다.'"
 war_justification.2.a:0 "[Root.GetName]는 [Root.GetLeader] 아래에서 단결한다."
 war_justification.3.t:0 "[Root.GetLeader]은 [From.GetAdjective] 공산주의에 경고한다."
 war_justification.3.d:0 "'우리 삶의 방식에 대한 더 큰 위협은 아니고, 우리 삶 자체에 대한 위협인 공산주의가 아니라. 이 질병이 노예들보다 주인들이 지배하는 모든 국가를 위협하고, 국가 자체를 폐지하고, 사람들과 그들의 역사도 폐지할 것이다. 우리는 [From.GetName]을 차지하고 공산주의 질병을 폐지하겠다.'\n\n[Root.GetLeader]'s 공산주의에 대한 증오가 [Root.GetRulingParty]'의 집권 이전부터 잘 알려져 왔지만, 최근에는 [From.GetAdjective] 정부에 대한 특정한 경우에 심화되었다. 우리가 마르크스주의를 지구에서 폐지하기 위한 노력은 그곳에서 시작할 수 있다."
 war_justification.3.a:0 "그들이 국가를 거부하는 자들은 그들의 국가가 멸망할 것이다."
 war_justification.4.t:0 "[Root.GetName] 대영대전을 준비합니다"
 war_justification.4.d:0 "'[From.GetAdjective]들은 권력을 쉽게 내놓지 않을 민족입니다. 그러나 우리 두 국가의 궤적은 반드시 충돌로 끝날 수 밖에 없습니다. 우리는 앞으로의 투쟁을 준비해야 합니다. [From.GetName]은 싸움없이 빼앗길 수 없습니다.'\n\n[From.GetName]과 [Root.GetName]의 비슷한 사상에 입각한 정부 간의 이해관계가 가능성에 이르렀지만, 그들은 그들의 영토를 강제로 차지하기 위한 캠페인을 벌이고 있습니다."
 war_justification.4.a:0 "우리의 승리를 통해 역사가 기록될 것입니다."
 war_justification.5.t:0 "[Root.GetLeader] 혁명을 가져온다 [From.GetName]"
 war_justification.5.d:0 "'사회주의 사회를 [Root.GetName]에 집중화한 우리는, 아직도 많은 국가들이 옛 독재자 dưới의 고통을 겪고 있습니다. [From.GetName]의 노동자는 목소리가 없으며 조직할 수 있는 수단이 없습니다. 사회주의를 도입하려는 시도가 잔인하게 [From.GetLeader] 정권에 의해 무너질 것입니다. 우리는 국제 혁명의 기어를 돌릴 수 있도록 기다릴 수 없습니다. [From.GetAdjective] 사람들을위한. 우리가 혁명을 통해 자본주의 억압자를 여기서분쇄했듯이, [From.Capital.GetName]에서도 억압자를분쇄할 것입니다!'\n\n[Root.GetLeader]는 [From.GetRulingParty]-통치하는 [From.GetName]에 대한 외교적 논쟁을 포기했습니다. 국경을 없애려는 비전은 이제 그들의 국경을 없애는 것에 집중되었습니다."
 war_justification.5.a:0 "[From.GetAdjective] 노동자들, 자유가 가까워요!"
 war_justification.6.t:0 "[Root.GetLeader] [From.GetAdjective] 노동자들을 돕기 위해 부르짖습니다"
 war_justification.6.d:0 "'[From.GetAdjective] 민중의 자유란 거짓말보다 더 큰 거짓말이 있을까? 그들이 옛날에는 왕과 공작에게 땅을 소유한 것으로 주장하며 노예로 살았지만, 이제는 제조소에 대한 소유권을 주장하는 사람들에게 노동력을 판매하도록 강제된다. 그들은 한 마스터를 다른 마스터보다 선택할 수 있는 자유가진정의 자유라고 할 수 없다. 또한 그들의 지도자를 선출할 자유도 거짓으로 여겨진다, 왜냐하면 선전은 진정한 사회주의자들이 권력을 잡을 수 있도록 허용하지 않기 때문이다. 그런 민중에게는 [Root.GetAdjective] 개입밖에 구원되지 않는다.'\n\n[Root.GetLeader]는 [From.GetName] 정부에 대해 오랫동안 당의 회의에서 비판했지만, 이 연설은 이제 더 자주 공개적으로 사용되고 있다. 이 갈등이 평화롭게 해결될 가능성은 거의 없다."
 war_justification.6.a:0 "그들은 자본주의 독재를 짓밟을 것이다!"
 war_justification.7.t:0 "[From.GetAdjective] 공산주의가 실패하고 있다"
 war_justification.7.d:0 "'동료들아, 가장 위대한 혁명가들은 한때 배신자로 불렸지만, 혁명 자체가 배신당했다는 것은 분명해졌다. 그들이 마르크스주의적 아이디어의 흔적조차 버리고, 부패한 노동자의 국가를 세우고 거짓된 전제하에 통치하려는 [From.GetRulingParty]의 지배를 어떻게 설명할 수 있겠는가? 국제 혁명에 대한 대가를 치르면서 자신의 권력을 강화한 그들은 자신들이 주장하는 이상에 대해 관심이 적다는 것을 보여주었다. 우리는 진정한 혁명을 그들에게 가져다줘야 한다.'\n\n처음에는 [From.GetAdjective] 혁명을 지지하던 [Root.GetLeader]는 어떻게 발전했는지에 대한 불만을 증가시켰다. [Root.GetRulingParty]가 개입해야 할 때가 올 수 있다."
 war_justification.7.a:0 "그들의 사회주의 시도에 시간이 아직 남아 있습니다."
 war_justification.8.t:0 "[Root.GetLeader] [From.GetAdjective] 민족주의를 짓밟는 것을 요구합니다."
 war_justification.8.d:0 "'혁명 미래에 더 혐오스러운 사회, 노동자의 고통에 더 외로운 사회는 [From.GetName]의 파시스트 정권이 아닐 수 없다. 국가주의 폐단을 열렬히 지지하라고 백성에게 부르짖으며, 오래된 야만성을 현대적인 모습으로 꾸미려 한다. 노동자 계급의 국제적 승리의 불가피한 대안으로 자신들을 나타내려고 한다. 그들은 우리 또는 동맹국에 대한 공격을 언제든지 시작할 수 있다. 우리는 먼저 반격을 하자.'\n\n우와 [From.GetAdjective] 사이의 상호 혐오감은 누구도 예상하지 못한 것이었다. 그러나 최근에는 Animosity가 심화되었다. 이제는 충돌이 앞으로 나아갈 것이다."
 war_justification.8.a:0 ""
 war_justification.9.t:0 ""
 war_justification.9.d:0 "'우리의 분쟁에 대한 외교적 해결책을 찾으려는 우리의 시도가 실패함으로써 우리는 한 번 더 협상이 파탄나고, 제한된 선택만 남게되었습니다. 권위주의적인 [From.GetLeader] 정권은 지도자가 국민에게 책임을 지지 않는 리더들의 문제를 해결하기 위한 비합리적인 접근법을 보여주었습니다. [From.GetAdjective] 지도부의 정책이 완전히 바뀌지 않는다면, 우리는 싸우기 위해 남은 수단이 없게 될 것입니다.'\n\n[Root.GetAdjective]의 개입은 [From.GetName]에 대한 뜨거운 논쟁거리였으며, 일부 반대정당의 정치인들은 [Root.GetRulingParty]가 처음부터 공격적인 정책을 추구한 것으로 주장했습니다. 그들의 원래 의도는 무엇이었든 간에, 미래 전쟁이 갑자기 매우 현실적이고 불가피해 보입니다."
 war_justification.9.a:0 "때로는 conflict의 산을 오르야야 한다."
 war_justification.10.t:0 "[Root.GetLeader] [From.GetName]에 대한 개입을 요청합니다."
 war_justification.10.d:0 "'우리의 상황에 대하여 진실을 직면하는 것은 우리의 마음이 무겁게 느껴진다: [From.GetName] 침략은 우리에게 유일한 선택일 수 있다. 현재 상황에서 다른 해결책을 시도하려면 전략적 이점이 너무 크기 때문이다. 우리는 [Root.GetAdjective]나 [From.GetAdjective] 사람들의 전쟁에 대한 의도가 없다고 믿지만, 역사는 우리를 이 지점으로 이끌었고 우리의 선택은 제한되어 있다. 우리가 이 군사력의 주장으로 미래에 더 많은 피를 흘리지 않게 하기 위해 노력할 수 있는 유일한 희망이다.\n\n민주주의 국가 사이에서 전쟁을 일으키지 않는다는 인기있는 이론이 있지만, 최근 개발은 [Root.GetAdjective]가 [From.GetName]을 침략할 것이라는 것을 암시하고 있다. 역사는 우리를 놀라게 할 수도 있다.'"
 war_justification.10.a:0 " [From.GetName]은 의심스러운 민주주의 국가이다."
 war_justification.11.t:0 "[Root.GetLeader]는 적군에 대해 말한다"
 war_justification.11.d:0 "'이 시대의 자유와 질서에 대한 위협 중 하나는 분명히 [From.GetName]의 공산주의입니다. 무자비하고 끊임없는 위협으로, 이는 [From.GetAdjective] 민족의 번영하는 민주적 사회를 포함하여 그들의 이웃까지도 파괴할 것입니다. 만약 우리는 지금 행동하지 않는다면, 첫 번째 도미노가 너무 늦게 넘어갈지도 모릅니다. 더 많은 실패한 사회실험이 그 뒤를 따르게 될 것입니다. 얼마나 더 많은 사람들이 죽을 필요가 있을까요?'\n\n민주주의에 대한 반역 활동의 위협은 [From.GetAdjective] 야망에 의해 촉발된 최근 논쟁 중 하나입니다. 반대파 대표단은 이에 대해 적색 공포라고 부르며, [From.GetName]과 전쟁을 일으키기 위한 것이라고 주장하지만, [Root.GetRulingParty]의 연설은 지금까지 성공적이었음을 알 수 있습니다."
 war_justification.11.a:0 "그들은 폭력적인 이데올로기를 따르기 때문에 폭력을 기대할 수밖에 없다."
 war_justification.12.t:0 "[Root.GetLeader]가 [From.GetAdjective] 파시즘에 직면한다."
 war_justification.12.d:0 "'현대 역사에서, 아니면 전반적인 역사에서, 더 나쁜 독재는 없을 것이다. [From.GetRulingParty]가 현재 [From.GetName]에 대한 철의 손에 잡혀 있다. 사람들은 충돌을 유발하지 말아야 한다고 주장할 수 있고, 미래에 약속과 조약을 존중해 줄 것이라고 믿어도 좋다. 그러나 이러한 사람들은 파시즘 통치하에서 체결된 조약이 쓸모없는 것을 보지 못한다. 이 불명예스러운 거짓말꾼들에게 권력은 정의이며, 합의에 대한 문서가 detractors의 책과 마찬가지로 쉽게 타오르기도 한다.\n\n [From.GetName]와 직접 대면하기를 오래 기다려온 사람들은 이제 [Root.GetLeader]에 의해 강하게 반대되었다. 그는 우리가 마키아벨리즘적으로 말하면 적에게 유리한 장기전을 미루는 것이라고 주장한다. 이 속도에서, 우리는 결국 첫 번째 공격을 가할 수도 있다."
 war_justification.12.a:0 ""시간이 지나서도 평화가 찾아올 수 없다. 그들이 사라질 때까지는."
 war_justification.13.t:0 "[Root.GetLeader] [From.GetName]에게 전쟁을 선포합니다."
 war_justification.13.d:0 "'우리가 평화적인 사람이라는 것은 우리의 본성만으로는 역사에 따라야 하는 길을 결정하지 못한다. 이 시대는 전쟁이다. 너무 오랫동안 [From.GetAdjective]은 우리가 겪을 수 있는 시험을 통과하기 위해 필요한 것을 가지고 있었고, 그것들을 평화롭게 나누지 않을 것이라는 것은 분명하다. 우리는 현대 국가를 건설하기 위해 최선을 다했지만, 어떤 문제는 오래된 전투의 시련으로만 해결할 수 있다.'\n\n[Root.GetLeader]'s 공격적인 담론은 [From.GetName]에 대한 적대적 언급을 통해 침략을 정당화했다. 일부 인구는 이 경로를 지지하지만, 지도자의 땅에서 결정이 내려진다."
 war_justification.13.a:0 "어려운 결정이지만 그것에 서야 합니다."
 war_justification.14.t:0 "[Root.GetLeader] [From.GetAdjective] 주장에 도전합니다."
 war_justification.14.d:0 "'[From.GetName]이 스스로 더 현대적이고 발전된 것으로 생각하는 것 같지만, 진실은 그들의 국가가 우리의 국가보다 시험을 받지 못했으며, 현재 시야에 드러난 위협에 대비하지 못한다는 것이다. 그들이 우리에게 경멸을 표한 것은, 우리가 자신들의 것이 아닌 것을 차지할 수 있도록 방해하는 것으로, 그들은 스스로도 우리를 자신들에 대한 위협으로 만들었다. 약하고 분열된 그들의 국가가 우리의 주장에 저항하기란 거의 불가능하다.\n\n[From.GetName]이 [Root.GetRulingParty]에게 가지고 있는 경멸적인 의견은 비판에서 적대감으로 발전했다. 대중의 인기 의견은 전쟁을 피하고 싶어한다는 것이지만, [Root.GetLeader]는 그들이 선출한 지도자들이 자신들의 자부심에 의해 전쟁을 일으켰다고 주장한다."
 war_justification.14.a:0 "그들은 우리의 고통이 우리를 얼마나 강하게 만들었는지 모릅니다."
 war_justification.15.t:0 "[Root.GetLeader]는 [From.GetName]에서 질서를 회복하고 싶습니다."
 war_justification.15.d:0 "'[Root.GetAdjective] 국가 영혼은 강하지만, 모든 나라는 그 운이 좋지 않다. [From.GetName]의 전통들은 파괴되었고,진정한 통치자들은 오래 전에 살해되고 묻혔으며, 대혁명이라는 생각을 위해. 그것은 우리의 의무가 메트로를 피살자들에 의해 방황하는 것을 복원하고, [Root.GetName]의 위협에 대한 강함을 주장하는 것이다.'\n\n[Root.GetRulingParty]는 항상 공산주의에 반대했지만, [From.GetName]은 최근 연설에서 특별히 공격을 받았다. 유령공산주의자들의 공격이 [Root.GetAdjective] 국가에 대한 실제 위협인지 여부와 관계없이, [From.GetAdjective] 공산주의에 대한 예방 공격은 이미 진행 중이다."
 war_justification.15.a:0 "혁명에서 살해된 자들이 보복받을 것이다!"
 war_justification.16.t:0 "[Root.GetLeader] [From.GetAdjective] 억압자들을 부르다"
 war_justification.16.d:0 "'내 적대자들은 내 통치가 [From.GetRulingParty]의 것과 같다고 말할 것이다. 그들이 더 오래된 패러다임을 믿는다면 나는 그것이 얼마나 잘못되었는지 알 수 있다. [From.GetLeader]'의 성공은 최근의 유행에 의한 것이지만, 다른 국가들을 굴복시키기 위해 파괴적인 대중 운동이다. 반면에 [Root.GetRulingParty]는 그 운동에 반대하는 자들이다. 나는 이 위협을 제거하기 위해 필요한 모든 것을 할 준비가 되어 있다. 심지어 전쟁이 필요하다고 생각한다.'\n\n[Root.GetLeader] 정권은 [From.GetAdjective] 국가에 적대 정책을 채택했다. 우리 지도자들이 무엇을 불러도, 파시스트는 우리의 적들에게만 사용되는 단어이다."
 war_justification.16.a:0 "전통과 실용주의는 항상 광신도와 공포보다 승리할 것이다."
 war_justification.17.t:0 "[Root.GetLeader] 질문 [From.GetAdjective] 주권"
 war_justification.17.d:0 "'어느 국가의 국경을 결정하고 어떻게 결정하는가? 과거에 사람들은 [Root.GetName]과 [From.GetName]이 어디에서 시작되어 어디까지 끝나는지 정당화하기 위해 어떤 방법을 사용했는지는 중요하지 않다. 우리는 새로운 시대에 살고 있다. 이 국경의 전략적 중요성은 과장되지 않았으며, 우리인민의 지속적인 안보를 보장하기 위해 국경을 이동하는 것은 우리의 권리가 될 것이다.'\n\n[Root.GetLeader]의 최근 연설들을 듣고 보면, [From.GetName] 침공이 임박해 보인다. 반대하는 목소리가 있지만 전쟁에 대한 대중 지지는 증가하고 있다."
 war_justification.17.a:0 "우리는 이 사명에 서서히 집결해야 한다!"
 war_justification.18.t:0 "[Root.GetLeader] [From.GetName]의 동기를 의심한다"
 war_justification.18.d:0 "'[From.GetName]은 전쟁을 준비하고 있다. 경제 정책의 변화는 분명히 보여주고 있지만 [From.GetAdjective]들은 평화로운 народ이 아니며, 오히려 우리를 공격하기 위한 적절한 기회를 기다리는 중이다. 우리는 그들을 무장시키면서 [Root.GetName]을 undefended 상태로 두어야 할까? 또는 그 위협을 제거하여 우리의 힘보다 더 커지기 전에?'\n\n[Root.GetRulingParty]의 하키들은 [From.GetName]에 눈길을 돌리고, 공격이 최상의 방어 방법이라고 주장하고 있다. 그들의 견해는 영향력을 얻고 있으며 [Root.GetName]은 전쟁을 준비하고 있다."
 war_justification.18.a:0 "전쟁이라면 적어도 이 갈등의 끝을 알 수 있을 것입니다."
 war_justification.19.t:0 "[Root.GetLeader] [From.GetAdjective] 태세에 분노했다"
 war_justification.19.d:0 "'[Root.GetName]의 시민들은 [From.GetAdjective]을 평화로운 민족으로 생각하는 것은 현실과 완전히 거리가 먼 것이다. 우리 국경에 살고 있는 사람들은 그런 환상에 젖지 못한다. 그들의 군대가 우리에게서 단 몇 마일 밖에 떨어져 있기 때문이다. 이 위협은 무시할 수 없다. [From.GetName]이 전쟁을 준비하고 있는 것은 하루가 다르게 명백해지고 있다. 우리도 전쟁준비를 하지 않는다면 정신병자라는 것이다.'\n\n[Root.GetAdjective] 군대가 우리 영토 근처에 나타나면서 그들의 국가가 [Root.GetRulingParty]와 적대관계인 것처럼 보이기 시작한 것은 우려의 대상이다. 그들이 반대파를 조장하는 것이 원인인지, 그 반대의 효과인지 논쟁의 여지가 있다."
 war_justification.19.a:0 "무엇이든 간에 전쟁을 준비하도록 사람들을 준비해야 한다."
 war_justification.20.t:0 "[Root.GetLeader] [From.GetName] 침공을 주장합니다."
 war_justification.20.d:0 "'만약 우리가 미래의 불가피한 전쟁에서 전략적 우위를 차지하고 싶다면, [From.GetName]과 싸우는 것은 피할 수 없는 일이다. 이는 우리 자녀들의 미래를 보호하기 위한 것이며, [Root.GetName]이 내일 세계에 존재하는 것을 보장하는 것이다. 이는 우리의 사명에 대한 헌신이며, 우리는 이를 무시할 수 없다. 이제 행동할 때가 되었다.'\n\n[Root.GetRulingParty] 지도자들로부터 오는 열정적인 연설은, 특히 [Root.GetLeader], [From.GetName] 침공을 지지하는 데 있어 대중의 지지를 얻고 있다. 이 침공에 대한 정치적 동기보다는 애국심이 더 강조되어 있지만, 이 캠페인은 대중에게 필요성에 대해 설득력을 가지고 있는 것으로 보인다."
 war_justification.20.a:0 "이 중요한 결정을 지지하는 나라는 있다."
 war_justification.201.t:0 "[From.GetLeader] [Root.GetName]에 반대합니다."
 war_justification.201.d:1 "'[Root.GetName]이 [Root.GetAdjective]에 속해 있는가? 그건 우리에게 더 좋은 질문을 묻는 것일 뿐이다: 미래는 [Root.GetAdjective]에게 속하거나 [From.GetName]에게 속하는가?\n\n[From.GetLeader]'의 연설은 오늘, [From.GetName]이 전쟁의 길에 서있다고 말했습니다. 지난 한 달 동안 정치적 긴장감이 높아지고 있으며, [From.GetAdjective]인들이 전쟁이 불가피하다는 것을 받아들였다는 것이 보입니다. [Root.GetName]도 준비해야 합니다."
 war_justification.201.a:0 "'평화롭게 살 수 있게 허락되지 않는 이유는 무엇인가?"
 war_justification.202.t:0 "[From.GetLeader] 비난한다 [Root.GetAdjective] 이념"
 war_justification.202.d:0 "'그들( Root.GetAdjective )은 자유와 민주주의를 주장한다고 하지만, 평화를 원한다는 말도 하며, 그러나 그들의 자랑하는 모든 것들은 공허하다. 그들의 민주주의는 사람들이 하나로 서서야 할 때 분열시키기 때문에, 그리고 그들의 자유는 결단력의 부족을 드러내는 것이다. 우리( From.GetAdjective )들은 이 거짓말을 꿰뚫고, 그들이 말하는 평화는 그들의 조건에 따라 평화라는 것도 거짓말이다.'\n\n[From.GetRulingParty ]은 [Root.GetAdjective] 국가의 약점을 오랫동안 비난해 왔지만 lately 의 언어는 더 공격적으로 변했다. 무장 충돌의 날이 가까워지고 있다."
 war_justification.202.a:0 "그것이 반드시 기대되는 파시스트 쓰레기들처럼 [From.GetLeader]"
 war_justification.203.t:0 "[From.GetLeader]는 [Root.GetAdjective] 공산주의에 대한 경고"
 war_justification.203.d:0 "'자신의 삶 방식에 대한 위협이 더 크거나, 오히려 삶 자체에 대한 위협인 것은 무엇인가? 그것은 노예를 주인으로 만들고, 모든 국가에서 노예들이 통치하게 만들고, 국가와 사람들의 역사를 폐지하는 질병이다. 우리는 [From.GetName]을 정복하고 공산주의 질병을 폐지할 것이다.'\n\n[From.GetLeader]'s는 공산주의자에 대한 증오가 [Root.GetAdjective] 정부의 특정 사례에서 최근에 심화된 것으로 보인다. 우리의 마르크스주의를 지구상에서 청산하는 모험이 시작될 수 있는 곳은 바로그곳이다."
 war_justification.203.a:0 "" 
 war_justification.204.t:0 ""
 war_justification.204.d:0 "'[Root.GetAdjective]들은 힘을 쉽게 내놓지 않을 민족입니다. 그러나 우리 두 국가의 궤적은 결국 충돌로 끝날 수 밖에 없습니다. 우리는 앞으로의 투쟁에 대비해야 합니다. [Root.GetName]은 무력하게 넘어갈 것이 아닙니다.'\n\n[Root.GetName]과 [From.GetName]의 비슷한 사상 정부 사이의 이해를 위한 가능성은 강제로 그들의 영토를 차지하기 위한 캠페인으로 바뀌었습니다."
 war_justification.204.a:0 "[그들이 오기를 원하십시오!]"
 war_justification.205.t:0 "[From.GetLeader] 혁명을 [Root.GetName]에게 가져다주세요"
 war_justification.205.d:0 "'사회주의 사회를 [From.GetName]에서 강화한 우리는, 여전히 많은 국가들이 옛 독재자들의 통치하에 고통받고 있다. [Root.GetName]의 노동자는 목소리를 내지 못하고 조직할 수 있는 수단도 없으며, 사회주의를 도입하려는 시도가 잔인하게 [Root.GetLeader] 정권에 의해 무너질 것이다. 우리는 국제 혁명의 기어를 전환하기 위해 기다릴 수 없다. [Root.GetAdjective] 사람들을 위해. 우리는 여기서 자본주의 억압자를 물리쳤다는 것을 증명했고, [Root.Capital.GetName]에서도 억압자를 물리칠 것이다!\n\n[From.GetLeader]는 우리 정부와 외교를 포기했다. 공산주의자들은 이제 우리의 국경을 없애겠다고 단결하고 있다."
 war_justification.205.a:0 "[Root.GetLeader]는 혁명적 기회주의자보다 훨씬 나은 통치자를 가지고 있습니다!"
 war_justification.206.t:0 "[From.GetLeader] [Root.GetAdjective] 노동자에게 도움을 요청합니다"
 war_justification.206.d:0 "'그들 [Root.GetAdjective]인들의 자유란 거짓말인가? 그들이 이전에 땅의 소유권을 주장하는 공작과 백작 dưới에 노역하던 시절, 그들은 이제는 제조소의 소유주에게 노동력을 판매해야 한다. 그들을 하나의주사람으로부터 다른 한 명의주사람으로 선택할 수 있는 자유가진정의 자유라고 할 수 있을까? 또한 그들의 지도자를 선출하는 자유도 허구의 선택일 뿐이다, 왜냐하면 전파는 진정한 사회주의자들이 권력을 잡을 수 있도록 허용하지 않기 때문이다. 그러한 방치된 민족은 오직 [From.GetAdjective] 개입으로만 구할 수 있을 것이다.'\n\n우리의 민족이 사회 실험에 만족하지 않을 것이라는 것을 받아들이지 못하는 공산주의 정권은 [From.GetName]에서 우리 나라는 공격할 것이라고 공개적으로 위협하고 있다. 이 갈등이 평화롭게 해결될 가능성은 거의 없다."
 war_justification.206.a:0 "그들의 신념이 우리에게 강요할 수밖에 없다면 그들이 지닌 가치가 무엇일까?"
 war_justification.207.t:0 "[Root.GetAdjective] 공산주의 실패"
 war_justification.207.d:0 "'동료들, 가장 위대한 혁명가들은 한때 배신자로 불렸지만, 혁명 자체가 배신당했다는 것은 분명해졌다. 그들이 마르크스주의의 모든 흔적을 버리고, 거짓된 전제에 의한 권력을 유지하기 위해 노력하는 [Root.GetRulingParty]의 통치에 어떻게 설명할 수 있을까? 국제 혁명의 비용으로 자신의 권력을 강화한 것은, 그들은 자신들이 주장하는 이상에 대해 거의 관심이 없다는 것을 보여주었다. 우리는 진정한 혁명을 그들에게 가져와야 한다.'\n\n[Root.GetRulingParty]의 [Root.Capital.GetName]에서의 승리에 처음부터 동조했던 [From.GetLeader]은 [Root.GetLeader]'의 철학에서 멀어져 갔다. 충돌은 점점 심화되어, 그들은 우리에게 사회주의적 가치관을 강요하기 위해 침공할 준비를 하고 있다."
 war_justification.207.a:0 "그들은 혁명이 [Root.GetAdjective] 사람들에게 무슨 의미인지 이해하지 못한다."
 war_justification.208.t:0 "[From.GetLeader]는 [Root.GetAdjective] 민족주의를 짓밟으라고 부르다."
 war_justification.208.d:0 "'혁명 앞날에 더 혐오스러운 사회가 있는지, 노동자의 고통과 더 외면되는 사회가 있는지, 그건 [Root.GetName]의 파시스트 정권이요. 국민들을 국가주의의 낡은 전통에 헌신하게 만들기 위해, 그들은 근대적인 의복을 입힌 낡은 야만성을 제시하며, 노동자 계급의 국제적 승리를 피할 수 있는 대안으로 자신들을 소개하고 있습니다. 우리와 동맹국에 대한 공격이 언제일지는 시간 문제일 뿐입니다. 먼저 공격해 보아야 합니다.'\n\n우와 [Root.GetAdjective] 사이에는 적대감이 항상 있었지만, 최근에 더욱 심화되었습니다. [From.GetLeader]의 말에 따르면, 충돌은 앞으로 sooner rather than later가 될 것 같습니다."
 war_justification.208.a:0 "공산주의자 죽여라!"
 war_justification.209.t:0 "[Root.GetName]과의 외교가 붕괴된다"
 war_justification.209.d:0 "'우리의 분쟁에 대한 외교적 해결책을 찾으려는 시도에도 불구하고, [Root.GetName]과 회담이 다시 한번 무산되었습니다. 이는 지도자들이 자신의 국민에게 책임을 지지 않는 리더의 비합리적인 접근 방식으로 대표됩니다. [Root.GetAdjective] 지도부의 정책이 완전히 바뀌지 않는다면, 우리는 싸우지 않을 수 없습니다.'\n\n[From.GetAdjective]의 국내사에 개입한 것에 대한 문제는 뜨거운 이슈로 떠올랐습니다. 일부 정치인들은 반대파에서 [From.GetRulingParty]가 처음부터 호기심 있는 정책을 추구했다고 주장합니다. 그들의 원래 의도는 무엇이었든, 미래의 전쟁이 갑자기 매우 현실적이고 필연적인 것처럼 보입니다."
 war_justification.209.a:0 "그들의 경멸적인 언어로 우리를 겁탈할 수는 없을 것이다."
 war_justification.210.t:0 "[From.GetLeader] [Root.GetName]에 대한 개입 요청"
 war_justification.210.d:0 "'우리의 상황에 직면하여 우리의 심장이 무거운 마음으로 우리는 침략을 고려해야 한다. [Root.GetName] 침략은 현재 상황에서 다른 해결책을 시도할 수 있는 전략적 이점이 너무 크기 때문에 유일한 선택이다. [From.GetAdjective]와 [Root.GetAdjective] 사람들은 전쟁을 원하지 않지만, 역사는 우리를 이 지점으로 이끌어주었고 우리의 옵션은 제한되어 있다. 우리는 이 군사력의 주장으로 미래에 더 많은 피가 흐르지 않도록 하기 위해 이를 통해만 희망할 수 있다.\n\n민주주의 국가가 다른 민주주의 국가와 전쟁을 하는 것은 인기 있는 이론이지만, 최근 개발은 [From.GetAdjective] 침략이 [Root.GetName]에 대한 미래의 가능성을 제시하고 있다. 역사는 우리를 놀라게 할 수도 있다.'"
 war_justification.210.a:0 "[From.GetName]은 의심스러운 민주주의이기 때문에, 그런 공격적인 행동을 추구하고 있습니다."
 war_justification.211.t:0 "[From.GetLeader]는 레드 멍뭉이를 반대합니다"
 war_justification.211.d:0 "'그렇다. [Root.GetName]의 공산주의는 이 시대의 자유와 질서에 대한 가장 큰 위협 중 하나이다. 끊임없이 무자비하게, 그것은 prospering, democratic society를 포함하여 [Root.GetAdjective] 사람들의 희망을 물리치고 그들의 이웃까지도 위협한다. 우리는 이제 행동하지 않으면, 첫 번째 도미노가 너무 늦게 넘어지기 전에, 더 많은 실패한 사회 실험을 뒤로 남길 것이다. 더 많은 사람들이 죽기 전까지 우리는간여야 하는가?'\n\n새로운 노동자의 운동은 [From.GetAdjective] 지도자들을 겁탈했다. 반대파의 대표들은 이에 대해 우리와 전쟁을 추진하기 위한 적색 공포라고 부르지만, [From.GetRulingParty]의 언어는 지금까지 매우 성공적이었다."
 war_justification.211.a:0 " 전쟁의 이익이 있으면 자본주의자들은 전쟁을 생산할 것이다."
 war_justification.212.t:0 "[From.GetLeader] [Root.GetAdjective] 파시즘에 대면한다."
 war_justification.212.d:0 "'현대 역사에선, 아니면 전 세계 역사에선, 더 나쁜 폭정을 경험한 적이 없을 것이다. [Root.GetRulingParty]가 현재 [Root.GetName]을 강철의 손아귀로 잡고 있는 상황이다. 사람들은 충돌을 일으키지 말라고 주장할 수 있고, 미래에 약속과 조약을 존중해 줄 것이라고 믿어도 좋다. 하지만 이 사람들이 실패하는 것은 그들이 [Root.GetLeader]가 약속과 조약을 지킬 것이라는 것을 보지 못한 것이다. 파시즘의 통치하에서 체결된 조약은 쓸모없다. 이러한 부인자들에게 권력은 옳고, 합의에 대한 서류는 detractors의 책과 마찬가지로 쉽게 타오르며, 그들은 자신의 비판자들의 책을 태우기만 할 뿐이다.\n\n우리의 위대한 사회를 건설하고 그것이 기반을 두고 있는 유산에 질투하는 [From.GetAdjective]들이 그것을 파괴하기 위해 전쟁을 시작하려는 것 같다. 평화의 시도라니...'"
 war_justification.212.a:0 "불가피하다. 빨리 끝내버려야지."
 war_justification.213.t:0 "[From.GetLeader] [Root.GetName]에 대한 전쟁 선언"
 war_justification.213.d:0 "'우리는 평화로운 사람들일지라도, 우리의 본성만으로는 역사의 길을 결정할 수 없다. 이 시대는 전쟁이다. 너무 오랜 시간 동안 [Root.GetAdjective]은 우리가 마주하는 시험에 대비하기 위해 필요한 수단을 가지고 있었고, 그것들을 평화롭게 내놓지 않을 것이라는 것은 분명하다. 우리는 현대적인 국가를 건설하기 위한 최선을 다했지만, 어떤 문제들은 오래된 전투의 시련으로만 해결될 수 있다.\n\n최근 [From.GetAdjective]인민 앞에서 [Root.GetName]에 대한 적대적 언어가 강화되어 왔으며, [From.GetLeader]는 침략을 정당화하기 위해 많은 노력을 기울였다. 일부 인구는 이러한 경로를 지지하지만, 결정은 그들의 지도자의 땅에 있다."
 war_justification.213.a:0 "그들은 우리를 적으로 만들어서 후회할 것이다."
 war_justification.214.t:0 "[From.GetLeader] [Root.GetAdjective] 주장에 도전하다"
 war_justification.214.d:0 "'[Root.GetName]이 자신들을 더 현대적이고 발전된 것으로 생각할지라도, 진실은 그들의 국가가 우리의 국가보다 테스트를 받지 못했으며, 현재 시야에 드러난 위협을 대비하지 못했다는 것이다. 그들에 대한우리의멸시과 우리를 그들이 우리에게 속한 것을 빼앗아가는 것을 방해하는 것은 그들이 자신들에게 위협이 된다는 것을 만들었다. 그들의 약하고 분열된 국가가 우리의 요구에 저항하기란 거의 불가능하다.\n\n[Root.GetName]에 대한 [From.GetRulingParty]의멸시적인 의견은 비판에서 적대감으로 발전했다. 비록 인기있는 의견은 [Root.GetAdjective] 사람들로 하여금 전쟁을 피하고 싶어한다고 생각하지만, [From.GetLeader]는 우리 선출 지도자들이 자신감에 의해 전쟁을 유발했다고 주장한다."
 war_justification.214.a:0 "평화의 목소리는 당연히 [From.GetAdjective] 사람들의 입에서 묻혀있다."
 war_justification.215.t:0 "[From.GetLeader]은 [Root.GetName]에 질서를 회복하길 원한다."
 war_justification.215.d:0 "'[From.GetAdjective] 민족 영혼은 강하지만, 모든 국가가 그토록 운이 좋지 않다. [Root.GetName]의 전통은 파괴되었고,진정한 통치자들은 오래전부터 살해되고 묻혔다. 마르크스주의 대혁명의 아이디어 이름으로. 그것은 우리의 의무이다. 메트로를 피폐하게 이끌어낸 피비린내 나는 찬탈자들을 제거하고 [From.GetName]의 힘을 이 위협에 맞서 주장하는 것이다.\n\n[From.GetRulingParty]는 항상 공산주의에 반대했지만, 최근 연설에서 [Root.GetName]은 특히 공격의 대상이 되었다. 그들의 국가가 역사에 다음 단계로 나아갈 것을 두려워하여, 미리 방어적인 공격을 [Root.GetAdjective] 공산주의에 이미 시작했다."
 war_justification.215.a:0 "진행한 것을 거꾸로 되돌리기는 너무 늦었어."
 war_justification.216.t:0 "[From.GetLeader] [Root.GetAdjective] 억압자들을 부르다"
 war_justification.216.d:0 "'내 적들은 내 통치가 [Root.GetRulingParty]의 통치와 같다고 믿을 것이다. 그들이 더 틀리다. [Root.GetLeader]'의 성공은 최근 유행하는 일에 따른 것이지만, 다른 국가들을 굴복시키기 위해 파괴적인 대중 운동이다. 반면 [From.GetRulingParty]는 그 운동에 저항하는 자들이다. 나는 이 위협을 제거하기 위해 필요한 모든 것을 할 준비가 되어 있다.심지어 전쟁이라도 필요하다.'\n\n[From.GetLeader] 정권은 [Root.GetAdjective] 국가에 적대적인 정책을 채택했다. 우리의 비전은 미래의 위대한 계획으로 그들의 국가를 부끄럽게 만들었고, 당연히 그들은 위협받는다고 느꼈다."
 war_justification.216.a:0 "그들이 우리의 힘을 시험하고자 한다면 그것은 후회할 일이다."
 war_justification.217.t:0 "[From.GetLeader] 질문 [Root.GetAdjective] 주권"
 war_justification.217.d:0 "'누가 국가의 경계를 결정하고 어떻게 결정하는 것일까요? 과거에 사람들이 어떻게 국경이 어디까지인지 정당화했는지는 중요하지 않습니다. 우리는 새로운 시대에 살고 있습니다. 이 국경의 전략적 중요성을 부인할 수 없으며, 우리 국민들의 지속적인 안전을 보장하기 위해 국경을 이동하는 것은 우리 권리입니다.'\n\n[From.GetLeader]의 최근 연설을 듣고 보면 [Root.GetName] 침공이 임박한 것 같습니다. 반대 의견이 있지만 전쟁에 대한 대중의 지지는 증가하고 있습니다."
 war_justification.217.a:0 "세계는 대전에서 무엇을 배웠나?"
 war_justification.218.t:0 "[From.GetLeader] [Root.GetName]의 목적에 의문을 제기한다"
 war_justification.218.d:0 "'[Root.GetName]은 전쟁을 준비하고 있다. 경제 정책의 변화는 분명히 보여주고 있지만 [Root.GetAdjective]들은 평화로운 민족이 아니며, 우리를 공격하기 위한 적절한 기회를 기다리고 있다. 우리는 무장하는 것을 지켜보면서 [From.GetName]이 undefended 상태로 남아 있는 것일까? 또는 그 위협을 무력화시키기 전에 그것이 우리의 힘보다 커질 때까지 기다릴까?\n\n[Root.GetRulingParty]의 하이에나들은 [Root.GetName]에 시선을 돌려서 공격이 최선의 방어책이라고 주장하고 있다. 그들의 견해는 영향력을 얻고 있으며 [From.GetName]은 전쟁을 준비하고 있다.'"
 war_justification.218.a:0 "이것이 바로 준비가 필요한 이유야."
 war_justification.219.t:0 "[From.GetLeader] [Root.GetAdjective] 포식자에 의해 격분"
 war_justification.219.d:0 "'[Root.GetAdjective] 시민들이 [From.GetName]의 평화인이라고 상상하는 것은 현실과 완전히 거리가 먼 생각이다. 우리 국경에 살고 있는 사람들은 그런 환상을 즐길 수 없는 운명이다. 그들은 우리에게서 단 1 마일 떨어진 곳에서 우리 군대가 대피 중이라는 것을 볼 수 있다. 우리는 이런 위협을 무시할 수 없다. [Root.GetName]은 매일 전쟁준비를 하고 있으니, 우리도 같은 행동을 취하지 않으면 완전한 미친짓이 될 것이다.'\n\n우리의 군사적 존재는 [From.GetAdjective] 영토 근처에서 증가된 우려를 불러 일으켰다. 그들은 우리의 병력 이동을 적의 의도가 있다는 증거로 해석한다. 그러나 그들이 우리의 방어 조치를 이유로 내세운 적의 의도는 사실 그들의 공격적인 언어 때문이다."
 war_justification.219.a:0 "우리는 이러한 위협에 대해 거의 무장 해제할 수 없다."
 war_justification.220.t:0 "[From.GetLeader] [Root.GetName] 침공을 주장합니다."
 war_justification.220.d:0 "'만약 우리가 미래에 말도 안 되는 전쟁에서 전략적 우위를 차지하려면 망설이지는 못할 것이다. 이것은 우리의 자녀들의 미래를 보호하고 [From.GetName]이 내일의 세계에 공간을 확보하는 것이며, 이것은 우리의 사명과 우리가 무조건 믿고 있는 이상주의에 대한 헌신이다. 이제 행동해야 한다.\n\n[Root.GetName] 침공을 지지하도록 대중을 설득하기 위해 [From.GetRulingParty] 지도자들로부터 연설이 이어지고 있으며, 가장 주목할만한 것은 [From.GetLeader]이다. 침공의 정치적 동기는 애국심에 대한 경향보다 더 적극적으로 언급되지 않지만, 이 캠페인은 대중에게 필요성에 대해 설득력이 있는 것으로 보인다."
 war_justification.220.a:0 "우리는 더 잘 준비해야 한다. 전쟁은 올 것이다."
 war_justification.301.t:0 "[Root.GetLeader] 약한 외교 정책에 비판받다"
 war_justification.301.d:0 "'우리는 적을 공격하는 기회를 얻었지만, [Root.GetRulingParty]은 그것을 무시했다. 이것이 국제적으로 [Root.GetName]의 지위 강화에 대한 또 다른 실책으로, 그들의 주장인 [Root.GetAdjective] 사람들의 이익을 위해 행동한다는 것에 대한 허구의 증거이다. 정책의 변화를 요구하는 시간이다.\n\n우리의 정치적 반대자들은 전쟁을 추진하지 못한 우리의 실패를 비난했다. 군사 계획을 실천하지 않으면 [Root.GetName]에 대해 사람들이 우리가 어디로 가고 있는지 설득하기 더 어려워질 것이다.'"
 war_justification.301.a:0 "전쟁을 피하고 싶지 않나요?"
 war_justification.301.b:0 "당의 회의 밖에서는 공공적인 불평이 공간이 없습니다."
 war_justification.301.c:0 "[Root.GetLeader]가 무능한 사람들에 의해 비난되지 못하도록 허용할 수는 없습니다!"
