 stability.21.t:0 "징집 기피"
 stability.21.desc.a:0 "전쟁부서의 새로운 보고서에 따르면, 현역 인원 수에서 크게 감소한 것으로 나타났다. 최근 입대한 군인들의 수가 예상보다 훨씬 적은 것으로 드러났습니다. 이와 관련된 조사 중에 있지만, 현재까지 발견된 첫 번째 증거는 기술적으로 군복무가 가능한 많은 사람들이 다양한 방법으로 징집을 피하고 있다는 것이다. 18세의 학생들은 갑자기 중요한 전쟁 산업에서 숙련된 노동자로 고용되었고, 전직 운동 선수들은 체력 검사에 실패했다. 심지어 일부 입대군은 사라졌는지조차 알 수 없었다.\n\n징집을 피한 사람들을 잡아 조사했을 때, 그들은 군의 생활 조건이 좋지 않다는 것과 무관심한 장교들과 죽기 싫어서 잃어버린 원수에 죽는 것을 피하기를 바라는 것이라고 말했다. 군사 지도자들은 징집을 피하는 사람들을 단속할 엄격한 대책을 요구하지만, 많은 행정부 인지는 입대군의 생활 조건을 개선하는 것이 더 나은 방법일 수 있다고 믿고 있다."
 stability.21.desc.b:0 "효과적인 대응이 부족한 탓에, 징집을 피하는 것이 널리 퍼지게 되면서 문제는 더욱 악화되었다. 징집장령을 받은 후 recruit들 중 점점 더 많은 사람들이 나타나지 않는다. 반인공지능부가 제작된 전문적인 팜플렛을노획했는데, 그 안에는 징집을 피하는 방법에 대한 조언이 담겨있다. 의사에게 돈을 주어 recruit를 병원에서 치료하지 않게 해주는 것 등이 포함되어 있다. 가족 아버지들을 위해 예외가 생기면서 전쟁의 유산으로 남은 부모와 아이들이 결혼 제안을 받는 일이 빈번해지고, 도덕적 이유로 예외를 신청하는 사람들의 수가 기록적인 수준에 달했다.\n\n군사 지도자들은 마지막 몇몇 예외를 없애고, 잡힌 징집 피하려는 사람들을 몇몇을 사례로 삼아 처벌할 것을 제안했다. 다른 행정관들은 시민의 공공 의무감을 부추겨 전쟁에서 패배의 결과에 대해 설명해 보라고 제안했다."
 stability.21.desc.c:0 "관리부서가 군대에 대한 도피를 막기 위한 대응이 아무런 효과도 없이 마무리되자, 점점 더 많은 사람들이 왜 자신을 위험에 빠트리면서 다른 사람들은 안전하게 지내는 이유를 물어볼까 싶었다. 모집된 인원이 나타나면 종종가에서 멍청한 도덕적인 싸움을 위해 싸우고 있는 어리석은 사람들로 비난하거나 조롱당하는 이야기가 많았고, 어머니들이 자녀들에게 군대에 응할 것을 금지하는 보고가 곳곳에 있었으며, 전쟁부는 병사들의 누락이 너무 많아 처리하기가 힘들어 부서의 기능이 무너져서 모집해야 할 사람들의 수를 파악하지 못한다고 보고했다."
 stability.21.a:0 "그것에 관해 아무 것도 할 수 없다."
 stability.21.d:0 "징집을 피하는 자를 발견하면 체포하도록 하자!"
 stability.21.e:0 "입대한 군인들에게 임금 인상은 적절할 것 같다."
 stability.21.f:0 "엄격한 조치가 필요하다."
 stability.21.g:0 "시민 의무의식을 부추겨라."
 stability.21.h:0 "예를 들어야 한다."
 stability.21.i:0 "사람들에게 싸우기 위해 무엇인가를 주어야 한다."
 stability.22.t:0 "파업!"
 stability.22.desc.a:0 "전쟁 생산에 대한 파업을 선언한 노동자들로 인해 최근 며칠 동안 여러 작업장에서 생산량이 급격히 감소했습니다. '평화와 빵!'을 요구하며 지금까지 협상에 참여하기를 거부하고 있습니다. 일부 관리들은 군사적 대응의 강도에 따라 파업 주동자들을 적의 첩자로 간주하여 즉시 처형해야 한다고 주장했지만, 다른 사람들은 민간 직원들이 생각보다 충성도가 낮을 수 있다는 점을 지적하며 더 조심스러운 접근법을 권고했습니다."
 stability.22.desc.b:0 "노동자들을 설득하려던 행정부의 노력은 전혀 효과가 없었습니다. 오히려 다른 작업장에서 파업 소식이 들려오고, 처음에 파업이 시작된 작업장에서도 마지막까지 저항하던 사람들이 동료들의 분노에 직면하여 도구를 내려놓았습니다. 현재까지는 비축 물량으로 전선 보급에 대한 타격을 약간 완화할 수 있었지만, 결국 생산 중단은 전쟁 수행 능력에 영향을 미치기 시작할 것입니다.\n\n전쟁부는 행정부에 파업자들에 대해 단호한 태도를 취하라고 다시 한번 촉구했지만, 행정부 내부의 다른 파벌은 노동자들에게 어느 정도 양보하여 그들이 복귀하도록 설득할 것을 제안했습니다."
 stability.22.desc.c:0 "처음 몇몇 고립된 장소에서 시작된 산업 행동이 이제 전국으로 확산되어, 전쟁 노력과 간접적으로만 연결된 산업에까지 영향을 미치고 있습니다. 심지어 행정부의 내부 작동 자체도 영향을 받고 있으며, 하급 사무원, 전령 및 운전수들이 근무에 나타나지 않는다는 보고가 늘어나고 있습니다.\n\n많은 곳에서 노동자 위원회가 기술 구역을 장악했습니다. 비밀 경찰의 보고에 따르면 일부 장소에서는 "전쟁 정권"이라 불리는 현 체제에 반대하는 대규모 봉기를 위해 다시 무기를 생산하기 시작했다고 합니다.\n\n군 고위 사령부는 충성스러운 부대의 결정적인 행동으로 승기를 잡을 수 있다고 믿고 있지만, 민간 행정부는 이것이 내전과 확실한 패배를 초래할 위험이 있다고 주장합니다."
 stability.22.a:0 "이 또한 지나갈 것이다."
 stability.22.b:0 "도시에서 군사력을 시위하기"
 stability.22.c:0 "근무할 의지가 있는 사람들을 영웅으로 만들기 위한 선전을 하라."
 stability.22.d:0 "노동자를 군대에 징집하고 작업장의 통제권을 군으로 넘겨라."
 stability.22.e:0 "노동자들에게 식량 배급을 늘려주겠다고 제안하라."
 stability.22.f:0 "군대를 파견해 파업자들을 체포하고 주동자들을 처형하라."
 stability.22.g:0 "신규 복지 법안 제안하기"
 stability.23.t:0 "군대 내 반란"
 stability.23.desc.a:0 "군사 고위 사령관에게 경보 소식이 도착했습니다. 우리 군의 몇몇 부대가 상급 장교들의 명령을 거부하는 것으로 알려졌습니다. 그들 중 어느 누구도 선전포고된 위치에서 이동하지 않았지만, 병사의 대표들은 적을 공격하라는 명령에 따르지 않을 것이라고 분명히 밝혔습니다.\n\n이 반란은 현재 몇몇 보병대와 훈련 및 지원 부대로 제한되어 있지만, 전쟁 사무국에서는 이 봉기가 다른 부대로 확산되고 나중에는 전투를 계속할 수 없게 될 것이라는 우려를 표명했습니다. 결정적인 조치는 필요합니다."
 stability.23.desc.b:0 "군대의 반란에 대한 노력은 효과가 없음을 보여주었습니다. 무능한 행정부의 반응을 받아들인 반란자들은 즉시 휴전과 포괄적 평화 조약, 해산을 포함하는 요구 목록을 확장했습니다.\n\n전쟁 사무국은 우리가 반란자에게 강력한 신호를 보내어 그들의 행동에 대한 추가 동기를 억제할 것을 강하게 권고합니다."
 stability.23.desc.c:0 "행정부가 분명히 문제를 해결할 의지나 능력을 보이지 않자, 반란군들은 자체적으로 조치를 취하기로 결정했다. '노동자와 군인 이사회'의 선거는 적을 화해하고 국가를 장악하는 목표로 발표되었다.\n\n빨리 행동하지 않는다면, 이러한 이사회들이 우리 행정부를 일부 지역에서 대체할 수 있고 전쟁을 계속할 수 없게 할 수도 있다."
 stability.23.a:0 "그것에 대해선 지금은 아무것도 할 수 없다."
 stability.23.b:0 "반란군 단위를 충성자와 둘러싸고 그들을 항복하도록 명령하라."
 stability.23.c:0 "국민주의 연설을 반란군 앞에서 하라."
 stability.23.d:0 "반란군을 지지하는 사람이라면 모두 반역죄로 처벌할 것이라고 공개적으로 발표하라."
 stability.23.e:0 "적에게 받아들일 수 없는 평화 제안을 발표하라."
 stability.23.f:0 "충성자 민병대를 동원하고 모든 군인들이 자신의 업무 위치에 있지 않으면 체포하라."
 stability.23.g:0 "군인들에게 자신들의 장교를 선출할 수 있도록 허용해주겠다고 제안하라."
 15_days_tt:0 "이것은 약 §Y15일§! 정도 걸릴 것입니다.\n"
 30_days_tt:0 "이것은 약 §Y30일§! 정도 걸릴 것입니다.\n"
 45_days_tt:0 "이것은 약 §Y45일§! 정도 걸릴 것입니다.\n"
 stability.31.t:0 "군사 탄압 성공"
 stability.31.desc:0 "우리의 신속한 대응은 매우 효과적이었습니다. 헌병 부대는 현지 경찰 및 애국적인 자원봉사자들의 지원을 받아 잘 조율된 작전을 펼치며 모든 미복귀 징집병들을 방문했습니다. 대부분의 사람들은 복무 의무를 다하지 않을 경우 닥칠 결과에 대해 알게 되자 소집에 응했습니다. 군 고위 사령부는 복무지에 나타난 사람은 과거의 미복귀에 대해 어떤 처벌도 받지 않을 것이라고 공개적으로 선언했습니다. 그럼에도 불구하고, 일부 사람들은 국가를 위해 무기를 드는 것을 단호히 거부하여 체포되었습니다."
 stability.31.a:0 "결정적인 행동으로 더 큰 화를 면했다."
 stability.32.t:0 "징집 폭동"
 stability.32.desc:0 "군사력을 통해 상황을 해결하려던 시도는 성공하지 못했습니다. 행정부 내부의 누군가가 우리의 계획된 작전을 대중에게 유출한 것으로 보이며, 대중은 빠르게 반응했습니다. 헌병과 다른 법 집행 기관들이 알려진 징집 기피자들을 체포하려 했을 때, 전쟁과 강제 징집의 종식을 요구하는 분노한 군중에 의해 길이 막혔습니다. 여러 경우에 경찰과 시위대 사이에 거리 전투가 벌어졌고, 군인들이 자신을 방어하기 위해 무기를 사용하면서 다수의 사망자가 발생했습니다. 경찰이 상황을 완전히 통제하기까지는 수 시간이 걸렸습니다.\n\n바리케이드가 제거되고 시신들이 안치되면서 수도역에는 험악한 분위기가 감돌고 있습니다. 전쟁부의 보고에 따르면 소집에 응하는 신병의 수에는 변화가 없다고 합니다. 행정부 내부의 많은 이들은 이런 상황에서 얼마나 더 전쟁을 계속할 수 있을지 의구심을 품고 있습니다."
 stability.32.a:0 "상황이 반드시 우리에게 유리하게 돌아가는 것은 아니다."
 stability.33.t:0 "징집 반란"
 stability.33.desc:0 "군사력을 통해 상황을 해결하려던 시도는 성공하지 못했습니다. 행정부 내부의 누군가가 우리의 계획된 작전을 대중에게 유출한 것으로 보이며, 대중은 빠르게 반응했습니다. 헌병과 다른 법 집행 기관들이 알려진 징집 기피자들을 체포하려 했을 때, 전쟁과 강제 징집의 종식을 요구하는 분노한 군중에 의해 길이 막혔습니다. 여러 경우에 경찰과 시위대 사이에 거리 전투가 벌어졌고, 군인들이 자신을 방어하기 위해 무기를 사용하면서 다수의 사망자가 발생했습니다.\n\n그 직후 상황은 빠르게 통제 불능 상태로 빠졌습니다. 시민들이 군인에게 달려들고 경찰서를 습격하여 무장했습니다. 현재 국내의 여러 도시가 행정부에 반대하는 무장 봉기 상태에 처해 있습니다. 아이러니하게도, 반란군들은 무기를 들 군인들을 찾는 데에는 아무런 문제가 없는 모양입니다."
 stability.33.a:0 "오, 이제야 싸우고 싶어지셨나 보군?"
 stability.34.t:0 "효과적인 징집 개혁"
 stability.34.desc:0 "군 모병 정책 개혁의 일환으로 행정부가 통과시킨 사회적 조치들이 놀라울 정도로 인기를 얻고 있습니다. 더 높은 급여와 더 빈번한 휴가는 가장 큰 혜택으로 꼽히며, 전쟁 미망인과 고아를 지원하기 위한 새로운 행정 프로그램 또한 많은 지지를 받고 있습니다. 국가의 부름을 거부할 명분을 찾는 남성들이 점점 줄어들고 있으며, 징집 기피자들에 대한 대중의 지지는 사실상 사라졌습니다.\n\n실제로, [Root.GetAdjective] 방식의 삶이 위협받고 있다는 인식이 확산됨에 따라 행정부에 대한 대중의 지지도가 최근 상승했습니다."
 stability.34.a:0 "현명한 결정이다."
 stability.35.t:0 "제591 형벌 대대"
 stability.35.desc:0 "상황의 심각성을 감안하여, 군 고위 사령부는 국가를 방어해야 하는 시민의 의무를 회피하는 행위를 용납하지 않겠다는 결연한 의지를 보여주기 위해 더 극단적인 조치가 필요하다고 결정했습니다. 새벽녘에 헌병대는 자신의 영향력을 이용해 다른 이들이 징집을 피하도록 도운 엄선된 유명 인사와 권력자들의 집을 급습했습니다. 여전히 잠옷 차림이었던 그들은 강제로 군에 징집되어 무장 경비 하에 병영으로 호송되었습니다. 그들은 다른 부대에 부정적인 영향을 미치지 않도록 별도의 부대로 편성될 예정입니다.\n\n이 소식은 빠르게 퍼졌고, 지금까지 징집 통지서를 무시해도 괜찮다고 믿었던 대부분의 사람들은 마음을 바꾼 것으로 보입니다. 전국의 모병소에서는 징집을 피하려던 "친구"가 자수할 경우 어떤 처벌을 받게 되는지 문의하는 사람들이 늘어나고 있습니다."
 stability.35.a:0 "그들도 속죄할 기회를 얻을 수 있을 것이다."
 stability.36.t:0 "지역 엘리트들의 항의"
 stability.36.desc:0 "상황의 심각성을 감안하여, 군 고위 사령부는 국가를 방어해야 하는 시민의 의무를 회피하는 행위를 용납하지 않겠다는 결연한 의지를 보여주기 위해 더 극단적인 조치가 필요하다고 결정했습니다. 새벽녘에 헌병대는 자신의 영향력을 이용해 다른 이들이 징집을 피하도록 도운 엄선된 유명 인사와 권력자들의 집을 급습했고, 그들은 여전히 잠옷 차림으로 강제 징집되었습니다. 그들의 가족들은 이 결정에 항의하기 위해 광범위한 인맥을 동원했습니다. 전쟁부는 공장 관리자를 돌려달라는 평범한 노동자부터, 왜 전쟁 수행에 필수적인 분야의 인원이 차출되었는지 따지는 각 부처의 차관들이 보낸 전화와 편지로 가득 찼습니다. 일부 내각 위원들조차 전쟁에 대해 회의적인 시각을 갖기 시작한 듯합니다. 아마도 자신의 아들들의 안전이 걱정되는 것이겠지요."
 stability.36.a:0 "그들에게 의무감이란 없는 것인가?"
 stability.37.t:0 "음울하고 성스러운 의무"
 stability.37.desc:0 ""물론 저도 살고 싶습니다. 학교를 마치고 싶고, 여자친구도 사귀고 싶고, 가족도 꾸리고 싶습니다. 하지만 우리가 이 전쟁에서 진다면 그런 것들도 불가능해지겠죠. 그래서 저는 싸웁니다."\n\n전국의 주요 신문에 익명으로 전달된 이 편지는 엄청난 파문을 일으켰습니다. 처음에는 징집을 피하려 했으나 국가를 구하기 위해 싸워야 함을 깨달았다는 한 군인의 고백은, 비슷한 감정을 느끼던 많은 이들의 마음을 움직였습니다. 전국의 징집 위원회는 소집에 응하지 않는 사람들의 수보다, 더는 소환을 기다리지 않고 자원 입대하는 사람들의 수가 훨씬 많아졌다고 보고하고 있습니다. 사람들이 국가와 자신들의 삶의 방식을 지키기 위해 일어서기 시작한 것입니다."
 stability.37.a:0 "그들의 삶이 헛되이 쓰이지 않도록 하겠다."
 stability.38.t:0 "겁쟁이의 최후"
 stability.38.desc:0 ""그들은 새벽녘에 그를 벽 앞으로 데려갔습니다. 그는 마지막 담배는 거절했지만 눈가리개는 받아들였습니다. 그의 마지막 말은 어머니에게 너무 많은 고통을 드려 죄송하다는 사과였습니다. 처형 집행대는 정확히 조준했고, 몇 분 후 현장의 의사는 사망을 선언했습니다."\n\n모든 징집 기피자를 잡지는 못했지만, 당국은 상당수를 체포하는 데 성공했습니다. 작금의 중대한 상황을 고려하여, 전쟁부는 이들을 복무 불이행죄로 군법에 따라 재판하기로 결정했습니다. 첫 번째 사형 판결들이 내려졌고 처형이 집행되었습니다. 이 조치는 분명한 효과를 보였습니다. 대부분의 사람들은 겁쟁이로서 명예롭지 못한 죽음을 맞이하는 것보다, 전장에서 전사할 가능성을 택하기로 결심했습니다."
 stability.38.a:0 "이렇게까지 해야 했다는 점이 애석할 뿐이다."
 stability.39.t:0 "평화를 위한 순교자"
 stability.39.desc:0 ""그들은 새벽녘에 그를 벽 앞으로 데려갔습니다. 그는 마지막 담배는 거절했지만 눈가리개는 받아들였습니다. 그의 마지막 말은 어머니에게 너무 많은 고통을 드려 죄송하다는 사과였습니다. 처형 집행대는 정확히 조준했고, 몇 분 후 현장의 의사는 사망을 선언했습니다."\n\n복무 불이행으로 사형된 남자의 처형 보고서가 발표되자 예상과는 정반대의 결과가 나타났습니다. 공포심을 유발해 군으로 복귀시키는 대신, 처형된 이들을 평화 운동의 순교자로 만들어버린 것입니다. 그들의 이름과 생애는 그들을 가장 미화하는 방식으로 편집되어 퍼져 나갔습니다. 여러 주요 도시에서 전쟁 종식을 요구하는 대규모 평화 시위가 시작되었습니다. 전쟁부는 징집 대상자들이 어떤 경우에도 다른 이를 처형하거나 처형당하는 일에 가담하지 않겠다며 소집을 공개적으로 거부하는 편지들을 받고 있습니다."
 stability.39.a:0 "상황이 반드시 개선된 것은 아니다."
 stability.40.t:0 "[Root.GetNameDef]를 위한 새로운 정책"
 stability.40.desc:0 "오늘 라디오 연설에서 [Root.GetLeader](은)는 이른바 "사회 혁명"을 선언했습니다. 이어진 한 시간 동안 그는 사회 생활의 모든 영역을 아우르는 개혁 체계를 설명하며, 복귀하는 병사들에게 교육, 고부가가치 일자리, 넉넉한 연금을 약속했습니다. 또한 휴전 협정이 체결되는 날 젊은 가족들을 위한 저렴한 주택 건설 프로그램을 시작하겠다는 대규모 계획도 발표했습니다. 이는 일반적인 민심에 상당한 영향을 미친 것으로 보입니다. 전국의 모병소에는 징집병들이 찾아와 복무 기간 연장 옵션을 문의하거나, 더 많은 혜택을 받기 위해 최전방 부대 배치를 요구하고 있다는 보고가 들어오고 있습니다."
 stability.40.a:0 "그런데 이 비용은 다 어떻게 감당하려나...?"
 strikes_event.1.t:0 "질서 회복"
 strikes_event.1.desc:0 "군 고위 사령부는 신속하게 움직여 훈련 부대들을 가동하고 휴가 중인 병사들로 임시 그룹을 편성했습니다. 이 대열이 작업장 정문을 지나 행진하자, 대부분의 파업 참가자들은 치명적인 결과를 초래할 수 있는 정면 충돌을 피하고 싶어하여 의도한 효과가 나타났습니다. 병사들을 회유하려 시도한 소수의 사람들은 병사들로부터 "왜 안락한 후방에 있는 노동자들이 전선에서 싸우는 이들을 저버려야 하느냐"는 질문을 받고 아무런 답변도 하지 못했습니다."
 strikes_event.1.a:0 "정말 그렇군."
 strikes_event.2.t:0 "피의 월요일"
 strikes_event.2.desc:0 "군 사령부는 신속하게 움직여 훈련 부대를 가동하고 휴가 중인 병사들을 임시로 조직했습니다. 그러나 이 대열을 파업이 발생한 도시로 이동시키는 것은 예상보다 훨씬 어려웠습니다. 파업자들이 철도 노선을 차단하여 병사들이 도보로 진입할 수밖에 없게 만들었기 때문입니다. 덕분에 파업자들은 충분한 준비 시간을 벌 수 있었습니다. 우리 병력이 바리케이드가 쳐진 작업장에 도착했을 때, 파업자들은 이미 맞설 준비를 마친 상태였습니다. 도로를 확보하려는 시도는 군인들을 향해 돌과 병을 던지는 노동자들의 거센 공격에 부딪혔습니다.\n\n여러 상황에서 병사들은 자신을 방어하기 위해 발포했고, 그 결과 수많은 파업자가 사망하고 수십 명이 부상당했습니다. 이는 군중을 더욱 격분시켰고, 주변 목격자들의 "살인자!"라는 외침이 공중에 울려 퍼졌습니다. 수도역의 민심은 순식간에 파업자들에게 우호적으로 돌아섰습니다. 밤이 되자 병사들은 바리케이드를 그대로 둔 채 철수했습니다.\n\n그 이후로 강압적으로 상황을 해결하려는 시도는 없었습니다. 파업자들이 여전히 작업장을 장악하고 있으며, 생산은 완전히 중단된 상태입니다."
 strikes_event.2.a:0 "계획대로 되지 않았군."
 strikes_event.3.t:0 "생산 전선의 영웅들"
 strikes_event.3.desc:0 ""산업 전쟁은 단순히 분대가 행진하고 비행기가 폭격하는 것 이상입니다. 그것은 단순히 군인이 국가를 위해 싸우고 죽는 의무 그 이상입니다. 산업 전쟁은 무엇보다도 작업장과 주물 공장에서 승패가 결정됩니다. 조립 라인에서의 전투를 포기하는 것은 전선을 이탈하는 것과 다를 바 없습니다. 그리고 조립 라인의 승리는 전선의 승리만큼이나 축하받아야 마땅합니다."\n\n가용한 모든 선전 자원이 군수 노동자들의 노고를 가장 돋보이게 하는 데 집중되었습니다. [Root.GetLeader](은)는 생산 목표를 100% 이상 초과 달성한 노동자들을 위한 새로운 훈장을 직접 승인했으며, 첫 수상자들은 전국을 돌며 다른 노동자들에게 자신들의 숙련된 기술을 전수하고 있습니다.\n\n이 덕분에 많은 파업 참가자가 자신들의 입장을 재고하게 된 것으로 보입니다. 이전에 파업이 일어났던 모든 작업장에서 생산이 재개되었습니다."
 strikes_event.3.a:0 "모두가 영웅이다."
 strikes_event.4.t:0 "전쟁 생산 부서"
 strikes_event.4.desc:0 "[Root.GetLeader] 오늘 발표한 작은 변경 사항에 대해 발표했습니다. 이전에는 숙련된 노동자들이 군사 징집에서 면제되었지만, 이 예외가 제거되고 모든 면제 된 남성들이 즉시 징집되었습니다. 동시에 전쟁 사무소는 전쟁 노력과 관련된 제품을 생산하는 공장의 리더십이 능력이 부족한 경우 직접 통제할 권한을 받았습니다.\n\n 발표는 영향을받은 도시에서 특히 조용히 수락되었고, 어떤 저항도 군인으로서 명령을 따르지 않는다면 동일하게 다루어질 것이라고 발표되자마자 생산이 재개되었습니다."
 strikes_event.4.a:0 "그것을 처음부터 그렇게 해야 했다."
 strikes_event.5.t:0 "항거하는 나라는"
 strikes_event.5.desc:0 "[Root.GetLeader] 오늘 발표한 작은 변경 사항에 대해 발표했습니다. 이전에는 군대 징집에서 숙련된 노동자들이 면제되었지만, 이 예외가 이제 제거되어 모든 면제 된 남성들은 즉시 징집되었습니다. 동시에 전쟁 사무국의 관리가 전쟁 노력과 관련된 제품을 생산하는공창를 직접 통제할 수 있도록 허용되었습니다. 만약 그 공장의 작업자들이 능력을 보이지 않는다면.\n\n이 발표는 영향을 받은 도시에서 큰 웃음으로 맞았고, 특히 사람들이 저항하면 군인처럼 명령에 따르지 않으면 같은 대우를 받을 것이라는 발표가 나온 후 especialmente. 경찰관들이 노동자들에게 징집 통지를 전달하기 위해 보낸 사람들은 종이 위에만 잉크가 남아있지 않다는 것을 알려주었습니다."
 strikes_event.5.a:0 "아마도 우리가 해야 할 일일 거야."
 strikes_event.6.t:0 "용해되는 먹이"
 strikes_event.6.desc:0 "전쟁 관련 산업 종사자에 대한 추가 설탕, 커피 및 고기 배급을 발표한 [Root.GetLeader]는 오늘 그들이 강제로 일하지 않도록 strike의 리더가 노동자를 막으려 하고 있지만 대부분이 '평화와 빵'은 결코 일어날 수 없다는 것을 받아들여서 그냥 빵만으로도 만족하고 있습니다."
 strikes_event.6.a:0 "그들은 자신의 몫을 잘 벌어야 한다."
 strikes_event.7.t:0 "블랙 오 작전"
 strikes_event.7.desc:0 "군대는 밤새 마을 밖에서 모여들어, 소음과 빛의 규율을 유지하여 놀랄 여지를 남겨두었다. 해가 지평선 위로 떠오르자, 작업장에 있는 근로자들은 하루 교대 교대를 기다리며 안도했다. 그러나 공격 대열이 움직인 순간, 피곤한 근로자들이 저항을 조직하는 데 느슨해졌다. 곧바로 무너지게 되었다. 포로들을 지키기 위해 작은 분견대를 남겨두고, 군대는 마을을 정복하기 시작했다. 노동자 명단에 있는 모든 사람을 체포하고, 도시를 완전히 장악한 후 일몰까지 curfew를 시행했다. 더 이상 저항은 기대되지 않는다. 대부분의 근로자는 조건으로 석방될 것이며, 리더들은 재판을 받게 될 것이다. 사형 판결이 내려질 것으로 예상된다."
 strikes_event.7.a:0 ""은 재건되었다."
 strikes_event.8.t:0 "오악 거리 전투"
 strikes_event.8.desc:0 "군대가 밤에 마을 밖에서 집결했지만, 밝은 조명과 소음 관리가 부족해서 surpris를 알렸다. 군대가 진입할 때, 노동자들은 경계하고 준비되어 있었다. 첫 번째 공격은 돌을 던지는 hail로 무너졌고, 고정된 베이오네타와 함께 두 번째 공격은 잔인한 손으로 손으로 반격을 받았다. 거리에서 수십 명의 죽고 죽는 사람들이 남아 있다.\n\n책임자들은 군대를 집중시키기 위해 후퇴했지만, 노동자는 후퇴한 동안 남겨진 무기를 가지고 자신들을 방어하기 위해 요새를 확장하고 있다. 내일은 또다른 전투가 예상되지만, 군사 고위 사령관은 승리를 믿지 않는다."
 strikes_event.8.a:0 "우리는 빠르게 옵션을 잃어버리고 있습니다."
 strikes_event.9.t:0 "노동자의 권리 보호법"
 strikes_event.9.desc:0 "전국 메트로 역에서 긴장감이 극에 달한 가운데, [Root.GetLeader]는 전쟁 시에도 노동자의 권리를 보호하기 위한 새로운 법률을 발표했다. 이 법안은 근로자에게 무제한으로 지급되는 휴가 및 사고보험을 의무화하고, 노조 가입의 자유를 보장하며, 임신 후에 자녀가 태어난 직후 출산휴가의 권리를 부여한다.\n\n행정에서 이 법안은 파업자에게 완전한 항복이라고 여기는 사람들도 있지만 결과는 분명하다: 모든 작업소에서 생산이 재개되었다."
 strikes_event.9.a:0 "이대로면 충분할 거야."
 mutiny_event.1.t:0 "반란 진압"
 mutiny_event.1.desc:0 "병영 정문과 전선 참호에서 몇 시간 동안 긴장된 협상을 벌인 결과, 우리 군의 반란은 끝났습니다. 승산 없는 싸움에 직면한 반란군들은 즉시 항복하기로 결정했습니다.\n\n그 다음 문제는 명령을 거부했던 이들의 운명을 결정하는 것이었습니다. 군 고위 사령부는 관용을 베풀기로 결정하고 반란군들을 가혹하게 처벌하지 않겠다고 약속했습니다. 일부 병사들이 강등되어 다른 부대로 전출된 몇 가지 사례가 있습니다."
 mutiny_event.1.a:0 "이것이 마지막이기를 바랍니다."
 mutiny_event.2.t:0 "빈 위협"
 mutiny_event.2.desc:0 "수비병들을 무력화시키기 위해 시도한 협박은 극적으로 실패했다. 병사들은 진압을 위해 파견된 단위에 대해 거의 두려움을 느끼지 않았고, 전선에서 숙련된 기술로 즉시 자신의 위치를 방어하기 위한 조직을 구성했다. \n\n 충성파 부대에 책임이 있는 장교들이 후퇴하고 더 이상의 명령을 기다리고 있지만, 이 작은 성공은 반란군들의 결심을 더욱 강화한 것은 분명하다."
 mutiny_event.2.a:0 "누구도 이런 상황을 예상하지 못했을 것이다."
 mutiny_event.3.t:0 ""우리는 무엇을 위해 싸우고 있는가?""
 mutiny_event.3.desc:0 ""이러한 상황에서 군인으로서의 의무를 수행하는 것이 정말 가치 있는 것인지 의심할 수 있습니다. 우리가 당신에게 요구하는 희생을 정당화 할 수 있을까요? 진정으로 목표를 달성하기 위해 죽는 것을 요구할 수 있나요?\n\n우리가 태어난 시대에 살고 있다는 불행한 사실을 우리는 받아들이게 됩니다. 운명은 우리에게 전쟁을 강요했고, 우리의 자유, 우리의 집, 우리의 [Root.GetAdjective] 삶 방식을 보호하기 위해! 우리는 이 전쟁을 선택하지 않았습니다. 그것은 우리에게 강요되었습니다! 당신이 알듯이, 나는 당신에게 무엇인가를 요구하지 않을 것입니다. 그저 나도 할 수 있는 것만큼의 노력을 기울일 것입니다. 그리고 나는 당신이 승리를 확보하기 위해 필요한 모든 것을 하겠다고 약속할 것입니다."\n\n[Root.GetLeader]'s 연설은 군인들의 반응을 불러 일으켰습니다. 그들은 즉흥적으로 박수갈채를 보내고, 평소보다 조금 더 많은 불만을 제기하지 않고 업무에 복귀했습니다."
 mutiny_event.3.a:0 "좋은 연설."
 mutiny_event.4.t:0 "전쟁에서의 배신 법"
 mutiny_event.4.desc:0 "전쟁 사무국이 현재 군대의 반란을 널리 알려지지 않도록 최선을 다하고 있지만, 편지를 검열하는 것은 그다지 효과가 없다. 휴가를 나온 병사들은 군대가 이 전쟁에서 필요 이상으로 피를 흘리지 않는다는 소식을 빠르게 퍼뜨린다.\n\n특정한 반란을 언급하지 않고, [Root.GetLeader]는 오늘 현재 행정부가 전쟁에 대한 헌신의 결여를 반영하는 모든 행위가 배신이라고 선언했다.\n\n배신의 처벌은 누구나 알고 있으며, 군인들의 반란에 대한 일반 대중의 지지는 거의 사라졌다. 이 소식이 널리 퍼지자, 병사들은 민간인으로부터 거의 지원을 받지 못하자 조용히 자신의 업무를 재개했다."
 mutiny_event.4.a:0 "이것을 설명할 필요가 없다고 말해야 합니다."
 mutiny_event.5.t:0 "압박 시도는 실패했다"
 mutiny_event.5.desc:0 "전쟁 사무국이 현재 군인들의 반란을 널리 알려지지 않도록 최선을 다하고 있지만, 편지를 검열하는 것은 그다지 효과가 없다. 휴가를 나온 병사들은 전쟁에서 더 이상 필요하지 않은 피를 흘리지 않는다는 말을 빠르게 퍼트린다.\n\n행정부의 억제 시도가 완전히 실패했다. 비밀경찰로부터의 보고서에 따르면, 반란군은 일반 대중에게도 강한 지지를 받고 있기 때문에, 그들을 고립시키거나 진압할 가능성이 희박하다."
 mutiny_event.5.a:0 "법을 무시하는 이 태도는 심각하게 우려된다."
 mutiny_event.6.t:0 " Root.GetAdjective ] 평화 제안"
 mutiny_event.6.desc:0 "[Root.GetLeader]는 오늘 기자회견에서 그의 최근 평화 제안이 실패했다고 발표했습니다. 이 불행한 사건의 원인은 매우 복잡하지만, [Root.GetAdjective]는 다른 당사자가 모든 손실을 보상하고 완전히 무장 해제하며 전쟁을 시작한 것을 공개적으로 인정해야 한다고 요구하는 것이 최종적인 돌파구일 수 existed.\n\n우리의 적들은 우리의 합리적인 요청을 조건 없는 항복 요구로 부르며, 이 전쟁을 끝까지 싸울 것이라고 약속했습니다. \n\n적들이 분명히 합리성을 볼 의사가 없고 싸움을 계속하겠다고 약속하자, 반란군이 평화 협정을 강제로 추진하는 시도가 무너졌습니다."
 mutiny_event.6.a:0 "분노의 상처."
 mutiny_event.7.t:0 "군사적 탄압 성공."
 mutiny_event.7.desc:0 "반란을 진압하는 작전은 성공적이었다. 반란군의 거점을 окруж한 충성자 군단이 항복을 요구했지만, 대부분의 병사들은 자신의 동포와 싸우지 않기로 결정했다. \n\n 주모자들은 비밀 재판에서 처벌받을 것이지만, 평균적인 병사는 새로운 세포를 형성하지 못하도록 다른 부대로 보낼 것이다."
 mutiny_event.7.a:0 ""잘했어."
 mutiny_event.8.t:0 ""형제 vs 형제"
 mutiny_event.8.desc:0 "우리의 선거를 막으려는 시도는 가장 비관적인 예상조차도 초과한 상황을 악화시켰다. 항의자들은 대신 임시 의회를 구성하고, 전장 지휘관을 선출하고, 거리를 방어하기 위해 요새화를 시작했다. 분명히 이들은 이 싸움에서 승리하려고 한다.\n\n군대 내에 тепер까지는 모든 부대와 심지어 가족의 일부인 사람들 사이에도 갈등이 생겨났다. [Root.GetNameDefCap]은 내전의 문턱에 서 있다."
 mutiny_event.8.a:0 "이 상황은 계속해서 악화되고만 있다."
 mutiny_event.9.t:0 "새로운 종류의 장교"
 mutiny_event.9.desc:0 "군대에서 강력한 반대를 받았음에도 불구하고, [Root.GetAdjective] 군단의 모든 단위는 지휘관을 선출하기 위해 선거를 실시했다. 결과는 매우 놀랍게도 대부분 선출된 장교들은 현장 경험에 풍부한 숙련된 병사들이다. 많은 전문적인 장교들은 여전히 이 상황이 개인적 모욕이라고 생각하지만, 거의 모든 군인들이 이러한 상황을 극적으로 선호한다는 것은 분명하다."
 mutiny_event.9.a:0 "이게 왜 작동해야 하는 걸까?"
