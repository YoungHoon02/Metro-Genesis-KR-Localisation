 UNITS_VIEW_BTN_DRAW_OFFENCE:3 "§H공격선§!\n지도 위에서 §G마우스 오른쪽 버튼을 누르고 유지§!하여 §Y공격선§!을 그립니다.\n공격선은 §H전선§!이나 §H해상 침공§! 명령이 할당된 영토에서만 그릴 수 있습니다.\n\n공격선이 포함된 계획에 투입된 분대들은 전선을 이동시키기 위해 해당 영토를 점령하려 시도할 것입니다.\n\n§G마우스 버튼을 유지§!한 채 실행 행동 버튼 위에서 §G손을 떼면§! 계획의 실행 유형을 변경할 수 있습니다."
 UNITS_VIEW_BTN_DRAW_DEFENCE:1 "§H전선§!\n - 상대 국가와의 국경 중 하나를 §G클릭§!하여 전체 국경을 따라 전선을 설정합니다.\n - 상대 국가와의 국경 중 하나를 §G마우스 오른쪽 버튼으로 드래그§!하여 특정 구간에만 전선을 설정합니다.\n - 기존 전선의 끝부분을 §G마우스 오른쪽 버튼으로 드래그§!하여 편집합니다.\n\n전선은 공격선을 향해 적 영토로 진격하는 시작 지점이며, 또한 국경을 따라 분대들을 빠르게 배치할 수 있게 해줍니다."
 UNITS_VIEW_BTN_DRAW_DEFENCE_ARMY_GROUP:0 "§H전선§!\n - 상대 국가와의 국경 중 하나를 §G클릭§!하여 전체 국경을 따라 전선을 설정합니다.\n - 상대 국가와의 국경 중 하나를 §GShift + 클릭§!하여 하위 부대 전선 없이 전체 국경을 따라 전선을 설정합니다.\n - 상대 국가와의 국경 중 하나를 §G마우스 오른쪽 버튼으로 드래그§!하여 특정 구간에만 전선을 설정합니다.\n - 상대 국가와의 국경 중 하나를 §GShift + 마우스 오른쪽 버튼으로 드래그§!하여 하위 부대 전선 없이 특정 구간에만 전선을 설정합니다.\n - 기존 전선의 끝부분을 §G마우스 오른쪽 버튼으로 드래그§!하여 편집합니다.\n\n전선은 공격선을 향해 적 영토로 진격하는 시작 지점이며, 또한 국경을 따라 분대들을 빠르게 배치할 수 있게 해줍니다."
 UNITS_VIEW_BTN_DRAW_FALLBACK:1 "§H후방 방어선§!\n - 아군 영토를 §G마우스 오른쪽 버튼으로 드래그§!하여 §Y일회성§! 방어 명령을 그립니다.\n\n후방 방어선은 강 뒤편이나 아군 영토의 특정 지점에 방어를 위해 분대들을 배치할 때 유용합니다."
 UNITS_VIEW_BTN_AREA_DEFENSE:3 "§H지역 방어§!\n - 주(State)를 §G클릭§!하여 군대의 명령 범위에 추가하거나 제거합니다.\n이 명령이 하달된 군대는 동시에 다른 유형의 명령을 가질 수 없습니다.\n\n이 명령이 하달된 군대의 분대들은 지정된 지역에 흩어져 주요 도시, 항구 또는 기타 시설을 수비하고 소규모 적 부대에 대응할 것입니다."
 UNITS_VIEW_BTN_UNITS_ASSIGN:2 "§H분대 할당 모드§!\n이 버튼을 클릭하여 모드를 전환하거나 §GCTRL§! 키를 누른 채 유지합니다.\n그 후 강조된 전선 중 하나를 선택하여 현재 선택된 부대들을 할당합니다."
