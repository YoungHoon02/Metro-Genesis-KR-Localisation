 SUPPLY_FLOW_DELAYED_DESC:5 "§H남은 보급량§!은 이 지역에 공급되는 보급품의 양을 나타내며, 주의 공급 능력과 범위 내의 보급 허브에 의해 결정됩니다. 허브 범위는 날씨, 지형 조건, 기반 시설, 철도 수준 및 기동화 수준에 영향을 받습니다.\n\n§H분대§!들은 각자의 보급 중량에 따라 지역 보급품을 소비합니다. 만약 분대의 §H비축 보급품§!이 현재 위치의 보급 비율보다 높다면, 비축량이 지역 보급량과 같아질 때까지 내부 저장고의 보급품을 먼저 소비합니다.\n\n§GCtrl§!을 눌러 보급 흐름의 근원을 표시합니다."
