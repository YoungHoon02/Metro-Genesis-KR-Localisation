l_korean:
 BAU_technocratic_council: "지성인 혁신회"
 BAU_technocratic_council_desc: "지식과 기술이 곧 권위가 되는 동맹의 최고 의결 기구입니다."

 BAU_standing_guard: "보초 근무"
 BAU_standing_guard_desc: "역의 안전을 위협하는 모든 요소를 방지하기 위해 경비 체계를 강화합니다."
 BAU_3: "노후 도구 폐기"
 BAU_3_desc: "효율성이 떨어진 낡은 도구들을 고철로 처리하여 자원을 회수합니다."
 BAU_2: "신규 장비 도입"
 BAU_2_desc: "작업 효율을 높여줄 최신 장비들을 구매하여 보급합니다."
 BAU_5: "부품 재제작"
 BAU_5_desc: "회수된 자원을 활용해 필요한 정밀 부품들을 다시 만들어냅니다."
 BAU_4: "불필요한 전자제품 폐기"
 BAU_4_desc: "가치가 낮은 전자 폐기물들을 정리하여 공간과 자원을 확보합니다."
 BAU_7: "군수 생산 전환"
 BAU_7_desc: "민간 생산 기반을 무기와 군수품 제조로 전환하여 전력을 강화합니다."
 BAU_6: "전자 부품 재배열"
 BAU_6_desc: "정밀 전자 부품들의 재활용 공정을 지속하여 기술적 우위를 유지합니다."
 BAU_northern_menace: "북부의 위협"
 BAU_northern_menace_desc: "북쪽으로부터 우리를 압박해오는 위협 세력을 분석하고 대응책을 마련합니다."
 BAU_equal_of_minds: "지성의 연대"
 BAU_equal_of_minds_desc: "서로 다른 역들이 기술적 목표 아래 하나로 뭉쳐 진정한 통합을 이룹니다."
 BAU_MDR_friendship: "\n우리는 §Y[MDR.GetFlag] [MDR.GetName]§!과 원만한 관계를 유지하는 한 이 혜택을 계속 받을 것입니다."
 BAU_contact_emerald_city: "스패로우 힐스 너머"
 BAU_contact_emerald_city_desc: "전설로만 전해지던 에메랄드 시티와 공식적인 접촉을 시도합니다."
 BAU_secretive_sect: "정제 공정"
 BAU_secretive_sect_desc: "희귀 자원을 효율적으로 추출하기 위한 고난도의 정제 작업을 시작합니다."
 BAU_rid_the_northern_menace: "북부의 위협 제거"
 BAU_rid_the_northern_menace_desc: "북쪽 터널에서 도사리는 적들을 소탕하고 안전을 확보합니다."
 BAU_2_synthetic_generation: "합성 화학 물질"
 BAU_2_synthetic_generation_desc: "메트로에서 구하기 힘든 자원들을 화학적으로 합성하여 생산합니다."
 BAU_2_synthetic_generation_2: "개량형 화학 화합물"
 BAU_2_synthetic_generation_2_desc: "더욱 발전된 공법을 도입하여 합성물의 품질을 높입니다."
 BAU_2_synthetic_generation_3: "화학 공정 고도화"
 BAU_2_synthetic_generation_3_desc: "복잡한 화학적 연쇄 반응을 통제하여 특수 물자를 대량 생산합니다."
 BAU_2_fuel_generation: "발전기 가동"
 BAU_2_fuel_generation_desc: "동력을 공급할 대형 발전기를 재가동하여 에너지 자립을 꾀합니다."
 BAU_2_fuel_generation_2: "개량형 전기 발전기"
 BAU_2_fuel_generation_2_desc: "발전 효율을 개선하여 역 내외의 전력 생산량을 증대시킵니다."
 BAU_2_fuel_generation_3: "가솔린 엔진"
 BAU_2_fuel_generation_3_desc: "화석 연료를 사용하는 내연 기관을 복구하여 강력한 기동력을 확보합니다."
 BAU_alignment_with_OMON: "OMON과의 제휴"
 BAU_alignment_with_OMON_desc: "몰려오는 어둠에 맞서기 위해 바우만 동맹은 우방이 필요합니다. 기만적인 붉은 라인도, 거만한 폴리스도 대안이 될 수 없습니다. 한자 동맹은 또 어떻습니까? 그들이 신의가 무엇인지 알긴 할까요? [MDR.GetName]만이 구세계 러시아의 평화와 질서, 그리고 실질적인 유대를 간직한 유일한 국가일지 모릅니다."
 BAU_secretive_sect_2: "산업의 중대성"
 BAU_secretive_sect_2_desc: "우리의 거대한 산업 기반이 메트로의 질서를 재편하는 무게추가 될 것입니다."
