l_korean:
 nf_BAU.1.t: "노란 벽돌 길을 따라서"
 nf_BAU.1.d: "우리 수색대원들이 스패로우 힐스 전역에서 전설적인 에메랄드 시티로 직결되는 터널들을 발견했다고 보고했습니다. 대원들은 에메랄드 시티의 스토커들이 이 출입구를 통해 오가는 것을 목격했으며, 다소 껄끄러웠던 첫 접촉 이후 두 집단은 서로를 알아가기 시작했습니다. 소문은 사실이었습니다. 에메랄드 시티 스토커들이 조용히 속삭이는 내용을 들어보면, 그들은 메트로의 나머지 주민들을 함량 미달의 야만인들로 여기는 것 같습니다. 하지만 우리 집단은 예외로 인정받은 듯합니다."
 nf_BAU.1.a: "에메랄드 시티와의 교류는 분명 큰 도움이 될 것이다"
