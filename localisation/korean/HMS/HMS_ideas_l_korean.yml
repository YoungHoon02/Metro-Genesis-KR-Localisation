 molodezhnaya:0 "인간-변형자 사회"
 molodezhnaya_desc:0 "변형된 사람들의 사회입니다. 그들이 피난처로 삼은 역의 얕은 깊이로 인해 방사선이 역에 침투하여 많은 주민들을 죽였습니다. 살아남은 일부는 끔찍하게 변형되고 왜곡되었습니다. 다른 역에서 환영받지 못하는 이 불쌍한 영혼들은 집단 밖에서 박해를 받고 있습니다.\n\n그것이 그들로부터 상대적으로 고립된 메트로의 나머지 부분과 분리되어 있습니다. 모데제냐의 시민들은 상대적인 안전을 발견했습니다. 시간이 지남에 따라 그들의 주민들은 독특한 심령력과 텔레파시 능력을 개발할 수 있었고 심지어 극심한 방사선에도 버틸 수 있었습니다.\n\n변형으로 인해 그들이 겪는 것에도 불구하고 그들의 역은 대장간 메트로 밖에서 가장 깨끗하고 조직적이고 호스트와 일반적으로 아름다운 사회 중 하나입니다. 그들의 주민들은 «비 변형» 역과 비교하여 여전히 인간성의 많은 부분을 유지하고 있습니다."
