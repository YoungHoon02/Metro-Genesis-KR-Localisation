  BRN_50_desc: "전쟁은 이제 피할 수 없어 보입니다. 상인들이 우리와 거래하는 것을 두려워하지 않도록 확실히 보호해야 합니다."
  BRN_51: "새로운 질서"
  BRN_51_desc: "우리 역 맞은편에 벨로루스카야가 펼쳐져 있습니다. 그것은 당연히 우리의 것입니다."
  BRN_52: "연구 투자"
  BRN_52_desc: "누구와도 경쟁하기 위해서는 무역만으로 전쟁에서 이길 수 없습니다. 우리만의 연구와 개발에 투자해야 합니다."

 ## Events ##

  nf_BRN.1.t: "베르볼프"
  nf_BRN.1.d: "가끔 제국 병사나 스토커가 트베르스카야에서 내려오는 명령을 기다리며 우리 역에 머물곤 합니다. 어떤 때는 새로 도착한 병사나 역의 정보원을 통해 명령이 전달되기도 합니다. 하지만 한 제국 병사는 벌써 1년 가까이 복귀 명령만을 기다리고 있으며, 아직까지 아무런 임무도 받지 못했습니다. 제국의 기준이 날로 엄격해지고 있어, 복귀하더라도 아마 실패자로 낙인찍힐 것입니다."
  nf_BRN.1.a: "그가 우리 역을 위해 일하도록 설득해 볼 수 있을까요?"
  nf_BRN.1.b: "시간을 때우기 위해 할 수 있는 잡일은 언제나 있는 법이지."
  nf_BRN.2.t: "진정하게, 편히 쉬게나"
  nf_BRN.2.d: "우리 역에 은퇴한 탐사 대원이 살고 있습니다. 전쟁 후 노후를 보내며 일감을 찾거나 가끔 고철이나 전자 기기를 팔아 생계를 유지하다가, 너무 늙어버려 곧 은퇴했죠. 그는 여전히 자신의 거처에 상당한 양의 다이너마이트를 숨겨두고 있습니다. 우리가 잘 설득한다면 그가 그것을 내놓게 할 수 있을지도 모릅니다."
  nf_BRN.2.a: "은퇴를 아주 조금만 미뤄 주게나..."
  nf_BRN.2.b: "편히 쉬게나, 이지 표트르."
  nf_BRN.3.t: "세 명의 전차병"
  nf_BRN.3.d: "가끔 우리 역에 궤도차 한 대가 도착하곤 합니다. 오래 머물지 않고 시장에서 물건만 몇 개 사서 돌아가죠. 병사들과 상인들의 말에 따르면, 그들은 [RED.Capital.GetName]의 체제에 환멸을 느끼고 자신들만의 길을 찾아 떠난 전직 붉은 라인 병사들이라고 합니다. 하지만 그들이 함께 일했던 혁명가들에게도 곧 실망하게 되었고, 지금은 직접 만든 트롤리를 타고 메트로를 떠돌며 보수를 주는 이들을 위해 싸우고 있습니다. 단순한 강도로 전락하고 싶은 유혹을 떨쳐내면서 말이죠. 어쩌면 그들이 이곳에서 새로운 안식처와 일감을 찾을 수 있을지도 모릅니다."
  nf_BRN.3.a: "기동 여단이라? 우리에게 꼭 필요한 것이군..."
  nf_BRN.3.b: "그들의 구매력만으로도 우리에겐 충분한 보탬이 되네."
  nf_BRN.4.t: "잔혹함의 꿈"
  nf_BRN.4.d: "한 부랑자가 터널에서 거대한 쥐를 잡아 도살업자들에게 고기로 팔며 살아가고 있습니다. 덕분에 쥐 개체수가 조절되는 것은 좋은 일이지만, 그의 끔찍한 몰골과 악취는 참아주기 힘든 수준입니다. 처음에는 야생인인 줄 알았으나, 그의 누더기 옷에 새겨진 표식을 통해 그가 전직 사탄주의자였음이 밝혀졌습니다. 술에 취한 그의 웅얼거림 아래에 무엇이 숨겨져 있을지 생각하면 소름이 돋습니다. 사탄주의자들조차 두려워할 정도의 지속적이고 잔혹한 꿈을 꾸는 이가 우리 편이라는 것은 참으로 다행입니다."
  nf_BRN.4.a: "그가 돌연변이를 신중히 쫓아낼 수만 있다면..."
  nf_BRN.4.b: "터널 더 깊숙한 곳이 자네에겐 더 어울릴지도 모르겠군."
  nf_BRN.5.t: "쥐인간?"
  nf_BRN.5.d: "가끔은 비밀이 총알 몇 알보다 훨씬 더 가치 있을 때가 있습니다. 두 명의 외국 상인이 돌연변이라는 의심을 받아 우리 군에 구금되었습니다. 그들은 격주로 역에 들러 식량이나 책을 사가던 단골 상인들이었습니다. 하지만 상인들이 당국의 요구에도 방독면을 벗어 얼굴을 보여주기를 거부하면서 소동이 벌어졌고, 결국 구금되었습니다. 상인들이 쫓겨났다는 소문이 퍼져 손님들이 발길을 끊을 것을 우려한 행정부와의 짧은 협의 끝에 그들은 곧 석방되었습니다."
  nf_BRN.5.a: "그들의 병사 중 일부가 우리에게 도움이 될 수도 있겠군."
  nf_BRN.5.b: "그들의 거래만 지속된다면 그걸로 충분하네."
  nf_BRN.6.t: "군사위원회 확장"
  nf_BRN.6.d: "우리의 미약한 무장력이 한계에 도달하고 미래의 전쟁이라는 먹구름이 점점 더 가까이 다가오고 있는 상황에서, 우리는 비통상적인 해결책을 택해야 할지도 모릅니다. 부의 약속에 이끌려 메트로 전역의 노련한 전사들이 우리의 부름에 응답할 것입니다. 물론 약간의 수수료는 지불해야겠죠. 총알 외에는 그 어떤 충성심도 없는 자들로 지휘부를 채우는 것에 반대하는 이들도 있겠지만, 어쨌든 그들은 우리가 절실히 필요로 하는 귀중한 경험의 원천입니다."
  nf_BRN.6.a: "그들의 충성은 언제든 총알로 살 수 있는 법이지."
