l_korean:
 ## Ideas ##
 
  BRN_the_little_hanza: "작은 한자"
  BRN_the_little_hanza_desc: "강력한 한자 동맹의 종속 하에 미묘한 독립을 유지하고 있는 [BRN.GetName]은 수많은 소상인이 긴밀하게 연결된 무역 거점입니다. 한자 동맹에서 크게 성공하지 못한 상인들이 보통 이곳 역의 보도에서 자신들의 물건을 팔며 생계를 이어갑니다."
  BRN_codependency: "한자 의존성"
  BRN_codependency_desc: "최소한의 국경 경비대만을 보유한 [BRN.GetName]은 무역이 계속 흐르기 위해 주변 이웃 국가들의 선의에 크게 의존합니다. [HNZ.GetName]의 보호국으로서 가끔 나타나는 강도나 돌연변이 무리들을 쫓아내는 것은 믿음직한 한자의 몫입니다. 하지만 그 이상의 실질적인 보호가 있을지는 두고 봐야 할 일입니다."
  BRN_lack_of_stalkers: "지상 공포증 만연"
  BRN_lack_of_stalkers_desc: "[BRN.GetName]에는 지상 탐사 임무를 수행할 수 있는 역량 있는 스토커가 전무합니다."
  BRN_workshop_developments: "공작소 건설"
  BRN_workshop_developments_desc: "조합원들을 모으는 것 자체가 힘든 일입니다. 하지만 그들을 설득해 실제로 무언가를 건설하게 만드는 건... 보수가 적었다면 불평이 훨씬 더 많았을 겁니다."
  BRN_technician_developments_1: "총기 제작 산업"
  BRN_technician_developments_1_desc: "쿠즈네츠키 다리의 기술력을 뛰어넘지는 못하겠지만, 적어도 우리 총기들을 새것처럼 수리할 수 있게 해줍니다."
  BRN_technician_developments_2: "터널 무기고"
  BRN_technician_developments_2_desc: "주요 노선에서 벗어나 감시의 눈길이 닿지 않는 곳에 비상시를 대비해 구할 수 있는 모든 총기를 비축해 두었습니다."
  BRN_defensive_arms: "여분 부품 활용"
  BRN_defensive_arms_desc: "장비가 고장 나더라도 보충할 여분 부품이 넉넉히 준비되어 있습니다."
  BRN_fireteam_ordinance: "민병대 배치"
  BRN_fireteam_ordinance_desc: "터널은 삼엄하게 경비되고 있고, 체크포인트는 밝게 불을 밝히고 있으며, 민병대원들이 감시를 게을리하지 않습니다. 누구도 감히 공격할 엄두를 내지 못합니다."
  BRN_coop: "운영진 직할 역"
  BRN_coop_desc: "한자와 마찬가지로, 우리 상인들은 행정부와 동등한 발언권을 가지고 있습니다."
  BRN_amenities: "유용한 편의 시설"
  BRN_amenities_desc: "[BRN.GetName]에서 모든 이는 자신의 유용성을 증명해야 합니다."
  BRN_research: "연구 자금 지원"
  BRN_research_desc: "새로운 기술과 발전을 위해 필요한 예산을 할당합니다."
  BRN_hub_of_trade: "상업의 중심지"
  BRN_hub_of_trade_desc: "수많은 무역로가 교차하며 부가 쌓이는 역이 됩니다."
  BRN_forced_neutrality: "강제된 중립"
  BRN_roster_improvements: "한제틱 모델 모방"
  BRN_mercenary_commanders: "용병 지휘관"
  HNZ_alignment_with_Hanza: "한자 동맹과의 제휴"
  BRN_third_avenue: "제3 대로"
  BRN_equal_member: "연맹의 대등한 일원"
  BRN_trader_unions: "운영자 조합"
  BRN_surface: "지상 자원 활용"
  BRN_nazi_arms: "파시즘 진영 군수품"

 ## Focuses  ##

  BRN_1: "민병대 강화"
  BRN_1_desc: "비록 풍족하지는 않고 일반적인 민병대의 기준에 미치지 못할지라도, 우리 역의 전략적 중요성을 고려한 한자 동맹이 인맥과 자원을 동원해 우리 무장력의 개선을 지원하고 있습니다."
  BRN_2: "물자 뒤지기"
  BRN_2_desc: "[BRN.GetName]은 독자적으로 총기를 생산할 수단이 거의 없지만, 무기 거래에 종사하는 소수의 상인들을 설득해 무기 수리 및 개조 사업을 확장하게 할 수 있습니다. 물론 약간의 수수료는 지불해야겠죠."
  BRN_3: "터널 순찰 - 핵겨울의 햇살을 바라며"
  BRN_3_desc: "순환선으로 이어지는 통로는 예상대로 방어 요새로 가득 차 있으며 한자 동맹군이 삼엄하게 순찰하고 있습니다. 누구에게도 굴복하지 않는 강인한 태도입니다. 그들을 관찰하며 한두 가지 배울 점이 있을지도 모릅니다."
  BRN_4: "터널 무기고"
  BRN_4_desc: "디나모 역으로 향하는 선로 근처에 비상시를 대비한 수많은 총기와 군수품이 가득 찬 무기 창고로 이어지는 별도의 터널이 있습니다."
  BRN_5: "도구 조달"
  BRN_5_desc: "작업에 적합한 올바른 도구를 갖추는 것이 '사용 가능한 장비'와 '녹슨 고철 더미'를 가르는 차이입니다."
  BRN_6: "첫 공작소"
  BRN_6_desc: "여기까지 장비를 들여오는 데 엄청난 고생을 했고 오는 길에 트롤리의 바퀴가 부러지기도 했지만, 그만한 가치가 있었습니다. 우리 총기 제작자들이 방해받지 않고 작업할 수 있는 첫 번째 공작소가 세워질 것입니다."
  BRN_7: "여분 부품도 귀하게"
  BRN_7_desc: "녹슨 전선과 못부터 텅 빈 튜브와 썩은 나무 조각까지 모든 부품을 활용하여 기술자들을 도울 수 있습니다."
  BRN_8: "새로운 화점 설치"
  BRN_8_desc: "지난번에 우리 기관총이 발사된 건 실수 때문이었고, 그전에는 거대한 쥐를 쫓기 위해서였습니다. 조심해서 나쁠 건 없지만, 우리 총기들은 관리가 매우 부실하여 수리 부품이 절실한 상태입니다."
  BRN_8A: "구매력"
  BRN_8A_desc: "가끔 한자 국경 경비대원들이 담배를 피우러 자리를 비운 사이, 꽤 높은 가격에 중고 기관총을 우리에게 팔려고 하기도 합니다. 한자와 좋은 관계를 유지하는 것은 가혹한 검문 없이 신속히 통과해야 할 중요 인물이 생길 경우를 대비해 매우 중요합니다. 오믈렛을 만들려면 계란을 깨뜨려야 하는 법이죠..."
  BRN_9: "체크포인트 강화"
  BRN_9_desc: "우리 역에 추가적인 요새화를 진행합니다. 필요하다면 우리 역을 난공불락의 요새로 순식간에 탈바꿈시킬 수 있습니다."
  BRN_10: "기술자 공동체"
  BRN_10_desc: "현재의 공작소만으로는 밀려드는 일감을 감당할 수 없습니다. 기술자들이 놀지 않도록 더 많은 작업대와 테이블, 그리고 여분의 고철 바구니가 필요합니다."
  BRN_11: "구역 확장 계획"
  BRN_11_desc: "역 내에는 아직 사용하지 않은 공간이 많이 남아 있습니다. 미래의 프로젝트를 위해서든, 물자 보관소든, 주거지든 공간을 더 확보하고 계획을 세워야 합니다."
  BRN_12: "경제의 미래 대비"
  BRN_12_desc: "전직 기획자들과 공무원들로 구성된 위원회를 통해 우리 경제를 설계합니다. 이를 통해 한정된 공간과 자원을 더 효율적으로 활용할 수 있습니다."
  BRN_13: "잔해 정리"
  BRN_13_desc: "주요 역사와 터널 곳곳이 콘크리트 부스러기, 철근, 그리고 낡은 쓰레기로 뒤덮여 있습니다. 이 자원들을 재활용할 방법을 찾을 수 있습니다."
  BRN_14: "공동의 노력"
  BRN_14_desc: "역의 성공은 우리 모두의 공동 역량에 달려 있습니다. 한자에 비할 바는 아니지만 우리는 어느 정도 살만합니다. 조직력을 더 강화한다면 언젠가 그들과 대등해질 수 있을 것입니다."
  BRN_15: "운송인 조합"
  BRN_15_desc: "건설과 생산량이 일정 수준에 도달했으므로, 이제 운송 관리 사무소를 통해 우리의 노력과 자원을 효율적으로 조직하고 승인해야 합니다. 자원은 한정되어 있으니까요."
  BRN_16: "공용 공작소"
  BRN_16_desc: "관리자들이 모여 자원 배분과 공정을 조율할 수 있는 장소를 지정하면 역의 이미지를 개선하는 데 큰 도움이 될 것입니다. 어쩌면 역 바닥 타일을 닦을 여유도 생길지 모르죠."
  BRN_16A: "그랜드 바자르"
  BRN_16A_desc: "이 역에서는 거의 모든 것을 구할 수 있습니다. 그 명성 덕분에 멀리서 상인들이 물건을 팔거나 사고, 혹은 흥정하기 위해 이곳을 찾습니다. 심지어 메트로 바깥에서도 말이죠."
  BRN_17: "공작소 확장"
  BRN_17_desc: "현재 예측에 따르면 생산 정체나 건설 차질이 발생할 가능성이 높습니다. 우리가 가진 공작소들을 대대적으로 확장해야 합니다."
  BRN_17A: "한자 상인들과의 교역"
  BRN_17A_desc: "한자 상인이 우리 역에 나타나는 건 드문 일이지만, 그럴 때마다 공동체 전체가 활기를 띱니다. 순환선에서 온 상인들은 가끔 전전 세대의 무기들을 거래하기도 하는데, 많은 것들이 공장에서 막 나온 상자 안에 그대로 담긴 미사용 신품들입니다."
  BRN_18: "경제 조직화"
  BRN_18_desc: "배급품 분배와 일일 할당량을 관리하고, 누구에게도 불만이나 문제가 없도록 확인하는 일은 힘들지만 반드시 완수해야 할 임무입니다."
  BRN_19: "관리자 중심 사회"
  BRN_19_desc: "[BRN.Capital.GetName]의 행정은 관리자라고 불리는 지역 상인들과 협력하여 운영됩니다. 모든 이가 목소리를 낼 수 있지만, 경제적으로 가장 성공한 관리자들이 실질적인 역할을 수행합니다."
  BRN_20: "고급스러운 취향 만족"
  BRN_20_desc: "부드러운 살결의 감촉과 따뜻한 희열은 고독한 영혼이 원할 수 있는 최상의 경험일 것입니다. 물론 비싼 대가를 치러야겠지만요."
  BRN_21: "질병 예방"
  BRN_21_desc: "임시 진료소와 환자용 텐트를 운용하여 역 내의 경미한 질병들을 치료합니다."
  BRN_21A: "연구 노력"
  BRN_21A_desc: "충분한 노력과 예산을 투입한다면 우리만의 연구 프로젝트를 수립할 수 있습니다. 폴리스의 수준에는 못 미치겠지만, 우리의 목적을 달성하기에는 충분할 것입니다."
  BRN_22: "[HNZ.GetName]과 협력"
  BRN_22_desc: "잠자는 곰을 건드리지 않는 편이 낫습니다."
  BRN_23: "중립 철회"
  BRN_23_desc: "한자 연맹은 우리 역을 평화롭게 다스린다고 주장하지만, 그들이 진정으로 우리를 위해 해준 것이 무엇입니까?"
  BRN_24: "중립 유지"
  BRN_24_desc: "한자 동맹의 보호국으로서 중립을 유지함으로써 우리는 갈등에서 벗어나 많은 혜택을 누리고 있습니다."
  BRN_25: "박람회 개최"
  BRN_25_desc: "매년 우리 역은 메트로 전역의 이색적 상품들이 모이는 박람회를 개최합니다. 페차트니키의 버섯 차부터 디나모 역의 수박과 토마토까지 말이죠."
  BRN_26: "화학 물자"
  BRN_26_desc: "지상의 버려진 의원이나 실험실에서 조심스럽게 추출하고 밀봉한 화학 물질들은 여전히 유용하게 쓰일 수 있습니다."
  BRN_27: "고철과 장신구"
  BRN_27_desc: "속담에도 있듯이, 누군가에게는 쓰레기일지라도 다른 누군가에게는 보물이 될 수 있는 법입니다..."
  BRN_28: "전자 기기"
  BRN_28_desc: "모스크바 외부와는 통신이 전혀 되지 않지만, 오래된 라디오는 여전히 유용하게 쓰일 수 있습니다."
  BRN_29: "주둔군 배치"
  BRN_29_desc: "당연히 아무나 역으로 들어오게 할 수는 없습니다. 돌연변이와 '돌연변이화된 인간', 그리고 외부인은 특히 주의해야 합니다. 외부인들은 날이 갈수록 드물어지고 있긴 하지만요. 검문소에는 신체 건강한 주민들이 상주하며 경계를 서고 있습니다. 매주 주민들이 제비를 뽑아 역 입구에서 가장 먼 곳부터 가까운 곳까지 근무지를 배정받습니다."
  BRN_30: "우리 구역의 작은 한자 동맹"
  BRN_30_desc: "한자와 거래할 수 있는 허가증이나 여권이 없는 이들이 우리 역으로 모여듭니다. 누군가는 이들을 찌꺼기라 부르겠지만, 우리에게는 이색적인 상품을 가져오는 잠재적인 비즈니스 파트너들입니다."
  BRN_31: "[RED.capital.GetName]에서 사랑을 담아"
  BRN_31_desc: "붉은 라인을 탈출한 정치범들이 한자에 입성하기 위해 우리 역에서 임시 망명을 요청하곤 합니다. 하지만 지금까지 검문소를 통과하는 데 성공한 이는 단 한 명도 없었고, 비명을 지르며 소콜 역으로 끌려가기 전까지 며칠 넘게 숨어 지내는 것조차 불가능했습니다.\n가끔 붉은 라인 스토커가 잠시 휴식을 취하거나 필터를 보충하러 들르기도 하지만, 그런 광경은 매우 보기 드뭅니다."
  BRN_32: "시궁창 신디케이트"
  BRN_32_desc: "예상하셨겠지만, 강도와 범죄자들도 [BRN.capital.GetName]을 자신들의 근거지로 삼았습니다. 그들의 잔꾀나 영세한 갈취 행위는 우리 행정부가 대대적으로 진압하기에는 너무나 보잘것없습니다. 그래도 가끔 한자를 넘어 밀수품을 몰래 들여오려는 시도가 있기는 합니다."
  BRN_33: "어둠의 심장으로부터"
  BRN_33_desc: "[BRN.capital.GetName]에서는 제국 병사들도 볼 수 있습니다. 우리 은행에 급여인 탄환을 예치하거나, 판매 중인 이색적인 상품들을 구경하기도 하죠. 경제적 거래가 항상 정치적일 필요는 없습니다."
  BRN_34: "강제 노동"
  BRN_34_desc: "[BRN.capital.GetName]에 실업자란 사실상 존재하지 않습니다. 노숙자와 병자들이 역의 배수구를 따라 줄지어 선 다른 역들과 달리, 우리의 플랫폼은 깔끔하게 유지됩니다. 오랫동안 직업 없이 지내는 이들은 다른 곳으로 떠나는 것 같습니다. 마치 서둘러 짐을 싸서 떠난 것처럼 흔적도 없이 사라지곤 하죠."
  BRN_35: "누더기와 보물"
  BRN_35_desc: "다행히 돌연변이는 큰 문제가 되지 않습니다. 거의 모든 주민이 유전적 변형을 겪지 않았기에, 우리 사이에 돌연변이 인간이 섞여 있을 거라는 공포는 크지 않습니다. 하지만 누더기를 걸치고 검문소에서 방독면을 벗길 거부하는 상인들이 나타나면 의심을 사곤 합니다. 그들이 가진 질 좋은 물건과 총알이 가득한 주머니가 아니었다면 벌써 쫓겨났을 겁니다."
  BRN_36: "지상 공략"
  BRN_36_desc: "지금이 기회입니다. 우리 군대는 성장했고, 역 전역에 걸쳐 충분한 전문 지식을 확보했습니다. 이제 우리만의 스토커를 양성할 때입니다."
  BRN_37: "역의 길잡이"
  BRN_37_desc: "외부에서 분쟁의 소문이 들려옵니다. 메트로가 다시 한번 갈등의 늪으로 빠져들고 있는 듯합니다. 우리는 이 세상에서 신중하게 자리를 선택해야 합니다. 그렇지 않으면 정복자의 군화 아래 짓밟히거나 대자연에 의해 멸망할 위험에 처할 것입니다."
