l_korean:
 BRN_kulashenko:0 "MR. 쿠라셴코"
 POLITICS_BRN_KULASHENKO_DESC:0 "벨로루스카야에서 아주 근소한 차이로 선출된 유일한 당선자입니다."

 BRN_byalkevich:0 "샤레히 비알케비치"
 POLITICS_BRN_BYALKEVICH_DESC:0 "한자 동맹과 우호적인 관계를 맺고 있는 비알케비치는 순환선 밖의 그 어디에서도 찾아보기 힘든 경제적 가능성을 벨로루스카야 북부 역사에 열어주었습니다. 비록 한자가 여전히 유일한 상업 파트너지만, 샤레히의 영리함 덕분에 벨로루스카야은 연맹의 믿음직한 일원으로 남을 수 있었습니다."

 BRN_petrovich:0 "레오니드 페트로비치"
 POLITICS_BRN_PETROVICH_DESC:0 "벨로루스카야의 수많은 상인 중 한 명으로, 이른바 «관리자»라고 불리는 페트로비치는 역에서 가장 성공한 인물 중 하나입니다. 그는 농장과 공장부터 굴라이폴레 공화국, 제4제국에 이르기까지 메트로 전역을 무대로 거래하며 막대한 재산을 축적했습니다."

