l_korean:
 random_event_vagrants.01.t:0 "터널의 유랑자들"
 random_event_vagrants.01.d:0 "터널 깊숙한 곳, 우리 영토의 경계 부근에서 정체 모를 속삭임과 발소리가 들려온다는 보고가 들어왔습니다. 조사팀은 인근 유지보수실에서 캠프를 차린 한 무리의 유랑자들을 발견했습니다. 그들은 낡은 가방 몇 개에 전 재산을 담은 채 떠돌고 있었습니다. 이들은 낯선 언어를 사용했지만, 조사팀에게 우호적인 태도를 보이며 자신들이 메트로 남부에서 올라왔다고 전했습니다. 돌연변이의 습격으로 지도자를 잃고 정처 없이 떠돌던 그들은 이제 어딘가에 정착하여 안식을 찾기를 갈망하고 있습니다."
 random_event_vagrants.01.a:0 "그들을 받아들인다."
 random_event_vagrants.01.b:0 "정거장에서 쫓아내라."
 random_event_vagrants.01.c:0 "좋은 사격 연습 상대가 되겠군."

 random_event_vagrants.a_tt:0 "비록 이방인이지만 그들은 선량한 의도를 가진 것처럼 보입니다. 우리는 그들에게 자비의 손길을 내밀었습니다!"
 random_event_vagrants.b_tt:0 "자국민의 안위가 우선입니다. 정체불명의 집단을 수용하는 것은 불필요한 불안을 초래할 수 있습니다."

 random_event_glitters.01.t:0 "어둠 속의 광채"
 random_event_glitters.01.d:0 "한 터널 경비병이 어둠 속에서 무언가 반짝이는 것을 목격했다고 보고했습니다. 그는 근무를 마칠 때마다 폐쇄된 측면 통로 너머에서 기이한 빛을 보았다고 주장합니다. 해당 구역은 몇 년 전 돌연변이의 습격으로 인해 철저히 봉쇄된 곳입니다. 경비병은 결코 헛것을 본 것이 아니라며, 그 너머를 조사해 줄 것을 요구하고 있습니다."
 random_event_glitters.01.a:0 "봉쇄를 해제하고 조사하라."
 random_event_glitters.01.b:0 "위험을 감수할 필요는 없다."

 random_event_glitters.02.t:0 "터널의 포식자"
 random_event_glitters.02.d:0 "낡은 목제 차단벽을 제거하자, 공허한 어둠 속에서 수백 개의 작고 붉은 눈들이 일제히 빛을 발했습니다. 그 터널이 왜 봉쇄되었어야 했는지, 우리는 잊고 있었던 공포의 존재를 다시 한번 뼈저리게 실감하게 되었습니다."
 random_event_glitters.02.a:0 "이런 젠장!"

 random_event_glitters.03.t:0 "텅 빈 어둠"
 random_event_glitters.03.d:0 "차단벽 너머에는 오직 무거운 정적과 공허함만이 가득했습니다. 바닥과 천장에는 검게 그을린 흔적만이 남아 있었고, 코끝을 찌르는 유황 냄새가 진동했습니다. 기대했던 빛의 정체는커녕 가치 있는 것은 아무것도 발견되지 않았습니다. 조사는 허망하게 끝났고, 터널은 다시 굳게 닫혔습니다."
 random_event_glitters.03.a:0 "허탕이군."

 random_event_glitters.04.t:0 "뜻밖의 발견"
 random_event_glitters.04.d:0 "차단벽을 제거하고 전등을 비추자, 차가운 금속 광택이 대원들의 시야를 사로잡았습니다. 경비병의 보고대로, 어둠 속에 방치되어 있던 창고 안에는 과거의 유산들이 잠들어 있었습니다. 그 너머에 있던 것은..."
 random_event_glitters.04.a:0 "희귀 금속 보관함."
 random_event_glitters.04.b:0 "무기 상자."
 random_event_glitters.04.c:0 "가치 있는 유물들."

 random_event_station_babbler.01.t:0 "역의 광인"
 random_event_station_babbler.01.d:0 "정체 모를 한 남자가 역 한복판에서 난동을 피우고 있습니다. 그는 낡은 세면대 위에 올라가 '유라시아가 다시 통합될 것'이라느니, '인간은 아가르타의 지하 왕국을 찾아 더 깊이 내려가야 한다'는 둥 해괴한 소리를 지르고 있습니다. 심지어는 지혜로운 '메트로 그놈(Gnome)'들이 메트로의 비밀 창고에 크바스를 숨겨두었다는 허무맹랑한 주장까지 늘어놓습니다. 아이들은 그의 이야기에 귀를 기울이지만, 시민들은 그가 무해하다는 것을 알면서도 소란스러움에 눈살을 짓푸립니다."
 random_event_station_babbler.01.a:0 "그를 역 밖으로 쫓아내라."
 random_event_station_babbler.01.b:0 "그냥 내버려 두어라."

 random_event_station_babbler.a_tt:0 "§g남자는 무해해 보이지만, 아이들에게 해괴한 거짓말을 전파하며 소란을 피우게 둘 수는 없습니다. 그를 멀리 쫓아버리십시오.§!"
 random_event_station_babbler.b_tt:0 "§g그는 그저 노망난 노인일 뿐이며, 팍팍한 역 생활에 기묘한 위안을 주기도 합니다. 게다가 그가 §! §OMetro Gnomes§! §g의 비밀에 대해 너무 많이 알고 있는 것 같기도 하니... 그냥 두는 것이 좋겠습니다.§!"

 random_event_scientist.01.t:0 "기괴한 실험"
 random_event_scientist.01.d:0 "우리 소속 과학자 중 한 명이 연구 역량을 획기적으로 향상시킬 수 있는 아이디어를 제안했습니다. 하지만 그가 제안한 실험 방식은 지나치게 파격적이고, 우리의 윤리 기준에 비추어 봐도 극단적입니다. 그는 이 연구가 오직 메트로의 안위를 위한 것이라고 주장하며 적극적인 지원을 요청하고 있습니다."
 random_event_scientist.01.a:0 "과학의 발전을 위해서라면 감수해야 한다."
 random_event_scientist.01.b:0 "그런 불확실한 일에 자원을 낭비할 수 없다."

 random_event_printers.01.t:0 "인쇄기의 선동"
 random_event_printers.01.d:0 "지역의 한 자치 조직이 우리 행정부의 정책을 정면으로 비판하는 유인물을 발행했습니다. 그 내용은 단순한 비판을 넘어 행정위원회에 대한 모욕적인 공격에 가깝습니다. 이미 많은 시민이 이 글을 읽었으며, 자칫 체제에 반대하는 움직임으로 번질 우려가 있습니다."
 random_event_printers.01.a:0 "인쇄기를 몰수하고 폐기하라."
 random_event_printers.01.b:0 "당분간 발행 정지 처분을 내린다."
 random_event_printers.01.c:0 "언론의 자유를 존중하여 간섭하지 않는다."

 ## Education events##

 random_event_civics.01.t:0 "아동 노동자의 부상"
 random_event_civics.01.d:0 "작업 중 주의력이 떨어진 한 아이가 기계에 말려 들어가 치명적인 부상을 입었습니다. 참혹한 사고 소식은 순식간에 퍼졌고, 분노한 시민들은 아동 노동 정책의 폐기를 강력히 요구하며 시위를 벌이고 있습니다. 민심을 달래기 위해 군중의 요구를 수용해야 할까요?"
 random_event_civics.01.a:0 "노동 정책을 개정하겠다."
 random_event_civics.01.b:0 "노동력이 절실한 상황이다. 유감이지만 어쩔 수 없다."

 random_event_civics.02.t:0 "어머니의 절규"
 random_event_civics.02.d:0 "한 어머니가 자신의 자녀를 위험한 작업장에 보내는 것을 거부하며 거세게 저항하고 있습니다. 관리원들이 강제 집행을 위해 대기 중이지만, 이 광경은 주민들의 공분을 사서 더 큰 반발을 불러일으킬 것이 분명합니다. 이 사건에 대해서만 예외를 인정해야 할까요?"
 random_event_civics.02.a:0 "전반적인 아동 노동 정책을 재검토하라."
 random_event_civics.02.b:0 "이번 건에 대해서만 예외를 인정한다."
 random_event_civics.02.c:0 "예외는 없다. 규정대로 집행하라."

 random_event_civics.03.t:0 "한 통의 감사 편지"
 random_event_civics.03.d:0 "[ROOT.GetName]의 한 어머니가 보낸 편지가 행정실에 도착했습니다. 편지에는 과거 자신이 교육받지 못한 시절을 회상하며, 척박한 메트로 환경 속에서도 자녀에게 배움의 기회를 제공해 준 행정부에 대한 깊은 감사의 마음이 담겨 있습니다."
 random_event_civics.03.a:0 "우리가 할 일을 했을 뿐입니다."

 random_event_civics.04.t:0 "작업장 사고: 아동 사망"
 random_event_civics.04.d:0 "비극적인 사고가 발생했습니다! 작업 중 부상을 당한 어린 노동자를 구하려 노력했으나, 끝내 숨을 거두고 말았습니다. 사고 현장에는 아이를 기리는 임시 십자가가 세워졌고, 사람들은 저마다 작은 물건들을 놓으며 애도를 표하고 있습니다. 하지만 슬픔은 곧 분노로 변했습니다. 역 벽면에는 '아이를 죽인 살인자들'이라는 낙서가 적혔습니다. 이 사건으로 인해 행정부에 대한 민심이 극도로 악화될 위기에 처했습니다."
 random_event_civics.04.a:0 "즉시 노동 정책을 변경해야 한다."
 random_event_civics.04.b:0 "낙서를 지우고 주민들을 현업으로 복귀시켜라."

  ### 전쟁 관련 ###

  random_event_war.1.t:0 "병역 기피 비리 적발!"
  random_event_war.1.d:0 "최근 역 행정부의 고위직들이 자신들의 지인을 징집 대상에서 제외하기 위해 권력을 남용했다는 사실이 폭로되었습니다. 조사 결과 이들은 구속되었으나, 솜방망이 처벌에 그치자 인민들의 분노가 폭발했습니다. 이러한 부패 행위는 행정부의 권위를 실추시키고, 나아가 전쟁 수행 능력에 치명적인 타격을 줄 것입니다."
  random_event_war.1.a:0 "용납할 수 없는 일이다. 그들을 즉각 최전방으로 보내라."
  random_event_war.1.b:0 "행정부의 안정을 위해 사건을 덮는다."
  random_event_war.1.c:0 "적이 눈앞에 있는데 이런 사소한 일에 낭비할 시간이 없다."

  random_event_war.2.t:0 "배급품 조달 문제"
  random_event_war.2.d:0 "모든 시민이 불안한 마음으로 입에 올리는 질문이 있습니다. 우리 인민들은 극한의 고통에 익숙해져 있지만, 적들이 문앞을 위협하는 현재 상황은 더욱 가혹합니다. 군인들에게 보낼 식량을 확보하기 위해 민간의 자원을 강제로 징출하고 배급을 더욱 엄격히 제한해야 한다는 안이 제기되었습니다. 이는 심각한 민심 이반을 불러올 수 있지만, 승리를 위해서는 불가피한 선택일 수도 있습니다."
  random_event_war.2.a:0 "승리를 위한 필수 불가결한 악이다."
  random_event_war.2.b:0 "전쟁이 유리하게 진행 중이니 민심을 자극할 필요는 없다."

  random_event_war.3.t:0 "식량 제한에 대한 불만"
  random_event_war.3.d:0 "식재표 및 생필품 규제가 강화된 이후, 현 정권에 대한 불만이 임계점에 도달했습니다. 배급 시스템을 우회하려는 암시장이 성행하고 있으며, 인민들 사이에서 정부의 신망이 급격히 떨어지고 있습니다. 규제를 일부 완화하여 민심을 달래는 방안을 검토해야 합니다."
  random_event_war.3.a:0 "인내하라. 이것은 모두를 위한 희생이다."
  random_event_war.3.b:0 "규제를 완화하고 배급 정책을 재조정한다."

  random_event_war.4.t:0 "전선에서 들려오는 비보"
  random_event_war.4.d:0 "전선에서 들려오는 보고가 매우 절망적입니다. 전쟁은 끝날 기미가 보이지 않고, 지친 병사들은 매일같이 사투를 벌이며 전사자 수는 기하급수적으로 늘어나고 있습니다. 전선은 그야말로 지옥과 다름없습니다. 터널마다 시체 썩는 냄새가 진동하고, 신원을 알 수 없는 사체들이 쥐들의 먹이가 되고 있습니다. 이곳이 진정 지옥이 아니라면 무엇이겠습니까."
  random_event_war.4.a:0 "이런 소식이 퍼진다면 국민들이 전쟁에 반대할 것입니다."
  random_event_war.4.b:0 "이 보고서가 대중에 유출되지 않도록 철저히 차단하라!"

  random_event_war.5.t:0 "영웅적인 전투 보고"
  random_event_war.5.d:0 "최근 전선에서 고무적인 보고서가 도착했습니다. 비록 전쟁의 끝은 아직 멀었지만, 우리 병사들의 영웅적인 활약상만큼은 찬사받아 마땅합니다. 그들의 용기와 헌신을 대대적으로 선전한다면, 인민들의 사기를 높이고 국가에 대한 충성심을 고취시킬 수 있을 것입니다."
  random_event_war.5.a:0 "우리가 지금 당장 필요로 하는 소식이다."
  random_event_war.5.b:0 "이것을 국면 전환의 기회로 삼아야 한다."

  ## detained

  random_event_detained.1.t: "외교적 사고"
  random_event_detained.1.d: "최근의 침범에 대한 우리의 주의가 있습니다. 정치 관계를 위해 보내진 외교관이 최근에 자신을 뜨거운 물로 데려온 것으로 알려졌습니다. 만약 협력적인 정치 관계를 추구하는 것이 술을 마시고 마음껏 즐기며 손님들과 펼치는 바 싸움을 하였다면 그는 실제로 현지 주민들을 격분시키는 좋은 일을 하고 있습니다. 우리는 취중 외교관을 체포했습니다. 그러나 개인에 대한 법적 결과를 강제할 수 없습니다. 그러나 우리의 관계를 위해 외교관을 추방하는 것은 사실상 외교관계를 손상시킬 것입니다."
  random_event_detained.1.a: "외교적 손실을 피할 수 있는 것은 아무것도 없소."
  random_event_detained.1.b: "대사님을 추방하라"
  random_event_detained.1.b_tt: "수신국은 이처럼 급진적인 결정에 불편함을 느낄 것임."

  ## Peace ##

  random_event_victory.1.t: "승자에게..."
  random_event_victory.1.d: "전쟁이 끝났습니다! 부수적 피해와 인명 손실을 산정하며, 평화를 위한 새로운 비전과 미래의 분쟁에 대비해야 할 때입니다. 정부 각료들은 [ROOT.GetLeader] 각하께 군대의 위력을 과시하고 국력을 만천하에 알리기 위해 [ROOT.Capital.GetName]에서 승전 기념행진을 개최할 것을 제안했습니다. 이는 분명 우리 시민들의 사기를 크게 진작시킬 것입니다."
  random_event_victory.1.a: "우리의 압도적인 권위와 승리를 과시하는 것으로 충분할 것입니다."
  random_event_victory.1.b: "너무 요란하지 않게, 적당한 수준에서만 보여주도록 합시다."
 
  ### Disappearance Event Line ###

 random_event_disappearance.01.t: "실종"
 random_event_disappearance.01.d: "우리 영토 경계의 버려진 메트로 터널 근처 초소에서 우려스러운 보고가 올라왔습니다. 전령의 말에 따르면, 정기 순찰대가 며칠째 보고를 하지 않고 있다고 합니다. 경비병들이 지연되거나 체크를 잊는 일은 종종 있는 일이지만, 가족들은 그들이 실종된 것 같다며 수색을 간곡히 요청하고 있습니다.\n\n초소 사령관은 실종자들의 충성심과 실력을 신뢰하고 있으며, 수색대를 보내 이들의 생사를 확인하고 싶어 합니다. 조사하지 않고 방치한다면 더 큰 사상자가 발생할 수도 있습니다. 하지만 최종 결정은 우리의 몫입니다."
 random_event_disappearance.01.a: "사령관에게 조사를 허가하십시오! 그들을 반드시 집으로 데려와야 합니다."
 random_event_disappearance.01.b: "안전이 최우선입니다. 초소 사령관에게 위치를 사수하라고 명령하십시오."

 random_event_disappearance.02.t: "장비 발견"
 random_event_disappearance.02.d: "수색팀으로부터 불길한 보고를 받았습니다. 수색 수 시간 만에, 실종된 정찰대의 장비가 벽 틈새에 묻혀 있는 것을 발견했습니다. 장비들은 매우 급하게 은닉된 것처럼 보였습니다. 버려진 무기들이 제대로 숨겨지지 않아 수색팀이 쉽게 찾아낼 수 있었습니다.\n\n정찰대에게 무슨 일이 일어났는지 확실히 알 수는 없지만, 그들이 왜 갑자기 방어 장구와 무기를 버리고 터널 깊숙한 곳으로 도주했는지는 이해하기 힘든 대목입니다. 유일한 단서는 터널에서 나기 시작한 지독한 악취뿐입니다."
 random_event_disappearance.02.a: "안 되겠어! 수색팀에게 즉시 귀환 명령을 내리십시오!"

 random_event_disappearance.03.t: "실종된 경계병 발견"
 random_event_disappearance.03.d: "수색팀으로부터 기적적인 소식을 받았습니다. 수색 끝에, 실종되었던 경계병들이 터널의 폐허가 된 틈새에 숨어 있는 것을 발견했습니다. 발견 당시 그들은 극심한 공포에 질려 횡설수설하고 있었습니다.\n\n그들은 현재 안전하게 본부로 이송되었습니다. 무슨 일이 있었는지 심문했으나, 그들의 증언은 의문점만 가중시켰습니다. 정찰 중에 고운 피부를 가진 무시무시한 인간형 존재들이 나타났으며, 총알조차 듣지 않는 것처럼 보였다고 합니다. 사격을 시도했으나 소용이 없었고, 결국 터널 깊숙이 도망쳐 숨어 있었다고 증언했습니다.\n\n이 증언은 우리에게 더 큰 의문만을 남겼습니다. 이 '인형 같은 존재들'의 정체에 대해 더 알 방법은 없을 것 같습니다."
 random_event_disappearance.03.a: "소름끼치는군. 수색팀에게 즉시 철수 명령을 내리십시오."

