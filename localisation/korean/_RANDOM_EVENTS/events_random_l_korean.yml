 ## BAD ##

 random_event_bad.1.t: "쥐 떼의 습격!"
 random_event_bad.1.d: "이들은 평범한 쥐가 아닙니다. 거대한 검은 털과 긴 꼬리를 가진 이 존재들은 어둠 속에서 무언가를 갈구하며 보이는 모든 것을 갉아먹습니다. 식량 창고를 침범해 돼지 새끼들을 잡아먹고 있으며, 시민들이 쫓아내려 해도 전혀 아랑곳하지 않습니다. 심지어 아이들이나 시신을 끌고 가는 모습까지 목격되었습니다. 어떤 수단을 써서라도 쥐 잡이 활동을 강화해야 합니다."
 random_event_bad.1.a: "끔찍한 일이군요!"

 random_event_bad.2.t: "부랑자들의 습격!"
 random_event_bad.2.d: "최근 인접 역 사이를 운행하던 궤도차가 부랑자들에게 습격당했습니다. 무장한 운전병들은 도망쳤고, 운송 중이던 물자들은 탈취당했습니다. 정규군은 이들을 쉽게 제압할 수 있겠지만, 일반 상인들은 현재 겁에 질려 역 밖으로 나가는 것을 극도로 꺼리고 있습니다."
 random_event_bad.2.a: "절대 용납할 수 없습니다!"

 random_event_bad.3.t: "썩어가는 농장"
 random_event_bad.3.d: "유지보수 문제 혹은 토양 오염이나 정체불명의 병원체로 인해 농경지가 썩어 들어가고 있습니다. 예상 수확량은 시민들의 생존을 위해 필요한 양보다 훨씬 적습니다. 식량 배급이 불가피해 보이며, 이는 이미 고통받는 시민들에게 큰 부담이 될 것입니다."
 random_event_bad.3.a: "매우 유감스러운 일입니다."
 random_event_bad.3.b: "군인들을 투입하여 농장을 복구하고 부족한 노동력을 보충하십시오."
 random_event_bad.3.c: "국고를 투입하여 외부에서 식량을 추가로 구매하십시오."
 random_event_bad.3.e: "남은 식량 공급을 엄격히 배분하십시오"

 random_event_bad.5.t: "점령지의 불복종"
 random_event_bad.5.d: "최근 점령한 역들에서 파르티잔들의 저항 활동이 포착되었습니다! 그들은 우리 통치를 약화시키고 주민들 사이에 불안감을 조장하고 있습니다. 그들의 파괴 공작은 주민들의 이목을 끌고 있으며, 선동적인 연설에 동조하는 이들이 점차 늘어나고 있습니다. 아직 대규모 무력 충돌은 없으나, 언제 폭발해도 이상하지 않은 일촉즉발의 상황입니다."
 random_event_bad.5.a: "우리의 인내심을 시험하지 마라."

 random_event_bad.6.t: "역 점령 및 피해 발생!"
 random_event_bad.6.d: "최근 점령한 역 하나가 약탈자들의 지속적인 습격을 받고 있습니다. 적들이 지역 공장들을 파괴하기 시작하면서 상황은 최악으로 치달았습니다. 화재로 인해 역 전체가 불길에 휩싸였고, 간신히 진압은 했으나 남은 것은 폐허뿐입니다. 공장을 정상화하기까지는 상당한 시간이 걸릴 것입니다."
 random_event_bad.6.a: "보수 작업이 시급합니다."

 random_event_bad.7.t: "화마의 습격!"
 random_event_bad.7.d: "최근 발생한 대형 화재로 역 전체가 공포에 빠졌습니다! 다행히 불길이 번지기 전에 진압할 수 있었습니다. 하지만 수많은 가옥과 상업 시설들이 잿더미로 변해버렸고, 역 주민들은 절망에 잠겨 있습니다."
 random_event_bad.7.a: "남은 것은 재건뿐입니다."

 random_event_bad.8.t: "발전 설비 고장"
 random_event_bad.8.d: "결국 올 것이 오고야 말았습니다. 몇 달 전부터 불안한 조짐을 보였던 우리 역의 발전기가 비명을 지르며 멈춰버렸습니다. 굉음과 함께 설비가 파손되었고 역 전체가 암흑에 잠겼습니다. 엔지니어들이 수리할 수 있다고는 하지만, 시설이 노후화되어 언제 다시 고장이 나도 이상하지 않은 상황입니다."
 random_event_bad.8.a: "매우 좋지 않은 소식이군요."

 random_event_bad.9.t: "터널 내 열차 탈선"
 random_event_bad.9.d: "우리 통치에 반대하는 저항 세력의 소행으로 보이는 열차 탈선 사고가 접수되었습니다. 그들은 우리가 자신들의 터널을 강탈했다고 주장하고 있습니다. 사고 수습을 위해 인근 수색대가 투입되었으며, 파괴된 선로 복구를 위해 막대한 자원과 시간이 소요될 것으로 보입니다."
 random_event_bad.9.a: "당장 복구해야 합니다."

 random_event_bad.10.t: "경계병 습격 사건!"
 random_event_bad.10.d: "전선 인근에서 우리 점령지를 노린 잔인한 공격이 발생했습니다. 현장 조사를 통해 처참하게 살해당한 우리 군인들의 시신이 발견되었으며, 무기와 탄약고의 물자들까지 모두 약탈당했습니다. 이 비열한 기습의 배후는 해당 지역에서 가장 강력한 저항 세력 중 하나인 게릴라들로 추정됩니다."
 random_event_bad.10.a: "이 비겁한 쥐새끼들 같으니라고!"

 random_event_bad.11.t: "고위 관료의 부정부패"
 random_event_bad.11.d: "국가의 신뢰와 기반을 위협하는 심각한 비윤리적 행위에 가담한 정치인이 적발되었습니다. 국고금 일부를 유용한 정황이 포착되었습니다. 그는 해당 혐의를 완강히 부인하고 있으나, 민심을 달래기 위해서는 단호하고 신속한 조치가 필요합니다."
 random_event_bad.11.a: "용납할 수 없는 행위입니다. 즉시 파면하십시오!"
 random_event_bad.11.b: "이런 일은 없었던 것으로 덮어두도록 하십시오..."

 random_event_bad.12.t: "위신 추락"
 random_event_bad.12.d: "최근 정부 행정부가 추문에 휩싸였습니다. 수도 역 앞 광장에서 고위 관료와 정적 사이에 폭력 충돌이 벌어졌습니다. 두 사람 모두 술에 만취한 상태였으며, 역 경비대에 의해 즉시 연행되었습니다. 수많은 행인이 이 꼴사나운 광경을 목격했고 소문은 삽시간에 메트로 전체로 퍼져 나갔습니다. 이들에게 어떤 처벌을 내려야 할지 결정해야 합니다."
 random_event_bad.12.a: "봉급을 한 달간 몰수하도록 하십시오."
 random_event_bad.12.b: "한 달간 모든 공직 업무에서 배제하십시오."

 ## Protests ##

 random_event_bad_protests.1.t: "총파업 선언!"
 random_event_bad_protests.1.d: "집무실 밖으로 나서자, 플랫폼을 가득 메운 채 시위를 벌이는 시민들의 무리가 당신을 맞이합니다. 역 경비병이 긴장한 표정으로 총을 고쳐 매며 보고합니다. 열악한 근무 조건과 식량 배급 부족에 대한 불만이 폭발하여 노동자들이 작업을 거부하고 거리로 나왔다고 합니다.\n\n시위는 다른 역으로 확산될 조짐마저 보이고 있습니다. 아직은 대화가 가능한 단계이나, 경비병은 지시만 내린다면 무력으로도 충분히 진압할 수 있다며 차가운 미소를 지어 보입니다."
 random_event_bad_protests.1.a: "경비대를 투입해 그들을 강제로 업무에 복귀시키십시오."
 random_event_bad_protests.1.a.tt: "이 선택은 돌이킬 수 없는 결과를 초래할 수 있습니다!"
 random_event_bad_protests.1.b: "내버려 두십시오. 5분 정도 혁명가 놀이를 하다 보면 지쳐서 돌아갈 겁니다."
 random_event_bad_protests.1.c: "시위대 지도부를 직접 만나 그들의 요구 사항을 청취하고 합의점을 찾으십시오."
 random_event_bad_protests.1.c.tt: "당신은 군중과 대면하여 합리적인 해결책을 제시하거나, 적어도 그들이 업무로 복귀하도록 설득할 것입니다."

 random_event_bad_protests.2.t: "지속되는 시위"
 random_event_bad_protests.2.d: "우리의 미온적인 대응 때문인지, 시위는 멈출 기미를 보이지 않습니다. 그들이 진정으로 혁명 정신에 불타고 있는 것인지, 아니면 단순히 고된 일을 피하고 싶은 것인지는 알 수 없습니다. 지휘부가 분열되거나 사람들이 지칠 때까지 이 혼란은 계속될 것으로 보입니다."
 random_event_bad_protests.2.a: "놀랍지도 않군요."
 random_event_bad_protests.2.a.tt: "시위가 계속됩니다."

 random_event_bad_protests.3.t: "파업 종료"
 random_event_bad_protests.3.d: "시위대에 대한 엄중한 경고가 효과를 거둔 것인지, 아니면 시민들이 굶주림에 지쳐 혁명 놀이를 포기한 것인지, 시위의 기세가 꺾였습니다. 플랫폼을 가득 채웠던 함성은 잦아들었고 정적이 찾아왔습니다. 이제 다시 평화로운 침묵 속에서 메트로의 질서를 재건할 수 있게 되었습니다."
 random_event_bad_protests.3.a: "좋습니다. 이제 다시 일터로 돌아가게 하십시오."

 ######################################################################
 ## GOOD ##

 random_event_good.1.t: "메트로의 용병들"
 random_event_good.1.d: "일단의 무장 인원들이 우리 역 입구에 나타났습니다. 메트로 내부의 끊임없는 분쟁으로 단련된 이들은 정착할 수 있는 안전한 장소를 찾고 있습니다. 그 대가로, 이들은 우리 행정부를 위해 칼을 휘두를 것을 제안했습니다."
 random_event_good.1.a: "그들을 환영하십시오."

 random_event_good.2.t: "뜻밖의 횡재"
 random_event_good.2.d: "경계병 중 한 명이 상기된 얼굴로 돌아와 놀라운 발견에 대해 보고했습니다.\n수비대 교체를 위해 이동하던 중, 구석진 곳에 방치된 낡은 상자 몇 개를 발견했는데 그 안에는 수십 병의 보드카와 독주들이 가득 들어 있었습니다. 누군가 떨어뜨린 것인지, 아니면 잊혀진 것인지는 알 수 없으나, 맛을 본 결과 품질은 확실했습니다. 그는 이 발견이 우리 행정부와 수비대 모두에게 큰 활력이 될 것이라며 기뻐하고 있습니다. 이는 우리가 충분히 취할 수 있는 전리품입니다!"
 random_event_good.2.a: "오늘만큼은 걱정을 내려놓고, 메트로의 내일을 위해 축배를 듭시다!"

 random_event_good.3.t: "숨겨진 방 발견"
 random_event_good.3.d: "정기 수색 작업 도중, 행정 구역 근처에서 교묘하게 숨겨져 있던 비밀 방이 발견되었습니다."
 random_event_good.3.a: "무기를 보관하기에 안성맞춤인 장소로군요."

 random_event_good.4.t: "비상 보급고"
 random_event_good.4.d: "정찰대원들이 어두운 터널 중간에서 굳게 잠긴 철문을 발견했습니다. 문은 매우 견고하여 어떤 시도로도 열리지 않았으나, 대원 중 한 명이 소지하고 있던 폭발물을 사용하여 입구를 파괴하는 데 성공했습니다. 그 안에는 놀랍게도 대량의 강철 상자와 함께 현재 메트로에서는 매우 구하기 힘든 현대적인 총기들이 산더미처럼 쌓여 있었습니다."
 random_event_good.4.a: "매우 고무적인 소식입니다."

 random_event_good.5.t: "유레카!"
 random_event_good.5.d: "우리의 명석한 혁신가들이 연구 분야에서 놀라운 기술적 전환을 이뤄냈습니다. 분명히, 그들의 지성은 우리의 가장 중요한 분야의 연구를 더 이해하기 쉽게 할 것입니다."
 random_event_good.5.a: "매우 흥미로운 결과로군요."

 ### MILITARY ###

 random_event_military.1.t: "거친 전우애"
 random_event_military.1.d: "모닥불 가에 둘러앉은 병사들 사이에서 열띤 논쟁이 벌이기 시작했습니다. 사소한 말다툼은 이내 고성과 욕설로 번졌고, 급기야 지휘관 한 명이 비번이던 경계병과 격렬한 주먹다짐을 벌이기 시작했습니다. 지켜보는 이조차 몸서리칠 정도의 타격음이 오갔으나, 이내 두 사람은 서로의 어깨를 두드리며 상대의 거친 손맛을 칭찬하기 시작했습니다. 이것이 메트로식 결속 방법인가 봅니다."
 random_event_military.1.a: "시간을 보내는 방법도 참 다양하군요."

 random_event_military.2.t: "각성한 지휘관"
 random_event_military.2.d: "전투는 단순히 체력과 담력만으로 치러지는 것이 아닙니다. 머릿속에 든 지식이 승패를 가르기도 합니다. 최근 우리 지휘관 중 한 명이 비판적인 사고와 전략적 판단력을 기르는 데 큰 진전을 보였습니다. 비록 잠시였을지라도, 이는 군 전체에 긍정적인 영향을 줄 것입니다."
 random_event_military.2.a: "그래도 본분은 병사임을 잊지 말아야 할 것입니다."

 random_event_military.3.t: "영혼의 울림"
 random_event_military.3.d: "모닥불 주변에서 휴식을 취하던 중, 지휘관 한 명이 무거운 침묵을 깨고 입을 열었습니다. 그는 우리가 괴물을 두려워하다 결국 괴물을 닮아가는 것은 아닌지 묻기 시작했습니다. 집과 가족을 그리워하는 평범한 사람들이 어쩌다 이런 동굴 속 삶에 순응하게 되었는지에 대한 그의 고찰은 비록 화려한 박수갈채를 받지는 못했으나, 몇몇 병사들에겐 깊은 울림을 주었습니다."
 random_event_military.3.a: "최소한 생각할 거리 하나는 던져준 모양이군요."

 random_event_military.4.t: "재생의 논리"
 random_event_military.4.d: "뼈가 스스로 재생될 수 있을까요? 모닥불 앞에서 벌어진 이 해괴한 논쟁은 한 경계병의 생물학 지식 자랑에서 시작되었습니다. 논쟁이 격해지자 아이디어에 반대하던 지휘관은 직접 냉장고에서 돼지 사체를 가져와 해부하며 뼈와 연골의 구조를 열성적으로 설명하기 시작했습니다. 학구적인 열정은 이내 대원들의 짓궂은 농담으로 변질되었으나, 지휘관은 끝까지 자신의 지론을 굳히지 않았습니다."
 random_event_military.4.a: "결국 지휘관이 기선을 제압한 모양이군요."

 random_event_military.5.t: "정신의 명료함"
 random_event_military.5.d: "장군 한 명이 승강장에서 균형을 잡으며 줄타기를 하듯 걷고 있는 모습이 목격되었습니다. 그는 혼잣말을 중얼거리며 사방을 경계하듯 발걸음을 옮기고 있었습니다. 그를 대면하여 이유를 묻자, 그는 자신이 앓던 고질적인 불안이 사라졌으며 정신이 그 어느 때보다 맑아졌다고 대답했습니다. 무언가 깨달음을 얻은 것일까요?"
 random_event_military.5.a: "그가 평온을 되찾았다니 다행입니다."

 random_event_military.6.t: "한 군인이 두 손을 깍지 낀 채 군복의 보풀을 만지작거리며 멍하니 앉아 있습니다. 한 마디도 내뱉지 않았지만 그는 불안하게 머리를 흔들고 있었고, 초점 없는 눈동자는 정처 없이 허공을 헤매고 있었습니다.\n\n그에게 다가가 무슨 문제가 있는지 묻자, 그는 경련하듯 고개를 끄덕이며 입을 열었습니다. 속사포처럼 쏟아지는 증언에 따르면, 그와 정찰대는 터널 깊숙한 곳을 순찰하던 중 거미줄과 기괴한 변종 식물들 사이에서 어두운 그림자를 목격했다고 합니다. 지휘관은 공포를 억누르고 조사를 위해 나아갔으나, 수 시간 만에 돌아온 그는 완전히 다른 사람이 되어 있었습니다. 총성은 들리지 않았으나 탄창은 비어 있었고, 지휘관은 그날의 경험 이후 입을 굳게 다물어 버렸습니다."
 random_event_military.6.d: "증오"
 random_event_military.6.a: "그건 좋지 않다"

 random_event_military.7.t: "한 군인이 고통스러운 표정으로 당신에게 다가왔습니다. 헬멧을 벗어 땀에 젖은 이마를 훔치며 어쩔 줄 몰라 하는 그의 모습에서 극심한 충격을 받았음을 짐작할 수 있었습니다. 그는 당신을 병사들이 모여 있는 주둔지 구석으로 안내했습니다.\n\n군중을 뚫고 들어가자 플랫폼 바닥에 누워 있는 기괴한 형체가 나타났습니다. 그것은 인간인가, 아니면 변종인가? 투명하고 병든 피부 아래로 검게 변한 장기들이 뼈대와 함께 비쳐 보였고, 어깨와 복부에서는 두꺼운 각질이 돌출되어 있었습니다. 머리에 난 총상이 결정적인 사인이었습니다. 당신은 즉시 시체를 치울 것을 명령하고 누가 쏘았는지 추궁했습니다. 정적이 흐르던 중, 한 하사관이 떨리는 목소리로 자신이 쏘았다고 고백했습니다. 그는 이 괴생명체가 실제로는 고통받는 인간일지도 모른다는 생각에 사로잡혀 심한 구토를 일으키고 있었습니다."
 random_event_military.7.d: "무기력한"
 random_event_military.7.a: "그 기억을 잊는 편이 좋을 것이다."

 random_event_military.8.t: "광기 어린 지휘관"
 random_event_military.8.d: "한 지휘관이 정전으로 어두워진 막사로 뛰어 들어왔습니다. 눈을 크게 뜨고 땀을 비 오듯 흘리며, 그는 석유 램프의 불빛조차 피하며 구석으로 몸을 떨었습니다. 당신이 무슨 일이냐고 묻자 그는 횡설수설하기 시작했습니다. 간신히 알아들은 말에 따르면, 그는 잠결에 들려온 기괴한 비명 소리에 깨어났다고 합니다. 이번이 벌써 세 번째이며, 처음에는 누군가의 장난이라고 생각했지만 반복되는 비명 소리에 그의 정신은 점차 피폐해져 가고 있었습니다."
 random_event_military.8.a: "불쌍한 자 같으니..."

 random_event_military.9.t: "엄격한 훈련"
 random_event_military.9.d: "텐트 밖으로 나가 주둔 중인 병사들을 살펴보았습니다. 최근 징집된 신병들은 긴장한 기색이 역력했고, 몇몇은 몸을 풀기 위해 서툴게 운동을 하고 있었습니다. 그때 한 지휘관이 방어벽 한쪽에서 위엄 있는 모습으로 나타났습니다. 그는 우렁찬 호령으로 병사들을 정렬시켰고, 오합지졸 같던 신병들은 그의 명령에 따라 일사불란하게 움직이며 초소로 배치되었습니다.\n\n곁에서 지켜보던 노련한 스토커 한 명이 웃으며 다가와 말했습니다. 저 지휘관이 자신의 새로운 재능을 발견한 것 같다고 말입니다. 그의 엄격하면서도 고무적인 훈련 방식은 병사들에게 투지를 불어넣고 있었습니다. 평소 모닥불 옆이나 술자리에서나 보이던 그의 모습이 이렇게나 달라진 것에 고참 병사들도 감탄한 눈치였습니다."
 random_event_military.9.d: "잔인함"
 random_event_military.9.a: "그의 눈 밖에 나지 않는 게 좋겠군."

 random_event_military.10.t: "훈련 중 사고"
 random_event_military.10.d: "한 지휘관이 병사들에게 모범을 보이겠다며 직접 훈련에 참여했습니다. 그는 열정적으로 병사들을 가르치며 훈련장을 누볐으나, 안타깝게도 주변 상황을 제대로 살피지 못했습니다. 바닥에 흩어져 있던 폐자재에 발이 걸린 그는 보기 좋게 넘어지며 그대로 기절해 버렸습니다.\n\n지휘관의 야심 찬 시도는 실소로 끝났지만, 병사들은 적어도 그 현장에서 중요한 교훈을 얻었습니다. 전장에서는 항상 발밑을 조심해야 한다는 사실 말입니다."
 random_event_military.10.a: "뼈라도 안 부러진 게 다행이군."

 random_event_military.11.t: "공포를 고백하는 지휘관"
 random_event_military.11.d: "모닥불 주변에 둘러앉아 있는 지휘관 한 명을 발견했습니다. 병사들과 나누던 전투 이야기는 점차 가벼운 대화로 옮겨갔고, 따뜻한 식사에 대한 동경 어린 이야기로 꽃을 피웠습니다. 하지만 지휘관이 자신의 깊은 두려움에 대해 입을 열자 분위기는 순식간에 가라앉았습니다.\n\n그는 고통스러운 죽음이나 의미 없는 희생이 두렵다고 고백했습니다. 수많은 죽음을 목격해 온 그였기에, 그 허무함을 누구보다 잘 알고 있었습니다. 잠시 정적이 흘렀으나 병사들은 곧 지휘관을 다독였습니다. 두려움은 비겁함이 아니라 생존을 위한 본능이라고 말입니다. 그들은 다시 농담을 주고받으며 지휘관의 마음을 달래 주었습니다."
 random_event_military.11.a: "그도 결국 인간일 뿐이다."

 random_event_military.12.t: "지휘관의 감사"
 random_event_military.12.d: "역의 방어 시설을 내려다보며 낡은 의자에 앉아 있는 지휘관을 발견했습니다. 당신이 다가오자 병사들은 경의를 표하며 물러났고, 지휘관은 자리에서 일어나 정중히 인사했습니다.\n\n그는 한때 역의 상황이 너무나 열악하여 일부 병사들이 인근 역으로 탈주할 계획까지 세웠었다는 사실을 털어놓았습니다. 하지만 최근 당신의 통치 아래 상황이 눈에 띄게 개선되었고, 이제 병사들의 사기는 그 어느 때보다 높다고 전했습니다. 행정이나 세금 문제는 잘 모르는 그였지만, 병사들의 달라진 눈빛만으로도 충분히 느낄 수 있다며 감사를 표했습니다."
 random_event_military.12.d: "충성"
 random_event_military.12.a: "고생이 많군."

 ## Bandit ##

 random_event_military_bandit.1.t: "스턴트"
 random_event_military_bandit.1.d: "그것은 어느 정도의 혼란으로부터 당신을 텐트에서 끌어내는데, 사람들이 역 플랫폼 근처에 있는 연소 바구니 뒤로 모여서 멀리 있는 것을 열심히 관찰하고 있습니다. 시야를 좁혀보면, 한 명의 지휘관과 최근에 고피크들을 고용한 한 명이 이상한 일을 하고 있다는 것을 알아차립니다. 금속 캔은 그 사람 머리 위에 서 있습니다. 다른 사람은 점진적으로 멀어지면서 총을 손에 들고 있습니다.\n\n권총을 든 동료에게 무슨 일이 일어나는지 물으려면, 그는 두 명이 어떤 종류의 스타운트를 시도할 것이라고 설명합니다. 그들은 사람 머리 위에 있는 캔을 쏘는 것이 포함됩니다. 충격받은 당신은 그것이 전혀 안전하지 않다고 외칩니다. 형제는 웃고 설명하기 시작하는데, 그건 그들이 원하는 겁니다."
 random_event_military_bandit.1.a: "이게 정말 흥미롭게 보일지도..."
 random_event_military_bandit.1.b: "그들을 즉시 멈춰라!"

 random_event_military_bandit.2.t: "묘기 대행진"
 random_event_military_bandit.2.d: "당신이 내린 긍정적인 신호에 브라토크들이 환호성을 질렀습니다. 지휘관은 사격 지점으로 이동해 자리를 잡았고, 한 고프닉이 머리 위에 찌그러진 깡통을 아슬아슬하게 올려놓았습니다. 준비가 끝나자 지휘관은 권총의 공이치기를 당기며 가늠쇠 너머로 조준을 시작했습니다. 주변에 모인 부랑자들은 그가 설마 실수라도 할지 숨을 죽이고 지켜보았고, 몇몇은 승패를 두고 내기를 걸기도 했습니다. 긴박한 긴장감이 플랫폼을 가득 채웠습니다.\n\n날카로운 총성과 함께 모두가 숨을 삼켰습니다. 구경하던 이들은 움찔하며 뒤통수를 긁적였고, 곧이어 깡통이 폭발하듯 튕겨 나가며 바닥에 먼지를 흩뿌렸습니다. 잠시 정적이 흐른 뒤 군중 사이에서 우레와 같은 환호성이 터져 나왔습니다. 지휘관은 의기양양하게 미소를 지었고, 깡통을 머리에 얹었던 고프닉은 그제야 안도의 한숨을 내쉬며 긴장을 풀었습니다."
 random_event_military_bandit.2.a: "훌륭한 솜씨군!"

 random_event_military_bandit.3.t: "실패한 묘기"
 random_event_military_bandit.3.d: "당신은 상황을 여러 번 숙고했습니다. 브라토크들은 당신이 이 위험한 놀이를 멈출 거라 기대했지만, 당신은 오히려 그들의 장단에 맞춰주기로 했습니다. 군중 사이에서 짧은 박수가 터져 나왔고, 이내 긴장 섞인 속삭임이 감돌았습니다. 지휘관과 고프닉이 자리를 잡고 준비를 시작했습니다.\n\n\"야, 오줌 지리지 마라!\" 누군가 조롱하듯 소리쳤습니다. 비릿한 웃음소리가 터져 나왔으나 금세 어둡고 무거운 긴장감에 묻혔습니다. 모두가 숨을 죽인 찰나, 총성이 울려 퍼졌습니다. 그리고 뒤를 이어 불길한 둔탁한 소리와 함께 고프닉이 바닥으로 고꾸라졌습니다. 총알은 깡통이 아닌 그의 머리를 관통했습니다."
 random_event_military_bandit.3.a: "멍청한 자식들..."

 ### Circus ###

 random_event_circus.01.t: "유랑 광대 극단"
 random_event_circus.01.d: "기이하게 장식된 궤도차가 덜컹거리는 소리와 함께 역 입구에 도착했습니다. 경쾌하게 울리는 종소리와 악기 소리가 정막한 터널에 울려 퍼졌습니다. 작은 차였지만 놀랍게도 그 안에서 건장한 남녀 열다섯 명이 쏟아져 나왔습니다. 화려한 분장을 한 연주자들과 저글링 공을 든 광대들은 즉석에서 짧은 공연을 선보이며 이목을 끌었습니다. 공연이 끝나자 그들은 활짝 웃으며 당신 앞에 멈춰 섰습니다. 단장이 손을 내밀며 정중히 말을 건넸습니다.\n\n\"지배자님, 저희가 준비한 특별한 밤을 즐기시겠습니까? 단돈 군용 탄환 100발이면 이 역의 모든 이들에게 잊지 못할 즐거움을 선사해 드리겠습니다.\""
 random_event_circus.01.a: "공연료를 지불하고 사람들을 즐겁게 해주도록."
 random_event_circus.01.b: "당장 여기서 꺼져라."
 random_event_circus.01.c: "귀중품을 전부 내놓으면 목숨만은 살려주지."
 
 random_event_circus.02.t: "즐거운 공연"
 random_event_circus.02.d: "비용을 지불하고 공연을 관람했습니다. 극단원들의 실력은 기대 이상이었습니다. 익살스러운 광대들의 농담에 객석에선 웃음이 터져 나왔고, 외줄 타기 곡예사들의 아슬아슬한 묘기는 보는 이들의 가슴을 졸이게 했습니다. 간혹 도구들이 낡아 위험해 보이는 순간도 있었지만, 병사들은 그마저도 공연의 일부라며 박수를 보냈습니다. 지루할 뻔했던 마임 공연조차 이곳 메트로의 고단한 삶 속에서는 나름의 재미를 주었습니다.\n\n공연이 끝나자 당신은 지불한 대가가 아깝지 않다고 느꼈습니다. 병사들의 얼굴에도 오랜만에 만족스러운 미소가 번졌습니다."
 random_event_circus.02.a: "즐거운 시간이었다."

 random_event_circus.03.t: "추억의 멜로디"
 random_event_circus.03.d: "공연이 시작되기 전, 한 늙은 역 관리인이 조심스럽게 다가와 부탁했습니다. 혹시 자신이 어린 시절 군 복무 때 들었던 노래를 알고 있는지 물어본 것입니다. 그는 희미하게 기억나는 후렴구를 읊조렸습니다. 그러자 근엄한 표정을 유지하던 마임 광대가 갑자기 파안대소하며 그 곡을 안다고 화답했습니다. 연주자들이 곧바로 악기를 집어 들고 연주를 시작했습니다.\n\n멜로디는 감동적이었고, 선율은 군중 사이로 빠르게 퍼져나갔습니다. 이 익숙하고도 그리운 노래는 역 전체를 따스하게 감쌌습니다. 멀리 세바스토폴 역이나 베데엔하 역까지 이 아름다운 음악이 닿지 않았을까 하는 착각마저 들 정도였습니다.\n\n공연이 끝난 후 돈을 지불하려 하자, 단장은 고개를 저으며 거절했습니다. 오히려 이런 소중한 곡을 연주할 기회를 주어 영광이었다며 감사를 표했습니다."
 random_event_circus.03.a: "훌륭한 공연이었다."

 random_event_circus.04.t: "비극적인 약탈"
 random_event_circus.04.d: "당신은 군대를 시켜 저들의 궤도차를 약탈하라고 명령했습니다. 극단원들은 처음에는 이것도 공연의 일부인 줄 알고 우스꽝스러운 몸짓을 했으나, 병사가 단장의 턱을 강타하는 순간 공포로 질렸습니다. 연주자는 바닥에 쓰러져 살려달라 애걸하며 비명을 질렀고, 군중의 웃음소리는 단숨에 비명으로 바뀌었습니다.\n\n병사들이 수레를 뒤지며 값나가는 물건들을 닥치는 대로 훔치는 동안, 곡예사들이 구타당했고 가수는 병사들의 손에 이끌려 어둠 속으로 사라졌습니다. 약탈이 끝난 후 살펴보니 정작 손에 넣은 귀중품은 그리 많지 않았습니다.\n\n누구도 이 무고한 이들을 짓밟는 것이 이득이라 생각지 않았지만, 이미 엎질러진 물이었습니다. 적어도 턱뼈가 부서진 마임 광대는 다신 당신 앞에서 우스꽝스러운 흉내를 내지 못할 것입니다."
 random_event_circus.04.a: "악기를 연주하는 법을 배워라, 바보"
