l_korean:
 the_order:0 "오더의 레인저"
 the_order_desc:0 "'스파르타'라 불리는 오더의 레인저들은 전쟁 전 스페츠나츠와 정규군 출신들로 구성된 엘리트 병사 집단입니다. 이들은 수많은 전투를 치러낸 베테랑들이며, 메트로 내에서 가장 숙련되고 뛰어난 무력을 자랑합니다."

 protectors:0 "인류의 수호자"
 protectors_desc:0 "오더의 레인저들은 인류의 생존과 공익 외에는 그 어떤 이데올로기나 정부도 따르지 않습니다. 종종 강도나 돌연변이의 위협에 맞서 정착지를 돕기도 합니다. 공산주의자나 제국과 같은 중립 세력의 군대조차 스파르타인들을 두려워하면서도 존경합니다."

 rigorous_training:0 "혹독한 훈련"
 rigorous_training_desc:0 "오더의 본질은 오직 최고만을 요구하는 것입니다. 모집병들은 엄격한 선발 과정을 거쳐 스파르타의 일원이 됩니다. 그곳에서 진정한 스파르타인으로 거듭나기 위해 고강도의 신체 훈련과 시험을 통과해야 합니다."
 
 SPT_ranger_recruitment:0 "레인저 모집"
 SPT_ranger_recruitment_desc:0 "가장 위대하고 숙련된 병사들 중에서 모집병을 엄선하며, 이들은 최정예 중의 최정예가 되기 위해 더욱 철저한 훈련과 연습 과정을 거칩니다."


 SPT_ranger_recruitment_extensive:0 "대규모 모집"
 SPT_ranger_recruitment_extensive_desc:0 "절박한 시기에는 평소와 다른 결정이 필요합니다. 우리 주변의 세상이 쇠퇴하고 불타오를 때, 대열을 채울 더 많은 인원이 필요합니다. §Y누가 세상을 구할 것인가?§!"

 SPT_ranger_recruitment_station_auxiliary:0 "거점 보조 부대"
 SPT_ranger_recruitment_station_auxiliary_desc:0 "«봉사자»들은 인류의 남은 미래를 보호하기 위해 일어서야 합니다. 징집병과 민병대가 우리 레인저들과 협업하여, 비록 급조되었을지라도 강력하고 통합된 전투력을 형성할 것입니다."

