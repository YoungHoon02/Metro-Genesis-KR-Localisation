  SPT_MILLER_NAME:0 "밀러"
  SPT_MILLER_DESC:0 "§9«그는 진지하고 주의 깊었으며, 이곳처럼 조용하고 밝은 역에서조차 언제든 위험에 맞설 준비가 된 것처럼 보였습니다. 결코 방심하는 법이 없었죠.»§!\n\n그는 복잡하고 대조적인 면모를 지닌 인물입니다. 까다롭고 때로는 가혹할 정도로 실용적이며, 진지하고 집중력 있는 모습은 언뜻 보기에 이상적인 스토커의 화신처럼 보입니다. 하지만 완벽한 군인이라는 가면 아래에는 진정한 영웅의 자질이 숨어 있습니다. 밀러는 구할 수 있다는 희망이 조금이라도 있다면 결코 부상당한 대원을 뒤에 남겨두지 않습니다. 그의 타고난 권위는 공포에 질린 소부대를 순식간에 재정비할 수 있습니다. 밀러 대령을 아는 모든 이들은 그를 두려움과 경탄이 섞인 시선으로 바라봅니다."
  _SPT_miller_country_leader_trait: "대령"

