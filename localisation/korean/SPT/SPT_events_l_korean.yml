 nf_SPT.15.t:0 "권력의 균형"
 nf_SPT.15.d:0 "스파르타 레인저의 비밀스러운 요새 깊숙한 곳에서, 밀러 대령과 헌터라는 수수께끼 같은 인물 사이에서 권력의 균형이 요동치며 소리 없는 긴장감이 감돌고 있습니다. 그림자와 불확실성의 미로인 메트로는 경계 어린 눈빛의 교환과 말로 다 할 수 없는 무게감 속에서 벌어지는 조용한 투쟁의 배경이 됩니다.\n\n오더의 계급 내에서 권위의 상징인 밀러 대령은 기성 질서의 화신으로 서 있습니다. 그의 말에는 경험과 전략의 무게가 실려 있어 격동의 시기에 레인저들을 이끕니다. 지휘 센터의 흐릿한 조명 아래서 대령은 끊임없이 존재하는 메트로의 위협에 맞서 외교와 동맹을 옹호하며 확신을 가지고 결정을 설명합니다.\n\n반대로, 전투에 찌든 복장을 입고 수많은 교전의 흉터를 간직한 헌터는 메트로에서의 야생적인 생존 본능을 상징합니다. 침묵을 지키며 속을 알 수 없는 그는 그림 속에서 지켜보고 있으며, 그의 충성심은 의심할 여지 없이 강렬하지만 대령이 주장하는 외교적 경로에 대해서는 타고난 불신을 품고 있습니다. 그의 말로 내뱉지 않은 의구심들은 요새 전체에 울려 퍼지는 뚜렷한 긴장감을 자아냅니다.\n\n대령의 계산된 접근 방식과 헌터의 생존 본능 사이에서 갈등하는 레인저들이 매트로의 험난한 정치적 기류를 항해함에 따라 권력의 균형은 위태롭게 유지됩니다. 모든 결정과 모든 동맹은 지표면 아래에서 펼쳐지는 복잡한 체스 게임의 조각이 되어, 스파르타 레인저의 운명과 포스트 아포칼립스 세계에서의 생존의 본질을 결정짓습니다.\n\n레인저들이 외교와 원초적이고 억제되지 않은 힘의 기로에 서게 됨에 따라, 밀러 대령과 헌터 사이의 불안정한 권력 균형은 조용한 투쟁, 즉 메트로와 그 전사들의 운명을 결정지을 그림자의 춤이 됩니다. 결과는 여전히 불확실성에 가려진 채 터널 깊은 곳에 숨어 있으며, 메트로의 무자비한 도전이라는 가혹한 포옹 속에서 밝혀지기를 기다리고 있습니다."
 nf_SPT.15.a:0 "과연 누가 승리할 것인가?"

 nf_SPT.16.t:0 "대령의 건재함"
 nf_SPT.16.d:0 "스파르타 레인저 지휘 센터의 차분한 불빛 아래에서, 밀러 대령이 소리 없는 권력 투쟁에서 승리하며 질서와 단결의 감각이 퍼져 나갑니다. 한때 불확실성으로 가득 찼던 스파르타 오더는 이제 대령의 계산된 전략에 공명하며, 대원들 사이에 섬세한 조화가 자리 잡기 시작합니다.\n\n대령 제복을 입고 당당하게 서 있는 밀러 대령은 경험으로 연마된 권위의 기운을 뿜어냅니다. 병사들은 인정의 고개를 끄덕이며 기성 질서에 자신들을 맞춥니다. 투시노와의 동맹으로 상징되는 외교적 경로는 레인저들이 단결된 전선으로 적의 위협에 맞설 준비를 함에 따라 희망의 등불이 됩니다.\n\n대령이 병사들에게 연설을 시작하자 그의 말에는 확신이 실려 있으며, 협력에서 얻는 힘과 전략적 동맹에서 발견되는 지혜를 강조합니다. 한때 조용했던 반대 의견들은 공유된 목적의식, 즉 숙련된 대령의 지도 아래 메트로의 위험을 헤쳐 나가겠다는 결의로 대체됩니다.\n\n그림자 속에서 헌터의 야생적인 시선은 여전히 경계심을 늦추지 않으면서도 마지못해 인정하는 기색을 내비칩니다. 균형은 기울었으며, 밀러 대령의 승리가 가져온 조화는 메트로 생존의 교향곡에서 새로운 멜로디가 됩니다. 다양한 배경과 관점을 가진 스파르타 레인저들이지만, 이제는 다가오는 어둠에 맞서는 하나의 강력한 군대로 단결하여 서 있습니다.\n\n밀러 대령의 승리는 단순히 전략의 승리가 아니라 혼돈에 맞선 질서의 회복력을 보여주는 증거입니다. 레인저들이 앞으로의 도전을 준비함에 따라, 아르바츠카야와 스몰렌스크야의 복도는 권력을 둘러싼 어두운 투쟁이 밀러 대령의 확고한 지도력 아래 공동의 목적으로 승화된 새로운 안정감으로 메아리칩니다."
 nf_SPT.16.a:0 "대령의 승리!"

 nf_SPT.17.t:0 "사냥의 대가"
 nf_SPT.17.d:0 "스파르타 레인저 요새의 중심부에서, 헌터가 소리 없는 지도권 투쟁에서 승리하며 그림자 사이로 커다란 변화가 일어납니다. 밀러 대령 아래 질서의 보루였던 레인저들은 이제 헌터가 지휘권을 잡고 그의 생존주의적 본능이 스파르타 레인저의 운명을 인도함에 따라 불확실한 미래를 마주하게 됩니다.\n\n헌터는 이제 메트로의 길들여지지 않은 정신의 상징으로서 전면에 서 있습니다. 이제 새로운 지도자에게 충성을 맹세한 병사들은 다른 경로에 대한 암묵적인 약속을 받아들입니다. 헌터가 집결한 레인저들에게 연설하자, 결의에 찬 그의 거친 목소리가 역내에 울려 퍼집니다. 힘과 생존, 그리고 메트로 본연의 잔인함을 받아들이라는 부름이 새로운 구호가 됩니다. 잠잠해진 반대 의견들은 권력의 이동을 인정하며, 스파르타 레인저들은 가혹한 깊은 곳에서 번성하는 지도자와 함께 돌연변이의 위협에 맞설 준비를 합니다.\n\n그림자 속에서 밀러 대령, 안나, 아르티옴은 의미심장한 눈빛을 교환합니다. 결정은 내려졌습니다. 헌터가 이끄는 길은 메트로의 미래에 대한 그들의 비전과 일치하지 않습니다. 요새가 새로운 지도 체제에 적응해 나가는 동안, 가족적이고 이념적인 유대로 묶인 세 명의 전직 레인저들은 엄숙한 체념과 함께 터널 속으로 사라집니다.\n\n헌터의 집권 여파 속에서 메트로는 불확실성과 길들여지지 않은 잠재력의 영역이 됩니다. 스파르타 레인저들은 새로운 지도자 아래 생존의 원초적인 본질을 반영하는 길을 걸어갑니다."
 nf_SPT.17.a:0 "오더의 새로운 시대!"

