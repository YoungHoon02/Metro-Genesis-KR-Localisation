 nf_SPT.23.t:0 "D6 수색"
 nf_SPT.23.d:0 "레인저 본부의 희미한 조명 아래서, 전설적인 D6 벙커를 찾는 대담한 새 임무가 발표되자 팽팽한 기대감이 공기를 가득 채웁니다. 이미 위험으로 가득 찬 메트로의 미로 같은 터널들은, 레인저들이 상상할 수 없는 힘과 자원을 품고 있다는 오래전 실종된 군사 시설의 비밀을 파헤칠 준비를 함에 따라 더 큰 도전을 예고합니다.\n\n대원들 사이에서 희망 섞인 속삭임과 추측이 퍼져 나갑니다. 어떤 이들은 앞에 놓인 위험에 대해 이야기하고, 다른 이들은 D6가 열어줄 가능성을 꿈꿉니다. 그러나 한 가지는 확실합니다. 'D6는 우리의 것이 될 것이다!'"
 nf_SPT.23.a:0 "그 벙커는 이제 우리 것이나 다름없다!"

