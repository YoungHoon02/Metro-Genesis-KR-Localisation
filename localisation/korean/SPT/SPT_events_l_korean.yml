 nf_SPT.10.a:0 "해야 할 일이 많군."

 nf_SPT.11.t:0 "행정 중심지에 관한 문제"
 nf_SPT.11.d:0 "스몰렌스크야 지휘 센터에서 대령과 그의 측근들, 그리고 그의 일파와 함께 있는 헌터 사이에 큰 싸움이 벌어지고 있습니다. 그들은 오더의 행정 중심지를 변경할지 여부를 두고 논쟁하는 것으로 보입니다. 멜니크 대령은 전통을 위해 스몰렌스크야에 남고 싶어 하지만, 헌터는 아르바츠카야로 이동하는 것이 새로 점령한 영토에 여전히 거주하는 마지막 돌연변이들을 처단하기에 더 좋은 위치라고 믿고 있습니다."
 nf_SPT.11.a:0 "헌터 일파가 대령의 의견을 압도했다"
 nf_SPT.11.b:0 "헌터와 그의 부하들이 방에서 쫓겨났다"

 nf_SPT.12.t:0 "스파르타 오더의 인프라 조약 요청"
 nf_SPT.12.d:0 "그들은 약간의 지원을 제공하는 조건으로 우리 영토 사이의 인프라를 구축해주겠다고 제안하고 있습니다."
 nf_SPT.12.a:0 "당연히 수락해야지!"
 nf_SPT.12.b:0 "이것은 사기처럼 들리는군, 거절하게."

