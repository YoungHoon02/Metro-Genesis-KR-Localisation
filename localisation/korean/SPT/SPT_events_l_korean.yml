 nf_SPT_LR.1.t: "칼루가의 강도들"
 nf_SPT_LR.1.d: "네 조직의 깡패들이 칼루가 선을 자신들의 영역으로 삼고 활보하고 있습니다. 하나같이 고약한 놈들이지만, 각자 완전한 지배권을 얻기 위해 서로를 꺾을 음모를 몰래 꾸미고 있습니다. 어쩌면 우리가 이 상황을 이용할 수 있을지도 모릅니다."
 nf_SPT_LR.1.a: "시민들을 강도질로부터 해방시켜야 한다"
 SPT_LR_MOB_hostile: "내전을 일으킬 수도 있는 잠재력을 지닌, 칼루가에 혼란을 초래할 작전을 수행할 수 있게 해줍니다!"
 nf_SPT_LR.1.b: "그들을 내버려 두고 다른 대안을 찾는 게 낫겠다"
