 nf_SPT_FLAVOR.1.t:0 "이병의 혼잣말"
 nf_SPT_FLAVOR.1.d:0 "아르바츠카야의 기괴한 경계 안에서, 우리가 이른바 '정화'라고 부르는 임무를 맡은 정예 레인저 그룹의 일원이 되었습니다. «대령님의 명령인데, 내가 누구라고 의심을 하겠어?» 거대한 계획 속에서 나는 그저 하급 병사일 뿐입니다.\n\n터널을 지날 때마다 스멀스멀 기어오르는 공포를 부정할 수 없습니다. 우리는 누구에게도 뒤지지 않는 정예 병사여야 하지만, 여전히 불안함이 느껴집니다. 공기는 퀴퀴함과 무언가 잘못된 것들의 악취로 가득 차 있습니다. 모퉁이마다 돌연변이들이 잠복해 있고, 그들의 기괴한 으르렁거림이 어둠 속에 울려 퍼집니다. 우리는 무기를 들고 눈을 크게 뜬 채 조심스럽게 나아갑니다.\n\n대령님은 질서를 회복하고 인류를 위해 아르바츠카야를 되찾는 것에 대해 말씀하십니다. 고귀한 대의지만, 이곳에 있으면 압도적인 역경 앞에 놓인 아주 작은 점처럼 느껴지기 십상입니다. 매 걸음이 도박처럼 느껴지고, 임무의 무게가 어깨를 짓누릅니다.\n\n더 깊이 파고들수록 그림자들이 우리 주변에서 춤추는 것 같고, 나는 우리가 정말 변화를 만들고 있는 것인지 아니면 말집을 쑤시고 있는 것인지 궁금하지 않을 수 없습니다. 이 임무의 결과는 불확실하지만, 신병으로서 내가 할 수 있는 일은 명령을 따르고 밀러 대령님의 결단력이 우리를 아르바츠카야의 심연 속에서 이끌어주기를 바라는 것뿐입니다."
 nf_SPT_FLAVOR.1.a:0 "레인저가 길을 인도한다."

 nf_SPT_FLAVOR.2.t:0 "최정예 레인저"
 nf_SPT_FLAVOR.2.d:0 "아르바츠카야에서의 치열한 전투의 한복판에서, 갓 들어온 신병은 처참한 광경을 목격했습니다. 혼란 속에서 이병의 시선은 두려우면서도 혐오스러운 인물, 단순히 '헌터'라고만 알려진 스파르타 전사에게 고정되었습니다.\n\n수많은 전투의 흔적이 남은 때 묻은 스토커 장비를 걸친 헌터는 야생적이고 거친 에너지를 내뿜으며 어둠 속을 누볐습니다. 흉터와 때로 얼룩진 그의 얼굴은 그를 둘러싼 맹렬한 분위기를 더욱 강화했습니다. 전형적인 스파르타인의 단정하고 깨끗한 모습과는 거리가 멀었지만, 헌터는 메트로의 가혹한 심연에서의 생존을 증명하는 부인할 수 없는 기량을 뿜어냈습니다.\n\n잔혹한 전투의 무도회 속에서 헌터는 끝단에 피로 물든 대검이 장착된 조준경 달린 VSV를 휘둘렀습니다. 대검을 한 번 찌를 때마다 주변의 돌연변이들은 피칠갑이 되었습니다. 잔해 뒤에 웅크리고 있던 부상당한 이병은 헌터가 자신을 건드리려는 어떤 돌연변이든 도륙하는 것을 지켜보았습니다. 역설적으로 그는 눈앞의 어떤 돌연변이보다도 더 야성적이고 동물 같았습니다. 이병은 헌터의 전투 정신에 경외감을 느꼈고, 그것은 분명 그에게 깊은 인상을 남겼을 것입니다."
 nf_SPT_FLAVOR.2.a:0 "진정한 스파르타인의 기량."

 nf_SPT_FLAVOR.3.t:0 "대령과 그의 최정예 전사"
 nf_SPT_FLAVOR.3.d:0 "스파르타 레인저의 지휘 텐트 안, 헌터와 그의 추종자들이 메이데이 공화국 대신 투시노를 지원하기로 한 대령의 결정에 불만을 토로하며 팽팽한 긴장감이 흐르고 있습니다. 전투에 찌든 복장을 한 헌터가 대령에게 맞서 전략적 실책이라고 생각되는 결정에 격렬하게 반대하자 공기 중에는 원망이 가득 차 있습니다.\n\n헌터는 군사적 입장을 견지하는 메이데이 공화국이 스파르타 레인저의 정신에 더 가깝고, 메트로의 가혹한 환경 속에서 잠재적인 동맹이 될 수 있다고 주장합니다. 마찬가지로 수많은 전투의 흉터를 지닌 그의 추종자들은 수수께끼 같은 헌터와 확립된 지휘 체계 사이에서 충성심이 갈등하며 고개를 끄덕입니다.\n\n헌터가 군사력이 약한 파벌인 투시노와 손을 잡는 것이 험난한 터널 속에서 레인저들의 생존을 위태롭게 한다고 열정적으로 단언하자 긴장은 고조됩니다. 그는 군사적 기량을 갖춘 메이데이 공화국이 더 강력하고 신뢰할 수 있는 동맹이 되어 다가오는 위협으로부터 스파르타 레인저를 지켜줄 것이라고 주장합니다.\n\n자신의 결정에 단호한 대령은 헌터의 반대로 인해 스파르타 레인저의 단결이 분열될 위기에 처하며 내부적인 도전에 직면합니다. 이 내부 갈등의 결과는 메트로의 정치적 지형을 바꿀 수 있습니다. 헌터와 그의 부하들은 결국 물러나지만, 그들의 관계에 남은 얼룩은 모두가 볼 수 있을 정도로 선명합니다."
 nf_SPT_FLAVOR.3.a:0 "오더에 우려스러운 일이다."

 nf_SPT_FLAVOR.4.t:0 "심연에서 온 무기"
 nf_SPT_FLAVOR.4.d:0 "스몰렌스크야의 거친 경계 안에서, 우리는 명령이나 할 일을 기다리며 앉아 있었습니다. 갑자기 그림자 속에서 헌터가 살아있는 전설처럼 흉터를 드러내며 걸어 들어왔습니다. 그는 무언가 가득 담긴 방수포 뭉치를 들고 있었습니다. 그 뒤에는 그의 분대원들이 소총, 폭발물 등 인상적인 무기들을 끌고 들어오고 있었습니다.\n\n나는 그저 다른 대원들과 함께 웅크리고 있던 말단병이었고, 헌터가 장비를 나눠주기 시작하자 옆 사람과 고개를 끄덕이며 "젠장, 헌터가 또 해냈군" 하는 표정을 공유했습니다. 낮게 깔린 거친 그의 목소리가 방 안에 울려 퍼지며 메트로 깊은 곳에서 이 무기들을 챙겨오기까지의 시련을 들려주었습니다. "가장 어두운 구석에서 챙겨왔다," 헌터가 야생적인 광기 어린 눈빛을 번뜩이며 으르렁거렸습니다. "강도들, 경쟁 파벌들, 뭐든 간에 - 우린 다 맞섰다. 하지만 우리가 얻은 걸 보라고!"\n\n그의 부하들이 소총, 폭발물, 그리고 찌그러진 샷건 몇 자루를 나눠주기 시작했습니다. 나는 소총 한 자루를 낚아채 성물이라도 되는 양 살펴봤습니다. "세상에, 헌터, 당신은 생명의 은인이에요," 나도 모르게 중얼거렸습니다. 헌터가 내 눈을 마주쳤고, 좀처럼 보기 힘든 만족스러운 표정을 지었습니다. "생존은 아름다운 게 아니다, 병사. 이 무기들은 앞에 놓인 전투를 위한 도구다. 잘 사용해라." 우리가 모여 이야기를 나누고 새 무기들을 감상하자 전우애가 퍼져 나갔습니다. 헌터는 특유의 거친 미소를 지으며 내 어깨를 툭 쳤습니다. "우린 함께다, 친구. 메트로가 싸움 없이 포기하지 않듯, 우리도 마찬가지다."\n\n무기가 전달되고 탄창을 장전하는 소리가 공중에 가득 차자, 새로운 목적의식이 생겨났습니다. 헌터의 귀환은 단순히 무기만 가져온 것이 아니라 우리 대열에 다시 불꽃을 일으켰습니다. 메트로의 어둠 속에서 헌터는 진정한 전사가 그림자 속에서 나타나 메트로를 집이라 부르는 이들을 위해 희망을 담은 무기를 가져올 수 있음을 일깨워주는 존재로 서 있습니다."
 nf_SPT_FLAVOR.4.a:0 "헌터에게 세 번의 만세를!"

 nf_SPT_FLAVOR.5.t:0 "대령의 사기 진작 연설"
 nf_SPT_FLAVOR.5.d:0 "스파르타 레인저 지휘 센터의 중심부, 대령이 집결한 병사들에게 단호한 연설을 시작하자 공정에는 기대감이 감돕니다. 임시 랜턴의 깜빡이는 불빛이 레인저들의 얼굴에 그림자를 드리우고, 대령이 다가오는 돌연변이의 위협에 맞서 군사주의적인 메이데이 공화국과 동맹을 맺는 결정적인 계획을 공개하자 긴장감이 고조됩니다.\n\n대령은 메트로의 가장 어두운 시절 동안 레인저들을 이끌어온 권위의 기운을 뿜어내며 당당하게 서 있습니다. 대령의 말은 위급한 상황을 상세히 설명하며 끊임없이 밀려오는 돌연변이 무리에 맞서 단결할 필요성을 강조하며 방 안에 메아리칩니다. 군사력을 갖춘 메이데이 공화국이 스파르타 레인저의 방어력을 강화할 선택된 동맹군으로 밝혀집니다.\n\n병사들이 결정의 무게를 실감하는 동안, 헌터는 배경 속에서 지켜보고 있습니다. 평소 속을 알 수 없던 그의 야생적인 눈빛이 승인과 결의가 뒤섞인 채 번뜩입니다. 특유의 전투복을 차려입은 헌터는 침묵의 관찰자로 서 있으며, 대의에 대한 그의 충성심은 분명하지만 불확실성의 층에 가려져 있습니다.\n\n대령의 연설은 협력의 미덕과 동맹을 통해 형성된 힘을 치하하는 구호와 함께 울려 퍼집니다. 대령이 연설을 마치자 결단의 무게가 병사들에게 내려앉으며 방 안은 적막에 휩싸입니다. 외곽에 서 있는 헌터는 야생 전사의 가면 뒤에 반응을 감춘 채 수수께끼로 남습니다. 메이데이 공화국과 얽힌 스파르타 레인저의 운명이 위태롭게 균형을 잡고 있으며, 병사들이 흩어짐에 따라 메트로의 미래는 대령의 출병 요구 여파 속에서 전개될 것입니다."
 nf_SPT_FLAVOR.5.a:0 "그는 언제나 사람을 휘어잡는 화술을 가졌군."
 
