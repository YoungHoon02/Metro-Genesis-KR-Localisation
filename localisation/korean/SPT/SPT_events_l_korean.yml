 nf_SPT.1.t:0 "자원 부족"
 nf_SPT.1.d:0 "안녕하십니까, 대령님. 현재 아시다시피 우리의 현재 작전은 폴리스의 관할권 밖에 있습니다. 폴리스의 정치적 지원에는 의지할 수 있겠지만, 우리는 자원이 절실히 필요합니다. 우리 기술자들은 새로운 작전 기지에 부족한 많은 도구들이 필요하다고 합니다. 폴리스 의회가 자원을 지원해줄지는 의문이며, 우리 군은 장비 부족으로 인한 압박을 느끼고 있습니다. 대원들은 더 이상 불만을 숨기지 않을 것입니다. 한자 동맹이나 아르바트 연합과 필요한 자원을 거래할 수도 있겠지만, 가장 이상적인 해결책은 지상으로 나가 직접 찾는 것입니다. 우리는 레인저입니다. 지원을 위해 하나의 정체에 얽매여서는 안 됩니다.\n\n수집 작업을 시작하기에 아주 좋은 몇몇 핵심 위치를 발견했습니다. 우리의 계획을 믿어주시길 바랍니다, 대령님."
 nf_SPT.1.a:0 "정말 좋은 계획이군"
 SPT_salvaging_duties_tt: "결정 활성화: §Y수집 작전§!"
 SPT_balanceofpower_tt:0 "§Y스파르타의 운명이 고정되며, 스파르타의 지도자가 결정될 것입니다!§!"

 nf_SPT.2.t:0 "수집 작전: 보충"
 nf_SPT.2.d:0 "지상으로의 여정은 결코 쉽지 않은 일이었지만, 우리 스파르타인들은 임무를 성공적으로 수행했습니다. 우리가 처음에 수집하려 했던 주요 지점들은 다행히 온전한 상태였습니다. 날씨와 파편으로 인한 부식 외에는 손대지 않은 채로 남아 있었습니다. 당분간 이곳에 임시 전포를 설치하고 우리 역으로 자원을 운송할 수 있을 것입니다. 이것은 확실히 우리의 자원 부족 문제를 완화하는 데 도움이 될 것입니다."
 nf_SPT.2.a:0 "생산에 큰 도움이 되겠지만, 더 많은 자원이 필요하다"
 nf_SPT.2.b:0 "괜찮은 수집이었지만, 여전히 부족하다"
 nf_SPT.2.c:0 "창고가 가득 찼다. 당분간은 충분한 자원이다."

