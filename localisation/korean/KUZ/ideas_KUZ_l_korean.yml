 kuznetsky_most:0 "쿠즈네츠키 모스트의 기술자들"
 kuznetsky_most_desc:0 "일명 '병기고(Armory)'로 불리는 쿠즈네츠키 모스트 역은 지표면에 바로 맞닿아 있는 무기 공장에서 그 이름을 따왔습니다. 공장 노동자들이 지하로 대피하면서 자신들의 기술과 전문 지식을 그대로 가져왔고, 덕분에 현재 메트로 전역에서 사용되는 무기의 상당수를 생산하고 있습니다. 공동체 전체가 전쟁용 무기를 제조하고 생산하는 것을 최우선 과제로 삼고 있습니다."

 KUZ_socialist_sympathies: "사회주의에 대한 동조"
 KUZ_socialist_sympathies_desc: "쿠즈네츠키 모스트 역의 많은 기술자와 시민은 붉은 라인의 대의에 깊이 공감하고 있으며, 사회주의 이념에 대한 유대감을 공유하고 있습니다. 바로 문앞까지 파시스트들의 위협이 닥쳐온 상황에서, 우리 사람들은 붉은 라인이 평범한 사람들의 이익을 최우선으로 생각한다고 믿으며 이웃한 그들에게서 안도감을 느낍니다."
