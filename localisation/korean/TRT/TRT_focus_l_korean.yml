 TRT_doctrine_3:0 "신세대 범죄 조직"
 TRT_doctrine_3_desc:0 ""

 TRT_doctrine_4:0 "범죄자 이상의 존재"
 TRT_doctrine_4_desc:0 ""

 TRT_city_on_stilts:0 "수상 가옥의 도시"
 TRT_city_on_stilts_desc:0 "베니스는 옛 이탈리아 도시의 이름을 따서 지어졌습니다. 기사와 왕국 시대에 강력한 도시 국가였던 곳이지요. 전쟁 직후 이 역은 물에 잠겼고, 주민들은 어두운 하천 위에 떠다니는 구조물을 건설했습니다. 이곳은 단순한 강도와 사기꾼의 소굴이 아니라, 갈 곳 없는 모스크바 생존자들의 지하 안식처입니다."

 TRT_house_that_dirt_built:0 "부실한 토대"
 TRT_house_that_dirt_built_desc:0 "부서진 기반, 썩어가는 목재 구조물, 그리고 허술한 설계 탓에 도시는 낡고 위태로운 모습입니다. 도시의 절반을 무너뜨려 가며 고치려 든다면, 나머지 절반의 주민들이 우리 행정부의 목을 치려 들 것입니다. 무너져가는 인프라를 시급히 정비해야 합니다. 다행히 겨울철에는 수위가 낮아지므로, 더 튼튼하고 적절한 지지 구조물을 설치할 기회가 생길 것입니다."

 TRT_floodgate_bulwarks:0 "수문 방벽"
 TRT_floodgate_bulwarks_desc:0 ""

 TRT_flooding_protection:0 "침수 대비"
 TRT_flooding_protection_desc:0 "가장 큰 문제는 물을 어디로 빼야 할지 모른다는 것입니다. 다행히도 떠돌이 상인들이 낡은 펌프를 몇 개 팔아주었습니다. 그들이 그것을 도대체 어디서 구했는지는 아무도 모르지만 말입니다."

 TRT_logistic_canals:0 "물류 운하"
 TRT_logistic_canals_desc:0 "홍수는 많은 문제를 일으키지만, 방사능이나 돌연변이로부터 안전한 물길을 제공하기도 합니다. 나룻배와 카누를 이용하면 물 흐르는 대로 보급품을 쉽게 운송할 수 있습니다."

 TRT_increase_minimum_preparedness_10:0 "\n우리의 §Y기본 준비 점수§!를 §R10§!만큼 증가시킵니다.\n현재 우리의 §Y최소 준비 점수§!는 [?TRT_minimum_preparedness|H0]입니다.\n\n"

 TRT_shipping_routes:0 "운송 경로"
 TRT_shipping_routes_desc:0 "더 좋은 배를 만들면 더 많은 물건을 실어 나를 수 있습니다. 물동량이 늘어나면 이익도 커지고, 그 군알들로 돌연변이들로부터 캐러밴을 지킬 호위 병력을 고용할 수 있습니다. 이해하기 어렵지 않죠, 슬로보단?"

 TRT_modular_districts:0 "구획화된 주거지"
 TRT_modular_districts_desc:0 "예, 돌연변이는 큰 문제입니다. 방사능도 골칫덩이고, 이상한 심령 현상이나 으스스한 소음도 무시할 수 없는 위협이죠. 하지만 가장 큰 문제는 뭘까요? 바로 다른 강도 놈들이 우리 사업 영역을 침범하려는 것입니다. 불만이 쌓인 선원들이 경쟁 세력에게 정보를 흘리거나 한자 순찰대에게 밀고까지 하고 있습니다. 심지어 스파르타가 우리 소굴을 소탕하러 올지도 모르는 일입니다."

 TRT_public_works:0 "공공 수로"
 TRT_public_works_desc:0 "베니스는 고상한 예술가나 이데올로기에 미친 광신도들, 혹은 갑부 상인들이 만든 것이 아닙니다. 갈 곳 없는 평범한 이들이 비눗물을 마셔가며, 피와 땀을 흘리고, 막대한 군알을 쏟아부어 건설한 공동체입니다. 역 사이의 통로는 공동체의 소유여야만 합니다."

 TRT_toil_the_toll:0 "통행세 징수"
 TRT_toil_the_toll_desc:0 "생각해 보십시오. 역으로 들어오고 나가는 사람들에게 세금을 걷는 겁니다. 이 물길은 돈을 벌 수 있는 아주 좋은 기회입니다."

 TRT_venetian_determination:0 "베네치아의 결의"
 TRT_venetian_determination_desc:0 "강도들의 삼각지대이자 베니스라 불리는 이곳... 이곳에 사는 사람들은 거칠지만, 메트로에서 살아남는 법을 아주 잘 알고 있습니다."

 TRT_what_lurks_beneath:0 "수면 아래의 위협"
 TRT_what_lurks_beneath_desc:0 "해빙기가 되면 나타나는 쉬림프들이 여행을 방해하고 물길을 위험하게 만듭니다. 우리는 결국 이 골칫거리들에 대처해야 합니다. 연료와 폭발물을 사용하여 수를 줄일 수는 있겠지만, 근본적으로는 그들의 둥지를 완전히 파괴해야 합니다."

 TRT_depth_charges:0 "급조 폭뢰"
 TRT_depth_charges_desc:0 "보급 창고의 관리자이자 바텐더인 이고르가 아주 기가 막힌 해결책을 내놓았습니다. 바로 임시 폭뢰입니다. 거대한 괴물을 완전히 격침시키지는 못할 수도 있지만, 일반적인 돌연변이들은 아주 깔끔하게 두 토막을 내버릴 것입니다. 자, 이제 제비뽑기나 해서 어떤 불운한 녀석이 이 폭탄들을 배에 싣고 갈지 정해 봅시다..."

 TRT_improved_depth_charges:0 "개량형 폭발 장치"
 TRT_improved_depth_charges_desc:0 ""

 TRT_deadly_depth_charges:0 "파도 일으키기"
 TRT_deadly_depth_charges_desc:0 ""

 TRT_cleansing_nests:0 "둥지 소탕"
 TRT_cleansing_nests_desc:0 "수많은 쉬림프가 지상과 고인 물, 그리고 메트로의 침수된 노선에서 흘러들어옵니다. 스토커들은 상부 층으로 오가며 이런 둥지들을 수시로 목격합니다. 쉬림프들은 워낙 광범위하게 번식하기 때문에 뿌리를 뽑기 어렵지만, 우리가 적절히 관리만 해준다면 큰 문제는 없을 것입니다."

 TRT_hardcore_fishing:0 "하드코어 낚시"
 TRT_hardcore_fishing_desc:0 "폭격으로 물고기를 잡는 걸 상상하셨나요? 맞습니다. 바로 그거죠. 한번 해봅시다."

 TRT_kabloooeyyy:0 "콰광!!"
 TRT_kabloooeyyy_desc:0 "누가 폭발물이 이렇게 거대한 구멍을 만들 줄 알았겠습니까? 우리의 발파 작업 중 지하 깊은 곳으로 이어지는 거대한 균열을 발견했습니다. 구멍에 당장 물이 차지는 않겠지만 결국에는 침수될 것입니다. 하지만 겐나디는 저 구멍 깊은 곳에서 무언가를 보았다고 맹세하며 주장하고 있습니다."

 TRT_draining_depths:0 "심연 정화"
 TRT_draining_depths_desc:0 "물에 버려지는 쓰레기와 오물의 양은 상상을 초월합니다. 빠르고 간편하게 폐기물을 버릴 수는 있지만, 시간이 지나면 바닥에 퇴적되어 오염을 유발합니다. 그곳에서 들려오는 이상한 소문들은...? 우리는 바닥에 쌓인 쓰레기들을 치워야 합니다."
 TRT_able_to_use_decision_manpower:0 "결정 옵션 활성화: §Y수로의 잔해 준설§!"
 TRT_flooding_decision_resources:0 "\n홍수를 막아낼 때마다 §Y자원§!이 씻겨 내려와 확보될 가능성이 있습니다."

 TRT_fish_industry:0 "수역 자원 활용"
 TRT_fish_industry_desc:0 "지하 협곡과 저수지에는 괴물들만 있는 것이 아닙니다. 실제로 수많은 물고기가 서식하고 있습니다. 일부는 돌연변이가 심하지만, 상당수는 식용으로 사용하기에 문제가 없습니다. 침수 문제가 해결된다면... 누구나 '쿠레바이카' 한 접시를 맛보고 싶어 할 겁니다."

 TRT_a_sport:0 "손쉬운 사냥"
 TRT_a_sport_desc:0 "방사능 수치가 너무 높아 먹을 수 없는 물고기라 할지라도, 우리 대원들에게는 훌륭한 사격 연습 표적이 되어줄 수 있습니다."

 TRT_sustenance:0 "생선 통조림"
 TRT_sustenance_desc:0 "쿠즈네츠키 모스트에서 온 피난민 출신 기술자인 유진이 도움을 주겠다고 제안했습니다. 그는 버려진 통조림 제조기를 수리하여 우리가 잡은 생선들을 장기 보관할 수 있게 해주겠다고 합니다. 덕분에 식량이 부패하여 버려지는 일을 막을 수 있을 것입니다."

 TRT_shrimp_anyone:0 "쉬림프 요리"
 TRT_shrimp_anyone_desc:0 "성체 쉬림프는 식용으로 쓰기엔 위험하지만, 아직 핵의 영향에서 비교적 자유로운 작은 비변형 개체들이 존재합니다. 전쟁 전 대량 양식되던 것들에 비하면 크기는 작고 맛도 덜하지만, 훌륭한 단백질 공급원이 되어줄 것입니다."

 TRT_arms_in_the_arms_industry:0 "군수 산업 정비"
 TRT_arms_in_the_arms_industry_desc:0 "우리 군대의 상태는 영 좋지 않습니다. 대다수가 시끄럽고 한심한 양아치 놈들로 채워져 있죠. 전형적인 도적 떼의 이미지 그 자체입니다. 더 큰 문제는 그들이 들고 있는 총들이 언제 부서져도 이상하지 않을 정도로 낡았다는 사실입니다. 진정한 공포를 심어주기 위해서는 우리 군대의 장비를 대대적으로 개선해야 합니다."

 TRT_with_friends_like_these:0 "이런 친구들과 함께라면"
 TRT_with_friends_like_these_desc:0 ""

 TRT_something_of_note:0 "우월한 화력"
 TRT_something_of_note_desc:0 "메트로 외곽 사람들에겐 파이프 조각을 덕트 테이프로 기워 놓은 것처럼 보일지 몰라도, 이곳은 강도들의 삼각지대입니다! 최소한 남들이 우리를 우습게 보지 못할 정도의 무력은 갖춰야 합니다."

 TRT_shooting_range:0 "사격장 건설"
 TRT_shooting_range_desc:0 "툭하면 싸움을 걸고 다니는 혈기 왕성한 놈들이 늘어나고 있습니다. 이들의 넘치는 기운을 조절하고 민간인들에게 피해를 주지 않도록 하는 것이 중요합니다. 그들의 분노를 사격장으로 돌려, 애꿎은 사람 대신 표적지에 총을 쏘게 합시다."

 TRT_live_game:0 "살아있는 표적"
 TRT_live_game_desc:0 "단순한 표적지 대신 살아있는 쥐들을 사격 연습에 활용할 수도 있습니다. 우리 역은 쥐 떼 문제로 골머리를 앓고 있으니, 대원들의 실력 향상과 해충 구제라는 두 마리 토끼를 잡을 수 있을 것입니다."

 TRT_technicians_trades:0 "기술자들과의 교역"
 TRT_technicians_trades_desc:0 "총기를 수리하는 것은 단순한 청소 이상의 기술을 필요로 합니다. 우리 대원들 중 상당수는 그런 섬세한 작업을 수행할 지능이나 인내심이 부족하죠. 숙련된 기술자들을 영입하거나 협력해야 합니다."

 TRT_hideout_for_kuznetsky_most:0 "쿠즈네츠키 모스트 피난민 수용"
 TRT_hideout_for_kuznetsky_most_desc:0 "쿠즈네츠키 모스트는 볼셰비키와 돌연변이들 사이에서 위태로운 처지입니다. 붉은 라인이 그들을 영향권 아래 두려 하자, 많은 주민이 억압적인 통제에 반발하고 있습니다. 자유를 갈망하는 그들은 베니스에서 새로운 안식처를 찾고 싶어 합니다."

 TRT_armed_to_the_teeth:0 "완전 무장"
 TRT_armed_to_the_teeth_desc:0 "우리는 군사력을 강화하기 위해 더 많은 무기를 확보해야 합니다. 우리 자치권을 위협하려는 자들에 맞서려면 강력한 화력이 필수적입니다. 지역 마피아에게 상납금을 내는 것도 지긋지긋한데, 한자와 붉은 라인 놈들은 우리를 그들의 노예로 부리려 합니다. 우리가 호락호락하지 않다는 것을 보여줘야 합니다."
 
