 TRT_kicking_the_brodyaga_into_gear:0 "브로디아가 기강 잡기"
 TRT_kicking_the_brodyaga_into_gear_desc:0 "이 얼간이 놈들은 범죄 조직이라기보다는 사격 표지판으로 쓰는 게 더 나을 지경입니다. 젠장, 조준 사격조차 제대로 못 하는 놈들이 고작 15분도 술 없이 못 버텨서야 어떻게 우리 구역을 지키겠습니까?"

