 TRT_support_oktyabrskaya:0 "[OKT.GetName] 지원"
 TRT_support_oktyabrskaya_desc:0 "[OKT.GetName]의 상인들과 미하일 사이에 줄이 닿아 있습니다. 한자의 시녀 노릇을 하는 [OKT.GetName]의 권력자들을 몇 명 손봐주거나 협박한다면, 그들이 한자에 대한 충성심을 버리고 우리와 손을 잡게 할 수 있을 것입니다."

 TRT_oktyabrskaya_annex:0 "[OKT.GetName] 지부 개설"
 TRT_oktyabrskaya_annex_desc:0 "[OKT.GetName]의 주민들이 한자의 영향력에서 벗어난 이상, 우리 대원들은 자유롭게 그곳을 드나들며 사업을 벌일 수 있습니다. 정확히는, 새로운 관리 체제 아래에서 말이지요."

