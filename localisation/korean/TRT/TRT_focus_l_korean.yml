 TRT_hanza_friendship:0 "독수리의 친구들"
 TRT_hanza_friendship_desc:0 "물론 한자 놈들이 우리 애들에게 총을 쏜 적은 있습니다. 하지만 이제 우리에겐 한자가 우리 사업을 눈감아주도록 설득할 내부 조력자가 있습니다. 우리가 문제를 일으키지 않고 그들에게 총알을 가져다주는 한, 한자 놈들은 모르는 척 넘어갈 것입니다. 저번 달처럼 그들의 호송대를 약탈하지만 않는다면 말입니다."

 TRT_a_tunnel_too_far:0 "너무 먼 터널"
 TRT_a_tunnel_too_far_desc:0 "한자? 그 망할 놈들이 대체 뭔데 우리한테 이래라저래라 하는 겁니까? 우리 애들은 가고 싶은 곳에 가고, 마음껏 마시고, 즐길 것입니다. 권력에 취한 오만한 역장 나부랭이 따위가 우리를 휘두르게 두지 않을 겁니다!"
 TRT_borderwar_hanza:0 "[HNZ.GetNameWithFlag]을 상대로 §R국경 전쟁§!을 도발할 수 있는 §Y결정§!이 활성화됩니다."
