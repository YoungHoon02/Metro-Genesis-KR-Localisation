 TRT_defences:0 "방어 체계 구축"
 TRT_defences_desc:0 "날카로운 철조망과 장벽, 검문소를 설치하여 베니스에서 뻗어 나가는 모든 터널 노선을 감시할 수 있도록 합니다. 노살리스가 메트로 터널의 고질적인 위협이긴 하지만, 그것들에 대해서는 너무 자세히 언급하지 않는 것이 상책입니다."

 TRT_depot_tsoi:0 "노선 평면도 확보"
 TRT_depot_tsoi_desc:0 "지금까지 확보한 설계도에 따르면, 메트로 본선에서 갈라져 나가는 숨겨진 선로가 존재합니다. 많은 대원들이 보물과 부가 잠들어 있을지도 모른다는 소문에 이끌려 이 선로를 수색하기를 고대하고 있습니다. 그곳에서 무엇을 발견하게 될까요?"

 TRT_commander_option_1:0 "직위에 대한 충성"
 TRT_commander_option_1_desc:0 ""

 TRT_commander_option_2:0 "명예보다 충성"
 TRT_commander_option_2_desc:0 ""

 TRT_doctrine_1:0 "기원을 기리며"
