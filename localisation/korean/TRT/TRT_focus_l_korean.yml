l_korean:

 TRT_big_happenings_in_little_venice:0 "리틀 베니스의 대소동"
 TRT_big_happenings_in_little_venice_desc:0 "베니스는 어두운 물에 둘러싸인 섬 위에 자리 잡고 있습니다. 부랑자들의 안식처이자 범죄의 도피처이지만, 많은 이들에게는 소중한 안식처이자 집이기도 합니다. 조직범죄와 그저 하루하루를 살아가려는 평범한 주민들이 공존하며 끊임없는 갈등 속에 놓여 있습니다. 여기저기서 작은 다툼은 일어나고 있지만, 아직 본격적인 적대 행위는 시작되지 않았습니다... 아직은 말입니다."

 TRT_focus_4:0 "새로운 피를 수혈하다"
 TRT_focus_4_desc:0 "베니스에는 복무할 더 많은 군대가 필요합니다. 젊은이들, 비행 청소년들, 그리고 다른 부랑자들을 징집하면 우리 군대가 필요로 하는 고갈된 인력을 보충하는 데 큰 도움이 될 것입니다."

 TRT_focus_3:0 "베네치아의 규율"
 TRT_focus_3_desc:0 "베니스가 사회에서 버림받은 범죄자들과 부랑자들의 안식처일지는 모르지만, 우리 공동체에 머물 수 있는 이들에게는 분명한 한계가 있습니다. 범죄자들의 소굴에도 나름의 도덕성이 있다는 것을 누가 믿을 수 있겠습니까?"

 TRT_haven_of_crime:0 "범죄의 안식처"
 TRT_haven_of_crime_desc:0 "베니스가 '강도들의 삼각지대'라고 불리는 데에는 다 그만한 이유가 있습니다. 이곳은 메트로 전역을 통틀어 가장 거대한 범죄 기업 중 하나이며, 모든 것의 중심에 자리 잡고 있습니다. 잠시 머물기에 좋은 장소이며, 당신이 요령만 있다면 금세 군알을 벌어들일 기회가 널려 있습니다."

 TRT_checking_stock:0 "재고 점검"
 TRT_checking_stock_desc:0 ""

 TRT_extortion:0 "지역 상점 갈취"
 TRT_extortion_desc:0 "베니스 내에는 소규모 민간 사업체들이 실제로 운영되고 있습니다. '오르가니자치야'는 합법적인 활동과 더불어 이러한 갈취 행위를 병행하고 있습니다. 이곳을 실제로 지배하는 자들이 누구인지 확실히 각인시켜 줍시다."

