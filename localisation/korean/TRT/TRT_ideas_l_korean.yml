 TRT_mere_thugs:0 "그저 양아치 무리일 뿐"
 TRT_mere_thugs_desc:0 "겉으로 보기에 베니스는 단합된 공동체처럼 보이지만, 실상은 강도들과 갈 곳 없는 주민들이 억지로 모여 있는 집단에 불과합니다. 단결된 모습은 정교하게 꾸며진 환상일 뿐이며, 강도들의 삼각지대를 이루는 각 역의 실제 구조나 주민들의 일상생활은 서로 판이하게 다릅니다."

 TRT_city_on_stilts_idea:0 "수상 정착촌"
 TRT_city_on_stilts_idea_desc:0 "그 이름을 따온 이탈리아의 도시처럼, 이곳은 물 위에 세워진 기둥들 위에 건설된 정착촌입니다. 최근 강도들의 삼각지대 역들이 침수되면서, 생존자들은 공동체를 재건해야 하는 길고 고된 과제를 안게 되었습니다."

 TRT_city_on_stilts_2:0 "수상 마을"
 TRT_city_on_stilts_2_desc:0 "그 이름을 따온 이탈리아의 도시처럼, 이곳은 물 위에 세워진 기둥들 위에 건설된 정착촌입니다. 최근 강도들의 삼각지대 역들이 침수되면서, 생존자들은 공동체를 재건해야 하는 길고 고된 과제를 안게 되었습니다."

