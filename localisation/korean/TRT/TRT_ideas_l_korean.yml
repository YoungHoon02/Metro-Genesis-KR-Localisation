 TRT_city_on_stilts_4:0 "수상 메트로폴리스"
 TRT_city_on_stilts_4_desc:0 "그 이름을 따온 이탈리아의 도시처럼, 이곳은 물 위에 세워진 기둥들 위에 건설된 정착촌입니다. 최근 강도들의 삼각지대 역들이 침수되면서, 생존자들은 공동체를 재건해야 하는 길고 고된 과제를 안게 되었습니다."
 
 TRT_bandit_enterprise:0 "강도 연합체"
 TRT_bandit_enterprise_desc:0 "칼루즈스코-리즈스카야 선, 칼린인스카야 선, 그리고 자모스크보레츠카야 선이 교차하는 지점에 베니스가 존재합니다. 서로 독립적인 세 개의 역이 맺은 동맹이지요. 대다수의 생존자는 그저 하루를 버텨내는 평범한 이들이지만, 그들은 밀수꾼과 강도들의 무자비한 통치 아래 놓여 있습니다. 한마디로 부랑자들과 악당들의 소굴입니다."

