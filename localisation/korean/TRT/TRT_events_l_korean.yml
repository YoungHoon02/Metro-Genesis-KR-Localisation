 nf_TRT.1.t:0 "이주민 조직화"
 nf_TRT.1.d:0 ""
 nf_TRT.1.a:0 ""

 nf_TRT.2.t:0 "홍수 발생!"
 nf_TRT.2.d:0 "우리의 최선의 준비에도 불구하고, 우리는 결국 밀려드는 물결 앞에 무릎을 꿇고 말았습니다. 홍수는 우리 공동체에 큰 피해를 입혔고, 인프라의 상당 부분이 폐허가 되었습니다."
 nf_TRT.2.a:0 "제기랄"

 nf_TRT.3.t:0 "베니스"
 nf_TRT.3.d:0 "베니스는 범죄 세계의 대리인들로 가득 차 있지만, 여전히 대다수의 평범한 주민들이 살아가고 있습니다. 베니스에는 진정한 의미의 중앙 집권 권력이 부재하기 때문에, 권력은 범죄 조직인 '마피아'와 민간인 단체들 사이에 분할되어 있습니다. 대개 베네치아의 마피아나 '트레탸코프 형제단'은 갈취와 협박을 통해 권력을 유지하려 하며, 이는 공동체 내 많은 이들의 분노를 사고 있습니다."
 nf_TRT.3.a:0 "참고하지"
 
 nf_TRT.4.t:0 "침수 문제"
 nf_TRT.4.d:0 "아시다시피 베니스는 주요 파벌들이 서로를 노려보며 공격할 기회만 엿보는 요충지에 자리 잡고 있습니다. 하지만 우리에겐 우리만의 고유한 숙제가 있습니다. 이미 눈치채셨겠지만, 트레탸코프스카야는 부분적으로 침수된 상태입니다. 해빙기가 오면 지상에서 쏟아지는 빗물이 역으로 흘러듭니다. 충분히 대비하지 못한다면 밀려드는 물결에 역이 더 깊이 침수되어 우리 공동체가 파괴될 위험이 큽니다.\n\n지상에서 물을 타고 내려오는 돌연변이들 또한 점증하는 위협입니다. 우리는 항상 경계 태세를 늦추지 말아야 합니다."
 nf_TRT.4.a:0 "알겠네"

 nf_TRT.5.t:0 "침수 임박"
 nf_TRT.5.d:0 "곧 홍수 시즌이 닥칠 것입니다. 물줄기를 돌리고 베니스로 흘러드는 물을 막기 위해 적절한 대책을 마련해야 합니다."
 nf_TRT.5.a:0 "알았네"

 TRT_begin_flooding_mission:0 "임무 활성화: §Y홍수에 맞서기§!"

 nf_TRT.6.t:0 "홍수 진정"
 nf_TRT.6.d:0 "홍수 시즌이 끝났습니다. 다행히 우리는 큰 고비를 넘긴 것 같습니다. 우리의 공동체는 무사합니다."
 nf_TRT.6.a:0 "최악은 지나간 것 같군, 다행이야"

 nf_TRT.7.t:0 "홍수"
 nf_TRT.7.d:0 "홍수 시즌이 끝났지만 우리는 그 충격을 견뎌내지 못했습니다. 공동체는 폐허가 되었습니다."
 nf_TRT.7.a:0 "전열을 가다듬고 피해를 점검하자. 시간이 걸리더라도 재건해야 한다."

 nf_TRT.8.t:0 "준설 보고서"
 nf_TRT.8.d:0 ""
 nf_TRT.8.a:0 "우리 일은 여기서 끝났어... 자, 이제 맥주나 한잔하러 갈까? 첫 잔은 내가 쏘지!"

 TRT_preparedness_requirement_permanent_reduction:0 "\n§Y준비 점수 요구 사항§!이 영구적으로 §R20§! 감소합니다."

 nf_TRT.9.t:0 "쉬림프 소탕"
 nf_TRT.9.d:0 "쉬림프들은 지상의 늪지나 고인 물에만 드글거리는 게 아니라, 메트로 깊숙한 곳까지 침투해 있습니다. 새끼 쉬림프는 처치하기 어렵지 않지만, 성체들은 매우 위협적입니다. 특히 떼를 지어 몰려올 때는 더욱 그렇습니다. 그들은 보급로와 교역을 방해하며, 환경 내 최상위 포식자로서 군림합니다. 둥지를 완전히 파괴하지 않는 한 인간과의 충돌은 계속될 것입니다."
 nf_TRT.9.a:0 "그들에게 대처할 방법을 찾아야겠군."

 TRT_unlock_shrimp_problems_decision:0 "결정 해제: §Y쉬림프 소탕§!"

 nf_TRT.10.t:0 "가라앉은 틈새"
 nf_TRT.10.d:0 "틈새 그 자체의 길이는 불과 몇 미터였고, 직경은 그 절반 정도였습니다. 메트로 터널의 석조 구조물 사이에 갈라져 박혀 있는 이 구멍은 인위적으로 만들어졌다기보다는 초기 폭발의 충격으로 가려져 있던 것이 드러난 것처럼 보였습니다. 마치 이 콘크리트 외벽 뒤에 줄곧 존재해왔던 것처럼 말입니다. 구멍의 벽면을 조사한 결과, 자연적인 형성이라기보다는 지면 자체가 무너져 내린 것으로 보였습니다. 구멍 아래로 돌을 던져본 결과 바닥이 존재한다는 것은 확인되었지만, 소리의 반향으로 미루어 볼 때 거의 100피트 아래까지 뻗어 있으며 그 밑에는 더 넓은 공간이 펼쳐져 있는 듯했습니다. 평범해 보일 수도 있었던 이 구멍은 겐나디의 상상력을 사로잡았습니다. 처음의 호기심은 곧 침수 위험이 닥치기 전에 그 깊은 곳을 탐험해야 한다는 광기 어린 집착으로 변했습니다. 그는 두 명의 자원봉사자와 함께 구멍 속으로 들어가 바닥까지 도달할 수 있다고 굳게 믿었습니다.\n\n주변의 경고와 반대에도 불구하고 그는 고집을 꺾지 않았습니다. 심연 속에서 반짝이는 무언가를 본 그의 호기심은 집착에 삼켜져 이성을 갉아먹었습니다. 보급품을 챙겨 틈새 아래로 내려간 지 24시간이 지났지만, 그들은 돌아오지 않았습니다. 물이 차오르면 결국 구멍은 침수될 것이고, 겐나디와 원정대원들은 물에 휩쓸려 사라질 것입니다. 그리고 지금 그 구멍 입구에 귀를 기울이면, 아주 희미한 비명과 웅얼거림이 들리는 듯합니다."
 nf_TRT.10.a:0 "균열 주변을 봉쇄하라. 누구도 들어가거나 나오지 못하게 해!"
 nf_TRT.10.b:0 "다시 생각해보니, 탐사대를 보내 무슨 일이 있는지 확인해야겠어"

 nf_TRT.11.t:0 "너무 깊이 파고들었다"
 nf_TRT.11.d:0 "행동할 수 있는 시간이 단 몇 시간밖에 남지 않은 상황에서, 실종된 대원들을 찾기 위해 서둘러 탐사대가 조직되었습니다. 터널이 거대한 자연 동굴로 이어진다는 우리의 초기 예측은 사실로 드러났습니다. 주 통로에서 갈라져 나오는 여러 갈래의 터널들은 모스크바 바로 아래에 위치한 자연 동굴 시스템이었습니다. 생명체의 흔적은 거의 없었으며, 평소라면 이런 동굴을 차지했을 돌연변이들조차 보이지 않았습니다. 수색팀은 인근 구역을 샅샅이 뒤진 끝에 곁길 동굴 중 한 곳에서 겁에 질려 웅크리고 있는 첫 번째 원정대원들을 발견했습니다.\n\n극도로 혼란에 빠져 있던 대원들은 진정하는 데 시간이 꽤 걸렸습니다. 한 명은 대퇴골 골절상을 입었고, 또 다른 한 명은 그들이 '악마'라고 묘사하는 존재로부터 도망치다 넘어져 무릎을 다친 상태였습니다.\n\n탐사대는 현재 호송되어 귀환 중이지만, 단 한 명만은 행방이 묘연합니다. 겐나디가 보이지 않습니다. 대원들은 겐나디가 다른 이들이 탈출할 수 있도록 그 '악마' 같은 존재를 유인하며 동굴 더 깊은 곳으로 유인했다고 증언했습니다. 하지만 물이 급격히 차오르고 있어, 그를 조속히 찾아내지 못한다면 팀 전체가 물결에 휩쓸려버릴 것입니다."
 nf_TRT.11.a:0 "손실을 감수하고 퇴각한다. 그는 이미 늦었어."
 nf_TRT.11.b:0 "그를 찾기 위해 수색을 계속한다."

 nf_TRT.12.t:0 "찾아낸 흔적"
 nf_TRT.12.d:0 "한 시간여의 고된 수색 끝에 마침내 겐나디를 발견했습니다. 온통 피칠갑이 된 채 타박상을 입은 그는 차오르는 물을 피해 바위 위에 가까스로 걸터앉아 있었습니다. 출혈이 심했지만 다행히 살아 있었고, 가끔 말을 더듬긴 했지만 대화도 가능했습니다. 그는 정말로 그 '악마' 같은 생명체를 만났다고 했습니다. 크고 가느다란 인간형 생명체가 일행을 공격하려 했다는 것입니다. 겐나디는 괴물에게 여러 발을 쏘았지만, 괴물은 쓰러졌다가도 아무 일 없었다는 듯 다시 일어났다고 합니다. 괴물이 겐나디에게 다가오려 할 때 그의 머릿속에서는 고막을 찢는 듯한 소음이 울려 퍼졌고, 겐나디는 자신이 잊고 살았던 오래전 기억들이 떠올랐다고 회상했습니다. 정신이 아득해지던 와중에도 마지막으로 방아쇠를 당겼고, 짐승은 터널 끝 벽 쪽으로 쓰러졌다고 합니다. 하지만 이미 물이 배꼽까지 차올라 사체를 확인하기는 불가능했습니다.\n\n동굴 전체가 침수되기 직전, 탐사대와 구조대는 무사히 탈출에 성공했습니다. 많은 이들이 겐나디의 주장을 헛것을 보았거나 빛이 만들어낸 착각이라며 무시했습니다. 하지만 겐나디는 반박하지도, 입을 열지도 않았습니다. 그는 친구들의 목숨을 구했을지 모르지만, 자신이 쏘아 죽였다고 믿는 그 존재가 사실은 죽지 않았으며 지금까지도 자신을 괴롭히고 있다고 맹세하고 있습니다."
 nf_TRT.12.a:0 "겐나디, 집으로 돌아가세"

 nf_TRT.13.t:0 "키타이-고로드의 거대한 문제들"
 nf_TRT.13.d:0 "키타이-고로드는 '강도질의 삼각형(Bandit Triangle)'에서 그리 멀지 않은 곳에 있습니다. 또한 이곳은 메트로의 거대 정치 세력들로부터 독립된 역이기도 합니다. 서로 대립하는 두 개의 갱단이 이곳을 지배하고 있어 무정부 상태와 무법천지가 만연해 있습니다. 사람들은 이곳을 흔히 키타이-고로드라고 부릅니다."
 nf_TRT.13.a:0 "인종 갈등이 있든 없든, 우리는 여전히 도둑들의 규율에 묶여 있다"
 nf_TRT.13.b:0 "우리는 함께 뭉쳐야 한다"

 nf_TRT.14.t:0 "마피아들"
 nf_TRT.14.d:0 "네 개의 갱단이 칼루즈스코-리즈스카야 선을 활보하고 있습니다. 내부적으로는 분열되어 있을지 몰라도, 외부에서는 마치 하나의 단결된 세력처럼 행동합니다. 하지만 실상은 그렇지 않습니다. 강도 무리들은 서로 상당한 독립성을 유지하며 운영됩니다. 아직 그 어떤 세력도 그들이 점유한 역들을 병합하려 시도하지 못했습니다."
 nf_TRT.14.a:0 "내부적인 갈등에도 불구하고, 우리는 여전히 맹세를 지킨다"
 nf_TRT.14.b:0 "우리 마피아들은 우리끼리 뭉친다"

 nf_TRT.15.t:0 "미사일 기지 원정"
 nf_TRT.15.d:0 "스파이더버그의 대량 발생에도 불구하고, 우리는 돌연변이들을 제압하는 데 성공했습니다. 층마다, 방마다, 심지어 환기구까지 뒤져가며 전투를 벌였습니다. 문제가 된 미사일 기지는 보존 상태가 매우 좋지 않았습니다. 비단 전쟁 때문만이 아니라 그전부터 이미 방치된 상태였던 것 같습니다. 불행히도 기지의 미사일들은 이미 발사된 상태였지만, 대신 우리가 찾아낸 것은..."
 nf_TRT.15.a:0 "아직 온전하게 남아있는 소련 연구 시설"
 nf_TRT.15.b:0 "아직 온전하게 남아있는 포스트-소비에트 무기 창고"

 nf_TRT.16.t:0 "창고 발견"
 nf_TRT.16.d:0 "놀랍게도 우리가 발견한 곳에는 거주자들이 있었습니다. 그들은 러시아 음악의 전설적인 인물인 빅토르 최를 숭배하며, 그의 가르침과 철학을 철저히 따르고 있다고 주장합니다."
 nf_TRT.16.a:0 "그들이 베니스에 머무는 것을 허락한다"
 nf_TRT.16.b:0 "이 창고는 이제 우리의 것이다!"

 nf_TRT.17.t:0 "피와 철권"
 nf_TRT.17.d:0 "제4제국이 붉은 라인을 상대로 전쟁을 선포했습니다. 우리도 계약 조건에 따라 참전해야 합니다... 하지만..."
 nf_TRT.17.a:0 "약속은 약속이다, 전쟁이다!"
 nf_TRT.17.b:0 "다시 생각해보니, 빠지는 게 좋겠어."

 nf_TRT.18.t:0 "국경의 대치"
 nf_TRT.18.d:0 "최근 보고에 따르면 베니스의 강도들이 우리 국경에 병력을 집결시키고 있다고 합니다. 아직 의도를 밝히지는 않았지만, 우리의 방어력을 시험하려는 것이 분명합니다. 평소처럼 정찰대를 공격하는 수준이 아닙니다. 그들은 무언가를 계획하고 있습니다. 그 멍청한 머리들로 무엇을 하려는지는 알 수 없지만, 우리는 대비해야 합니다."
 nf_TRT.18.a:0 "망할 강도 놈들"

 nf_TRT.19.t:0 "승리"
 TRT_borderwar_RED_WIN:0 "소콜니체스카야의 군대는 굳건히 버텼으며, 무력 충돌에서 강도들을 제압했습니다. 적들의 비겁한 전술에도 불구하고 우리 군은 침략군을 격퇴했습니다. 앞으로도 그들의 공격을 경계할 것입니다."
 TRT_borderwar_HNZ_WIN:0 "한자의 군인들은 자리를 지키며 강도들의 습격에 맞서 굳건히 저항했습니다. 양측 모두 손실이 있었지만, 결국 전황은 우리에게 유리하게 흘러갔고 우리 군은 결정적인 역공을 가할 수 있는 주도권을 잡았습니다."
 TRT_borderwar_TRT_WIN:0 "계획이 완벽하게 들어맞았습니다. 망할 빨갱이 놈들은 무언가에 맞았는지도 모른 채 쓰러졌습니다. 주말에나 훈련받는 징집병 따위는 우리 동네 형님들의 상대가 안 됩니다. 누구도 베니스를 건드릴 순 없지."
 nf_TRT.19.a:0 "좋아"

 nf_TRT.20.t:0 "패배"
 TRT_borderwar_RED_LOSE:0 "어찌 된 일인지, 소콜니체스카야의 군대가 오합지졸 강도 무리에게 패배했습니다. 베니스에서 온 약탈자 무리가 우리 방어선을 뚫고 군대를 격파했습니다. 이 치욕적인 결과에 책임이 있는 자들의 이름은 이미 NKVD의 블랙리스트에 올랐을 것입니다."
 TRT_borderwar_HNZ_LOSE:0 "어찌 된 일인지, 한자 주둔군이 오합지졸 강도 무리에게 패배했습니다. 베니스에서 온 약탈자 무리가 우리 방어선을 뚫고 군대를 격파했습니다."
 TRT_borderwar_TRT_LOSE:0 "결과가 어찌 될지는 뻔했습니다. 뭐? 깡패 몇 명으로 메트로 최대 규모의 상비군을 상대하겠다고? 웃기지 마십시오. 전투는 시작되기도 전에 이미 결정되어 있었습니다. 그래도 그 빨갱이 자식들 몇 놈은 데려갔으니 다행이군요. 표적지에 대고 쏘는 것보다는 나았습니다."
 nf_TRT.20.a:0 "제기랄"

 nf_TRT.22.t:0 "거인들의 전쟁"
 nf_TRT.22.d:0 "붉은 라인이 한자에 전쟁을 선포했으며, 우리도 계약에 따라 행동해야 합니다... 하지만..."
 nf_TRT.22.a:0 "약속대로 전쟁이다!"
 nf_TRT.22.b:0 "다시 생각해보니, 그만두지."

 nf_TRT.23.t:0 "연합의 전쟁"
 nf_TRT.23.d:0 "한자와 붉은 라인이 전쟁을 선포했으며, 우리의 약속에 따라..."
 nf_TRT.23.a:0 "약조한 바가 있으니... 가자, 형제들이여! 전쟁이다!"
 nf_TRT.23.b:0 "다시 생각해보니, 관두는 게 좋겠어."
