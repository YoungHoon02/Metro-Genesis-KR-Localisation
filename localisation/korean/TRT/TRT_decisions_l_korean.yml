 ### Yes, I know it looks strange with the spacing. Trust me, it looks far better in-game.
 TRT_flooding_issue_desc:0 "§R강도단§! 문제 따위는 §Y[TRT.Capital.Getname]§!을 괴롭히는 문제들에 비하면 아무것도 아닙니다. §Y[ROOT.ADJ.Getname]§!이라는 이름은 그냥 하늘에서 떨어진 것이 아니라, 우리의 거리들이 항상 물에 잠겨 있다는 사실에서 유래했습니다. 겨울철 지상에 쌓였던 눈과 얼음이 이른 봄에 녹으면서, 그 물은 자연스럽게 아래쪽 터널로 쏟아져 들어옵니다. §Y'제기랄, 당연한 소릴..'§! 이라는 말이 들리는 것 같군요. 하지만 유입된 물이 빠져나갈 곳이 없다 보니 지하철 터널은 물로 가득 차게 되고, 매 시즌이 지날수록 침수 위험은 더욱 커지고 있습니다.\n\n우리는 §Y광범위한 조치§!를 취하고 추가적인 §O홍수§!에 대비할 수 있지만, 물의 본류를 다른 곳으로 돌리거나 터널 §Y인프라§!를 완전히 고치기 전까지는 결국 계절의 자비에 맡겨야 할 것입니다.\n\n  예상 심각도: [?Root.TRT_preparedness_requirement|H0]                                                           현재 준비 상태:  [?TRT_preparedness|H0]\n\n그걸로도 부족하다는 듯, 우리는 §Y돌연변이 쉬림프§!와도 싸워야 합니다. 놈들은 지하 하천 시스템에 바글거리며 우리의 무역 네트워크에 큰 혼란을 야기하고 있습니다. 놈들의 숫자가 불어나면, 분명히 §Y[311.GetName]§!까지 밀려들 것입니다.\n\n   쉬림프 침식도: [?TRT_flooding_shrimp_problems|0R%%]\n" 

