  ## Bandit Laws ##

  bandit_law_1:0 "고프닉(Gopnik)"
  bandit_law_1_desc:0 "범죄 조직의 가장 낮은 계층입니다. 고프닉들은 조직의 정규직인 양 거들먹거리는 잔챙이 건달, 소외된 전과자, 젊은 폭력배들입니다. 시끄럽고 무식하며 지능이 낮아, 모스크바 지하에 거주하는 '도적'의 전형적인 이미지를 대변합니다."

  bandit_law_2:0 "브라토크(Bratok)"
  bandit_law_2_desc:0 "종종 '파찬(Patsan)'이나 '브로댜가(Brodyaga)'로 불리는 이들은 범죄 기업에서 없어서는 안 될 실행책들입니다. 정식 권한이나 칭호는 없으나 지능 면에서는 고프닉보다 낫다고 평가받으며, 총을 다룰 줄 안다는 것을 증명한 이들입니다. 정식 갱스터라고 하기에는 아직 부족한 애송이들입니다.\n\n터널에서 살아남는 요령과 끈기는 있지만, 사망률은 매우 높습니다. 대부분이 조직의 상층부로 올라가는 위험한 사다리 위에서 목숨을 잃으며, 살아남은 이들조차 대개는 피라미드의 밑바닥에서 소모품으로 부려집니다."

  bandit_law_3:0 "아브토리테트(Avtoritet)"
  bandit_law_3_desc:0 "범죄 세계의 중간 관리자들입니다. 험한 세상을 온몸으로 부딪치며 삶의 쓴맛을 모두 맛본 자들입니다. 수년간 쌓아온 범죄 경험을 '이 바닥'의 어린 아우들에게 전수합니다. 주로 소규모 조직 단위로 입문하며, 아브토리테트는 보통 그 결속에서 유일하게 살아남은 노련한 이들인 경우가 많습니다. 때로는 침울해 보이기도 하는 이들은 후세대가 자신들과 같은 실수를 반복하지 않기를 바라며 경험을 전수합니다."

  bandit_law_4:0 "보르 브 자코네(Vor v Zakone)"
  bandit_law_4_desc:0 "'법의 도둑'으로 불리는 범죄 세계의 최상급 요인들입니다. 조직 내에서 개인이 오를 수 있는 가장 높은 지위입니다. 비범한 지능과 충성심, 카리스마를 갖춘 이들만이 이 칭호를 얻으며, 마피아의 '오메르타'와 유사한 엄격한 규율과 맹세를 준수해야 합니다. 구소련 출신이라면 실력에 따라 비슬라브계조차도 일원이 될 수 있습니다.\n\n온몸에 새겨진 문신은 그들의 삶과 가문의 표식입니다. 강력한 보르는 독자적인 파벌을 설립할 수 있으며, 이들은 분산된 점조직으로 운영되기에 중심부가 궤멸하더라도 전체 네트워크는 생존할 수 있습니다."

  bandit_law_5:0 "심연의 왕들"
  bandit_law_5_desc:0 "'브라트바(Bratva)'는 정형화된 가족이라기보다 거대한 거미줄처럼 연결된 유연한 범죄 구조체에 가깝습니다. 대재앙 속에서도 이들이 번성할 수 있었던 이유는 구역의 인력을 포섭하는 특유의 방식 덕분입니다.\n\n자신들이 지배하는 노선과 역에 대해 광신적이고 폐쇄적인 정책을 고수하며, 스스로를 과거의 봉건 영주나 메시아적 존재로 여깁니다. 그들은 영역 안에서 왜곡된 형태의 정의를 집행합니다. 실상 이 도둑들 사이에 기사도 정신 따위는 존재하지 않으며, 해가 들지 않는 어둠 속에서는 더욱 그러합니다."

