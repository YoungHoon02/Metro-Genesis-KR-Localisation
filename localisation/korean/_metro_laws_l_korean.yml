  civics_work_ethics_1: "휴식 보장"
  civics_work_ethics_1_desc: "우리 사회는 노동 사이에 충분한 휴식을 제공하며 시민들의 긴장을 완화합니다. 행정부는 인본주의적 가치를 기억하며, 이 황폐한 세계 속에서도 인간으로서의 존엄성을 유지하기 위해 노력합니다."

  civics_work_ethics_2: "근로 예외 대상 지정"
  civics_work_ethics_2_desc: "모든 주민은 일정 시간 노동에 종사해야 하나, 인구 구조적 안정을 위해 고령자, 환자, 어린이는 노동 의무에서 제외합니다."

  civics_work_ethics_3: "전인민 노동제"
  civics_work_ethics_3_desc: "모든 시민이 각자의 몫을 다할 것으로 기대됩니다. 육체 노동자부터 농부에 이르기까지 예외는 없습니다. 능력만 있다면 노인이나 장애인조차 노동이 요구됩니다. 기억하십시오. §Y휴식은 사치입니다!§!"

  civics_work_ethics_4: "노예 노동"
  civics_work_ethics_4_desc: "노동만이 생존을 연장하는 유일한 수단입니다. 가혹한 노동 시간은 끝이 보이지 않으며, 몸이 완전히 부서지기 전에는 결코 멈출 수 없습니다. 당신은 오직 죽을 권리를 얻기 위해 노동하게 될 것입니다."

  civics_work_ethics_5: "준노예제"
  civics_work_ethics_5_desc: "당신은 기계의 부품처럼 소모될 것입니다. 이 잔혹한 세계가 아직 당신을 굴복시키지 못했다면, 이 철저한 예속의 굴레가 당신을 마침내 굴복시킬 것입니다."

  civics_work_ethics_6: "강제 노역"
  civics_work_ethics_6_desc: "어떤 자유도, 휴식도 허용되지 않는 철저한 강제 노동 체계입니다. 모든 인력은 국가의 목표를 위해 기계적으로 투입되는 소모품입니다."
  
  civics_child_labour_1: "아동 노동 허용"
  civic_child_labour_disapproval: "\n이러한 결정은 문명 사회로서의 위신을 심각하게 훼손할 것입니다."
  civics_child_labour_2: "제한적 아동 노동"
  civics_child_labour_3: "아동 노동 금지"
  civics_child_labour_4: "의무 교육 실시"
  civics_child_labour_5: "사상 주입"

  civics_support_1: "삭감된 급여"
  civics_support_1_desc: "경제적 궁핍으로 인해 군인들에게 충분한 보상을 지급할 수 없습니다. 이는 군의 사기에 악영향을 미칠 것이며, 병사들은 노골적으로 불만을 표출할 것입니다."
  civics_support_2: "표준 급여"
  civics_support_2_desc: "군인으로서의 가치는 실전에서의 생존 능력으로 증명됩니다. 당신이 가장 잘하는 일인 사격과 살육에만 집중하십시오."
  civics_support_3: "탄환 급여"
  civics_support_3_desc: "병사들은 화폐 대신 전후의 진정한 가치인 '탄환'으로 급여를 받는 것을 선호합니다. 그들의 총구는 언제나 장전되어 있을 것입니다."
  civics_support_4: "고액 급여 보장"
  civics_support_4_desc: "정예 병력을 유지하기 위한 대담한 투자입니다. 국가 예산에 큰 부담이 되지만, 군의 충성심은 그 어느 때보다 높습니다."
  military_wages_cooldown_tooltip: "급여 정책을 변경하려면 120일이 경과해야 합니다."
  military_wages_cooldown_set: "급여 정책이 향후 120일 동안 고착됩니다."

  civics_support_savage: "분노와 약탈"

  civics_property_1: "사유 재산 인정"
  civics_property_1_desc: "모든 시민은 각자의 노력으로 획득한 재산을 소유할 권한을 가집니다. 이는 경제 활성화를 위한 기본 토대입니다."

  civics_property_2: "제한적 사적 소유"
  civics_property_2_desc: "개인의 소유권은 인정되나, 전략 물자에 대해서는 국가의 엄격한 통제가 허용됩니다."

  civics_property_3: "공공 접근 자산"
  civics_property_3_desc: "생존을 위해 모든 물자는 공유됩니다. 사유 재산의 개념보다 공동체의 유지가 최우선됩니다."

  civics_property_4: "공동 소유권"
  civics_property_4_desc: "모든 자원은 공동체의 소유입니다. 각자는 능력에 따라 일하고 필요에 따라 배분받습니다."

  civics_property_5: "약탈자적 독점"
  civics_property_5_desc: "파칸(Pakhans)의 법칙을 따르십시오! 내 것은 내 것이고, 네 것도 내 것입니다! 오직 강자만이 소유할 자격을 가집니다."

  civics_property_6: "공산주의적 전유"
  civics_property_6_desc: "블라디미르 레닌이 설파했듯, 국가는 모든 사적 가치에 우선합니다. 이웃으로부터 숨겨둔 사소한 애장품을 제외하면, 개인 재산에 대한 공식적인 보장 따위는 존재하지 않습니다."

  civics_border_1: "무제한 출입"
  civics_border_1_desc: "정거장의 경계를 개방합니다. 무역과 인구 유입이 활발해지나 보안상 취약점이 발생할 수 있습니다."

  civics_border_2: "제한적 출입 시간"
  civics_border_2_desc: "보안 유지를 위해 특정 시간대에만 정거장 출입을 허용합니다."

  civics_border_3: "여권 및 신원 확인"
  civics_border_3_desc: "모든 출입자에게 신분증과 여권을 요구하여 거주자와 외부인을 엄격히 통제합니다."

  civics_border_4: "고립주의"
  civics_border_4_desc: "정거장 입구를 완전히 봉쇄하고 외부와의 접촉을 차단하는 보안 최우선 정책입니다."

