l_korean:
 nf_hanza_satellite.1.t:0 "피난민 무리!"
 nf_hanza_satellite.1.d:0 "폭풍의 암운이 서서히 드리우며 메트로가 불확실성에 휩싸이고 있습니다. 안전을 찾아 도망친 수많은 피난민 무리가 자신들이 챙길 수 있는 소박한 짐들을 손에 쥔 채 우리 국경으로 이어지는 터널을 끝없이 메우고 있으며, 그들의 얼굴에는 피로와 두려움이 깊게 새겨져 있습니다.\n\n우리 국경 수비대는 입국 허가와 보호를 간청하는 절박한 외침에 압도당하고 있습니다. 신원은 불분명하며, 이 문제는 조만간 해결될 기미가 보이지 않습니다."
 nf_hanza_satellite.1.a:0 "방관은 위기만 키울 뿐입니다."
 nf_hanza_satellite.1.b:0 "그들에게 망명을 허용합니다. 그것이 가장 인도적인 선택입니다."
 nf_hanza_satellite.1.b_tooltip:0 "역의 질서가 흐트러지겠지만, 장기적으로는 이것이 최선일지도 모릅니다."
 nf_hanza_satellite.2.t:0 "난민 유입"
 nf_hanza_satellite.2.d:0 "달이 지날수록 이민자의 행렬은 멈추지 않는 거대한 흐름으로 변하고 있습니다. 불구가 된 이들이나 징집을 피해 도망친 이들뿐만 아니라, 모든 삶의 터전을 잃고 상심에 빠진 가족 단위의 난민들이 새로운 삶을 꿈꾸며 몰려옵니다. 우리 당국이 질서를 유지하려 고군분투하는 가운데, 터널 깊숙한 곳의 난민 캠프에서는 텐트와 모닥불이 밝게 타오르고 있습니다."
 nf_hanza_satellite.2.a:0 "입국은 허용하되 아예 정착하게 두어선 안 됩니다. 계속 이동하게 하십시오."
 nf_hanza_satellite.2.b:0 "길을 잃은 자들에게 일시적인 망명처를 제공합니다."
 nf_hanza_satellite.2.c:0 "자신의 몫을 다한다는 전제하에 시민권을 부여합니다."
 nf_hanza_satellite.3.t:0 "보안 강화"
 nf_hanza_satellite.3.d:0 "난민의 물결이 잦아들고 행정부가 입국자 처리에 익숙해짐에 따라, 보안대 또한 검문소 업무에 완전히 적응했습니다. «여기에 줄 서세요», «저쪽 대기열로 가세요» 같은 지시가 일상이 되었으며, 때로는 '주 장관에게 5.45mm 탄 20발만 쥐여주면 이 서류를 바로 처리해 주겠다'는 식의 농담 섞인 거래가 오가기도 합니다. 보안대는 이 새로운 역할이 꽤나 마음에 든 모양입니다."
 nf_hanza_satellite.3.a:0 "좋은 소식이군."

 nf_hanza_satellite.4.t:0 "[FROM.GetName], 무장 지원 요청"
 nf_hanza_satellite.4.d:0 "[FROM.GetName] 행정부가 독자적으로 보안대를 무장시킬 장비를 확보하지 못해, 상위 역인 한자동맹에 무기 공급을 요청하는 사절을 보내왔습니다."
 nf_hanza_satellite.4.a:0 "충성스러운 속국에게는 무엇이든 지원해 주지."
 nf_hanza_satellite.4.b:0 "우리 비축분에서 내줄 순 없지만, 장비 조달 비용은 우리가 부담하겠소."
 nf_hanza_satellite.4.c:0 "도와주고 싶지만, 지금은 상황이 여의치 않다."

 nf_hanza_satellite.5.t:0 "[FROM.GetName], 지원 장비 보급 요청"
 nf_hanza_satellite.5.d:0 "[FROM.GetName] 행정부가 보안 유지에 필요한 지원 장비를 충분히 확보할 수 없음을 인지했습니다. 이에 따라 한자동맹 측에 긴급 지원 장비 보급을 요청하는 전령을 파견했습니다."
 nf_hanza_satellite.5.a:0 "물론이지, 동맹원들을 위해서라면 무엇이든."
 nf_hanza_satellite.5.b:0 "직접 보급은 어렵지만, 외부에서 구입할 비용은 지원할 수 있소."
 nf_hanza_satellite.5.c:0 "도와주고 싶지만, 직접 조달해야 할 것 같군."

 nf_hanza_satellite.6.t:0 "[FROM.GetName], 추가 인력 요청"
 nf_hanza_satellite.6.d:0 "[FROM.GetName] 측에서 인력 부족을 호소하며 긴급 요청서를 보내왔습니다. 현재 그들의 군대는 신규 인원을 충원하는 데 큰 어려움을 겪고 있습니다."
 nf_hanza_satellite.6.a:0 "군대를 일부 파견하여 그들을 돕도록 하지..."
 nf_hanza_satellite.6.b:0 "우리 인력을 뺄 순 없지만, 용병을 고용할 자금을 지원할 수 있소."
 nf_hanza_satellite.6.c:0 "직접 해결하게 두게. 우리도 사람이 부족하다."

 nf_hanza_satellite.7.t:0 "[FROM.GetName], 방어 시설 지원 요청"
 nf_hanza_satellite.7.d:0 "[FROM.GetName] 역이 자국의 방어 체계를 강화하기 위해 한자동맹에 도움을 요청했습니다. 약간의 탄약 지원과 자금 원조만 있다면 그들의 방어력을 크게 개선할 수 있을 것입니다."
 nf_hanza_satellite.7.a:0 "비축된 탄약을 조금 나누어 주도록 하지."
 nf_hanza_satellite.7.b:0 "지금은 지원해 줄 여력이 없다."

 nf_hanza_satellite.8.t:0 "[FROM.GetName], 군사 기반 시설 현대화"
 nf_hanza_satellite.8.d:0 "[FROM.GetName]은 무기 및 장비 노후화 문제를 해결하기 위해 한자동맹 측에 기술 지원을 요청했습니다. 약간의 자금과 당사의 기술 문서를 제공한다면 그들의 군사 인프라 수준을 끌어올릴 수 있을 것입니다."
 nf_hanza_satellite.8.a:0 "기술진을 파견해 돕도록 하라."
 nf_hanza_satellite.8.b:0 "안타깝게도, 지원이 불가능하다."

 nf_hanza_satellite.9.t:0 "[HNZ.GetName], 지원 제공 거절"
 nf_hanza_satellite.9.d:0 "우리의 간절한 요청이 무시된 것인지, 아니면 동맹의 사정이 좋지 않은 것인지는 알 수 없으나, 한자동맹은 지원 요청을 최종 거절했습니다. 당분간은 우리 스스로의 힘으로 버텨내야 할 것 같습니다."
 nf_hanza_satellite.9.a:0 "참으로 유감스러운 일이군."

 nf_hanza_satellite_trade.1.t:0 "[FROM.GetName], 물품 상단 파견"
 nf_hanza_satellite_trade.1.d:0 "[FROM.GetName]에서 온 무역 상단이 우리 역 입구에 도착했습니다. 우리가 그들을 불렀든 아니든, 그들은 한자동맹 본토에서 온 다양한 물품과 잡화들을 아주 저렴한 가격에 제안하고 있습니다."
 nf_hanza_satellite_trade.1.a:0 "이 물건들이 필요하던 참이었소."
 nf_hanza_satellite_trade.2.t:0 "[FROM.GetName], 잡화 상단 파견"
 nf_hanza_satellite_trade.2.d:0 "[FROM.GetName]에서 온 무역 상단이 입국장에 도착했습니다. 그들은 한자동맹에서 쓰던 중고 의류와 온갖 잡동사니들을 한가득 싣고 왔습니다. 비록 낡긴 했으나 가격만큼은 매우 매력적입니다."
 nf_hanza_satellite_trade.2.a:0 "우리 시민들에게 유용한 물건들이군."
 nf_hanza_satellite_trade.3.t:0 "[FROM.GetName], 무기 상단 파견"
 nf_hanza_satellite_trade.3.d:0 "[FROM.GetName]에서 온 무역 상단이 도착했습니다. 수송칸에는 총기들이 가득하지만, 대부분 고장 났거나 테이프로 겨우 고정해둔 수준입니다. 하지만 부품용으로 쓰거나 수리해서 쓴다면 충분히 가치가 있으며, 가격 또한 매우 저렴합니다."
 nf_hanza_satellite_trade.3.a:0 "이 무기들이라면 큰 도움이 되겠군."
 nf_hanza_satellite_trade.1.b:0 "다시 생각해보니, 지금은 필요 없겠소."
 nf_hanza_satellite_trade.4.t:0 "빈손으로 돌아온 상단"
 nf_hanza_satellite_trade.4.d:0 "[ROOT.Capital.GetName]로 파견했던 상단이 돌아왔습니다. 안타깝게도 이번에는 물건을 거의 팔지 못해 빈손으로 복귀했습니다. 상단 인부들의 임금을 지불하고 나면 이번 거래에서 이익을 남기는 것은 불가능할 것 같습니다."
 nf_hanza_satellite_trade.4.a:0 "다음에는 운이 따르길 빌어야겠군."
 nf_hanza_satellite_puppet.1.t:0 "[ROOT.Capital.GetName]에 드리운 그림자"
 nf_hanza_satellite_puppet.1.d:0 "정보 보고에 따르면, 우리 역을 드나드는 상인들 사이에 조직 범죄 집단이 침투하여 영향력을 확대하고 있다고 합니다. 밀수품 반입과 암시장 운영, 갈취 행위가 공공연하게 벌어지고 있으며, 우리 보안대조차 뇌물을 받고 이들을 묵인하는 정황이 포착되었습니다. 한자동맹의 공식 입장은 모든 범죄자를 즉각 처단하는 것이지만... 다행히(?) 우리는 엄밀히 말해 한자동맹 소속이 아닙니다. 이 범죄 조직들의 제안은 꽤나 달콤합니다. 어쨌든 동맹 본부만 모르면 그만 아니겠습니까?"
 nf_hanza_satellite_puppet.1.a:0 "범죄자들과 타협은 없다. 즉각 소탕하라."
 nf_hanza_satellite_puppet.1.b:0 "그들의 '도움'이 유용하게 쓰일 수도 있겠지."
 nf_hanza_satellite_puppet.2.t:0 "우리만의 비즈니스"
 nf_hanza_satellite_puppet.2.d:0 "지하 세계의 거물들이 행정부에 직접 접근하여 «지원»을 제안해오고 있습니다. 그들의 밀수품이 한자동맹의 감시망을 피해 우리 역을 무사히 통과할 수 있게 해주면, 수익의 일부를 떼어주겠다는 파격적인 조건입니다. 공무원들이 이들의 제안에 쉽게 흔들리고 있다는 점은 우려스럽지만, 그 대가 또한 무시할 수 없는 수준입니다."
 nf_hanza_satellite_puppet.2.a:0 "스카치 위스키 한 잔 하며 이야기해 볼까?"
 nf_hanza_satellite_puppet.2.a.tt:0 "한자동맹은 이 결정을 매우 불쾌하게 여길 것입니다."
 nf_hanza_satellite_puppet.2.b:0 "원칙을 저버릴 수는 없다. 즉시 쫓아내라!"
 nf_hanza_satellite_puppet.3.t:0 "[OKT.Capital.GetName]의 부패 스캔들"
 nf_hanza_satellite_puppet.3.d:0 "쉬쉬하던 소문이 결국 신문 헤드라인을 장식했습니다. [406.GetName] 역 내부에서 광범위한 부패가 폭로되었습니다. 관리들이 뇌물을 수수하고 동맹의 지원금을 횡령했으며, 한자동맹 영토를 가로지르는 불법 무역 경로를 운영하는 터널 조직과 결탁했다는 사실이 밝혀졌습니다.\n\n우리 행정부는 분노하고 있으며, 시민들은 도덕적 해이에 빠진 관리들을 처벌하고 정의를 바로 세울 것을 강력히 요구하고 있습니다. 이제 더 이상의 변명은 통하지 않습니다. 결단이 필요한 때입니다."
 nf_hanza_satellite_puppet.3.a:0 "조사는 필요 없다. 행동으로 보여주지."
 nf_hanza_satellite_puppet.3.b:0 "여론을 잠재워라. 지금은 이런 일에 신경 쓸 겨를이 없다."
 nf_hanza_satellite_puppet.4.t:0 "거물이 역에 나타나다"
 nf_hanza_satellite_puppet.4.d:0 "유명한 무법자가 현재 우리 역에 머물고 있다는 보고가 들어왔습니다. 보안대가 그의 악명을 알고 있었음에도 불구하고 검문 절차를 무사히 통과시킨 사실 자체만으로도 엄중한 조사가 필요합니다. 더 큰 문제는 이미 수많은 주민이 그의 존재를 알고 있으며, 그에게 빚을 지거나 은혜를 입은 이들이 많다는 것입니다. 그가 이곳에 오래 머문다면 분명 큰 문제를 일으킬 것입니다."
 nf_hanza_satellite_puppet.4.a:0 "조용히 지내고 외상값만 잘 갚는다면 머물게 해주지."
 nf_hanza_satellite_puppet.4.b:0 "당장 역 밖으로 쫓아내라."
 nf_hanza_satellite_puppet.5.t:0 "노란 눈을 먹지 마세요!"
 nf_hanza_satellite_puppet.5.d:0 "채무자들에게 쫓겨 도망친 것인지, 아니면 정말로 마음을 고쳐먹은 것인지는 모르겠으나, 우리 역에 머물던 자가 전문 스토커로서 서비스를 제공하겠다고 제안해왔습니다. 물론 그의 몸값은 결코 싸지 않을 것이며 여러 까다로운 조건이 붙겠지만, 그의 실력만큼은 확실해 보입니다. 이 제안은 우리에게 꽤 유용할지도 모릅니다..."
 nf_hanza_satellite_puppet.5.a:0 "좋아, 고용하지."
 nf_hanza_satellite_puppet.5.b:0 "안 된다. 분수를 너무 모르고 까부는군."
