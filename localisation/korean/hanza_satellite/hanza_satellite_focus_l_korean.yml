l_korean:
 hanza_satellite_1:0 "이웃과의 공존"
 hanza_satellite_1_desc:0 "한자동맹과 메트로의 거대한 심연 사이를 잇는 첫 번째 장벽, 바로 한자동맹의 외곽 역들입니다. 사방에서 상인들이 몰려들고 온갖 물자와 상품이 이곳으로 흘러듭니다. '번영'이라는 말은 과장일지 몰라도, 최소한 다른 곳보다는 훨씬 나은 삶이 이곳에 있습니다."
 hanza_satellite_2:0 "전방 시장 활성화"
 hanza_satellite_2_desc:0 "메트로 공동체가 인정하고 싶어 하는 것보다 훨씬 많은 물자가 환상선(Ring) 안으로 흘러 들어가고 있습니다. 생필품부터 각 역의 특산물, 그리고 무엇보다 중요한 '무기'를 취급하는 상인들을 이곳에선 쉽게 찾아볼 수 있습니다."
 hanza_satellite_3:0 "외곽 요새의 비축분"
 hanza_satellite_3_desc:0 "메트로 주민들의 생각과는 달리, 우리 역은 황무지에 떨어진 외딴 문명지가 아닙니다. 우리가 흔히 '야만인'이라 부르는 이들도 우리에겐 잠재적인 무역 파트너일 뿐입니다. 물론 충돌은 피할 수 없으며, 돌연변이의 위협 또한 늘 도사리고 있습니다. 하지만 우리가 조금 더 철저히 준비한다면..."
 hanza_satellite_4:0 "부랑자 소탕"
 hanza_satellite_4_desc:0 "사실 가장 큰 위협은 돌연변이가 아니라 인간입니다. 우유가 있으면 어떻게든 그 크림을 걷어내려는 자들이 나타나기 마련이죠. 우리 역의 안전을 위해 불순 분자들을 정리해야 합니다."
 hanza_satellite_5:0 "기회의 중심지"
 hanza_satellite_5_desc:0 "물건만 흐르는 것이 아닙니다. 사람들도 우리 역을 거쳐 갑니다. 더 나은 삶을 꿈꾸거나 새로운 일자리를 찾아 몰려들죠. 어떤 이들에게는 역의 인공 불빛조차 눈부신 희망으로 다가올 것입니다. 물론 그 희망이 실망으로 바뀌는 데는 그리 오랜 시간이 걸리지 않겠지만요."
 hanza_satellite_5_A:0 "중립 지대 설정"
 hanza_satellite_5_A_desc:0 "터널 안의 긴장이 고조되어 협상이 어려워질 때, 분쟁 당사자들은 우리 역을 대화의 장으로 선택하곤 합니다. 사소한 상단 간의 마찰부터 유혈 사태로 번질 뻔한 논쟁까지, 우리는 이 긴장된 이해관계를 조율하는 중재자 역할을 수행합니다."
 hanza_satellite_6:0 "한자동맹에 대한 헌신"
 hanza_satellite_6_desc:0 "외곽 역들이 한자동맹의 부속지로 불리는 데는 다 그만한 이유가 있습니다. 총괄 관리자가 다른 거창한 사업에 몰두하는 동안에도, 우리 역에 대한 본부의 통제와 영향력은 계속 유지되어야 합니다. 결국 '보호'에는 늘 대가가 따르는 법이니까요."
 hanza_satellite_5_B:0 "불량객 출입 금지"
 hanza_satellite_5_B_desc:0 "강도, 쓰레기 같은 도둑놈들은 역 입장 금지 및 발견 즉시 사살. 이것이 대다수 한자동맹 검문소의 기본 방침입니다. 물론 '대다수'라는 말이 핵심이죠. 뇌물만 충분히 찔러주면 보안 경비원들은 기꺼이 반대쪽을 쳐다봐 줄 겁니다. 그들의 기분이 좋을 때라면 말이죠."
 hanza_satellite_7:0 "경제적 교환"
 hanza_satellite_7_desc:0 "무역은 늘 유용하며, 흐름을 읽는 자에게는 막대한 이익을 안겨줍니다. 방한용 코트 한 벌에 탄약 200발, 담배 한 갑에 60발... 교환 비율을 잘 따져본다면, 심지어 목숨을 걸고 지상으로 원정을 떠날 베테랑 스토커조차 고용할 수 있을 것입니다."

 hanza_satellite_8:0 "인력 조직화"
 hanza_satellite_8_desc:0 "지속적으로 증가하는 인구에 대비해 새로운 돼지 사육장, 버섯 농장, 그리고 주거 시설을 건설합니다. 한자동맹에 적절한 대가만 지불한다면, 언제든 투입할 수 있는 노동력이 항시 대기하고 있습니다."
 hanza_satellite_8_A:0 "무기 무역"
 hanza_satellite_8_A_desc:0 "한자동맹의 심기를 건드리지 않기 위해 무기 거래는 표면적으로는 드물게 일어납니다. 최소한 테이프로 덕지덕지 붙인 조잡한 총기보다는 나은 물건들이 오가죠. 가끔은 정말 거절하기 힘든 매력적인 제안이 들어오기도 합니다."
 hanza_satellite_9:0 "이민자 처리"
 hanza_satellite_9_desc:0 "여권 없이는 입장 불가. 공식적인 규칙은 그렇습니다. 가끔 경비들이 눈을 감아주기도 하지만, 대부분의 입국 신청자들을 처리하는 일은 매우 고되고 짜증 나는 업무입니다. 그들이 역에 도움이 될지부터 판단해야 하니까요."
 hanza_satellite_9_A:0 "탄환.. 그리고 더 많은 탄환"
 hanza_satellite_9_A_desc:0 "무기를 잘 갖춘 사회가 곧 예의 바른 사회가 되는 법입니다."
 hanza_satellite_10:0 "무역은 멈추지 말아야 한다"
 hanza_satellite_10_desc:0 "인간은 메트로의 쓰레기 더미 속에 가만히 앉아 있는 것만으로는 살아남을 수 없었을 것입니다. 무역은 우리의 생존을 지탱하는 필수 요소이며, 어떤 상황에서도 지속되어야 합니다. 무역을 통제하는 자가 곧 권력을 지배합니다."
 hanza_satellite_11:0 "기반 시설 구축"
 hanza_satellite_11_desc:0 "우리의 번영은 상단의 흐름과 직결되어 있습니다. 지치고 허기진 상인들에게 여분의 침대와 따뜻한 음식, 그리고 편히 앉아 술 한 잔 기울일 수 있는 장소를 제공한다면, 그들은 기꺼이 우리 역을 다시 찾게 될 것입니다."
 hanza_satellite_12:0 "한자동맹 방식의 운영"
 hanza_satellite_12_desc:0 "우리는 안전한 선로 위에 서 있으며, 한자동맹라는 든든한 배경 덕분에 실보다는 득이 많습니다. 역을 견고히 방어하고 체계적으로 유지한다면, 장사꾼들은 제 발로 찾아오기 마련입니다."
 hanza_satellite_13:0 "적절한 역 계획"
 hanza_satellite_13_desc:0 "돼지 사육장 옆에는 노동자 숙소를, 관리관의 거처는 술집 근처에 배치하여 행정 효율을 극대화하겠습니다."
 hanza_satellite_14:0 "번영의 대가"
 hanza_satellite_14_desc:0 "부유해지면 곧 권력이 생깁니다. 그리고 그 권력은 총구에서 나오죠. 한자동맹 본부와 척을 지어 보급로가 끊기거나, 쫓겨난 난민들이 우리 역 문앞을 가득 메우는 꼴을 보고 싶지 않다면 그들과의 관계를 잘 유지해야 합니다."
 hanza_satellite_15:0 "자본의 상징"
 hanza_satellite_15_desc:0 "지상에서 주워온 낡은 '스니커즈' 광고판을 바라보며, 우리는 자본의 위대함을 다시금 깨닫습니다. 경제의 논리는 그 어떤 사상보다도 강력합니다."
 hanza_satellite_16:0 "이익 추구"
 hanza_satellite_16_desc:0 "한자동맹 외곽 역의 수칙 제1조: 너 하나, 나 하나. 불평하는 놈들에겐 총알 두 발, 나 하나. 우리 상단을 괴롭히는 강도 놈들에겐 총알 한 발, 그리고 나 하나."
 hanza_satellite_17:0 "살아가는 노래"
 hanza_satellite_17_desc:0 "때로는 어려운 시기를 견뎌내는 유일한 방법이 그저 하루하루를 버텨내는 것뿐일 때가 있습니다. 고통은 결코 끝나지 않을 것 같지만, 우리는 굳이 그것을 인정할 필요가 없습니다. 모든 역경에도 불구하고 우리는 오늘을 또 살아갑니다."
 hanza_satellite_18:0 "인구 부흥"
 hanza_satellite_18_desc:0 "인구가 늘어나는 것은 기쁜 일이지만, 재난 상황에서 그 많은 인원을 대피시키는 것은 큰 고민거리입니다. 군대를 소집하는 것도 쉽지 않겠지만, 역이 불타오르기 시작하면 누구든 총을 들고 싸울 준비가 되어 있을 것입니다."
 hanza_satellite_19:0 "군 사령부 계획"
 hanza_satellite_19_desc:0 "오직 명령에 따라 움직이는 체계적인 군대가 필요합니다. 우리는 오합지졸 경비대에서 벗어나, 명확한 지휘 체계를 갖춘 숙련된 전투 집단으로 거듭나야 합니다."
 hanza_satellite_20:0 "한자동맹 공동 방위"
 hanza_satellite_20_desc:0 "동맹 본부가 아직 우리를 직접 통제하지는 않지만, 통행세는 꼬박꼬박 챙겨가고 있습니다. 그들이 우리 민병대에게 최신형 무기를 공짜로 퍼주지는 않겠지만, 최소한 방어선을 강화할 노련한 지휘관 몇 명 정도는 빌려줄 것입니다."
 hanza_satellite_21:0 "훈련 연습"
 hanza_satellite_21_desc:0 "반쯤 굶주리고 잠에 취해 있는 병사들에게 가혹한 기합을 준다면, 그들은 아마 당신을 터널 끝에 매달아버릴지도 모릅니다. 하지만 대신에 약간의 추가 배급과 따뜻한 수프를 제공한다면, 그들은 기꺼이 훈련에 임할 것입니다."
 hanza_satellite_22:0 "«선조치 후보고» 접근법"
 hanza_satellite_22_desc:0 "일단 총을 쏘고, 질문은 나중에 하십시오. 만약 상대방이 응사한다면, 애초에 대화가 통하지 않을 무례한 놈이었다는 증거니까요."
 hanza_satellite_23:0 "«개인» 무기상 매입"
 hanza_satellite_23_desc:0 "오, 물론입니다! 우리의 총기는 최고급이죠! 하지만 방아쇠를 너무 세게 당기지는 마세요. 손잡이도 너무 꽉 잡지 마시고요... 먼지가 묻지 않게 조심하십시오."
 hanza_satellite_23_A:0 "핸드카트 수리"
 hanza_satellite_23_A_desc:0 "터널을 도보로 이동하는 것은 자살 행위나 다름없습니다. 우리 상인들과 수송팀이 드라시네(Draisine) 트롤리를 타고 이동한다면 훨씬 안전하고 빠르게 물자를 운반할 수 있을 것입니다."
 hanza_satellite_24:0 "최후의 보루"
 hanza_satellite_24_tooltip:0 "우호적인 역으로 무역 상단을 파견할 수 있는 결정을 활성화합니다."
 hanza_satellite_24_desc:0 "어둠과 공포에 맞서 우리 역은 최후의 보루가 될 것입니다. 모스크바에 남은 마지막 문명의 불꽃을 지키는 견고한 방어 구역으로서 말이죠."
 hanza_satellite_25:0 "상업 역"
 hanza_satellite_25_desc:0 "활기찬 공동체의 씨앗이 뿌려질 것입니다. 상거래뿐만 아니라 소문과 뉴스, 그리고 다양한 문화가 우리 역을 통해 메트로 전역으로 흘러가게 될 것입니다."
 hanza_satellite_26:0 "무역 역"
 hanza_satellite_26_desc:0 "한자동맹에 지불할 수수료를 챙기기 위해 무역의 흐름을 장악하십시오. 우리 역은 곧 메트로에서 가장 번잡한 시장으로 성장할 것입니다."
 hanza_satellite_26_A:0 "실업률 감소"
 hanza_satellite_26_A_desc:0 "역에서 쫓겨나 어두운 터널 속으로 내던져질까 봐 두려워하는 낙오자들에게 일자리를 주십시오. 기억하세요... 게으른 자에게 줄 배급은 없습니다!"
 hanza_satellite_26_B:0 "투자 선단"
 hanza_satellite_26_B_desc:0 "누군가에게는 쓰레기일지 몰라도, 다른 누군가에게는 훌륭한 자원이 될 수 있습니다. 메트로의 온갖 폐기물을 수집하여 새로운 가치를 창출하십시오."
 hanza_satellite_26_C:0 "작업장 임대"
 hanza_satellite_26_C_desc:0 "작업용 바이스, 줄자, 파일... 필요한 모든 도구를 저렴한 시간당 비용으로 빌려드립니다. 당신만의 물건을 만들 기회를 잡으세요."
 hanza_satellite_26_D:0 "인력의 유입"
 hanza_satellite_26_D_desc:0 "대부분의 사람들은 우리 역을 그저 메트로 깊숙한 곳으로 가기 위한 임시 정착지로 생각합니다. 하지만 굳이 떠날 필요가 있을까요? 기회가 넘치는 이곳 [ROOT.Capital.GetName]에 정착하게 유도하십시오. 그들의 서류가 '신비롭게' 사라지는 일은 아주 흔하니까요."
 hanza_satellite_26_E:0 "재생 무기"
 hanza_satellite_26_E_desc:0 "파괴된 화기에서 쓸만한 부품을 모아 조립한 총기들은 구하기 쉽고 저렴합니다. 비록 투박하고 가끔 오작동도 하겠지만, 가격 대비 성능만큼은 보장합니다."
 hanza_satellite_26_F:0 "행운의 사냥꾼, 스토커"
 hanza_satellite_26_F_desc:0 "지상에서 수집한 값진 유물들을 팔기 위해 실력 있는 스토커들이 우리 역을 찾습니다. 우리가 매력적인 제안만 내놓는다면, 그들은 이곳에 정착하여 우리를 위해 위험한 외출을 지속할 것입니다."
 hanza_satellite_27:0 "재활용 콘크리트"
 hanza_satellite_27_desc:0 "깨끗한 새 콘크리트는 이제 전설 속의 물건입니다. 하지만 우리는 무너진 구조물에서 콘크리트 잔해를 수집하고 재가공하여, 새로운 건축 자재로 사용할 수 있습니다."
 hanza_satellite_28:0 "구조 해체 팀"
 hanza_satellite_28_desc:0 "쓸모없는 폐기물들을 정리하고, 파괴된 구조물에서 정밀한 기계 부품들을 안전하게 추출할 전문 해체팀이 필요합니다."
 hanza_satellite_29:0 "전자 폐기물 재활용"
 hanza_satellite_29_desc:0 "전자 회로와 같은 정밀한 부품을 다루는 데는 섬세한 손길이 필요합니다. 지식이 없는 놈들이 값비싼 프로세서를 망가뜨리게 둘 수는 없죠. 전문 장비를 갖춘 재활용 라인을 구축하겠습니다."
 hanza_satellite_30:0 "개량형 가스 발생기"
 hanza_satellite_30_desc:0 "덩치도 크고 고약한 냄새가 나며 옷을 더럽히기도 하지만, 어둠 속에서 고립되는 공포를 견디는 것보다는 훨씬 나은 선택일 것입니다."
 hanza_satellite_31:0 "시멘트 믹서"
 hanza_satellite_31_desc:0 "이 귀한 기계들은 구하기도 힘들고 가격도 비싸지만, 견고하고 내구성이 뛰어난 방어 시설과 주거지를 건설하는 데 필수적입니다."
 hanza_satellite_32:0 "고철 처리장"
 hanza_satellite_32_desc:0 "파괴된 잔해 사이에서 쓸만한 철제 부품을 찾아내는 자들은 정말 대단한 천재들입니다. 금속에 대한 그들의 집착이 우리 역의 자산이 될 것입니다."
 hanza_satellite_33:0 "전문가 초빙"
 hanza_satellite_33_desc:0 "과거의 지식을 간직한 노학자들은 대부분 이미 폴리스로 떠나버렸습니다. 하지만 남아있는 이들을 잘 설득한다면, 그들의 해박한 지식을 우리 역의 발전을 위해 활용할 수 있을 것입니다."
 hanza_satellite_34:0 "연료 개조"
 hanza_satellite_34_desc:0 "가솔린은 이미 오래전에 변질되어 그대로는 사용할 수 없게 되었습니다. 가끔 정제된 가솔린을 파는 상인들이 나타나기도 하지만, 대부분은 인력이나 낡은 오일 엔진에 의존해야 합니다. 연료 효율을 높일 방법을 찾아야 합니다."
 hanza_satellite_34_A:0 "지식의 집결"
 hanza_satellite_34_A_desc:0 "과거 세계의 기술 문서와 책자들은 지식을 보존하는 데 있어 매우 소중한 자산입니다. 단순히 땔감으로 쓰이기에는 너무나 아까운 보물들이죠. '물고기를 잡아주기보다 잡는 법을 가르치라'는 말도 있지 않습니까."
 hanza_satellite_34_B:0 "톱과 판"
 hanza_satellite_34_B_desc:0 "나무를 다루는 기술은 지하 생활에서도 여전히 유용합니다. 톱밥 하나도 버리지 마십시오. 정 배가 고프다면 '톱밥 수프'라도 끓여 먹어야 할지도 모르니까요."
 hanza_satellite_34_C:0 "수동 구난 도구"
 hanza_satellite_34_C_desc:0 "전기 도구는 이제 구하기가 하늘의 별 따기입니다. 대부분은 망치와 정, 톱 같은 수공구에 만족해야 하죠. 폐쇄된 역들을 샅샅이 뒤져 쓸만한 도구 세트를 확보하는 것이 중요합니다."
 hanza_satellite_34_D:0 "하이웨이 절단기와 망치"
 hanza_satellite_34_D_desc: "어떤 작업도, 올바른 도구를 가지고 있으면 할 수 있습니다."
 hanza_satellite_34_E:0 "기술자들의 안식처"
 hanza_satellite_34_E_desc:0 "폐기물을 녹여 사용할 수 있는 부품으로 변환하는 견고한 대장간 작업대가 마련되었습니다. 철과 강철은 비록 하급일지라도 언제든 재가공하여 가치 있는 물건으로 재탄생할 수 있습니다."
 hanza_satellite_34_F:0 "식품 보존 기술"
 hanza_satellite_34_F_desc:0 "가혹한 지하의 겨울을 나기 위해, 메트로의 일부 역에서는 소금 절임이나 발효와 같은 원시적이면서도 효과적인 식품 보존법을 발전시켰습니다. 모든 재료를 통조림으로 만드는 기술까지 확보했지만, 유통기한이 지나 부풀어 오른 캔은 늘 주의해야 합니다. 세상에는 무고한 사람을 속이려는 사기꾼들이 가득하니까요."
 hanza_satellite_34_G:0 "동력 망치"
 hanza_satellite_34_G_desc:0 "강력한 타격음이 작업장에 울려 퍼집니다. 이 기계의 힘을 이용한다면 장갑판을 두드려 펴는 일도 순식간에 끝낼 수 있습니다."
 hanza_satellite_34_H:0 "개인 서재"
 hanza_satellite_34_H_desc:0 "낡은 잡지와 누렇게 변색된 과학 학술지 몇 권이 꽂힌 작은 책장일 뿐이지만, 이 지식의 파편들을 모으기 위해 관리자가 쏟은 땀방울은 이루 말할 수 없습니다. 문맹자에게는 신비한 보물 창고로, 어리석은 자에게는 그저 땔감으로 보이겠지만 말이죠."
 hanza_satellite_35:0 "상업의 중심지"
 hanza_satellite_35_desc:0 "우리 시장이 다른 곳보다 붐비는 이유는 단순히 물건이 많아서가 아닙니다. 바로 한자동맹의 법규와 그를 뒷받침하는 안정성이 보장되기 때문입니다."
 hanza_satellite_36:0 "기술자 역 포용"
 hanza_satellite_36_desc:0 "과거의 지식을 유지하는 것은 곧 사회를 무장시키는 능력과 직결됩니다. 민간인의 총기 소유는 엄격히 금지되지만, 고철더미에서 작동하는 화기를 만들어낼 수 있는 재주꾼들은 언제나 환영받습니다. 물론 그들의 재주는 오로지 공적인 목적을 위해서만 사용되어야 하겠죠."
 hanza_satellite_37:0 "한자동맹 공화국 통합"
 hanza_satellite_37_desc:0 "한자동맹의 확장은 거침이 없습니다. 이제 우리 역조차 그들의 거대한 시야 안에 들어왔습니다. 누군가에게는 최고의 축복이겠지만, 다른 이에게는 자율성을 잃는 최악의 악몽일 수도 있습니다. 연맹의 정식 일원이 된다는 것은 막대한 이익을 의미하지만, 그 대가로 우리의 독립적인 투표권과 결정권은 내려놓아야 합니다."
 hanza_satellite_38:0 "예비군 징집"
 hanza_satellite_38_desc:0 "무역이 활발한 곳에는 공생하는 기생충 같은 범죄자들이 꼬이기 마련입니다. 상단과 물자를 노리는 강도나 괴물들의 습격으로부터 역을 보호하기 위해, 총을 들 수 있는 모든 인원을 상시 대기 상태로 유지하겠습니다."
 hanza_satellite_39:0 "화력 만능주의"
 hanza_satellite_39_desc:0 "메트로의 모든 문제는 총으로 해결될 수 있습니다. 해결이 안 된다면 그것은 화력이 부족하기 때문입니다. 더 큰 총, 더 많은 탄약을 준비하십시오."
 hanza_satellite_40:0 "야전 의료 지원"
 hanza_satellite_40_desc:0 "전염병이나 부상은 치료하는 것보다 예방하는 것이 훨씬 경제적입니다. 기본적인 의료품 보급을 통해 병사들의 생존율을 높이겠습니다."
 hanza_satellite_41:0 "뒷골목 총기 제작자들"
 hanza_satellite_41_desc:0 "쿠즈네츠키 대로의 기술자 역 설계도를 참고하여 고철 공방을 세우겠습니다. 비록 정교함은 떨어질지 몰라도, 자체적인 화기 생산 능력을 갖춤으로써 외부 의존도를 낮추고 막대한 비용을 절감할 수 있을 것입니다. 물론, 사용 도중 손가락 몇 개쯤 날아가는 사고 정도는 각오해야겠지만요."
 hanza_satellite_42:0 "분대 지원 화기"
 hanza_satellite_42_desc:0 "밀폐된 터널 안에서 쏟아지는 기관총탄의 위력은 가히 파괴적입니다. 소단위 부대의 화력을 극대화하여 적의 접근을 원천 차단하겠습니다."
 hanza_satellite_43:0 "전투 지원 체계"
 hanza_satellite_43_desc:0 "강력한 군대는 병사들의 용기만으로 만들어지지 않습니다. 그들이 사용하는 장비와 그에 맞춘 최적화된 전술이 조화를 이룰 때 비로소 완성되는 것입니다."
 hanza_satellite_44:0 "바스타드(Bastard) 건 정예화"
 hanza_satellite_44_desc:0 "총기 제작의 악몽이라 불리지만, 제대로만 다룬다면 바스타드 건만큼 다재다능하고 가성비 좋은 무기도 없습니다. 그 높은 범용성과 개조 가능성을 십분 활용하겠습니다."
 hanza_satellite_45:0 "표준 장비 보급"
 hanza_satellite_45_desc:0 "똑같은 패딩 코트나 헬멧을 대량으로 갖추는 것은 사치일지 모릅니다. 하지만 최소한 우리 병사들에게 구멍 나지 않은 양말 한 켤레와 튼튼한 밑창이 달린 군화 한 켤레 정도는 반드시 보급되어야 합니다."
 hanza_satellite_46:0 "기초 보급 강화"
 hanza_satellite_46_desc:0 "역의 관리자가 따뜻한 음식과 편안한 침대 대신에 준 것은 이 낡고 냄새나는 전술 벨트와 홀스터뿐이었습니다. 병사들의 불만이 나오기 전에 실질적인 처우 개선이 필요합니다."
 hanza_satellite_49:0 "국영 공작소"
 hanza_satellite_49_desc:0 "군사적 수요를 충족시키기 위해 모든 민간 작업장들을 행정부 산하로 통합하겠습니다. 체계적인 관리만이 생산 효율을 극대화할 수 있는 유일한 방법입니다."
 hanza_satellite_47:0 "군 입대 독려"
 hanza_satellite_47_desc:0 "따뜻한 침상과 하루 세 끼 식사... 이 지옥 같은 메트로에서 이보다 더 매혹적인 제안이 있을까요? 우리는 자선 단체가 아니며, 안식에는 반드시 그에 상응하는 봉사가 뒤따라야 함을 가르치겠습니다."
 hanza_satellite_48:0 "한자동맹의 최전방 방벽"
 hanza_satellite_48_desc:0 "한자동맹의 평화로운 내곽 역들과 외부의 혼돈 사이를 가로막고 있는 것이 바로 우리 역입니다. 우리는 연맹을 지키는 가장 견고한 방패가 되어야 합니다."
 hanza_satellite_50:0 "강철의 고리"
 hanza_satellite_50_desc:0 "어설픈 공격으로는 뚫을 수 없는 철통같은 방어선을 구축했습니다. 콜체프스카야 노선을 잇는 모든 입구는 철조망과 경비탑으로 장악되었으며, 정예군이 24시간 삼엄한 경계를 늦추지 않습니다. 한자동맹의 허가 없이는 개미 한 마리 지나갈 수 없습니다."

 hanza_satellite_51:0 "우리의 입지 결정"
 hanza_satellite_51_desc:0 "자율성을 지키기 위해서는 안정을 어느 정도 포기해야 할 때가 있습니다. 하지만 그것이 꼭 나쁜 것만은 아닙니다. 연맹에 적절한 대가를 지불하고 외부의 위협만 막아준다면, 그 이후의 자유는 온전히 우리의 것입니다."
 hanza_satellite_51_tooltip:0 "§Y신중하게 선택하십시오!§! 이 중점을 완료하면 다른 경로로 돌아올 수 없습니다."
 hanza_satellite_51_A:0 "안전 지대"
 hanza_satellite_51_A_desc:0 "어떤 대가를 치르더라도 안전이 최우선입니다."
 hanza_satellite_51_A_tooltip:0 "한자동맹과의 협상을 통해 군사 지원 패키지를 확보할 수 있습니다."
 hanza_satellite_51_B:0 "안정된 고리"
 hanza_satellite_51_B_desc:0 "질서와 안정... 그것을 위해서라면 그 어떤 비용도 아깝지 않습니다."
 hanza_satellite_51_B_tooltip:0 "한자동맹과의 협상을 통해 강력한 주둔군 분견대를 지원받을 수 있습니다."
 hanza_satellite_51_C:0 "번영의 고리"
 hanza_satellite_51_C_desc:0 "번영은 단순히 부유함을 뜻하는 것이 아닙니다. 이 참혹한 폐허 속에서 최소한 인간답게 살아남은 소수의 승리자가 되겠다는 의지의 증명입니다."
 hanza_satellite_51_C_tooltip:0 "한자동맹으로부터 막대한 기부금을 요청하고 그에 따른 경제적 보답을 제공합니다."
 hanza_satellite_52:0 "우리의 노선 검토"
 hanza_satellite_52_desc:0 "한자동맹이 우리를 위해 해준 것이 대체 무엇입니까? 그들은 우리의 고혈을 빨아먹을 뿐입니다."
 hanza_satellite_break_free_flag:0 "독자 노선 추구"
 hanza_satellite_52_A:0 "한자동맹 영향권 축소"
 hanza_satellite_52_A_desc:0 "역 내부에 뿌리 깊게 박힌 연맹의 행정관들과 감시자들의 권한을 점진적으로 약화시키겠습니다."
 hanza_satellite_52_B:0 "독립성 공고화"
 hanza_satellite_52_B_desc:0 "우리의 운명을 타인의 손에 맡기지 않겠습니다. 독자적인 외교와 경제 체계를 구축하여 자립의 기반을 다지겠습니다."
 hanza_satellite_52_C:0 "쇠사슬을 끊어라"
 hanza_satellite_52_C_desc:0 "이제 한자동맹의 부속품으로 사는 삶은 끝났습니다. 우리는 스스로의 힘으로 일어설 것이며, 우리를 속박하던 모든 계약과 조약의 쇠사슬을 끊어낼 것입니다."

