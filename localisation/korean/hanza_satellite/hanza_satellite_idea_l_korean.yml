l_korean:
 hanza_satellite_obligations:0 "한자동맹에 대한 의무"
 hanza_satellite_obligations_desc:0 "한자동맹의 보호를 받는 대가로, 우리는 일정 비율의 탄약과 물자를 상납해야 합니다. 이 계약은 우리를 안전하게 지켜주지만, 동시에 우리의 경제적 발목을 잡는 족쇄가 되기도 합니다."
 hanza_satellite_deploy_reservists:0 "예비군 투입"
 hanza_satellite_deploy_reservists_desc:0 "위급 상황 시 역의 모든 가용 인력을 무장시켜 터널 방어에 투입합니다. 비록 정규군은 아니지만, 고향을 지키겠다는 의지만큼은 누구보다 강력합니다."
 hanza_satellite_trade:0 "무역 중심지"
 hanza_satellite_trade_desc:0 "사방에서 몰려드는 상인들과 물자들로 역은 항상 활기가 넘칩니다. 거래되는 모든 품목에서 발생하는 세금은 우리 역의 주된 수입원이 됩니다."
 hanza_satellite_arms:0 "총기 제작 공방"
 hanza_satellite_arms_desc:1 "고철과 폐기물을 재활용하여 화기를 생산합니다. 질보다 양을 중시하는 물량 공세가 가능해집니다."
 hanza_satellite_pursuit_of_profits:0 "이익의 추구"
 hanza_satellite_pursuit_of_profits_desc:0 "모든 결정의 최우선 순위는 경제적 이득입니다. 도덕이나 명분보다는 실리적인 이익이 우리 공동체를 이끄는 원동력입니다."
 hanza_satellite_capitalist_industry:0 "자본 중심 산업"
 hanza_satellite_capitalist_industry_desc:0 "생산 시설의 효율을 극대화하고 노동력을 엄격히 관리하여 최대의 이익을 산출합니다."
 hanza_satellite_hub_of_opportunity:0 "기회의 중심지"
 hanza_satellite_hub_of_opportunity_desc:0 "더 나은 삶을 꿈꾸는 이들이 우리 역으로 몰려듭니다. 늘어나는 인구는 곧 풍부한 노동력과 시장의 확장을 의미합니다."
 hanza_satellite_repugnant_diplomats_1:0 "은밀한 외교"
 hanza_satellite_repugnant_diplomats_1_desc:0 "때로는 공식적인 협상보다 어두운 구석에서의 밀담이 더 효과적입니다."
 hanza_satellite_repugnant_diplomats_2:0 "정보 거래망"
 hanza_satellite_repugnant_diplomats_2_desc:0 "정보는 탄환보다 가치가 높을 때가 많습니다. 우리는 보이지 않는 곳에서 거래를 조율합니다."
 hanza_satellite_military_staff_roster:0 "군 지휘부 개편"
 hanza_satellite_military_staff_roster_desc:0 "능력 중심의 지휘 체계를 확립하여 군의 전문성과 효율성을 강화합니다."
 HNZ_direct_ties_with_hanza:0 "한자동맹 직속 연계"
 HNZ_direct_ties_with_hanza_desc:0 "한자동맹 본부와의 긴밀한 협력을 통해 최신 장비와 재정적 지원을 우선적으로 제공받습니다."
 hanza_satellite_motivate_the_guard:0 "경비대 사기 진흥"
 hanza_satellite_motivate_the_guard_desc:0 "추가 배급과 보급품 개선을 통해 경비대원들의 충성심과 사기를 높입니다."
 hanza_satellite_bulwark_of_the_ring:0 "환상선(Ring)의 수호자"
 hanza_satellite_bulwark_of_the_ring_desc:0 "우리는 한자동맹의 심장부로 향하는 길목을 지키는 가장 견고한 방패입니다."
 hanza_satellite_ring_of_steel:0 "철의 반지"
 hanza_satellite_ring_of_steel_desc:0 "역의 모든 입구가 요새화되었으며, 침입자에게는 오직 죽음만이 허락될 것입니다."
 hanza_satellite_construction_teams:0 "건설 전문 팀"
 hanza_satellite_construction_teams_desc:1 "숙련된 기술자들로 구성된 건설 팀이 기반 시설 확충과 방어 진지 구축을 주도합니다."
 hanza_satellite_process_immigrants:0 "이주민 심사소"
 hanza_satellite_process_immigrants_desc:0 "몰려드는 난민들을 선별하여 역에 도움이 될 만한 인력만을 수용합니다."
 hanza_satellite_trade_outpost:0 "무역 전초기지"
 hanza_satellite_trade_outpost_desc:1 "주변 역들과의 교역을 담당하는 핵심 거점입니다."
 hanza_satellite_trade_outpost_2:0 "$hanza_satellite_trade_outpost$ II"
 hanza_satellite_trade_outpost_2_desc:1 "더 확장된 규모의 무역 허브입니다."
 hanza_satellite_trade_outpost_3:0 "$hanza_satellite_trade_outpost$ III"
 hanza_satellite_trade_outpost_3_desc:1 "지역 경제를 주도하는 거대 무역 거점입니다."
 hanza_satellite_commercial_outpost:0 "상업 전초기지"
 hanza_satellite_commercial_outpost_desc:1 "시장의 질서를 유지하고 상행위를 감독하는 기지입니다."
 hanza_satellite_commercial_outpost_2:0 "$hanza_satellite_commercial_outpost$ II"
 hanza_satellite_commercial_outpost_2_desc:1 "체계적인 관리가 돋보이는 상업 거점입니다."
 hanza_satellite_commercial_outpost_3:0 "$hanza_satellite_commercial_outpost$ III"
 hanza_satellite_commercial_outpost_3_desc:1 "최고의 수익률을 자랑하는 핵심 상업 지구입니다."
 hanza_satellite_bastion_outpost:0 "철통 요새 기지"
 hanza_satellite_bastion_outpost_desc:1 "터널의 안전을 책임지는 군사적 요충지입니다."
 hanza_satellite_bastion_outpost_2:0 "$hanza_satellite_bastion_outpost$ II"
 hanza_satellite_bastion_outpost_2_desc:1 "한층 강화된 방어력을 갖춘 군사 거점입니다."
 hanza_satellite_bastion_outpost_3:0 "$hanza_satellite_bastion_outpost$ III"
 hanza_satellite_bastion_outpost_3_desc:1 "그 어떤 적도 뚫을 수 없는 무적의 요새입니다."
 hanza_satellite_curb_hanza_interference:0 "한자동맹 간섭 억제"
 hanza_satellite_curb_hanza_interference_desc:0 "본부의 과도한 간섭에서 벗어나 우리만의 독립적인 운영 방식을 고수합니다."
 hanza_satellite_consolidate_authority:0 "권한 강화"
 hanza_satellite_consolidate_authority_desc:0 "행정 체계를 단순화하고 관리자의 권한을 집중시켜 신속한 의사결정을 가능케 합니다."
 hanza_satellite_immigrant_at_the_gates:0 "문의 이주민들"
 hanza_satellite_immigrant_at_the_gates_desc:1 "입장을 기다리는 난민들이 줄을 잇고 있습니다. 이들을 어떻게 처리하느냐에 따라 우리의 미래가 달라질 것입니다."
 hanza_satellite_immigrant_tightened_security:0 "강화된 보안 검사"
 hanza_satellite_immigrant_tightened_security_desc:1 "불순 분자의 유입을 막기 위해 검문 절차를 한층 강화했습니다."
 hanza_satellite_immigrant_sanctuary:0 "신속 통과 구역"
 hanza_satellite_immigrant_sanctuary_desc:1 "숙련된 노동력의 확보를 위해 선별된 인원들의 입국 절차를 간소화했습니다."
 hanza_satellite_bandit_woes:0 "범죄 조직의 위협"
 hanza_satellite_bandit_woes_desc:0 "터널의 무법자들이 우리 상단을 노리고 있습니다. 우리의 이익을 지키기 위한 강력한 대처가 필요합니다."
 hanza_satellite_bandit_infiltration:0 "잠입한 범죄자들"
 hanza_satellite_bandit_infiltration_desc:0 "교묘하게 위장한 범죄자들이 우리 역 안으로 숨어들었습니다. 보안망을 강화하여 이들을 솎아내야 합니다."
 HNZ_satellite_research_education:0 "기술 연구 계획"
 HNZ_satellite_research_education_desc:0 "메트로의 미래는 잃어버린 기술을 복원하고 새로운 지식을 탐구하는 데 달려 있습니다."
 HNZ_satellite_defense_spending:0 "국방 건설 지출"
 HNZ_satellite_defense_spending_desc:0 "안전은 공짜로 얻어지지 않습니다. 우리는 국방 예산을 증액하여 역의 방어력을 극대화할 것입니다."

 _hanza_satellite_manufacturer:0 "기술 연락반"

 hanza_satellite_trade_bastion_modifier:0 "무기 수송 상단"
 hanza_satellite_trade_bastion_modifier_desc:0 "한자동맹으로부터 공급되는 최신 무기와 보급품들입니다."
 hanza_satellite_trade_trade_modifier:0 "소비재 수송 상단"
 hanza_satellite_trade_trade_modifier_desc:0 "일상생활에 필요한 다양한 물자들이 우리 시장으로 흘 들어옵니다."
 hanza_satellite_trade_commerce_modifier:0 "귀중품 수송 상단"
 hanza_satellite_trade_commerce_modifier_desc:0 "고가치의 물건과 희귀 자원을 취급하는 전문 상단입니다."
