 nf_ULI.2.t: "옥탸브리스코예 폴레에서의 보고"
 nf_ULI.2.d: "폴레자옙스카야의 경계선이 돌파되었다는 보고가 들어왔습니다! 100명 이상의 군인과 베고바야의 무장 민병대가 폴레자옙스카야로 급파되었으나, 그들이 발견한 것은 상상조차 할 수 없을 만큼 소름 끼치는 광경이었습니다. 폴레자옙스카야 거리의 시민 대부분이 자취를 감췄습니다! 사람의 흔적도, 핏자국도, 탄피도, 심지어 저항의 흔적조차 없습니다! 마치 그들이 연기처럼 그냥 사라진 것 같습니다."
 nf_ULI.2.a: "터널을 폐쇄하고 북부를 포기하라"

 nf_ULI.3.t: "북부 포기"
 nf_ULI.3.d: "타간스코-크라스노프레스넨스카야 노선의 잔여 구간을 조사하기 위해 북쪽으로 파견된 정찰병들이 연이어 흔적도 없이 사라지고 있습니다. 처음 파견된 조가 단순히 탈영한 것이라 믿고 그들을 찾지 말라는 명령을 내렸으나, 이 상황은 단순히 연합에 대한 믿음을 잃은 개인의 일탈 때문만은 아니라는 점이 분명해졌습니다.\n이 정보는 대규모 패닉을 방지하기 위해 일반인들에게는 철저히 비밀로 유지되어야 합니다. 위협의 정체가 인간인지, 야수인지, 아니면 다른 무언가인지와는 상관없이, 폴레자옙스카야가 다음 초자연적 실종 현상의 희생양이 될 것임은 명백해 보입니다. 피해를 최소화하기 위해 조용히 동요 없이 역을 «대피»시켜야 할지도 모릅니다. 아니면 단순히 운명에 맡길 수도 있습니다."
 nf_ULI.3.a: "기이한 일들이 벌어지고 있습니다"
 nf_ULI.3.a.tt: "연이은 실종 사건과 초자연적 현상으로 인해 §Y폴레자옙스카야§!와 §Y옥탸브리스코예 폴레§! 두 역은 결국 거주 불가능한 지역이 될 것입니다.\n시민들에게 혼란을 주지 않으면서 안전한 철수를 유도하거나, 어둠 속에 도사린 정체불명의 위협에 맞서 최후의 저항을 시도할 수 있습니다."

 nf_ULI.4.t: "근원지 타격"
 nf_ULI.4.d: "군인들이 외곽 방어선을 넘어 투입되었습니다. 수백 미터를 전진하던 군인들의 걸음은 터널 전체를 뒤흔드는 굉음과 진동에 멈춰 섰습니다. 터널 붕괴를 우려한 군인들은 공포에 휩싸인 폴레자옙스카야 역으로 급히 퇴각했습니다. 시민들이 겁에 질려 역을 빠져나가려고 뒤엉키기 시작하자, 복귀한 병사들이 혼란에 빠진 군중을 통제하고 간신히 질서를 되찾았습니다."
 nf_ULI.4.a: "위협이 무력화된 것 같군요. 수고했다, 병사들이여!"

 nf_ULI.5.t: "연합 내의 파벌주의"
 nf_ULI.5.d: "1905년 거리 연합은 이름만 유지되고 있을 뿐입니다. 한때는 진정한 연합이 존재했으나, 이제는 각 역 사이의 파벌 경쟁으로 전락했습니다. 그 중심에는 인디고파와 개미파가 있습니다. 각각 개인주의와 집단주의를 지향하는 이 파벌들은 연합 내 보이지 않는 권력을 양분하고 있습니다. 각 역은 상호 독립적인 자치권을 행사하고 있어, 때때로 발생하는 의견 불일치가 국가 전체를 마비시키는 교착 상태로 몰아넣기도 합니다.\n\n개미파는 공산주의 원칙에 기반한 자발적 집단주의자들입니다. 그들은 역의 복지를 위해 가능한 모든 방식으로 기여하는 것을 궁극적인 목표로 삼습니다.\n\n반면 인디고파는 개미파의 강압적인 방식에 저항하기 위해 뭉친 반체제 성향의 집단입니다. 구성원 각자가 고유한 기술을 보유하고 있으며, 지루하고 소모적인 «단순 노동»은 자신들에게 맞지 않는다고 믿습니다."
 nf_ULI.5.a: "연합은 반드시 견뎌내야 한다!"
 nf_ULI.5.a.tt: "만약 우리의 £stability_icon §Y안정도§!가 §Y20%§! 미만으로 떨어지고, 특정 §Y파별§!이 주도권을 잡고 있다면 그들은 분명 §Y연합§!에 대항하여 봉기를 시도할 것입니다."

 nf_ULI.6.t: "지도권에 대한 의문"
 nf_ULI.6.d: "우리 연합은 지난 몇 년간 파란만장한 시기를 겪어왔습니다. 가까운 미래에 직면하게 될 문제들은 더욱 시급한 사안입니다. 많은 이들이 현재의 지도자에 대해 의구심을 품고 있으며, 리더십의 교체를 강력히 요구하고 있습니다. 이러한 여론은 더 이상 외면할 수 없는 수준에 이르렀습니다."
 nf_ULI.6.a: "집단화만이 유일한 길이다"
 nf_ULI.6.b: "개인주의가 무엇보다 우선이다"
 nf_ULI.6.c: "조토프는 유능한 지도자임을 스스로 증명했다"

 nf_ULI.10.t: "벼랑 끝에 선 연합"
 nf_ULI.10.d: "연합이 한계점에 도달했습니다. 내부 분쟁이 우리 연합의 결속력을 갈가리 찢어놓으려 합니다. 각 파벌은 자신들만의 계획을 세웠으며, 이제 우리 정권을 무너뜨리려 합니다."
 nf_ULI.10.a: "연합은 사수되어야 한다"

 ## Semi Random Events
 nf_ULI.7.t: "연료 부족"
 nf_ULI.7.d: "최근 베고바야의 시민들이 발견한 연료 비축분을 다른 시민들에게 숨기고 있다는 사실이 우리 행정부의 주목을 받았습니다. 그들은 연합 내 인접 역들에 연료를 넘겨주거나 판매하기를 거부하고, 대신 외부인들에게 두세 배의 가격으로 팔아 사익을 챙기고 있습니다."
 nf_ULI.7.a: "그들에게는 연료를 원하는 대로 판매할 권리가 있다"
 nf_ULI.7.b: "그 연료는 모두의 것이며, 특히 연합의 자산이다"

 nf_ULI.8.t: "무성한 소문"
 nf_ULI.8.d: "바리카드나야의 시민들은 1905년 거리 연합의 다른 시민들에 비해 상당히 높은 생활 수준을 누리고 있습니다. 이는 역 근처의 교차점이 부유한 한자 동맹과 맞닿아 있기 때문입니다. 그러나 연합 내부에서는 한자 동맹이 오직 바리카드나야 시민들과만 노골적으로 거래하는 이유가, 조만간 그들의 역을 평화적으로 전복시키고 병합하기 위함이라는 소문이 돌고 있습니다. 진위 여부는 알 수 없으나, 행정부의 많은 이들은 바리카드나야 시민들이 연합의 기본 원칙과 어긋나는 행보를 보이고 있다고 느낍니다."
 nf_ULI.8.a: "모든 의심스러운 활동을 강력히 단속하라"
 nf_ULI.8.b: "모두 근거 없는 소문일 뿐이다..."

 nf_ULI.9.t: "베고프츠의 통행료"
 nf_ULI.9.d: "다투기만 하던 두 파벌이 서로 어울리지 못한다는 사실은 오래전부터 알려졌으나, 최근의 행태는 그마저도 무색하게 만듭니다. 이제 베고바야 주민들은 자신의 영토를 통과하는 다른 시민들에게 «통행료»를 요구하고 있습니다. 이 통행료의 액수는 소지한 탄약을 전부 내놓으라는 것부터, 운송 중인 물자의 절반을 바치라는 것까지 제멋대로 정해집니다."
 nf_ULI.9.a: "이를 즉시 엄단해야 한다"
 nf_ULI.9.b: "단속해야 하긴 하는데... 혹시 모르지..."
