  PVL_frequent_attacks: "빈번한 돌연변이 공격"
  PVL_frequent_attacks_desc: "파벨레츠카야의 방폭문은 닫는 것이 불가능하며, 이로 인해 거주민들은 지상에서 몰려오는 돌연변이들의 위협에 전적으로 노출되어 있습니다. 방사능이 새어 나오고 대다수의 거주민이 이주할 여력조차 없는 가난한 형편이라, 시민들은 진퇴양난의 위태로운 상황에 처해 있습니다. 돌연변이들이 이곳을 뚫고 자모스크보레츠카야 선으로 침입할 것을 우려한 한자 동맹은 정기적으로 군대를 파견해 허술한 방어선을 보강하고 있습니다."
