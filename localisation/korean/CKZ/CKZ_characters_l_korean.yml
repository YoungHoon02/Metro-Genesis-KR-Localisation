l_korean:
 CKZ_council: "체르키존 사회주의 공화국"
 CKZ_council_DEF: "체르키존"
 CKZ_council_ADJ: "체르키존 사회주의 공화국의"

 CKZ_zverev: "즈베레프 동지"
 CKZ_ZVEREV_DESC: "체르키존의 지도자인 즈베레프 동지는 체르키존의 이중적인 권력을 상징합니다. 그의 초라한 초상은 지폐인 §Y즈베로벅스§!에 스텐실로 새겨져 있습니다. 오직 멍청하거나 뼛속까지 게으른 자들만이 그의 얼굴에 콧수염을 그려 넣거나 그보다 더한 짓을 하여 훼손할 배짱이 없을 것입니다."

 CKZ_pinsker: "핀스커"
 CKZ_PINSKER_DESC: "§Y한자-붉은 라인§! 전쟁 중 §Y소콜니체스카야§! 노선 복원에 지대한 공헌을 했음에도 불구하고, 정치국은 그를 기념하기엔 그 성과가 미미하다고 판단했습니다. 그러나 핀스커가 체르키존을 성공적으로 공격하여 전임 지도자의 지저분한 자본주의 통치를 몰아낸 것은 공산주의 열풍의 파도를 일으켰습니다."

 CKZ_outstanding_worker: "우수 근로자"
 CKZ_presidente: "체르키존의 대통령"
