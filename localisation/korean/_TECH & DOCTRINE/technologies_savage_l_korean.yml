   GWC_unique_tech_1_desc:0 "적들이 예측할 수 없도록 예측 불가능한 경로로 기동하여 포화망을 회피합니다."
   GWC_unique_tech_2:0 "은밀한 기동"
   GWC_unique_tech_2_desc:0 "발소리를 죽이고 주변 환경에 녹아드는 기술을 연마하여 적들의 뒤를 노립니다."
   GWC_unique_tech_3:0 "재활용 도구"
   GWC_unique_tech_3_desc:0 "버려진 고철조차 우리에게는 훌륭한 도구가 됩니다. 폐품을 활용해 장비를 보수하는 능력을 높입니다."
