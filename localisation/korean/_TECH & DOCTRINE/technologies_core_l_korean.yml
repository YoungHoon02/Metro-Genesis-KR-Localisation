  doctrine_A_1: "1단계"
  doctrine_A_1_DESC: "인간은 언제나 그 어떤 생명체보다 살육에 능했습니다. 인류의 여명기에 동굴을 떠났을 때부터, 무기를 손에 들고 다시 그 깊은 곳으로 돌아왔을 때까지 말입니다. 조상들의 뛰어난 숙련도나 기술이 우리에게는 부족할지라도, 철저한 준비와 구세계의 전술 및 기술을 모방함으로써 우리의 생존을 증명할 것입니다."
  doctrine_A_2: "급조된 근접전"
  doctrine_A_2_DESC: "적과 육박전을 벌일 때는 이성을 버려야 합니다. 적이 피 떡이 될 때까지 부수고, 찢고, 끌어내리고, 때리십시오. 죽느냐 죽이느냐의 문제입니다."
  doctrine_A_3: "제압 사격"
  doctrine_A_3_DESC: "목표는 적을 맞히는 것만이 아닙니다. 물론 맞히면 더 좋겠지만, 진짜 목적은 적의 대응 능력을 마비시켜 우리 분대가 임무를 완수할 수 있게 하는 것입니다."
  doctrine_A_4: "엄폐 기동"
  doctrine_A_4_DESC: "작은 잔해조차 강력한 요새가 되고, 뒤집힌 전동차는 견고한 방벽이 됩니다. 우리 군에게 상자와 쓰레기를 폐기물이 아닌, 효율적인 방어 진지로 보게 가르쳐야 합니다."
  doctrine_A_5: "전술적 연계"
  doctrine_A_5_DESC: "우리 군은 고립되어 작전할 수 없습니다. 작전 효율성을 위해 각 분대는 서로에게 의존해야 합니다."
  doctrine_A_6: "고정 진지"
  doctrine_A_6_DESC: "때로는 최선의 공격이 견고한 방어입니다. 적들이 우리의 방어 진지로 달려들게 두는 것이 종종 최선의 선택이며, 이는 적의 숫자뿐만 아니라 그들의 의지 또한 꺾어버릴 것입니다."
  doctrine_A_7: "야전 보급"
  doctrine_A_7_DESC: "물자를 배분하고, 고장 나거나 파손된 장비를 최대한 활용하며, 현장에서 신속히 수리하는 법을 익혀야 합니다. 그래야만 우리 부대가 정착촌의 밀폐문을 넘어선 곳에서도 버텨낼 수 있을 것입니다."
  doctrine_A_8: "급조 탄약"
  doctrine_A_8_DESC: "상황이 급박할 때는 급조 탄약을 사용할 수 있습니다. 이 '지저분한' 탄환들은 총기를 빠르게 마모시키지만, 전투를 이어가게 해줄 것입니다. 찬밥 더운밥 가릴 때가 아니지 않습니까?"
  doctrine_A_9: "집결지 설정"
  doctrine_A_9_DESC: "분대는 주요 방어 지점이나 유리한 관측 지점을 선정하여 정보를 수집하고 작전 효율을 높일 수 있어야 합니다."
  doctrine_A_10: "인간의 광기"
  doctrine_A_10_DESC: "인류가 내일의 태양을 보고자 한다면, 꺼져가는 빛에 맞서 분노해야 합니다. 인류가 단 하루라도 더 살아남을 수 있다면 그 어떤 희생도 아깝지 않습니다."
  doctrine_A_11: "시민의 의무"
  doctrine_A_11_DESC: "자원군만으로는 군대의 전열을 채울 수 없습니다. 모든 시민에게 복무는 협상 불가가 아닌 의무임을 상기시키고, 누구나 부름을 받으면 응해야 한다는 책임감을 심어주어야 합니다."
  doctrine_A_12: "민족주의적 정서"
  doctrine_A_12_DESC: "구세계의 사소한 갈등과 정권의 시대는 저물었습니다. 이제 무덤에서 일어난 새로운 정치와 이념의 시대입니다. 우리의 세계관이 흔들리지 않도록 다잡아야 합니다."
  doctrine_A_13: "전력 승수"
  doctrine_A_13_DESC: "우리에게는 대규모 공세를 펼칠 인력이나 사기가 부족합니다. 하지만 장비와 훈련, 전술을 통해 전투 효율을 극대화할 수 있습니다. 특정 임무 수행을 위한 전문 배속 분대를 구성하십시오."
  doctrine_A_14: "모스크바의 분노"
  doctrine_A_14_DESC: "공격을 이성으로 막을 수 없고, 이성을 공격으로 답해서도 안 됩니다. 우리는 불에는 불로 맞서야 하며, 우리 군은 두려움을 몰라야 합니다."

  doctrine_B_1: "2단계"
  doctrine_B_1_DESC: "전쟁이 끊임없이 진화하더라도, 한 가지 사실만은 자명합니다."
  doctrine_B_2: "거점 우위"
  doctrine_B_2_DESC: "유리한 지형을 선점하고 고수하는 것은 수적으로 열세인 상황에서도 전황을 주도할 수 있게 해줍니다."
  doctrine_B_3: "물리적 동기부여"
  doctrine_B_3_DESC: "당근으로 병사들을 움직일 수 없다면, 채찍만으로도 충분할 것입니다."
  doctrine_B_4: "교체 가능 부품"
  doctrine_B_4_DESC: "표준화된 부품을 사용하여 전장에서 손상된 장비를 신속하게 수리하고 다시 전투에 투입할 수 있도록 합니다."
  doctrine_B_5: "기갑 전력 집중"
  doctrine_B_5_DESC: "드라이신과 레일 전차를 하나로 묶어 운용함으로써, 적의 방어선을 일격에 돌파할 수 있는 강력한 충격력을 확보합니다."
  doctrine_B_6: "고정 정찰 진지"
  doctrine_B_6_DESC: "메트로의 고착된 전황 속에서도 다양한 방식의 정찰이 가능합니다. 적외선 카메라, 야간 투시경 등의 장비를 동원해 접근하는 적을 감시할 수 있습니다. 혹은 더 원시적인 방법으로 탐조등을 사용할 수도 있겠죠."
  doctrine_B_7: "기초 구급대"
  doctrine_B_7_DESC: "병사들이 전장에서 의학적 기적을 일으키길 기대하지는 않습니다. 하지만 적절한 장비만 있다면 중상을 입은 자를 안정시켜, 후방에서 본격적인 치료를 받을 수 있을 때까지 시간을 벌 수 있을 것입니다."
  doctrine_B_8: "혈액형 인식"
  doctrine_B_8_DESC: "병사들의 팔에 혈액형을 적어두거나 문신으로 새겨두면 긴급 상황에서 즉각적인 수혈이 가능해집니다. 그들에게 전장에서의 행운을 빌어주십시오."
  doctrine_B_9: "전문 군대"
  doctrine_B_9_DESC: "징집병 위주의 군대에서 벗어나, 고도로 훈련된 직업 군인들로 핵심 전력을 구성하여 전투 효율을 극대화합니다."
  doctrine_B_10: "예상치 못한 타격"
  doctrine_B_10_DESC: "적이 전혀 예상치 못한 시점과 장소에서 공세를 가함으로써, 적의 지휘 체계를 마비시키고 공포를 유발합니다."
  doctrine_B_11: "끊임없는 공세"
  doctrine_B_11_DESC: "적이 전열을 가다듬을 시간을 주지 않고 파상공세를 퍼부어, 산소조차 쉬지 못하게 몰아붙입니다."
  doctrine_B_12: "균형 잡힌 접근"
  doctrine_B_12_DESC: "어느 한쪽에 치우치지 않고 공격과 방어, 그리고 보급의 조화를 꾀하여 안정적인 승리를 추구합니다."
  doctrine_B_13: "대전략"
  doctrine_B_13_DESC: "단순한 전투의 승리를 넘어, 메트로 전체의 형세를 뒤바꿀 수 있는 거시적인 전략을 수립하고 실행합니다."
  doctrine_B_14: "계획 효율성 우선"
  doctrine_B_14_DESC: "불필요한 절차를 생략하고 실전 위주의 계획 수립을 통해, 작전 개시까지의 시간을 단축합니다."
  doctrine_B_15: "계획된 공격"
  doctrine_B_15_DESC: "모든 변수를 고려한 치밀한 계획 아래, 아군의 피해를 최소화하면서 목표를 확실히 점령합니다."

  doctrine_C_1: "3단계"
  doctrine_C_1_DESC: "전쟁이 끊임없이 진화하더라도, 한 가지 사실만은 자명합니다."
  doctrine_C_2: "군사화된 군수 체계"
  doctrine_C_2_DESC: "과거에는 민간인들이 자발적으로 식량과 자원을 제공했습니다. 하지만 이제는 조직적이고 전문적인 체계에 의해 수행되어야 합니다."
  doctrine_C_3: "기지 발휘"
  doctrine_C_3_DESC: "한정된 자원 속에서도 주변의 모든 환경을 무기화하고 활용하는 개개인의 지혜를 장려합니다."
  doctrine_C_4: "약점 집중 공격"
  doctrine_C_4_DESC: "그 어떤 적이나 위치에도 반드시 약점은 존재합니다. 우리 군은 이를 식별하여 가장 약한 고리가 끊어질 때까지 집중적으로 타격해야 합니다."
  doctrine_C_5: "절박한 승부수"
  doctrine_C_5_DESC: "모든 것을 건 도박이 필요한 때가 있습니다. 아군의 모든 전력을 하나로 모아 적의 핵심부를 강타하는 최후의 공세를 펼칩니다."
  doctrine_C_6: "야간 강습 전술"
  doctrine_C_6_DESC: "어둠은 우리의 가장 강력한 우군입니다. 밤을 틈타 적진 깊숙이 침투하여 혼란을 야기합니다."
  doctrine_C_7: "종심 침투"
  doctrine_C_7_DESC: "적의 전선뿐만 아니라 후방 보급로와 통신망까지 마비시켜, 적을 고립된 섬으로 만듭니다."
  doctrine_C_8: "전투 정찰"
  doctrine_C_8_DESC: "단순한 관측을 넘어, 적의 방어선을 직접 자극하여 적의 배치와 화력을 파악하는 능동적인 정찰을 실시합니다."
  doctrine_C_9: "주도적 사고"
  doctrine_C_9_DESC: "일선 지휘관들에게 하달된 목표 내에서의 완전한 자율권을 부여하여, 전장의 변화에 신속하게 대응하게 합니다."
  doctrine_C_10: "지휘 하달"
  doctrine_C_10_DESC: "최고 사령부의 명령이 말단 소총수까지 지체 없이, 그리고 왜곡 없이 전달되도록 소통 체계를 최적화합니다."
  doctrine_C_11: "모스크바의 인민들"
  doctrine_C_11_DESC: "메트로의 모든 거주민이 한마음으로 전쟁에 참여하게 하여, 국가 전체를 하나의 거대한 전쟁 기계로 변모시킵니다."
  doctrine_C_12: "역습"
  doctrine_C_12_DESC: "적의 공세가 정점에 달했을 때, 가장 취약한 측면을 들이쳐 적을 궤멸시키는 역동적인 방어를 펼칩니다."
  doctrine_C_13: "탄성 방어"
  doctrine_C_13_DESC: "지형을 포기하는 것을 두려워하지 말고, 적을 깊숙이 유인한 뒤 포위 섬멸하는 유연한 지연 전술을 구사합니다."
  doctrine_C_14: "매복전"
  doctrine_C_14_DESC: "터널의 모든 어두운 구석이 적들에게는 죽음의 덫이 될 것입니다. 적이 경계를 늦춘 순간을 노려 공격합니다."
  doctrine_C_15: "최후의 결전"
  doctrine_C_15_DESC: "인류의 생존을 건 마지막 전투를 준비하십시오. 물러날 곳은 더 이상 없습니다."

  squadron_1: "통합 교관단"
  squadron_1_DESC: "총을 들고 쏘라는 명령을 내리는 것은 누구나 할 수 있습니다. 하지만 우리 군의 전술과 숙련도는 전쟁 전의 해박한 지식을 가진 이들부터, 평생을 하얗게 벗겨진 천장 아래에서만 살아온 이들까지 천차만별입니다. 이러한 지식들을 집대성하여 적재적소에 활용하는 것이 우리 군 개혁의 첫 번째 발걸음이 될 것입니다."
  squadron_2: "병력 순환"
  squadron_2_DESC: "우리가 전면의 야만적인 돌연변이 괴물들을 증오하는 만큼, 우리 등 뒤에 있는 가족과 사랑하는 이들을 아껴야 한다는 사실을 잊어서는 안 됩니다. 우리 병사들은 불치병에 걸린 기계가 아닙니다. 전선과 예비대, 그리고 휴가 사이의 정기적인 순환 근무는 무장한 병사들에게 활력을 불어넣어 줄 것입니다."
  squadron_3: "징집 기준"
  squadron_3_DESC: "민간인들 중에서 가장 유능하고 신체 건강한 인원들을 선별해야 합니다. 비상시에는 누구나 부름에 응해야 하지만, 장애가 있거나 병든 자들은 징집 대상에서 제외됩니다."
  squadron_4: "MYOG (자체 장비 제작)"
  squadron_4_DESC: "MYOG - 'Make Your Own Gear'의 약자로, 야전에서 장비를 개조하거나 기존 부품을 활용해 신규 장비를 제작하는 전문적인 기술입니다. 총기가 걸리고, 단독군장이 찢어지며, 헬멧에 금이 가는 상황에서 우리 군의 효율성은 오직 병사들이 직접 관리하는 장비의 상태에 달려 있습니다."
  squadron_5: "기초 생존 훈련"
  squadron_5_DESC: "메트로의 깊숙한 내장 같은 터널이든, 얼어붙은 지표면이든 우리 병사의 생존은 최우선 과제입니다."
  squadron_6: "강제 제식 훈련"
  squadron_6_DESC: "각 병사의 개인적 기량과 약점은 전장에서 시험받게 될 것입니다. 모든 병사의 근력, 지구력, 그리고 인내심을 한계까지 끌어올려야 합니다."
  squadron_7: "거시적 작전"
  squadron_7_DESC: "지휘관이 세세한 부분까지 간섭하지 않는 자율적인 리더십 스타일을 채택함으로써, 우리 군이 현장에서 직접적이고 더 효과적인 결정을 내릴 수 있도록 합니다."
  squadron_8: "비정규전"
  squadron_8_DESC: "소규모 독립 부대를 중심으로 소규모 교전을 지속함으로써, 적의 자원을 점진적으로 고갈시키고 전투력을 약화시키는 데 주력합니다."
  squadron_9: "화염방사기와 폭발물"
  squadron_9_DESC: "과거 미국인들이 태평양 전역에 구축된 일본군의 견고한 진지를 소탕하기 위해 사용했던 방식입니다. 집중 포격으로 방어선을 무력화시킨 뒤, 치명적인 무기로 잔적을 소탕하십시오."
  squadron_10: "기동전"
  squadron_10_DESC: "기동과 신속하고 치밀한 사고, 그리고 주도권을 통해 유리한 위치를 점함으로써 아군의 사상자 발생을 최소화합니다. 소모적인 교전보다는 기동을 통해 적군을 교란하는 데 집중하십시오."
  squadron_11: "사례 기반 교육"
  squadron_11_DESC: "제2차 세계대전의 독소전쟁부터 베르됭 전투, 나폴레옹의 러시아 원정까지 모든 이들이 기억하고 있습니다. 하지만 최근의 교전은 어떻습니까? 현대의 지하 교전 사례를 문서화하고 기록하여 신병들이 변화무쌍한 전장을 이해할 수 있도록 교육해야 합니다."
  squadron_12: "전쟁은 변했다"
  squadron_12_DESC: "어둠과 불확실한 미래 속에서 전쟁은 일상이 되었습니다. 더 이상 국가나 종교, 인종을 위한 싸움이 아닙니다. 전쟁과 그로 인한 생명의 소모는 그저 잘 돌아가는 기계 장치와 다를 바 없게 되었습니다."
  squadron_13: "전쟁은 변하지 않는다"
  squadron_13_DESC: "인간이 처음으로 돌을 깎아 형제의 머리를 내리쳤을 때부터, 최초의 철기 무기를 벼려냈을 때까지. 나폴레옹 시대의 전열 보병부터 인도차이나에 쏟아부어진 화공 약품의 지옥까지. 서로를 죽이려는 인간의 성향은 그 어떤 생물과도 비교할 수 없을 만큼 압도적입니다."

  commander_1: "명망 있는 지휘부"
  commander_1_DESC: "역전의 시궁창에서 아무나 데려와 우리 군을 이끌게 할 수는 없습니다. 과거의 지도자들은 공적과 완력, 혹은 충성심을 기준으로 선발되었습니다. 우리 또한 이러한 엄격한 기준을 적용해야 합니다."
  commander_2: "강직한 지도력"
  commander_2_DESC: "지휘관들에게 흔들리지 않는 신념과 강직한 성품을 요구하여, 어떤 극한 상황에서도 병사들이 믿고 따를 수 있는 버팀목이 되게 합니다."
  commander_3: "군사 용어 교육"
  commander_3_DESC: "우수한 예비 지휘관들에게 핵심 지휘 용어를 교육하는 것은 지극히 당연한 일입니다. 수신호, 에티켓, 혹은 단순히 하급자에게 경례하는 법부터 가르치는 것이 첫걸음입니다."
  commander_4: "지휘 체계 표준화"
  commander_4_DESC: "하급 병사들을 이끌 유능한 후보자를 선별하는 일은 아무리 강조해도 지나치지 않습니다. 제비뽑기로 운 좋게 선발된 자가 병사들을 사지로 몰아넣게 방치하는 것은 곧 재앙으로 가는 지름길입니다."
  commander_5: "터널 전술 전문가"
  commander_5_DESC: "지하의 복잡한 지형에 해박한 지휘관들을 선별하여, 터널 내에서 우월한 전술적 우위를 점하게 합니다."
  commander_6: "고위 정치위원"
  commander_6_DESC: "사상적으로 가장 무장된 인원들을 지휘부에 배치하여, 군대의 충성심을 결사적으로 유지합니다."  
  commander_7: "스토커 출신 지휘관"
  commander_7_DESC: "지상 전투와 생존 경험이 풍부한 스토커들을 지휘관으로 기용하여, 예측 불허의 전장 현장 대응력을 높입니다."
  commander_8: "기술적 지휘 능력"
  commander_8_DESC: "현대의 복잡한 기계 장치와 드라이신 운용을 능숙하게 지휘할 수 있는 기술적 식견을 가진 지휘관들을 양성합니다."  
  commander_9: "인명 중시 지휘"
  commander_9_DESC: "훈련된 병사의 가치를 이해하고, 무의미한 소모전을 지양하여 병사들의 신뢰를 얻는 지휘 스타일을 권장합니다."
  commander_10: "전략적 유연성"
  commander_10_DESC: "고정관념에 얽매이지 않고 전황에 따라 전술을 유연하게 변경할 수 있는 창의적인 지휘 인재를 발굴합니다."  
  commander_11: "결사항전의 의지"
  commander_11_DESC: "패배의 그림자가 드리운 순간에도 평정심을 잃지 않고 최후까지 저항할 수 있는 정신력을 지휘관들에게 주입합니다."
  commander_12: "병참 지휘관"
  commander_12_DESC: "전투만큼이나 보급이 중요하다는 사실을 인지하고, 보급로 확보와 자원 배분을 효율적으로 관리할 수 있는 지휘관들을 배치합니다."
  commander_13: "메트로의 수호자"
  commander_13_DESC: "우리의 싸움은 단순한 권력 다툼이 아닌 인류의 존속을 위한 투쟁임을 명확히 인식하는 진정한 지도자들을 육성합니다."

