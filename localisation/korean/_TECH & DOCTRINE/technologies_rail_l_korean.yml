   ### Rail Technologies ###
  rail_folder: "레일 드라이신"
  rail_folder_desc: "전쟁에 사용되는 레일 차량의 연구 및 생산입니다."
 ##   Rail Folder    ##
  rail_cart_tech_2029: "견고한 차체"
  rail_cart_tech_2029_desc: "더 내구성이 높은 재료로 재제작된 레일 차량 차체는 더 많은 하중을 견딜 수 있으며, 결과적으로 더 많은 무게를 실을 수 있습니다."
	rail_cart_tech_2032: "개량형 롤러"
  rail_cart_tech_2032_desc: "차량 하부의 롤러와 바퀴를 개량함으로써 갑작스러운 탈선 위험을 줄이고, 차량에 더 많은 압력을 가할 수 있게 합니다."
	rail_cart_tech_2035: "강화된 선체"
  rail_cart_tech_2035_desc: "더 강력한 재료를 사용하거나, 때로는 완전히 새로운 강철 거더를 제작하여 드라이신의 전반적인 내구성을 향상시킵니다."
	rail_salvaging_2020: "자동차 폐차 재활용"
  rail_salvaging_2020_desc: "스토커들이 반가워할 만한 일은 아니지만, 전전 시대의 자동차에서 유용한 부품들을 회수할 수 있습니다. 엔진, 연료 탱크, 내부 서보 등의 부품을 활용해 레일 드라이신을 개선할 수 있습니다."
	rail_salvaging_2030: "군용 차량 재활용"
  rail_salvaging_2030_desc: "군용 차량은 메트로에서는 보기 드문 고내구성 부품들로 제작되어 있습니다. 전차나 장갑차를 그대로 우리 역 민병대에 편입시킬 수는 없지만, 그 부품들은 레일 차량의 장갑으로 전용할 수 있는 매우 가치 있는 자산입니다."
	rail_salvaging_2033: "산업용 차량 재활용"
  rail_salvaging_2033_desc: "기차, 트럭 등 압도적인 힘을 가진 모든 차량이 대상입니다. 이고르와 그의 스토커들은 어둠 속에서 육중한 엔진을 운반하는 것을 꺼리겠지만, 버려진 열차나 건설 차량에서 떼어낸 부품들로 기술자들이 무엇을 설계할 수 있을지 상상해 보십시오."
	rail_bike_tech_2032: "철망 창문"
  rail_bike_tech_2032_desc: "전전 시대 차량의 이중창에 비할 바는 못 되지만, 철망은 충격과 손상에 훨씬 강합니다. 창문이 전혀 없는 것보다는 훨씬 낫지 않겠습니까?"
	rail_bike_tech_2034: "장착형 탄약통"
  rail_bike_tech_2034_desc: "운전수나 사수가 무기를 재장전하기 위해 차 밖으로 나갈 필요 없이 탄약을 직접 공급하는 것은 어떨까요? 장착형 탄약통은 레일 바이크의 전투 지속력과 효율성을 크게 높여줄 것입니다."
	rail_bike_tech_2035: "회전 포탑"
  rail_bike_tech_2035_desc: "회전 포탑은 고정식 포탑에 비해 훨씬 유연한 대응력과 넓은 시야를 제공합니다."
rail_panzer_tech_2034: "중첩 장갑판"
  rail_panzer_tech_2034_desc: "단층 장갑은 큰 충격을 받으면 쉽게 부서집니다. 금속 덩어리 하나를 쓰는 대신 장갑을 여러 겹으로 겹치면 열차의 방어력을 전반적으로 향상시킬 수 있습니다."
	rail_panzer_tech_2035: "잠망경"
  rail_panzer_tech_2035_desc: "운전수가 사방이 막힌 금속 상자 안에서 앞을 보기 힘들다는 걸 누가 짐작이나 했을까요? 잠망경을 추가하면 시야가 넓어질 뿐만 아니라, 운전수가 확인차 해치를 열었다가 머리에 총을 맞을 위험도 사라집니다."
	rail_engine_tech_2028: "수동 크랭크 엔진"
  rail_engine_tech_2028_desc: "노동 집약적이고 속도도 그리 빠르지 않지만, 수동 크랭크 하나라도 있는 것이 아예 없는 것보다는 백번 낫습니다. 등이 아파서 못해먹겠다면 직접 걸어서 가보시겠습니까? 아니라고요? 저도 그렇게 생각했습니다."
	rail_engine_tech_2030: "기본 동력 엔진"
  rail_engine_tech_2030_desc: "느리고 덜덜거리며 효율도 좋지 않습니다. 한때 영광을 누렸으나 이제는 저물어가는 이 엔진들이 마지막 출격을 위해 호출되었습니다. 여전히 수동 엔진보다 효율은 떨어질지 모르지만, 고장 나지만 않는다면 힘든 노동 없이도 더 빠르게 이동할 수 있다는 장점이 있습니다."
	rail_engine_tech_2033: "전기 동력 엔진"
  rail_engine_tech_2033_desc: "강력한 마력을 자랑하는 전기 엔진입니다. 여전히 구세계의 엔진만큼 이상적이지는 않지만, 적어도 전투 중에 갑자기 멈춰 서지는 않을 것이라고 확신할 수 있습니다."
	rail_armament_tech_2028: "거치식 화기"
  rail_armament_tech_2028_desc: "고정식 총기와 탄약 보관함을 장착하여, 이 다목적 차량들을 본격적인 전쟁용 드라이신으로 개조할 수 있습니다."
	rail_armament_tech_2029: "장갑 방호판"
  rail_armament_tech_2029_desc: "고정 기관총 사수가 적의 표적이 되기 쉽다는 사실을 누가 몰랐을까요? 사수를 보호하기 위해 장갑 방호판을 장착하는 것은 지극히 당연한 일입니다. 그게 없다면 아무도 DShK를 잡으려 하지 않을 테니까요."
	rail_armament_tech_2032: "개량형 포대"
  rail_armament_tech_2032_desc: "포탑에 회전 및 부앙각 조절 기능이 추가되어 사수에게 더 넓은 시야와 유연한 대응력을 제공합니다."
	rail_armament_tech_2035: "탄띠 급탄 시스템"
  rail_armament_tech_2035_desc: "수동으로 재장전할 필요 없이 탄띠를 통해 탄약을 공급함으로써, 적을 효과적으로 제압할 수 있는 능력을 높여줍니다."
	rail_armor_tech_2028: "기본 장갑"
  rail_armor_tech_2028_desc: "모래주머니, 나무판자 등 엔지니어들이 손에 넣을 수 있는 모든 것을 활용합니다. 효율적이냐고요? 아니오. 하지만 적어도 아무것도 없는 것보다는 훨씬 낫습니다."
	rail_armor_tech_2029: "고철 장갑판"
  rail_armor_tech_2029_desc: "드라이신 차체에 맞춰 용접한 물결 모양의 고철 판입니다. 효율적이지도 예쁘지도 않지만, 어쨌든 보호 능력은 확실합니다."
	rail_armor_tech_2032: "경사 장갑"
  rail_armor_tech_2032_desc: "열차, 바이크, 심지어 레일 전차에 경사진 장갑을 적용하면 수직 장갑보다 더 강력한 탄환을 효과적으로 도탄시킬 수 있습니다."
	rail_armor_tech_2035: "주조 장갑"
  rail_armor_tech_2035_desc: "여러 조각을 용접하는 대신 프레임 전체를 주조하는 건 어떨까요? 예전에 어떤 미국인이 정부에 맞서 싸우려고 장갑을 두른 불도저를 만들었다는 이야기를 들은 적이 있습니다. 우리는 돌연변이와 싸워야 한다는 점이 다르지만요."
	rail_storage_tech_2028: "수납 구획"
  rail_storage_tech_2028_desc: "차량 자체에 필수 물자와 연료 등을 저장함으로써 작전 반경을 넓히고 보급망의 부담을 줄입니다."
	rail_storage_tech_2030: "개량형 보관함"
  rail_storage_tech_2030_desc: "물건을 끈으로 묶고 장비를 밀봉하는 것이 별 것 아닌 것처럼 보일 수도 있습니다. 하지만 한 치 앞도 알 수 없는 격전 중에 장비가 차량에서 튕겨 나가지 않도록 확실히 고정되어 있다는 사실만으로도 큰 위안이 될 것입니다."
	rail_storage_tech_2033: "대용량 연료 저장"
  rail_storage_tech_2033_desc: "연료 저장 용량을 늘리면 군수 부대로부터 지속적으로 연료를 보급받아야 할 필요가 줄어듭니다."

