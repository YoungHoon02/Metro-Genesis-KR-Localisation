 ## Tech Tooltips ##

 TOOLTIP_UNIQUE_TECH: "고유 기술"
 TOOLTIP_UNIQUE_TECH_DESC: "§Y잊혀진 설계도§!, §Y태고의 지식§! 혹은 시간의 흐름 속에 잊힌 §Y최첨단 기술§!입니다. §Y고유 기술§!은 일반적인 게임 플레이를 통해서는 자연스럽게 연구할 수 §R없습니다§!. §Y고유 기술§!은 특정 §G중점§!이나 §G이벤트§!를 통해서만 연구가 §G가능§!합니다.\n\n§Y고유 기술§!을 잠금 해제하는 가장 좋은 방법은 §G결정§!을 통해 §C수색 임무§!를 수행하는 것입니다."

 TOOLTIP_CONSTRUCTION_TECH: "건설"
 TOOLTIP_CONSTRUCTION_TECH_DESC:0 "구조물을 §Y건설§!, §Y제작§! 및 §Y개보수§!하여 목적에 맞는 기능을 부여합니다. 연구를 통해 전반적인 §G건설§! 및 §G공장 수리§! 속도가 향상됩니다."

 TOOLTIP_TOOLING_TECH: "도구 가공"
 TOOLTIP_TOOLING_TECH_DESC: "생산 공정을 간소화하고 촉진하기 위한 §Y특수 장비§!입니다. 우리의 기반 시설과 잠재적인 §Y생산 효율성§!을 §G개선§!합니다."

 TOOLTIP_SMITHING_TECH: "대장일"
 TOOLTIP_SMITHING_TECH_DESC: "싹을 틔우기 시작한 우리 §Y작업실§!에 필요한 금속 물체와 부품의 §Y생산§!입니다. 이는 생산적인 §G성장§!이 일정하게 유지되도록 해줍니다."
 TOOLTIP_SMITHING_TECH_DESC: "금속 제품과 부품을 생산하여 메트로의 생산성을 유지합니다."

 TOOLTIP_PUNCH_PRESS_TECH: "펀치 프레스"
 TOOLTIP_PUNCH_PRESS_TECH_DESC: "금속판으로 §G귀중한 재료§!를 압착하고 성형하는 §Y기계§!입니다. §Y펀치 프레스§! 기술을 개선하면 전반적인 §G장비§! 생산 능력이 향상되어, §G장비§!를 상대적으로 더 쉽게 대량 생산할 수 있게 됩니다."

 TOOLTIP_CASTING_TECH: "금속 주조"
 TOOLTIP_CASTING_TECH_DESC: "§Y대장일§!이 금속 물체를 가공하는 과정이라면, §Y금속 주조§!는 액체 상태의 금속을 가공 가능한 형태로 만드는 방식입니다. 우리의 전반적인 §Y생산§! 능력을 §G향상§!시키는 동시에 비축 물자에 필요한 §G자원§!을 공급합니다."

 TOOLTIP_HYGIENE_TECH: "위생"
 TOOLTIP_HYGIENE_TECH_DESC: "청결 기준을 §Y유지§!하고 질병 예방을 위한 §C과학적§! 노력을 기울입니다.\n\n§Y손 씻기§!부터 §Y세균론§!에 이르기까지 모든 것을 포함합니다. 전반적인 §C위생 표준§!이 §G개선됨§!에 따라 인구의 §Y건강§!과 우리의 §C과학 기반§! 수치도 함께 향상될 것입니다."

 TOOLTIP_REFINERY_TECH: "정제소"
 TOOLTIP_REFINERY_TECH_DESC: "물질을 사용 가능한 제품으로 정제하는 §Y시설§!입니다. 주로 §Y연료§!와 가치가 높은 §C화학 물질§!을 생산합니다."

 TOOLTIP_FARMING_TECH: "농업"
 TOOLTIP_FARMING_TECH_DESC: "식량과 가축을 §Y재배§!, §Y경작§! 및 관리합니다. 우리의 §Y농업 기반§!을 §G개선§!하는 것은 지극히 당연한 선택입니다."

 TOOLTIP_ELECTRICITY_TECH: "전기"
 TOOLTIP_ELECTRICITY_TECH_DESC: "§Y전기§!는 §C차기 메커니즘§!으로, §O산업화된§! 국가들이 §O전기§!를 사용하여 §Y산업 출력§!을 대폭 향상시킬 수 있는 수단입니다. §O전력화§!는 모든 국가가 지향해야 할 목표가 될 것입니다. §O전기§!를 유지하려면 §GFuel§!이 소모되거나, §CElectricity Nodes§!가 포함된 특정 주요 §C지역§!을 확보해야 합니다.\n\n§O전력화§!의 §G이점§!은 명확하므로, 이는 반드시 유지해야 할 §R필수§! 자원이 될 것입니다."

 TOOLTIP_ENERGY_TECH: "전력"
 TOOLTIP_ENERGY_TECH_desc: "우리를 단순한 짐승과 구분 짓는 것은 우주의 힘을 우리 마음대로 굴복시킬 수 있는 능력입니다."

 tech_energy_1: "수동 발전기" 
 tech_energy_1_desc: "속도는 느리고 효율은 낮지만, 등을 굽히고 열심히 크랭크를 돌리는 것만으로도 메트로의 어둠을 밝힐 소중한 전기를 얻을 수 있습니다."

 tech_energy_2: "개선된 발전기"
 tech_energy_2_desc: "기존의 설계를 개선하여 더 적은 힘으로도 더 많은 전력을 생산할 수 있게 되었습니다. 병사들의 피로가 조금은 줄어들 것입니다."

 tech_energy_3: "첨단 발전기"
 tech_energy_3_desc: "효율적인 기어비와 개량된 코일을 적용하여, 소규모 역 하나를 충분히 유지할 수 있는 전력을 안정적으로 공급합니다."

 tech_energy_4: "가솔린 발전기"
 tech_energy_4_desc: "지상에서 수습한 엔진을 개조하여 휘발유로 작동하는 발전기입니다. 소음은 크지만 그 강력한 출력은 메트로의 공장들을 힘차게 돌릴 것입니다."

 TOOLTIP_RECYCLING_TECH: "재활용"
 TOOLTIP_RECYCLING_TECH_DESC: "덜 소비하고, 재활용하고, 재사용하십시오!"

