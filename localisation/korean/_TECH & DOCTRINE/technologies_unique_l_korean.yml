  ## Other ##
   riot_shield_specops: "진압용 방패"
   riot_shield_specops_desc: "과거 모스크바 경찰이 분노한 시위대에 대응하기 위해 사용했던 진압용 방패는 날아오는 투사체로부터 사용자를 보호할 수 있는 튼튼한 장비입니다. 고대 그리스의 팔랑크스처럼, 병사들의 방패를 촘촘히 맞대어 모든 위협을 막아내는 난공불락의 장벽을 형성합니다."

