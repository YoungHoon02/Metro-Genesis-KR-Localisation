 HUL_BATKA_DESC: "동지들로부터 §Y미샤 삼촌§!이라 불리는 미하일의 평범한 외모와 수줍은 성격 이면에는 거대한 불꽃이 숨겨져 있습니다. 그의 연설은 굶주린 군중의 소요를 잠재우고, 가장 까칠한 역 보초병들조차 침묵하게 만들 수 있습니다. 그의 가르침을 따르는 많은 이들은 그를 네스토르 마흐노의 이름을 따서 네스토르라고 부르며 추앙합니다. 비록 공화국이 아직 §Y자모스크보레츠카야§! 선 북서부 구역 너머로 대규모 세력을 떨치지는 못하고 있으나, 한 가지 사실만은 명확합니다. 바로 §R자유 아니면 죽음을!§!"
