 HUL_karetnikov_desc: "보이코프스카야 역에 주둔한 카레트니코프는 [ROOT.GetNameDef]의 방첩국장으로 복무하고 있습니다. 그가 과거 내전 당시 네스토르 마흐노의 반란군에서 똑같이 방첩 업무를 수행했던 세묘 니키티치 카레트니코프와 이름이 같은 것은 결코 우연이 아닙니다. 세묘라는 이름이 그의 본명인지, 아니면 그저 그 이름을 따서 스스로를 그렇게 부르는 것인지는 알려지지 않았습니다."

