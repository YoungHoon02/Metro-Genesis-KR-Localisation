l_korean:
 huliaipole: "굴라이폴레 공화국"
 huliaipole_desc: "§R노동 인민의 자유를 방해하는 자들에게 죽음을!§!\n\n굴라이폴레 공화국은 안드리 모스킨과 그 일당에 반발하여 붉은 라인을 탈영한 아나르코-공산주의 세력입니다. 그들은 모스킨 일당이 공산주의의 혁명적 가치를 훼손했다고 믿으며 배신자로 간주하고 있습니다. 붉은 라인과 그들의 스탈린주의 이념을 거부한 이들은 수많은 숙련된 병사와 스토커, 그리고 방대한 무기 비축량을 과시합니다."

 HUL_anarchist_republic: "무정부주의 공화국"
 HUL_anarchist_republic_desc: "§R노동 인민의 자유를 방해하는 자들에게 죽음을!§!\n\n네스토르 마흐노의 이상을 바탕으로 탄생한 §Y[HUL.GetNameDef]§!은 주로 붉은 라인 출신의 전직 혁명가들로 구성된 §R아나르코-공산주의§! 공화국입니다."

 HUL_beat_the_reds: "복수적 공산주의"
 HUL_beat_the_reds_desc: "이념적 갈등과 메트로 시스템에 공산주의의 기치를 세우려는 소콜니체스카야 노선의 의지에 대한 회의감이 커지자, §Y[HUL.GetNameDef]§!은 붉은 라인에서 갈라져 나왔습니다. 이들은 현재 붉은 라인의 변덕스러운 정부가 공동체와 평등이라는 혁명적 가치를 완전히 무시하고 있다고 믿으며, 붉은 라인의 스탈린주의 이념을 거부했습니다."

