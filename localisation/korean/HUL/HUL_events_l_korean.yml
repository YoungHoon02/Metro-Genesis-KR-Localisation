l_korean:
  nf_HUL.1.t: "무정부주의자들과 거래를..?"
  nf_HUL.1.d: "[HUL.GetName] 측이 거래를 위해 우리를 찾아왔습니다. 그들은 보통 실제로 행동에 옮기기보다는 보초를 서며 보편적 연대 같은 주제에 대해 토론하기를 좋아합니다. 그들의 제안을 고려해 보아야 합니다. 어쩌면 우리에게 이득이 될지도 모르니까요."
  nf_HUL.1.a: "참으로 훌륭한 거래군"
  nf_HUL.1.b: "이런 일에 낭비할 시간은 없다"
  nf_HUL.2.t: "네스토르 장군..?"
  nf_HUL.2.d: "전쟁의 먼지가 가라앉기 시작하고 적들이 공화국에서 멀어지자, 각 역의 사람들은 어렵게 얻은 승리를 자축하고 있습니다. 가장 어두웠던 시기에 결정적인 리더십과 굳건한 결단력으로 우리 군을 결집시킨 지도자 덕분에 적은 격퇴당했습니다. 동지들 중 평소 불만이 많던 늙은이들조차 그를 칭송합니다. 그의 카리스마와 탁월한 지식을 바탕으로, 어쩌면 삼촌 본인이 직접 흑적기를 앞세워 우리의 영역 너머... 메트로 전역을 이끌 수도 있을 것입니다. 정복자가 아닌... 해방자로서 말입니다."
  nf_HUL.2.a: "네스토르 장군이라.. 입에 착 감기는 이름이군, 안 그래?"
  nf_HUL.2.b: "네스토르는 차라리 앉아서 다른 사람이 지휘하도록 내버려 둘 것이다"
  nf_HUL.3.t: "약물에 취한 무정부주의"
  nf_HUL.3.d: "처음에는 단순한 호기심이나 피로를 쫓기 위한 수단으로 시작되었던 것이 이제는 광범위한 의존성으로 번졌습니다. 하급 민병대원부터 지휘관에 이르기까지 모두가 어떤 식으로든 약물에 손을 대고 있는 듯합니다. 약물 남용이 만연하고 중독, 의존증, 그리고 모든 종류의 기이한 행동들이 눈에 띄게 늘고 있습니다. 우리는 군의 가동이 중단될 위험을 무릅쓰고 단속을 할지, 아니면 그냥... 못 본 체할지 결정해야 합니다."
  nf_HUL.3.a: "지금은 그냥 못 본 체해야 한다"
  nf_HUL.3.b: "당장 이것을 단속해야 한다!"
  nf_HUL.4.t: "개선의 징후"
  nf_HUL.4.d: "사령부가 군내 약물 남용에 대한 전면적인 단속을 시작한 지 몇 달이 흐른 지금, 마침내 회복의 징후가 나타나기 시작했습니다. 초기에는 금단 현상과 사기 저하 문제가 부대를 괴롭혔으나, 더욱 엄격한 감시와 상담 프로그램, 그리고 군기 확립을 통해 부대 결속력이 회복되고 있습니다.\n분대장들은 부대 간 협조가 원활해졌고 현장에서의 사고가 줄어들었으며, 지휘부와 일반 병사 사이의 신뢰가 회복되었다고 보고하고 있습니다. 일부에서는 여전히 새로운 규정에 대해 불만을 토로하지만, 최악의 상황은 지나간 것으로 보입니다. 단기적인 성과는 희생했을지 몰라도, 이제 민병대는 더 안정된 기반 위에서 행진하고 있습니다."
  nf_HUL.4.a: "좋다"
  nf_HUL.5.t: "좋은 약"
  nf_HUL.5.d: "공화국의 병사들이 인생 막장인 범죄자 쓰레기나 얼간이들이라는 평판이 있습니다. 가끔씩 크로포트킨이나 바쿠닌의 구절을 중얼거리는 것을 제외하면 그 말이 맞을지도 모릅니다. 하지만 우리에게 이런 오명을 씌운 건 깡패 같은 행동거지 때문이 아닙니다. 사실 문제는 군 내부에 유포되는 치사량에 가까운 온갖 잡다한 약물과 마약입니다. 약에 취해 있거나 다음 투여분을 갈구하지 않을 때는 멍한 상태에 빠져 있습니다. 돌연변이를 쫓아내는 것 정도는 괜찮지만, 지금까지 우리가 맞서 싸운 건 그것뿐입니다. 만약 제대로 된 제국 순찰대나 한자 동맹군이 마음만 먹고 몰려온다면, 우리 병사들이 술에서 깨기도 전에 단번에 우리를 쓸어버릴 수도 있습니다."
  nf_HUL.5.a: "약물에 반대하라. 적어도 나쁜 것들에는 말이지."
  nf_HUL.6.t: ""
  nf_HUL.6.d: ""
  nf_HUL.6.a: ""
  nf_HUL.6.b: ""
  nf_HUL.17.t: "스토커 실종 사건"
  nf_HUL.17.d: "이제 우리 스토커들이 제대로 역할을 수행하지 못하고 있다는 것이 분명해졌습니다. 지독한 불운에 시달리고 있거나, 아니면 단순히 맡겨진 임무를 수행하기에 역부족인 것 같습니다. 출격한 스토커들이 무작위로 사라지더니 [HUL.Capital.GetName]으로 돌아오지 않고 있습니다."
  nf_HUL.17.a: "무언가 잘못된 것 같군."
  nf_HUL.18.t: "하얀 어둠 속의 감시자"
  nf_HUL.18.d: "우리 스토커들이 보이지 않는 위협에 의해 의도적으로 사냥당하고 있다는 사실이 명확해지고 있습니다. 처음에는 단순한 사고나 가끔 나타나는 돌연변이의 소행인 줄 알았으나, 이제는 인간의 소행임이 드러나고 있습니다. 트베르스카야의 파시스트들은 여기까지 오지 않으며, 붉은 라인의 이념적 광신도 스토커들은 도심 내부나 문화적 가치가 있는 곳에 머무릅니다."
  nf_HUL.18.a: "우리는 스토커들을 지켜야 한다. 그들을 잃을 여유가 없다."
  nf_HUL.19.t: "옛 적의 재등장"
  nf_HUL.19.d: "결국 우리 예상이 맞았습니다. 우리 군을 사냥한 것은 파시스트나 공산주의자 스토커가 아니라 완전히 다른 집단이었습니다. 사람들은 그들을 비행사라고 부릅니다. 그들은 전쟁 중에도 파괴되지 않은 지하 벙커 속에서 살아남은 전직 미코얀 설계국 요원들입니다. 그들은 핵전쟁의 참화에도 아랑곳하지 않고 연구를 계속해 왔습니다. 우리는 수년 전 그들과 싸운 적이 있습니다. 그들은 [HUL.Capital.GetName]에 작전 기지를 구축했었으나, 결국 우리가 몰아냈습니다. 그 이후로 그들은 힘을 회복하며 때를 기다려 왔고, 다시 한번 메트로와 연결을 맺기 위해 준비해 온 것입니다.\n그들이 인간형 로봇 병사를 만들어냈다는 소문은 대부분 과장된 것이었으나, 그동안 그들이 무엇을 건설하고 개발해 왔는지는 굳이 확인하고 싶지 않습니다."
  nf_HUL.19.a: "그들도 타격할 수 있다. 다시 한번 그들을 격퇴할 수 있다."
  nf_HUL.20.t: "감시탑의 모든 곳에서"
  nf_HUL.20.d: "미코얀의 출격이 매주 더욱 공격적으로 변하고 있습니다. 모든 징후가 명확합니다. 그들은 메트로를 돌파하여 우리 역들을 타격할 계획입니다. 대비해야 합니다."
  nf_HUL.20.a: "초소를 보강하라, 전원 전투 준비!"
  nf_HUL.21.t: "추가 사항"
  nf_HUL.21.d: "비행사들이 보낸 군대가 일단은 후퇴한 것 같습니다. 그들의 정예군에 맞서 승리했으니 이제 한숨 돌려도 되겠습니다. 그들이 다시 우리 군이나 스토커들을 상대로 교전이나 소규모 공격을 가해오기까지는 엄청난 시간이 걸릴 것입니다. 이제 비행사들에게 사냥당할 걱정 없이 안전하게 스토커들을 지상으로 보낼 수 있을 것입니다."
  nf_HUL.21.a: "마침내 좋은 소식이군."
  nf_HUL.22.t: "여기서부터 미래까지"
  nf_HUL.22.d: "비행사들과의 전투가 끝난 뒤 불확실성이 생겨났지만 한 가지 사실만은 명확합니다. 공화국은 메트로의 구석진 자리에 만족하며 영원히 가만히 있을 수 없습니다. 만약 비행사들이 파시스트였다면 어땠을까요? 노동자들의 마지막 자유의 보루를 짓밟으려는 자본가들이나, 복수를 꿈꾸는 붉은 라인이었다면? 역사는 글을 쓰는 자들에 의해 기록되지만, 결국 자신이 원하는 대로 내용을 채우는 것은 승자의 권리입니다."
  nf_HUL.22.a: "공화국의 미래를 결정해야 한다."
  HUL_can_pick_leadership_path_tt: "해제됨: §Y정치 지도자 선택 경로.§!"
  nf_HUL.24.t: "[HUL.GetName]의 비방 대상"
  nf_HUL.24.d: "우리는 [HUL.GetName] 측의 악의적인 소문의 표적이 되었습니다. 그들의 신문은 메트로 전역으로 퍼져 나갔고, 소문은 우리 귀에까지 들어왔습니다. 완전히 잘못되고 허위인 뉴스임에도 불구하고 그 파급력은 상당해 보입니다. 떠도는 소문으로 인해 많은 상인들이 우리 역을 찾는 것을 꺼리고 있습니다."
  nf_HUL.23.t: "[HUL.GetName]의 지원 제안"
  nf_HUL.23.d: "우리의 최근 행동에 자극받았든, 우리 라이벌 중 하나에 대한 원한 때문이든, 아니면 자신들의 이익을 위해서든, [HUL.GetName] 측에서 전폭적인 지원을 제안하며 우리와의 통신을 재개하기로 결정했습니다."
  f_HUL.23.a: "그들은 유용한 동맹이 될 수 있겠군..."
  nf_HUL.24.a: "한심한 뉴스군"
  nf_HUL.24.b: "당장 이 정보에 대한 모든 접근을 차단하라!"
  nf_HUL.24.c: "아무도 글을 읽을 줄 모른다는 게 다행이군"
  nf_HUL.25.t: "[HUL.GetName]의 찬사"
  nf_HUL.25.d: "단순한 무정부주의자나 도적, 깡패인 줄 알았던 이들이 이제는 신문을 쓰고 찍어낼 수 있게 되었습니다. 다행히 우리는 그들의 비웃음 섞인 감시 대상이 아니라 찬사의 대상이 되었습니다. 우리 역의 생활 수준이 꾸준히 개선되고 있다는 기사가 실렸습니다. 분명 글을 읽을 줄 아는 사람이라면 우리 역을 더욱 긍정적인 시선으로 바라보게 될 것입니다."
  nf_HUL.25.a: "최소한 나쁜 일은 아니군"
  nf_HUL.25.b: "너희의 공허한 찬사 따위는 필요 없다"

  nf_HUL_aviators.0.t: "연구가 최우선이다"
  nf_HUL_aviators.0.d.a: "모스크바가 불타는 폐허로 변했음에도 구세계의 잔재는 여전히 남아 있습니다. 강화 콘크리트와 금속 벽 깊은 곳에서 미코얀 설계국은 굴하지 않고 있습니다. 과학자와 기술자들은 거의 광적인 집착에 사로잡혀 끊임없이 작업을 이어가고 있습니다. 그들의 연구는 이제 그 어떤 제약도, 도덕적 가책도 없이 앞으로 나아가고 있습니다. 대재앙도 호기심을 잠재우지는 못했습니다. 그저 호기심을 더 차갑고 결연한 무언가로 정제시켰을 뿐입니다."
  nf_HUL_aviators.0.d.b: "모든 요구 사항이 충족되자, [AVV.GetName]은 작전을 속개하여 의제를 완수하고 연구 중인 프로토타입을 실현해낼 수 있게 되었습니다. 그들은 당분간 우리에게 아무것도 요구하지 않을 것입니다."
  nf_HUL_aviators.0.a: "필요하다면 기꺼이 도움을 줄 수 있습니다."
  nf_HUL_aviators.0.b: "당분간 그들이 방해받지 않고 일하게 내버려 둡시다."
  HUL_AVV_improved_guns: "§Y[AVV.GetName]§!측이 우리의 도움 덕분에 기계 설비를 개선했습니다. §Y[?HUL_aviator_assistance_give_guns]§! 효과가 강화되었습니다."
  HUL_can_help_aviators_again: "우리는 다시 한번 §Y[AVV.GetName]§!의 연구를 지원할 수 있습니다."

  HUL_aviator_cooldown: "§Y[AVV.GetName]§!은 현재 연구 수행으로 바쁩니다. 당분간 §Y[AVV.GetNameAdj]§! 관련 결정을 내릴 수 없습니다."

  nf_HUL_aviators.1.t: "사후 진척"
  nf_HUL_aviators.1.d: "보답 없는 봉사는 제쳐두고라도, 그들은 일단 전자제품 인도를 만족스러워하고 있습니다. 어떤 목적을 위한 것이었을까요? 기술자들은 우리의 질문에 감히 대답하려 하지 않았습니다. 그들은 거친 숨을 내쉬며 «당신들은 이해 못 할 겁니다»라는 등의 오만한 말만 중얼거렸습니다. 그것이 무엇이든 간에, 우리의 도움은 결과를 내고 있습니다. 적어도 인상적인 결과 말이죠.\n그나마 사근사근한 기술자들은 비록 미소는 더욱 무미건조해졌을지언정 감사를 표했습니다. 보답으로 그들은 우리가 그들의 비축품을 살펴볼 수 있게 해주었습니다. 특별할 건 없지만, 우리가 수년 전 그들의 인원 절반을 죽였다는 점을 고려하면 이런 만족의 표시는 큰 의미가 있습니다."
  nf_HUL_aviators.1.a: "그 전자제품들이 유용하게 쓰이길 바랍니다."
  HUL_aviator_can_purchase_firearms: "해제된 결정: §Y[?HUL_aviator_assistance_give_guns]§!. §Y[AVV.GetName]§!으로부터 총기를 구매할 수 있습니다."

  nf_HUL_aviators.2.t: "지식의 결실"
  nf_HUL_aviators.2.d: "우리의 노력 덕분에 그들 벙커의 불빛이 조금 더 밝게 빛납니다. 설계국은 연구에 쓸 에너지를 요청했고, 우리는 그것을 제공했습니다. 이제 그들의 작업은 밤낮으로 최대 효율로 가동될 수 있습니다. 그들의 모델은 이제 엄청난 진보만을 예측하고 있으며, 예상 소요 시간은 대폭 단축되었습니다. 기술자들은 열심히 일하고 있다고 말하지만, 정확히 무엇을 하는지는 좀처럼 말해주려 하지 않습니다. 오직 그들만이 꿈꿀 수 있는 실험들, 알지 못하는 편이 나을 그런 실험들에 대한 소문이 돌고 있습니다. 하지만 그들은 결코 우리를 들여보내 주지 않을 것입니다. 효율성을 떨어뜨릴 뿐이니까요."
  nf_HUL_aviators.2.a: "도움이 될 수 있어 기쁩니다"

  nf_HUL_aviators.3.t: "원자적 계몽"
  nf_HUL_aviators.3.d: "명령도, 계약도, 그들을 지휘할 국가도 없습니다. 제약 없는 공학이자 과학입니다. 도덕도, 질문도 없습니다. 그들은 중얼거리지만, 수식이 완성되면 이것은 인류의 선을 위한 것이라고 분명히 말합니다. 시뮬레이션은 실행되고 분석은 숙고될 것입니다. 과학은 계속되어야 하니까요. 세상은 수년 전에 끝났을지 몰라도, 지식은 굳건히 나아가고 있습니다.\n\n그 지식인들이 어떤 감상적인 소리를 하든 간에, 그들 중 일부는 자신들에게 필요 없는 낡은 전자제품을 «빌려주겠다»고 제안했습니다. 물론 21세기 전후에 만들어진 컴퓨터와 플로피 드라이브는 쉽게 부품으로 분해될 수 있겠지만, 그들은 그것을 '더 나은 용도'로 쓰라며 끈질기게 권하고 있습니다. 그게 무슨 의미이든 간에 말입니다."
  nf_HUL_aviators.3.a: "우리는 분명 더 많은 도움을 줄 수 있습니다."

  nf_HUL_aviators.4.t: "진보의 추구"
  nf_HUL_aviators.4.d: "그들은 거의 다 왔다고 말합니다. 그 어느 때보다 가깝습니다. 그들의 예측조차도 이 정도까지 올 줄은 몰랐을 정도입니다. 가면 뒤에 숨겨진 요청 속에는 싹트는 흥분이 서려 있습니다. 수년간의 헛된 과학적 노력, 좌절, 그리고 재난들이 그들에게는 이제 하나로 수렴하고 있습니다. 마지막 변수들만 맞추면 됩니다. 추측은 이론으로 진화했고 이제 거의 현실이 되려 합니다. 그들은 이 일에 도움이 필요합니다.\n\n마침내 그들은 자신들의 연구에 대해 말해주기로 동의했습니다. 수년 전 우리가 그들의 공격을 받았을 때, 그들이 기계의 도움을 받았다는 사실은 비밀이 아닙니다. 비록 그것들이 이전에 훔친 폭탄 제거 기계로 만든 단순한 드론에 불과했을지라도, 그들의 실패한 공격은 그들을 다시 처음부터 다시 시작하게 만들었습니다. 하지만 그들은 그것을 재앙이 아닌 기회로 여겼습니다. 단순한 기계 드론 대신, 통신과 정찰이 가능하고 스스로 생각하고 결정을 내릴 수 있는 완전 자동화된 유닛을 만들 수 있게 된 것입니다. 자의식을 가졌으나 감정이 수반하는 번거로운 고려 사항은 없는 존재 말이죠. 이것이 우리뿐만 아니라 인류의 미래에 어떤 이득을 가져다줄지는 알 수 없습니다. 자본주의나 제국주의의 손길에 조종되지 않고 인간의 필요와 가치에 복무하는 AI 말입니다.\n\n하지만 설계국은 현재 한계에 봉착했습니다. 인력은 임계점에 도달했고 더 많은 것이 필요합니다. 모든 것이 더 필요합니다. 여지는 점점 좁아지고 있으며 이제 상상할 수 없을 정도로 큰 판이 벌어졌습니다.\n그들은 그만한 가치가 있을 것이라고 장담합니다. 우리가 해야 할 일은 조금 더 밀어붙이는 것뿐입니다.."
  nf_HUL_aviators.4.a: "우리가 그들을 돕겠습니다. 그만한 가치가 있길 바라죠."
  HUL_aviator_final_decision_tooltip: "우리는 마지막으로 §Y[AVV.GetName]§!을 도와야 합니다. 그들은 마지막 단계를 위해 더 많은 에너지와 자원이 필요합니다... 어쩌면 이른바 §Y[106.GetName]§!에 우리가 필요한 것이 들어있을지도 모릅니다..."

  nf_HUL_aviators.5.t: "강철에서 피어난 사유"
  nf_HUL_aviators.5.d: "살아있습니다. 음.. 일종의 생명체라고 할 수 있겠군요. 그들은 로봇의 첫 번째 프로토타입 배치를 공개했습니다. 제대로 걷기보다는 비틀거리고, 우리 베테랑 군대에 비하면 조준도 부정확하며 반응 속도도 현저히 느립니다. 우리처럼 생각할 수는 없지만, 그럴 필요도 없습니다. 그저 따르고 복종하며, 죽일 뿐입니다.\n\n프로토타입은 투박하고 실제 지능보다는 기계와 톱니바퀴에 가깝고, 디자인도 로봇형이나 인간형에 치우쳐 있습니다. 하지만 그것은 잠도 자지 않고 먹지도 않으며 망설임 없이 작동합니다. 이 첫 번째 배치는 단순한 전쟁의 수단이 아니라 미래를 향한 청사진입니다."
  nf_HUL_aviators.5.a: "임계점을 넘었습니다. 이제 혁명이 우리를 부릅니다."
  HUL_aviators_can_produce_combat_robots_tt: "해제된 결정: §Y[?HUL_aviator_assistance_produce_combat_ai]§!. §Y[AVV.GetName]§!에게 추가 전투 기계 생산을 요청할 수 있습니다."
