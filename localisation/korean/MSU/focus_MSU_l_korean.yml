l_korean:
  MSU_effort_1: "과학의 국가...?"
  MSU_effort_1_desc: "보로비요비 고리의 폐허 아래 흙탕물 너머에는 과거 모스크바 대학교의 잔해가 자리 잡고 있습니다. 메트로의 모든 활동으로부터 멀리, 아주 멀리 떨어져 있는 그들의 존재는 여전히 뜨거운 논쟁거리입니다. 하지만 지금 이 순간..."

  MSU_effort_2: "모스크바 강 위의 다리"
  MSU_effort_2_desc: "유니버시티(에메랄드 시티)로 향하는 유일하게 보장된 통로는 이제 돌연변이들, 어떤 의미에서는 왜곡된 의미의 '메트로의 파수꾼'들의 주 무대가 되어버린 보로비요비 고리의 잔해를 가로지르는 것뿐입니다. 에메랄드 시티로 침입하려는 자들을 막아내기 위해 그들에게 기대를 거는 것은 기껏해야 불안정한 도박일 뿐입니다... 만약 그들이 직접 주변을 기웃거리고 있는 게 아니라면 말이죠."

  MSU_effort_3: "활기를 되찾은 과학"
  MSU_effort_3_desc: "대재앙조차도 미지에 대한 인류의 매혹을 꺾을 수는 없었으며, 진보를 가로막을 수도 없었습니다. 제3차 세계 대전은 과학적 실험과 현장 테스트를 위한 새로운 놀이터가 되었습니다. 사실, 과학은 그 결과에 대한 제약으로부터 완전히 해방되었습니다."

  MSU_effort_5: "공격적인 현장 실험"
  MSU_effort_5_desc: "방사선의 부정적인 영향에 저항하는 분야에서 몇 가지 중대한 진전이 이루어졌습니다. 이제 우리의 특수 작전용 장비는 이전보다 훨씬 더 가혹한 방사능 수치를 견뎌낼 수 있습니다."

  MSU_effort_6: "설계의 재설정"
  MSU_effort_6_desc: "특수 작전용 장비의 구성 성분에 대한 몇 가지 연구 진척은 전체적인 설계에 큰 개선을 가져왔습니다. 앞서 언급한 설계상의 결함들을 해결하기 위해 더 많은 실험이 여전히 필요하지만, 현재 수준으로도 우리 스토커의 장비에 즉시 통합하여 사용하기에 충분한 성능을 갖추고 있습니다."

  MSU_effort_7: "엘리트 스토커"
  MSU_effort_7_desc: "보통 과학자들이 유능한 전사일 것이라 기대하지는 않겠지만, 우리의 스토커들은 그러한 고정관념을 완전히 부숴버립니다. 지상 조사 활동은 주로 모스크바 전역에 흩어져 있는 다양한 이상 현상을 연구하는 것이 목표이지만, 일부 노련한 스토커들 중에서 유능한 전투원을 모집할 수도 있을 것입니다."

  MSU_effort_4: "군사 공학"
  MSU_effort_4_desc: "기존의 낡은 총기들을 수거하고 수리하고 분해하는 것은 당분간 괜찮겠지만, 결국 비축된 총기 수량은 바닥날 것입니다. 지상 어딘가에 우리가 발견해주기만을 기다리는 미개척된 총기 창고나 보급항이 있는 것은 아니니까요. 물론, 그날이 바로 '오늘'이 아니라면 말입니다."

  MSU_effort_8: "부품 가공"
  MSU_effort_8_desc: "우리는 운 좋게도 상태가 아주 좋은 총기 비축분을 발견했을지 모르지만, 그런 기회가 다시 오기는 힘들 것입니다. 하지만 부품을 제작하는 것이 고된 수작업일 필요는 없습니다. 과학자들의 국가답게, 우리 중 몇몇 천재들이라면 이 과정을 훨씬 덜 힘들게 만들 방법을 찾아낼 수 있을 것입니다."

  MSU_effort_9: "장인의 솜씨"
  MSU_effort_9_desc: "우리가 총기 비축분을 발견한 것은 행운이었지만, 그런 행운이 반복되지는 않을 것입니다. 우리는 원시인이 아닙니다. 기술과 문서, 그리고 우리 기술자들을 뒷받침해줄 방대한 과학적 지식의 목록이 우리에겐 있습니다."

  MSU_effort_10: "레일건"
  MSU_effort_10_desc: "전쟁 전 설계를 기반으로 제작된 무기입니다. 대부분에게는 진귀한 장난감에 불과하고, 실질적인 위협을 고려하는 이들에게는 무시해도 좋을 잡동사니 취급을 받기도 합니다. 하지만 에너지 소모를 줄이고 생산 효용을 높이기 위해 광범위한 수정 작업이 이루어졌습니다."

  MSU_effort_11: "세상 밖으로!"
  MSU_effort_11_desc: "[288.GetName]이 우리의 완전한 통제하에 들어온 지금이야말로 메트로의 나머지 구역에 우리 자신을 드러낼 때입니다. 과학적 보고는 결론을 내렸으며, 메트로의 다른 구역들은 생존에 부적합하다고 판명되었습니다."
