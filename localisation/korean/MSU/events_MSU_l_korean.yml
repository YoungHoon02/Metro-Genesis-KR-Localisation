 nf_MSU.1.t: "장벽 너머"
 nf_MSU.1.d: "메트로의 다른 구역으로부터 고립되어 있다는 사실은 우리역에 큰 축복이었습니다. 하지만 최근 몇 달 동안 우리 수색 대원들은 지상에서 정체불명의 세력들이 활발하게 움직이고 있다는 우려스러운 보고를 해왔습니다. 우리는 지금까지 이들과 접촉하지 않고 냉담한 태도를 유지해 왔으나, 결국 그들은 우리 부대를 뒤쫓으려 할 것이고 우리 스토커들이 무심코 그들을 기지로 끌어들일지도 모릅니다. 우리는 어떤 위험도 감수할 수 없습니다. 우리의 지도자인 총장님은 잠재적인 위협으로부터 유니버시티(에메랄드 시티)를 보호하기 위한 기초 작업을 제안하셨으나, 여전히 모스크바 지하 메트로의 기술 야만인들로부터 우리 자신을 숨기는 것이 중요합니다."
 nf_MSU.1.a: "조심스럽긴 하지만, 어쩌면 필요한 모험일지도 모르겠군?"
 nf_MSU.1.tt: "\n§Y총장§!은 보로비요비 고리 원정을 시작할 것을 제안합니다. 만약 해당 구역이 여전히 §Y폐허§! 상태라면 이를 개척할 수 있는 §Y결의§!를 잠금 해제하게 됩니다."

 nf_MSU.2.t: "활동 보고서"
 nf_MSU.2.d: "우리는 [288.GetName] 주변에서 공산주의자 정찰병들이 기웃거리고 있다는 우려스러운 보고를 받았습니다. 소콜니체스카야에서 온 단순한 스토커 한두 명이 아니라, 장비를 제대로 갖춘 정찰 분대가 목격되었습니다. 이 보고가 사실이라면, 붉은라인이 다리를 건너올 방법을 찾고 있으며 어쩌면 전면적인 공격을 준비하고 있을 가능성이 큽니다. 우리는 이런 일이 벌어지도록 내버려 둘 수 없습니다."
 nf_MSU.2.a: "그들에 맞설 준비를 해야 합니다."

 nf_MSU.3.t: "무선 방해 장치"
 nf_MSU.3.d: "붉은라인이 본부와 스토커 팀 사이의 통신을 마비시키기 위해 무선 방해 장치를 배치했습니다. 현장에서의 통신은 이미 충분히 어렵지만, 이제 우리 팀은 황량하고 가혹한 지상에 완전히 무방비 상태로 노출되었습니다. 통신이 두절된 상태에서는 전송 내용을 제대로 해독할 수 있을 때까지 붉은라인의 침범을 감지하기가 매우 힘들 것입니다."
 nf_MSU.3.a: "지옥에나 떨어져라, 이 빌어먹을 놈들!"

 nf_MSU.4.t: "[RED.GetName] 공격 준비 중!"
 nf_MSU.4.d: "터널 조사 대원들로부터 보고가 들어왔으며, 최악의 상황이 코앞에 닥쳤습니다. 붉은라인이 보로비요비 고리를 가로질러 전면적인 공격을 감행하려 합니다. 이미 소콜 부대가 집결하고 있으며, 그들의 스토커들은 위험한 얼음 위를 건너 반대편으로 넘어오고 있습니다. 그들이 이곳으로 밀어닥치기까지는 그리 오랜 시간이 걸리지 않을 것입니다."
 nf_MSU.4.a: "올 테면 오라지."

 nf_MSU.5.t: "백기를 든 붉은라인"
 nf_MSU.5.d: "우리가 붉은라인을 상대로 성공적인 전역을 마친 후, 공산주의자들은 퇴각하기로 결정했습니다."
 nf_MSU.5.a: "참으로 역사적인 순간이로군!"


 nf.MSU_borderwar.1.t: "[288.GetName]에서의 승리"
 nf.MSU_borderwar.1.d: "[288.GetName]에서 우리 군이 반란군과 격돌하여 승리를 거두었습니다. 전투는 새벽녘까지 치열하게 이어졌습니다. 금방이라도 무너질 듯한 다리 위에는 시신과 탄피가 수북이 쌓였지만, 우리는 끝내 이곳을 지켜냈습니다. 적들이 이 정도 타격에서 완전히 회복하려면 오랜 시간이 걸릴 것입니다."
 nf.MSU_borderwar.1.a: "수고했다."

 nf.MSU_borderwar.2.t: "[288.GetName]에서의 패배"
 nf.MSU_borderwar.2.d: "우리 부대의 최선의 노력에도 불구하고 우리는 패배했습니다. 우리 병사들이 반란군과 충돌했을 때, 아군 부대는 적의 압도적인 전력에 밀려 손실을 줄이기 위해 서둘러 후퇴할 수밖에 없었습니다. 결국 우리는 [288.GetName]에서 밀려나고 말았습니다. 아군은 비록 전사한 동료들의 복수를 열망하고 있지만, 현재로서는 반격을 가할 여력이 거의 없습니다."
 nf.MSU_borderwar.2.a: "상황이 좋지 않군."

