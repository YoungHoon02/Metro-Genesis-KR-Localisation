MSU_isolationism: "고립주의자"
MSU_isolationism_desc: "모스크바 강을 경계로 격리된 [MSU.GetName]은 인간이든, 짐승이든, 혹은 그 무엇이든 메트로에서 올 수 있는 모든 위협으로부터 스스로를 지킬 난공불락의 보루를 확보했습니다. 정체를 드러내는 것은 결국 장기간 누려온 안전과 보안을 포기하는 일이 될 것입니다."

