l_korean:
 MSU_emerald_city: "에메랄드 시티"
 MSU_emerald_city_desc: "유니버시티, 프로스펙트 베르나드스코고, 그리고 유고-자파드나야 역이 모여 환상 속의 '에메랄드 시티'를 형성합니다. 이후 보로비요비 고리 역이 파괴되고 모스크바 강 위의 다리가 무너지면서, 대학교는 메트로의 나머지 구역으로부터 완전히 고립되었습니다.\n\n현재 이 구역에 대해 알려진 것은 오직 떠도는 전설뿐입니다. 친구의 친구에게서 들은 이야기나 떠돌이 상인들의 잡담 등은 이미 반쯤은 사실이고 반쯤은 허구인 소문으로 변질되었습니다. 하지만 지상에서 에메랄드 시티에서 파견된 과학 조사대와 마주쳤다는 스토커들의 보고가 간혹 들려오기도 합니다.\n\n그들이 실제로 존재하는지 여부는 여전히 논쟁거리입니다. 하지만 붉은라인은 그 존재 가능성조차 인정하기를 거부하고 있습니다."

MSU_isolation_tt: "§R불가능:§! £trigger_no 폐허 구역 회복"

