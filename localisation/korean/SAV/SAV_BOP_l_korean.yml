 SAV_power_balance_push_centralization_small: "소규모 중앙집권 노력"
 SAV_power_balance_push_centralization_small_desc: "역장들의 이해관계를 결합하여 우리 행정 체계를 더 긴밀하게 묶을 수 있습니다."
 SAV_power_balance_push_centralization_large: "대규모 중앙집권 노력"
 SAV_power_balance_push_centralization_large_desc: "충성의 대상은 단순한 명목상의 우두머리가 아니라 역 그 자체가 되어야 합니다. 우리는 지역 엘리트들의 요구보다 국가의 필요를 우선시해야 합니다."
 SAV_power_balance_gather_support_station_bureaucrats: "역 관료 체계 구축"
 SAV_power_balance_gather_support_station_bureaucrats_desc: "지역 역들 간의 사소한 분쟁을 무시하고 국가 기구를 집행할 수 있는 관리 계층을 만들어야 합니다."
 SAV_power_balance_station_unity: "지역 이해관계의 균형"
 SAV_power_balance_station_unity_desc: "단일 정치 권력을 만드는 것도 중요하지만, 과정을 서두를 수는 없습니다. 천천히 꾸준하게 인심을 얻는 것이 핵심입니다."
 SAV_power_balance_seek_compromise_with_bulvar: "불바르와 타협 시도"
 SAV_power_balance_seek_compromise_with_bulvar_desc: "어느 정도의 지역 자치권도 필요합니다. 우리는 사소한 불만을 눈감아주고 츠베트노이 불바르가 겪는 문제들을 해결해줄 수 있습니다. 세금을 제때 내기만 한다면, 그들의 유흥업소나 바, 기타 지저분한 사업들도 계속 유지하게 해줄 수 있습니다."

