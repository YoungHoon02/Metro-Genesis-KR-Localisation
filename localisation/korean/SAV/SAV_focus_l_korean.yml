l_korean:
 SAV_focus_joint_station_committee: "독립역 위원회"
 SAV_focus_joint_station_committee_desc: "사비올로프스카야 동맹이 형성된 지 15년이 지났지만, 그 과정은 결코 순탄치 않았습니다. 신의 없는 한자 동맹에 속한 멘델레예프스카야 역에 의해 통행이 차단되면서 동맹은 큰 시련을 겪어야 했습니다. 하지만 최근 디미트로프스카야 재정착이 시작되면서, 상황은 다시 호전될 기미를 보이고 있습니다."
 SAV_focus_joint_station_committee_tooltip: "\n이 포커스는 권력 균형 창에서 일련의 기간 한정 디시전(Timed Decisions)을 활성화합니다. 이러한 디시전들은 타이머가 종료되기 전에 반드시 완료해야 합니다.\n\n모든 디시전을 한꺼번에 완료하려다 역량을 분산시키는 것보다, 몇 가지 중요한 결정에 집중하여 확실히 마무리하는 것이 더 현명한 선택일 수 있습니다."
 SAV_focus_kindle_an_identity: "정체성 확립"
 SAV_focus_kindle_an_identity_desc: "동맹의 생존을 가르는 가장 큰 요인은 강점이자 곧 약점이기도 합니다. 한자의 세력 확장과 트베르스카야 나치들의 침입에 맞서 꿋꿋이 독립을 유지해 왔지만, 서로 다른 정체성과 세계관을 가진 두 독립 역이 만난 상태입니다. 이제 우리의 관점과 목표를 하나로 정렬하기 위한 노력이 필요합니다."
 SAV_focus_kindle_an_identity_tt: "이 포커스 계통은 §Y정체성 형성§! 국가 정신을 보유한 동안 역 중앙집권화 속도를 높여줍니다."
 SAV_focus_trubnaya_exert_influence: "트루브나야에 영향력 행사"
 SAV_focus_trubnaya_exert_influence_desc: "진퇴양난의 위기에 처해 있는 또 다른 역인 트루브나야는 편집증적이면서도 호전적인 붉은 라인 사이에 불안하게 놓여 있습니다. 어쩌면 적절한 설득을 통해 그들이 독립을 유지하기 위해 우리 쪽으로 고개를 돌리게 만들 수 있지 않을까요?"
 SAV_has_chosen_leader: "지도자 선출 완료"
 SAV_focus_colonize_east_wings: "류블린스코-디미트로프스카야 라인 개척"
 SAV_focus_colonize_east_wings_desc: "류블린스코-디미트로프스카야 라인의 북쪽 구역은 비어 있으며, 우리의 개척 노력을 기다리고 있습니다."
 SAV_is_unified_tooltip: "사비올로프스카야는 현재 분열의 위협에 직면해 있지 않습니다."
 SAV_focus_consolidation_1: "디미트로프스카야 지방 정부 수립"
 SAV_focus_consolidation_1_desc: "최근 개척된 디미트로프스카야에서 우리 수색대는 티미랴제프스카야 방향으로 200야드 이상 나가지 않도록 주의하며 터널 내부를 순찰하고 있습니다. 돌연변이가 소탕되고 쥐 떼의 위협도 낮아진 지금이 시민들을 역에 정착시킬 적기입니다."
 SAV_focus_consolidation_2: "츠베트노이 불바르의 질서 확립"
 SAV_focus_consolidation_2_desc: "전쟁 전에도 츠베트노이 불바르는 무법천지에 관리가 안 되는 곳으로 유명했습니다. 역 전체가 유흥업소와 도박장, 술집으로 변해버렸고 별의별 수상한 자들이 들끓고 있습니다. 이곳의 실질적인 권력자는 포주들이나 시민들에게 도박 빚을 지운 자들입니다. 현재의 수장인 갱스터 아브라모프는 우리 동맹에 꽤 협조적입니다. 그러니 그의 영지에서 벌어지는 타락한 행위들은 적당히 눈감아주도록 합시다."
 SAV_focus_broker_administration: "화합 중재"
 SAV_focus_broker_administration_desc: "사비올로프스카야의 수뇌부조차 츠베트노이 불바르와 디미트로프스카야로 보내지는 구호품에 대해 불만을 터뜨리곤 합니다. 하지만 그들은 곧 깨닫게 될 것입니다. 우리가 하나로 뭉쳤을 때 나타나는 힘은 각자의 합보다 훨씬 더 위대하다는 사실을 말입니다."
 SAV_focus_screams_from_timiryazevskaya: "티미랴제프스카야로부터의 비명"
 SAV_focus_screams_from_timiryazevskaya_desc: "디미트로프스카야에서 새로운 삶을 시작하려던 몇몇 가족들은 역 반대편 끝에 모여 드럼통에 피운 작은 모닥불 주위로 옹기종기 모여 있습니다. 그들은 티미랴제프스카야로 이어지는 터널 깊은 곳에서 정체 모를 비명과 이해할 수 없는 기도 소리가 들린다고 맹세합니다. 우리 군인들도 역 입구 너머로 움직이는 것을 꺼리고 있습니다. 그것이 무엇이든, 혹은 누구이든 간에... 그 소리는 매주 조금씩 더 커지고 있습니다."
 SAV_satanist_country_flag: "디미트로프스카야 시민들이 고통받고 있음"
 SAV_focus_timiryazevskaya_lockdown: "광기의 문턱에서"
 SAV_focus_timiryazevskaya_lockdown_desc: "티미랴제프스카야에는 무언가가 살고 있습니다. 초기에는 몇몇의 중얼거림이었던 것이 이제는 수십 명, 아니 그 이상의 기괴한 불협화음으로 변했습니다. 곳곳의 핏빛 발자국은 티미랴제프스카야에 무언가가 도사리고 있다는 공포를 입증하며, 터널에서 돌아온 가장 이성적인 보초병들조차 정신이 나간 채로 그 저주받은 역에서 괴이한 빛을 보았다고 웅얼거립니다."
 SAV_focus_saint_nor_sinner_left: "어둠을 물리쳐라"
 SAV_focus_saint_nor_sinner_left_desc: "수십 명의 시민이 실종된 후, 동맹 전역에는 분노의 물결이 몰아쳤습니다. 동맹 내의 거의 모든 신체 건장한 남성이 디미트로프스카야 역으로 집결했습니다. 횃불과 소총, 그리고 망치가 번뜩입니다. 티미랴제프스카야로부터 들려오는 기도 소리는 더욱 강해졌고, 역 너머로부터 지옥 같은 괴이한 빛이 뿜어져 나오고 있습니다. 곧 벌어질 피의 학살을 예고하는 듯합니다."
 SAV_satanist_disappearance_country_flag: "디미트로프스카야에서 실종 사건 발생"
 SAV_focus_convene_upon_dire_times: "위기의 파도 위에서"
 SAV_focus_convene_upon_dire_times_desc: "동맹은 비록 완벽한 토대 위에 세워지지는 않았지만, 지금까지 꿋꿋하게 버텨왔습니다. 하지만 단순한 정치적 분쟁이나 부패보다 훨씬 더 큰 시련이 지평선 너머에서 다가오고 있습니다."
 SAV_focus_imperishable_alliance: "불멸의 동맹"
 SAV_focus_imperishable_alliance_desc: "수많은 고난과 도전 속에서도 동맹은 시간의 시련을 견뎌냈습니다. 냉혹한 미래가 우리에게 무엇을 가져다줄지는 모르지만, 적어도 동맹이 원칙 위에 굳건히 서 있고 시민들이 우리 정권을 신뢰하고 있다는 사실만으로도 안도할 수 있습니다."
 SAV_focus_steady_hand_and_guidance: "확고한 통제와 인도"
 SAV_focus_steady_hand_and_guidance_desc: "바수르코프는 자신의 수단을 보여주었고, 그 안에는 강한 통제력이 담겨 있었습니다. 그는 동맹을 앞으로 이끌 능력이 있음을 스스로 입증했습니다."
 SAV_focus_change_of_leadership: "지도부 교체"
 SAV_focus_change_of_leadership_desc: "바수르코프는 자신의 수단을 보여주었지만, 동맹을 이끌 의지가 부족함을 드러냈습니다. 이 실험적인 동맹이 결실을 맺으려면 새로운 수장이 지휘봉을 잡아야 합니다."
 SAV_focus_change_of_leadership_tt: "동맹은 새로운 지도자 교체에 부정적으로 반응할 수 있습니다."
 SAV_leadership_doubt_country_flag: "리더십에 대한 의문 제기"
 SAV_focus_wary_of_the_hanza: "한자 동맹 경계"
 SAV_focus_wary_of_the_hanza_desc: "우리가 한자를 대하는 태도만큼이나 그들도 우리를 대할 것임을 잊지 말아야 합니다. 한자를 동맹으로 삼거나 그들에게 전적으로 의지하는 것은 수없이 반복되었던 치명적인 실수일 뿐입니다."
 SAV_focus_cordiality_diplomacy: "정중한 외교"
 SAV_focus_cordiality_diplomacy_desc: "동맹은 현재 메트로 전체를 향해 독단적인 결정이나 중대한 정치적 행동을 할 만한 위치에 있지 않습니다. 많은 역이 우리 동맹을 그저 눈속임으로 여기고 있습니다. 견고한 동맹의 이미지를 심어주려면, 우리 동맹의 역들은 하나로 움직여야 합니다."
 SAV_focus_joint_station_committee6: "사비올로프스카야의 번영"
 SAV_focus_joint_station_committee6_desc: "돼지 사육과 버섯 농장 덕분에 사비올로프스카야 시민들은 어느 정도 풍요를 누릴 수 있게 되었습니다. 또한 행정부는 낡은 지하철 차량의 잔해를 개조하여 활기찬 사무실과 회의 장소로 사용하고 있습니다."
 SAV_focus_joint_station_committee7: "문명의 접경지"
 SAV_focus_joint_station_committee7_desc: "때론 «북쪽 문명의 접경지»라 불리는 이곳은 외곽에 위치한 탓에 외부 상단의 방문이 거의 없습니다. 방문하는 이들조차 서둘러 떠나곤 합니다. 하지만 수출 상인들의 경우는 다릅니다. 비록 규모는 작지만 활기차게 성장하는 상인 계층이 등장하고 있습니다. 곧 그들의 상품은 선망의 대상이 될 것이며, 이 작은 북부 거점에 더 많은 이목이 집중될 것입니다."
 SAV_focus_joint_station_committee8: "벼랑 끝에서"
 SAV_focus_joint_station_committee8_desc: "양쪽 모두 달갑지 않은 이웃을 둔 상황에서, 우리는 침몰하거나 아니면 가진 것만으로 어떻게든 버텨내야 합니다."
 SAV_focus_joint_station_committee9: "전시 비상 생산"
 SAV_focus_joint_station_committee9_desc: "우리의 삶의 방식을 지키기 위해 거대한 투쟁을 준비해야 합니다. 그렇지 않으면 폭군의 발밑에 놓이거나 역사의 뒤안길로 사라질 위험에 처하게 될 것입니다."
 SAV_focus_defense: "게릴라 전술"
 SAV_focus_defense_desc: "우리는 조용히 떠나지 않을 것입니다. 동면 중인 곰처럼, 우리는 우리 영토의 모든 인치를 사수할 것입니다. 마지막 한 사람이 남을 때까지."
 SAV_focus_defense2: "강제 징집 캠페인"
 SAV_focus_defense2_desc: "필요하다면 건장한 남성들을 군대에 강제로 투입해야 합니다. 비록 시민들의 지지를 잃을 수 있는 논쟁적인 주제이지만, 우리의 존속을 위해 반드시 행해야 할 악입니다."
 SAV_administrative_centralized: "행정의 중앙집권화"
 SAV_administrative_centralized_desc: "지역 행정과 우리의 행정을 더 긴밀하게 결합하기 위해 더 많은 노력을 기울여야 합니다."
 SAV_a_new_power_rises: "새로운 세력의 부상"
 SAV_a_new_power_rises_desc: ""
 SAV_flamethrower_experts: "화염방사기 전문가"
 SAV_flamethrower_experts_desc: "최초의 수제 화염방사기가 무시무시한 효율을 발휘했던 곳은 바로 이곳, 사비올로프스카야였습니다. 그 무기들을 만들었던 기술자들은 대부분 떠나거나 세상을 떠났지만, 아직 우리 역에 한 사람이 남아있습니다. 적절한 설득이 있다면, 그가 다시 한번 우리를 도와줄지도 모릅니다."
 SAV_ratmen_menace: "쥐인간의 위협"
 SAV_ratmen_menace_desc: "티미랴제프스카야가 우리 통제하에 들어온 이상, 더 이상의 재난이 벌어지게 둘 수는 없습니다. 우리가 먼저 주도권을 잡아야 합니다. 북쪽 터널에 도사리는 쥐인간이나 돌연변이들을 모두 소탕해야 합니다."
 SAV_fascist_menace: "파시스트 돼지들"
 SAV_fascist_menace_desc: "제국 파시스트들은 항상 우리 눈엣가시 같은 존재였습니다. 이제 전세가 역전되었습니다. 우리는 그들의 거주지, 그들의 영토, 그리고 그들의 피를 향해 투쟁을 벌일 것입니다."
 SAV_if_community_leader_tt: "§Y바수르코프 또는 레진차인이 사비올로프스카야를 이끌고 있다면:§!"
 SAV_if_council_leader_tt: "§Y마하라제가 사비올로프스카야를 이끌고 있다면:§!"
 SAV_if_oligarch_leader_tt: "§Y이슈추크가 사비올로프스카야를 이끌고 있다면:§!"
