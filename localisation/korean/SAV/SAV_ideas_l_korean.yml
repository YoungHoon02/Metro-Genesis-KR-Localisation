l_korean:
 SAV_alliance: "깨지지 않는 동맹...?"
 SAV_alliance_desc: "한자-붉은 라인 전쟁이 끝난 직후 서둘러 형성된 사비올로프스카야와 츠베트노이 불바르 사이의 불안정한 연합입니다. 이는 항상 호시탐탐 기회를 노리는 한자 동맹이 두 독립 역을 집어삼키는 것을 막기 위함이었습니다. 그러나 최근 멘델레예프스카야가 한자 동맹에 흡수되면서, 두 역은 다시 서로 단절되고 파편화되었습니다."
 SAV_rock_and_hard_place: "진퇴양난"
 SAV_rock_and_hard_place_desc: "우리 역장들은 어떤 강대국으로부터도 독립되어 있다는 사실을 우리의 힘의 상징이라며 뽐내곤 하지만, 현실에서 우리 동맹은 주변 강대국들에 비하면 각주 수준의 미비한 존재에 불과합니다. 그들의 끝없는 탐욕에 비하면 우리는 미미한 존재일 뿐입니다. 하지만 머지않아 상황은 달라질 것이며, 선망 어린 눈길이 우리 역으로 쏠리게 될 것입니다."
 SAV_alliance_2: "불멸의 동맹"
 SAV_rock_and_hard_place_2: "바위와 벼랑 사이"
