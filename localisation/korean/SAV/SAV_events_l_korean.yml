 nf_SAV.2.t: "사탄주의자 습격"
 nf_SAV.2.d: "티미랴제프스카야의 사탄주의 세력이 우리 역에 은밀한 공격을 감행했습니다. 어둠을 틈타 우리 방어선을 뚫고 침투한 그들은 역 전체에 아수라장을 만들었습니다. 비록 그 부한들을 몰아낼 수는 있었지만, 그들은 거의 피해를 입지 않고 유유히 사라졌습니다. 생포된 신도들은 포로가 되기보다는 스스로 총을 쏘거나 자해하는 쪽을 택했습니다.\n어둠의 세력을 상대로 승리를 거두기는 했지만, 그들이 감시를 피해 침투했다는 사실은 시민들에게 큰 충격을 주었으며 많은 이들이 불안에 떨고 있습니다."
 nf_SAV.2.a: "조만간 대가를 치르게 될 것이다."

 nf_SAV.3.t: "무너지는 동맹"
 nf_SAV.3.d: "끊임없는 분쟁과 논란으로 얼룩진 동맹은 결국 한계점에 다다랐습니다. 츠베트노이 불바르 역은 사비올로프스카야 동맹 실험이 무의미하다는 것을 깨닫고, 오늘 동맹 탈퇴를 결정했습니다."
 nf_SAV.3.a: "일부는 눈물을 흘렸지만, 대부분은 그저 지켜볼 뿐이었습니다."

 #nf_SAV.4.d: ""
 #nf_SAV.4.t: ""
 #nf_SAV.4.a: ""

 nf_SAV.5.t: "다시 시작된 연구"
 nf_SAV.5.d: "적절한 설득과 금전적 보상을 약속하자, 최초의 화염방사기 발명가 중 한 명이 중단했던 설계를 다시 계속하기로 했습니다. 우리가 필요한 도구와 장비를 조달해준다면, 그는 연구에 매진할 수 있을 것입니다."
 nf_SAV.5.b: "이 노력이 결실을 맺기를 바랄 뿐이다."
 nf_SAV.5.b.tt: "새로운 화염방사기 설계를 개선하는 데 시간을 보낼 것입니다."

 nf_SAV.6.t: "첫 번째 기준점"
 nf_SAV.6.d: "20년이라는 세월이 사람을 바꿔놓을 수도 있지만, 우리 기술자는 곧 예전에 사용하던 조잡한 화염방사기 디자인을 개선하는 작업에 몰두했습니다. 대여섯 명이 달라붙었던 예전과는 달리 혼자서 설계를 담당하다 보니 과정은 훨씬 더디겠지만, 이미 효율성을 높인 몇몇 프로토타입 설계안은 구상된 상태입니다. 이제 테스트 절차만이 남아있습니다."
 nf_SAV.6.a: "일단 이 설계면 충분하다."
 nf_SAV.6.b: "프로젝트를 계속 진행한다."
 nf_SAV.6.b.tt: "화염방사기 설계를 다듬는 데 더 많은 시간을 투자할 것입니다."

 nf_SAV.7.t: "추가 설계안"
 nf_SAV.7.d: "2014년에 만들어진 초기 화염방사기 설계의 효율성을 높이기 위해 더 많은 시간을 투자한 결과, 더욱 효과적인 설계가 완성되었습니다. 여전히 주변의 고철과 예비 부품들을 긁어모아 만든 형태이긴 하지만, 이전 생산분보다 훨씬 더 뛰어난 신뢰성을 보여주었습니다. 연료 소모 문제는 여전히 숙제로 남아있지만, 이번 설계로 연료 보충이 훨씬 용이해졌습니다."
 nf_SAV.7.a: "좋은 곳에 사용하도록 하지."

 nf_SAV.8.t: "사비올로프스카야 연방 형성"
 nf_SAV.8.d: "통합을 향한 노력이 결실을 맺었습니다. 오늘 우리 역들이 모여 상호 경제 및 군사적 이익을 위한 연방을 형성했습니다."
 nf_SAV.8.a: "참으로 영광스러운 날이다!"

 nf_SAV_trade.1.t: "멘델레예프스카야의 상인들"
 nf_SAV_trade.1.d: "동맹은 콜체프스카야 라인에 의해 두 구역으로 나뉘어 있음에도 불구하고, 멘델레예프스카야 역과 자유 통행 협정을 맺어 그곳의 다양한 물건들을 즐길 수 있었습니다. 하지만 최근 한자 동맹의 중앙집권화가 강화되면서, 멘델레예프스카야가 한자에 합병될 가능성이 커졌습니다. 그렇게 된다면 우리는 더 이상 한자가 가져갈 세금 면제 혜택을 누리지 못하게 될 것입니다."
 nf_SAV_trade.1.a: "유의해두지."

 nf_SAV_dimitrovskaya.1.t: "디미트로프스카야 탐사"
 nf_SAV_dimitrovskaya.1.d: "우리 수색대가 디미트로프스카야에 정착 노력을 방해할 만한 모든 위협을 제거했습니다. 역은 버려진 상태로 유지되고 있으며, 최근의 활동 흔적이나 흔히 보이는 거대 쥐조차 포착되지 않았습니다. 돌연변이들도 이상할 정도로 보이지 않고, 승강장에는 버려진 주거지의 잔해만이 남아있습니다. 우리 군인들은 바리케이드 설치 작업을 진행 중이며, 시민들의 재정착을 위해 역을 봉쇄하고 있습니다."
 nf_SAV_dimitrovskaya.1.a: "좋은 소식이군."

 nf_SAV_dimitrovskaya.2.t: "디미트로프스카야 재정착"
 nf_SAV_dimitrovskaya.2.d: "디미트로프스카야 재정착이 시작되면서, 이주한 시민들도 새로운 환경에 잘 적응하고 있습니다. 쥐나 돌연변이의 기미는 전혀 보이지 않는데, 이는 참으로 기묘한 일입니다. 버려진 주거지의 잔해들은 여전히 비교적 온전하여 우리 시민들이 용도에 맞게 개조하여 사용하고 있습니다."
 nf_SAV_dimitrovskaya.2.a: "모든 것이 순조롭게 진행되고 있군."

 nf_SAV_dimitrovskaya.3.t: "저주받은 자들의 비명"
 nf_SAV_dimitrovskaya.3.d: "최근 몇 달 동안 디미트로프스카야의 평판은 급격히 나빠졌습니다. 물론 쥐 떼에 관한 전설이나 계단과 승강장에 도사린 유령 이야기 같은 건 말 안 듣는 아이들을 겁주기 위한 소문에 불과했지만, 이제는 시민들 전체가 극심한 공포에 휩싸인 듯합니다.\n\n보고에 따르면 티미랴제프스카야로 이어지는 터널에서 북소리와 함께 기괴한 붉은 안개가 목격되었다고 하며, 충분히 조용히 귀를 기울이면 저 혐오스러운 버려진 역에서 흘러나오는 낮은 중얼거림과 기도 소리를 들을 수 있다고 합니다. 시민들은 혼자 다니는 것을 꺼리며, 어둠을 피해 희미하게 타오르는 모닥불 근처에만 모여 있습니다."
 nf_SAV_dimitrovskaya.3.a: "이 상황이 더 악화되기 전에 해결해야 한다."
 nf_SAV_dimitrovskaya.3.a.tt: "티미랴제프스카야로부터의 비명 포커스 분기 해금"

 nf_SAV_dimitrovskaya.4.t: "디미트로프스카야 역 납치 사건"
 nf_SAV_dimitrovskaya.4.d: "디미트로프스카야 역에서 납치 사건이 빈발하고 있다는 보고가 쏟아지고 있습니다. 초기에는 실종된 시민들이 돌연변이에게 잡아먹혔거나 더 나은 삶을 찾아 몰래 떠난 것이라 생각했지만, 이제는 훨씬 더 불길한 원인이 있음이 분명해졌습니다.\n\n불과 몇 주 사이에 수십 명의 시민이 실종되었고, 일부는 한밤중에 텐트나 주거지에서 마치 누군가에게 끌려간 듯 사라졌습니다. 우리 수비대는 성과 없는 수색 작업을 위해 연장 근무를 시행하고 있습니다."
 nf_SAV_dimitrovskaya.4.a: "이 사악한 공포 연극을 여기서 끝내겠다!"
 nf_SAV_dimitrovskaya.4.a.tt: "'성자도 죄인도 없다' 포커스를 진행할 수 있게 되며, 사탄주의자에 대한 전쟁 목표를 얻습니다."

 nf_SAV_puppet.1.t: "[SAV.GetName](이)가 복종을 요구함"
 nf_SAV_puppet.1.d: "[SAV.GetName](이)가 최후통첩을 보냈습니다. 그들의 휘하로 들어가 행정부가 그들의 정권에 무릎을 꿇게 하든지, 아니면 거부할 경우 경제적, 그리고 잠재적인 군사 조치에 직면하라고 합니다."
 nf_SAV_puppet.1.a: "우리는 그들의 뜻에 굴복해야만 한다."
 nf_SAV_puppet.1.b: "우리는 누구에게도 굴복하지 않을 것이다!"

 nf_SAV_puppet.2.t: "[From.GetName](이)가 최후통첩 거부"
 nf_SAV_puppet.2.d: "[From.GetName](이)가 우리 휘하로 들어오라는 요구를 거부했습니다. 참으로 무례한 처사가 아닐 수 없습니다."
 nf_SAV_puppet.2.a: "그 결정에 대해 후회하게 만들어주지."

 nf_SAV_politics.1.t: "불안정한 지평선"
 nf_SAV_politics.1.d: "고조되는 긴장감과 동맹이 직면한 수많은 문제로 인해, 많은 이들이 현 상황을 통제하고 동맹을 하나로 묶어둘 우리의 능력을 의심하고 있습니다. 비록 이런 소문이 일상적인 뒷담화 수준에 머물러 있고 감히 공개적으로 불만을 드러내지는 못하지만, 점점 더 우울해지는 분위기는 결국 이 문제들이 수면 위로 떠오를 것임을 암시합니다. 바수르코프가 자신의 노력이 결실을 맺으려면 아직 갈 길이 멉니다."
 nf_SAV_politics.1.a: "상황이 나아지겠지... 안 그래?"

 nf_SAV_politics.2.t: "새 지도자 선출"
 nf_SAV_politics.2.d: "바수르코프를 교체하기 위한 의논이 시작되었고, 이제 누가 그를 대신할지 결정해야 합니다. 츠베트노이 불바르의 역장인 아브라모프는 자기 역의 여러 수상쩍은 시설들을 운영하는 데 만족하고 있어, 동맹을 누가 통치할지에 대한 결정권은 순전히 사비올로프스카야의 수뇌부에게 달려있습니다. 세 명의 유력한 후보가 지도자직을 맡기에 가장 적합해 보입니다."
 nf_SAV_politics_2.a: "마하라제"
 nf_SAV_politics_2.b: "이슈추크"
 nf_SAV_politics_2.c: "레진차인"

 nf_SAV_politics.3.t: "신뢰의 손상"
 nf_SAV_politics.3.d: "바수르코프의 아내와 그녀의 사생활에 대한 이야기가 사비올로프스카야 전역에 들불처럼 번지고 있습니다. 아내의 불륜에 관한 이야기는 예전부터 공공연한 비밀이었지만, 이제는 반대 세력이 지도자를 공격하기 위한 좋은 미끼가 된 듯합니다. 밀회와 연애 행각에 관한 소문은 바수르코프의 대중적 이미지를 깎아먹는 비난의 대상이 되었습니다.\n\n특히 정적들은 지도자가 자기 집안조차 단속하지 못한다면 동맹을 통치할 자격도 없다며 이러한 조롱 섞인 지적을 부추기고 있습니다."
 nf_SAV_politics.3.a: "유치한 가십거리가 우리의 결정을 방해하게 두지 않겠다."

 nf_SAV_politics.4.t: "동맹에 대한 의구심"
 nf_SAV_politics.4.d: "최근 바수르코프의 동맹 통치를 둘러싼 갈등 이후, 그의 집권에 반대하는 목소리가 커지고 있습니다. 그가 동맹을 더 큰 미래로 이끌고 붕괴를 막을 수 있을지에 대해 의문을 제기하는 이들도 생겨났습니다. 이러한 민심의 목소리는 이제 완전히 무시하기에는 너무나도 커져 버렸습니다."
 nf_SAV_politics.4.a: "상황을 해결해야 한다."
 nf_SAV_politics.4.a.tt: "정치 분기 해금"
