 VDNnews.3.t:1 "[From.From.GetName], 베데엔하 연합의 요구 거절"
 VDNnews.3.d.a:1 "심각한 외교 위기가 발생했습니다. 베데엔하 연합과 한자 동맹 사이에 수하레프스카야의 운명을 둘러싼 격렬한 논쟁이 벌어지고 있습니다. [베데엔하 연합.GetLeader]는 수하레프스카야가 연합의 핵심 구역이며, 자사 노선 위에 위치해 있다는 점을 강조하며 영유권을 주장했습니다.\n\n한자 동맹의 지도자 [HNZ.GetLeader]는 이 요구를 "타 세력의 내부 사정에 대한 위험하고 어리석은 간섭"이라 비판하며 거부했습니다.\n\n긴장이 고조되는 가운데, 베데엔하 연합이 기정사실을 만들기 위해 무력 사용을 단행할 것인지에 메트로의 이목이 쏠리고 있습니다."
 VDNnews.3.d.b:0 "수하레프스카야 거주민들은 독립을 지키기 위해 끝까지 항전하며 베데엔하 연합의 요구를 거부하고 국경 수비를 강화했습니다. 베데엔하 연합 역시 상황을 완화할 기미를 보이지 않고 있어, 양측 모두 전쟁의 갈림길에 서 있습니다."
 VDNnews.3.a:0 "힘만이 그들을 대화로 이끌 수 있다면..."
 VDNnews.3.b:0 "우리는 하나로 뭉칠 것이다. 올 테면 와라!"
 VDNnews.3.c:0 "바위처럼 고집 센 자들이군..."

 VDNnews.4.t:0 "[alliance_applicant.GetNameDefCap], 메트로 연합 합류"
 VDNnews.4.d:0 "\n오늘 아침, [alliance_inviter.GetNameDef]과 [alliance_applicant.GetNameDef]은 공동 성명을 통해 [alliance_applicant.GetNameDef]이 메트로 연합의 정식 회원으로 가입했음을 공식 발표했습니다. 이 파트너십이 공세적인 목적으로 활용될지, 아니면 방어 중심이 될지는 아직 결정되지 않았으나, 이미 광범위한 공동 군사 작전 계획이 수립되고 있는 것으로 알려졌습니다."
 VDNnews.4.a:0 "우리는 함께할 때 더욱 강해진다."
 VDNnews.4.b:0 "그들은 세력을 합쳐 힘을 찾으려 하는군."
