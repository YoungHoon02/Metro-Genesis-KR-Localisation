  nf_VDNK.5.t: "식물원 탐사"
  nf_VDNK.5.d: "없음"
  nf_VDNK.5.a: "없음"

  nf_VDNK.6.t: "재앙 발생!"
  nf_VDNK.6.d: "베데엔하 연합에 재앙이 닥쳤습니다. 한동안 식물원에서 변형체들이 사라진 것처럼 보였으나, 우리의 자만심이 화를 불렀습니다. 정착민들이 변형체들에게 무참히 살해당했고, 투입된 무력은 중과부적이었습니다. 우리는 감당하지 못할 무모한 발걸음을 내디뎠고, 이제 그 대가를 치르고 있습니다."
  nf_VDNK.6.a: "이럴 수가, 끔찍한 일이다."

  nf_VDNK.7.t: "한자 동맹의 확장 지원"
  nf_VDNK.7.d: "우리의 확장 노력이 한자 동맹의 귀에 들어갔습니다. 그들은 수수방관하는 대신 기득권을 지키기 위해 우리의 확장에 자금을 지원하려 합니다. 분명 숨은 의도가 있겠지만, 그 속내가 무엇인지는 아직 알 수 없습니다."
  nf_VDNK.7.a: "꽤 큰 도움이 되겠군."

  nf_VDNK.8.t: "한자 동맹의 자금 회수"
  nf_VDNK.8.d: "정착민들에게 닥친 참사가 알려지자, 소식은 순식간에 퍼져나갔고 우리를 후원하던 한자 동맹의 귀에도 들어갔습니다. 그들은 즉시 모든 비공식적 지원을 중단했습니다."
  nf_VDNK.8.a: "한자의 친구가 된다는 건 언제나 치명적인 법이지."

 nf_VDN.1.t:0 "연합의 상태"
 nf_VDN.1.d:0 "베데엔하 연합은 베데엔하 역을 필두로 리시스카야 역과 알렉세예프스카야 역, 총 3개의 역으로 구성된 공동체입니다. 북부 역들이 검은 존재들에게 점령당하고 쫓겨난 이후, 연합의 시민들은 북쪽에서 내려오는 괴물들에 대해 깊은 원한을 품게 되었습니다.\n \n정치적으로 연합은 나아갈 방향을 정하지 못하고 있습니다. 중앙 집중화된 명령 체계와 정치 구조를 갖춘 정부가 될 것인지, 아니면 각 역이 정부와 군사 기구를 개별적으로 운영하는 지방 분권형 체제가 될 것인지는 오직 시간만이 답해줄 것입니다."
 nf_VDN.1.a:0 "우리는 연합을 사수해야 한다!"

 nf_VDN.2.t:0 "비스타브카의 엘리트들"
 nf_VDN.2.d:0 "비스타브카 파견대를 구성하는 엘리트 병사들은 좋게 말해도 예사로운 족속들이 아닙니다. 그들은 선민의식에 가득 차 있으며, 역 전체를 자신들의 사격장쯤으로 여기는 안하무인 격인 태도를 보입니다. 실전 능력만큼은 독보적이지만, 그들의 오만한 태도는 분명 경계해야 할 대상입니다."
 nf_VDN.2.a:0 "이 골칫덩이 병사들을 통제해야 한다"

 nf_VDN.3.t:0 "식물원 소탕 작전"
 nf_VDN.3.d:0 "«검은 존재들이 있을 거라 예상하고 들어갔지만, 여기엔 아무것도 없습니다.»"
 nf_VDN.3.a:0 "예상 밖이군..."

 nf_VDN.4.t:0 "대령의 쿠데타"
 nf_VDN.4.d:0 "비스타브카 파견대의 수장인 대령이 역의 전권을 장악했으며, 기존 정부 인사들은 자취를 감췄습니다. 베데엔하 연합은 이제 어디로 가는 것입니까?"
 nf_VDN.4.a:0 "우리 모두 단결하여 싸우자!"

 nf_VDN.5.t:0 "선두에 서야 한다"
 nf_VDN.5.d:0 "우리의 영향력을 확장하기 위해서는 누구보다 먼저 움직여야 합니다. 지체할 시간이 없습니다."
 nf_VDN.5.a:0 "우리의 노력이 헛되지 않도록 확실히 해두자."

 nf_VDN.6.t:0 "[ROOT.GetAdjective]-[FROM.GetAdjective] 우호 협약"
 nf_VDN.6.d:0 "[FROM.GetLeader]의 대사단이 우리에게 파격적인 제안을 해왔습니다. [FROM.GetAdjective] 정부는 프로스펙트 미라 북쪽 구역을 우리에게 넘기는 대신 비무장 협정을 체결하기를 원합니다. 세부 사항은 아직 협상 중이지만, 많은 장교들은 이 제안을 깊이 의심하고 있습니다. 그들은 [FROM.GetNameDef]이 우리 뒤를 노릴까 봐 두려워하고 있습니다."
 nf_VDN.6.a:0 "우리의 양보는 미래에 큰 보상으로 돌아올 것이다."
 nf_VDN.6.b:0 "그들을 믿을 수 없다. 약속을 지키지 않을 것이 분명하다."

 nf_VDN.7.t:0 "한자 동맹의 프로스펙트 미라 북부 양도"
 nf_VDN.7.d:0 "한자 동맹이 프로스펙트 미라 북부 구역의 관할권을 우리에게 넘기기로 합의했습니다."
 nf_VDN.7.a:0 "[FROM.GetLeader]의 현명한 결정이다."

 nf_VDN.8.t:0 "[FROM.GetNameDef]의 조건 거부"
 nf_VDN.8.d:0 "결국 협상은 결렬되었습니다. [FROM.GetNameDef]은 우리의 제안을 단호히 거절했습니다."
 nf_VDN.8.a:0 "[FROM.GetLeader]가 한자 동맹에 맞서려 하다니, 제정신인가?"

 nf_VDN.9.t:1 "베데엔하 연합의 종주권 요구"
 nf_VDN.9.d1:0 "몇 주간의 군사적 긴장 끝에, [베데엔하 연합.GetLeader]는 현재의 상황이 베데엔하 연합에 위협이 된다고 선언하며 우리에게 특정 보장을 요구했습니다.\n\n우리는 이제 어떤 동맹을 맺거나 조약을 체결하기 전에 그들과 의무적으로 협의해야 하며, 그들의 군사적 요구를 수용해야 합니다."
 nf_VDN.9.d2:0 "베데엔하 연합의 대표단이 수하레프스카야 문제를 논의하기 위해 도착했습니다. 그들은 이 역이 자신들의 영향권에 있다고 주장하며, 우리가 수하레프스카야에 미치는 영향력에 대해 깊은 우려를 표명했습니다.\n\n대표단장은 수하레프스카야가 베데엔하 연합을 침공하기 위한 발판으로 사용될 수 있다고 경고하며, 베데엔하 정부가 이 지역에서 우리와 대등한 영향력을 행사할 수 있도록 허용할 것을 요구했습니다."
 nf_VDN.9.a:0 "알겠다."
 nf_VDN.9.b:0 "절대로 불가능하다."

 nf_VDN.10.t:0 "수하레프스카야는 우리의 통제 하에 있습니다"
 nf_VDN.10.d:0 "우리 대표가 수하레프스카야 역에 상주하고 있으며, 그곳 정부는 우리 정책에 따르기로 약속했습니다."
 nf_VDN.10.a:0 "좋군."

 nf_VDN.11.t:0 "수하레프스카야 통제권 획득 실패"
 nf_VDN.11.d:0 "우리의 노력에도 불구하고 수하레프스카야 정부는 종속적인 관계를 받아들이지 않았습니다. 이제 남쪽 국경을 확보하기 위해 무력 사용을 고려해야 할 때입니다."
 nf_VDN.11.a:0 "어떤 수단을 써서라도 우리 것으로 만들겠다."

 nf_VDN.12.t:0 "베데엔하 연합의 수하레프스카야 요구"
 nf_VDN.12.d:0 "베데엔하 연합 정부가 수하레프스카야의 향후 지위 문제로 우리에게 접근해 왔습니다. 그들은 수하레프스카야가 오렌지 라인(Orange Line)에 위치해 있다는 점을 들어, 베데엔하 연합이 해당 역의 소유권과 완전한 통제권을 가져야 한다고 강력히 주장하고 있습니다.\n\n대표단이 직접적인 위협을 가하지는 않았지만, 우리 정보국은 베데엔하 연합 군부 내에서 심상치 않은 움직임이 포착되었다고 보고했습니다."
 nf_VDN.12.a:0 "우리에게 선택의 여지가 없군."
 nf_VDN.12.b:0 "단 한 치의 땅도 넘겨줄 수 없다."

 nf_VDN.13.t:0 "수하레프스카야 역 이양"
 nf_VDN.13.d:0 "수하레프스카야 역이 드디어 우리의 통제 하에 들어왔습니다. 이제 이 역을 어떻게 운영할지가 문제입니다. 정부 일부에서는 완전한 병합을 선호하지만, 다른 쪽에서는 반체제 성향의 역을 연합으로 직접 통합했을 때의 부작용을 우려하고 있습니다. 그들은 수하레프스카야에 자치 정부를 세워 내부 정책의 자율성을 주되, 대외 정책과 다른 모든 중요한 사안은 우리와 밀접하게 연계하는 방안을 제안하고 있습니다."
 nf_VDN.13.a:0 "역을 완전히 병합한다."
 nf_VDN.13.b:0 "괴뢰 정부를 수립한다."

 nf_VDN.14.t:0 "[From.GetNameDefCap]의 수하레프스카야 양도 거부"
 nf_VDN.14.d:0 "수하레프스카야 양도에 관한 협상이 사실상 결렬되었습니다. [From.GetAdjective] 대표단은 현 상태를 유지할 것이며 어떠한 중대한 변경 제안도 받아들일 수 없다고 선언했습니다. 우리 측은 수하레프스카야가 오렌지 라인에 위치한 이상 당연히 우리의 영토라는 입장을 재확인했습니다.\n\n협상의 진전이 전혀 없고 양측의 불만만 쌓여가고 있어, 앞으로 이 문제가 평화적으로 해결될 가능성은 희박해 보입니다."
 nf_VDN.14.a:0 "일단은 그냥 넘어가자."
 nf_VDN.14.b:0 "힘으로라도 우리의 것을 되찾겠다."

 nf_VDN.15.t:0 "[Root.GetFactionName]의 [From.GetNameDefCap] 가입 희망"
 nf_VDN.15.d:0 "자유와 민주주의의 가치가 위협받는 상황에서, [alliance_applicant.GetAdjective]들은 우리를 자유의 수호자로 여기고 있습니다. 그들은 이제 우리 세력의 일원이 되어 민주주의를 위협하는 자들에 맞서 함께 싸우기를 원합니다."
 nf_VDN.15.a:0 "자유와 민주주의를 지지하는 모든 이들을 환영한다."
 nf_VDN.15.b:0 "그들은 우리에게 짐만 될 뿐이다."
 nf_VDN.16.t:0 "[alliance_inviter.GetNameDefCap]의 가입 승인"
 nf_VDN.16.d:0 "[alliance_inviter.GetNameDefCap]이 우리의 합류 요청을 수락했습니다. 이제 우리는 생사를 함께하는 운명 공동체가 되었습니다."
 nf_VDN.16.a:0 "함께 민주주의를 수호하자!"
 nf_VDN.17.t:0 "[alliance_inviter.GetNameDefCap]의 가입 거절"
 nf_VDN.17.d:0 "[alliance_inviter.GetNameDefCap]이 우리의 가입 요청을 거부했습니다. 이제 [alliance_inviter.GetFactionName]의 지원 없이 홀로 살아남야 합니다."
 nf_VDN.17.a:0 "그들이 감히 자율성의 수호자라고 자처하는가?"

 nf_VDN.18.t:0 "수하레프스카야의 도적 떼"
 nf_VDN.18.d:0 "수하레프스카야 역은 우리가 최근 확보한 프로스펙트 미라 북부 구역에서 그리 멀지 않은 곳에 있습니다. 상인들의 상단이 정기적으로 이 역을 통과하지만, 역 내부 상황에 대해서는 알려진 바가 거의 없습니다. 다만 적은 수의 거주민들이 살고 있으며, 역 전체가 완전한 무질서와 혼란 상태에 빠져 있다는 것만 확인되었습니다. 이곳을 개척하는 것이 우리의 주요 목표입니다!"
 nf_VDN.18.a:0 "역이 도적 떼로 가득하다. 즉시 무장하라!"
 nf_VDN.18.b:0 "군대를 보냈을 때는 이미 역이 텅 비어 있었습니다."

 nf_VDN.19.t:0 "베데엔하 연합의 메드베드코보 합류 요구"
 nf_VDN.19.d:0 "[베데엔하 연합.GetLeader]가 베데엔하 연합 군부의 적극적인 지원 속에 중대 결정을 발표했습니다. 그는 현재 메드베드코보의 상황이 베데엔하 연합의 안보에 큰 위협이 된다고 선언하며, 우리에게 특정 보장을 요구했습니다.\n\n그 요구 사항에는 어떠한 동맹 가입이나 조약 체결 전에도 반드시 그들과 협의해야 하며, 군사적 임무를 수용하고 군 체계를 조정해야 한다는 내용이 포함되어 있습니다."
 nf_VDN.19.a:0 "알겠다."
 nf_VDN.19.b:0 "받아들일 수 없다."

 nf_VDN.20.t:0 "메드베드코보의 연합 합류"
 nf_VDN.20.d:0 "메드베드코보 정부가 베데엔하 연합의 일원이 되기로 합의했습니다."
 nf_VDN.20.a:0 "환영한다."

 nf_VDN.21.t:0 "메드베드코보의 가입 거부"
 nf_VDN.21.d:0 "우리의 최선의 노력에도 불구하고 메드베드코보 정부가 연합 가입을 거부했습니다. 이제 북쪽 국경의 안전을 확보하기 위해 무력 사용을 진지하게 고려해야 합니다."
 nf_VDN.21.a:0 "어떻게 해서든 손에 넣고 말겠다."

 nf_VDN.22.t:0 "[ROOT.GetAdjective]-[FROM.GetAdjective] 우호 협약"
 nf_VDN.22.d:0 "[FROM.GetLeader]의 사절이 우리에게 파격적인 제안을 해왔습니다. [FROM.GetAdjective] 정부는 옥탸브리스카야 북부 구역을 우리에게 넘기는 대신 비무장 협정을 체결하기를 원합니다. 세부 사항은 아직 협상 중이지만, 많은 장교들은 이 제안을 깊이 의심하고 있습니다. 그들은 [FROM.GetNameDef]이 우리 뒤를 노릴까 봐 두려워하고 있습니다."
 nf_VDN.22.a:0 "우리의 양보는 미래에 큰 보상으로 돌아올 것이다."
 nf_VDN.22.b:0 "그들을 믿을 수 없다. 약속을 지키지 않을 것이 분명하다."

 nf_VDN.23.t:0 "한자 동맹의 옥탸브리스카야 북부 양도"
 nf_VDN.23.d:0 "한자 동맹이 옥탸브리스카야 북부 구역의 관할권을 우리에게 넘기기로 합의했습니다."
 nf_VDN.23.a:0 "[FROM.GetLeader]의 현명한 결정이다."

 VDNnews.1.t:0 "베데엔하 연합, 수하레프스카야 영유권 주장"
 VDNnews.1.d.a:1 "베데엔하 연합이 수하레프스카야 역을 연합의 자치역으로 편합해야 한다는 주장을 제기했습니다. 이에 대한 최후통첩이 발령되었으며, 요구가 관철되지 않을 경우 무력 강제 해결도 불사하겠다는 위협을 가하고 있습니다. 한자 동맹의 외교관들은 이번 위기를 평화적으로 해결하기 위해 분주히 움직이고 있습니다."
 VDNnews.1.d.b:0 "베데엔하 연합이 수하레프스카야를 연합의 자치역으로 편입시키거나 독립된 관리 하에 두어야 한다는 주장을 제기했습니다. 최후통첩과 함께 무력을 동원하겠다는 위협이 이어지는 가운데, 수하레프스카야 정부는 외교적 해결책을 마련하기 위해 고심하고 있습니다."
 VDNnews.1.a:0 "무력 충돌만은 없기를 바랍니다."
 VDNnews.1.b:0 "단순한 요구 수준이 아니군..."
 VDNnews.1.c:0 "독립을 포기해야 한단 말인가?"
 VDNnews.1.d:0 "평화롭게 해결되기를 기대해 봅시다."

 VDNnews.2.t:0 "[From.GetName], 베데엔하 연합으로 이양"
 VDNnews.2.d.a:2 "심도 있는 논의 끝에, [From.GetAdjective] 정부는 [From.GetLeader]의 지휘 하에 [From.GetAdjective] 정부는 베데엔하 연합의 요구를 수용하기로 결정했습니다. 그들은 평화를 유지하기 위해 수하레프스카야에 대한 통제권을 넘기고 [베데엔하 연합.GetLeader]에게 굴복하는 길을 택했습니다. 이번 결정으로 인해 베데엔하 연합의 위상은 더욱 높아질 것으로 보입니다."
