VDN_internal_matters:0 "내부사안에 집중하라"
VDN_internal_matters_desc:0 "우리는 잠재적으로 위험한 파벌을 만들지 말고 대신 역학역의 안정을 유지해야 한다."

VDN_form_elite_forces:0 "엘리트군을 구성하라"
