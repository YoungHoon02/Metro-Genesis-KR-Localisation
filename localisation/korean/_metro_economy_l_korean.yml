 bullet_event.1.t: "부도상태"
 bullet_event.1.d: "역부족한 보고가 행정부의 무책임한 재정 관리에 대한 주변 행정부로 돌려지고 있다. 정부의 방임적인 금융 관리가 경제 위기를 예고하고 있다. 우리의 수입이 매일매일 리더십 활동을 위해 적절히 지불할 수 없게 되면서, 우리의 아파라치크 내에서 우려가 폭발하고 있다. 현재 상황은 우리가 현재 소득으로는 모든 비용을 충분히 갚지 못한다는 것을 의미한다. 따라서 우리는 우리의 재정 의무를 이행하지 못하게 될 것이며, 결과적으로 우리 직원들은 자신의 불만을 오래 참지 못할 것이다."
 bullet_event.1.a: "이 문제를 해결해야 한다"
 bullet_event.1.a.tt: "우리의 경제가 통제할 수 없는 상태에 있다. 우리는 지출을 줄여야 하거나 안정적인 현금흐름을 생성하는 새로운 방법을 찾아야 하거나 자산을 매각하여 이 문제를 해결해야 한다. 그렇지 않으면 이 문제를 미루면 더욱 큰 벌칙을 받게 될 것이다."

