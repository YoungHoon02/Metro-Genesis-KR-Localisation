 TRB_zolotukhin: "카밀 졸로투킨"
 TRB_ZOLOTUKHIN_DESC: "역장이라는 직함이 그의 약력에 추가된 과정은 순탄했습니다. 비록 본인의 의사보다는 역 공동체의 의지에 의해 떠밀리듯 맡게 된 자리였지만 말입니다. 그는 역에서 가장 나이가 많았고, 따라서 이들을 이끌기에 가장 이성적이고 현명한 인물로 여겨졌습니다. 다른 거주민들과 다를 바 없는 그는, 좁은 정비실에 하루 종일 앉아 역의 물자 목록이나 정리하고 있기보다는 동료들 사이에서 직접 손을 더럽히며 일하는 것을 훨씬 선호합니다."
