 trb_cloth_industry:0 "성장하는 의류 산업"
 trb_cloth_industry_desc:0 "메트로의 보잘것없는 변두리 역임에도 불구하고, 트루브나야의 핵심 소득원은 닳고 해진 낡은 옷들을 수선하고 기우는 일입니다. 역의 측면 승강장에는 베틀과 여러 직기들이 늘어서 있으며, 재봉사들은 온종일 모든 치수의 옷을 꿰매고 수선하느라 녹초가 됩니다. 평범한 일반인들에게 적합한 옷들이지만... 이 옷의 이전 주인이 누구였는지는 묻지 않는 것이 좋습니다."
