 ## Decisions ##

 RCH_RED_border_war: "철과 철의 전쟁"
 RCH_RED_border_war_desc: "역사를 거슬러 올라간 과거의 전쟁과 마찬가지로, 제국은 철갑병을 이끌고 레닌의 아들들은 영원한 전쟁에 휩쓸린다. 땅이나 영광을 위해 싸우지 않으며, 반대편의 완전한 멸망을 위한 것이다. 더는 절대로 suffice하지 않을 것이다.\n\n 국경전쟁 비용 - §t[?initiate_borderwar_cost]§!\n국경전쟁 쿨타임 - §t[?borderwar_base_cooldown]§! 일"
 RED_RCH_borderwar_cost: "£command_power [?initiate_borderwar_cost|Y]"
 RED_RCH_borderwar_cost_blocked: "£command_power [?initiate_borderwar_cost|R]"

 border_conflict_initiate_incident: "경계 갈등을 시작하라"
 border_conflict_initiate_incident_desc: "적이 먼저 행동하는 것을 허용할 수 없다. 철이 뜨는 것이 좋다. 적군과 소규모 전투를 벌일 계획을 세우고, 우리의 군대가 준비되면 적군의 선을 공격할 것이다"

