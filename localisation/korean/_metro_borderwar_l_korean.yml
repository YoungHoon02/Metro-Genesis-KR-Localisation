 RED_RCH_borderwar_mechanic:0 "RED와 RCH는 영원한 전쟁에 맞서있다. 양측은 §Y306§!과 §Y330§! 사이의 터널 시스템을 통해 §YDecision§!을 통해 국경 침략§YBorder Raids§!를 할 수 있다. 성공적인 국경전쟁으로 인해 터널 통제가 뒤집히게 된다. 만약 국경 분쟁이 역할에 벌어지면, 방위측이 패배하면 전쟁§RWar§!으로 확대된다."

