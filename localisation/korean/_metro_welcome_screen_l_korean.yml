 METRO_TAB_1_HEADER: "메트로: 제네시스 환영합니다!"
 METRO_TAB_1_TXT: "메트로 모드에 오신 것을 환영합니다. 현재 이 모드는 열정적인 개발자들로 구성된 작은 팀이 작업 중입니다. 현재 상황에서, 모드는 베타 상태입니다. 여러 기본 기능이 추가되거나 변경되고 있기 때문입니다. 따라서, 메인 게임 루프가 베이스 HOI4에서 급격하게 변화하는 전환 단계에 있습니다.\n\n이 때문에, 많은 버그, 글리치 및 의도하지 않은 문제를 마주칠 수 있습니다. 시간이 지나면서 점진적으로 수정될 것입니다. 매월 2-3회 정도 새로운 콘텐츠가 업데이트 될 예정입니다.\n\n버그나 글리치를 만났을 때, 디스코드 서버 또는 스팀에서 알려주시면 감사하겠습니다. 또한, 제안, 건설적인 비판, 피드백이 있으시면 언제든지 연락해 주세요. 그럼으로써, 우리는 매우 고마울 것입니다.\n\n\n모드를 즐기시기를 바랍니다! 행복한 헌터 STALKERS\n\n-Metro Genesis 개발 팀"


 METRO_TAB_2_TXT: "§Y폐허 수색 (Scavenging)§!\n\n모스크바 메트로의 흉터로 가득한 폐허들은 이미 많은 가치 있는 물건들이 털리고 샅샅이 뒤져졌지만, 대담한 모험가들에 의해 발굴되기를 기다리는 전리품들이 여전히 남아 있습니다. §Y폐허 수색§!은 대부분의 국가에서 사용할 수 있는 메커니즘으로, 지상에서 전쟁 전의 유물을 발굴하는 §R스토커(Stalkers)§!들의 끈기 있는 임무를 나타냅니다. §Y수색 출격§!은 §C결정 탭§!을 통해 실행할 수 있으며, 수색 성공 확률은 다양한 £research_icon §C기술§! 연구를 통해 개선할 수 있습니다. 수색에 성공하면 아직 연구되지 않은 £infantry_equipment_text_icon §Y장비§!, £research_bonus_texticon §Y연구 보너스§!, £resources_texticon §Y자원§!, 또는 드물고 찾기 힘든 §C고유 기술 설계도§!를 얻을 수 있습니다.\n\n\n§Y식민지 개척 (Colonization)§!\n\n인류가 지하로 피난한 지 15년이 흐르는 동안, §R모스크바 메트로§!는 점차 부패하고 썩어갔습니다. 많은 지하철 노선과 역들이 핵 피해로 파괴되거나 치명적인 방사능의 영향에 노출되어 방치되었습니다. 그러나 특정 국가들은 인접한 §Y폐허§!가 된 주에 §C식민지 개척 출격§!을 보내 기지를 세우고 해당 역들을 행정 구역으로 편입하려 시도할 수 있습니다. 하지만 §Y[RCH.GetName]§!과 같은 일부 국가들은 게임 시작 시점에 §Y식민지 개척§!을 즉시 사용할 수 없으며, §C중점 보상§!이나 §C결정§!을 통해서만 §Y식민지 개척§! 능력을 해제할 수 있습니다.\n\n\n§Y핵심 주 생성 (Coring)§!\n\n모든 국가는 §R비핵심§! 주를 행정 구역으로 통합할 수 있습니다. 여기에는 막대한 양의 £political_power_texticon §Y정치력§!이 소모되며, 해당 §R비핵심§! 주의 £compliance_texticon §Y순응도§!가 §Y95%§! 이상이어야 합니다.\n\n\n§Y교육§!\n\n메트로의 문맹 및 과학적 발전을 나타내기 위해 새로운 법률 카테고리가 구현되었습니다. 교육은 사회가 보유한 전쟁 전 수준 지식의 보존 정도를 측정하는 척도이며, 교육 수준이 낮을수록 £research_speed_texticon §Y연구 속도§!와 £army_doctrine_cost_texticon §Y교리 비용§!이 증가합니다. 교육 법률은 §Y결정§! 탭의 §Y교육 개혁§!을 통해 개선할 수 있습니다. 그러나 §Y[GWC.GetName]§!이나 §Y[PAG.GetName]§!과 같은 §R야만인§! 사회는 이를 전혀 개선할 수 없습니다. §Y[MOB.GetName]§!이나 §Y[TRT.GetName]§!과 같은 §R밴딧§! 국가들 또한 초등 교육 이상으로 나아갈 수 없을 것입니다.\n\n\n§Y탄환 경제 (Bullet Economy)§!\n\n§Y제3차 세계 대전§!이 끝난 후, §Y러시아§!의 경제 시스템은 붕괴되었습니다. 전쟁 전의 화폐는 무용지물이 되거나 불쏘시개가 되었고, 대신 £bullet_income §C군용 탄환§!이 §R모스크바 메트로§!의 주요 통화가 되었습니다. £bullet_income §C탄환§!은 현역 군인의 급여 지급, 무기 구입, 지상 원정 자금 지원 등 거의 모든 분야에 사용됩니다. £bullet_income §C탄환§! 수입과 지출은 매달 계산됩니다. §Y작업장 관세§!나 §C기술자 역 임금§!과 같은 수입 및 지출 항목은 특정 §Y국가 정신§!이나 §C시민법§!을 통해 수정될 수 있습니다. 현재 모든 국가는 무제한의 £bullet_income §C탄환§! 상한량을 보유하고 있습니다.\n\n\n§Y연구§!\n\n§Y연구§! 또한 바닐라 HOI4에서 변경되어 §R모스크바 메트로§!의 설정에 훨씬 더 가깝게 묘사됩니다. §Y화염방사기§!나 §Y경기관총§! 같은 §Y지원 화기§!는 이제 §Y지원 편제§!가 되었으며, §Y보병§! 장비도 확장되었습니다. £industry_texticon §Y산업§! 기술은 크게 변경되어 기본적인 산업 발전뿐만 아니라 시민들의 삶의 질 개선을 반영합니다.\n연구는 전쟁에서 패배한 국가로부터 «탈취»할 수도 있으며, 평화 회담이 종료된 후 승전국은 패전국이 연구한 £research_icon §C기술§!에 대해 £research_bonus_texticon §Y연구 보너스§!를 받을 기회를 얻습니다.\n\n\n"
