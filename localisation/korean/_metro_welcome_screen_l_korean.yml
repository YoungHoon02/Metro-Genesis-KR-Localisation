 METRO_TAB_3_TXT: "이 목록은 지속적으로 확장되고 추가되고 있습니다. 누락된 기여자가 있다면 디스코드로 링크와 함께 DM을 보내주세요. 즉시 포함하겠습니다. 설치 폴더의 TXT 파일에서도 크레딧을 확인할 수 있습니다.\n\nHeavy#2088, Smerf4321#0065, slouchmeister#4370, ritsui#2367, akosG#9416, Shudderfly#0198, mazdar007#6906, Killa#8785, terec#2070, Edouard_Saladier#0427, Jakubzeml#2126 & Miller#0049, taboret#1057, gasmann12, lord_kecskeshajt, Nelgw, comrade_commissar, Giamorto, mr.fake4412, YoungHoon02 등 모드 작업 및 서버 관리에 도움을 주신 모든 분들께 감사드립니다.\n\n\nGFX와 국가 깃발을 제공해주신 Kozwein#1618님께 감사드립니다.\n\n\n음악을 제공해주신 SanctussyntH님께 감사드립니다.\n\n\nКосмо데сантник#8408, mazdar007, Mr. Lee, Vanish#4565, Acaro#7891, !Mikser#6056, Alberto Nisman#5391, Black_176#0252, CreepAgeDE#2912, DerKatzentyp#7034, Grummelchen#8294, Niszczyciel#1495, TheSlavicChip#5911, Optiqal#1064, Thedictator900#3156, Thegamer#2512, Von Lieb#8217, Ereno#9339, sovka_: 모드를 여러 언어로 번역해주신 모든 분들께 감사드립니다.\n" 
