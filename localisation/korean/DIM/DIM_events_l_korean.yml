 nf_DIM.2.t: "사탄교 습격"
 nf_DIM.2.d: "티미랴제프스카야의 사탄 숭배자들이 우리 역에 기습 공격을 감행했습니다. 어둠을 틈타 침입한 그들은 우리 방어선을 뚫고 역 곳곳에 막대한 피해를 입혔습니다. 우리는 이 무뢰한들을 몰아내는 데 성공했으나, 그들은 큰 피해 없이 어둠 속으로 다시 사라졌습니다. 생포된 사탄 교도들은 포로가 되느니 차라리 총으로 자살하거나 자해하는 쪽을 택했습니다.\n비록 어둠의 세력을 상대로 승리하긴 했지만, 그들이 감지되지 않고 침입했다는 사실은 주민들을 공포에 빠뜨렸으며, 많은 이들이 불안감을 느끼고 있습니다."
 nf_DIM.2.a: "때가 되면 대가를 치르게 될 것이다."
