 ARB_islam: "이슬람"
 ARB_ISLAM_DESC: "진정으로 용감한 마음이란, 고통 속에서도 알라의 가르침을 지키는 것이다.\n\n이슬람은 이맘이었던 아버지를 따라 15살 때 모스크바 메트로로 피신했습니다. 그의 아버지는 체첸 전쟁을 겪으며 양측의 잔혹 행위를 목격했음에도 불구하고, 끝내 총을 잡기를 거부했던 평화주의자였습니다. 마을 사람들이 평화주의라며 그를 비난할 때도, 심지어 대피소로 쓰이던 건물에 미사일이 떨어져 동료들이 죽어가는 순간에도 그는 신념을 굽히지 않았습니다.\n\n아버지는 아들이 자신의 뒤를 이어 평화주의자가 되길 원했지만, 이슬람은 연합군 전쟁 이후 무력의 필요성을 절실히 깨달았습니다. 박해를 피해 붉은 라인을 탈출한 난민들이 반혁명 분자로 몰려 처형당할 때, 그의 아버지 역시 그 비극적인 희생자 중 한 명이 되었기 때문입니다.\n\n청소년기의 방황을 끝낸 이슬람은, 이제 자신만의 방식으로 다시 알라의 곁으로 돌아왔습니다."

