l_korean:

 ARB_tvaltvadze: "기오르기 트발트바제 콜파코프"
 ARB_TVALTVADZE_DESC: "언제나 엄격하고 묵직한 태도를 유지하는 인물로, 현재 아르바트 연합의 의장을 맡고 있습니다. 카프카스 혈통인 트발트바제는 연합의 안녕과 번영을 책임지는 수장입니다."

 ARB_semyonovich: "아르카디 세묘노비치"
 ARB_SEMYONOVICH_DESC: "키예프스카야의 현직 역장으로, 나이가 지긋함에도 불구하고 언제나 깔끔하게 면도한 모습을 유지하는 신사입니다. 오래전 군에 몸담았던 그는 이제 터널의 일상적인 업무를 감독하며 공동체를 질서 있게 유지하는 데 전념하고 있습니다.\n\n그가 매우 값비싼 고급 술을 즐긴다는 사실은 소수의 측근들만이 알고 있는 사실입니다. 떠도는 소문에 따르면, 그는 스토커들이 지상에서 가져오는 저급한 밀주 대신, 보존 상태가 완벽한 진품 와인을 구하기 위해서라면 아낌없이 탄환을 지불할 준비가 되어 있다고 합니다."

 ARB_arman: "아르만"
 ARB_ARMAN_DESC: "아르메니아 출신의 유능한 상인인 아만은 매우 엄격하고 날카로운 인상을 풍깁니다. 그를 만나는 사람들은 하나같이 그의 강렬한 눈빛을 인상 깊게 평가하곤 합니다. 연합군 전쟁 이후, 그는 지상에서 수거한 시계나 복잡한 기계 장치들을 수리하며 생계를 꾸려왔습니다. 자금이 충분히 확보되자 그는 스토커들을 포섭하여, 남들이 대수롭지 않게 여기는 평범한 물건들까지 지상에서 샅샅이 찾아오도록 시켰습니다. 수색하기 까다로운 정부 건물이나 공장을 뒤지는 고된 업무에 스토커들이 불평하기도 하지만, 아만은 수거 비용을 넉넉히 지불하여 그들의 입을 막습니다.\n\n적지 않은 부를 축적했음에도 불구하고, 아만은 매우 검소한 생활을 고집합니다. 평범한 시민들과 다를 바 없는 소박한 집에서 지내며, 금전을 쌓아두기보다는 도움이 필요한 곳에 기꺼이 기부하는 편입니다. 다만 그의 온정은 러시아인보다는 같은 카프카스 출신 동포들에게 좀 더 향하는 경향이 있습니다."

 ARB_khandukht: "칸두크트"
 ARB_KHANDUKHT_DESC: "복수는 일순간의 열정이나, 응징은 정의의 실현이다.\n\n칸두크트는 아르메니아와 러시아 혈통이 섞인 강인한 여인입니다. 그녀는 제3차 세계 대전의 전운을 피해 다른 많은 이들처럼 아르바트 연합으로 피신해 왔습니다. 당시 사람들은 정치적 암투나 전쟁의 명분 따위에는 관심이 없었습니다. 그저 무너진 삶과 뿔뿔이 흩어진 가족들에 절망할 뿐이었죠. 칸두크트 역시 모든 것이 변해버린 현실 속에서 살아남아야만 했습니다. 그녀는 연합군 전쟁의 베테랑이었던 남편과 결혼하여 아이를 낳고, 메트로의 어둠 속에서도 작은 희망을 키워나갔습니다.\n\n하지만 남편이 거주 구역에서 비참하게 살해당하고, 하나뿐인 아들마저 납치당하면서 그녀의 세계는 산산조각이 났습니다. 그러나 칸두크트는 무너지지 않았습니다. 그녀는 가혹한 운명에 굴복하는 대신 모든 가산을 처분하여 장비와 탄환을 장만했습니다. 그리고는 스토커가 되어 지상으로 나가는 모험을 택했습니다. 처음에는 그녀를 얕잡아보던 다른 스토커들도, 곧 그녀가 보여준 탁월한 생존 본능과 용기에 경의를 표하게 되었습니다. 그녀는 슬픔을 뒤로한 채, 불면의 밤을 끝내기 위한 복수를 완성할 그날만을 기다리고 있습니다."

