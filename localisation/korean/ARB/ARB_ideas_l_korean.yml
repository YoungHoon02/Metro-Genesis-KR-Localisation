### Starting Ideas ###

  arbat: "아르바트 연합"
  arbat_desc: "아르바트 연합은 온건한 자본주의 체제의 공동체입니다. 이곳은 러시아인들과 카프카스 출신 민족들이 어우러져 살아가고 있습니다. 한때 이 공동체는 막강한 인구와 영향력을 자랑했으나, 한자와 붉은 라인 사이의 전쟁에서 온갖 고초를 겪으며 그 세력이 크게 위축되었습니다. 그럼에도 불구하고 오늘날 아르바트는 수많은 실력 있는 스토커들을 보유하고 있습니다. 비록 아르바트의 옛 영향력과 영광은 이제 지나간 시대의 몽상처럼 느껴지기도 하지만 말입니다."

  bump_in_the_night: "밤의 불길한 소음"
  bump_in_the_night_desc: "키예프스카야 역에서 주민들이 실종되고 있다는 보고가 연합을 뒤흔들고 있습니다. 어둠을 틈타 아이들이 납치당하고 있다는 소문은 공포를 자아내며 역과 공동체 전체를 불안에 빠뜨리고 있습니다. 형편이 좀 나은 시민들은 자신과 자녀들의 안전을 위해 이미 이웃 역들로 피신하고 있습니다.\n\n§g아이들을 훔쳐가는 정체를 밝혀내고 그 위협을 제거하는 것만이 우리 시민들에게 안도감을 줄 수 있을 것입니다.§!"

  ARB_lack_of_expertise: "전문성 부족"
  ARB_lack_of_expertise_desc: "한자와 붉은 라인 사이의 전쟁 이후, 유능한 전문 인력을 확보하는 데 큰 어려움을 겪고 있습니다. 총기 제작자와 행정관 모두 일상적인 업무를 지원할 유능한 신규 인력을 간절히 원하고 있는 실정입니다."

