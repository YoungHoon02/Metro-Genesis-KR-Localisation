  ARB_economic_revitalisation_3_desc: ""
  ARB_recruited_arman: "아르만을 영입했습니다"

  ARB_economic_revitalisation_4: "노동자 플랫폼"
  ARB_economic_revitalisation_4_desc: ""

  ARB_economic_revitalisation_contact_hanza: "한자와의 관계"
  ARB_economic_revitalisation_contact_hanza_desc: ""

  ARB_economic_revitalisation_choice_1: "상인의 비밀"
  ARB_economic_revitalisation_choice_1_desc: "그들은 현실을 바닥부터 다시 만들고, 역사의 장을 새로 쓰며, 사람들은 그 거짓말을 게걸스럽게 삼켜버립니다. 상인 드라이진이 실어 나를 수 있는 한 그들의 상품을 최대한 멀리, 넓게 퍼뜨리면서 말입니다. 풍요와 부는 총보다 훨씬 더 치명적인 무기가 될 수 있습니다. 한자는 이 사실을 잘 알고 있습니다. 과거의 전쟁은 화약과 강철로 치러졌지만, 내일의 전쟁은 전혀 다른 방식으로 전개될 것입니다."

  ARB_economic_revitalisation_choice_2: "정직과 성실"
  ARB_economic_revitalisation_choice_2_desc: "상인들에게 정직조차도 결국은 금전적 투기일 뿐입니다."

### Darkness has penetrated ###

  ARB_the_cover_up: "은폐 공작"
  ARB_the_cover_up_desc: "죽은 자들이 파르크 포베디에서 일어났다고? 말도 안 되는 소리! 시민들에게 이건 그저 아이들이나, 혹은 더 나쁜... 공산주의자들이 지어낸 거짓말일 뿐이라고 알리십시오. 행정부의 핵심 인원 몇 명을 제외하고는 이 소문이 퍼져나가서는 안 됩니다! 이 근거 없는 추측이 우리 역에 들불처럼 번지기 전에 확실히 차단하십시오. 이건 분명 우리의 권위를 실추시키려는 파괴 공작원들의 짓입니다."

