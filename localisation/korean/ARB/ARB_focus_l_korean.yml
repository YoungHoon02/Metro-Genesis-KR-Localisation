### First steps ###

  ARB_economic_revitalisation: "경제 개정안"
  ARB_economic_revitalisation_desc: "아르바트 연합. 그 이름을 새긴 A 문양은 한때 그 아래 거주하며 살아가는 이들에게 자부심의 상징이었습니다. 하지만 이제 그 문양은 더 이상 열의를 불러일으키지 못합니다. 한때 찬란했던 위력의 유산은 고난의 세월 속에 희미해져 가고 있습니다."

