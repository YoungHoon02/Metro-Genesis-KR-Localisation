  nf_ARB.1.t: "유로파로부터의 동맹 제안"
  nf_ARB.1.d: "유로파는 큰 벌레 신봉자의 위협이 나날이 거세짐에 따라 우리에게 동맹을 맺을 것을 제안해 왔습니다. 비록 우리 사이에 이견이 없지는 않으나, 이번 동맹은 우리에게도 득이 될 것입니다."
  nf_ARB.1.a: "일단은 받아들이지."
  nf_ARB.1.b: "절대 안 된다!"
 
  nf_ARB.2.t: "유로파를 향한 보장"
  nf_ARB.2.d: "유로파는 큰 벌레 신봉자의 위협이 나날이 거세짐에 따라 우리에게 동맹을 맺을 것을 제안해 왔습니다. 비록 우리 사이에 이견이 없지는 않으나, 이번 동맹은 우리에게도 득이 될 것입니다."
  nf_ARB.2.a: "일단은 받아들이지."
  nf_ARB.2.b: "절대 안 된다!"

  nf_ARB.3.t: "경제 부록"
  nf_ARB.3.d: "연합군 전쟁 당시, 전쟁 물자를 대기 위해 수많은 자원을 쏟아부어야 했습니다. 전쟁을 지원한다는 명목하에 식량, 의복, 의료 물자가 차례차례 공출되었습니다. 수많은 공동체가 아까운 숙련 인력들을 잃었습니다. 기술자, 의사, 전기공 할 것 없이 모두가 예외는 아니었습니다. 그들은 군인, 정찰병, 의무병으로 전장에 내몰렸습니다. 전쟁에서 가장 힘든 시기는 전쟁이 끝난 후입니다. 부서진 조각들을 주워 모으고, 생존자들을 확인하며, 얼마 남지 않은 찌꺼기들로 재건을 시도해야 하기 때문입니다. 그리고 포화 속에서 가까스로 살아남은 여인들과 아이들, 그 외의 다른 이들에게 그들이 잃어버린 것들을 조금이나마 되돌려주려 노력해야 합니다.\n\n사태를 수습하기 위해서는 뼈를 깎는 노력이 필요할 것입니다. 다행히 우리는 비옥한 땅을 차지하고 있으며, 지상에는 아직도 챙길 만한 유물들이 널려 있습니다. 지상에서 긁어모은 온갖 잡동사니들을 내다 팔기 위해 사방에서 스토커들이 몰려들고 있습니다. 다른 궁핍한 정거장들은 우리가 가진 이런 가능성을 꿈도 꾸지 못할 것입니다. 다만 문제는, 우리가 시장에 무엇을 내놓을 수 있느냐는 것입니다. 보만스키는 이미 전자 제품 시장의 지분을 장악했고, 쿠즈네츠키 모스트에 가면 사용한 지 15분 만에 녹슬어버리지 않는 제대로 된 총기를 구할 수 있습니다. 기초적인 경제 원론은 차치하고서라도, 지상에서 찾아낸 물품들을 판매하는 것만으로도 아르바트 연합의 경제가 당면한 여러 문제들을 완화하는 데 큰 도움이 될 것입니다. 그 수익금을 다시 재건 작업에 투자하는 식이죠. 여기엔 돼지 사육장도 여러 곳 있고, 근처에는 무기 작업대도 있습니다. 아르바트는 프로스펙트 미라 놈들이 믿고 싶어 하는 것처럼 결코 뒤떨어진 정거장에 머물지 않을 것입니다."
  nf_ARB.3.a: "이것이 우리 경제의 위상을 드높여주길 바랍니다."

  nf_ARB.4.t: "순순히 물러나지 않겠다"
  nf_ARB.4.d: "파르크 포베디에 둥지를 튼 식인종교 집단이 발견되었습니다. 군은 즉각 그들을 소탕하기 위한 작전에 착수했습니다. 이미 우리는 그들이 우리 순찰대의 눈을 피해 드나들던 몇몇 비밀 통로들을 발견했습니다. 메트로의 그 구역으로 이어지는 파이프와 무너진 터널 속에서 더 이상 비명 소리가 들리는 일은 없을 것입니다."
  nf_ARB.4.a: "신속하게 처리하도록 하라."

  nf_ARB.5.t: "성공적인 수색 작업"
  nf_ARB.5.d: "스토커들이 좋은 소식을 가지고 돌아오는 날은 그리 흔치 않습니다. 대개 그들이 기쁜 기색을 내비치며 돌아온다면, 그건 화로 옆에서 몸을 녹이고 싶어서거나 암시장에 숨겨온 술을 팔아치우고 싶어서인 경우가 많습니다. 하지만 이번에는 다릅니다. 우리 공동체에 실질적으로 도움이 될 만한 물건들을 잔뜩 싣고 돌아온 것입니다."
  nf_ARB.5.a: "다양한 고급 화학 약품들이 든 유리병입니다."
  nf_ARB.5.b: "버려진 무기 설계도들입니다."

  nf_ARB.6.t: "유망한 발견"
  nf_ARB.6.d: "우리 스토커 팀이 대단한 소식을 가지고 돌아왔습니다. 일상적인 수색 작업 도중, 단순한 고철 더미보다 훨씬 가치 있는 것들을 발견했습니다."
  nf_ARB.6.a: "종이 쪼가리에 적힌 전후 작업장 매뉴얼입니다. 보만스키에서 온 걸까요? 아니... 그러기엔 너무 체계적입니다."
  nf_ARB.6.b: "오래된 CNC 기계입니다. 이제 그 골칫덩이 총기들을 다루기가 훨씬 수월해지겠군요, 안 그렇습니까?"

  nf_ARB.7.t: "쿠르스카야 판매 제안"
  nf_ARB.7.d: "아르바트 연합의 대표단이 찾아와 한 가지 제안을 건넸습니다. 그들은 우리 한자의 영향권 아래 있는 쿠르스카야 역을 자신들에게 양도해줄 것을 요청했습니다. 그 대가로 그들은 한자의 영구적인 동맹이자 가맹국으로서의 지위를 제안했습니다. 아르바트와 한자의 관계는 최근 몇 달 사이 눈에 띄게 개선되었으며, 두 공동체는 대연합 전쟁 이전부터 특별한 인연을 맺어왔습니다."
  nf_ARB.7.a: "좋은 거래군. 수락하겠다."
  nf_ARB.7.b: "한자 동맹의 역은 사고팔 수 있는 상품이 아니다."
  nf_ARB.7.c: "권리 양도는 허가하겠지만, 우리 상인들이 역을 떠나지는 않을 것이다."

  nf_ARB.8.t: "쿠르스카야 확보"
  nf_ARB.8.d: "한자 연합의 교묘한 책략과 내부적인 반발에도 불구하고, 그들의 관리들은 우리 제안을 검토하기 위해 모였습니다. 긴 논의 끝에 그들은 마침내 우리 제안에 동의했습니다. 쿠르스카야에 거주하던 한자 소속 인원들이 본국으로 돌아갈 수 있도록 짧은 유예 기간이 주어질 예정이며, 연합의 관리들이 시민들에게 이번 주권 이양이 신속하고 평화롭게 이루어질 것임을 보장했습니다."
  nf_ARB.8.a: "아르바트 연합에 경사스러운 날이로군!"

  nf_ARB.9.t: "거절된 제안"
  nf_ARB.9.d: "한자 연합의 교묘한 책략과 방해 공작 속에서도 우리는 최선을 다했지만, 그들의 관리들은 수 시간의 격론 끝에 우리의 제안을 거절했습니다. 그들은 자신들의 역은 그저 돈으로 사고팔 수 있는 상품이 아니라고 반박하며, 아르바트 연합과 한자 사이의 오랜 우호를 존중하지만 역의 관리권을 넘겨주는 데서 얻을 이득이 전혀 없다고 밝혔습니다."
  nf_ARB.9.a: "매우 구미가 당기는 제안이었을 텐데... 아쉽군."
  nf_ARB.9.b: "쿠르스카야는 반드시 우리의 것이 될 것이다. 평화적으로든, 무력으로든."

  nf_ARB.10.t: "참사"
  nf_ARB.10.d: "가끔 시민들이 행방불명되는 일은 그저 갑자기 역을 떠난 것으로 치부되곤 했습니다. 하지만 이번에는 상황이 전혀 다릅니다. 시민들이 실종되는 주기가 점점 빨라지고 있습니다. 더 이상 은밀한 실종이 아니라, 사람들이 좌우할 것 없이 여기저기서 마치 메트로가 입을 벌려 통째로 삼켜버린 듯 흔적도 없이 사라지고 있습니다. 시민들은 이제 공포에 질려 있습니다."
  nf_ARB.10.a: "어둠을 경계하라."

  nf_ARB.11.t: "그들의 운명"
  nf_ARB.11.d: "그들의 일원 중 상당수가 메트로 깊숙한 곳으로 도망쳤지만, 여전히 많은 무리가 파르크 포베디를 점령하고 있습니다. 역의 벽면에는 소름 끼치는 상징물들과 토템, 그리고 우리를 가두었던 감옥들이 흉측하게 매달려 있습니다. 승강장 곳곳에는 치열했던 전투의 흔적인 시체들이 널브러져 있습니다. 생포된 신봉자들은 하나같이 허약하고 뒤틀린 모습이었으며, 창백하고 뼈만 남은 그들의 형색은 더 이상 인간이라 부르기 힘들 정도입니다. 이제 문제는, 이들을 어떻게 처리하느냐입니다."
  nf_ARB.11.a: "성인들은 즉결 처형하라. 아이들은 교화시킬 수 있을지도 모른다."
  nf_ARB.11.b: "전원 사살하라. 저런 괴물들은 단 한 놈도 남겨두어선 안 된다."

  nf_ARB.13.t: "아르바트 연합의 동맹 제의"
  nf_ARB.13.d: "아르바트 연합이 우리에게 동맹을 제안해 왔습니다. 두 공동체 사이에 긴밀한 경제적 유대를 형성하는 것은 우리 역에도 분명히 큰 이득이 될 것입니다. 비록 우리 사이에 이견이 없지는 않으나, 이번 동맹은 충분히 가치가 있을 것입니다."
  nf_ARB.13.a: "현재로서는 좋다."
  nf_ARB.13.b: "절대 안 된다!"

  nf_ARB.14.t: "아르바트 연합의 종주권 요구"
  nf_ARB.14.d1: "최근 몇 주 동안 아르바트 연합군 내부에서 심상치 않은 움직임이 포착된 데 이어, [VDN.GetLeader]은 현재 보만스키 동맹의 상황이 아르바트 연합에게 중대한 우려 사항임을 선언하며 우리에게 몇 가지 보장을 요구했습니다. \n\n그들의 요구에 따르면, 우리는 어떠한 동맹을 맺거나 조약을 체결하기 전에 그들과 사전에 협의해야 하며, 군대 조율을 위한 그들의 군사 고문단을 수용해야만 합니다."
  nf_ARB.14.d2: "아르바트 연합의 대표단이 보만스키 동맹 문제를 논의하기 위해 도착했습니다. 그들은 보만스키를 자신들의 영향권으로 간주하고 있으며, 우리가 보만스키 동맹의 정책에 미치는 영향력을 매우 우려하고 있습니다.\n\n대표단장은 심지어 보만스키 동맹의 영토가 아르바트 연합을 침공하기 위한 발판으로 사용될 수도 있다는 우려를 내비쳤습니다.\n\n그들은 아르바트 연합 정부가 현재 우리가 누리는 수준과 대등한 영향력을 보만스키 동맹에 행사할 수 있도록 허용해 달라고 제안했습니다."
  nf_ARB.14.a: "좋다, 받아들이지."
  nf_ARB.14.b: "말도 안 되는 소리!"

  nf_ARB.15.t: "보만스키 동맹 확보"
  nf_ARB.15.d: "우리의 전권 공사가 보만스키 동맹 역에 상주하게 됨으로써, 보만스키 동맹 정부는 이제 그들의 정책을 우리의 의도에 긴밀히 맞추게 될 것입니다."
  nf_ARB.15.a: "훌륭하군."

  nf_ARB.16.t: "보만스키 동맹 통제권 거부"
  nf_ARB.16.d: "우리의 끈질긴 시도에도 불구하고, 보만스키 동맹 정부는 우리 아래로 들어가는 종속적인 역할을 거부했습니다. 이제 우리는 남쪽 국경의 안전을 확보하기 위해 군사적 행동까지 고려해야 할 처지에 놓였습니다."
  nf_ARB.16.a: "어떤 식으로든 우리의 뜻을 관철시키겠다."

  nf_ARB.17.t: "보만스키 동맹 양도 요구"
  nf_ARB.17.d: "아르바트 연합 정부가 보만스키 동맹의 향후 지위 문제로 우리에게 접근해 왔습니다. 그들은 보만스키 동맹이 자신들과 같은 오렌지 라인 상에 위치해 있다는 점을 들어, 보만스키에 대한 모든 통제권이 자국에 있어야 한다고 강력하게 주장하고 있습니다.\n\n아르바트 연합의 대표단이 명시적인 위협을 가하지는 않았으나, 우리 정보국은 아르바트 연합군 내부에서 심상치 않은 활동이 포착되었다고 보고해 왔습니다."
  nf_ARB.17.a: "선택의 여지가 없군."
  nf_ARB.17.b: "단 한 치의 양보도 없을 것이다."

  nf_ARB.18.t: "보만스키 동맹 이양"
  nf_ARB.18.d: "보만스키 동맹이 마침내 우리의 통제 아래 들어왔습니다. 이제 남은 문제는 이 지역을 어떻게 통치하느냐입니다. 정부 내의 많은 이들은 완전한 병합을 선호하지만, 일각에서는 반쯤 범죄조직 정거장이나 다름없는 그들을 우리 연합체에 통합시키는 것이 가져올 부작용을 우려하고 있습니다. 그들이 제안하는 대안은 보만스키 동맹 역에 자치 정부를 세워 내부 정책에 대한 어느 정도의 자율권은 주되, 그 외 모든 사안에서는 우리와 긴밀히 협력하게 만드는 것입니다."
  nf_ARB.18.a: "이 역을 완전히 병합하겠다."
  nf_ARB.18.b: "괴뢰 정부를 세우는 편이 낫겠군."

  nf_ARB.19.t: "보만스키 동맹 이양 거부"
  nf_ARB.19.d: "보만스키 동맹의 이양을 둘러싼 협상이 시작되자마자 결렬되었습니다. [From.GetAdjective] 대표단은 현 상태를 유지하겠다는 입장을 고수하며 어떠한 중대한 변화도 수용할 수 없다고 선언했습니다. 이에 우리 대표단은 보만스키 동맹이 오렌지 라인 상에 위치한 만큼 응당 우리 영토로 간주되어야 함을 재차 강조했습니다.\n\n협상에 진척이 전혀 보이지 않는 가운데, 양측의 불신과 좌절감이 커지면서 이번 사안을 평화적으로 해결할 가능성은 매우 희박해 보입니다."
  nf_ARB.19.a: "일단 이 문제는 넘어가도록 하지."
  nf_ARB.19.b: "우리의 것을 무력으로라도 되찾겠다."

  nf_ARB.20.t: "플로샤디 레볼류치와의 교환 제안"
  nf_ARB.20.d: "아르바트 연합의 대표단이 한 가지 제안을 들고 찾아왔습니다. 그들은 우리에게 비블리오테카 이메니 레니나 역을 넘겨주는 대가로 플로샤디 레볼류치 역의 소유권을 요구하고 있습니다."
  nf_ARB.20.a: "좋은 거래군. 수락하겠다."
  nf_ARB.20.b: "프롤레타리아의 역은 어떠한 협상의 대상도 될 수 없다."

  nf_ARB.21.t: "플로샤디 레볼류치 수복"
  nf_ARB.21.d: "긴 협상 끝에 붉은 라인 측이 우리 제안에 동의했습니다. 플로샤디 레볼류치에 거주하던 인원들이 비블리오테카 이메니 레니나 역으로 안전하게 이주할 수 있도록 짧은 유예 기간이 주어질 예정이며, 그 반대의 이주 또한 동시에 이루어질 것입니다."
  nf_ARB.21.a: "아르바트 연합에 경사스러운 날이로군!"

  nf_ARB.22.t: "거절된 제안"
  nf_ARB.22.d: "수 시간에 걸친 격론 끝에 붉은 라인 측은 우리의 제안을 최종적으로 거부했습니다. 그들은 플로샤디 레볼류치가 자신들에게 너무나도 중요한 거점임을 강조하며, 비블리오테카 이메니 레니나 역의 전략적 가치를 인정하더라도 역을 서로 맞교환하는 것에서 얻을 실익이 없다고 잘라 말했습니다."
  nf_ARB.22.a: "매우 구미가 당기는 제안이었을 텐데... 제길."
  nf_ARB.22.b: "플로샤디 레볼류치는 반드시 우리의 것이 될 것이다. 평화적으로든, 무력으로든."

  ARBnews.1.t: "아르바트 연합, 보만스키 동맹의 종주권 주장"
  ARBnews.1.d.a: "아르바트 연합은 보만스키 동맹이 자국의 일부가 되거나 최소한 자치 정거장으로서 연합에 포함되어야 한다고 주장하고 나섰습니다. 무력 사용까지 불사하겠다는 최후통첩이 전달되었으며, 한자 연합의 외교관들은 이번 위기를 평화적으로 해결하기 위해 동분서주하고 있습니다."
  ARBnews.1.d.b: "아르바트 연합은 보만스키 동맹이 자국의 일부가 되거나 최소한 자치 정거장으로서 연합에 포함되어야 한다고 주장하고 나섰습니다. 무력 사용까지 불사하겠다는 최후통첩이 전달되었으며, 보만스키 동맹 정부는 이번 외교적 위기를 해결할 실마리를 찾기 위해 안간힘을 쓰고 있습니다."
  ARBnews.1.a: "무력만큼은 사용되지 않기를 바랄 뿐이네."
  ARBnews.1.b: "이것은 결코 가벼운 요구가 아니로군..."
  ARBnews.1.c: "우리가 과연 독립을 포기해야만 하는가?"
  ARBnews.1.d: "평화롭게 해결되기를 희망하네."

  ARBnews.2.t: "[From.GetName], 아르바트 연합에 굴복"
  ARBnews.2.d.a: "긴 숙고 끝에, [From.GetLeader]가 이끄는 [From.GetAdjective] 정부는 결국 아르바트 연합의 요구를 수용하기로 결정했습니다. 그들은 평화를 지키기 위해 아르바트 연합의 보만스키 동맹 통제권을 인정하고 [ARB.GetLeader]의 의지에 따르기로 했습니다. 이번 결정은 의심할 여지 없이 향후 약해진 이웃 정거장들을 상대하는 아르바트 연합의 결속력을 더욱 강화할 것입니다."
  ARBnews.2.d.b: "가용 가능한 수단을 모두 검토한 끝에, 보만스키 동맹은 아르바트 연합의 요구에 굴복하기로 했습니다. 다른 대안이 없음을 깨달은 그들은 시민들의 생명을 지키기 위해 독립권을 포기하는 어려운 결단을 내렸습니다. 이번 사건은 앞으로 약해진 이웃 정거장들을 상대함에 있어 아르바트 연합의 지배력을 공고히 하는 계기가 될 것입니다."
  ARBnews.2.a: "보만스키 동맹에게는 차라리 이편이 나을지도 모르겠군."
  ARBnews.2.b: "어쩔 수 없는 희생이었다."
  ARBnews.2.c: "우리에게 선택의 여지는 없었다."
  ARBnews.2.d: "적어도 평화는 지켜졌으니 다행이군."

  ARBnews.3.t: "[From.From.GetName], 아르바트 연합의 요구 거부"
  ARBnews.3.d.a: "보만스키 동맹의 운명을 둘러싸고 아르바트 연합과 한자 사이에 심각한 외교적 위기가 발생했습니다. [ARB.GetLeader]는 보만스키 동맹이 역사적으로 아르바트 연합과 긴밀한 관계를 맺어온 만큼 자국의 핵심 이익 지역임을 선언하며, 보만스키에 관한 모든 조치는 자신들과 사전에 협의되어야 한다고 요구했습니다. \n\n그러나 한자의 지도자 [HNZ.GetLeader]는 이러한 요구를 «주권 정거장의 내부 사정에 대한 어리석고 위험한 간섭»이라 규정하며 단호히 거절했습니다.\n\n양측의 긴장이 최고조에 달하면서, 많은 이들은 아르바트 연합이 자신들의 목적을 기정사실화하기 위해 결국 무력을 동원할 것인지 우려 섞인 시선으로 지켜보고 있습니다."
  ARBnews.3.d.b: "독립에 대한 확고한 의지를 지닌 보만스키 동맹은 아르바트 연합의 요구를 단칼에 거절하고 국경 수비를 강화하고 있습니다. 아르바트 연합 역시 사태를 진정시키려는 기색을 전혀 보이지 않고 있어, 두 공동체는 이제 전쟁이라는 피할 수 없는 파국으로 치닫고 있는 듯 보입니다."
  ARBnews.3.a: "말이 통하지 않는다면 오직 힘뿐이겠지..."
  ARBnews.3.b: "우리는 하나로 단결했다. 올 테면 와라!"
  ARBnews.3.c: "고집불통 멍청이들 같으니라고..."
 