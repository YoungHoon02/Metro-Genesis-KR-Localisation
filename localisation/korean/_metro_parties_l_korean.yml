 ### community ####
 
 peoples_council:0 "인민 평의회"
 peoples_council_desc:0 "구소련의 이념을 계승한 이들은 직접 선거를 통해 평등한 평의회를 구성합니다. 모든 정책은 민중 투표를 통해 비준되며, 사유 재산을 폐지하려 합니다."

 militia_council:0 "민병대 평의회"
 militia_council_desc:0 "군사주의적 공화제의 일종으로, 무장한 자유 시민 사회를 중심으로 조직됩니다. 민간 행정과 군사 행정의 경계가 모호하며, 군인들이 선출된 대표자로서 공동체의 보호와 생존을 책임집니다."

 democratic_republic:0 "민주 공화국"
 democratic_republic_desc:0 "민주적 가치를 중시하는 파벌로, 비밀 투표와 공개 선거를 통해 지도자와 평의회를 선출합니다. 생존이 최우선인 메트로에서는 상당히 드문 형태의 정체입니다."

 communal_party:0 "코뮨주의 정당"
 communal_party_desc:0 "개인 소유나 위계적 지배자가 없는 공동체 생활을 지향합니다. 농경 공동체나 무정부주의적 성격의 자치 조직 등이 이 파벌에 속합니다."

 ### 의회 ###

 technocracy:0 "테크노크라시"
 technocracy_desc:0 "민주주의와 독재를 모두 배격하고, 고도의 전문 식견을 가진 전문가들이 자격을 검증받아 사회를 이끌어야 한다고 믿는 체제입니다. 정치적 논리나 신앙보다는 기술적 효율성과 과학적 합리성을 중시합니다."

 labour_council:0 "노동자 평의회"
 labour_council_desc:0 "혁명기 소비에트에서 영감을 받은 조직으로, 생산 현장의 노동자들이 평의회 위원을 선출하여 사회의 전반적인 운영을 결정하도록 하는 체제입니다."

 confederation:0 "연맹체"
 confederation_desc:0 "여러 독립적인 집단들이 느슨하게 결성한 조직입니다. 각 구성원 그룹에서 대표를 선출하여 연방 평의회에 파견하는 방식으로 의사 결정을 수행합니다."

 military_junta:0 "군사 정권(준타)"
 military_junta_desc:0 "실질적인 정치 권력이 군부 독재 집단에서 나오는 체제입니다. 철저한 위계질서와 권위주의적인 성격을 띠며 질서 유지를 최우선으로 합니다."

 ### oligarch ###

 trade_alliance:0 "무역 동맹"
 trade_alliance_desc:0 "주요 상인 길드와 자본가들이 공동의 이익 증진과 자치권 방어를 위해 결성한 조직입니다. 경제적 논리가 모든 정치적 결정을 압도합니다."

 plutocracy:0 "금권 정치"
 plutocracy_desc:0 "막강한 부를 가진 자산가들에 의해 운영되는 체제입니다. 겉으로는 민주주의를 표방하기도 하지만, 실질적으로는 자본력이 권력의 원천이며 일반 시민의 권리는 경시되는 경우가 많습니다."

 vanguard_party:0 "전위당"
 vanguard_party_desc:0 "고도로 단련된 정예 요원들에 의해 이끄는 정당입니다. 이들은 대중을 동원하여 스테이션의 핵심 목표를 달성하고 이념을 수호하며, 어떠한 수단을 동원해서라도 정치적 목적을 실현하려 합니다."

 mafia_state:0 "마피아 국가"
 mafia_state_desc:0 "범죄 조직의 지도자들이 합법적인 권력 기관을 장악한 형태입니다. 국가의 자산과 부를 당원 및 조직원들이 사유화하며, 폭력과 결탁을 통해 권력을 유지합니다."

 ### dictatorial ###

 despot:0 "전제 군주"
 despot_desc:0 "모든 권력이 단일한 절대적 인물에게 집중된 체제입니다. 공포, 심리적 조작, 무자비한 폭력을 통해 지배를 정당화하며 어떠한 반대도 용납하지 않습니다. 총통(Fuhrer)이나 서기장과 같은 직위에 기반한 권력과는 달리, 전제 군주 본인이 권력 그 자체로 여겨집니다. 권력 승계를 위한 대안이나 체계가 존재하지 않기에, 이들의 피로 물든 통치가 무너지면 그들이 세운 모든 것이 함께 무너지게 됩니다."

 king_desc:0 "명칭은 왕국으로 조직되어 국왕(King)을 모시고 있으나, 실질적으로는 다른 독재 정권과 마찬가지로 절대자의 일방적인 지배를 받는 체제입니다."

 bandit:0 "약탈자 집단"
 bandit_desc:0 "조직적인 강도질과 약탈을 목적으로 결성된 범죄 집단입니다. 규율보다는 공포와 협박, 무력을 통해 조직원들을 통제하며 타인의 자산을 빼앗아 연명합니다."

 totalitarianism:0 "권위주의적 전체주의"
 totalitarianism_desc:0 "국가가 개인의 일상생활과 사적 영역을 포함한 모든 측면을 완전히 통제하려는 체제입니다. 종교적 혹은 이념적인 광신을 바탕으로 시민들의 자율성을 파괴하고 국가 제도에 종속시킵니다."

