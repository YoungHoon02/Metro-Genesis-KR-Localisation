  ### Units ###
  inf_recon: "정찰대"
  nkvd_support: "NKVD 분대"
  nkvd_support_desc: "전선에 배치된 NKVD 요원들. 우리 군의 사기를 '독려'하기 위해 배치되었습니다."
  
  riot_shields: "전투 방패병"
  riot_shields_desc: "날아오는 탄환으로부터 선두를 지키기 위해 무거운 장갑과 대형 방패를 든 병사들입니다."

  regulars: "정규 보병"
  regulars_desc: "상비군"

  irregulars: "비정규 보병"
  irregulars_desc: "고기 분쇄기 같은 사지로 내몰린 열악한 징집병들입니다."

  cultist_infantry: "광신도 보병"
  cultist_infantry_desc: "신앙에 눈이 먼 이들은 이제 전장 너머의 진정한 목적을 찾았습니다."

  sentries: "터널 파수꾼"
  sentries_desc: "비록 장비는 형편없을지 모르나, 정거장을 지키려는 의지만은 스파르탄 못지않습니다."

  ## Savage ## 

  category_underzealots: "악마 신봉자"
	category_savage: "야만인"
	category_savage_support: "야만인 장비 팀"

  underzealot_support_team: "악마 신봉자 지원팀"
  underzealot_support_team_desc: "메트로 심연에서 제작된 원시적인 투척 무기는 무시 못 할 치명적인 위력을 발휘합니다."

  underzealot_special_forces: "악마 신봉자 정예병"
  underzealot_special_forces_desc: "진정으로 세뇌된 것인지 아니면 광기인지 알 수 없으나, 이들은 압도적인 힘과 맹목적인 충성심으로 유명합니다."

  underzealots: "악마 신봉자"
  underzealots_desc: "규율의 빈자리를 억제되지 않는 야만적인 흉포함으로 채운 자들입니다."

  underzealot_support_cultist: "고위 광신도"
  underzealot_support_cultist_desc: "기괴한 장신구로 치장한 이들은 신자들에게 용기를 주고, 불신자들의 심장엔 공포를 심어줍니다."

  mutant_infantry: "돌연변이 보병"
  mutant_infantry_desc: "운명의 장난인지 혹은 보이지 않는 업보인지, 이 저주받은 영혼들은 방사능 속에서 태어나 살아남았습니다. 죽음조차 거두길 잊은 듯한 허약하고 창백한 몰골입니다."

  ## Support Squad Variants

  special_forces_flamethrower: "화염방사 특수부대"
  special_forces_flamethrower_desc: "메트로의 가장 숙련된 스토커들로 구성된 화염방사 분대입니다. 지표면의 혹독한 환경과 지하의 폐쇄된 공간 모두에서 적들을 불태워버릴 준비가 되어 있습니다."

  special_forces_gatling: "화력팀 특수부대"
  special_forces_gatling_desc: "최정예 중화기 사수들입니다. 개틀링의 엄청난 무게와 반동을 견뎌내며, 정밀하면서도 압도적인 화력을 투사하여 적의 진격을 저지합니다."

  special_forces_explosive: "폭파 특수부대"
  special_forces_explosive_desc: "특수 훈련을 받은 폭파 전문가들입니다. 적의 요새나 철도 장갑차량을 무력화하기 위해 가장 위험한 전선에 투입됩니다."

