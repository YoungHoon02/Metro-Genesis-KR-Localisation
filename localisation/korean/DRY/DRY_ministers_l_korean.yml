l_korean:
  DRY_anarchy: "무정부 상태"
  DRY_anarchy_desc: "역에 도적들이 존재하긴 하지만, 그들 역시 다른 누구와 마찬가지로 이 역을 완전히 장악하고 있지는 못한 상태입니다."
  DRY_the_godfather: "대부"
  DRY_pakhan: "수하레프스카야의 파한"
  DRY_pakhan_desc: "수하레프스카야의 도적들을 지금의 위치까지 이끈 공로를 앞세워 스스로를 '마스터'라고 부릅니다. 비겁하고 조작에 능하며 잔인한 성격인 그는, 피에 굶주린 부적응자 무리의 우두머리가 되기에 완벽한 재능을 갖추고 있습니다."
  DRY_khan: "칸"
  DRY_khan_desc: "칸은 방랑하는 철학자이자 여행자입니다. 그는 고대 역사의 사건들을 예로 들며 타인에게는 생소한 난해한 문장들로 말하곤 합니다. 짧은 턱수염에 재킷과 반다나를 착용한 50대 남성처럼 보이지만, 사실 칸은 강력한 최면술사이자 거의 텔레파시에 가까운 능력을 지녔으며 머지않은 미래를 내다볼 수도 있습니다."
