 dry_station_bandits:0 "수하레프스카야의 도적단"
 dry_station_bandits_desc:0 "잘 무장되어 있고 강력한 방어 시설까지 갖춘 무뢰한들입니다. 이 도적들 중 대다수는 공산주의에 대한 믿음을 잃었거나, 계속되는 분쟁에 지쳐 탈영한 전직 붉은 라인 병사들입니다. 그들은 탈영할 때 소콜니체스카야 노선의 고갈되어 가던 무기 보급고에서 챙길 수 있는 만큼의 화기와 탄약을 훔쳐냈습니다. 최근 수하레프스카야 역을 점거한 이들은 비열하고 탐욕스러운 지도자의 지휘를 받고 있습니다. 분명한 것은, 이들이 조만간 이곳을 떠날 기미가 전혀 보이지 않는다는 사실입니다."
