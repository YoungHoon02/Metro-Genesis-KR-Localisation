  conduct_war_games:0 "합동 군사 훈련 실시"
  conduct_war_games_desc:0 "현대전의 복잡한 양상을 이해하고 제병 협동 능력을 강화하기 위해서는 실전과 같은 훈련이 필수적입니다."

  military_theory_analysis:0 "군사 이론 분석"
  military_theory_analysis_desc:0 "어제의 전쟁은 내일의 전장을 비추는 거울입니다. 과거의 교훈을 철저히 분석하고 준비하는 것만이 아군의 생명을 보호하고 승리를 쟁취할 수 있는 유일한 길입니다."

  conduct_r_and_d:0 "야전 연구 및 개발 실시"
  conduct_r_and_d_desc:0 "우리에겐 고도의 정밀 기기를 테스트할 깨끗한 실험실 따위는 없습니다. 새로운 프로토타입의 성능을 검증할 유일한 방법은, 그것을 전장의 군인들에게 직접 맡겨 어둠 속에서 시험하게 하는 것뿐입니다."

