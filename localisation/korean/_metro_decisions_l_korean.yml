 flamethrower_restriction_treaty:0 "메트로 화염 병기 제한 조약"
 flamethrower_restriction_treaty_abandon_enforce:0 "조약 준수 강제"
 flamethrower_restriction_treaty_abandon_enforce_desc:0 ""

 flamethrower_restriction_treaty_abandon_brute_force:0 "조약 무효 선언"
 flamethrower_restriction_treaty_abandon_brute_force_desc:0 "이 협정은 자본주의자들의 소굴인 한자 동맹이 메트로 주민들을 자신들의 입맛대로 부리기 위해 만든 족쇄에 불과합니다. 우리는 더 이상 저들의 탐욕스러운 간섭을 용납하지 않을 것입니다!"
 
 flamethrower_restriction_treaty_abandon:0 "조약 파기"
 flamethrower_restriction_treaty_abandon_desc:0 "권력자들은 우리를 진흙 속에 처박아 자연의 폭력 앞에 무력하게 만들려 하지만, 우리는 더 이상 이를 용납하지 않을 것입니다!\n\n§g조약을 파기하는 세력이 늘어날수록, 관련 결정을 내리는 데 드는 비용이§! §G감소§!합니다."

 flamethrower_restriction_treaty_abandon_silently:0 "조약 몰래 파기"
 flamethrower_restriction_treaty_abandon_silently_desc:0 "전쟁의 포화가 지하 세계를 뒤덮기 시작하면, 누가 조용히 화염방사기를 꺼냈는지 신경 쓸 겨를도 없을 것입니다. 혼란이 가중되면 한자 동맹도 더 시급한 문제에 집중하느라 우리를 눈여겨보지 못할 것입니다."

 flamethrower_restrictions_timer_until_reapply:0 "한자 동맹의 요구에 굴복"
 flamethrower_restrictions_timer_until_reapply_desc:0 "당분간은 조약 파기를 시도할 수 없습니다."

 flamethrower_restriction_ban_backdown:0 "한자 동맹의 요구에 굴복"

 sanctity_of_life:0 "생명의 신성함"
 sanctity_of_life_desc: ""

 military_signing: "용병 모집"
 military_signing_desc: ""

 allow_creation_faction:0 "진영 결성"
 allow_creation_faction_desc:0 "메트로의 역사는 혼자서는 지켜낼 수 없습니다. 모두가 하나를 위해, 하나가 모두를 위해!"
 
 ration_food:0 "배급제 실시"
 ration_food_desc:0 "부유층이나 농민들의 불만이 따르겠지만, 기아와 절망에 빠진 이들에게 최소한의 생존을 보장하기 위해 공정하고 평등한 식량 배급을 강행합니다."

 hygiene_education:0 "쥐 사냥꾼 고용"
 hygiene_education_desc:0 "지하철의 비좁고 어두운 구석마다 전염병의 위협이 도사리고 있습니다. 쥐와 불결한 환경은 치명적인 바이러스를 퍼뜨리는 주범입니다. 전문 쥐 사냥꾼들을 투입하여 이 유해한 짐승들의 군집을 소탕함으로써 주민들의 보건 환경을 개선해야 합니다."

 rouse_the_people:0 "시민 선동"
 rouse_the_people_desc:0 "선전 활동을 통해 주민들의 항전 의지와 전쟁 준비 태세를 고취합니다."

 warfare_drastic_measures:0 "전시 극단 조치"

 draw_short_straws:0 "의용군 제비뽑기"
 draw_short_straws_desc:0 "전쟁의 위협이 눈앞에 닥친 지금, 우리는 극단적인 조치를 취해야만 합니다. 정거장에서 사지가 멀쩡한 이들을 모아 제비뽑기를 실시하십시오. 짧은 막대를 뽑은 자들은 전투에 투입되어야 할 것입니다. 비정한 수단이지만, 우리의 집을 지키기 위한 필요악입니다."

 siphon_equipment:0 "산업 물자의 군수 전용"
 siphon_equipment_desc:0 "전쟁이 길어지면서 물자가 바닥나고 있습니다. 민간 산업에서 사용되던 모든 자원을 긁어모아 무기 제작에 투입하십시오. 조악하게 개조된 총이라도 총알만 나간다면 전력에 도움이 될 것입니다."

 extended_shifts:0 "교대 근무 연장"
 extended_shifts_desc:0 "전쟁 승리를 위해 더 많은 장비가 필요합니다. 노동자들의 교대 시간을 연장하여 생산량을 최대치로 끌어올리십시오. 노동자들의 피로와 불만이 쌓이겠지만, 지금은 승리만이 유일한 보상입니다."

 scavenge_electronics:0 "전자 부품 수집"
 scavenge_electronics_desc:0 "수색팀을 파견하여 가용 가능한 모든 전자 제품을 회수하십시오. 그들이 어둠 속에서 유용한 부품을 찾아 돌아오기까지는 상당한 시간이 소요될 것입니다."

 rouse_the_people_2:0 "결사 항전 호소"
 rouse_the_people_2_desc:0 "적들이 이미 문턱 앞까지 들이닥쳤습니다. 가만히 앉아 굴욕적인 죽음을 맞이할 것인가, 아니면 마지막 불꽃을 태우며 인간답게 맞서 싸울 것인가! 우리는 투쟁을 선택했습니다!"

 give_back_to_the_people:0 "민중 위락 행사"
 give_back_to_the_people_desc:0 "오랜 고통에 지친 주민들을 위해 하루 동안의 휴식을 허용하십시오. 오늘만큼은 배불리 먹고 마시며 전쟁의 공포를 잊게 해주어야 합니다. 내일의 전투를 위한 잠시 동안의 평화입니다."

 give_back_to_the_people_2: "사회 안전망 투자"
 give_back_to_the_people_2_desc: "창고에 남아도는 총알이 있습니다. 이것을 주민들에게 공평하게 나눠주는 것은 어떨까요? 작은 선물이지만 주민들의 충성심을 얻는 데 큰 도움이 될 것입니다."

 construction_renovations:0 "거점 시설 개보수"
 construction_renovations_desc:0 "방치된 자재들을 활용하여 정거장의 기초 인프라를 개선하고 구조적 안정성을 강화하십시오. 더 튼튼한 요새가 우리의 생존을 보장할 것입니다."

