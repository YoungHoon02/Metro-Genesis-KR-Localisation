 ratfolk:0 "스카벤"
 ratfolk_desc:0 "세르푸홉스코-티미리야제프스카야 선의 북부 역들에 거주하는 변이된 인간들입니다. 2014년 쥐 떼가 티미리야제프스카야를 휩쓸었을 때, 드미트롭스카야로 대피하지 못한 사람들은 야생 쥐 떼의 공격을 받았습니다.\n\n살아남은 이들은 각종 질병에 감염되었습니다. 인근 역으로 피신하려 했으나 거부당했고, 감염 확산을 우려한 이들에게 사살당했습니다. 그곳에 고립된 사람들은 서서히 바이러스에 적응하며 영원히 변해버렸습니다. 세대를 거듭할수록 검은 눈동자, 굵은 손톱, 독특한 이목구비 등 점점 더 «쥐와 닮은» 외형을 갖게 되었습니다.\n\n이런 변화에도 불구하고 그들의 지능, 언어, 문화는 매우 인간적입니다. 하지만 거대 메트로의 «정결한» 인간들은 그렇게 생각하지 않으며, 그들을 그저 혐오스러운 돌연변이 정도로만 취급합니다."

 skaven:0 "스카벤 역 연합"
 skaven_desc:0 "스카벤으로 구성된 스카벤 역 연합은 비비레보, 오트라드나야, 블라디키노로 이루어진 공동체입니다. 'Triple C'는 생물학적 위험 기호를 형성하며, 외부인들을 자신들의 영역에서 «겁주어» 쫓아내려는 유쾌한 장치이기도 합니다. 인간들이 자신들을 내버려 두도록 변이된 신체적 특징을 과시합니다. 그럼에도 불구하고, 역 연합은 자신들의 '인간성'을 보존하고 계승하는 데 큰 노력을 기울이고 있습니다. 교육, 문화, 배움이 권장됩니다. 스카벤은 거대 메트로의 대부분의 공동체보다 훨씬 더 많은 인간다움을 유지하고 있다고 주장할 수도 있을 것입니다."

 caliphate:0 "북부 에미리트"
 caliphate_desc:0 "민족적 순결성 계급제를 엄격히 따르는 봉건 기반의 이슬람 사회입니다. 북부 에미리트는 페트로프스코-라주모프스카야 선을 차지하고 있으며 스카벤이 거주하고 있습니다. 이들은 티미리야제프스카야의 악마 신봉자들에 대항하여 성전 - 가스와트(Gaswat)를 벌이며 교착 상태에 빠져 있습니다."
