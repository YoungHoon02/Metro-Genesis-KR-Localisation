 nf_RED.0.t: "유니버시티에 대한 패배"
 nf_RED.0.d: "우리는 땅을 잃었고, 모스크바 유니버시티의 병사들이 메트로로 밀려들어왔다. 우리가 할 수 있는 것은 아무것도 없다."
 nf_RED.0.a: "평화를 구걸해야 한다"

 nf_RED.1.t:0 "혁명"
 nf_RED.1.d:0 "붉은 라인이 소콜니체스카야 노선에서 탄생한 것은 결코 우연이 아니다. 노선의 모든 건물과 외벽에는 스탈린, 레닌, 그리고 다른 사회주의 영웅들의 동상이 정교하게 새겨져 있다. 한때 숭배받던 성인들의 기념비는 이전 세계에 대한 살아남은 증거로 남아 있다. 옛날의 이집트 무덤처럼, 그 덧없는 권력의 기운은 멀리서 가까이서 사람들을 끌어들였다. 한때 무엇이었는지를 목격하고 경의를 표하러 온 순례자들. 시간이 흐르면서 그 경외감은 숭배가 되었고, 마침내 헌신이 되었다. 우리가 알던 세상은 사라지고, 오직 과거의 흐릿한 기억만이 남았다. 그것은 희망을 주었다. 과거의 짐에서 벗어나 새로운 사회주의 보루를 건설할 기회를.\n\n살아남은 콤소몰 인사들과 사회주의 치하에서 살았던 이들이 사회주의 부흥을 실행에 옮기기 시작했다. 소콜니체스카야 전역의 역들을 전복하고 혁명 평의회를 설치하며, 제1 인터내셔널을 선언했다. 그들의 목표는 전체 메트로를 공산주의 아래 통합하는 것이었다. 안드레이 모스크빈은 바로 그런 혁명가 중 한 명이었고, 그의 강인함과 열정으로 직접 혁명을 진두지휘하여 곧 새롭게 수립된 혁명을 감독하게 되었다."
 nf_RED.1.a:0 "안드레이 모스크빈은 곧 지지자들에게 사랑받는 존재가 되었다."
 nf_RED.1.b:0 "안드레이 모스크빈은 혁명의 상징이 되었다."

 future_paths_unlock:0 "이 특성들은 §C특별한§! 경로나 기능을 해금할 수 있습니다.\n§O신중하게 선택하십시오!§! - 겉보기에 더 좋아 보이는 특성이 나중에 반드시 최선의 선택은 아닐 수 있습니다."

 nf_RED.2.t:0 "여파"
 nf_RED.2.d:0 "하지만 처음에 사회적 격변으로 시작된 것이 메트로의 나머지와의 전면전으로 번졌다. 많은 역들이 새로 수립된 붉은 라인의 열망에 반대했다. 이념적 근거에서 반대하는 자들. 자본주의 역들과 노동자 혁명에 반대하는 기타 세력들. 형성 중이던 역-국가인 한자 동맹은 붉은 라인에 정면으로 맞서며, 혁명의 불꽃에 대항하여 싸울 역들의 연합을 이끌었다. 이렇게 전 메트로에서 가장 피비린내 나는 분쟁 중 하나가 시작되었다. 시체들이 고기 분쇄기에 던져졌고, 귀중한 자원이 전쟁 노력을 위해 소모되었다. 메트로의 피폐한 상태는 대부분 이 전쟁 하나에 기인한다. 어느 쪽도 굴복하지 않으나 모든 것을 쏟아부은 소모전의 교착상태, 전쟁이 길어지면서 양측 모두 약해져만 갔다. 사회주의 아래 통합된 메트로의 꿈이 사라져 가고 있다는 인식이 퍼지면서, 내부에서 불안과 반란이 일어나기 시작했다. 이념적 차이가 전면적인 반란을 촉발시켰고, 싸움을 떠나 자신들만의 역을 세우는 자들이 나타나 붉은 라인의 전쟁 지원력을 약화시켰다."
 nf_RED.2.a:0 "그들의 이상은 너무 야심차게 자라버렸다."
 nf_RED.2.b:0 "전쟁이 계속되면서 우리의 이상은 쪼그라들었다."

 nf_RED.3.t:0 "평화"
 nf_RED.3.d:0 "전쟁이 질질 끌리면서, 붉은 라인도 한자도 서로에 대한 승리의 가능성을 보지 못했다. 모을 수 있는 모든 자원을 쏟아부어 상대를 죽이고, 불구로 만들고, 파괴했지만 최종 결과는 양측 모두의 불가피한 쇠퇴뿐이었다. 양 국가 모두 지쳐서 내부부터 무너지고 썩어가기 시작했다. 시민과 군인 모두 전쟁에 항의했다. 군중 앞에 무릎 꿇기엔 너무 오만했기에, 어느 쪽도 평화 협정에 굴복하려 하지 않았다. 만약 합의가 각 진영의 이념적 강경파에게 불리하다면, 추가적인 무장해제와 불안정 증대로 이어질 수 있었다. 양측 모두 평화에 도달하기엔 너무 완고했고, 상대에 대한 승리만을 선언하고 싶어했다.\n\n하지만 결국, 평화가 극비리에 주선되었다. 결국 안드레이는 연합에 대항한 전쟁은 결코 이길 수 없다는 것을 깨닫게 되었다. 매 승리마다 시체가 쌓이고, 더 많은 자원이 낭비되었다. 이것이 정말 사회주의를 위해 치러야 할 대가인가? 하지만 평화는 처음부터 그의 뜻이 아니었다. 전쟁에 대한 낙담도 아니었다. 사실은 그의 동생이 직접 평화를 선언하려는 의지였다.\n\n그의 동생, 막심 모스크빈이 처음에는 안드레이 모르게 평화 협상을 감독했다. 협상이 시작되었다. 혁명 광장은 아르바트로부터 붉은 라인에 양도되었다. 아르바트는 비블리오테카 이메니 레니나를 받았고, 이는 결국 폴리스에 넘겨졌다. 모든 당사자가 자유 통행 보장에 합의했다. 붉은 라인은 둘로 잘렸다. 안드레이는 평화를 이끈 공로로 인민과 당 모두에게 추앙받았다. «강경파» 사회주의자들의 내부 서클은 그것을 혁명의 «배신»이라 비난했다. 한편 모두가 알지 못한 것은, 진정한 평화의 협상자가 안드레이의 동생 막심이었다는 사실이다. 그의 공적은 그림자 속에 감춰졌다. 형에 대한 동생의 커져가는 원한을 심은 출발점이었다."
 nf_RED.3.a:0 "안드레이는 인민에게 추앙받았다."
 nf_RED.3.b:0 "안드레이는 당에게 추앙받았다."

 nf_RED.4.t:0 "노선의 현황"
 nf_RED.4.d:0 "혁명 평의회의 일원이었던 안드레이는 이제 스스로를 붉은 라인의 서기장으로 보았다. 그 자리를 노리는 다른 경쟁자들이 있었음에도, 그의 의지와 끈기가 그를 지도자의 자리에 올려놓았다. 그의 통치는 곧 의심받지 않게 되었다. 그러나 2028년인 지금, 한자-붉은 라인 분쟁의 잿더미가 가라앉기 시작하면서, 붉은 라인은 점점 더 심각한 상황으로 미끄러지고 있다. 소콜니체스카야는 섬세한 손길로 다뤄야 할 위태로운 처지에 놓여 있다. 많은 문제들이 나라를 괴롭히고 있으며, 밖보다 안의 문제가 더 많다. 경제는 정체되었다. 군대에 보급하기 위해 부과된 자원 징발 정책이 여전히 시행되고 있어, 우리 경제는 자급자족 수준에서 벗어나 성장하고 발전할 수 없다. 정부의 이 문제 해결 의지 부족과 군부의 비대한 사업 및 일상 산업 전반에 대한 통제가 맞물려, 평민들이 서서히 지역 권력을 혐오하게 되었다. 심지어 국가 자체에 대한 속삭임까지. 이 문제들은 최근 몇 달간 커지고 곪아가기만 했다.\n\n하지만 이것만이 우리가 직면한 문제는 아니다. 트베르스카야의 파시스트 돼지들이 새 총통 덕분에 최근 기세를 올리고 있다. 우리 사이 터널에서의 충돌이 최근 몇 주간 산발적 분쟁에서 증가하기만 했다. 옛날의 대조국전쟁처럼, 우리는 한때 그들과 싸워 이겼다. 하지만 그것은 엄청난 희생을 필요로 했다. 피와 철의 기념비적 노력. 지금 당장은 감당할 수 없는 것일지도 모른다.\n\n하지만 서기장으로서 우리 자신에게 상기해야 한다. 우리는 소비에트 사회주의 연방의 후예다. 레닌의 의지는 꺼지지 않을 것이다!"
 nf_RED.4.a:0 "우라!"

 nf_RED.5.t:0 "경제의 문제"
 nf_RED.5.d:0 "우리 경제는 간단히 말해 침체에 빠졌다. 비효율적임이 입증된 경제를 개혁하고 재건하기 위한 최선의 노력에도 불구하고. 군부에 배정되지 않았거나 연구개발에 분배되지 않은 대부분의 자원은 침체된 경제를 소생시키는 데 사용된다. 보다 직접적인 접근이 필요하다. 자원을 단지 부풀어 오른 문제를 «땜질»하는 데 쓰는 대신, 새로운 방법이 필요하다.\n\n 두 가지 해결책이 제안되었다. 첫째는 지역 문제 처리에 있어 역 행정부의 효율성을 개선하기 위한 보조금 및 기타 계획의 시행이다. 둘째는 건설과 농업 같은 우리의 기간산업 성장에 자금을 우선 배정하는 보다 근본적인 해결책이다. 자급자족하고 스스로를 지탱하며 미래 성장을 뒷받침할 수 있도록."
 nf_RED.5.a:0 "노선을 개선하라."
 nf_RED.5.b:0 "생활을 개선하라."

 nf_RED.6.t:0 "군부의 문제"
 nf_RED.6.d:0 "우리 군부. 한때 전쟁 전 소비에트 연방은 전 세계에서 가장 크고 강한 군대 중 하나를 보유하고 있었다. 그 군대는 최신의 가장 치명적인 전쟁 무기로 무장했고, 훈련은 둘째가라면 서러웠다. 시베리아의 타이가에서 발트해까지 러시아는 최강이었다. 군대는 노동자들과 이상을 보호하고 지켰다. 하지만 오늘날에는 그 반대인 것 같다.\n\n 오랜 내부 부패의 과정을 거치면서 군부는 서서히 시들어 군 내부의 다투는 파벌들로 분열되었다. 엄청난 인력에도 불구하고 적절한 훈련 절차의 부재, 심지어 지휘관들 사이의 통합 통신에 대한 심각한 무시가 군부를 고립되고 비대하게 만들었다. 열악한 병참은 말할 것도 없고, 고위 사령부에서 극명하게 드러나는 심각한 부패. 예복을 차려입고 수십 개의 훈장으로 치장했지만, 대부분은 수여받은 것이 아니라 상인들에게서 빼앗거나 주워 모은 것이다. 능력이나 실력이 아닌 오만함의 군대, 장군 행세를 하며 행진하는."
 nf_RED.6.a:0 "그들의 권력은 제거되어야 한다."
 nf_RED.6.b:0 "그들의 권력에도 불구하고, 그들은 중요하다."

 RED_removing_army_bloat_tt:0 "§g군부의 권력을 억제하기 위한 노력이 이루어질 것입니다.§!"

 RED_appease_the_dissenters:0 "§g붉은 라인의 반대파가 회유되어, 그들의 특성이 증가합니다.§!"

 nf_RED.7.t:0 "곡물 징발의 문제"
 nf_RED.7.d:0 "곡물 징발은 양날의 검이다. 한자 전쟁과 같은 고난의 시기에 우리 병사들에게 절실히 필요한 보급품을 제공했다. 메트로 전역의 작은 거점들에서만 벌어진 전쟁. 전쟁의 선형적 특성을 감안하면 조직적인 방법으로 보급품을 이리저리 옮기는 것은 어려웠다. 그래서 군대는 비축량을 늘리기 위해 곡물과 기타 자원을 징발하는 방법에 의존했다.\n\n이것은 확실히 성공적이었지만, 너무 효율적이었다. 이 검증된 방법에 대한 의존이 지속되었다. 하지만 전쟁이 먼 기억이 됐음에도 군부는 여전히 오늘날까지 이를 시행하고 있다. 우리 경제가 이토록 침체에 빠진 한 가지 원인이다.\n\n징발 비율을 줄이는 것이 현명하겠지만, 전시의 필요성에 대해서는 의문의 여지가 없으며, 전쟁이 실제로 분명해질 때 피해야 할 것도 아니다."
 nf_RED.7.a:0 "강도를 낮추되, 예정된 할당량은 유지하라."
 nf_RED.7.b:0 "모든 징발을 지금 당장 제한해야 한다."

 nf_RED.8.t:0 "형제의 문제"
 nf_RED.8.d:0 "막심 모스크빈, 안드레이의 동생. 언제나 형의 그늘 속에 있었고 언제나 어깨에 짐을 지고 있었다. 막심은 항상 형을 질투했다. 안드레이의 매력, 성공, 권력. 형제 관계는 썩어서 단순한 경쟁 이상의 것이 아니었다.\n\n막심이 형에 대해 어떤 존경심을 가지고 있었을까? 알기 어렵지만, 그 사랑은 세월이 흐르면서 닳고 시들어 아무것도 남지 않았다. 막심이 유년 시절에 대해 떠올릴 수 있는 유일한 기억은 한때 나누었던 유대가 아니라, 근심 없던 아이들이 아니라, 자신이 품고 있는 씁쓸한 원한뿐이었다.\n\n그럼에도 불구하고, 모스크빈은 자신만의 재능을 가지고 있다. 그는 결코 더 재능 있는 형과 같은 존재가 되지는 못할 것이다. 하지만 막심은 거의 아무도 도달할 수 없는 결의를 가지고 있다. 강인한 이마, 그리고 감히 거스를 수 없는 의심의 여지 없는 권위. 자신감과 자기 자신에 대한 진실함. 오만함? 아마도, 하지만 이끌 수 있는 누군가, 지도자상."
 nf_RED.8.a:0 "그의 전쟁 지식이 유용할 것이다."
 nf_RED.8.b:0 "그의 전쟁 경험이 유용할 것이다."
 nf_RED.8.c:0 "당분간은 정치국 위원 자리가 그에게 가장 적합하다."

