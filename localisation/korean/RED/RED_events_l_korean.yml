l_korean:
 red_line.1.t:0 "붉은 라인의 설립"
 red_line.1.d:0 "메트로의 어둠 속에서 사회주의의 불꽃이 다시 피어올랐습니다. 과거 소콜니체스카야 라인이었던 곳이 이제는 붉은 라인으로 알려지게 되었습니다. 우리는 공동의 목표를 위해 뭉친 역들의 연합체로서, 문명의 재건과 혁명 정신의 보존을 위해 헌신합니다. 우리의 여정은 이제 막 시작되었으며, 앞길에는 많은 도전이 기다리고 있습니다."
 red_line.1.a:0 "영광스러운 미래를 위해!"
 red_line.2.t:0 "막심 모스크빈의 집권"
 red_line.2.d:0 "붉은 라인의 지도부 내에서 치열한 권력 투쟁이 벌어진 끝에, 막심 모스크빈이 총서기 자리에 올랐습니다. 그의 통치는 확고한 결단력과 혁명의 적들에 대한 무자비한 태도로 특징지어집니다. 많은 이들이 그의 지도 아래 붉은 라인이 메트로에서 전례 없는 영향력을 발휘할 것이라 믿고 있습니다."
 red_line.2.a:0 "총서기 동지 만세!"
 red_line.2.b:0 "우리는 신중해야 합니다."
 red_line.3.t:0 "베릴라그의 폭로"
 red_line.3.d:0 "볼쇼이 역 깊숙한 곳의 기밀 시설인 베릴라그에 대한 소문이 퍼지기 시작했습니다. 정치범들에 대한 비인도적인 실험이 자행되고 있다는 고발이 잇따르고 있습니다. 이 소식은 인민들 사이에 불안감을 조성하고 있으며, 지도부는 이 사태를 어떻게 수습할지 결정해야 합니다."
 red_line.3.a:0 "질서를 유지하라."
 red_line.4.t:0 "내부 숙청"
 red_line.4.d:0 "반혁명 세력을 뿌리 뽑기 위해 대대적인 숙청이 시작되었습니다. NKVD는 당에 불충성하거나 간첩 혐의가 있는 공무원과 장교들을 체포하고 있습니다. 도시는 공포에 휩싸였지만, 지도부는 이것이 혁명의 순수성을 지키기 위한 필수적인 과정이라고 주장합니다."
 red_line.4.a:0 "반역자들에게 자비란 없다."
 red_line.5.t:0 "전시 공산주의 선포"
 red_line.5.d:0 "메트로의 자원 부족과 고조되는 긴장에 대응하여, 붉은 라인은 전시 공산주의 체제로의 전환을 선포했습니다. 모든 식량과 물자는 국가에 의해 엄격히 배급되며, 노동자들은 군수품 생산을 위해 가혹한 초과 근무에 투입됩니다. 이는 고통스러운 결정이지만 생존을 위해 불가피합니다."
 red_line.5.a:0 "혁명을 위하여 희생하라."
 red_line.6.t:0 "과학적 성과"
 red_line.6.d:0 "베릴라그와 다른 연구소들의 헌신적인 노력 덕분에, 우리는 생물학적 돌연변이 대응 기술에서 획기적인 발전을 이루었습니다. 이 새로운 발견은 우리 병사들의 생존율을 높이고 적들에 대해 강력한 우위를 점하게 해줄 것입니다. 과학의 힘이 혁명을 이끌고 있습니다."
 red_line.6.a:0 "지식은 곧 힘이다."
 red_line.7.t:0 "국경 분쟁"
 red_line.7.d:0 "한자 동맹과의 접경 지역에서 사소한 충돌이 전면전으로 번질 위기에 처했습니다. 양측의 순찰대가 교전을 벌였고, 사상자가 발생했습니다. 긴장이 최고조에 달한 지금, 우리는 침략자들에 맞서 국경을 수호할 준비를 마쳐야 합니다."
 red_line.7.a:0 "전투 배치!"
 red_line.8.t:0 "최후의 결판"
 red_line.8.d:0 "붉은 라인의 내부 갈등이 한계점에 도달했습니다. 모스크빈의 권위에 도전하는 파벌들이 세력을 규합하고 있으며, 선택의 시간이 다가왔습니다. 반대파를 완전히 궤멸시켜 지배력을 공고히 할 것인가, 아니면 타협을 통해 유혈 사태를 막을 것인가?"
 red_line.8.a:0 "반동 세력을 박멸하라!"
 red_line.8.b:0 "평화적인 해결책을 마련하라."
