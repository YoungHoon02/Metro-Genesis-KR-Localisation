 nf_RED.10.t:0 "새 경제 모듈"
 nf_RED.10.d:0 "우리 경제가 서서히 그러나 확실히 시들어 가고 있다는 것은 너무나 분명하다--\n\n 잠깐.. \n\n... 이걸 완료하면 안 됐는데--\n\n 지금은 이 국책을 완료하면 안 됐다고 치터야 ㅋㅋ"
 nf_RED.10.a:0 "알겠다."

 nf_RED.11.t:0 "동요"
 nf_RED.11.d:0 "불안한 소식이다. 보고에 따르면 우리 군대가 혁명 광장으로부터의 직접 명령을 거부하고 있다. 군 사령부가 이 순간에도 이음새부터 흔들리고 무너지고 있으며, 상층부가 두 개의 극단적으로 대립하는 진영으로 갈라진 것으로 보인다. 서기장에 충성하는 자들과 반항하는 자들. 분열된 대열 속에서 지도자의 지위를 차지한 코프쇼프가 이끄는 세력은, 내부 개혁이 붉은 라인을 유약하고 허약하게 보이게 만들었다고 여긴다. 가장 충성스러운 병사들을 데리고 메트로의 깊은 곳으로 들어가 작전 기지를 세우고 혼란에 빠진 선동 세포를 지휘하고 통솔하고 있다.\n\n교차 사격 사이에 끼인 평범한 일상의 병사들과 민병대는 고립되어 있다. 병사들이 초소를 이탈하는 동안, 다른 이들은 무기를 들고 역으로 오가는 입구를 봉쇄하고 있다. 중요한 무역과 인원의 이동을 차단하고 있다. NKVD나 소콜 행정관이 해산을 명령하면 거부하고, 오히려 발포하겠다고 위협한다. 상황은 시간이 갈수록 악화되고 있으며, 아직 피가 흐르지는 않았지만 화약통의 도화선은 타들어가고 있고, 조만간 불가피하게 폭발할 것이다."
 nf_RED.11.a:0 "코프쇼프, 이 빌어먹을 놈!"

 nf_RED.12.t:0 "버섯 봉기"
 nf_RED.12.d:0 "설상가상으로, 군부 내 분파들의 최근 동요가 시민들의 집단적 대규모 시위를 촉발했다. 경제의 퇴보, 열악한 생활 수준, 식량 부족에 지친 평민들과 보조원들. 다행히 시위는 충성스러운 군사력에 의해 현재까지 억제되었지만, 이 시위가 다른 역들로 확산되어 소콜니키 지선 전체를 삼켜버릴 수 있다는 우려가 커지고 있다. 생산 할당량은 급감했고, 시간과 무대응만이 이 시위를 악화시킬 것이라는 두려움이 있다. 중앙 정부가 분명히 그들의 파괴 대상이다."
 nf_RED.12.a:0 "혁명의 적으로 보인다. 때가 되면 처리될 것이다."

 RED_unlock_mushroom_revolt_tt:0 "§g§!§Y버섯 봉기§! §g국책 트리 분기를 해금합니다.§!\n"
 RED_mushroom_revolt_countdown:0 "§g§! §Y버섯 봉기§! §g국책 분기가 완료되기 전에 국가정신이 소진되면,§! §R내전§!이 §g발생합니다!§!"

 nf_RED.13.t:0 "코르부트"
 nf_RED.13.d:0 "일부에게는 더러운 단어다. KGB, NKVD, 비밀경찰. 열거하자면 끝이 없다. 군중이 뭐라 하든, 그들의 역할은 국가 질서를 유지하는 데 결정적이다. 붉은 라인에서 이보다 더 분명한 곳은 없으며, 현 상황에서 그들의 복무는 핵심적이다.\n\n국가 보안국, KGB는 소콜니체스카야 형성 직후에 창설되었다. 구성원 다수가 전직 러시아 국가보안 요원이었으며, 심지어 소수는 러시아 공산 시절의 전직 KGB 요원이었다. 당시 주요 역할은 국가 내의 공작원을 색출하고 반체제 인사와 반혁명 분자를 진압하는 것을 돕는 것이었다. 그때부터 그들의 권력은 유용성을 통해 유지되어 왔다. 체키스트들이 붉은 라인의 많은 출입구를 지키며, 잠재적 테러리스트와 공작원을 탐지한다.\n\n새로 임명된 지도자, 코르부트라는 이름의 남자가 그의 교활함과 신중함 덕분에 놀라운 속도로 계급을 올라왔다. 적어도 대중에게는 문 뒤에서, 가장 중요한 인물 중 하나가 되었다.\n\n 안드레이의 개인 참모가 되는 것은 즉각적으로 유익할 것이다. 개인 참모라면 분명 붉은 라인 내의 늘어나는 문제들을 진정시키는 데 도움이 될 것이다."
 nf_RED.13.a:0 "코르부트는 믿을 만한 자가 아니다, 하지만 붉은 라인은 그에게 의존하고 있다..."

 RED_korbut_control_mechanic_tt:0 "§g게임 진행 중,§! §R코르부트§!는 §g§! §Y붉은 라인§! §g전역에 영향력을 행사하려 할 것입니다.§! §g특정§! §Y결정§! §g과§! §Y이벤트§!를 §g통해 그의 권력이 성장합니다. 그의 권력을 제거할 좋은 방법이나 이상적인 방법은 없으니 주의하십시오...§! §Y적어도 당분간은.§!"

 nf_RED.14.t:0 "군사 반란"
 nf_RED.14.d:0 "군부의 상황이 악화되었다. 병사들은 이제 지휘관의 명령을 노골적으로 거부하고, 지휘관들은 장교의 명령을 거부하며, 장교들은 서기장의 말을 듣기를 거부한다. 무질서는 붉은 라인 전체에 걸쳐 광범위하게 확산되었다. 군사 구조의 모든 측면에서 혼란이다. 코프쇼프, 그의 충성파, 그리고 중앙 정부 사이의 소통이 단절되었다. 어떤 경우이든, 그들은 분명히 무언가 심각한 것을 계획하고 있다. 회유는 통하지 않을 것이다. 모스크빈의 목이 필요하다. 유일한 질문은 언제인가 뿐이다."
 nf_RED.14.a:0 "상황이 걷잡을 수 없게 되고 있다."

 RED_unlock_mutiny_path_tt:0 "§g§!§Y군사 반란§! §g국책 트리 분기를 해금합니다.§!"
 RED_mutiny_countdown:0 "§g§! §Y군사 반란§! §g국책 분기가 완료되기 전에 국가정신이 소진되면,§! §R내전§!이 §g발생합니다!§!"

 nf_RED.15.t:0 "반대파에 접근하다"
 nf_RED.15.d:0 "아직 편을 택하지 않은 자들은 조용했다. 시소가 이쪽에서 저쪽으로 기울 때마다, 중립 집단은 반대편이 이길까 두려워 감히 편을 택하지 못한다. 동기보다는 자신의 지위와 목숨을 온전히 보전하기 위한 생존이 더 중요하다. 과거였다면, 서기장에 대한 절대적 복종을 맹세하지 않았다는 이유로 어차피 총살당했을 것이다. 하지만 당면한 문제들과 분노가 폭발할 가능성이 그것을 어렵게, 아니 불가능하게 만든다. 보다 은밀하고 간접적인 접근이 필요하다. 안드레이가 전적으로 이루겠다고 결심한 무언가. 그 장군들은 이미 도주했을 것이고, 국가 보안부가 숨겨진 동기를 가진 자들을 처리할 수 있다. 하지만 만약 안드레이와 그의 당이 승리할 것이라는 데 의심의 여지가 없음을 그들에게 보여줄 수 있다면, 그들은 분명 우리 대의에 충성을 맹세할 것이다. 중립 장군들 각각과 비밀리에 만나 그들의 감정을 파악하고 지지를 얻어내는 것이다."
 nf_RED.15.a:0 "잠재적 충성파를 더 잃을 위험을 감수할 수 없다."
 nf_RED.15.b:0 "막심이 지휘관들에게 접근하여, 불확실한 생각을 잠재웠다."

 RED_maxim_moskvin_is_a_general:0 "§C사용 가능§!§g - §! §Y막심 모스크빈§!이 §G장군이기 때문입니다.§!"
 RED_maxim_becomes_resolute:0 "§g§! §Y막심 모스크빈§!의 §C확고한§! §g태도가 군부 내에 퍼지고 있습니다!§!"
 RED_recruit_generals_tt:0 "§G두 명§!의 §g새 장군이 지휘관 풀에 합류합니다!§!"

 nf_RED.16.t:0 "순교자들의 실종"
 nf_RED.16.d:0 "루비얀카 감방이 가득 찼다. 한때 붉은 라인 밖에서 불법 물품을 거래한 혐의를 받은 몇몇 쿨라크만을 수용했던 곳이다. 하나의 대형 사건에서 다음 사건으로, 붉은 라인의 국가 보안부는 강하게 타격한다. 빠르게, 자비나 망설임 없이. 배신자들의 상호 연결된 음모의 그물이 무너지면서, 우리 KGB의 번개 같은 효율성 덕분에 비밀 혁명에 대한 지지가 약해지고 있다."
 nf_RED.16.a:0 "끝났다"

 nf_RED.17.t:0 "한자에 접근하다"
 nf_RED.17.d:0 "우리가 가장 접근하고 싶지 않은 세력이다. 붉은 라인 전쟁 이후 우리의 행동을 양가적이고 신중한 눈으로 지켜보고 있다. 한자가 메트로 내에서 논쟁의 여지 없는 패권국이 되는 동안, 우리는 우리의 영역 안에서 곪아가도록 방치되었다. 사방에서 반공 세력에 의해 갇혀, 우리 이상의 보루를 강화하는 수밖에 없었다. 고립되어 가면서.\n\n경제 무역의 약속에 의해서든, 상처에 대한 추가적인 뜨거운 인두질이든, 한자는 상호 이익이 되는 무역 협정에 동의했다. 비록 그 협정은 아직 실제로 이행되지 않았고, 개시 통보만 된 상태이지만. 협정은 절대적인 비밀리에 이루어질 것이다."
 nf_RED.17.a:0 "끝났다"

 nf_RED.18.t:0 "주모자들을 제거하라"
 nf_RED.18.d:0 "국가 보안부가 수집하고 편찬한 정보를 통해 이른바 '혁명'의 선동자들을 밝혀냈다. 이 오합지졸은 놀랍게도 불만을 품은 소수의 노동자와 시민에 불과하다. 아나키스트나 한자가 고용한 혁명 공작원이 아니다. 우리의 우려가 완전히 해소된 것은 아니지만, 불안은 주모자들에 의해 더욱 부채질되고 있는 것으로 보인다. 군중이 커져가는 만큼 군중을 더욱 선동하고 있다. 각 개별 역에 걸쳐 몇몇 지역화된 세포에 불과함에도, 그들 사이에 어떤 조직이나 소통도 없다. 적어도 지금은.\n\n주모자들이 제거된다면, 오합지졸은 곧 와해될 것이다."
 nf_RED.18.a:0 "단순한 폭도에 불과하다"

 nf_RED.19.t:0 "증거를 은폐하라"
 nf_RED.19.d:0 "시위는 꽤 빨리 진압되었다. 메트로의 특성상 일반 평민은 많이 이동하지 않기에 소문이 퍼지기 어렵다. 오직 선동이나, 떠돌이 상인들의 지나가는 잡담으로만 봉기 소식이 퍼질 수 있다. 인근 역에서의 정부의 식량 징발에 대한 불만은 불안을 더욱 악화시킬 뿐이다.\n\n약간의 좋은 말과 약간의 압박 끝에, 그 상인들은 붉은 라인의 사정에 대해 입을 다물게 되었다. 역 사이의 보안을 강화한 것은 상황을 더 좋게 만들었다. 하지만 «파괴적인» 상인들로부터 압수한 자산이 의문의 상황 속에서 사라졌다. 체키스트들은 그것들이 어디로 갔는지 전혀 모른다."
 nf_RED.19.a:0 "증거? 무슨 증거? 한마디도, 한 소리도 없다. 죽은 것이나 다름없다"

 nf_RED.20.t:0 "음모"
 nf_RED.20.d:0 "안드레이의 가장 가까운 참모 중 하나인 아슬란 코스토예프가 붉은 라인을 탈출했다. 군사력이 안드레이의 정부에 대항하여 일어섰다는 최근 보고에 이어, 그 자신의 관료들마저 그를 혐오하는 것으로 보인다. 아슬란이 도주할 때 특정 중요 문서들을 함께 가져갔으며, 이 문서들은 오늘 새벽 그의 사무실을 급습했을 때 발견되지 않았다. 찾을 수 없는 이 물건들은 잘못된 손에 들어가면 노선 전체를 위태롭게 할 잠재력이 있다. 그를 반드시 잡아야 한다."
 nf_RED.20.a:0 "이 빌어먹을 쥐새끼!"

 nf_RED.21.t:0 "신경제정책"
 nf_RED.21.d:0 "ㅋㅋ 작업 중"
 nf_RED.21.a:0 "ㅋㅋ"

 nf_RED.22.t:0 "참모의 조언"
 nf_RED.22.d:0 "군부는 현재 진행 중인 최근의 개혁에 별로 호의적이지 않다. 정확히 말하면, 우리 군의 수장이 우리의 변화에 불만을 품고 있다. 한자 전쟁의 영웅인 그는 하급 지휘관들 사이에서 상당한 명성을 쌓아올렸다. 군 내에서 인기 있는 지도자상으로 우상시된다. 빅토르 코프쇼프는 한때 안드레이에 대한 존경심 외에는 아무것도 없는 사람이었다. 그의 명성을 등에 업고 안드레이에게 현재의 권력 지위를 보장해 준 것은 오로지 그였다. 코프쇼프는 모스크빈과 마찬가지로 골수 공산주의자이며, 두 사람의 이상은 일치한다. 하지만 코프쇼프는 칼의 힘을 굳게 믿는 반면, 안드레이는 최근 몇 년간 오히려 펜의 능력을 더 믿게 되었다.\n\n코프쇼프는 붉은 라인이 현 상태에서도 한자에 맞서 싸울 수 있다고 확신한다. 한자는 약하고, 순환선 자체를 완전히 지배하는 데 비효율적이다. 오직 번개 같은 행동과 분쟁을 통해서만 붉은 라인은 자신의 위치를 보전할 수 있다. 사방에서 적들에게 둘러싸여 갇혀 있다. 코프쇼프는 또한 변덕스러운 정치국의 권력을 제거하거나 제한할 것을 주장한다. 사무 관료들에 대한 개인적 원한을 가지고. 그의 분노는 초기의 중앙 메트로 사령부를 향했으며, 비효율적인 CMC에 대항한 안드레이의 반란에 합류했다.\n\n빅토르는 이 최근의 변화들에 별로 호의적이지 않다, 완곡하게 말해서. 군부의 영향력을 제거하고 서기장과 그의 관료들에게 답하는 중앙집권적 권력 구조로 대체하는 것. 더 이상 두 개의 실체가 아니라 불가분의 하나로. 코프쇼프는 역사에서처럼 두려워한다. 먼저 페레스트로이카, 다음에 글라스노스트, 그리고 마침내 국가가 불확실성의 물결 아래 무너진다. 만약... 그리고 정부가 자신의 이상에서 벗어날 때. 코프쇼프가 두려워하는 것은, 이미 그런 상황이라는 것이다."
 nf_RED.22.a:0 "기록했다, 감사한다"

 nf_RED.23.t:0 "대공개재판"
 nf_RED.23.d:0 "혁명 광장의 개조된 정비실. 한때 병자와 죽어가는 자들을 위한 임시 시설이었지만 이제는 혁명을 배신한 자들의 법정이 되었다. 코프쇼프와 그의 가장 저명한 장군들이 사형 선고를 기다리며 재판대에 서 있다. 개인적 이득을 위해 레닌 자신에 대한 음모를 꾸민 반역과 배신. 국가에 대한 음모와 반혁명, 반공산주의적 수사. 재판은 깊은 밤까지, 그리고 다음 며칠 깊숙이 이어졌다. 참석하여 증언했던 많은 저명한 정치국 위원들이 떠나고, 소수만 남았다. 막심 모스크빈이 그 중 하나였고, 국가 보안부의 코르부트도 함께였다. 입구는 서기장에게 가장 충성스러운 자들만이 삼엄하게 경비했다. DShK 기관총과 순찰조가 정의를 훼손하려는 잠재적 방해꾼들을 막기 위해 정기 순찰을 돌았다.\n\n판결은 신속하고 명확했다. 피고인 유죄. 영웅의 장례식은 없다. 다음 날 새벽 루비얀카에서 처형될 것이다. 국가 보안부가 처형과 후속 숙청을 처리할 것이다. 그들의 유산의 흔적은 무자비하게 말살된다. 순교 행위에 영감을 주지 않도록 시체는 소각된다. 안드레이와 코프쇼프는 NKVD 장교들이 전 장군을 감방으로 서둘러 데려가는 동안 스치듯 시선을 교환했다. 아마도 다른 시간, 다른 장소였다면 그들의 우정은 이런 식으로 끝나지 않았을 것이다. 아마도 이해관계의 충돌은 오해였을 것이다. 아마도."
 nf_RED.23.a:0 "그들의 유산은 그들과 함께 죽는다. 아무도 그들의 반역을 알지 못할 것이다."

 nf_RED.24.t:0 "장군들의 신임 지휘관 거부"
 nf_RED.24.d:0 "우리 군대의 새로운 유망한 지휘관과 장군을 찾아 훈련시키는 것이 점점 더 어려워지고 있다. 고위 사령부의 명령에 대한 복종 능력이 기하급수적으로 떨어졌다. 설상가상으로, 우리 군부는 고위 사령부의 인지 없이 자체적으로 자기 부대의 직책을 배정하기 시작했다. 비록 이런 일은 한동안 계속되어 왔지만.\n\n본부로부터의 명령을 골라서 따르는 것. 평소에는 대부분의 명령과 요청을 따랐지만, 이제는 그렇지 않으며, 고위 사령부에게는 그런 의지조차 없다. 능력, 역량, 사회주의에 대한 충성 같은 이상을 고용하고 실천하는 대신, 해당 장군 개인에게 가장 충성스러운 자들을 쓰는 것이다. 각 지휘관으로부터 피어나는 일종의 소규모 개인숭배. 장군들 사이의 군벌주의는 결코 좋은 일이 아니다. 우리가 다뤄야 할 문제다."
 nf_RED.24.a:0 "결국에는 그것도 처리해야 할 것이다"

 nf_RED.25.t:0 "장군들의 인력 착취"
 nf_RED.25.d:0 "벌어지고 있는 사건들에 따라, 인력이 붉은 라인에서 점점 더 희귀한 자원이 되고 있다. 메트로 최대의 군사력이 이제 인력 부족에 시달리고 있다. 지역 사령부가 갈라지고 흔들리면서, 고위 사령부 중 눈치 빠른 자들이 자기 명부를 채우기 위해 인력과 귀중한 자원을 빼돌리고 있다. 진짜 군인이라기보다 거친 징집병에 불과하다.\n\n안드레이의 통치에 확신이 없거나 의심을 품는 장군들은 진퇴양난에 빠져 있다. 미온적인 공산주의자로 속삭여지며 군사 개혁에 대한 의심스러운 노력을 기울이는 현 서기장과, 그의 통치에 반대하는 코프쇼프가 이끄는 반대파 장군 및 지휘관 집단 사이에서. 완전한 군사 조직이라기보다 범죄 조직처럼 조직된. 아직 공개적 적대 행위는 나타나지 않았지만, 곧. 사람들이 입대를 꺼리거나 입대할 수 없게 되면서 징병 위기는 분명 정점에 도달할 것이다. 한편 지휘관들은 내전이 발발할 경우를 대비해 가능한 한 많은 인원을 흡수하고 있다."
 nf_RED.25.a:0 "이것을 다룰 여유가 없다, 화약통에 불을 붙이지 않으려면"
 nf_RED.25.b:0 "모스크빈이 장군들을 만났다. 힘겨운 대화 끝에, 그들은 충성을 맹세했다."
 nf_RED.25.c:0 "안드레이가 감동적인 연설로 의장으로서의 군부의 신뢰를 회복했다"
 nf_RED.25.e:0 "모집원들을 찾아서 무릎팍을 부러뜨려라"

 RED_has_maxim_resolute_trait:0 "§G사용 가능§! - §Y막심 모스크빈§!이 다음 특성을 보유: §C결단력§! 부정적 효과가 없습니다!"
 RED_has_andrey_war_support_trait:0 "§G사용 가능§! - §Y안드레이 모스크빈§!이 다음 특성을 보유: §C혁명의 상징§!\n불이익이 없습니다!"

 nf_RED.26.t:0 "음모 발각"
 nf_RED.26.d:0 "또 다른 음모가 우리 국가 보안부에 의해 밝혀졌으며, 때맞춰 발각되었다. 우리 군부 내의 불량 불만분자들이 선동자들에게 장비와 인력을 빼돌리고 있었다. 할당 문서와 병참 기록을 의도적으로 왜곡하여 그런 계획이 진행되지 않은 것처럼 보이게 했다. 이제 그 계획이 발각되었고, 바로 우리 코앞에서. 즉시 단속하여 문제의 장교와 병사들을 징계할 수도 있고, 국가 보안부를 동원하여 반체제 인사들을 단번에 일소할 수도 있다."
 nf_RED.26.a:0 "공개적 적대 행위를 감당할 수 없다"
 nf_RED.26.b:0 "국가 보안부가 이것을 처리할 수 있다"
 nf_RED.26.c:0 "범죄자들을 즉시 그들의 죄목으로 징계하라"

 nf_RED.27.t:0 "시민 봉기"
 nf_RED.27.d:0 "처음에는 농부 주도의 시위, 그 다음에는 모든 계층의 사람들. 학생, 노인, 그리고 그저 혼란을 일으키고 싶은 자들. 이 운동이라 불리는 것의 이념적 광신도, 또는 쉽게 감화되는 구성원들이 혁명이라 부르는 것. 그 혁명은 소비에트 사회주의 역 연방의 형성 기반을 놓은 그것에는 비할 바가 못 된다. 그러나 이 소란은 붉은 라인을 다시 무릎 꿇게 만들 태세다. 이 시위 소식이 인근 역이나 더 먼 곳에 알려지면 더 큰 재앙이 된다.\n\n상황을 의도적이고 섬세하게 다뤄야 한다. 군부와 인민 모두가 정부에 대한 원한으로 들고일어나는 것을 감당할 수 없다."
 nf_RED.27.a:0 "당을 개혁해야 한다"
 nf_RED.27.b:0 "선택의 여지가 없다... 한자에 지원을 요청해야 한다"

 nf_RED.28.t:0 "봉기자들과의 만남"
 nf_RED.28.d:0 "안드레이의 내각에서 아직 충성스러운 위원들 사이의 힘겨운 토론 끝에, 모든 당사자가 이 문제를 해결하려면 정부와 시위대가 화해하고 함께해야 한다는 데 동의했다. 안드레이는 불같은 논변으로도 가장 헌신적인 지지자들의 마음을 바꾸기가 힘들었다. 안드레이에게 이 곡물 봉기자들은 옛날이야기를 듣고 혁명적 반란군 흉내를 내는 단순한 평민에 불과했다. 그들은 돼지우리도 제대로 운영할 줄 모르는데 하물며 정부라니. 토론은 밤새도록 이어졌고, 안드레이에 반대하는 내각 위원들은 붉은 라인이 레닌 사후의 소비에트 연방처럼 이상을 계속 타락시키고 도덕을 독재주의에 팔아넘길 여유가 없다고 주장했다.\n\n수 시간의 토론과 공방 끝에 최종 합의가 도출되었다. 이 반란분자들은 겉보기 이상의 존재가 아님이 분명했다. 그들을 환호하는 병들고 절박한 군중의 열광과 구호에 취한 자들. 말재주만 있는 눈 먼 선동가들에 불과하다. 그들에게는 붉은 라인에 정면으로 도전할 배짱도 광신도 없었다, 그랬다면 이미 그렇게 했을 것이다. 한 치를 주면 한 자를 가져갈 것이다. 하지만 언제나 그렇듯 그들은 계속 원하고 또 원할 것이다. 그래서 시위 지도자들과의 만남을 주선하기로 결정되었다. 지도자들을 추적하는 것은 특별히 어렵지 않았다. 처음에는 만남에 대한 그들의 꺼림이 계획이 실패할 것처럼 보이게 했지만. 안드레이의 소매 속 비장의 수..."
 nf_RED.28.a:0 "숨겨진 DShK가 선동자들을 신속히 처리했다. 본보기가 되었다."
 nf_RED.28.b:0 "비장의 수도 총알에는 상대가 되지 못한다."
 nf_RED.28.c:0 "양측 모두 합의를 이루고 떠났다. 비장의 수는 코르부트였다."

 nf_RED.29.t:0 "한자에 접근하다"
 nf_RED.29.d:0 ""
 nf_RED.29.a:0 "해야 한다면, 다른 선택의 여지가 없다"

 nf_RED.30.t:0 "먼지가 가라앉다"
 nf_RED.30.d:0 "마지막 시위자들이 침묵하면서. 군사 반란자들은 대열 속의 무정부 상태로 무너지고 NKVD 관리들에 의해 통째로 삼켜진다. 먼지가 가라앉기 시작했고, 결국 안정될 것이다. 아슬란 코스토예프는 여전히 행방불명이며 아직 체포되지 않았다. 안드레이와 그의 내각은 이제 붉은 라인의 보다 합리적인 정책에 집중할 수 있다."
 nf_RED.30.a:0 "마침내 끝났다"

 nf_RED.31.t:0 "예술과 문화"
 nf_RED.31.d:0 "소비에트 러시아는 예술과 문화의 선두주자였다. 국가의 선전 기구와 무형으로 연결되어, 인민들을 인간의 한계를 훨씬 넘어서는 성취로 고무시켰다. 물론, 우리는 단순한 야만인이 아니며, 붉은 라인이 예술과 문화 기관에 자금을 투입하여 다시 한번 선구자가 될 수 있다는 것은 분명하다."
 nf_RED.31.a:0 "예술에 대한 작은 혜택"
 nf_RED.31.b:0 "예술과 문화를 우선시하라"
 nf_RED.31.c:0 "예술에는 눈이 없었다"

 nf_RED.32.t:0 "시위"
 nf_RED.32.d:0 "평민들만 대규모로 시위하는 것이 아니라, 이제 우리 자체 노동조합까지 나서고 있다. 현재 붉은 라인 전역에서 몇몇 혼란에 빠진 노동조합만이 전면 시위에 나서고 있다. 최근의 문제들에 촉발되어 더 나아가 반대하고 있다. 추가적인 개혁과 인센티브를 요구하면서."
 nf_RED.32.a:0 "시위자가 되려는 자들은 국가의 적에 불과하다!"
 nf_RED.32.b:0 "이것에 대해 할 수 있는 것이 별로 없다"
 nf_RED.32.c:0 "군중에게 사격하라, 뭐라도!"

 nf_RED.33.t:0 "막심의 재능"
 nf_RED.33.d:0 "안드레이의 측근 위원회 사이에서 뜨거운 논쟁의 주제가 되었다. 한편으로 그의 동생은 하급 군 지휘부에서 놀라운 명성을 쌓아왔다. 군부에 대한 그의 최근 처리가 이를 입증했을 뿐이다. 신병들이 평민들이 안드레이를 우상시하는 것만큼이나 그를 우상시한다. 막심은 그 자체로 뛰어난 인물은 아니지만, 붉은 라인에 대한 충성만큼은 확실하다. 안드레이와 막심 사이의 형제적 유대가 어떤 배신도 일어나지 못하게 할 것이다. 막심은 종종 권력과 영향력의 자리를 제안받거나 원해왔다. 이끄는 것을. 그를 군 총사령관으로 임명하면 바로 그것을 줄 수 있다. 막심이 형에 대한 사소한 질투심으로 불만을 품고 있다는 것은 알려져 있다. 아마도 이 새로운 직책이 그가 원하는 것을 줄 수 있을 것인가?"
 nf_RED.33.a:0 "막심은 귀중한 동지가 될 것이다"
 nf_RED.33.b:0 "막심의 현재 직위가 그에게 적합하다"

 nf_RED.34.t:0 "외부 세력의 반란군 지원"
 nf_RED.34.d:0 "반란군이 흔들리는 가운데, 우리 보안 부대에 의해 최근의 음모가 밝혀졌다. 아직 점유되거나 탐사되지 않은 많은 터널과 유틸리티 라인이 존재한다. 일부는 돌연변이, 시체 또는 기타 끔찍한 것들로 들끓고 있다. 한편 상당수가 군사 반란군에게 자금을 대는 보급로로 사용되고 있다. 그들이 자체 병력을 완전히 생산하고 보급할 수 없다는 것은 분명하며, 비밀 터널을 사용하여 무기를 이리저리 운반하는 외부 세력에 의해 병력이 보급되고 있다는 보고가 이를 더욱 부각시킨다. 문제는 누가 그들에게 보급하고 있는가이다."
 nf_RED.34.a:0 "아마 걱정할 것은 없을 것이다"
 nf_RED.34.b:0 "빌어먹을 비적들!"
 nf_RED.34.c:0 "빌어먹을 혁명분자들!"

 nf_RED.35.t:0 "반란 속의 반란"
 nf_RED.35.d:0 "그 반란분자들은 다른 오합지졸들로부터 이탈하여, 먼 터널을 약탈하고 습격하는 쪽으로 돌아섰다. 근근이 살아가며 차츰 비적질로 전향하여 스스로를 부양하고 있다. 주요 반란분자들의 위협이 줄어들면서, 이 비적들은 적절한 시기에 처리해야 할 더 시급한 문제가 될 수 있다."
 nf_RED.35.a:0 "병력을 보내 처리하라"
 nf_RED.35.b:0 "자수하면 공정하게 대우할 것이다"
 nf_RED.35.c:0 "사면받을 것이라는 명목으로 항복시켜라"

 nf_RED.36.t:0 "쿠즈네츠키 모스트"
 nf_RED.36.d:0 "무기고 역은 메트로의 나머지에 무기를 판매하며 살아간다. 무기뿐만 아니라 의료 보급품, 탄약 및 기타 장비를 공급하여 전쟁의 톱니바퀴가 완벽하게 돌아가도록 한다. 붉은 라인은 항상 쿠즈네츠키 모스트의 기술자들을 붉은 라인의 친구로 여겨왔으며, 양측 간에 상호 무역이 빈번하게 이루어진다. 붉은 라인은 식량과 원자재를 제공하고, 기술자들은 당연히 우리 병사들에게 총기를 제공한다.\n\n쿠즈네츠키 모스트 내에는 붉은 라인의 처지에 동정하는 이들이 많으며, 두 역은 서로에 대해 상대적으로 상호 존중을 누리고 있다."
 nf_RED.36.a:0 "좋은 거래였다"


 nf_RED.40.t:0 "L.P. 베리야 교정 노동 수용소 설립"
 nf_RED.40.d:0 "베리야 동지 교정 노동 수용소, 혹은 베리라그. '울리차 포드벨스코고' 역에 위치해 있다. 붉은 라인의 적들을 수용하도록 설계되었다. 다른 용도로도 사용될 수 있다. 우리의 연구 개발 능력을 증진하고, 대중의 눈에서 벗어나 보다 비전통적인 연구 분야를 다루는 수단으로 활용된다."
 nf_RED.40.a:0 "베리라그가 설립될 것이다"

 RED_berilag_system_tt:0 "§Y메카닉 활성화§! : §O베리라그§!\n"
 RED_berilag_system_desc_tt:0 "일정량의 정치력과 §Y과학 시설§! 및 §O죄수§!를 소비하여 §C연구 포인트§!를 얻을 수 있으며, 이를 다양한 연구 또는 자원 §Y보너스§!로 교환할 수 있습니다. [228.GetName]이(가) 우리 통제 하에 있는 한, 이 시스템을 사용할 수 있습니다."


 nf_RED.52.t:0 "수하레프스카야의 비적들"
 nf_RED.52.d:0 "수하레프스카야의 비적들. 전직 붉은 라인 병사들과 한자 전쟁 당시 군부가 강제 징집한 기타 하류 인간들이다. 규율 잡힌 부대라기보다 깡패에 불과하지만, 개인적 이익을 위해 혁명에 등을 돌리면서 붉은 라인에서 빼돌린 무기와 장비로 무장하고 있다.\n\n그들의 지도자는 단순히 마스터라 불리며, 한때 하급 장교였지만 기억은 아직 흐릿하고 뒤섞여 있다. 동료들에 비해 이념적 뼈대가 좀 더 있거나, 아니면 단지 매력을 느끼는 것이다. 자기 역을 비적단이라기보다 훈련소처럼 운영한다. 비록 병력의 끈기는 아직 증명되지 않았지만. 우리 병력에게 기습당했다. 그들은 큰 위협이 되지 않을 것이다. 하지만 그들의 폭발물 장비는 무시할 수 없는 위력이다."
 nf_RED.52.a:0 "붉은 라인의 변절자들은 칼로 다스려야 한다"

 nf_RED.53.t:0 "수하레프스카야 비적들의 소탕"
 nf_RED.53.d:0 "마스터의 시체가 개인 숙소의 잔해 사이에 홀로 뻗어 누워 있는 채 발견되었다. 근처 벽에서 튕긴 총알이 그의 가슴에 직격한 것이 틀림없다. 총격전이 역에 지옥을 퍼붓는 동안 피를 흘리며 부상에 굴복했다. 살았던 것처럼 죽었다는 점이 우습다. 비겁하고 비열하게.\n\n지도자의 죽음에도 불구하고, 비적들은 여전히 상당한 저항을 이어갔다. 역의 상당 부분을 봉쇄하고 붉은 라인 병력이 진격하면서 각 층으로 후퇴했다. 최후의 수단으로 비적들이 역 전체를 무너뜨릴 것이라는 우려는, 비적들이 마지막 거점으로 향하면서 가라앉았다. 하나둘 사살되고 마지막 잔당만 남았을 때, 소수의 탈주자만이 터널의 깊은 어둠 속으로 달아나 다시는 보이지 않았다."
 nf_RED.53.a:0 "이걸로 끝이다"

 nf_RED.54.t:0 "긍정적 영웅주의"
 nf_RED.54.d:0 "역경 앞에서도 규율 있고 영웅적인, 붉은 라인의 시민들은 지칠 줄 모른다. 땀도 노고도 그들을 좌절시킬 수 없다. 자신은 결코 그 아래에 앉지 못할 곳에 올리브 나무를 심는 자들. 내일의 사람들을 위한 사회주의 유토피아를 세우는 것이다."
 nf_RED.54.a:0 "사회주의의 횃불을 든 자들에게"
 nf_RED.54.b:0 "소련을 재건하는 자들에게"
 nf_RED.54.c:0 "소콜니체스카야의 노동자들"

 nf_RED.66.t:0 "참새 언덕의 폭발"
 nf_RED.66.d:0 "우리 병사 중 하나가 실수로 급조폭발물을 작동시킨 것이든, 유니버시티 측의 소행이든, 참새 언덕 다리에서 폭발이 있었다. 다리의 큰 부분이 아래의 얼어붙은 물속으로 무너져 내렸다. 폭발이 갑작스러워 적절한 대피가 이루어질 수 없었다.\n\n 다리는 이미 관리가 부실했으며, 우리의 현지 병참에 추가적인 부담을 주고 있다. 다리가 완전히 붕괴된 것은 아니지만, 당분간 병력을 제대로 이동시키기는 어려울 것이다."
 nf_RED.66.a:0 "빌어먹을!"

