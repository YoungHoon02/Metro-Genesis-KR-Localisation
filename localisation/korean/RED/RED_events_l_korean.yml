 nf_RED.74.t:0 "선거"
 nf_RED.74.d:0 ""
 nf_RED.74.a:0 "확인했다"

 nf_RED.78.t:0 "형제"
 nf_RED.78.d:0 "역 사이를 수놓은 시체들과 자신이 야기한 비참함에 대해 그가 내세울 것이 무엇인가? 외롭고, 더 높은 세력에 의해 조종당하는 도구로 전락한 신세. 자신의 아들조차 아버지를 혐오하며 원망한다. 부패하고 웃음거리가 된 사회주의 국가는 그가 서기장이 된 날과 마찬가지로 여전히 부패해 있다. 적들이 사방에, 안팎에 도사리고 있으며 혁명을 영원히 꺼뜨릴 것이다.\n\n막심의 온 인생은 형에 대한 슬픔과 원한에 삼켜졌다. 언제나 인생에서 더 많은 것을 원했지만, 어떤 권력이나 허영심도 그 공허함을 채울 수 없었다. 회상할 영광의 날이 없다. 왜냐하면 그는 인생에서 어떤 성취감도 찾지 못했기 때문이다. 형과 함께도, 전쟁 전에도. 비참한 패배자. 결국 떠오르는 경쟁자의 총구 뒤에서 자신을 발견하게 될 자."
 nf_RED.78.a:0 "용서해다오, 형..."

 nf_RED.79.t:0 "선거"
 nf_RED.79.d:0 "선거가 마무리되면서, 정치국과 역장들 사이의 합의가 결정되었다. 하지만 막심의 비장의 수가 펼쳐졌다. 자기 형과 맞붙었지만, 막심의 이마에는 두려움도 후회도 없었다. 치명적인 정보의 발견이 안드레이의 정치 경력을 그 자리에서 꺾어버렸다."
 nf_RED.79.a:0 "치명적인 증거가 안드레이의 신뢰를 파괴했다. 루비얀카 감방에서 썩도록 남겨졌다."

 nf_RED.80.t:0 "코르부트가 지도권을 잡다"
 nf_RED.80.d:0 "모략을 꾸미고, 꼭대기로 가는 길을 술수로 헤쳐나가는 것은 쉬웠다. 이제, 그의 모든 노고의 열매가 결실을 맺을 때가 왔다. 안드레이만 제거하면 되었다."
 nf_RED.80.a:0 "안드레이의 죽음으로, 코르부트가 권력을 장악했다."

 nf_RED.85.t:0 "선거일"
 nf_RED.86.d:0 ""
 nf_RED.85.a:0 "만장일치로, 안드레이가 서기장으로 재선되었다."
 nf_RED.85.b:0 "막심이 새 서기장으로 선출되었다."