l_korean:
 RED_paranoia:0 "피해망상"
 RED_paranoia_desc:0 "내부의 위협과 배신에 대한 막심 모스크빈 총서기의 가중되는 피해망상은 붉은 라인 전역에 공포와 의심의 분위기를 조성했습니다."
 RED_the_politburo:0 "정치국"
 RED_the_politburo_desc:0 "정치국은 붉은 라인의 최고 의사 결정 기구입니다. 국가와 혁명에 관한 주요 결정은 정치국 위원들에 의해 이곳에서 이루어집니다."
 RED_war_communism:0 "전시 공산주의"
 RED_war_communism_desc:0 "혁명의 생존을 보장하기 위해 국가는 모든 경제 활동을 완전히 통제하며, 그 무엇보다 군사적 필요를 최우선으로 삼습니다."
 RED_industrial_expansion:0 "산업 확장"
 RED_industrial_expansion_desc:0 "붉은 라인의 산업 역량을 확장하고 현대화하기 위해 대대적인 노력을 기울이고 있습니다. 우리의 역들은 생산의 요새로 거듭나고 있습니다."
 RED_scavenging_expeditions:0 "잔해 수색 원정"
 RED_scavenging_expeditions_desc:0 "스토커와 군인들로 구성된 특수팀이 정기적으로 지상에 파견되어 전쟁 전의 귀중한 기술과 자원을 수색합니다."
 RED_military_drills:0 "군사 훈련"
 RED_military_drills_desc:0 "우리 병사들이 적들로부터 혁명을 수호하기 위해 항상 준비된 상태를 유지하도록 집중적인 교육과 훈련을 실시하고 있습니다."
 RED_tight_security:0 "엄중한 보안"
 RED_tight_security_desc:0 "적대 세력의 요원들에 의한 침투와 파괴 공작을 방지하기 위해 모든 붉은 라인 역에 엄격한 보안 조치가 시행되었습니다."
 RED_revolutionary_spirit:0 "혁명 정신"
 RED_revolutionary_spirit_desc:0 "혁명의 불꽃이 우리 인민의 가슴 속에 밝게 타오르고 있습니다. 이는 그들이 미래를 위해 더 열심히 일하고 더 용감하게 싸우도록 고취합니다."
