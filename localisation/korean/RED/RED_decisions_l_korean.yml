 RED_MSU_vorobyovy_gory_bridge:0 "보로비요비 고리 다리 점령"
 RED_MSU_vorobyovy_gory_bridge_desc:0 "스토커 부대를 파견하여 참새 언덕 다리의 돌연변이들을 소탕하고, 다리 너머로 원정대를 추가 파견하기 위한 전초 기지를 구축합니다. 그 너머에 무엇이 있든, 누구이든 간에 찾아낼 것입니다."
 RED_MSU_radio_jammers:0 "전파 방해 장치 설치"
 RED_MSU_radio_jammers_desc:0 "에메랄드 시티의 역과 지상 스토커 팀 간의 교신을 완전히 차단하기 위해 예비 전파 방해 장치를 배치합니다. 통신이 두절된 틈을 타 공격을 준비할 수 있습니다!"
 RED_defend_sparrow_hills:0 "[288.GetName] 방어"
 RED_defend_sparrow_hills_desc:0 "이제 [288.GetName]이 우리의 통제 아래 들어왔으므로, 다리 건너편의 잠재적 위협을 저지하기 위해 다리에 영구적인 방어 진지를 구축하는 데 자원을 할당해야 합니다."
 RED_MSU_stalker_hit_squads:0 "방어력 정찰"
 RED_MSU_stalker_hit_squads_desc:0 "특수부대를 파견하여 적의 방어 태세와 주요 거점을 정찰합니다. 이는 전쟁이 시작되었을 때 큰 도움이 될 것입니다."
 RED_MSU_launch_border_skirmish:0 "국경 교전 실시"
 RED_MSU_launch_border_skirmish_desc:0 "다리 너머에 실제로 누군가 거주하고 있으며 그들이 프롤레타리아트의 투쟁을 거부하고 있다는 사실을 확인한 지금, 우리에게 남은 선택지는 하나뿐입니다."
 RED_MSU_escalate_war:0 "에메랄드 시티와의 §R전쟁§! 확대"
 RED_ministry_departments:0 "[RED.GetName] 산하 부처"
 RED_ministry_departments_desc:0 "§R[RED.GetNameDef]§!는 무너진 세상에 망치와 낫의 영광을 되찾으려 합니다. £pol_power_icon §Y정치력§!을 소모하여 국가를 운영할 내부 §Y부처§!들을 설립할 수 있습니다. 독특한 업그레이드 경로는 §Y국가 중점§!이나 §Y이벤트§!를 통해 해제될 수 있습니다."
