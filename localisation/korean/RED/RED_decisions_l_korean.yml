 RED_berilag_when_theres_a_whip:0 "채찍이 있는 곳엔..."
 RED_berilag_when_theres_a_whip_desc:0 "투옥된 붉은 라인의 반대파들을 그냥 썩게 둘 이유가 있습니까? 노동은 필연적으로 당신을 자유롭게 할 것입니다."
 RED_berilag_when_theres_a_whip_2:0 "...길이 있습니다"
 RED_berilag_when_theres_a_whip_2_desc:0 "투옥된 붉은 라인의 반대파들을 그냥 썩게 둘 이유가 있습니까? 노동은 필연적으로 당신을 자유롭게 할 것입니다."
 RED_generic_decision_category:0 "결정"
 RED_lobby_the_politburo:0 "정치국 로비"
 RED_lobby_the_politburo_desc:0 "편협하고 틈만 나면 투덜거리는 정치국은 길들이기 힘든 야수와 같습니다. 기분이 좋을 때조차 불평을 늘어놓고 내부 권력 투쟁으로 시끄럽습니다. 그들의 동의를 얻어내는 것은 매우 어려운 일이지만, 그들 중 단 한 명이라도 고개를 끄덕일 때 발휘되는 권력은 막강합니다."
 RED_lobby_the_politburo_andrey:0 "정치국 로비"
 RED_lobby_the_politburo_andrey_desc:0 "편협하고 틈만 나면 투덜거리는 정치국은 길들이기 힘든 야수와 같습니다. 기분이 좋을 때조차 불평을 늘어놓고 내부 권력 투쟁으로 시끄럽습니다. 그들의 동의를 얻어내는 것은 매우 어려운 일이지만, 그들 중 단 한 명이라도 고개를 끄덕일 때 발휘되는 권력은 막강합니다."
