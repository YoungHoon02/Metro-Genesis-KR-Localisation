l_korean:
 RED_politburo_category:0 "정치국"
 RED_politburo_category_desc:0 "정치국은 공산당과 붉은 라인의 핵심 중앙 통치 기구입니다. 과거 러시아 사회주의 시절의 정당원이었던 원로들로 구성되어 있습니다. 그들은 붉은 라인 전체의 정책을 결정하며, 그들의 직접적인 허가 없이는 아무것도 이루어지지 않습니다. 그들을 만족시키고 분노를 사지 않도록 관리하는 것이 중요합니다.\n\n 정치국이 만족할수록, 국가 체제의 개혁이나 변경이 더 수월해질 것입니다.\n\n 현재 정치국 만족도: §C[?politburo_happiness]§!"
