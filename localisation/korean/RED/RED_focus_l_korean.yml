## Sokolnicheskaya ##
 
 RED_development_of_the_red_line: "소콜니체스카야 개발"
 RED_development_of_the_red_line_desc: "붉은 라인은 메트로 전체에서 가장 광대하고 자원이 풍부한 국가 중 하나이지만, 그것을 온전히 활용하는 데 어려움을 겪어 왔다. 지도부가 결정된 지금, 이 실수를 바로잡을 때다."
 RED_minister_of_reclamation_departments_tt: "복구부가 설립됩니다."

 RED_agricultural_demand: "농업 수요"
 RED_agricultural_demand_desc: "우리 측의 끊임없는 가시는 식량의 항시적 부족이었다. 이것을 해결할 수 있다면 인민을 기쁘게 할 뿐만 아니라 거대한 군대의 보급도 더 쉬워질 것이다. 이 문제를 어떻게 해결할지 결정할 때다."

 RED_kolkhozes: "콜호즈 - 집단 농장"
 RED_kolkhozes_desc: "농민과 농업 종사자들을 집단 농장으로 조직하면 자원의 양도가 개선되고 더 나아가 농업 생산량이 향상될 것이다."

 RED_sovkhozes: "소프호즈 - 국영 농장"
 RED_sovkhozes_desc: "국유 농장과 농업용지는 생산량과 그 필요에 배치된 노동자들의 관리를 더 쉽게 할 수 있도록 해줄 것이다. 나아가 노동력을 배정하고 생산량을 감시함으로써 각 개별 역 내에서 국가의 권력을 증대시킨다."

 RED_allow_station_autonomy: "역 자치 허용"
 RED_allow_station_autonomy_desc: "우리는 완전한 소비에트적 사고를 장려하는 것을 선호하지만, 결국 변방 역들이 제때 식량을 납부하기만 한다면 그들의 구체적인 일상에는 크게 신경 쓰지 않는다. 덜 소비에트적이지만 반체제적이지 않은 정책들에 눈을 감음으로써 더 많은 협조를 기대할 수 있다."

 RED_intergrate_agriculture: "역 농업 통합"
 RED_intergrate_agriculture_desc: "우리의 식량 생산은 오랫동안 비효율적인 관행과 자원의 불균등한 분배로 고통받아 왔다. 단일 지휘 체계 아래 농장을 통합함으로써 적절한 자원과 인력이 최대한의 식량을 생산하기 위해 적절한 곳에 배치되도록 할 수 있다. 그들이 증가된 감독에 만족하지 않겠지만 아무도 굶주리지 않을 것이다."

 RED_increased_pig_output: "돼지 사료"
 RED_increased_pig_output_desc: "오늘날의 메트로에서 돼지는 복합 단백질과 풍미 있는 영양의 최대 공급원이다. 명목상 남은 음식 찌꺼기를 먹여 왔지만, 식량이 부족하면 사료가 부족해지거나 어린 채 도축되어 얻을 수 있는 것보다 적은 고기를 생산했다. 이제 충분한 식량이 있으니 돼지에게 충분한 사료를 공급하는 음식 폐기물 공급선을 배정하여, 결과적으로 우리 인민도 잘 먹을 수 있도록 할 수 있다."
 RED_increased_pig_output_tt: "§Y소콜니체스카야 노선§!의 §Y기반시설§! §Y4§!개 이상인 모든 주에 §Y민간 작업장 1개§!를 건설합니다."

 RED_increased_pig_output_2: "개선된 돼지 사료"
 RED_increased_pig_output_2_desc: "식량 부족이 점점 줄어들면서 이제 돼지 사료 전용 농장을 운영할 수 있다. 사람이 먹을 만큼 식용은 아니지만, 사료가 깨끗하고 영양가가 있도록 보장함으로써 더 건강하고 큰 돼지를 키울 수 있으며, 이는 결국 더 많은 고기를 의미한다."
 RED_increased_pig_output_2_tt: "§Y소콜니체스카야 노선§!의 §Y기반시설§! §Y6§!개 이상인 모든 주에 §Y민간 작업장 1개§!를 건설합니다."

 RED_pig_feed: "돼지 농장"
 RED_pig_feed_desc: "돼지 사료 문제가 해결된 지금, 새로운 문제에 직면했다. 현재 돼지 농장은 수용 한계에 도달했으며, 생산을 계속 늘리기 위해 사람이 거주하기에 적합하지 않은 빈 공간에 새 농장을 열 것이다. 모두가 베이컨을 먹을 수 있도록!"
 RED_increased_pig_output_3_tt: "§Y소콜니체스카야 노선§!의 §Y기반시설§! §Y8§!개 이상인 모든 주에 §Y민간 작업장 1개§!를 건설합니다."

 RED_food_issue: "식량 자급자족"
 RED_food_issue_desc: "가축과 농장 생산량이 증가하면서 더 이상 불안정한 수입에 의존하여 인민을 먹일 필요가 없고, 고립된 소규모 농장의 붕괴로 인한 기근도 두려워할 필요가 없다. 붉은 라인은 이제 메트로 전체에서 가장 잘 먹는 인민을 보유하고 있다!"

 RED_state_controlled_plots: "국유 농지"
 RED_state_controlled_plots_desc: "완전한 국유 운영 농지를 개설함으로써 식량 생산의 모든 측면을 통제할 수 있다. 이를 통해 공정을 더욱 표준화하고 현재 사용되지 않는 적합한 위치로 농장을 확장할 수 있다."
 
 #########
 RED_collectivization: "집산화 노력"
 RED_collectivization_desc: "현재 우리의 산업은 분산되어 있고 연결이 안 되어 있다. 그리고 우리가 가진 생산물도 붉은 라인 위아래로 배달하는 데 어려움을 겪고 있다. 이 새로운 세계에서 살아남으려면 이것이 고쳐져야 한다."
 RED_reclamation_minister_choice_tt: "복구부 장관의 경로 선택지가 해금됩니다."
 #########
 
 #########
 RED_central_planning: "중앙 계획"
 RED_central_planning_desc: "현재 생산은 역의 지역적 필요에 따라 운영되고 있으나, 이는 비효율적이어서 일부 물품의 과잉 생산과 다른 물품의 부족을 초래한다. 이러한 비효율을 방지하기 위해 모든 공장은 전체 노선의 필요를 고려하는 하나의 장소에서 할당량을 받게 될 것이다."

 RED_central_planning_2: "소콜니체스카야 연결"
 RED_central_planning_2_desc: "한때 메트로는 한 시간에 수천 명을 이동시킬 수 있었다. 과거의 메트로에 필적할 수는 없지만, 사람과 물자가 더 빠르게 이동할 수 있도록 철도 노선을 개선해야 한다."

 RED_central_planning_3: "도시화를 염두에"
 RED_central_planning_3_desc: "우리는 메트로 전체에서 가장 큰 인구 중 하나를 보유하고 있지만, 안타깝게도 그들을 배치할 곳이 많지 않다. 그러므로 가진 것을 활용하여 역 구석구석에 주거시설을 건설해야 한다. 모든 사람에게 침대가 돌아갈 때까지 아트리움, 지하실, 벽장 어느 곳도 비워두지 마라!"

 RED_central_planning_4: "다른 어디에도 없는 권력의 좌석"
 RED_central_planning_4_desc: "붉은 라인 전체가 빛나고 번영하기를 원하지만 사실 자원은 한정되어 있다. 수도를 개보수함으로써 자원을 최선으로 활용하고, 모범 역이 어떻게 보이고 운영되어야 하는지의 빛나는 등대로 이끌 수 있다."

 RED_central_planning_5: "해방된 궤도"
 RED_central_planning_5_desc: "세상의 모든 생산과 인력도 필요한 곳에 보낼 수 없다면 무의미하다. 종말 이후에 가능한 한 많은 물자를 이동시킬 수 있도록 철도 수리와 터널 재개통에 예산 잉여분을 투입할 때다."

 RED_map_out_the_gosplan: "고스플란 수립"
 RED_map_out_the_gosplan_desc: "집산화 노력이 성과를 거두고 있으니 이제 더욱 조직화하여 공식 정책으로 만들 때다. 마침 과거에서 완벽하게 맞는 이름이 있다."
 
 #########
 RED_unionize_artisans: "장인 노조화"
 RED_unionize_artisans_desc: "붉은 라인에는 물건 만드는 것에 대해 많이 아는 사람들이 많다. 하지만 붉은 라인은 너무 커서 그들이 평생 다른 전문가를 만나거나 지식을 전수하지 못한 채 살 수도 있다. 이러한 정보 손실은 명백한 범죄이며 반드시 방지되어야 한다. 그래서 우리는 이 개인들을 찾아 노조에 배치하여 붉은 라인의 발전을 위해 협력하고 그들이 아는 것을 수집할 수 있도록 할 것이다."

 RED_military_plant: "군수 공장 설립"
 RED_military_plant_desc: "현재 우리의 무기는 무기고에서 대량 생산되거나 붉은 라인 곳곳의 산재한 무기 제조공들에 의해 만들어지고 있다. 거대한 병력을 무장시키기 위해 강력한 국내 생산을 보장하고 자체 무기 설계를 개발할 수 있도록 자체 군수 공장을 설립해야 한다."

 RED_retooling_artisans_for_war: "전쟁을 위한 재편"
 RED_retooling_artisans_for_war_desc: "무기 공장이 많지는 않지만, 약간의 수정으로 무기를 만들 수 있는 공장은 많다. 그리고 다가오는 전쟁에서 살아남으려면 무기를 비축해야 한다."

 RED_transformation_of_industry: "산업의 변혁"
 RED_transformation_of_industry_desc: "레닌의 불굴의 의지는 지울 수 없다. 소콜니체스카야를 공산주의 유토피아로만이 아니라, 노동자들이 단조한 강철의 유토피아로 변모시켜야 한다. 우리가 대지를 물려받을 것이다."

 RED_military_plant_2: "군산 복합단지"
 RED_military_plant_2_desc: "§C국방장관§!이 §G새로운 특성을 획득합니다!§!"
 
## Ministry of Production ##
 
 RED_department_of_production: "생산부 설립"
 RED_department_of_production_desc: "생산 수단은 있을 수 있지만, 무엇을 어떻게 생산할지 결정해야 한다. 바로 그것이 생산부의 역할이다."
 RED_minister_of_labour_departments_tt: "생산부가 설립됩니다."

 RED_military_engineering: "군사 엔지니어링 계약"
 RED_military_engineering_desc: "소규모 제3자와 생산 계약을 체결함으로써 보급망의 부담을 줄이고 다른 더 복잡한 필요를 위한 일부 생산력을 확보할 수 있다."

 RED_cutting_edge_developments: "최첨단 개발"
 RED_cutting_edge_developments_desc: "붉은 라인이 사용하는 무기는 조잡하고 형편없이 만들어졌다는 평판이 있다. 역사적으로 이것이 사실일 수 있지만, 더 나은 것을 만들 능력이 없어서가 아니다. 생산 능력의 급격한 증가와 함께 우리가 정말로 무엇을 만들 수 있는지 세상에 보여줄 것이다."

 RED_quotas_of_production: "생산 할당량"
 RED_quotas_of_production_desc: "고품질 장비를 갖추면 좋겠지만, 사실 많은 장비가 필요하고 그것을 기다릴 여유가 없다. 이 때문에 제조업체에 어떤 수단을 써서든 더 높은 할당량을 달성하도록 과제를 부여할 것이다. 무기가 최고 등급이 아니더라도, 양은 분명히 그 자체로 질이다."

 RED_foster_positive_heroism: "긍정적 영웅주의 육성"
 RED_foster_positive_heroism_desc: "붉은 라인이 모든 사람을 반역자나 공작원으로 여기는 것처럼 보일 수 있지만, 프롤레타리아 사이에 영웅이 있다는 것을 알고 있으며 때때로 그들의 업적을 칭송하고 싶다. 지금이 좋은 시기인 것 같다. 유일한 질문은 지금 어떤 영웅 집단을 칭송할 것인가다."

 RED_a_world_for_tomorrow: "내일을 위한 세계"
 RED_a_world_for_tomorrow_desc: "공장이 그 어느 때보다 크고 좋아진 지금, 새롭게 발견된 생산력을 인민의 생활과 안보를 개선할 새로운 방법 연구에 집중할 수 있다."
 
## Workers Culture ##
 ############
 RED_workers_culture: "노동자 문화"
 RED_workers_culture_desc: "많은 자본주의자 돼지들이 붉은 라인에는 문화가 없다고, 인민이 더 큰 것을 원하지 않도록 문화를 빼앗았다고 거짓말을 퍼뜨린다. 이것은 단순히 사실이 아니다. 그들이 우리의 다채로운 문화를 보기 어려운 것은 그것이 노동자의 문화이기 때문이다!"
 RED_minister_of_domestics_departments_tt: "내무부가 설립됩니다."
 ############
 
 #####Bolshoi Theatre######
 RED_bolshoi_theatre: "볼쇼이 극장 개관"
 RED_bolshoi_theatre_desc: "많은 공연자와 예술가가 볼쇼이 극장 역에서 세계의 종말을 살아남았다. 수년간 그들은 다른 역들을 위해 공연해 왔지만 조직되지 않고 집중되지 못했다. 메트로 전체가 몰려와 관람하고 싶은 무대를 만들어 주겠다!"

 RED_getting_the_band_back_together: "밴드 재결성"
 RED_getting_the_band_back_together_desc: "많은 음악가들이 볼쇼이에서 시작했지만 경쟁이 적은 다른 역으로 떠났다. 이제 극장이 조직되었으니 그 음악가들을 다시 모아 메트로 역사상 최대의 연주단을 만들 때다!"

 RED_question_of_arts_and_culture: "예술과 문화의 문제"
 RED_question_of_arts_and_culture_desc: "우리 전문가들이 «예술»이 정확히 무엇인지 정의하는 데 계속 어려움을 겪고 있지만, 사실 우리 인민이 그것을 좋아하고 우리에게는 부족하니 더 많이 필요할 뿐이다."

 RED_propaganda_in_art: "예술 속 선전"
 RED_propaganda_in_art_desc: "소비에트 연방의 오래된 수법은 예술을 사용하여 정부를 더 «이상적인» 빛으로 묘사하는 것이었다. 우리의 더 날카로운 비판을 무디게 하는 데 사용할 수 있는 아이디어다. 결국 우리는 진정으로 자유와 희망의 마지막 보루이니까. 다른 이들이 그것을 보기 위해 약간의 도움이 필요하더라도."

 RED_repair_socialist_facades: "사회주의 외관 복구"
 RED_repair_socialist_facades_desc: "붉은 라인의 원래 영감은 폭탄조차 파괴할 수 없었던 메트로 내 선조들의 인상적인 잔해였다. 그렇긴 하지만 시간이 그것들을 마모시켰고 수리가 필요하다. 바로 그것이 우리가 할 일이니, 미래 세대가 우리와 같은 경외심으로 바라볼 수 있도록."

 RED_scouring_lenins_tomb: "레닌 묘 수색"
 RED_scouring_lenins_tomb_desc: "우리의 역사는 인류를 공산주의의 속박에서 해방시킨 가장 위대한 지도자가 모두가 볼 수 있도록 보존되었다고 전한다. 전문가들은 그가 아직 어딘가에 있을 가능성이 있다고 말한다. 세계의 종말조차 그의 안식을 방해할 수 없었을 것이다. 그렇다면 우리 동지를 집으로 데려와야 한다."
 RED_unlock_lenin_tomb_tt: "\n§o레닌의 묘를 수색하는 결정이 해금됩니다!§!"
 
 ######Socialist Radio######
 RED_socialist_radio: "사회주의 라디오"
 RED_socialist_radio_desc: "우리의 말이 메트로 전역에 울려 퍼지지만, 우리가 보장한 궁극적 승리를 항상 인민 곁에서 알려줄 수는 없다. 하지만 라디오 프로그램을 시작할 수 있다면, 라디오가 있는 곳이면 어디서든 우리의 지혜에 닿을 수 있을 것이다."
 ############
 
 RED_tap_into_radio_transmissions: "라디오 전파 침투"
 RED_tap_into_radio_transmissions_desc: "우리의 라디오 프로그램은 대성공이었다! 하지만 우리의 적들은 교활하고 음험하여 인민들의 라디오를 승인된 특정 주파수로 제한하고 있다. 다행히 우리 운영자들이 이 승인된 주파수에 침투하는 방법을 찾았으니, 이제 그들의 노동자들도 우리의 메시지를 들을 수 있고 그들의 지도부는 알지 못한다."

 RED_fund_an_education_department: "교육부 설립"
 RED_fund_an_education_department_desc: "노동력 부족은 한 번도 없었지만, 공장과 공정이 더 복잡해지면서 이러한 고급 개념을 이해할 수 있는 인력을 찾는 데 어려움을 겪고 있다. 일부는 읽을 줄조차 모른다! 노동력이 단지 방대할 뿐만 아니라 지적이고 잘 훈련되도록 새로운 부서를 설립해야 한다."

 RED_children_schools: "초등 교육"
 RED_children_schools_desc: "우리의 어린이들 중 많은 이가 폭탄이 떨어지기 직전이나 직후에 태어나 공식적인 학교 교육을 받지 못했다. 지식이 다시 부르주아의 특권이 되는 것을 막으려면 그들 모두에게 기초를 가르쳐야 한다."

 RED_fitness_schools: "스포르티브나야 체육관 공개"
 RED_fitness_schools_desc: "정신을 단련하는 것이 가장 중요하지만 신체 단련도 마찬가지다. 많은 시민들이 비좁은 역에 살며 많이 움직이지 않는데, 이것이 국가에 큰 관심사는 아니지만 가장 기본적인 훈련에도 어려움을 겪는 덜 체력적인 신병들을 만들어내고 있다. 이를 교정하기 위해 인민이 운동하는 법과 그것을 사랑하는 법을 배우도록 해야 한다. 이 체육시설은 그것을 목적으로 건설되었다."

 RED_engineering_academy: "공학 아카데미"
 RED_engineering_academy_desc: "메트로는 세계의 종말 이전에도 현대 공학의 경이였다. 이제 종말 이후 그것을 유지하는 방법은 물론 확장하는 방법에 대한 지식의 많은 부분을 잃었다. 전문화된 아카데미를 설립함으로써 다시 한번 그러한 건축물을 건설하는 수단을 발견하기 시작할 수 있다. 시간이 걸리겠지만, 언젠가는 메트로 밖에 집을 지을 수 있기를 바란다."

 RED_fund_an_education_department_4: "더 나은 세계 건설"
 RED_fund_an_education_department_4_desc: "문맹률이 감소하고 있으며, 인민은 자기계발에 큰 관심을 보이고 있고, 첫 공학 학생들은 빠른 학습 능력을 입증하고 있다. 아직 바깥 세계를 낙원으로 만들 수는 없지만, 붉은 라인을 낙원으로 만들 수 있다."
 
 RED_project_socialist_nostalgia: "사회주의 향수 프로젝트"
 RED_project_socialist_nostalgia_desc: "우리 지도자의 지혜가 라디오 전파의 대부분을 차지하고 있지만, 선조들의 보존된 녹음을 상당수 확보했다. 이를 방송 편성에 추가하여 인민이 우리의 영광스러운 과거에 대한 이야기를 듣고 그들이 가졌던 것을 우리도 다시 갖게 될 것임을 알 수 있도록 할 것이다."
 
 ############
 RED_preach_the_word_of_lenin: "레닌의 말씀 전파"
 RED_preach_the_word_of_lenin_desc: "레닌의 말은 우리 인민에게는 익숙하지만, 붉은 라인 바깥의 많은 이들은 그의 투쟁이나 지혜를 알지 못한다. 우리의 라디오 네트워크를 사용하여 바로잡아야 할 비극이다."

 RED_propaganda_tune: "선전 음악"
 RED_propaganda_tune_desc: "붉은 라인 라디오를 시작한 이래 소콜 안팎의 많은 이들이 청취하고 있으며, 우리의 말이 옳고 정의롭지만 다소 단조로울 수 있다. 여러 고문들이 인민의 이익과 더 많은 외부 청취자를 유인하기 위해 프로그램 사이에 음악을 넣자고 제안했다. 정부 내 많은 이들이 기대하며 듣기를 원하는 제안이다."

 RED_radio_relations: "라디오 뉴스"
 RED_radio_relations_desc: "인민에게 우리의 영광스러운 유산을 알리려는 노력이 결실을 맺었지만, 대부분은 아직 선조들의 업적이 얼마나 놀라운지 모른다. 한 자리에서 모두 이야기하기는 어려울 수 있지만, 우리 인민에게는 시간밖에 없다."

 RED_radio_subvert_populace: "전복 도구로서의 라디오"
 RED_radio_subvert_populace_desc: "우리 인민의 많은 이가 적들이 우리를 파괴하려고 얼마나 필사적인지 알지 못한다. 파괴해야 할 적이 아직 얼마나 많은지 항상 잘 알도록 할 것이다."

## NKVD ##
 
 RED_nkvd_primacy: "NKVD 우선권"
 RED_nkvd_primacy_desc: "NKVD와 코르부트는 가장 충성스럽고 효과적인 전력임을 입증했다. 그들에게 보상하고 그들의 기술을 더 활용하기 위해, 가장 중요한 역할에 대한 우선 선택권을 부여하는 것을 검토해야 한다."
 RED_korbut_influence_tt: "§R코르부트의§! 영향력이 약간 증가합니다."

 RED_nkvd_military_units: "NKVD 군사 지원"
 RED_nkvd_military_units_desc: "NKVD 장교들은 우리 최고의 인원이다. NKVD에 의해 광범위하게 훈련받았으며 NKVD의 자산임을 입증했다. 하지만 현장에서 일반 징집병에게 발목이 잡혀, 충성을 확보하느라 치명적인 기술을 발휘하지 못하고 있다. 그들의 능력을 최대한 활용하기 위해 NKVD만으로 구성된 군사 부대를 만들 것이며, 이는 가장 효과적인 부대가 될 것이다."

 RED_nkvd_exceptions: "NKVD 면제"
 RED_nkvd_exceptions_desc: "징집이 군의 생명줄이지만, NKVD는 좋은 공작원이 될 수 있다고 판단되는 자에 대한 면제 권한을 요청했다. 이렇게 하면 NKVD가 대열을 확장할 수 있고, 결과적으로 더 효과적이 되며, 잠재력 있는 자들을 전쟁터에서 건져낼 수 있다."

 RED_secret_police_roles: "비밀경찰 역할"
 RED_secret_police_roles_desc: "NKVD는 항상 은밀하게 활동하는 데 뛰어났지만, 그들이 눈에 띄지 않을 수 있다면 수사와 우리에게 도움이 될 것이다. NKVD가 인민의 수준에서 인민을 감시하는 비밀경찰을 운영하도록 허용할 것이며, 인민들은 그 사실을 알지 못할 것이다."
 
 RED_allow_special_jurisdiction: "특별 관할권 허용"
 RED_allow_special_jurisdiction_desc: ""

 RED_allow_administration_roles: "행정 역할 허용"
 RED_allow_administration_roles_desc: "NKVD 공작원에게 정부 내 특정 역할을 허용하면 관료들을 감시하고 그들도 규칙에서 면제되지 않는다는 것을 상기시킬 수 있다."

 RED_permit_military_roles: "군사 역할 허가"
 RED_permit_military_roles_desc: "NKVD는 항상 군과 함께 일해 왔지만 기술적으로는 별개의 조직이다. NKVD 공작원을 지휘 직책에 배치함으로써 그들의 풍부한 경험을 활용하고 군에 대한 지속적인 통제를 보장할 수 있다."

 RED_no_227: "제227호"
 RED_no_227_desc: "NKVD의 영향력이 군에서 확장되고 확고해진 지금, 군의 모든 구성원이 우리의 모든 명령을 따르도록 할 수 있게 되었다. 적의 손에 죽든 정치위원의 손에 죽든, 죽음에 이르기까지."
 RED_unlock_ability_tt: "지휘 능력 해금: §C명령 제227호§! - §R한 발짝도 물러서지 마라!§!"

 RED_spy_network: "스파이 네트워크"
 RED_spy_network_desc: "NKVD는 전복적 요소와 공작원을 색출하기 위해 인민을 감시하는 데 탁월한 업무를 수행했다. 그러한 일에 대한 익숙함으로 이제 적에 대한 첩보 활동을 맡길 것이다. 그들이 충분히 해낼 수 있는 일이다."

 RED_court_martial_roles: "군법회의 역할"
 RED_court_martial_roles_desc: "NKVD와 군은 필연적으로 긴밀하게 협력하지만, 둘 사이에 여전히 구분선이 있도록 할 것이다. 그렇긴 하지만 NKVD는 외부의 공정한 심판관으로서 완벽히 적합하다. 그들은 우리의 명령이 지체 없이 문자 그대로 수행되도록 하고, 주저하는 자는 처벌받도록 할 것이다."

 RED_anti_corruption_force: "반부패 부대"
 RED_anti_corruption_force_desc: "NKVD가 유용함을 입증했지만, 그들이 권력의 지렛대에 가까이 오는 것을 주저한다. 그럼에도 그들은 정부 내 부패를 감지하는 데 탁월하다. 확장하고 집중시킬 역할이다."

 RED_korbut_general: "코르부트의 문제"
 RED_korbut_general_desc: "코르부트는 무자비한 효율성으로 NKVD를 국가의 가장 효과적이고 중요한 기관 중 하나로 이끌었다. 그가 군대에 어떤 영향을 미칠 수 있을지 상상만 할 수 있다. 바로 그것이 그를 장군으로 승진시키는 이유다."

## Military Tree ##
 
 RED_the_might_of_the_soviet_union: "붉은 라인의 힘"
 RED_the_might_of_the_soviet_union_desc: "적에 둘러싸여 있으므로 살아남기 위해 신속하게 전력을 구축해야 한다. 하지만 러시아 인민이 이런 곤경에 처한 것은 이번이 처음이 아니다. 소비에트 연방이 세계 최강의 군사력을 건설한 것처럼, 우리도 메트로 최강의 군사력을 건설할 것이다!"

 RED_general_standardization: "장군 표준화"
 RED_general_standardization_desc: "현재 새 장군이 나오는 곳은 연고주의이거나 이미 확립된 장군들에 의한 추천(역시 연고주의)뿐이다. 전력을 확장하면서 훨씬 더 많은 장교가 필요할 것이다. 이 필요를 충족시키기 위해 모든 새 지휘관이 거쳐야 하는 표준화된 과정을 만들 것이다. 이것은 새로운 지휘관이 유능하고, 유능하지만 연줄이 없는 이들도 붉은 라인을 가장 잘 방어할 수 있는 위치에 오를 수 있도록 보장할 것이다."
 RED_new_generals: "새 장군 2명이 지휘 인력풀에 추가됩니다"

 RED_vinogradov_nf: "힘의 유산"
 RED_vinogradov_nf_desc: "한때 실제 군대를 지휘했던 유명 가문 출신의 인물을 발견했다. 그는 지금까지 메트로의 세계에 관여하지 않았지만, 우리의 발전을 보고 그의 놀라운 지식과 기술을 붉은 라인에 투자하기로 결심했다."
 
 ############
 RED_in_defence_of_the_mother_line: "혁명 본부 방어"
 RED_in_defence_of_the_mother_line_desc: "우리 군대는 유능하고 성장하고 있지만, 붉은 라인의 방어가 개별 분대의 산재하고 고립된 방어 작업에 그치지 않도록 해야 한다. 우리의 방어는 통일되고, 다층적이며, 난공불락이어야 한다. 이를 보장하기 위해 인민을 보호할 방어시설 건설만을 책임지는 새로운 부서를 만들 것이다."
 RED_minister_of_defence_departments_tt: "국방부가 설립됩니다."

 RED_conscription_standardization: "징병 표준화"
 RED_conscription_standardization_desc: "우리가 원하는 거대한 군대로 성장시키려면 모병 수를 늘려야 한다. 더 이상 고립된 퇴역 군인 출신 모병관에 의존하지 않을 것이다. 입대를 거부할 어떤 핑계도 무력화시킬 수 있는 특별히 훈련된 장교가 배치된, 잘 정비된 표준화된 모병 절차를 갖출 것이다."

 RED_conscription_standardization_the_loyal_conscript: "충성스러운 징집병"
 RED_conscription_standardization_the_loyal_conscript_desc: "징집병 한 명만으로는 대단한 것이 아닐 수 있지만, 많은 수가 모이면 위대한 일을 해낼 수 있다. 가장 하찮은 부대조차 붉은 라인을 위해 죽을 때까지 충성하도록 보장하는 것이 중요하다. 그래서 우리 병사들에게 그들이 붉은 라인의 최선의 생존 희망일 뿐만 아니라, 유일한 생존 희망이라는 것을 정기적으로 확인시킬 것이다."

 RED_conscript_1: "모든 동지에게 탄약을"
 RED_conscript_1_desc: "단순하지만 매우 효과적인 해결책은 신병에게 입대 보너스를 제공하는 것이다. 비용이 많이 드는 과정일 수 있지만 입대 후 몇 달 뒤에 보너스를 지급하면 된다. 대부분의 신병은 군에 충분한 빚을 쌓아 탕감할 수 있거나, 수령하러 오기 전에 죽을 것이다."

 RED_conscript_2: "의문 없는 복무"
 RED_conscript_2_desc: "궂은일이 가장 영광스러운 직업은 아니지만 중요한 직업이다. 모든 병사가 자기 임무를 수행하거나 모두가 죽거나 둘 중 하나이며, 쭉정이들은 이 말에서 의미를 찾지 못할 수 있다. 하지만 우리 대열의 진정한 군인들은 이 말의 중요성을 발견하고, 자신의 의무에 온전히 헌신한다."

 RED_to_the_bitter_ends: "쓰라린 끝까지"
 RED_to_the_bitter_ends_desc: "우리 병사들은 자신의 직업이 죽음이며, 적에게 그것을 안기거나 자신이 당해야 한다는 것을 이해한다. 전투에서 죽는 병사는 영웅으로 기억될 것이고, 주저하는 자는 비겁자로 죽어 잊혀질 것이다. 자신의 선택지를 알고 우리 병사들은 전투에 몸을 던진다."

 RED_to_the_bitter_means: "목적이 수단을 정당화한다"
 RED_to_the_bitter_means_desc: "병사들을 무의미하게 소모할 여유가 없다. 모든 작전 계획이 광범위하고 잘 구상되도록 해야 하지만, 일단 실행되면 미진한 행동은 용납할 수 없다. 모든 부대가 비용에 관계없이 목표를 달성하도록 해야 하며, 그렇지 않으면 전투에 참여한 모든 부대를 위험에 빠뜨린다. 이 치명적인 사실을 이해하고 우리 병사들은 함께 돌아오거나 아예 돌아오지 않겠다고 다짐한다."

 RED_ura_ura_ura: "궁극의 희생"
 RED_ura_ura_ura_desc: "이제 모든 병사가 승리를 결의한 만큼, 적을 완전히 분쇄할 수 있다. 한때 기관총 진지가 뚫을 수 없는 벽처럼 서 있던 곳에서, 우리는 그들을 분쇄할 수 있다. 한때 막대한 손실이 우리 병력을 흩어놓았던 곳에서, 이제 그것은 그들에게 용기를 준다. 한때 적군이 연합 전선으로 서 있던 곳에서, 우리의 함성의 무게로 그들을 분쇄할 수 있다.\n§R돌파! 붉은 라인을 위하여! 우라아아아아!§!"

 RED_coordinated_force: "통합 전력"
 RED_coordinated_force_desc: "장교와 병사 개혁으로 대규모의 숙련되고 통합된 군대를 보유한 효과를 느낄 수 있다. 한 부대가 적을 물리칠 수단이나 지식이 없으면 인근 부대가 해낼 것이다. 더 이상 어둠 속에서 무엇을 해야 할지 더듬지 않는다. 이제 뒤에 누가 있는지, 앞에 무엇이 있는지, 그리고 가장 중요하게 옆에 누가 있는지 알고 있다."

 ############
 RED_accentuate_heroic_deeds_of_soviets: "지나간 시대의 영웅적 업적"
 RED_accentuate_heroic_deeds_of_soviets_desc: "이토록 위험한 적과 맞서고 있는 지금, 우리 인민에게 우리가 이전에도 이곳에 있었고 승리했음을 상기시키는 것이 중요하다! 소비에트 연방은 세계가 본 적 없는 최강의 적과 맞서 승리했다. 우리가 해야 할 일은 선조들처럼 우리의 모든 것을 바치는 것뿐이며, 승리는 보장된다."

 RED_conscription_reforms_1: "§R당신은§! 입대했습니까?"
 RED_conscription_reforms_1_desc: "입대 수가 증가하면서 복리 효과가 있음을 발견했다. 더 많은 병사를 훈련시킬수록 병사를 훈련시킬 훈련된 병사가 더 많아지고, 계속 이어진다. 현재의 역량으로 군대가 얼마나 커질 수 있는지에는 한계가 없다!"

 RED_conscription_reforms_2: "여성 군복무 허용"
 RED_conscription_reforms_2_desc: "폭탄이 떨어진 이래로 무엇보다 인류의 미래를 보장하는 것이 가장 중요하다고 여겨졌기에, 처음부터 싸워왔지만 여성은 제외되었다. 이제 인류의 가까운 미래는 보장되었지만 붉은 라인의 미래는 아니므로, 이 정책을 뒤집고 메트로의 모든 구성원이 전투에 지원할 수 있도록 해야 한다. 여성의 총에서 나온 총알에 죽는 것이나 남성의 총알에 죽는 것이나 매한가지다."
 
 ############
 RED_equipment_standardization: "장비 표준화"
 RED_equipment_standardization_desc: "역사적으로 군의 병사들은 손에 잡히는 아무 무기나 사용했으며, 이는 부대가 현장에서 자체적으로 조달할 수 있음을 의미했다. 하지만 이것은 병사 보급이 물류적 악몽이 되었음을 의미하며, 이제 군을 건설하려는 만큼 이 문제를 어떻게 처리할지 결정해야 한다."

 RED_equipment_standardization_option_1: "해방의 상징"
 RED_equipment_standardization_option_1_desc: "칼라시는 건국 이래 우리 국가의 상징이었다. 단순하고 신뢰할 수 있으며 치명적인 이 무기는 오래되었음에도 불구하고 메트로에서 가장 프리미엄 무기 중 하나로 남아 있다. 이것은 군을 표준화할 완벽한 무기일 뿐만 아니라, 붉은 라인에서 대량 생산될 것이다. 메트로는 언젠가 다시 평화를 알게 될 것이며, 그것은 칼라시 덕분일 것이다."

 RED_equipment_standardization_option_1_1: "병기 공장"
 RED_equipment_standardization_option_1_1_desc: "군 보급에서 가장 중요한 것은 탄약이다. 탄약 없이는 군대가 있으나 마나다. 유일한 걱정거리는 아니지만 즉시 생산을 확대해야 한다."

 RED_equipment_standardization_option_1_2: "지원 장비 개선"
 RED_equipment_standardization_option_1_2_desc: "공격용 무기(탄약 같은)가 항상 더 중요하겠지만, 군 보급의 다른 부분도 소홀히 할 수 없다. 모든 병사에게 세척 키트, 예비 부품, 전술 액세서리를 제공하면 완전히 새로운 공장 없이도 큰 효과를 볼 수 있다."

 RED_equipment_standardization_option_3: "연기로 몰아내라"
 RED_equipment_standardization_option_3_desc: "우리의 모든 무기 체계 중 밀폐된 공간에서 파괴를 일으키도록 특수 제작된 화염방사기의 잔인한 효과에 필적하는 것은 거의 없다. 메트로 전역에서 동등하게 두려움의 대상이자 사용되는 무기다. 이 끔찍한 무기를 적보다 빨리 개량해야 한다. 그렇지 않으면 불타는 것은 우리 병사들이 될 것이다."

 RED_equipment_standardization_exploit_kuznetsky_most: "쿠즈네츠키 모스트 활용"
 RED_equipment_standardization_exploit_kuznetsky_most_desc: "국내 생산도 좋지만 무기고가 이미 무기의 주요 생산자다. 그리고 적은 노력으로 그들의 역량을 크게 확장할 수 있다. 이제 무기고가 그 이름에 걸맞게 할 때다!"

 RED_equipment_standardization_scorched_earth: "다리를 불태우라"
 RED_equipment_standardization_scorched_earth_desc: "무기고는 항상 메트로에서 가장 가치 있는 위치 중 하나였으며, 우리의 투자 이후에는 확실히 가장 중요하다. 투자를 보호하고 방어를 확장해야 한다. 적이 이것을 빼앗으려면 먼저 잿더미로 만들어야 할 것이다."

 RED_surface_recovery_exploitation: "지표면 착취"
 RED_surface_recovery_exploitation_desc: "지표면은 최악의 터널보다 수십 배 더 위험하지만, 잃어버린 자원과 기술이 놀라울 정도로 풍부하다는 사실은 변함없다. 구석구석 체계적으로 탐사할 것이다. 지표면을 되찾을 수 없더라도 수색을 조직하는 전담 역을 배정할 수 있을 것이다."

 RED_equipment_standardization_weapon_arms: "설계 표준화"
 RED_equipment_standardization_weapon_arms_desc: "무기고가 확장되고 우리의 통제 아래 놓인 지금, 그들의 무기를 우리 공장에서 생산할 수 있다. 그들의 전문성으로 누구보다 빠르고 좋은 총을 생산할 수 있다."
 
 ############
 RED_the_supreme_soviet: "§Y최고 소비에트§!"
 RED_the_supreme_soviet_desc: "개혁을 통해 이제 메트로 최고의 군대 중 하나를 보유하게 되었다. 소비에트 연방에 필적하는 군대! 힘을 되찾은 지금, 새로운 전략을 구상할 수 있다."

 RED_schors_brigade: "쇼르스 여단"
 RED_schors_brigade_desc: "한 장교가 충격 기병의 아이디어를 실험해 왔다. 말은 없지만 터널을 질주하는 궤도차 무리가 매우 비슷한 효과를 낸다."

 RED_soviet_tankists: "소비에트 전차병"
 RED_soviet_tankists_desc: "나치들은 궤도 전차를 배치하여 승리했다고 생각하지만, 우리는 그들의 불탄 잔해만 회수할 수 있었음에도 자체적으로 개발했다. 역사가 말해주듯이 그들이 전차 공세의 첫마디를 했을지 모르지만, 마지막 말은 우리가 할 것이다!"

 RED_spetsnaz_spec_ops: "스페츠나즈 특수부대"
 RED_spetsnaz_spec_ops_desc: "스페츠나즈는 세계의 종말에도 불구하고 군에서 항상 최정예였으며 그들의 훈련과 품질 수준은 그대로 유지되었다. 이는 우리 복무 중인 상당수의 원래 멤버들 덕분이기도 하지만, 혹독한 훈련이 그들에게 각인되어 쉽게 잊히지 않기 때문이기도 하다. 유일한 문제는 우리의 생산이 그들이 예전에 보유했던 장비에 미치지 못한다는 것이다. 하지만 최근 메트로에 숨겨진 GRU 비축물자를 발견했으며, 그 안에 원래의 갑옷이 일부 있어 이제 그들의 기술에 걸맞는 장비를 갖추게 되었다."

 RED_riot-shields: "진압 방패"
 RED_riot-shields_desc: "갑옷을 되찾으면서 이전에 부족으로 인해 활용되지 못했던 훈련의 일부도 사용할 수 있다. 진압 방패를 장비한 부대를 배치하면 맹렬한 화력을 견딜 수 있음을 발견했다. 방탄은 아니지만 메트로의 많은 무기는 이것이 만들어졌을 때 유통되던 무기에 비하면 초라하여, 치명적인 타격을 막아낼 수 있다."

 RED_red_army_maxim: "승리의 화력"
 RED_red_army_maxim_desc: "병사들에게 장비하는 무기로 탄약을 매우 신중하게 절약해 왔지만, 이제 탄약을 더 쉽게 보충할 수 있게 되어 최고사령부는 비축된 맥심 기관총의 배치에 더 편안함을 느낀다. 포반들은 제압 사격에 지나치게 열성적이지 않도록 여전히 긴밀히 감시될 것이다."

## Foreign policy ##
 
 RED_cemented_authority: "확고한 권위"
 RED_cemented_authority_desc: "내부 위기가 당분간 처리된 지금, 다시 한번 밖을 바라볼 수 있다."
 RED_minister_of_foreign_affairs_departments_tt: "외무부가 설립됩니다."

 ######MSU######
 RED_MSU_bridge: "험난한 물 위의 다리"
 RED_MSU_bridge_desc: "소콜 노선의 대부분을 통제하고 있지만, 지식으로 가득하고 무엇보다 자원과 사람들이 우리의 손이 닿지 않는 바로 밖에 있는 훼손되지 않은 오아시스에 대한 소문이 있다. 보로비요비 고리 통로를 수리한다면 직접 확인할 수 있을 것이다."
 RED_vorobyovy_gory: "§Y[288.GetName]§!을(를) 되찾고 수리하며, 소콜 노선의 먼 구석까지 진출할 수 있게 됩니다."

 RED_bridge_over_troubled_waters: "전문 스토커 배치"
 RED_bridge_over_troubled_waters_desc: "길을 건너고 주력 부대를 위한 길을 준비하기 위해 지형에 익숙한 스토커들을 훈련시킬 것이다."
 RED_bridge_over_trouble_waters_oob_TT: "§Y[288.GetName]§!을(를) 확보하기 위해 §Y특수부대§! 파견대를 배치합니다."

 RED_battering_rams: "공성추 드레지나"
 RED_battering_rams_desc: "에메랄드 시티의 방어 대부분은 오랜 고립으로 인한 벽과 바리케이드다. 강화된 공성추를 장착한 드레지나를 개조하면 터널을 붕괴시킬 시간을 주기 전에 방어를 돌파할 수 있다."

 RED_emerald_city: "외관 돌파"
 RED_emerald_city_desc: "거만한 에메랄드 시티가 무릎을 꿇을 때다. 이미 우리의 스토커와 중화기 팀이 그들의 밀폐문을 두들기고 있다. 혁명의 불꽃이 그들을 해방시키기까지 시간만이 말해줄 것이다."
 RED_crack_the_facade_tt: "§Y[288.GetName]§!이(가) §Y[ROOT.GetName]§!의 핵심 주가 되면, §Y[288.GetName]§!을(를) 건너 [MSU.GetFlag]§Y[MSU.GetName]§!과(와) 무력 충돌을 확대할 준비를 합니다!"

 RED_to_the_victors: "그리고 승자에게..."
 RED_to_the_victors_desc: "에메랄드 시티는 누구도 자신들에게 도달할 수 있으리라 상상하지 못했고, 정복은 더더욱. 우리는 이 어리석은 환상을 깨뜨렸다. 이제 에메랄드 시티는 붉게 물들었고, 그 인민들은 붉은 라인의 발전을 위해 지식을 활용한다."

 ######One and Indivisible Red Line######
 RED_march_onto_polis: "[PLS.GetNameDef]을(를) 향한 진군"
 RED_march_onto_polis_desc: "메트로의 초강대국이라는 확실한 지위와 함께, 이제 마침내 흩어진 정치체들을 붉은 망치와 낫 아래 통일할 때가 왔다. 형제들이여, 아들과 딸들이여. 대열로 돌아오라. 조국이 너희를 집으로 부르고 있다! 첫 번째 대상은 거만한 기술관료 도시국가 폴리스다."

 RED_red_line_secured: "소콜니체스카야 확보"
 RED_red_line_secured_desc: "메트로의 붉은 라인 전체가 완전히 우리의 통제 아래 놓였으니 우리는 이름에 걸맞게 국경을 확고히 했다. 온 세상이 우리를 보라. 메트로 전체가 붉은 라인이 될 것이다."
 own_all_states_on_red_line: "§R소콜니체스카야 노선§!의 §Y모든 주§!를 점령하고 있습니다.

 RED_bastion_of_socialism: "사회주의의 보루"
 RED_bastion_of_socialism_desc: "이제 붉은 라인에 가장 가까운 역들이 우리의 통제 아래 놓였으니 통합을 시작할 수 있다. 중앙 정부의 붕괴 이후 분리되었던 가족들이 이제 재회했다!"

 RED_rebuild_line_proper: "내일의 기반 건설"
 RED_rebuild_line_proper_desc: "자매 역들이 이제 우리의 통제 아래 놓였으니 그들의 생산 능력을 확장할 것이다. 우리의 산업 역들 바로 옆에 있으므로 가장 쉽게 할 수 있을 것이다."
 
 #####War Against The Fascism######
 RED_RCH_frontline: "전선 강화"
 RED_RCH_frontline_desc: "파시스트들과의 전투가 소규모 교전에 그쳤지만, 우리의 선조들이 그랬듯 그들과 싸워 멸망시킬 운명이라는 사실은 변함없다. 파시스트들이 우리 인민을 노예로 삼으러 올 때, 우리가 충분히 준비되어 있음을 깨닫게 해야 한다."

 RED_RCH_frontline_aggressive: "한 치의 땅도 내주지 않겠다!"
 RED_RCH_frontline_aggressive_desc: "최선의 방어는 공격이다! 베를린까지 진격했던 것처럼, 그들에게 재편성할 틈도 주지 않고 계속 밀어붙일 것이다!"

 RED_RCH_frontline_defensive: "종심 방어"
 RED_RCH_frontline_defensive_desc: "오래전 우리는 파시스트들의 힘을 과소평가했고, 그 대가를 혹독히 치렀다. 수백만 병사가 준비되지 않은 방어선에서 전사했고, 우리 민간인들은 무자비한 억압자들의 손에 끔찍하게 고통받았다. 우리가 그들을 멸망시킬 것은 분명하지만, 먼저 이번에는 그들이 우리 방어선을 압도하지 못하도록 해야 한다."

 RED_RCH_frontline_sabotage: "파시스트 보급선 파괴 공작"
 RED_RCH_frontline_sabotage_desc: "메트로에 대한 우리의 지식은 타의 추종을 불허한다. 다른 이들이 모르는 수많은 통로와 접근 회랑을 우리는 알고 있다. 군대를 통과시키기에는 좁을지 모르지만, 나치 영토에 잠입하여 혼란을 일으키고 사라지기에는 완벽하다."
 RED_frontline_sabotage_decision_tt:0 "전쟁 시 라이히의 기반시설과 보급을 교란하는 §G결정§!을 해금합니다!"

 RED_RCH_frontline_barricades: "전초 방어선"
 RED_RCH_frontline_barricades_desc: "이 전쟁에서 땅을 점령하는 것만으로는 부족하다, 그것을 지켜야 한다. 우리가 차지하는 한 치 한 치가 피로 대가를 치른다. 점령한 적 영토에 방어시설을 세워, 그들이 되찾으려 한다면 우리가 치른 것의 열 배를 치르게 할 것이다."
 RED_frontline_hunker_down_tt: "우리와 파시스트 라이히 사이에 점령한 모든 지역이 §Y벙커§!와 §Y기반시설§!을 얻습니다!"

 RED_RCH_frontline_AT: "대전차 장비"
 RED_RCH_frontline_AT_desc: "파시스트들은 메트로에서 우리가 맞닥뜨린 그 어떤 것과도 다른 군대를 보유하고 있다. 그들은 우리의 가장 강력한 무기를 제외하면 관통이 불가능한 궤도 전차를 대규모로 운용한다. 우리 병력에 더 많은 대전차포를 제공해야 하며, 적 장갑의 약점을 정확히 노리는 방법도 가르쳐야 한다. 한 발 한 발이 소중하다."

 RED_RCH_frontline_reinforce: "전선 증원"
 RED_RCH_frontline_reinforce_desc: "이 전투들에서의 손실은 우리의 승리만큼이나 필연적이다. 그러나 가능한 한 빨리 보충되도록 해야 한다. 이를 위해 완전히 훈련되고 장비를 갖춘 병사들을 터널 인근에 대기시켜, 쓰러지는 동지가 있으면 즉시 그 자리를 대신할 수 있게 할 것이다."

 RED_RCH_frontline_war: "파시즘과의 전쟁"
 RED_RCH_frontline_war_desc: "제3제국은 인류 최대의 실수 중 하나였으며, 우리의 선조들이 막대한 대가를 치르고 바로잡았다. 그런데 이제 죽어 있어야 할 것이, 몇몇 망상에 빠진 광신도들이 무덤에서 끌어내어 그 시체를 들고 활보하고 있다. 그들의 위대한 제국과 완벽한 인종이 어디에 속하는지 상기시켜 줄 때가 왔다. 역사의 쓰레기통이다. 자유와 평화의 길을 가로막는 파시스트가 존재하는 한, 그들을 쓰러뜨릴 공산주의자도 존재할 것이다!"

 RED_flag_above_tverskaya: "[275.GetName] 위의 붉은 깃발"
 RED_flag_above_tverskaya_desc: "마침내 끝났다. 여기까지 오는 데 너무나 많은 것을 치렀지만, 우리는 마침내 승리를 쟁취했다. 이제 메트로 전체가 알게 되었다. 우리가 인류 유산의 진정한 계승자, 소비에트의 유산임을."

 RED_RCH_frontline_protect_reich_border: "파시스트 침공 방어"
 RED_RCH_frontline_protect_reich_border_desc: "우리와 동맹 모두 파시스트들과의 장기전에 대비해야 한다. 라이히 주위에 올가미를 형성하고 천천히 하지만 확실하게 조여야 한다. 그들 중 누구도 다시는 빠져나가도록 허용할 수 없으며, 허용하지 않을 것이다."

 RED_RCH_frontline_support_containment: "[RCH.GetNameADJ] 위협 봉쇄"
 RED_RCH_frontline_support_containment_desc: "라이히와의 전쟁을 결정했다면 반쪽짜리 대책은 있을 수 없다. 우리 동맹은 비용에 관계없이 그들의 신속한 섬멸을 위해 모든 것을 투입할 준비가 되어 있어야 한다."

 ######Hanza######
 RED_HNZ_enemy: "[HNZ.GetNameDef]과의 전쟁"
 RED_HNZ_enemy_desc: "라이히가 우리의 최대의 적이지만, 비대한 한자의 자본가들도 그에 못지않다. 그들은 수많은 우리 인민을 죽이고, 메트로의 평화로운 통일을 방해했으며, 노동자들의 고통 위에 번영을 쌓아 올렸다. 그 외에도 그들이 저지른 죄악은 셀 수 없이 많다. 더 이상 용납하지 않겠다. 자본주의의 망령을 영원히 짓밟을 때가 왔다. 제2차이자 마지막 한자-붉은 라인 전쟁의 시간이다."

 ######Friends######
 RED_breakaways: "이방의 벗들"
 RED_breakaways_desc: "이전에 우리는 다양한 사회주의 세력들과의 관계를 피했다. 그들이 우리의 이념에 동의하기를 거부했기 때문이다. 이제 메트로에서 가장 강력한 세력들 다수가 우리에게 적대하는 상황에서, 얻을 수 있는 우정은 무엇이든 취하는 것이 중요하다. 결국 혼란스러운 공산주의자가 자본가나 파시스트보다는 상대하기 쉽다."

 ############
 RED_1905: "[ULI.GetNameDef]"
 RED_1905_desc: "1905 연맹은 평화적 마르크스주의 집산주의를 지향하는 연합이다. 불행히도 그 실체란, 자신들이 사용하는 사상의 용어조차 합의하지 못하는 느슨하게 조직된 사람들의 모임에 불과하며, 더 큰 목표를 위해 협력하는 것은 더더욱 불가능하다. 우리가 한때 그들의 잘못을 지적하려 했으나 무례하게 거절당했고, 이제 그들은 제4제국과 한자 사이에 끼여 부럽지 않은 처지에 놓여 있다. 과거의 차이에도 불구하고, 그들은 마르크스의 가르침을 따르려 하고 있으며 파시스트들의 손에 고통받을 자격이 없다. 다시 한 번 손을 내밀자."

 RED_1905_civ_1: "공동 도구 교역"
 RED_1905_civ_1_desc: "1905에는 특별히 뛰어난 점이 없지만, 꾸준한 잉여를 제공하는 상당수의 도구 제작자들을 보유하고 있다. 붉은 라인에 영향을 미치기엔 너무 작은 시장이지만, 교역은 그들의 경제를 개선하고 우리를 더 좋은 빛으로 비춰줄 것이다."

 RED_1905_civ_2: "굴착 팀 통합"
 RED_1905_civ_2_desc: "메트로의 많은 국가들처럼 1905에도 터널을 굴착하고 보강하는 것이 전부인 굴착 팀들이 있다. 그러나 대부분과 달리 그들의 팀은 터널 확장은커녕 유지조차 힘겹다. 이는 대부분 팀들이 정부만큼이나 분열되어 있기 때문인 것으로 보인다. 우리가 작은 (하지만 그들에게는 큰) 작업반을 보내 1905 역들의 일부를 수리한다면, 공동 목표를 위해 함께 일하는 법을 보여줄 뿐만 아니라 그들의 정부를 더욱 우리에게 의존하게 만들 것이다."

 RED_1905_flavor_1: "사회주의 단결 설파"
 RED_1905_flavor_1_desc: "1905는 항상 두 가지 특성을 유지해왔다. 사회주의 이념의 핵심과 불협화음의 정치 체계. 정부 내에서 우리가 가진 미약한 영향력을 공동 목표를 향한 협력으로 발휘함으로써, 주요 정부의 골칫거리를 덜어주고 그들에게 호감을 살 수 있다."

 RED_1905_flavor_2: "이름만 빼고 전부"
 RED_1905_flavor_2_desc: "우리의 노력이 결실을 맺어 각 역 대표들의 다툼이 줄었다. 아직 국가라 할 수 있는 상태는 아니지만. 우리 대표들이 강하게 밀어붙이면 마침내 협력이 그들에게 최선의 이익임을 깨닫게 될 것이다. 비록 그 일이 정확히 그들이 원하는 것은 아닐지라도."

 RED_1905_2: "연맹과의 우정"
 RED_1905_2_desc: "경제를 강화하고 정부를 통합한 후, 1905가 마침내 우리와 협력할 의사를 보이고 있다. 제2의 세계 종말이 올 때까지 의미론과 차이점을 놓고 다투는 대신, 함께 더 사회주의적인 세계를 오늘 건설할 것이다."

 ############
 RED_trotskyists: "국제 여단"
 RED_trotskyists_desc: "우리 영향력 밖에 작지만 완고한 공산주의자 집단이 존재한다. 체 게바라 제1국제여단, 흔히 혁명가들이라 불리는 그들은 스탈린에 대한 트로츠키의 거짓말을 믿고, 자본가와 파시스트와 함께 우리를 혁명의 적으로 간주한다. 그들과 일하는 것이 내키지 않지만, NKVD의 공작을 포함해 온갖 역경을 이겨내고 살아남았다는 점이 그들을 의견이 다르더라도 가치 있는 자산으로 만든다."

 RED_trotskyists_civ_1: "보급품 수송"
 RED_trotskyists_civ_1_desc: "그들이 미치광이의 거짓 선동을 믿는가?- §R그렇다§!./n노동자들을 해방시켰는가?- §R그것도 그렇다. 다른 건 몰라도 메트로의 다른 어떤 국가보다 생산 수단을 가질 자격이 있으니, 그 정도는 제공해야 한다.§!"

 RED_trotskyists_civ_2: "투쟁 자금 지원"
 RED_trotskyists_civ_2_desc: "혁명의 구체적 사항은 논의의 여지가 있지만, 혁명이 아직 끝나지 않았다는 점에서 그들은 옳다. 아직 족쇄에서 해방되지 못한 노동자들이 많으며, 혁명가들 외에 그들을 풀어줄 열의를 가진 자는 거의 없다. 그러하니 우리는 그들에게 사슬을 끊을 도구를 제공할 것이다."

 RED_guns_for_you_guns_for_me: "너에게 총을... 나에게도 총을"
 RED_guns_for_you_guns_for_me_desc: "불안정한 적대 국가에 총을 주는 것이 자해 행위처럼 보일 수 있다. 하지만 다른 관점에서 보면, 그들이 진짜 적을 향해 총을 겨누는 한 사실상 병사를 더 얻은 셈이다. 이것이 지정학이다, 아니 메트로 정치학이라고 해야 할까."
 
 RED_trotskyists_flavour_2: "공동 생산 협력"
 RED_trotskyists_flavour_2_desc: "이제 그들이 우리가 준 총으로 우리를 쏘지 않는 것이 습관이 되었으니, 혁명가들에게 무기를 제공하는 것이 더 편해졌다. 우리도 총이 모자라지만 여분의 부품과 무기급 자재는 상당량 보유하고 있다. 이것들을 보내면 그들이 자체적으로 총을 만드는 것이 훨씬 수월해질 것이다."

 RED_trotskyists_2: "가치 있는 우정"
 RED_trotskyists_2_desc: "혁명가들이 아직 완전히 옳지 않은 부분이 있지만, 정치적으로 우리와 가장 유사한 세력임은 틀림없다. 이러한 부정확함을 넘어 정확함을 볼 수 있다면, 적합한 동맹을 찾게 될 것이다. 자, 동지 공산주의자들이여, 혁명을 향해 전진하라!"
 
 ############
 RED_anarchists: "아나키스트들"
 RED_anarchists_desc: "메트로의 무기력한 사건들로부터 멀리 떨어진 곳에, 무정부적 공산주의라는 유치한 사상에 집착하기로 결정한 어리석은 이탈 국가가 존재한다. 그보다 더 짜증나는 것은 우리가 아마도 그들을 끌어들여야 한다는 사실이다. 그들도 노동자 해방을 위해 싸우고 한자와 라이히를 우리만큼 증오한다. 게다가 눈을 가늘게 뜨고 보면, 그 단어가 그냥 공산주의처럼 보이기도 한다."

 RED_anarchists_2: "상호 교역"
 RED_anarchists_2_desc: "아나키스트들이 멀리 있고 경쟁자들 때문에 교역이 어렵지만, 최소한 모든 위협에 대해 알리고 지식을 «교환»할 수 있도록 정기적인 군사 파견대를 보낼 수 있어야 한다."

 RED_anarchists_3: "파시즘과의 투쟁"
 RED_anarchists_3_desc: "그들을 동맹에 합류시키는 것은 실제로 놀라울 정도로 쉬웠다. 그들의 무정부주의적 방식을 포기하게 하려는 노력은 실패했지만, 자본가와 파시스트를 죽이는 것에 대해 이야기하기 시작하자 그들은 열렬히 합류하려 했다. 그리고 지금으로서는 우리도 지지할 수 있는 열정이다."

 ############
 RED_technicians: "[KUZ.GetNameDef]"
 RED_technicians_desc: "무기고는 항상 가까운 동맹이었으며, 다른 이들이 우리를 버린 곳에서도 그들은 굳건했다. 하지만 그들이 더 가까워질 수 있다는 사실이 있다. 메트로 전체가 우리에게 적대적인 상황에서, 벗을 가까이 두어야 한다."

 RED_technicians_subvert: "[KUZ.GetNameDef]과의 긴밀한 유대"
 RED_technicians_subvert_desc: "무기고는 항상 우리를 올바르게 대해주었고, 그 호의에 보답하는 것이 마땅하다. 칭찬과 선물을 아끼지 않으면 우리가 그들을 얼마나 높이 평가하는지 깊은 인상을 남길 수 있을 것이다."

 RED_technicians_puppet: "[RED.GetNameADJ] 관할 하에"
 RED_technicians_puppet_desc: "무기고가 우리를 위해 해준 것에 항상 감사하겠지만, 사실 그들은 우리 없이는 아무것도 아니다. 이 사실에 대해 논의한 후, 그들도 우리와 더 긴밀하게 통합하는 것에 동의하게 되었다. 무기고가 우리 아래에 있으면 붉은 라인이 못 할 일은 없다."

 RED_technicians_factories: "식량 수송"
 RED_technicians_factories_desc: "총은 항상 무기고의 식탁에 음식을 가져다주었다. 우리의 풍성한 수확물에서 정기적으로 배달해줌으로써 기술자들의 걱정을 덜어 생산에 집중하게 하는 동시에, 우리가 해를 끼치려는 것이 아님을 주민들에게 보여줄 수 있다."

 RED_technicians_supply_our_arms: "공동 무기 거래"
 RED_technicians_supply_our_arms_desc: "무기고가 메트로에서 무기에 대해 가장 잘 아는 것은 분명하지만, 우리의 지식도 부족하지 않다. 양측의 지식을 합치면 각자의 합보다 더 큰 결과를 낼 수 있을 것이다."

 RED_technicians_faction_member: "동맹의 동지"
 RED_technicians_faction_member_desc: "우리의 숭고한 유산이 없는 다른 국가들을 업신여길 수 있지만, 무기고는 예외다. 그들은 쉽게 무기 생산을 독점하여 사익을 취할 수 있었다. 대신 그들은 필요한 것만 대가로 받고 무기를 우리와 나눴다. 이제 동맹으로 유대를 공식화할 때다. 무기고가 우리 편에 있으면 못 할 일이 없다!"

 RED_rail_vehicle_designs: "궤도 차량 설계도"
 RED_rail_vehicle_designs_desc: "메트로 전역에 걸친 광범위한 인맥을 활용하여, 무기고의 벗들이 거의 완전한 궤도 전차 설계도를 수집했다. 이 설계도를 연구하면 우리 자체 프로젝트를 수년간의 연구를 뛰어넘어 추진할 수 있다."

 RED_joint_arms_deal: "공동 무기 협정"
 RED_joint_arms_deal_desc: "새로운 괴뢰국의 능력을 활용하려면 그들에게 가용한 자원을 확대해야 한다. 우리의 낡거나 작동 불능인 무기들을 모두 수집하여 무기고로 보내기 시작할 것이다. 그곳에서 노동자들이 총 더미를 뒤져 쓸 만한 부품을 골라내고, 이를 사용하여 새 총을 만들 것이다."

 RED_technicians_2: "기술자의 노하우" #Upgrade RED_technicians_1_idea --> RED_technicians_2_idea
 RED_technicians_2_desc: ""
 
 ############
 RED_pact_of_friendship: "우호 조약"
 RED_pact_of_friendship_desc: "더 이상 우리는 메트로에서 외롭지 않다. 우리의 동맹은 많고, 함께라면 강하다. 처음에는 그들에 대해 약간의 유보가 있었지만, 그들은 우리의 시간을 들일 가치가 있음을 증명했으며, 소비에트 연방의 군대와도 바꾸지 않겠다! (대부분은 바꿀 수가 없어서지만)."

 RED_pact_of_friendship_choice_1: "영광스러운 연합"
 RED_pact_of_friendship_choice_1_desc: "우리 인민들은 그 어느 때보다 단결되어 있으며, NKVD조차 지금은 전복 혐의를 날조할 수 없을 정도다. 앞으로 할 일이 많겠지만, 지금은 편히 앉아 우리의 영광스러운 연합이 빛나는 것을 만끽하자."

 RED_pact_of_friendship_choice_2: "내일의 세계를 위하여"
 RED_pact_of_friendship_choice_2_desc: "이제 신뢰할 수 있는 동맹이 생겼으니, 우리의 가장 뛰어난 두뇌들을 모아 잃어버린 지식을 복원하는 것에 그치지 않고 구세계를 능가할 수 있다. 그들은 이 터널에서 사람이 살 수 있으리라 상상조차 못 했고, 우리가 이곳에서 번영하리라고는 더더욱 상상하지 못했다. 우리는 어제보다 나은 세계를 상상할 것이다."

 RED_pact_of_friendship_choice_3: "내일의 세계 건설"
 RED_pact_of_friendship_choice_3_desc: "우리 동맹은 이제 중앙정부 시절 이래 최대 규모의 숙련 노동력을 보유하고 있다. 그들이 수 세대는 걸릴 것이라 생각한 건설 사업도 가능하다. 세계의 종말을 건설로 되돌릴 수는 없겠지만, 새로운 세계를 건설해보고 싶은 유혹은 있다."
 
 ######Minors######
 RED_puppet_kitay_gorod: "퇴폐자들 소탕"
 RED_puppet_kitay_gorod_desc: "§Y베니스§!라 불리는, 국가를 가장한 쓰레기들의 소굴이 있다. 무엇이든 살 수 있고 누구에게나 값이 있는, 폭력배 무리를 품은 침수된 역들의 집합체다. 그들도 나쁘고 우리의 분노를 맛보게 되겠지만, 그들 북쪽에는 더 악질인 집단이 있다. 그들의 갱단을 소탕하고, 베니스에 그들의 날이 얼마 남지 않았다는 메시지를 보낼 것이다."

 RED_annex_the_hole: "[338.GetName] 병합"
 RED_annex_the_hole_desc: "그 소규모 역을 처리한 우리는 흥미로운 위치에 놓였다. 최소한의 노력으로 인접 역을 복원하고 강화할 수 있다. 이를 통해 새 괴뢰국에 대한 통제를 강화하고 상당한 공간을 확보할 수 있을 것이다."

 RED_SSK_1: "[SSK.GetName] 지원"
 RED_SSK_1_desc: "스레텐스키 불바르는 우연히 우리와 국경을 맞대고 있는, 중요하지 않은 노선의 작고 평범한 역이다. 우리에게 실질적 이익을 제공하지는 않지만, 그 최대 장점은 장점이 없다는 것이다. 주요 세력 중 그들에게 구애하거나 관심을 가지는 곳이 없으므로, 우리가 영향력을 행사해도 메트로 전체가 크게 신경 쓰지 않을 것이다."

 RED_SSK_2: "[SSK.GetName]을 세력권에 편입"
 RED_SSK_2_desc: "불바르가 우리의 투자에 긍정적으로 반응했지만, 시간이 지나면서 외무부는 반복적으로 자문하게 된다. 왜 우리가 이런 수고를 하는가? 아무런 저항 없이 군대를 그들의 역에 진주시킬 수 있고, 아무도 신경 쓰지 않을 것이다. 그것이 정확히 우리가 할 일이다. 물론 그들 인민의 발전을 위해서."

## Politics ##
 
 ######Maxim's Path######
 RED_moskvin_path: "서기장 모스크빈"
 RED_moskvin_path_desc: "내 형은 항상 자신이 나보다 우월하다고 생각했지만, 이제 진실이 드러났다. 우월한 것은 나다, 나!"

 RED_inheritor_of_secretary: "서기직의 계승자"
 RED_inheritor_of_secretary_desc: ""

 RED_an_oath_to_communism: "사회주의에의 맹세"
 RED_an_oath_to_communism_desc: "사회주의가 참된 길이며 이 사실은 무시할 수 없다. 붉은 라인은 사회주의에 의무로 묶여 있다!"

 RED_chief_of_the_force: "군 총사령관"
 RED_chief_of_the_force_desc: ""

 RED_old_soviet_methods: "검증된 방법"
 RED_old_soviet_methods_desc: "바퀴를 다시 발명할 필요가 무엇인가. 대규모 돌격은 우리 아버지들에게 통했고, 미래에도 통할 것이며 우리에게도 통할 것이다."

 RED_head_the_politburo: "정치국 의장"
 RED_head_the_politburo_desc: ""
 
 RED_cult_of_personality: "개인숭배"
 RED_cult_of_personality_desc: "대안이 수용소에서 사라지는 것이라면, 인민들의 숭배를 얻는 것은 꽤 쉬운 일인 것으로 밝혀졌다."

 RED_father_of_the_line: "붉은 라인의 아버지"
 RED_father_of_the_line_desc: "형이 해야 할 일을 할 만큼 강하지 못해서, 내가 형 대신 이룬 모든 것을 보라. 붉은 라인 모두가 여기서 진정한 지도자가 누구인지 알고 있다."
 
 RED_rapid_industrialization: "급속 군사화 개시"
 RED_rapid_industrialisation_desc: "구 세력이 사라진 지금, 인민을 더 직접적으로 통제하고 필요한 곳에 배치할 수 있다. 그리고 우리는 그들이 전쟁에 가야 한다."

 RED_annex_armory: "쿠즈네츠키 다리 병합"
 RED_annex_armory_desc: "과거에 그들이 우리에게 많은 지원을 해주었지만, 과거에 얽매일 수는 없다. 사실 우리가 그들의 공장을 가장 잘 활용할 줄 알며, 그들도 우리와 싸워서는 이길 수 없다는 것을 안다."

 ######Andrey's Path######
 RED_andrei_path: "안드레이의 지위 확보"
 RED_andrei_path_desc: "어떤 이유를 넘어서라도 권력을 탐하는 자들은 항상 있을 것이지만, 당장은 그 중 최악의 자들을 처리했다. 이제 나의 지위가 확보되었으니 다른 곳을 살펴볼 수 있다."

 RED_take_back_the_politburo: "정치국 탈환"
 RED_take_back_the_politburo_desc: "정치국은 하찮은 정치적 다툼을 위해 종종 우리의 이익에 반하는 행동을 한다. 그들이 인민을 섬기는 존재라는 것과, 봉사하지 않으면 어떻게 되는지를 상기시켜 줄 때가 됐다."

 RED_drain_the_swamp: "늪 청소"
 RED_drain_the_swamp_desc: "관료들은 환심을 사거나 경쟁자를 제치기 위해 새 부서와 직위를 만드는 나쁜 습관이 있다. 이 쓸모없는 자원의 암덩어리들을 숙청하고, 배급분만큼 일하게 만들 때가 왔다."

 RED_eye_of_the_snake: "뱀의 눈"
 RED_eye_of_the_snake_desc: "코르부트는 지금까지 매우 유용했지만, 나를 대체하려는 그의 계획이 드러난 이상 그의 쓸모는 다했다. 불행히도 그의 복무를 통해 그가 얼마나 유능한지 알기에 도주의 기회를 주지 않을 것이다. 총알 한 발과 터널 옆의 무명 무덤이 그를 기다린다. 뱀에게 마땅한 대우다."

 RED_reform_the_nkvd: "NKVD 복원"
 RED_reform_the_nkvd_desc: "NKVD는 완전히 폐기하기에는 너무 가치 있지만, 또 다른 코르부트가 나오지 않도록 해야 한다. 정부의 나머지 부분에 더 투명하도록 개혁할 것이다. 이로 인해 날카로움을 일부 잃을 수 있지만, 지휘하기는 더 쉬워질 것이다."

 RED_a_brothers_fate: "형제의 운명"
 RED_a_brothers_fate_desc: ""

 RED_lenins_descendant: "레닌의 후예"
 RED_lenins_descendant_desc: "오만함에서 비교하는 것은 아니지만, 내가 붉은 라인의 레닌임은 사실이다. 내가 붉은 라인을 위해 내리는 선택이 내 죽음 이후에도 오래 남을 것임을 기억하는 것이 중요하다. 그리고 나의 삶이 그의 것처럼 꺼지지 않은 것에 감사해야 한다."

 RED_one_unified_socialist_state: "하나의 통일 사회주의 국가"
 RED_one_unified_socialist_state_desc: "더 이상 장군들이나 부서들이 영향력을 놓고 다투지 않고, 더 이상 인민이 부스러기를 놓고 싸우지 않는다. 이제 우리는 목표와 목적에서 하나다."

 RED_fist_of_lenin: "레닌의 주먹"
 RED_fist_of_lenin_desc: "레닌이 지금 우리의 전차를 볼 수 있다면, 틀림없이 승인했을 것이다."

 RED_lenins_fury2: "해방된 레닌의 분노"
 RED_lenins_fury2_desc: "우리 인민의 해방을 위해 최초의 소비에트 군대를 소집한 것은 레닌이었다. 우리도 그들만큼 맹렬하게 싸울 것을 다짐한다."

 ######Korbut's Path######
 RED_korbut_path: "코르부트의 권력 장악"
 RED_korbut_path_desc: "쓸모없는 꼭두각시의 시대는 지났다. 이렇게 주목받는 것이 달갑지는 않지만, 나의 직접 통치는 붉은 라인에 경이로운 일을 해낼 것이다."

 RED_government_roles_for_nkvd: "NKVD의 정부 직위"
 RED_government_roles_for_nkvd_desc: "NKVD 요원들에게 정부의 고위직을 부여하여, 둘이 하나가 되도록 해야 한다."

 RED_cheslav_mihaylovich_nf: "족벌주의"
 RED_cheslav_mihaylovich_nf_desc: "그 단어를 깔보는 이들도 있겠지만, 나의 지성에 필적할 수 있는 유일한 존재는 내 자식이라는 사실은 변함없다. 활용해야 할 지성이다."

 RED_gearing_up_for_war: "전쟁 준비"
 RED_gearing_up_for_war_desc: "적이 존재하는 한 평화란 편안함을 위해 우리 자신에게 하는 거짓말에 불과하다. 필요하다면 메트로의 모든 사람과 싸울 준비가 되어 있어야 한다."

 RED_great_terror: "대공포의 시작"
 RED_great_terror_desc: "이미 인민들이 나에게 맞서 단결하기 시작했다. 그들은 함께하면 모든 것을 극복할 수 있는 힘을 지니고 있다. 서로를 믿지 못하게 해야 하며, 그를 위한 최고의 도구는 공포다."

 RED_mind_control_serum: "정신 통제 혈청"
 RED_mind_control_serum_desc: ""

 RED_future_updates_tt: "\n§C이 중점은 향후 업데이트에서 사용 가능합니다§!"

 RED_recruit_spartan_spy: "변절자의 합류"
 RED_recruit_spartan_spy_desc: ""

 RED_spy_networks_increase: "첩보망 강화"
 RED_spy_networks_increase_desc: "우리의 첩보망은 항상 메트로 최고 수준이었지만, 이제 내가 지휘하니 더욱 확장해야 한다. 나의 적들 하나하나가 언제 어디서 잠드는지 알아야 한다."

 RED_sabotage: "파괴 공작 계획"
 RED_sabotage_desc: ""

 RED_weaponize_the_dark_ones: "검은 존재들의 무기화"
 RED_weaponize_the_dark_ones_desc: ""