l_korean:

 fascist_communist_skirmishes_tt: "\n우리는 상대편을 지구상에서 완전히 쓸어버릴 것이다. 굴복 외에는 다른 선택지가 없다!"

 RED_bulwark_of_socialism: "사회주의의 보루"
 RED_bulwark_of_socialism_desc: "소콜니체스카야에서 탄생한, 소비에트 국가 그 자체의 유언이자 영광, 붉은 라인이 출현했다. 콤소몰 인사들, 생존한 참전용사들, 그리고 러시아의 사회주의적 과거를 그리워하는 수많은 이들로부터 형성되었다. 소비에트 연방의 위엄과 힘을 붉은 라인만큼 제대로 재현하는 곳은 어디에도 없다."

 RED_state_of_the_line: "노선의 현황"
 RED_state_of_the_line_desc: "모든 참여자에게 재앙적이었지만, 한자-붉은 라인 전쟁의 여파는 붉은 라인 내에서 더욱 뼈저리게 느껴진다. 안드레이의 통일된 메트로에 대한 꿈은 산산조각났다. 평화와 함께, 내부에는 오직 허약함만이 자리잡았다. 정치적 반체제 인사들의 반란, 그리고 먼 곳의 혁명가들. 이 상황은 반드시 해결되어야 한다."

 RED_question_of_economy: "경제 문제"
 RED_question_of_economy_desc: "우리 경제는 간단히 말해 침체에 빠졌다. 이 엉망진창인 상태를 고치려면 단순한 자금 투입 이상의 실용주의가 필요할 것이다."

 RED_economic_demobilization: "경제 동원 해제"
 RED_economic_demobilization_desc: "한자-붉은 라인 전쟁이 신민들의 삶에서 희미해져 가는 기억이 되었지만, 그들의 일상적 노고는 여전하다. 우리는 불과 반 십 년 전 전쟁 중의 경제 정책과 생산 할당량을 여전히 따르고 있다. 안드레이의 최선의 노력에도 불구하고 경제적으로 정체된 붉은 라인을 되살리려는 시도는 여러 장애물에 부딪혔다. 이제 그의 전폭적인 관심이 필요하다."

 RED_formalize_ministry_of_economics: "경제부 공식화"
 RED_formalize_ministry_of_economics_desc: "인민들 사이에서 커져가는 불만에 대항하기 위한 노력으로, 붉은 라인의 경제 문제가 공식적으로 다뤄져야 한다. 안드레이와 그의 친밀한 장관 및 서기 집단만으로는 붉은 라인의 모든 역, 외진 농장, 돼지 도축장을 관리할 수 없다. 군국주의적 곡물 징발을 축소하면서, 이제 우리는 경제 성장에 집중할 수 있다."

 RED_assume_kulak_property: "쿨라크 해체 캠페인"
 RED_assume_kulak_property_desc: "시민들에게, 특히 농업 종사자들을 대상으로 경제적 환급을 제공하면 절실히 필요한 경제적 잉여를 우리 경제에 주입할 것이다. 그러나 독립성이 늘어나면서, 일부 농민들이 자신에게 지나치게 유리해질 수 있다는 우려가 커지고 있다. 이미 «너무 많은» 곡물을 팔기 시작한 농민들. 비밀리에 부상하는 쿨라크 중산층. 우리 코앞에서 벌어지는 자본주의적 이윤 추구."

 RED_unionize_inefficient_sectors: "비효율 부문 노조화"
 RED_unionize_inefficient_sectors_desc: "정체된 임금과 근로 조건이 우리의 침체를 초래했다. 경제의 비효율적인 부문들이 개선되어야 한다. 한자-붉은 라인 분쟁 동안 지역 행정부가 개입 없이 역간 산업을 직접 통제하도록 허용되었다. 하지만 이제 전쟁은 끝났다. 생산과 노선 유지 능력이 성장함에 따라, 노동력의 필요도 증가할 것이다."

 RED_question_of_prodrazvyorstka: "프로드라즈비요르스트카 문제"
 RED_question_of_prodrazvyorstka_desc: "프로드라즈비요르스트카, 즉 국가 할당량에 기반한 곡물 징발은 한자-붉은 라인 전쟁 중 우리 군대의 보급에 막대한 도움이 되었지만, 더 이상 모든 전선에서 싸우고 있지 않다. 경제는 정체되어 있고, 인민들은 끊임없는 식량 징발에 지쳐 있다. 식량 할당량을 재고해야 한다."

 RED_question_of_military: "군사 문제"
 RED_question_of_military_desc: "우리 군대는 비대하며 신속하고 포괄적인 개편이 절실히 필요하다. 유일한 문제는 군 최고사령부가 붉은 라인에 행사하는 터무니없는 권력이다. 그들의 권력을 제거하는 것은 신중하게 이루어져야 한다. 자칫하면 서기장에 대한 충성을 다시 생각하게 만들 수 있다."

 RED_command_reforms: "지휘 개혁"
 RED_command_reforms_desc: "전쟁 중 우리 병력의 대부분은 소콜니체스카야 노선 전역에 산발적으로 분산되어 있었고, 전쟁의 특성상 합동 작전은 드물었다. 더 포괄적이고 통일된 지휘 체계를 갖추면 우리 병력이 더 효과적으로 배치되고, 조직된 위원회에서 개선될 수 있을 것이다."

 RED_military_renovations: "군사 쇄신"
 RED_military_renovations_desc: "메트로에서 가장 큰 현역 군대 중 하나임에도 불구하고, 우리 군의 상태는 그 반대를 증명한다. 완전한 군대라기보다는 파이프 총을 든 오합지졸에 가깝다. 이 상태에 대한 조치가 필요하다."

 RED_establish_officer_academy: "장교 학교 설립"
 RED_establish_officer_academy_desc: "새로운 세대의 젊은 장교들은 메트로의 가혹한 새로운 현실을 견뎌내야 할 것이다. 여기에는 끊임없이 변화하고 진화하는 전쟁의 양상도 포함되어야 한다."

 RED_new_officer_corps: "청년 장교단"
 RED_new_officer_corps_desc: "청년은 미래다. 우리는 그들을 이끌고, 결국 물려받게 될 대지를 상속할 수 있도록 가르쳐야 한다. 또한 붉은 라인과 혁명의 이익을 보존하는 데 필요한 지식도 그들에게 전수해야 한다."
 RED_future_officers_tt: "장교 학교의 설립에는 시간이 걸리겠지만, 미래의 지휘관들을 훨씬 더 유능하게 만들 것이다."

 RED_young_officer_academy: "청년 장교 학교 설립"
 RED_young_officer_academy_desc: "오늘의 싹트는 청년과 초급 장교가 내일의 장군과 지휘관이 된다. 불과 강철, 그리고 순수한 투지로 그들은 세계를 되찾을 것이다. 이번에는 방사능이 아닌 혁명의 불꽃 속에서."

 RED_question_of_brotherhood: "형제의 문제"
 RED_question_of_brotherhood_desc: "안드레이에게 더 긴급하고 가슴 깊이 와닿는 문제가 있다. 그의 형제. 최근 몇 년간 유능한 전략가로 입증된 인물, 배신과 배반이 횡행하는 이 시대에 안드레이가 가장 신뢰할 수 있는 사람. 그러나 이것은 막심이 형에 대한 은밀한 원한을 품지 않았더라면의 이야기다."

 RED_new_economic_draft: "새 경제 초안"
 RED_new_economic_draft_desc: "긴급한 문제들이 처리되었으니, 이제 침체된 경제를 바로잡기 위한 노력을 기울일 수 있다. 안드레이는 새로운 경제 정책의 도입으로 붉은 라인이 경제적으로 되살아날 수 있다고 믿는다. 심지어 한자와 경쟁할 수 있을 정도로."
 RED_new_economic_draft_tt: "당신의 결정에 따라 경제 계획이 수립될 것입니다. 이것은 다음 후속 국가중점 트리를 해금합니다.\n\n§R국가중점이 완료될 때까지 중단할 수 없습니다.§!"

 RED_move_the_capital: "수도 이전"
 RED_move_the_capital_desc: "[264.GetName]이(가) 혁명의 중심지였지만, 소콜 노선의 대부분은 붉은 깃발 아래 통합되었다. 전체 노선에 대한 지배를 완전하고 효율적으로 확장하기 위해, 수도를 노선 중심부에 더 가까운 역으로 옮기는 것이 제안되었다."

## Crisis ##
 
 RED_crisis: "위기에 처한 붉은 라인"
 RED_crisis_desc: "위기가 붉은 라인을 움켜쥐고 있다. 그 핵심 기반까지 뒤흔들고 있다. 안드레이는 전체 노선의 보존을 확보하기 위해 신중하게 행동해야 한다."

 RED_inaugurate_korbut: "코르부트 취임"
 RED_inaugurate_korbut_desc: "군 내의 불복종 세력, 인민의 폭력적 봉기에 대한 다가오는 공포. 비밀 문서를 가지고 도주한 당내 인사들은 말할 것도 없다. 잘못된 손에 들어가면 붉은 라인 전체를 파멸시킬 수 있는 문서들. 안드레이의 정부는 위기에 처해 있다. KGB는 여전히 충성스러우며 유용하게 활용할 수 있다. 하지만 그들의 지도자는 안드레이가 가장 원치 않았을 인물이다.\n\n모르는 악마보다 아는 악마가 낫다."
 RED_korbut_inaugurate_tt: "§Y국가보안위원회§!, 즉 §YKGB§!에 비상 권한이 부여됩니다. 탈주자 문제가 처리되고, 치명적인 문서들이 회수됩니다."
 
 ####Military Mutinies####
 RED_deal_with_military_mutinies: "반란 진압"
 RED_deal_with_military_mutinies_desc: "군 시위대는 즉시 처리되어야 한다. 반란 기도자들은 반드시 저지되어야 한다. 이것이 붉은 라인에 등을 돌린 자들에게 교훈이 되게 하라."
 RED_military_mutinies_decisions_tt: "§C결정§!을 통해 군 내부의 불복종을 처리할 수 있게 됩니다."

 RED_rid_mutinies: "반란 제거"
 RED_rid_mutinies_desc: "혁명의 적들이 사방에 도사리고 있는데, 우리끼리 싸우고 있다. 이 군사 반란은 공산주의로의 필연적 길에 놓인 장애물에 불과하다. 우리 통치에 대한 암적 존재. 군대는 자신만을 위해 봉사하며, 레닌의 진정한 이상에 봉사하지 않는다. 그들은 제거되어야 하고, 그들의 권력은 사라져야 한다."
 RED_military_rid_mutinies_tt: "§C결정§!을 통해 §Y군사 반란§! 국민정신을 제거할 수 있습니다."

 RED_nkvd_divisions: "NKVD 대대 창설"
 RED_nkvd_divisions_desc: "군부가 다른 곳에 충성을 바치고 있음에도 NKVD는 여전히 헌신적이다. 코르부트의 의도와 관계없이, 그의 마음은 의심의 여지 없이 붉은 라인에 충성스럽며, 이 반혁명 분자들이 진압되도록 할 것이다. 이에 따라 NKVD는 개편되고 확장되어 주력 전투 임무도 겸임하게 된다."
 RED_NKVD_oob_tt: "\n§C2개§! NKVD 사단이 수도에 배치됩니다!"

 RED_approach_dissenters: "중간파에 접근"
 RED_approach_dissenters_desc: "혁명 광장의 직접 명령에 불복종한 자들은 대열로 돌아올 의사가 없으며 사형 영장에 서명한 것이나 다름없지만, 모호한 충성의 말에도 불구하고 아직 소콜에 절대적 복종을 맹세하지 않은 이들이 일정 비율 존재한다. 분명히 하라. 혁명의 깃발 옆에서 행진하거나, 아니면 그에 맞서는 것이다. 자본주의자, 파시스트, 게으른 침투자들과 다를 바 없다. 여전히 안드레이의 권위에 충성하고 붉은 라인에 더 충실한 이들이 많다. 그들의 지지를 반향시키고 강화해야 한다."
 RED_approach_commanders_tt: "안드레이나 코프쇼프 어느 쪽에도 공개적으로 편을 들지 않은 이들에게 접근하여 그들의 지지를 얻을 것입니다."

 RED_out_of_sight: "눈에서 멀어지게"
 RED_out_of_sight_desc: "속담처럼, 루비얀카행 티켓은 편도뿐이다. 국가에 해를 끼치려는 자들을 수용하는 정치범 수용소로 사용되었다. 이제 안드레이의 통치에 반항하는 군사력을 수용하는 데 사용할 수 있다. 반항은 용납되지 않을 것이다."

 RED_martyrs_disappear: "순교자들의 실종"
 RED_martyrs_disappear_desc: "NKVD에 대해 뭐라 하든 그들은 자신들이 하는 일에 최고다. 노선의 나머지 지역에서 코프쇼프를 위해 일하는 자들이 하나둘 사라지며, 아무것도 남기지 않는다.\n\n따를 유산도 없고, 찾을 시체도 없다."
 RED_mutiny_is_crumbling: "§R반란§!이 무너지기 시작하고 있을 것이다!"

 RED_rallying_cry: "결집의 함성"
 RED_rallying_cry_desc: "붉은 라인에 충성하는 자들은 일어서야 한다. 노동자 혁명의 길을 가로막는 자들은 비열한 파시스트나 비대한 자본주의자와 다를 바 없다는 것을 알려야 한다. 적은 외부에만 있는 것이 아니라 내부에도 있다. 양쪽 모두 분쇄되어야 한다."
 RED_rallying_cry_tt: "\n§C2개§! §Y보병 사단§!이 수도에 배치됩니다!"

 RED_name_and_shame: "이름을 밝히고 망신을 주어라"
 RED_name_and_shame_desc: "크고 분명하게 알려져야 한다. 서기장에게 충성하지 않는 자는 붉은 라인에 충성하지 않는 자다. 혁명에 대한 성가신 음모자에 불과하다."

 RED_squash_dissidents: "반체제 인사 분쇄"
 RED_squash_dissidents_desc: "원래 코프쇼프에게 충성했던 자들이 재고하기 시작하며 그에게서 등을 돌리고 있다. 그럼에도 그들은 여전히 혁명의 적이며, 처형되어야 한다."

 RED_promote_loyalty: "충성 장려"
 RED_promote_loyalty_desc: "공산주의와 중앙 정부에 충성을 유지한 이들에게, 우리가 그들에 대해 최고의 존경과 감사를 품고 있음을 알려야 한다."

 RED_the_great_show_trial: "대규모 공개 재판 시작"
 RED_the_great_show_trial_desc: "코프쇼프의 권력이 약해지기 시작한다."

 RED_staff_purge: "숙청 시작!"
 RED_staff_purge_desc: "반체제 인사들이 진압되었으니, 지금이야말로 군 내부의 부패라는 오점을 완전히 제거할 최적의 시기다. 우리는 탐욕스러운 부패로부터 통제권을 되찾아야 한다. 군대는 중앙 정부에 봉사하는 것이지, 그 반대가 아니다."
 RED_staff_purge_removal_prerequisites_tt: "이 특성이 제거될 때까지 §R군사법§!을 변경할 수 없습니다."

 RED_unlock_next_focus_tree_tt: "\n\n§G참모 숙청§!과 §G군중이 잠잠해지다§! 국가중점이 완료되면 곧 다음 후속 트리를 해금하는 이벤트가 발생합니다."
 
 ####Mushroom Revolts####
 RED_dismantle_mushroom_revolts: "버섯 반란 해체"
 RED_dismantle_mushroom_revolts_desc: "이 반란자들은 불길을 끄고 전체 노선을 무너뜨리려는 굶주린 평민에 불과하다. 그들은 현재의 문제를 이용하고 더욱 악화시킨다. 반드시 처리되어야 한다."
 #########
 
 #########
 RED_approach_hanza: "한자에 접근"
 RED_approach_hanza_desc: "붉은 라인과 그들이 특별히 좋은 관계가 아닌 것을 고려하면, 가장 접근하고 싶지 않은 국가다. 이념적 숙적과 거래한다고? 자본주의 국가와? 전례가 없는 일이다."
 RED_approaching_hanza: "우리는 한자에 의지하기로 결정했다."

 RED_new_polis_treaty: "폴리스에서의 새 조약"
 RED_new_polis_treaty_desc: "이전과 마찬가지로, 기존 조약을 수정한다는 명목 아래, 한자와 붉은 라인의 대표단이 폴리스에서 만날 것이다. 한자가 붉은 라인에 식량을 공급하고, 붉은 라인은 메트로 내 중립 균형 유지에 전념할 것이다. 당분간은."
 RED_new_polis_treaty_tt: "\n§O국민정신§! 기간 동안 §C무역법§!을 변경할 수 §O없습니다§!."

 RED_mushroom_trades: "버섯 교역"
 RED_mushroom_trades_desc: "보급 열차와 화차가 한자로부터 들어오고 나간다. 소란을 일으키지 않도록 가장 충성스러운 이들만이 호위한다."

 RED_deal_well_made: "좋은 거래"
 RED_deal_well_made_desc: "붉은 라인과 한자 간의 상호 합의는 교역에서 수익성이 있음이 증명되었다. 두 국가는 차이점에도 불구하고 최소한 외교적으로 교역을 진행할 수 있다. 비록 서로에 대한 긴장된 숨결과 조용한 의심을 품고 있지만."
 
 #########
 RED_reforms: "내부 개혁"
 RED_reforms_desc: "붉은 라인은 계급 사회주의와 평등이라는 혁명적 이상에서 벗어났다. 군사화되었고 수년 전 그것을 세운 바로 그 인민들에게서 멀어졌다. 당과 그 운영의 안팎에 대한 포괄적인 개혁이 평민들의 사랑과 충성을 되찾는 데 필요하다."
 RED_inner_reforms: "우리는 당을 개혁하기로 결정했다."

 RED_military_industry_scale_back: "군 축소"
 RED_military_industry_scale_back_desc: "주동자들의 마음을 얻기 위해 극복해야 할 가장 큰 장애물 중 하나는 군의 요구를 충족시키기 위해 정부가 가져가야 하는 자원의 양이다. 협상이 끝나고 농장을 다시 통제할 때까지 공급을 늘릴 수 없으므로, 병력 규모를 축소하고 세금을 줄이는 것으로 타협해야 한다. 물론 일시적으로."
 RED_military_industry_scale_back_lock_tt: "§R특성 기간 동안§! §Y동원법§!을 §R변경할 수 없습니다!§!"

 RED_reintroduce_workers_councils: "노동자 평의회 재도입"
 RED_reintroduce_workers_councils_desc: "한자-붉은 라인 전쟁 중 우리는 신속하고 결단력 있게 행동해야 했고, 이는 지휘 체계를 간소화하기 위해 노동자 평의회를 중단해야 함을 의미했다. 우리의 관심을 사소한 것들로 분산시키지 않도록 계속 중단시켜 두었지만, 그것이 현재의 상황을 초래했다. 이제 그들이 정부에 발언권이 있다고 생각하게 되면 반란이 수그러들 것이다.\n\n반드시 그것이 사실인 것은 아니더라도"
 RED_worker_councils_law_lock_tt: "§R특성 기간 동안§! §Y경제법§!을 §R변경할 수 없습니다!§!"

 RED_meet_with_the_revolters: "반란자들과의 회담"
 RED_meet_with_the_revolters_desc: "고된 협상 끝에, 중앙 정부와 시위대 간의 회의가 한적한 장소에서 마련되었다. 잘 되기를 바라자..."
 
 #########
 RED_sabotage_the_revolution: "혁명 방해"
 RED_sabotage_the_revolution_desc: "혁명은 이제 시작에 불과하다. 방치하면 눈덩이처럼 불어날 것이다. 국가보안부가 제시한 아이디어는 그들의 대열에 공작원을 심어 내부에서 파괴를 일으키는 것이다. 혼란에 대한 독점."
 RED_sabotage_the_revolution_tt: "NKVD를 사용하여 §Y결정§!을 통해 커져가는 불만을 침투하고 전복시킵니다."

 RED_crackdowns: "탄압"
 RED_crackdowns_desc: "어떤 전복적 활동이든 붉은 라인을 약화시킨다. 공작원이든 우리 자신이든 똑같이 처리되어야 한다. 신속하게, 자비 없이."
 RED_has_completed_sabotaged_revolution: "군사 탄압을 시작했다"
 RED_crackdowns_tt: "버섯 반란을 처리할 또 다른 §Y결정§!이 활성화됩니다."

 RED_repress_the_evidence: "증거 은폐"
 RED_repress_the_evidence_desc: "이 시위와 대규모 수감에 대한 어떤 소문도 나와서는 안 된다. 시위는 일어나지 않았고, 발생하지 않았으며, 존재하지 않았다."

 RED_rid_the_ring_leaders: "주동자 제거"
 RED_rid_the_ring_leaders_desc: " 한 발 물러서서 반란을 바라보면 정부가 운영되는 방식과 크게 다르지 않다. 카리스마 있는 개인들이 더 밝은 미래에 대한 약속으로 사회의 찌꺼기들을 모아 자신의 뜻대로 부린다. 주된 차이점은 우리에게 감옥, 군대, 그리고 권력이 있고 그들에게는 없다는 것이다.\n\n광범위하게 활용할 사실이다"
 RED_has_infiltrated_revolution: ""
 
 #########
 RED_the_crowd_stills: "군중이 잠잠해지다"
 RED_the_crowd_stills_desc: "식량이 더 많아지고 주동자들이 처리되면서, 혁명은 동력을 잃고 상황이 정상으로 돌아가기 시작한다."
 
## After the crisis ##
 
 RED_2030: "2030"
 RED_2030_desc: "위기가 뒤에 있고 미래가 앞에 있으니, 이제 선거의 시간이다."
 
## Berilag ##
 
 RED_development_the_berilag: "베리라그 개발"
 RED_development_the_berilag_desc: "지위가 확보된 지금, 우리의 역량 향상에 주의를 돌릴 수 있으며 연구진 중 한 명이 흥미로운 제안을 내놓았다..."

 RED_allow_volunteers: "'자원자' 허용"
 RED_allow_volunteers_desc: "이 감옥의 많은 이들은 종신형을 선고받았거나 무기한으로 재판을 기다리고 있다. 많은 이들이 실험 참여 대가로 감형의 기회에 뛰어들 것이다. 거래는 진짜지만, 그들이 살아남을 경우에만 해당된다. 현재 결과로 보아 그럴 가능성은 희박하지만."

 RED_additional_funding: "추가 자금 지원"
 RED_additional_funding_desc: "우리의 자원과 영향력은 방대하지만 손에 넣을 수 있는 것에는 한계가 있다. 베리라그의 과학자들에게 증가된 자금을 제공하면 우리의 인상적인 범위 밖의 이국적인 재료와 «자원자»들을 조달할 수 있다."

 RED_self_autonomy: "§C자율 운영§!"
 RED_self_autonomy_desc: "베리라그 행정부에 자체 판단에 따라 일을 처리할 수 있는 더 많은 자유를 부여하면, 투자 수익이 증가할 것이 확실하다. 결국 연구자들보다 연구를 더 잘 아는 사람이 누가 있겠는가."
 RED_berilag_self_autonomy_tt: "\n§O베리라그§! §C결정§!의 §G보너스가 개선됩니다!§!"

 RED_under_jurisdiction: "§R관할 하에§!"
 RED_under_jurisdiction_desc: "풍부한 자원과 감독 없이 과학자들을 방치하는 것은 재앙의 씨앗이다. 베리라그는 낭비적이거나 위험한 연구를 방지하기 위해 정부 대표들에 의해 긴밀히 감시될 것이다. 대표들이 연구를 이해하지 못할 수 있지만, 부패와 연고주의는 어떤 분야에서든 마찬가지다."
 RED_berilag_under_jurisdiction_tt: "\n§O베리라그§! 결정이 §G더 저렴해집니다!§!"

 RED_further_volunteers: "추가 자원자"
 RED_further_volunteers_desc: "현재 프로그램의 성공을 고려하면 확장하는 것이 당연하다. 유일한 문제는 돌아오는 이가 거의 없어 자발적 자원자가 부족해지고 있다는 것이다. 하지만 약간의 «격려»로 자원자가 다시 풍부해질 것이라 확신한다. 결국 아무것도 아닌 것을 위해 죽는 것보다 붉은 라인의 번영을 위해 죽는 것이 낫지 않은가."
 RED_further_volunteers_tt: "\n§O베리라그§! §R죄수§! §C결정§!이 §G두 배로!§!"

 RED_station_renovations: "역 보수"
 RED_station_renovations_desc: "사람들이 사라지러 가는 구멍에 걸맞게 이곳을 썩도록 방치하는 것은 쉬웠지만, 이제 여기서 첨단 연구를 수행하고 있으므로 앞서 언급한 부패가 방해가 되고 있다. 공간을 더 효율적으로 사용하기 위해 역을 수리하고 개보수하는 것이 필수적이다."

 RED_scientific_amenities: "과학 편의시설"
 RED_scientific_amenities_desc: "메트로에서 가장 뛰어난 두뇌들 중 많은 이가 예측 가능한 미래 동안 여기에 배치되어 있으므로, 사기를 높이고 이 시설에 대한 높은 기대를 상기시키기 위해 생활 시설을 개선하는 것이 현명할 것이다."

 RED_retained_guards: "상주 경비대"
 RED_retained_guards_desc: "현재 가장 충성스러운 병사들의 교대로 시설을 경비해 왔지만, 이제 시설이 우리의 가장 큰 비밀을 품고 있으므로 그 비밀이 여기에 머무르도록 하는 것만을 목적으로 심사, 훈련, 주둔하는 전담 경비 부대를 만들어야 할 것이다."

 RED_scientific_reportings: "과학 보고"
 RED_scientific_reportings_desc: "베리라그는 잊혀지도록 만들어진 어둠의 장소에서 매일 진보적 돌파구가 만들어지는 과학의 중심지로 변모했다. 이제 우리는 노동의 결실을 누리고 소비에트 학문의 새 시대에 들어설 수 있다."

