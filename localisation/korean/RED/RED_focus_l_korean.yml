l_korean:
 RED_establish_the_red_line:0 "붉은 라인 확립"
 RED_establish_the_red_line_desc:0 "국가의 기반을 확고히 다져야 합니다. 소콜 라인에 대한 지배권을 공고히 함으로써, 우리는 그곳을 혁명의 전위대인 영광스러운 '붉은 라인'으로 탈바꿈시킬 것입니다."
 RED_bolster_the_politburo:0 "정치국 강화"
 RED_bolster_the_politburo_desc:0 "강력한 국가를 위해서는 강력한 지도력이 필수적입니다. 정치국에 권한을 부여하여, 혁명의 최고 인재들이 우리의 미래를 결정하도록 해야 합니다."
 RED_NKVD_primacy:0 "NKVD 우선주의"
 RED_NKVD_primacy_desc:0 "내부 보안이 가장 중요합니다. NKVD에 더 큰 권한과 자원을 부여하여 국가의 적들이 숨을 곳이 없게 만들 것입니다."
 RED_military_reorganization:0 "군 재편성"
 RED_military_reorganization_desc:0 "우리의 군사력을 현대화하고 효율적으로 정비해야 합니다. 잘 조직된 군대만이 우리를 둘러싼 위협으로부터 혁명을 수호할 유일한 방법입니다."
 RED_the_berilag_project:0 "베릴라그 프로젝트"
 RED_the_berilag_project_desc:0 "국가 발전을 위해 죄수들을 활용할 가능성을 검토해야 합니다. 베릴라그 프로젝트는 혁명에 실패한 자들을 이용할 수 있는 새로운 방법들을 탐구할 것입니다."
 RED_expand_bolshoi:0 "볼쇼이 확장"
 RED_expand_bolshoi_desc:0 "볼쇼이는 단순한 역이 아니라 우리 힘의 상징이어야 합니다. 시설을 확장함으로써 산업 역량을 증대하고 시민들에게 더 나은 삶을 제공할 것입니다."
 RED_agitation_and_propaganda:0 "선동 및 선전"
 RED_agitation_and_propaganda_desc:0 "인민의 마음이야말로 우리의 가장 큰 자산입니다. 효과적인 선전을 통해 모든 시민이 혁명의 충실한 지지자가 되도록 보장할 것입니다."
 RED_solidify_the_soviet:0 "소비에트 고착화"
 RED_solidify_the_soviet_desc:0 "소비에트는 우리 통치의 기본 단위입니다. 조직 구조를 고착화함으로써 국가의 의지가 모든 계층에 전달되도록 할 것입니다."
