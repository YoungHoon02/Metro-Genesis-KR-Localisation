l_korean:
 RED_war_socialism:0 "전시 사회주의"
 RED_war_social socialism_desc:0 "전시 사회주의 체제 아래, 붉은 라인은 모든 자원과 노동력을 중앙으로 집중시켜 진행 중인 분쟁을 지원하며, 어떤 대가를 치르더라도 군의 필요를 충족시킵니다."
 RED_proletarian_mobilization:0 "프롤레타리아 동원"
 RED_proletarian_mobilization_desc:0 "우리는 붉은 라인의 노동자들에게 군대와 공장에 합류할 것을 호소합니다. 우리의 이상을 수호하기 위해 신체 건강한 모든 동지들을 동원합니다."
 RED_state_controlled_economy:0 "국가 통제 경제"
 RED_state_controlled_economy_desc:0 "국가는 경제에 대한 완전한 통제권을 유지하며, 붉은 라인의 집단적 이익을 위해 생산과 분배를 직접 관리합니다."
