 ### Laws ###
 RED_standing_army:0 "상비군"
 RED_standing_army_desc:0 "돌연변이와 적을 막아낼 수 있는 제대로 조직된 상비군. 혁명과 붉은 라인의 이익을 수호할 수 있다."

 RED_forced_conscription:0 "강제 징병"
 RED_forced_conscription_desc:0 "다가올 분쟁과 충돌의 시대에는 모두가 조국의 부름에 응해 그 곁에서 복무해야 한다. 원하든 원치 않든. 다가오는 폭풍 속에서 집과 가족을 지키기 위해 총과 총검을 들고 전장으로 내몰린다."

 RED_mandatory_service:0 "의무 복무"
 RED_mandatory_service_desc:0 "전쟁이 다가온다. 붉은 라인을 파괴하려는 자들에 맞서 모두가 하나의 깨지지 않는 방패로 서야 한다. 우리는 함께 선다, 함께 싸운다."

 RED_blood_for_the_rodnaya:0 "§R혁명을 위한 피!§!"
 RED_blood_for_the_rodnaya_desc:0 "적은 우리 역에 닿기도 전에 자기 피에 익사할 것이다! 후퇴 없다. 항복 없다. 한 치도 내주지 않는다. 붉은 라인을 위하여!"

