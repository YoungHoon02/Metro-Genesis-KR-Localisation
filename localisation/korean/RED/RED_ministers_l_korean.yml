	### KORBUT ###

	RED_korbut:0 "체슬라프 코르부트"
	RED_korbut_desc:0 "§Y케이지비§! 의장 겸 §R붉은 라인§! §Y지식인층§!의 수장입니다. 교활하고 신중한 코르부트는 하층에서부터 올라와 그 자리에 올랐습니다. §R!붉은 라인§!에서 가장 중요한 인물 중 하나가 되었으며, 냉혹하고 비도덕적인 성정으로 반대파를 잔혹하게 탄압하는 재능을 지녔습니다. 그의 조작적 장악력, 은밀한 책략, 거대한 야망은 끝이 없습니다.\n\n§R툴팁은 믿지 마라. 코르부트는 중점이나 이벤트로만 제거할 수 있다§!"
  
