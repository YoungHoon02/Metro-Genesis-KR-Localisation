l_korean:
 RED_maxim_moskvin:0 "막심 모스크빈"
 RED_maxim_moskvin_desc:0 "막심 모스크빈은 붉은 라인의 총서기입니다. 그는 강력한 지도력과 혁명에 대한 확고한 헌신으로 잘 알려져 있습니다."
 RED_andrey_moskvin:0 "안드레이 모스크빈"
 RED_andrey_moskvin_desc:0 "안드레이 모스크빈은 실용적이고 유능한 지도자입니다. 그는 붉은 라인의 현대화와 내부 안정을 꾀하고 있습니다."
 RED_pavel_morozov:0 "파벨 모로조프"
 RED_pavel_morozov_desc:0 "파벨 모로조프는 붉은 라인 군부의 하급직부터 차근차근 올라온 헌신적인 장교입니다. 전략적 명석함과 충성심으로 유명합니다."
 RED_vladimir_korbut:0 "블라디미르 코르부트"
 RED_vladimir_korbut_desc:0 "블라디미르 코르부트는 붉은 라인 정보부의 고위 관리입니다. 내부 보안 유지와 반대 세력 척결을 전문으로 합니다."
 RED_leonid_moskvin:0 "레오니드 모스크빈"
 RED_leonid_moskvin_desc:0 "레오니드 모스크빈은 붉은 라인의 핵심 인물입니다. 국가의 자급자족을 보장하기 위해 경제 및 산업 계획 수립에 깊이 관여하고 있습니다."
 RED_partisan_commander:0 "파르티잔 지휘관"
 RED_partisan_commander_desc:0 "게릴라전과 파괴 공작에 숙련된 이 지휘관은 붉은 라인의 비정규군을 이끌고 적들을 공격합니다."
 RED_revolutionary_agitator:0 "혁명 선동가"
 RED_revolutionary_agitator_desc:0 "민중을 고취하는 카리스마 넘치는 연설가입니다. 혁명적 열풍을 일으켜 인민들이 붉은 라인에 충성하도록 만듭니다."
 RED_nkvd_officer:0 "NKVD 장교"
 RED_nkvd_officer_desc:0 "붉은 라인 내부의 질서와 보안 유지를 담당합니다. 이 장교는 내부 위협을 식별하고 무력화하는 데 특화되어 있습니다."
