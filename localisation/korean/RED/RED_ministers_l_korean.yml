	### Donator Exclusives ###

	RED_sergei:0 "한자-붉은 라인 전쟁의 영웅"
	RED_sergei_name:0 "세르게이 안토노프"
	RED_sergei_desc:0 "§Y한자-붉은 라인 전쟁§!에서 뛰어난 전공을 세운 영웅인 세르게이는, §Y한자§!와 §Y아르바트§! 병력이 반격으로 §Y레닌 도서관§!에서 §R붉은 라인§! 병력을 차단한 뒤 적진 한복판에 고립되었습니다. 지휘관을 잃은 세르게이는 분대를 재정비해 §Y연합§! 병력을 돌파하고 §R붉은 군대§! 본대와 합류했습니다. 다가오는 총탄 속으로 직접 돌격해 단독으로 §Y12§!명을 쓰러뜨린 공로로 그는 용기와 담력에 대한 훈장을 받았습니다. 진정한 모범 병사입니다."
  
	RED_hero_of_the_revolution:0 "혁명의 영웅"
	RED_hero_of_the_revolution_bendito:0 "벤디토 폰 라스펠"
	RED_hero_of_the_revolution_desc:0 "레닌은 훌륭한 지도자였어. 나머지는 다 쓰레기였지..."

	### ANDREY ###

	RED_andrey_moskvin:0 "안드레이 모스크빈"
	RED_ANDREY_MOSKVIN_DESC:0 "§9«이 혁명적 필요성은 여전히 역겹다. 나는 유혈을 싫어한다.. 하지만 높은 목표를 이루기 위해서라면...»§!\n\n일리치의 끈기와 교활함을 물려받은 그는 진정한 볼셰비키 혁명가의 길을 따라 공산주의 향수를 붉은 라인에, 나아가 메트로 전체에 되살렸다. 그의 차분한 손길과 강철 같은 눈썹 아래 공산주의의 불꽃이 타올라 모스크바 사람들은 현재의 고난을 견디기 위해 러시아 과거의 영광을 바라보게 되었다. 프롤레타리아는 그를 열렬히 찬양한다. 그의 통치를 진심으로 사랑해서든, 총구 끝의 예의에서든. 모스크빈은 마지막 모스크바인이 숨을 거둘 때까지 레닌의 완강한 의지가 꺼지지 않게 할 것이다."
 
	RED_andrey_war_support:0 "혁명의 상징"
	RED_andrey_stability:0 "강경 레닌주의자"
	RED_champion_of_the_proletariat:0 "프롤레타리아의 옹호자"
	RED_champion_of_the_party:0 "당의 옹호자"
	RED_andrey_just_and_fair:0 "정의로운 통치자"
  
	### MAXIM ### 

	RED_moskvin:0 "막심 모스크빈"
	RED_moskvin_desc:0 "러시아의 영광스럽지만 음울한 사회주의 과거를 지닌 전 §R붉은 군대§! 장교입니다. 그는 해체되기 전의 짧은 §G중앙 메트로 지휘부§!에 합류했습니다. 그의 정치 경력은 의무가 아니라 맏형 §Y안드레이§! 때문이었습니다. §Y안드레이§!가 §R붉은 라인§!을 세우고 이끈 업적은 §Y모스크빈§!에게 깊은 증오를 남겼습니다. 형의 타고난 매력과 지성, 무엇보다 성공 뒤에 가려져 그는 그늘로 밀려났습니다. 그럼에도 §R붉은 라인§! 민중에게 사랑받고 존경받는 인물입니다. 경멸과 질투가 뒤섞인 감정은 해가 갈수록 곪아갔습니다. 그럼에도 모스크빈의 전쟁 지식과 과거 경력은 쓸모가 있습니다. 그는 형처럼 «민중의 영웅»은 아니지만, 차분한 강인함과 완고한 자신감을 지니고 있습니다.\n\n§R툴팁은 믿지 마라. 모스크빈은 중점이나 이벤트로만 제거할 수 있다§!"
  
