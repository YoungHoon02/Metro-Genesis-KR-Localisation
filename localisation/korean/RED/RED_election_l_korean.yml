 nf_RED.73.t: "다가오는 선거"
 nf_RED.73.d: "선거일이 지평선 위로 다가온다.\n중앙 메트로 사령부에 대항한 혁명 당시, 붉은 라인 전역에 혁명 조직들이 결성되었다. 이 신생 역들에서 매 10년마다 혁명을 이끌 차기 의장을 선출하기로 결정되었다. 한자-붉은 라인 전쟁의 여파 속에서도, 이 전통은 계속 유지되었다. 안드레이는 지난 선거에서 큰 표차로 승리했다. 이제 그는 다시 한번 출마할 예정이다."
 nf_RED.73.a: "우리 당이 승리하길 바라자.. 그렇지?"

 nf_RED_election_system.1.t: "다가오는 선거"
 nf_RED_election_system.1.d: "선거일이 가까워지고 있다. 한자-붉은 라인 전쟁이 끝난 후, 이후의 모든 서기장은 10년의 임기를 수행하도록 확립되었고, 나아가 각 역의 역장들과 정치국 위원들이 투표를 통해 선거를 치르기로 했다. 그 날이 곧 다가온다."
 nf_RED_election_system.1.a: "우리 당이 승리하길 바라자.. 그렇지?"
 RED_2033_election_tt: "2033년경. 붉은 라인의 차기 지도자를 결정하는 선거가 시작될 것이다."

 nf_RED_election_system.2.t: "막심 모스크빈, 서기장 출마를 선언하다"
 nf_RED_election_system.2.d: "서기장의 동생인 모스크빈이 붉은 라인의 서기장에 출마하려 한다는 소식이다. 붉은 라인 정당의 상층부에 비교적 새로 등장한 인물이다. 그는 콤소몰의 젊은 당원들, 특히 군부에서 명성을 쌓아왔다. 약화된 군사정권에 맞선 그의 활약이 새로운 정치 경력을 밀어올렸다. 하지만 이제 형제가 형제와 맞서게 된 상황에서, 둘 사이의 형제애가 썩어갈지는 불확실하다."

 nf_RED_election_system.2.a: "안드레이는 길을 잃었다, 새로운 지도자가 필요한 때다"
 RED_plan_taking_maxim_route: "§C이것이 역사적 루트입니다!§!"
 RED_allow_maxim_moskvin_decisions: "막심 모스크빈 결정 활성화"

 nf_RED_election_system.2.b: "막심은 돼지우리도 운영할 줄 모르는 놈인데, 하물며 붉은 라인이라니!"
 RED_plan_taking_andrey_route: "안드레이 모스크빈 결정 활성화"

 nf_RED_election_system.3.t:  "형제의 전쟁"
 nf_RED_election_system.3.d: "막심과 안드레이의 사이가 틀어진 것으로 보인다. 수 시간에 걸친 격렬한 토론 끝에, 두 사람은 안드레이의 사무실에서 충돌했다. 두 사람은 밤새도록 붉은 라인의 정책과 미래에 대해 논쟁했다. 그 순간의 격론이 치열했지만, 대화가 정치에서 둘 사이의 씁쓸한 원한으로 흘러갔음은 분명했다. 말로 표현할 수 없는 적대감이 둘 사이에서 폭발했고, 모스크빈은 격분하여 사무실을 맹렬히 나가버렸다. 그 이후 두 사람은 예전처럼 만나 대화를 나누지 못하고 있다. 막심이 원한에서 출마한 것이든, 자신의 야망에서 출마한 것이든, 이제 그는 투표함에서 형을 이기겠다고 결심한 것으로 보인다."
 nf_RED_election_system.3.a: "불행한 일이다"

 RED_ability_tarnish_andrey_rule: "형제의 권위 실추 결정 활성화"

 # ELECTION EVENTS
  nf_RED_election.1.t: "선거가 다가온다"
  nf_RED_election.1.d: "한자-붉은 라인 전쟁이 끝난 후, 이후의 모든 서기장은 10년간 재임하도록 확고히 합의되었다. 그 이상도 이하도 아니다. 임기가 끝나면 각 역의 역장들과 정치국 위원들 사이에서 차기 서기장을 결정하는 선거가 치러진다. 안드레이는 붉은 라인의 프롤레타리아를 충실히 섬기겠다는 결의를 가지고, 다시 한번 출마하려 한다. 하지만 최근 몇 달간, 그리고 실패한 군사 반란의 여파 속에서 그의 통치에 대한 불만이 커지고 있다."
  nf_RED_election.1.a: "안드레이의 붉은 라인 통치는 재앙이었다. 그는 교체되어야 한다"
  nf_RED_election.1.oligarch: "과두제 막심 경로"
  nf_RED_election.1.b: "우리 당이 승리하길 바라자"
  nf_RED_election.1.council: "평의회 안드레이 경로"
  nf_RED_election.1.election_mechanic: "\n차기 §Y서기장§!을 결정하는 선거가 시작되었다! §C2033년§!에 실시될 예정이다. §Y안드레이 모스크빈§!과 그의 동생 §Y막심 모스크빈§!이 서로 맞서 §R[RED.GetName]§!을 이끌 더 유능한 형제가 누구인지 가리게 될 것이다. §C결정 탭§!을 통해 어느 쪽 형제의 성공 가능성을 높일 수 있다. 자세한 내용은 해당 탭을 참고하라."

  nf_RED_election.2.t: "형제의 전쟁"
  nf_RED_election.2.d: "보이는 바로는, 막심과 안드레이의 사이가 틀어진 것 같다. 수 시간에 걸친 격렬한 토론 끝에, 두 사람은 안드레이의 사무실에서 충돌했다. 형제는 밤새도록 붉은 라인의 정책과 미래, 그리고 막심의 서기장 출마에 대해 논쟁했다. 그 순간의 격론이 치열했지만, 대화가 정치에서 둘 사이의 씁쓸한 비난으로 흘러갔음은 분명해 보였다. 분노에 휩싸인 막심은 사무실을 떠났다. 그 이후 두 사람은 서로 만나기를 거부하고 있다. 막심이 순전한 원한에서 출마한 것이든, 자신의 야망에서 출마한 것이든, 이제 그는 투표함에서 형을 이기겠다고 결심한 것으로 보인다."
  nf_RED_election.2.a: "안드레이는 더 이상 서기장의 자격이 없다, 그의 시대는 끝났다!"

  nf_RED_election.3.t: "중상모략의 표적"
  nf_RED_election.3.d: "최근 사건에서, 막심은 형의 지도자 정당성을 훼손하려 시도하고 있다. 서기장에 적합한 후보로서 자신의 장점을 내세우기보다, 안드레이의 과거 임기를 향해 비난을 퍼붓고 있다. 아마도 최근 두 형제 사이의 결별 이후, 이 수사는 진심이라기보다 원한에 가깝다. 하지만 그 결과 안드레이의 통치에 불만을 품었던 많은 이들이 막심에게 몰려들어, 그의 후보직에 지지를 보내고 있다."
  nf_RED_election.3.a: "자기 형제조차 그를 규탄한다면, 그의 통치는 정말로 끔찍한 것임에 틀림없다"

  nf_RED_election.11.t: "군부의 충성 확보"
  nf_RED_election.11.d: "붉은 라인이 정해진 길에서 벗어났음은 분명했다. 아마도 군부의 많은 이들이, 안드레이의 통치를 전복하려는 시도가 실패한 후에도 이를 이해하고 있었을 것이다. 코프쇼프와 그 일당에 대한 충성은 숙청되었지만, 그에 대한 동정은 여전히 닫힌 문 뒤에서 속삭여지고 있었다. 막심 모스크빈은 위기 상황에서 재능을 보여주었다. 그의 형은 군부의 외침을 무시했을지 모른다. 하지만 형을 무너뜨리려는 동생은 그렇지 않을 것이다. 군부는 붉은 라인의 내부 정치 놀음과는 거리가 멀었고, 그것에 관심도 없었다. 그러나 그들의 호의를 얻는 것은 막심의 가능성을 높이고, 반대로 안드레이에 대한 지지를 약화시킬 것이다. 아직 그런 지지가 남아 있다면."
  nf_RED_election.11.a: "안드레이의 군부 내 동지는 거의 없었다"
  nf_RED_election.11.b: "모스크빈은 군 지휘관들 사이에서 동지를 찾았다"
  nf_RED_election.11.c: "막심의 확고한 결의는 군부의 존경을 얻어냈다"

  nf_RED_election.12.t: "관료들의 충성"
  nf_RED_election.12.d: "붉은 라인의 관료 기구는 당과 국가의 내부 톱니바퀴가 원활하게 돌아가도록 밤낮으로 쉬지 않고 일한다. 누구도 놀라지 않겠지만, 그들의 지지는 자신들이 유능하다고 판단하는 자에게 선거 결과를 확실히 기울게 할 것이다. 그들의 지지를 얻는 것은 프롤레타리아의 지지를 얻는 것만큼이나 필수적인 것으로 보인다."
  nf_RED_election.12.a: "누구도 예상치 못했지만, 관료들은 모스크빈을 지지했다"
  nf_RED_election.12.b: "놀라운 일이지만, 많은 이들이 모스크빈의 도전을 지지했다"

  nf_RED_election.14.t: "FSB와 그들의 지지"
  nf_RED_election.14.d: "KGB, FSB, 혹은 단순히 국가 보안부는 붉은 라인의 주민들을 통제하는 국가의 핵심 기관이다. 서기장이나 군부의 운영보다도 더 중요하다. FSB는 즉각적으로 행사할 수 있는 권력을 유지하는 핵심 동맥이다. 그들의 지지는 그 무엇보다 중요할 수 있다. 특히 현재 수장인 체슬라프 안드레예비치 코르부트는 과거에 모스크빈의 서기장 도전에 동정을 보낸 바 있다."
  nf_RED_election.14.a: "우리는 코르부트의 도움이 필요 없다."
  nf_RED_election.14.b: "FSB의 도움은 매우 감사하다"
  nf_RED_election.14.b_korbut: "코르부트가 막심이 붉은 라인의 호의를 얻도록 도울 것이며, 선거에서의 승률이 올라간다!"

  nf_RED_election.15.t: "코르부트가 도움을 주려 한다"
  nf_RED_election.15.d: "FSB가 모스크빈에게 지지를 보내면서, 코르부트는 선거 후보직에 깊은 관심을 보이기 시작했다. 자신의 정치적 의제를 추진하기 위해서든, 진심으로 다가오는 선거에서 모스크빈을 밀어주려는 것이든. 코르부트는 안드레이가 아닌 막심에게 지지를 보냈다. 정치국의 상당수를 모스크빈 편으로 로비하여 선거의 균형을 «조정»하겠다고 제안했다."
  nf_RED_election.15.a: "코르부트의 도움은 확실히 유용할 것이다"
  nf_RED_election.15.a_tt: "코르부트가 막심의 선거 승리를 도울 것이다. 하지만 이 개입에는 대가가 따를 것이다. 큰 대가가."
  nf_RED_election.15.b: "이 선거는 내 힘으로 이기겠다."
  nf_RED_election.15.b_tt: "막심은 순전한 기지로 선거에서 승리하려 할 것이다. 하지만 코르부트는 여전히 그림자 속에서 도사리고 있을 것이다."

  nf_RED_election.16.t: "혁명의 이두스"
  nf_RED_election.16.d: "코르부트가 막심에게 다시 접근했다. 붉은 라인이 처한 현 상황과, 안드레이 자신이 그 모든 것의 근본 원인이라는 것을 잘 알면서.\n\n§t형과 그의 참모 사이의 대화를 엿들었소.. 당신이 얼마나 위협적인 존재인지, 그리고 그것을 제거할 방법에 대해서 말이오.§! 이로써, 코르부트는 막심의 마음을 장악하고 망상을 심었다. 하지만 코르부트는 그에게 권력의 맛만 보여줄 뿐, 자신의 경력을 위해 이용할 뿐이었다. 안드레이를 제거하려는 그의 계획이 실행에 옮겨질 것이다.\n\n"
  nf_RED_election.16.a: "그 문서들이 안드레이를 파멸시킬 것이다"
  nf_RED_election_16.a_tt: "§Y코르부트§!가 실을 당겨 §Y막심§!을 차기 서기장으로 밀어올릴 것이다. 선거가 크게 §Y막심§!에게 유리하게 기울 것이다!"
  nf_RED_election.16.b: "코르부트의 조언에 따라, 막심은 형을 찾아갔다"
  nf_RED_election_16.b_tt: "§R...이 결정에서 돌아올 수는 없다§!."

  nf_RED_election.17.t: "피의 형제"
  nf_RED_election.17.d: "두 형제가 마침내 만났다. 두 사람이 이렇게 만난 것은 영겁의 시간이 흐른 것 같았다. 배신자들의 운명을 결정하는 답답한 보일러실도, 군인들이 정렬하여 행진하는 것을 바라보는 발코니 위도 아니었다. 단지 둘만. 앉아서. 형제처럼 이야기하고 식사하기 위해. 그리고 모든 것이 끝났을 때? 형제 사이의 모든 계략과 비열한 술수에도 불구하고, 안드레이는 여전히 동생을 사랑했다. 그는 둘이 어린아이였던 그 시절을 다정하게 기억했다. 거의 아무도 기억하지 못하고, 다시는 가질 수 없는 행복한 유년 시절. 한때 형제 사이에서 나누었던 유대는 썩어 없어졌다. 붉은 라인의 영광스러운 날들은 쇠퇴했다. 형제간의 사랑은 사라졌다.\n\n§t막심, 동생아! 우리가 마침내 화해해서 정말 기쁘다. 아무것도 아닌 일로 싸운 거였어! 한잔하자!§!\n\n형이 건배하며 잔을 들고 버섯차를 한 모금 마시는 동안, 막심의 얼굴은 굳어 있었다. 20년간의 투쟁과 고생. 언제나 안드레이의 그늘 속에 있었던 나날들. 감당할 수 없었던 질투심, 그 모든 것이 이 순간으로 귀결되었다. 하지만 그는 눈 하나 깜짝하지 않았다. 형이 독에 굴복하는 것을 지켜보면서. 바닥에서 구역질하며 헐떡이는 안드레이가 마지막 숨을 몰아쉬었다. 그리고 한마디도 없었다. 끝났다."
  nf_RED_election.17.a: "너도냐, 형제여?"