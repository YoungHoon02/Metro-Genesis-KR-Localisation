l_korean:
 RED_moskvin_wins:0 "모스크빈의 권력 유지"
 RED_moskvin_wins_desc:0 "막심 모스크빈 총서기가 붉은 라인에 대한 지배력을 성공적으로 유지했습니다. 이로써 혁명의 유산은 그의 확고한 지도 아래 남게 되었습니다."
 RED_andrey_wins:0 "안드레이 모스크빈의 집권"
 RED_andrey_wins_desc:0 "놀라운 변화 속에서 안드레이 모스크빈이 붉은 라인의 지도자로 선출되었습니다. 그는 실용적인 통치와 내부 개혁의 새로운 시대를 약속했습니다."
 RED_political_maneuvering:0 "정치적 공작"
 RED_political_maneuvering_desc:0 "지도부 교체를 앞두고 각 파벌들이 영향력을 확보하기 위해 붉은 라인의 권력층에서는 수많은 음모가 소용돌이치고 있습니다."
