l_korean:
 AVV_proctor_yusov: "감독관 유소프"
 AVV_YUSOV_DESC: "나이도 지긋하고 전성기도 지난 것처럼 보이지만, 유소프는 어떤 이들에게는 나이가 곧 지혜임을 몸소 증명하고 있습니다. 그는 메트로 본토로의 진출을 독단적으로 이끌기로 결단했으며, 설계국 학자들에게 절실히 필요한 자원을 공급하기 위해 수단과 방법을 가리지 않습니다. 무역이든, 협박이든, 약탈이든 상관없습니다. 보급품은 반드시 도착할 것입니다."
 AVV_extranational_manager: "대외 협력 책임자"
 AVV_extranational_manager_desc: "미코얀 설계국의 대외 관리 책임자입니다. 이들의 임무는 외부 조직과 유익한 관계를 맺고 유지하는 것입니다. 학자들이 필요로 하는 자원만 확보할 수 있다면, 모든 수단을 동원할 준비가 되어 있습니다."

 AVV_baliff_name: "타마스 린데만"
 AVV_baliff_trait: "경쟁 세력 첩보 요원"
