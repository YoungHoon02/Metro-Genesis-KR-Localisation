 ## 화염방사기 제한 시스템 ## 

 flamethrower_restriction_ban:0 "화염방사기 사용 제한"
 flamethrower_restriction_ban_desc:0 "화염방사기의 소유 자체가 금지된 것은 아니나, 같은 인간을 상대로 이를 사용하는 행위는 극도로 비난받을 일로 간주됩니다.\n§C한자 동맹 - 붉은 라인 전쟁§! 당시 양측 모두에서 화염방사기가 무분별하게 사용됨에 따라, 전쟁의 참혹함을 줄이기 위해 체결된 §Y[361.GetName]§! 조약은 대규모 교전에서의 화염방사기 사용을 금지했습니다."

 flamethrower_ban: "\n이 조약의 서명국으로서, 우리의 §Y화염방사기§! 연구 속도가 §R제한됩니다!§!\n"
 lifting_flamethrower_restriction_ban: "\n이 제한을 해제할 경우 다른 국가들이 §R부정적으로§! 반응할 것입니다!\n\n"

 GENERIC_inexperienced_military_4: "미숙한 공병단"
 GENERIC_inexperienced_military_4_desc: "동부 메트로는 상대적으로 안전하고 안정적인 환경 덕분에 무기보다는 식량과 민간 물자 생산에 치중해 왔습니다. 이로 인해 숙련된 엔지니어나 총기 제작자가 턱없이 부족하며, 이는 현재 동부에서 가장 시급히 해결해야 할 과제입니다."

 GENERIC_inexperienced_military_3: "기술 인력 부족"
 GENERIC_inexperienced_military_3_desc: "장비를 정비하고 유지할 수 있는 숙련된 기술진이 부족하여 군 전력 유지에 차질을 빚고 있습니다."

 GENERIC_inexperienced_military_2: "취약한 정비 역량"
 GENERIC_inexperienced_military_2_desc: "병사들의 기본적인 장비 취급 능력과 정비 지식이 미비하여 실전에서 잦은 고장을 유발합니다."

 GENERIC_inexperienced_military_1: "신참 공병들의 적응"
 GENERIC_inexperienced_military_1_desc: "새롭게 양성된 공병들이 전장에 투입되기 시작했습니다. 비록 경험은 일천하나, 그들의 열정은 점차 부대의 기술적 역량을 강화해 줄 것입니다."
