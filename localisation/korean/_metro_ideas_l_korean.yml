l_korean:
 savage_industry: "기술 혐오 사회"
 savage_industry_desc: "이 사회는 문명과 '기계 인간'들을 혐오하며, 소수의 핵심 도구 제작자나 장인들을 제외하고는 기술적 진보나 산업적 숙련도라는 개념 자체를 완전히 거부합니다."

 backwards_industry: "낙후된 산업 구조"
 backwards_industry_desc: "제대로 된 산업 기반이 부족하여 전력 수요는 최저 수준으로 유지되고 있으나, 정거장 주민들의 제조품 수요를 충족시키기 위해 고군분투하고 있습니다.\n\n§Y15개 이상의 공장§!을 보유하면 이 §Y국가 정신§!이 제거됩니다."
 backwards_industry_countdown: "에너지 소비 증가"

 poor_and_backwards: "참혹한 빈곤"
 poor_and_backwards_desc: "정거장 벽을 장식하던 곰팡이 핀 타일과 도자기 예술품조차 헐값의 탄환으로 팔려나가고 있습니다. 정거장이 노인들을 잡아먹는 생지옥으로 변하거나 완전한 야만 사회로 전락하는 것을 막기 위한 처절한 몸부림입니다."

 giant_enemy_spider: "암흑 거미"
 giant_enemy_spider_desc: "트루브나야로 이어지는 터널 속에는 사악한 존재가 숨어 있습니다. 그 존재가 너무나도 악랄하고 불길한 탓에, 도스토예프스카야의 주민들은 어두운 심연을 통과하느니 차라리 방독면도 쓰지 않은 채 지상을 횡단하는 위험을 감수하려 할 정도입니다."
 metro_ruins:0 "지하철 폐허"
 metro_ruins_desc:0 "끝없이 이어진 선로, 지구의 어두운 구석구석을 파고드는 수많은 미로와 통로들. 잊혀진 괴수들과 저주받은 영혼들이 숨 쉬는 썩어가는 어둠. 이제 이곳이 당신의 집입니다."

 hanza_redline_war:0 "한자 동맹-붉은 라인 전쟁의 유산"
 hanza_redline_war_desc:0 "대재앙 이후 전체 메트로에서 발생한 가장 참혹한 충돌입니다. 이 전쟁은 급격히 세력을 확장하던 §R소콜니체스카야 선§!(붉은 라인)의 권력을 억누르기 위해 §Y한자 동맹§!과 §B반공산주의 연합§! 사이에서 벌어졌습니다. 전쟁은 삽시간에 처참한 도살극으로 변했습니다. 공방전과 게릴라전이 반복되면서 역과 터널은 시체들의 산으로 뒤덮였습니다. 낮에 역을 점령해도 저녁이면 다시 적에게 밀려나는 소모전이 계속되었습니다. 전쟁이 길어지면서 메트로의 자원과 인구는 고갈되었고, 양측의 시민들은 극심한 피로와 분노에 휩싸였습니다. 비록 진정한 승자가 누구인지에 대해서는 이견이 있을 수 있으나, §R붉은 라인§!을 견제하고 §Y콜체바야 선§!(순환선)을 완전히 장악하려던 §Y한자 동맹§!의 목적이 달성된 것만은 분명합니다. 그러나 그 끔찍한 충돌이 남긴 흉터는 여전히 메트로 주민들의 가슴속에 깊이 새겨져 있습니다.\n\n시민들이 다시 군대에 자진해서 입대하기까지는 상당한 시간이 필요할 것입니다."

 metro_thump_in_the_night: "밤의 불청객"
 metro_thump_In_the_night_desc: "§Y아르바츠코-포크로프스카야 선§!에서 분리되어 메트로의 나머지 부분으로부터 완전히 고립된 이 공동체들은 돌연변이와 약탈자, 그리고 그보다 더 끔찍한 위협들 앞에 무방비로 노출되어 있습니다. 이 고립된 정거장들을 하나로 통합하는 것은 거의 불가능에 가까운 험난한 과업이 될 것입니다."
 metro_thump_in_the_night_modifier: "\n§R무역§! 및 §R국경 법률§!이 제한됩니다. 이 국가 정신을 제거하려면 §Y[GWC.GetFlag][GWC.GetName]§!가 더 이상 우리 사회에 위협이 되지 않아야 합니다!\n"
 
