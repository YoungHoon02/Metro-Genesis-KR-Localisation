l_korean:
  MED_station_of_stalkers: "스토커의 거점"
  MED_station_of_stalkers_desc: "§Y칼루가-리즈카야§! 라인의 끝자락에 위치한 이곳은 전리품과 영속을 꿈꾸는 수많은 스토커가 모여드는 곳입니다. 아직 탐사꾼들의 손길이 닿지 않은 모스크바 최북단 구역을 탐험하기 위한 전초 기지로 활용되고 있습니다. 역 전체가 스토커들에 의해 운영되고 조직되며, 그들의 일상적인 활동이 중심이 됩니다."
  MED_hates_skaven: "세르푸호프스코-티미랴젭스카야 진출의 전초 기지"
  MED_hates_skaven_desc: "§Y메드베드코보§!역이 점유된 또 다른 이유는 §Y세르푸호프스코-티미랴젭스카야§! 라인으로 진출하기 위한 거점이 필요했기 때문입니다. 이 노선은 §Y티미랴젭스카야§!에서 발생한 수많은 쥐 떼의 습격 이후로 메트로의 나머지 구역들과 단절되었습니다. 소문에 따르면 그곳의 역들은 여전히 누군가가 거주하고 있는데, 인간도 쥐도 아닌 그 둘이 뒤섞인 기괴하고 사악한 변종들이라고 전해집니다."
