l_korean:
  MED_stalker_community: "스토커 공동체"
  MED_stalker_community_desc: "§Y그들은 이곳에서 그리 멀지 않은 메드베드코보역으로 빈손으로 돌아가야만 할 것입니다. 모스크바 북부와 북동부에서 온 스토커들이 최근 그곳에 원거리 지원 기지를 구축했습니다.§!\n\n"
  MED_stalker_community_trait: "스토커 조직"
  MED_east: "이스트"
  MED_east_desc: "핵전쟁의 불길이 온 세상을 뒤덮었을 때, 그의 과거 정체성 또한 함께 불타 사라졌습니다. 이제 동료들에게 단순히 §Y'이스트'§!라고만 알려진 그는 한때 §Y바우만 연합§!의 스토커였습니다. 다른 스토커들처럼 보물을 쫓아 §Y메드베드코보§!역으로 오기도 했지만, 그는 폴리스로부터 직접적인 명령도 받았습니다. 바로 §Y세르푸호프스코-티미랴젭스카야§! 라인 북쪽에 서식한다고 알려진 이른바 '랏수크'라 불리는 쥐 인간을 생포해 인도하는 것이었습니다."
  MED_east_trait: "스토커"
  MED_lynx: "발레리야 알렉산드로브나"
  MED_lynx_desc: ""
  MED_lynx_trait: "링스"
