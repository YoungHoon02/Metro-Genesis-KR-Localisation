 nf_PEC.3.a: "스테파노프에게 남은 시간이 얼마 없는 것 같습니다."

 nf_PEC.4.t: "사망의 문턱"
 nf_PEC.4.d: "많은 이들이 우려 속에 예상했던 일이 마침내 일어났습니다. 수년간 신체적 쇠약과 싸워온 스테파노프가 결국 마지막을 맞이했습니다. 침대에 누운 노인은 이제 떠날 채비를 하고 있습니다. 생이 며칠 남지 않은 지금, 행정부와 연합의 많은 이들이 그를 애도하며 경의를 표하고 있습니다. 그리고 모두의 입에 오르내리는 질문은 여전히 남아 있습니다."
 nf_PEC.4.a: "이제 누가 연합을 이끌 것인가?"

 nf_PEC.5.t: "회춘"
 nf_PEC.5.d: ""
 nf_PEC.5.a: ""

 nf_PEC.6.t: "보르만 패거리"
 nf_PEC.6.d: "스테파노프의 죽음 이후 연합의 권위가 붕붕되면서 보르만의 세력은 최근 몇 달 동안 급격히 성장했습니다. 그의 후계자 문제가 여전히 불확실한 가운데, 보르만의 불량배들은 자신들의 구역인 [409.GetName]에서부터 서서히 세력을 뻗치고 있습니다. 페차트니키 연합에 대한 보르만의 초기의 온건한 태도는 지난 몇 주 동안 차갑게 식어버렸지만, 여전히 자신의 지배하에 있는 시민들에게는 어느 정도 애착을 가지고 있습니다."
 nf_PEC.6.a: "보르만에게 거절할 수 없는 제안을 한다"
 nf_PEC.6.b: "연합은 무너졌다"

 nf_PEC.7.t: "포화 속의 세례"
 nf_PEC.7.d: "페차트니키 정부가 붕괴되자, 코주훕스카야의 무법자들은 역 외부로 세력을 확장하기로 했습니다. 그들은 더 이상 페차트니코프 관리들에게 뇌물을 주어 묵인을 구하지 않고, 대신 위협과 도발을 일삼으며 자신들의 목적을 달성하려 합니다."
 nf_PEC.7.a: "그는 사탄을 부정했습니다."

 nf_PEC.8.t: "비의의 전령"
 nf_PEC.8.d: "스테파노프의 죽음 여파로 인해, 골루베프는 추종자들을 광신적인 열풍으로 몰아넣었습니다. 그는 이제 남부 메트로를 준설해야 할 날이 왔다고 역설하고 있습니다. 그들의 신이 그를 부르고 있으며, 남부 깊은 곳 어딘가에서 그의 형상이 우리 우주에 모습을 드러낼 것이라고 주장합니다. 그의 부하들은 작업 출격을 거부하고 이에 대비하고 있습니다."
 nf_PEC.8.a: "일이 너무 커졌어. 그냥 그를 제거해."
 nf_PEC.8.b: "..."
 nf_PEC.8.b.tooltip: "이 옵션을 선택하면 연합에 끔찍한 결과를 초래할 수 있습니다."

 nf_PEC.9.t: "하스투르의 강림"
 nf_PEC.9.d: "연합의 와해 상황을 이용하려는 것인지 아니면 다른 목적이 있는 것인지 알 수 없으나, 골루베프는 지지자들을 광분 상태로 몰아넣었습니다. 그의 오합지졸들은 이제 페차트니코프 병사들을 보는 즉시 사살하고 있습니다. 그들은 페차트니키 연합이 아닌 골루베프와 형제단에 충성을 맹세했습니다."
 nf_PEC.9.a: "강림이 머지않았다. 지금이 우리의 시간이다."

 nf_PEC.10.t: "페차트니키 연합"
 nf_PEC.10.d: "연합의 지방 분권 문제는 남쪽의 돌연변이들이나 북쪽의 한자 침탈에 비하면 사소한 문제일지도 모릅니다. 하지만 스테파노프가 연합을 잘 이끌어준다면 이러한 문제들도 무사히 해결될 것입니다."
 nf_PEC.10.a: "부디 연합이 이 난관을 잘 헤쳐나가기를"
 PEC_civil_war_warning: "우리의 £stability_icon §Y안정도§!가 §Y25%§! 미만으로 떨어지거나, §Y안정된 공화국§! 국가 정신을 보유한 상태에서 메트로의 강대국과 §Y대규모 무장 충돌§!이 발생하면, 우리 인민은 반드시 §R우리§!에게 반기를 들 것입니다."

 nf_PEC.11.t: "우리의 일"
 nf_PEC.11.d: "무법자 무리는 보르만이라는 자가 이끌고 있습니다. 지역 범죄 조직의 수장(파칸)인 보르만과 그 일당은 정기적으로 상선들을 괴롭히고 위협하며, 코주훕스카야를 통과하는 대가로 터무니없는 '보호 비용'을 뜯어내려 합니다. 하지만 다른 도적떼들과는 달리, 보르만은 자신의 부하들이 페차트니키 현지인을 괴롭히거나 심각한 범죄를 저지르는 것을 막고 있습니다. 오직 우리가 그들을 몰아내려 할 때만 우리 군과 긴장을 고조시킬 뿐입니다."
 nf_PEC.11.a: "상황이 좋지 군"

 nf_PEC.12.t: "마약 마피아와의 거래"
 nf_PEC.12.d: "코주훕스카야에 정착한 보르만 패거리는 역 내에 단단히 진을 치고 마약을 팔며 통행하는 상인들에게 거액의 통행료를 강요하고 있습니다. 겉으로는 평화를 유지하려 하고 연합에 적대적인 의도가 없다고 맹세하지만, 코주훕스카야에 대한 우리의 통제권은 현저히 약해졌습니다."
 nf_PEC.12.a: "분명 계속해서 가시 같은 존재가 되겠군."

 nf_PEC.13.t: "황색 표식의 형제단"
 nf_PEC.13.d: "페차트니키 역을 괴롭히는 불길한 소문들에는 실제로 어느 정도 진실이 담겨 있습니다. 대부분의 거주민은 다른 역과 마찬가지로 성실하게 일하는 선량한 이들이지만, 몇몇 미꾸라지들이 집단 전체의 평판을 망치고 있습니다.\n\n스스로를 황색 옷의 형제단이라 부르며 황색 염료보다는 오줌 자국에 더 가까워 보이는 해진 옷을 걸친 골루베프의 무리는 광기 어린 횡설수설만큼이나 다음 끼니를 간절히 기다리고 있습니다. 그들은 대재앙이 자신들의 신을 이 세상으로 불러들이기 위한 계획의 첫 단계였다고 믿습니다. 우리 보안군은 이 골루베프라는 자가 언제 나타났는지, 혹은 원래부터 페차트니키 역에 살았는지조차 확신하지 못합니다. 일각에서는 그가 남부 터널에서 직접 걸어 나왔다고 믿기도 합니다. 어찌 되었든, 추종자들은 그와 그의 사상에 추종하다 못해 우상화하기 시작했습니다.\n\n우리 보안군이 파악하기로 골루베프는 상당한 양의 무기와 총기를 비축해 두었으며, 이를 눈에 띄지 않는 곳에 숨겨두었다고 합니다. 골루베프는 남부 역들이 준설되는 순간 자신들의 '신'이 그곳에서 육신을 입고 강림할 것이라고 확신하고 있습니다."
 nf_PEC.13.a: "헛소리는 차치하고, 그 무기들은 쓸모가 있겠군"
 nf_PEC.13.a.tooltip: "\n이 골루베프라는 자에게 접근해보겠습니다. 이 작은 무리의 분노를 사지 않는다면, 골루베프는 자신의 비축 무기로 우리 군을 돕고 싶어 할지도 모릅니다...\n\n....부디 그가 추종자들에게 씻기라도 하라고 말해주길 바랄 뿐입니다."
 nf_PEC.13.b: "이 노인을 추방해라. 그의 헛소리는 연합 내에서 설 자리가 없다."

 nf_PEC.14.t: "비방의 표적"
 nf_PEC.14.d: "이러한 소문들과 우리 지도자의 건강 악화가 겹치면서 상인들이 우리 역을 기피하고 있습니다. 더 중요한 것은, 림스카야를 비롯한 먼 곳의 상인들이 페차트니코프 상품을 외면하기 시작했다는 것입니다."
 nf_PEC.14.a: "상황이 좋지 않군"

 nf_PEC.15.t: "[416.GetName]을 향한 압박"
 nf_PEC.15.d: "페차트니키 행정부가 우리에게 [416.GetName]과 인접 역들을 자신들의 영향권으로 넘기라고 압박해왔습니다. 그들은 우리가 오랫동안 이 역들을 다스려왔음에도 불구하고 현 행정부의 정당성을 부정하고 있습니다. 블랙메일과 우리 군을 향한 노골적인 전쟁 위협 외에, 자신들의 뜻대로 되지 않을 경우 그들이 어떻게 행동할지는 미지수입니다."
 nf_PEC.15.a: "수용할 수밖에 없다"
 nf_PEC.15.b: "그들의 요구에 굴복하지 않겠다"

 nf_PEC.16.t: "압박 성공"
 nf_PEC.16.d: "[416.GetName]에 압박을 가한 후, 현지 역 당국은 우리의 요구에 굴복할 수밖에 없었습니다. 현재 합병 절차가 진행 중이며, 우리 군은 사회적 혼란을 수습하기 위해 진입하고 있습니다."
 nf_PEC.16.a: "우리는 승리했다"

 nf_PEC.17.t: "[From.GetNameDefCap], [416.GetName] 양도 거부"
 nf_PEC.17.d: "[From.GetNameDef]에게 [416.GetName]을 넘기라는 우리의 요구가 거부되어, 여전히 [416.GetName]은 그들의 손에 남아 있습니다. 분명히 [From.GetLeader]은 해당 역을 우리의 정당한 영토로 보지 않는 모양입니다.\n[Root.GetLeader]는 분노하고 있으며, [416.GetName]을 되찾기 위한 외교적 수단은 모두 소진된 것 같습니다."
 nf_PEC.17.a: "안타까운 일이군"
 nf_PEC.17.b: "선택의 여지가 없다. 전쟁이다."

 nf_PEC.20.t: "내전"
 nf_PEC.20.d: "연합의 현 상태에 불만을 품은 여러 집단이 갈라져 나와 현 행정부에 노골적인 적대감을 드러내고 있습니다. 그들은 우리 정부가 연합을 운영하는 데 무능하다고 확신하며 새로운 지도력 아래 집결하고 있습니다."
 nf_PEC.20.a: "무기를 들어라!"

 nf_PEC.21.t: "선거"
 nf_PEC.21.d: "두 명의 저명한 인물이 부상하여 페차트니키 연합을 이끌 후보로 나섰습니다. 무장 보안군 사령관인 베데네예프와 스토커 작전 책임자인 다닐로프입니다. 두 사람 모두 광범위한 지지를 얻고 있으며, 이 시련의 시기에 연합을 잘 이끌어갈 수 있을 것으로 보입니다."
 nf_PEC.21.a: "무장 보안군은 다음 지도자로 베데네예프를 제안한다"
 nf_PEC.21.b: "스토커들은 다음 지도자로 다닐로프를 제안한다"
 nf_PEC.21.c: "벼랑 끝에서 스테파노프가 회복한다"

 nf_PEC.22.t: "임시 정부"
 nf_PEC.22.d: "임시 정부하의 각 대표는 여전히 페차트니키에 세금을 납부할 의무가 있습니다. 지난 몇 달 동안 버섯 수확량이 증가하고 버섯 경제가 호황을 누리면서, 임시 평의회는 우리 군의 성장에 투입할 수 있는 더 많은 자원을 확보하게 되었습니다."
 nf_PEC.22.a: "이 자원들은 우리 군을 위해 사용되어야 한다"
 nf_PEC.22.b: "자원을 활용해 독자적인 산업을 육성한다"

 nf_PEC.23.t: "페차트니키를 위한 자금"
 nf_PEC.23.d: "선거가 진행되는 임시 정부 체제 속에서도 발병 전 스테파노프가 내렸던 결정과 조치들은 적임자가 선출될 때까지 유지되어 왔습니다. 그러나 최근 몇몇 특권 사항들을 조정했는데, 특히 페차트니키 자체에 할당된 자금을 재편성하는 일입니다. 이 자원을 우리 무장 보안군에 쓸 것인지, 아니면 스토커 부대에 쓸 것인지에 대해 두 가지 의견이 팽팽히 맞서고 있습니다. 각 결정에는 지지자들이 있으며 나름의 장단점이 존재합니다."
 nf_PEC.23.a: "자금을 더 좋은 무기를 구입하는 데 사용한다"
 nf_PEC.23.b: "자금을 더 좋은 스토커 장비를 구입하는 데 사용한다"

 nf_PEC.24.t: "카시르스카야로부터의 신호"
 nf_PEC.24.d: ""
 nf_PEC.24.a: ""