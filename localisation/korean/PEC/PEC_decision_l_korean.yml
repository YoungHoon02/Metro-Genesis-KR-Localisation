l_korean:
 military_inefficiency_tooltip: "\n현재 군사 역량: §Y[?military_current_threshold]§!\n필요 군사 역량: §Y[?military_competency_threshold]§!"
 military_current_threshold_increase: "군사 역량 §Y1 증가§!\n"
 military_inexperience_category: "기술 역량 강화"
 military_inexperience_category_desc: "우리는 지금까지 상비군을 강화하기 위해 수입에 너무 많이 의존해 왔습니다. 현재 메트로의 평화로운 구역에 자리를 잡고는 있지만, 이 안전함이 영원히 지속되지는 않을 것입니다.\n\n그저 파이프를 몇 번 두드린다고 해서 이웃 역들이 우리 솜씨를 부러워하지는 않을 것입니다. 군사적 효율성을 높이기 위해 뼈를 깎는 노력을 기울여야 합니다."
 inexperience_hire_technicians: "전문가 고용"
 inexperience_hire_technicians_desc: "가장 단순하고 쉬운 해결책은 재능 있는 인재를 빌려오는 것입니다. 누구나 렌치를 잡고 새는 파이프를 고치라는 지시를 받을 수는 있지만, 제대로 된 지식과 기술을 적용할 줄 아는 사람을 쓰는 것이 훨씬 더 효과적입니다."
 inexperience_seek_support_from_HNZ: "§Y[HNZ.GetFlag][HNZ.GetName]§!으로부터 지원 모색"
 inexperience_seek_support_from_HNZ_desc: "한자동맹의 무기력해 보이는 대외 정책에 속지 마십시오. 한자는 아마도 메트로에서 가장 부유한 국가이며, 자신들의 엘리트 상비군을 위해 막대한 부를 아낌없이 쏟아부을 수 있는 역량을 갖추고 있습니다."
 inexperience_seek_support_from_BAU: "§Y[BAU.GetFlag][BAU.GetName]§!에게 지원 요청"
 inexperience_seek_support_from_BAU_desc: "기민하고 초연한 보만스키의 기술자들은 다른 역의 기술자들이 꺼리거나 손대지 못하는 장비들을 수리하는 데 자부심을 가지고 있습니다."
 inexperience_seek_support_from_KUZ: "§Y[KUZ.GetFlag][KUZ.GetName]§!에게 지원 요청"
 inexperience_seek_support_from_KUZ_desc: "쿠즈네츠키 다리의 기술자들은 아마도 메트로 전체를 통틀어 최고의 기량을 가진 기술자들일 것입니다."
