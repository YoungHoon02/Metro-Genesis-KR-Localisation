l_korean:
 PEC_1: "페차트니키 연합"
 PEC_1_desc: "버섯 무역을 확대하고 영원히 굶주린 한자동맹의 침입을 막기 위해, 모 역인 페차트니키 역에서 페차트니키 연합이 결성되었습니다."
 PEC_the_rot_within: "내부의 부패"
 PEC_the_rot_within_desc: "페차트니키 연합 아래에서 마약을 밀매하려는 코주훕스카야 출신의 불량배들은 우리 군대가 그들을 쫓아내려 할 때 따끔한 맛을 보게 될 것입니다. 물론 우리 군대가 월급을 대마초 피우는 데만 다 써버리지 않는다면 말이죠. 스테파노프의 느긋한 태도 덕분에 우리는 이 범죄자들과 협상이나 하는 처지이며, 그들이 결국 다른 곳으로 꺼져주기만을 바랄 뿐입니다."
