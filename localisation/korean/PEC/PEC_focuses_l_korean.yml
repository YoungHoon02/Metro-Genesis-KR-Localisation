 PEC_mushroom_populace_desc: "그래요, 차는 구정물 맛이 나고 수프에는 비계 덩어리가 둥둥 떠다닐지도 모르죠. 하지만 중요한 건 페차트니키 연합의 시민들이 매일 세 끼 식사를 보장받는다는 겁니다. 그건 다른 대다수 메트로 사람들보다 훨씬 나은 처지라는 뜻이죠."
