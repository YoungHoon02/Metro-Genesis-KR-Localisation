 PEC_brotherhood_in_yellow: "황색 옷의 형제단"
 PEC_brotherhood_in_yellow_desc: "[ROOT.GetNameADJ] 외부인들 사이에는 [ROOT.Capital.GetNameDef]의 거주민들이 오물 속에서 산다는 소문이 돌고 있습니다. 남쪽에는 가라앉은 역들이 널려 있고, 오염된 물에서 튀어나오는 끔찍한 돌연변이들 때문에 목숨은 실낱같다는 소문 말입니다.\n\n그것 자체는 사실일지 모르나, 거주민들이 인간의 모습을 잃었거나 돌연변이로 오염되었다는 생각은 명백히 틀렸습니다. 그것은 거짓입니다... §R대체로 말이죠.§!"
