  OKT_leander_nekrasov: "레안더 네크라소프"
  OKT_NEKRASOV_DESC: "보안팀 내에서 가장 안정적인 방아쇠 감각과 가장 정확한 명중률을 보유하고 있다면, 누구든 당신을 존경할 수밖에 없습니다. 트레티야코프 습격에 맞서 신속한 방어를 조직하여 옥탸브리스카야의 정식 행정관이 된 이후, 이곳에는 기묘한 평온함이 지속되고 있습니다. 비록 순환 노선 역들의 평화롭고 목가적인 생활과는 거리가 멀지라도, 질서 유지에 대한 네크라소프의 강한 의지와 끊임없는 경계심 덕분에 이곳의 많은 이들이 비교적 평온한 삶을 영위하고 있습니다.\n\n하지만 '삼각형' 지역에서 넘어오는 범죄조직들이 매주 기고만장해지고 있으며, 돌연변이보다 더 많은 사람이 목격되고 있는 상황 속에서 네크라소프의 일감은 줄어들 기미가 보이지 않습니다."
  OKT_oleg_sorokin: "올레그 소로킨"
  OKT_SOROKIN_DESC: "비록 뚜렷한 실적은 없었지만, 전직 사격 선수였다는 사실은 꽤 도움이 되었습니다. 총기를 다룰 줄 알고 평정심을 유지할 수 있다는 것은 어쩌면 행정가로서 필요한 자질일지도 모릅니다. 소로킨은 자신에게 닥쳐오는 문제들을 조기에 해결하고 긴장을 완화하여 파국에 이르기 전에 수습하는 데 천부적인 재능이 있음을 증명했습니다. 이미 여러 차례의 살상을 기록하며 이름을 떨치고 있기에, 아직까지는 누구도 감히 그의 명령을 거역하거나 그가 겨누는 총구의 정확성을 시험하려 들지 않습니다."
