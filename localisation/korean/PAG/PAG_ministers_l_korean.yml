l_korean:
  PAG_yuriy: "베르호브니 유리"
  PAG_yuriy_desc: "스파르타크 역의 최고 통치자입니다. 유리는 주민들을 철저히 억압하고 기아와 외부 세계로부터의 고립을 이용해 자신의 지배력을 유지하고 통제합니다."
  PAG_dragomir: "페룬의 선택을 받은 드라고미르"
  PAG_dragomir_desc: "불쾌한 악취를 풍기는 돌연변이들에게 가로막혔을 때, 드라고미르는 만약 이 전투에서 살아 돌아온다면 자신의 도끼와 삶을 페룬 신에게 바치겠다고 맹세했습니다. 불가능에 가까운 상황 속에서도 드라고미르는 자신의 전사들을 이끌고 괴수들을 물리쳐 어둠 속으로 쫓아내며 승리를 거두었습니다. 그날 이후 그는 '페룬에게 선택받은 자'라는 이름을 얻게 되었으며, 천둥의 신 본인에 의해 위대한 운명을 점지받았습니다."
