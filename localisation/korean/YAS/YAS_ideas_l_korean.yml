 YAS_authoritarian_state:0 "권위주의 국가"
 YAS_authoritarian_state_desc:0 "§Y비체프스키 공원§! 사태 이후 장교와 사병들로 구성된 위원회에 의해 급히 형성된 §Y야세네프스카야§!는 시민들을 엄격하게 통제하고 있습니다. 사회의 모든 면에서 지도부에 의해 철저한 규율과 질서가 유지됩니다."

 YAS_organized_crime_issue:0 "범죄와의 전쟁"
 YAS_organized_crime_issue_desc:0 "북쪽으로 조금만 올라가면 §Y조직화된 약탈자 집단§!이 자리 잡고 있습니다. 무장한 폭력배들이 국경 인근에서 소란을 피우며 이따금 무력 충돌을 일으키기도 합니다. 두 집단 사이의 관계는 여전히 냉랭합니다."

 YAS_plague_legacy:0 "비체프스키 공원 전염병의 유산"
 YAS_plague_legacy_desc:0 "2021년, §Y노보야세네프스카야§! 역에서 정체불명의 질병이 발생했습니다. 지상에서 돌아온 스토커들의 몸에 물집이 잡히고 고열이 나면서 시작된 전염병은 순식간에 공동체 전체로 퍼져나갔습니다. 감염이 걷잡을 수 없이 확산되자 §Y노보야세네프스카야§! 역과 §Y비체프스키 공원§! 역은 독립을 선언했으나, 결국 전염병을 이겨내지 못하고 공멸했습니다.\n이 끔찍한 사태를 겪은 후, 공동체는 다시는 이런 규모의 전염병이 창궐하는 것을 막기 위해 고심하고 있으며, 외부인과의 접촉을 극도로 경계하고 있습니다."

