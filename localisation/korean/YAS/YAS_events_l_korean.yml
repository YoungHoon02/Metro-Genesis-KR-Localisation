 nf_YAS.1.t:0 "야세네프스카야 공동체의 현황"
 nf_YAS.1.d:0 "야세네프스카야 공동체에서의 삶에 대해서는 알려진 바가 거의 없습니다. 하지만 소문에 따르면 그곳의 구성원들은 꽤 유복하게 살고 있다고 합니다. 칼루즈스카야 역은 무역 거점 역할을 하며, 메트로 각지에서 온 상단들이 이곳에서 물건을 사고팔지만 그 너머로 들어가는 것은 허용되지 않습니다. 공동체 주민 대부분은 민간인입니다. 이 파벌을 이끄는 인물은 전직 군 관계자인 표트르 이바노비치 브리트빈으로, 러시아 연방 해외정보국(SVR) 본부가 야세네보에서 멀지 않은 곳에 있었다는 점을 감안하면 놀라운 일은 아닙니다. 공동체의 전임 지도자는 2020년 전염병 사태 중에 사망했습니다. 2020년 이전의 야세네프스카야 공동체는 칼루즈스카야, 벨랴예보, 콘코보, 테플리 스탄, 야세네보, 노보야세네프스카야, 비체프스키 공원까지 총 7개 역을 통제했으며, 노보야세네프스카야를 수도로 삼고 있었습니다. 그러나 지상에서 돌아온 스토커들이 옮겨온 정체불명의 전염병이 노보야세네프스카야에서 창궐했습니다. 이에 야세네보를 비롯한 다른 역의 주민들은 노보야세네프스카야로 통하는 터널을 폐쇄할 수밖에 없었고, 전염병이 퍼진 비체프스키 공원과 함께 해당 구역을 완전히 격리했습니다. 그 결과 공동체에는 5개 역만 남게 되었으며, 야세네보가 새로운 수도가 되었습니다."
 nf_YAS.1.a:0 "우리는 메트로의 그 어떤 약탈자나 질병 앞에서도 굴복하지 않고 승리할 것이다!"
