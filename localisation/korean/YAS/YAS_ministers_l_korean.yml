 YAS_britvin:0 "표트르 이바노비치 브리트빈"
 YAS_BRITVIN_DESC:0 "§Y...말끔하게 밀어버린 머리, 넓은 이마, 짙고 곧은 눈썹, 강철 같은 눈매, 얇은 입술, 그리고 흉터가 있는 묵직한 턱. 단순한 실에 매인 십자가와 그 옆 체인에 걸린 개인 번호가 새겨진 장교 배지가 그의 다부진 목 위에 걸려 있습니다...§!\n\n비체프스키 공원에서 발생한 전염병 사태로 전임 국가 원수가 사망한 후, 표트르 브리트빈은 공동체의 권력을 승계했으며 곧 이견의 여지가 없는 독보적인 지도자가 되었습니다. 엄격한 군사주의를 유지하고 공동체의 기율을 강조하는 브리트빈은 외부 세계와의 접촉을 극도로 경계하고 있습니다. 그는 자신의 공동체에 또 다른 재앙이 닥치는 것을 두려워한 나머지, 폐쇄적인 은둔의 길을 선택했습니다."
 
