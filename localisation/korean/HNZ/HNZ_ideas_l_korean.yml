 HNZ_decentralized_commonwealth: "분권형 연맹"
 HNZ_decentralized_commonwealth_desc: "한자 연맹의 본질은 각 역들이 개별적인 자치권을 가진 공동체들의 집합이라는 점에 있습니다. 이로 인해 연맹 차원의 단일한 조직력을 발휘하는 데 어려움이 있으며, 주요 의사 결정은 각 역의 지역 역장들에 의해 좌우됩니다."
 HNZ_trade_economy: "통상 경제 체제"
 HNZ_trade_economy_desc: "연맹의 생존과 번영은 오직 무역에 달려 있습니다. 우리는 메트로 전역의 물자가 환상선으로 모이게 함으로써 막대한 이익을 창출합니다."
 HNZ_board_versus_council: "권력의 이분법"
 HNZ_board_versus_council_desc: "실무를 담당하는 '이사(Board)' 그룹과 노련한 역장들의 집단인 '평의회(Council)' 사이의 권력 균형은 연맹 정치의 핵심입니다."
 HNZ_defense_doctrine: "강철의 환상선 교리"
 HNZ_defense_doctrine_desc: "환상선(Koltsevaya)의 봉쇄는 곧 연맹의 멸망을 의미합니다. 우리는 그 어떤 대가를 치르더라도 모든 터널 입구와 환승역의 안보를 지켜내야 합니다."

