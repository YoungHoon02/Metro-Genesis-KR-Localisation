 ## ## ## ## ## ## ## ## ## ##

 HNZ_reclamation_bureau: "지구 재건청(SRB)"
 HNZ_reclamation_bureau_desc: "환상선 인근의 폐쇄된 터널들을 정리하고 지도를 제작하여 무역로의 안전을 확보하기 위한 특수 기관입니다."

 HNZ_reclamation_bureau_2: "지구 재건청(SRB)"
 HNZ_reclamation_bureau_2_desc: "환상선 전 구간의 안정적인 무역과 여행을 보장하기 위해 인프라를 상시 관리하고 위협 요소를 제거합니다."

 HNZ_neutral: "중립성 유지"
 HNZ_neutral_desc: "연맹은 다른 세력들의 사소한 다툼에 끼어들지 않고 중립을 지킴으로써 경제적 실리를 극대화합니다."

 HNZ_import_tariffs: "수입 관세 적용"
 HNZ_import_tariffs_desc: "연맹으로 유입되는 물자에 관세를 부과하여 국고를 확보하고 내부 시장을 보호합니다."

 HNZ_adam_smith: "아담 스미스의 유산"
 HNZ_adam_smith_desc: "우리는 보이지 않는 손이 메트로를 이끌어갈 것임을 믿습니다. 물론 그 손은 한자의 손이어야 하겠지만요."

 HNZ_political_reinvention: "정치 체제 재정립"
 HNZ_political_reinvention_desc: "변화하는 메트로의 정세에 맞춰 연맹의 정치 구조를 현대화하고 효율적으로 재편합니다."

 HNZ_tunnel_cleansers: "터널 소탕 부대"
 HNZ_tunnel_cleansers_desc: "터널 내의 돌연변이와 위협 요소를 제거하여 안전한 무역로를 확보하는 전문 병력입니다."

 HNZ_tunnel_cleansers_2: "베테랑 터널 소탕대"
 HNZ_tunnel_cleansers_2_desc: "수많은 실전을 거친 노련한 소탕대입니다. 이들은 어둠 속에서 마주치는 그 어떤 괴물도 두려워하지 않습니다."

 HNZ_engineering_academy_idea: "공학 아카데미" 
 HNZ_engineering_academy_idea_desc: "기술적 우위를 유지하기 위해 숙련된 엔지니어들을 양성하고 연구를 지원합니다."

 HNZ_rail_cart_boost: "레일 카트 성능 개선"
 HNZ_rail_cart_boost_desc: "엔진 출력과 장갑을 보강하여 드레진의 기동성과 방호력을 동시에 높입니다."

 HNZ_stalker_expeditions: "지상 탐사 임무"
 HNZ_stalker_expeditions_desc: "지상의 위험한 폐허로 스토커들을 파견하여 귀중한 자원과 기술을 회수합니다."

 HNZ_stalker_expeditions_2: "대규모 지상 탐사"
 HNZ_stalker_expeditions_2_desc: "더 체계적이고 광범위한 지상 탐사를 통해 대재앙 이전의 유산들을 발굴합니다."

 HNZ_stalker_called_for_service: "소집된 스토커들"
 HNZ_stalker_called_for_service_desc: "연맹의 위기를 해결하기 위해 베테랑 스토커들이 군에 협력하기로 했습니다."

 HNZ_upgrade_arsenal: "조병창 현대화"
 HNZ_upgrade_arsenal_desc: "무기 생산 시설을 확충하고 최신 공정을 도입하여 장비 보급률을 높입니다."

 HNZ_high_command_planning: "고위 사령부 작전 계획"
 HNZ_high_command_planning_desc: "전략적 수준에서의 치밀한 계획 수립을 통해 작전 성공 가능성을 극대화합니다."

 HNZ_high_command_logistics: "고위 사령부 병참 관리" 
 HNZ_high_command_logistics_desc: "복잡한 터널망을 통한 효율적인 물자 수송을 위해 병참 시스템을 개선합니다."

 HNZ_planning: "작전 기획 우선순위"
 HNZ_planning_desc: "모든 군사 활동에 있어 철저한 사전 계획과 분석을 우선시합니다."

 HNZ_logistics: "보급망 관리 우선순위"
 HNZ_logistics_desc: "전선의 병사들에게 물자가 끊기지 않도록 하는 것을 최우선 과제로 삼습니다."

 HNZ_satanist_fuel: "사탄주의 연료"
 HNZ_satanist_fuel_desc: "사탄주의자들의 기지에서 탈취한 연료입니다. 그 출처는 불경할지 몰라도 드레진을 움직이는 데는 문제 없습니다."

 HNZ_station_jurisdiction: "역별 독자 관할권"
 HNZ_station_jurisdiction_desc: "각 역의 자치권을 강화하여 지역적 특색에 맞는 유연한 통치를 가능하게 합니다."

 HNZ_war_committee: "전쟁 위원회"
 HNZ_war_committee_desc: "전시 상황을 효율적으로 통제하고 승리를 쟁취하기 위해 구성된 통합 지휘 기구입니다."

 HNZ_go_big_or_go_home: "통 큰 결단"
 HNZ_go_big_or_go_home_desc: "소극적인 대응보다는 과감한 투자를 통해 확실한 성과를 거두기로 했습니다."

 HNZ_shock_and_awe: "충격과 공포 전술"
 HNZ_shock_and_awe_desc: "압도적인 화력과 기동력으로 적의 사기를 꺾고 단숨에 제압합니다."

 HNZ_regimental_drills_idea: "연대급 훈련 프로그램"
 HNZ_regimental_drills_idea_desc: "각 부대의 조직력과 전투 숙련도를 높이기 위해 표준화된 훈련 프로그램을 시행합니다."

 HNZ_mobilization_law: "동원 체계 개혁"
 HNZ_mobilization_law_desc: "위기 시 인력을 신속하게 징집하고 배치할 수 있도록 법적 기반을 정비합니다."

 HNZ_recruitment_surge: "신규 모집 급증"
 HNZ_recruitment_surge_desc: "애국심 혹은 경제적 보상에 이끌린 많은 시민이 연맹의 수호자가 되기 위해 입대하고 있습니다."

 HNZ_war_bonds_idea: "전쟁 채권 발행"
 HNZ_war_bonds_idea_desc: "시민들에게 채권을 발행하여 전쟁 수행을 위한 막대한 자금을 조달합니다."

 HNZ_armament_production: "무기 생산 증대"
 HNZ_armament_production_desc: "공장의 가동률을 높이고 자원 배분을 최적화하여 무기 생산량을 늘립니다."

 HNZ_lessons_of_conflict: "전투의 교훈"
 HNZ_lessons_of_conflict_desc: "지난 교전의 경험을 분석하여 전술과 장비를 개선하는 밑거름으로 삼습니다."

 HNZ_conscription_reforms: "병역 제도 개혁"
 HNZ_conscription_reforms_desc: "효율적이고 공정한 병역 이행을 위해 징병 체계를 전면적으로 개편합니다."

 HNZ_elite_forces: "정예 충격군"
 HNZ_elite_forces_desc: "최고의 장비와 훈련을 받은 정예 병력들이 연맹의 창 역할을 수행합니다."

 HNZ_shooting_range: "사설 사격장 운영"
 HNZ_shooting_range_desc: "시민들에게 사격 훈련 기회를 제공하여 예비 전력의 질을 높입니다."

 HNZ_explosive_boost: "폭발물 생산 공정 개선"
 HNZ_explosive_boost_desc: "더 높은 위력을 가진 화약과 폭발물을 안정적으로 대량 생산합니다."

 HNZ_gatling_boost: "개틀링 기관총 보급"
 HNZ_gatling_boost_desc: "막강한 화력을 자랑하는 개틀링 기관총을 일선 부대에 보급하여 방어력을 강화합니다."

 HNZ_trade_with_neighbours: "주변국 선린 관계"
 HNZ_trade_with_neighbours_desc: "인접한 중립 세력들과 우호적인 관계를 맺고 무역을 장려합니다."

 HNZ_minigun_support: "미니건 지원 화력"
 HNZ_minigun_support_desc: "보병 지원을 위해 최신형 미니건을 대거 도입합니다."

 HNZ_gun_improvement: "보급형 총기 양산"
 HNZ_gun_improvement_desc: "구조를 단순화하여 저렴하면서도 신뢰성 있는 총기를 대량으로 생산합니다."

 HNZ_gun_improvement_2: "정밀 맞춤형 총기"
 HNZ_gun_improvement_2_desc: "최고급 소재와 정밀 공정을 사용하여 뛰어난 성능을 발휘하는 총기를 생산합니다."

 HNZ_war_plan_GWC: "전략 목표: 녹색 라인"
 HNZ_war_plan_GWC_desc: "야만적인 녹색 전선 세력의 위협을 무력화하기 위한 구체적인 작전 계획입니다."

 HNZ_war_plan_RED: "전략 목표: 붉은 라인"
 HNZ_war_plan_RED_desc: "영원한 라이벌인 붉은 라인과의 전면전에서 승리하기 위한 대응 전략입니다."

 HNZ_war_plan_RCH: "전략 목표: 제 4제국"
 HNZ_war_plan_RCH_desc: "극단주의적인 제국 놈들의 야욕을 꺾기 위한 방어 및 반격 계획입니다."

 HNZ_war_plan_SCA: "전략 목표: 무법 지대"
 HNZ_war_plan_SCA_desc: "메트로의 질서를 어지럽히는 범죄 조직들을 소탕하기 위한 전투 계획입니다."

 HNZ_chief_doubt: "지도자에 대한 의구심"
 HNZ_chief_doubt_desc: "최근의 결정들로 인해 일선 지휘관들 사이에서 지도부에 대한 불만이 싹트고 있습니다."

 HNZ_scavenged_tooling: "회수된 선반 도구"
 HNZ_scavenged_tooling_desc: "폐허에서 회수한 구시대의 정밀 도구들 덕분에 생산 효율이 소폭 상승했습니다."

 HNZ_better_resource_effort: "자원 확보 집중"
 HNZ_better_resource_effort_desc: "메트로 곳곳에서 기초 자원을 더 효율적으로 수집하기 위한 노력을 기울입니다."

 HNZ_subversion: "경제적 패권 정적화"
 HNZ_subversion_desc: "우리는 붉은 라인이나 제국처럼 직접적인 영토 확장을 추구하지는 않지만, 막대한 경제력을 이용해 적국의 체제를 내부에서부터 무너뜨릴 수 있습니다. 인명 피해 없이도 우리의 영향력은 적들을 질식시킬 것입니다."

 HNZ_subversive_activities: "한자 연맹의 첩보 공작"
 HNZ_subversive_activities_desc: "연맹의 요원들이 적대 역들 내에서 불신과 혼란을 조장하고 있습니다."

 HNZ_military_armament_prestige: "군사적 기술 우위"
 HNZ_military_armament_prestige_desc: "우리의 뛰어난 무기 체계는 적들에게 공포심을 심어주고 아군에게는 자부심을 줍니다."

 HNZ_purge_the_unclean: "부패 세력 정화"
 HNZ_purge_the_unclean_desc: "연맹 내부의 부패한 관리들과 불합리한 규제들을 철저히 정화합니다."

 HNZ_equipment_reliability: "장비 신뢰성 개선"
 HNZ_equipment_reliability_desc: "가혹한 터널 환경에서도 장비들이 고장 없이 작동하도록 설계를 개선했습니다."

 HNZ_railcar_baumansky_deal: "바우만 무역 협정"
 HNZ_railcar_baumansky_deal_desc: "바우만 역과의 성공적인 협상을 통해 드레진 생산에 필요한 핵심 부품들을 공급받기로 했습니다."

 HNZ_military_priority_completion_reward: "군사적 우선과제 달성"
 HNZ_military_priority_completion_reward_desc: "군사적 목표를 성공적으로 달성함으로써 얻은 연맹의 전리품과 경험입니다."

 HNZ_reclamation_reward: "개척의 결실"
 HNZ_reclamation_reward_desc: "버려진 터널을 재건하고 안전을 확보함으로써 얻은 경제적, 지리적 이득입니다."

 HNZ_research_reward: "학술적 성과"
 HNZ_research_reward_desc: "지속적인 연구와 개발을 통해 새로운 기술적 도약을 이뤄냈습니다."

 HNZ_draisine_reward: "드레진 전력 보강"
 HNZ_draisine_reward_desc: "효율적인 생산 관리의 결과로 다수의 드레진이 연맹의 수송대와 기갑군에 추가 배치되었습니다."

 HNZ_generals_reward_idea: "장군들의 자치권 강화"
 HNZ_generals_reward_idea_desc: "현장 지휘관들에게 더 많은 권한을 부여하여 작전의 유연성을 높였습니다."

 HNZ_containment_protocols: "격리 조치 규정"
 HNZ_containment_protocols_desc: "전염병이나 돌연변이의 위협으로부터 연맹의 역들을 보호하기 위한 엄격한 격리 매뉴얼입니다."

 HNZ_sat_fuel: "사탄주의 노획 연료" 
 HNZ_sat_fuel_desc: "사탄주의자들에게서 빼앗은 연료는 불길한 기운이 감돌지만, 그 화력만큼은 확실합니다."

 HNZ_SAV_flamethrower_help: "화염방사 지원 부대"
 HNZ_SAV_flamethrower_help_desc: "인접 역들로부터 화염방사기 장비와 인력을 지원받아 돌연변이 정화 효율을 높입니다."

 HNZ_ARB_GWC_cleanse_help: "야만인 소탕 협조"
 HNZ_ARB_GWC_cleanse_help_desc: "아르바트 연합과 협력하여 주변의 무분별한 야만인 집단들을 통제하고 지원을 받습니다."

 HNZ_encroachment: "한자의 영향력 잠식"
 HNZ_encroachment_desc: "우리의 자본과 상품이 적의 심장부까지 흘러 들어가 그들의 자립 의지를 꺾고 있습니다."

 HNZ_mushroom_tea: "명품 버섯차 수출"
 HNZ_mushroom_tea_desc: "연맹 특산품인 버섯차는 메트로 전역에서 고가에 거래되는 고급 기호품입니다."

 HNZ_purge_ratfolk: "오물 정화"
 HNZ_purge_ratfolk_desc: "그것이 인간의 탈을 쓴 쥐이든 무엇이든 상관없다. 자연의 섭리를 거스르는 흉물들은 모두 제거되어야 한다!"
