 hanseatic_league: "환상선 역 연맹 (한자)"
 hanseatic_league_desc: "'한자 연맹'이라 불리는 이 세력은 환상선(Ring Line)의 역들이 자본주의적 무역 동맹을 맺어 결성한 공화국입니다. 이들은 메트로 내에서 막대한 권력을 행사하며, 과거 미국의 자유 시장 경제 체제를 모방하여 규제가 거의 없는 철저한 실리 중심의 경제 정책을 고수합니다."

 hanza_red_war_victor: "동맹 전쟁의 승리자"
 hanza_red_war_victor_desc: "엄밀히 말해 완전한 군사적 압승은 아니었으나, 한자는 붉은 라인을 상대로 한 전쟁에서 연맹의 주도권을 지켜내는 데 성공했습니다. 하지만 그 전쟁의 상흔은 여전히 깊게 남아 있으며, 많은 생존자가 당시의 공포를 잊지 못하고 있습니다."

 trade_economy: "통상 경제"

