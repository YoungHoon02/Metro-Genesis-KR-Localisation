 HNZ_ring_line_secured: "환상선 보안 확보"
 HNZ_ring_line_secured_desc: "환상선(Koltsevaya Line)은 메트로의 근간이자 연맹의 생명선입니다. 한자는 이 선로를 완벽히 장악함으로써 메트로의 경제적 패권을 거머쥐고 있습니다.\n\n주의: 만약 §Y환상선§!의 역 중 하나라도 점령당한다면, 이 국가 정신을 잃게 될 것입니다."

