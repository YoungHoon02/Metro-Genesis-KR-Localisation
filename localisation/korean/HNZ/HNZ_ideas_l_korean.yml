 HNZ_decentralized_commonwealth_2: "부분적 행정 분권"
 HNZ_decentralized_commonwealth_1: "제한적 중앙 통제"
 
 HNZ_poor_high_command: "낙후된 지휘 구조"
 HNZ_poor_high_command_desc: "붉은 라인과의 전쟁이 끝난 지 상당한 시간이 흘렀음에도 불구하고, 연맹의 지휘 체계는 여전히 비효율적이고 관료주의적인 초기 형태에 머물러 있습니다."

 HNZ_exhausted_economy: "피폐해진 경제"
 HNZ_exhausted_economy_desc: "연맹 경제의 상당 부분이 지난 전쟁을 치르며 소모되었습니다. 서서히 회복하고는 있지만, 전쟁의 여파로 인해 성장은 정체되어 있습니다."

 ##   Laws   ## 
 
 civics_border_HNZ_1: "무제한 통행권"
 civics_border_HNZ_1_desc: "연맹의 역들을 통과하는 데 어떤 제한도 두지 않습니다. 자유로운 무역은 우리의 자산입니다."
 civics_border_HNZ_2: "통행 여권 요구"
 civics_border_HNZ_2_desc: "연맹의 이익 보호와 무역로의 철저한 관제를 위해, 외부 역 시민들이 연맹 관할 구간에 진입할 때 반드시 공인된 여권을 소지하도록 합니다."

 HNZ_economy_law_1: "팽창주의 체제"
 HNZ_economy_law_1_desc: ""
 HNZ_economy_law_2: "실권 장악"
 HNZ_economy_law_2_desc: ""
 HNZ_economy_law_3: "전시 경제"
 HNZ_economy_law_3_desc: ""
 HNZ_economy_law_4: "성장하는 패권"
 HNZ_economy_law_4_desc: "연맹은 주변의 작은 역들에 대해 표면적으로는 무관심해 보일 수 있으나, 우리의 경제적 실리에 위협이 되는 모든 요소를 철저히 배제할 준비가 되어 있습니다."
 HNZ_economy_law_5: "방관하는 권위"
 HNZ_economy_law_5_desc: "엄격한 규제와 선별적인 사업 허가를 통해 메트로의 경제적 균형을 우리에게 유리한 방향으로 조절합니다. 거대한 경제력을 행사하는 것은 큰 대가가 따르기에, 신중하면서도 강력하게 휘두릅니다."
 HNZ_economy_law_6: "잠재적 초강대국"
 HNZ_economy_law_6_desc: "한자는 잠재적인 위협을 군사력이 아닌 경제력으로 제압하는 것을 선호합니다. 경제적 제재는 우리의 지배력을 유지하기 위한 가장 강력한 언어입니다. '문 앞에서 소란 피우지 마라'가 우리의 불문율이며, 무력 정복보다는 경제적 종속을 지향합니다."

