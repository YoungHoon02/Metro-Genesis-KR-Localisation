 ### Generic Events ###

  HNZ_random_event.1.t: "교활한 밀수업자"
  HNZ_random_event.1.d: "한자 연맹 역청 내에서 금지된 품목을 유통하던 상인이 적발되었습니다. 압수된 물품 중에는 마약, 불법 총기, 그리고 출처를 알 수 없는 괴이한 물건들이 섞여 있습니다. 역 당국은 이 범죄자를 어떻게 처벌할지 우리에게 결정을 맡겼습니다."
  HNZ_random_event.1.a: "모든 물품을 몰수하고 연맹의 자산으로 귀속한다."
  HNZ_random_event.1.b: "마약은 용납할 수 없다. 그를 즉시 역 밖으로 추방하라."
  HNZ_random_event.1.a_tt: "§g우리 역에서는 판매를 금지하지만, 인접한 역에 몰래 처분하여 상당한 이익을 얻을 수 있습니다.§!"

  HNZ_random_event.2.t: "무허가 상인 무리"
  HNZ_random_event.2.d: "메트로의 외곽 지역에서 온 상인 무리가 연맹의 검문소에 도착했습니다. 그들은 여권 시스템에 대해 전혀 몰랐다며 당혹감을 드러내고 있습니다. 비록 법을 어겼으나 그들의 의도는 순수해 보입니다. 현재 그들은 식량이 떨어져 탄환을 주고 대신 버섯을 사려 합니다."
  HNZ_random_event.2.a: "여권이 없다면 한 발자국도 들여보낼 수 없다."
  HNZ_random_event.2.b: "감시하에 제한적인 물품 거래를 허용한다."

  HNZ_random_event.3.t: "악당들의 터널 장악"
  HNZ_random_event.3.d: "최근 인근 터널이 무장한 범죄 조직들에게 점령당했습니다. 그들은 지나가는 차량을 약탈하고 모든 물자를 훔치고 있습니다. 이로 인해 한자로 향하는 주요 교역로가 마비될 위기에 처했습니다. 이 사태를 방치하면 범죄 조직이 다른 터널로까지 확산할 것입니다."
  HNZ_random_event.3.a: "정예 부대인 '스퀴드(Squid)'를 보내 즉각 섬멸하라."
  HNZ_random_event.3.b: "그들에게 거절할 수 없는 실리적인 제안을 건네 회유한다."
  HNZ_random_event.3.c: "돈을 주어 다른 구역으로 떠나게 만든다."

  HNZ_random_event.4.t: "포섭 성공"
  HNZ_random_event.4.d: "우리의 제안이 성공했습니다. 범죄 조직의 우두머리는 일정 수준의 수익만 보장된다면 연맹을 위해 일하겠다는 계약에 서명했습니다. 이들은 단순한 폭도가 아니라 탈취한 군용 무기들로 무장한 실전 부대입니다. 나중에 이들을 위험한 이상 현상 지역으로 보내 소모시킨 뒤 전리품을 회수하는 계획도 고려해 볼 만합니다."
  HNZ_random_event.4.a: "연맹의 전력이 보강되었다."
  HNZ_random_event.4.a_tt: "§g2개의 연맹 반란군 부대가 수도에 생성됩니다.§!"
 
  HNZ_random_event.5.t: "정체불명의 실종"
  HNZ_random_event.5.d: "한 남자가 공포에 질려 역으로 뛰어 들어왔습니다. 그는 거대한 파이프가 자신의 운송 차량을 집어삼켰으며, 동료들은 모두 죽었다고 울부짖었습니다. 조사대 파견 결과, 차량은 발견되었으나 시신이나 혈흔은커녕 단 한 명의 흔적조차 없었습니다. 공기 중에는 오직 매캐한 쇠 냄새와 연기 냄새만이 감돌 뿐입니다. 경비병들은 무언가 불길한 기운을 느끼고 조사를 꺼리고 있습니다."
  HNZ_random_event.5.a: "버려진 차량의 화물은 연맹의 것이다."

  HNZ_random_event.6.t: "붉은 라인 카라반 사고"
  HNZ_random_event.6.d: "붉은 라인 관할 터널에서 의문의 교통 사고가 발생했습니다. 우리가 사고 현장에 도착했을 때 운전자들은 이미 숨져 있었지만, 선적된 물품들은 기적적으로 온전한 상태입니다. 이 물건들을 우리가 가질지, 아니면 붉은 라인에 돌려주고 선의를 보여줄지 선택해야 합니다."
  HNZ_random_event.6.a: "죽은 자는 말이 없다. 우리가 챙긴다."
  HNZ_random_event.6.a_tt: "§g붉은 라인의 관료들은 이런 사고가 있었는지조차 곧 잊어버릴 것입니다.§!"
  HNZ_random_event.6.b: "물품을 정중히 돌려주고 우호 관계를 꾀한다."
  HNZ_random_event.6.b_tt: "§g그들은 처음엔 의심하겠지만, 결국 연맹의 정직함과 관대함에 감사할 것입니다.§!"

  HNZ_random_event.7.t: "역장의 반기"
  HNZ_random_event.7.d: "일부 역의 역장이 한자 연맹의 지배 체제를 공개적으로 비판하고 나섰습니다. 그는 연맹이 시민의 권리 보호보다는 오직 '수익 극대화'에만 혈안이 되어 있다고 주장하며, 부패한 엘리트 집단에 불과하다고 맹비난했습니다. 더 심각한 것은 주민들 중 상당수가 그의 발언에 동조하기 시작했다는 것입니다."
  HNZ_random_event.7.a: "민주적인 토론을 통해 오해를 푼다."
  HNZ_random_event.7.b: "조용히 처리하라. 반란의 씨앗은 남겨두어선 안 된다."
  HNZ_random_event.7.b_tt: "§g요원을 보내 해당 인물을 영구히 침묵시킵니다.§!"

  HNZ_random_event.8.t: "포섭 실패"
  HNZ_random_event.8.d: "그들은 우리의 제안을 단칼에 거절했습니다. 자신들의 '도적질의 명예'가 연맹이 줄 수 있는 그 어떤 보상보다 가치 있다고 주장하며 협상단을 조롱했습니다. 결국 한바탕 물리적 충돌이 벌어졌고, 도적들은 연맹의 터널 깊숙한 곳으로 도망쳤습니다."
  HNZ_random_event.8.a: "어쩌면 그게 나은 결과일지도 모르지."
