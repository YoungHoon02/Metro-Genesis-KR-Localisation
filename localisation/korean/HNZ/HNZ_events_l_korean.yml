l_korean:
  nf_HNZ.1.t: "회고록: 그날의 기억"
  nf_HNZ.1.d: "나는 그날들을 생생하게 기억한다. 재와 방사능이 채 가라앉기도 전이었지만, 지금 같은 혼돈 대신 무거운 정적이 감돌던 시기가 있었다. 사람들은 고통받았지만, 적어도 서로를 존중했고 질서가 남아있었다. 평화... 그 짧았던 평화를 기억하는 이들은 메트로 지휘부의 초기 생존자들뿐이다."
  nf_HNZ.1.a: "폴리스 위원회의 일원으로서 지켜보았던..."
  nf_HNZ.1.b: "콤소몰스카야의 피란민으로서 겪었던..."

  nf_HNZ.2.t: "선출된 대통령"
  nf_HNZ.2.d: "동맹 전쟁 당시 적군과의 평화 협상을 이끌어낸 공로로, 나는 한자 이사회에 의해 연맹의 대통령으로 선출되었다. 참전 용사라는 나의 배경과 경제적 번영을 약속한 나의 공약은 이사회의 전폭적인 지지를 받았다. 이제 나의 최우선 목표는..."
  nf_HNZ.2.a: "연맹의 수익을 극대화하는 것"
  nf_HNZ.2.b: "주변 역들과의 우호 관계를 돈독히 하는 것"
  nf_HNZ.2.c: "외부의 위협으로부터 환상선을 방어하는 것"

  HNZ_agenda_introduction: "이 이벤트를 활성화하면 §Y의제(Agenda)§! 시스템이 열립니다. §Y의제§!는 특정 기한 내에 조건을 충족해야 하는 §Y시한부 결정§!으로, 성공 시 막대한 보상을 제공하며 §Y연맹(Commonwealth)§!의 정치적 통제력을 강화합니다."

  nf_HNZ.3.t: "내면의 악마"
  nf_HNZ.3.d: "하지만 그 전쟁... 그 끔찍했던 전쟁은 잊히지 않는다. 피가 터널을 적시고 시체들이 배수구를 막았던 그날들. 평등과 정의? 민주주의? 그런 고상한 단어들은 시체 더미 앞에서 무의미했다. 최후통첩의 결과로 사라져간 수많은 여성과 아이들의 생명... 나는 영웅으로 추대받으며 연맹으로 돌아왔지만, 거울 속에서 승전의 기쁨을 누리는 챔피언의 모습은 찾을 수 없었다."
  nf_HNZ.3.a: "전쟁의 트라우마에 괴로워하며..."

  nf_HNZ.4.t: "한 해를 마무리하며"
  nf_HNZ.4.d: "지휘관님, 한 해가 저물어가고 있습니다. 메트로의 정세는 현재 안정적이지만, 이 평화가 얼마나 지속될지는 알 수 없습니다. 우리는 환상선(Ring Line)을 통제하며 모든 물자와 인원의 흐름을 결정하고 있기에, 수많은 적이 우리의 자리를 시기하고 있습니다. 붉은 라인은 여전히 우리가 그들의 통일을 방해한 것에 원한을 품고 주변 역들에 마수(魔手)를 뻗치려 합니다. 네오 나치의 제4제국(Reich) 역시 자신들의 요새에 틀어박혀 세력을 확장할 기회만 엿보고 있습니다. 우리는 이 거대한 세력들 사이에서 실리를 챙기며, 우리만의 길을 개척해야 합니다. 우리는 환상선 공화국의 시민입니다. 메트로에서 가장 부유하고 강력한 공동체의 일원으로서, 우리의 경제력은 그 누구도 무시할 수 없는 가장 날카로운 무기가 될 것입니다."
  nf_HNZ.4.a: "연맹의 새로운 미래를 위하여!"

  nf_HNZ.5.t: "한자의 압박"
  nf_HNZ.5.d: "한자 동맹이 우리에게 무역항 개방을 강요하고 있습니다. 그들은 자신들의 허가 없이는 물건을 판매할 수 없게 했으며, 환상선을 통과하려면 그들의 부당한 요구를 수용해야 한다고 압박합니다. 이 요구를 들어주는 것은 우리의 자치권을 심각하게 훼손하는 일이 될 것입니다."
  nf_HNZ.5.a: "자본의 노예들과는 거래하지 않는다."
  nf_HNZ.5.b: "생존을 위해 일단 협조해야 한다."

  nf_HNZ.6.t: "제국 압박 작전 실패"
  nf_HNZ.6.d: "예상대로 제국(Reich)은 경제 구역 개방 요구를 단칼에 거절했습니다. 그들은 우리의 제안에 노골적인 적대감을 드러내며 다시 문을 굳게 걸어 잠갔습니다. 제국을 우리 영향권 아래에 두려던 계획은 수포로 돌아갔습니다."
  nf_HNZ.6.a: "유감스럽군."

  nf_HNZ.7.5.t: "제국 압박 성공!"
  nf_HNZ.7.d: "놀랍게도 제국(Reich)이 우리의 제안을 수락했습니다. 양측 외교관들은 제국의 과격 분자들의 눈을 피해 터널 외곽의 비밀 접견지에서 만났습니다. 이로써 트베르스카야 역을 통해 제국의 물자가 환상선으로 유입되기 시작했고, 파시스트들조차 일단은 광기를 가라앉히고 실리를 챙기기로 했습니다."
  nf_HNZ.7.a: "매우 고무적인 성과다."

  nf_HNZ.8.t: "제국과의 무역단 도착"
  nf_HNZ.8.d: "제국(Reich)의 물자를 실은 무역 상단이 트베르스카야에 도착했습니다. 고립주의를 표방하는 그들이지만, 의류나 생활 잡화 같은 내부 산업은 의외로 탄탄했습니다. 인종적 순결에 집착하는 광신도들이 이런 수준 높은 공산품을 생산한다는 사실은 확실히 흥미로운 일입니다."
  nf_HNZ.8.a: "매력적인 무역 기회군."
  nf_HNZ.8.b: "더러운 파시스트들과는 거래하지 않는다."

  nf_HNZ.9.t: "제국과의 거래 성사"
  nf_HNZ.9.d: "제국(Reich)이 우리의 거래 제안을 수락했습니다. 그들은 지상 부근에서 채굴한 희귀 전자 부품과 고급 합금을 다량 보유하고 있습니다. 비록 연합 외부인인 우리에게는 저품질 자원만을 판매하려 들고 있지만, 일반적인 메트로 거주자들에게는 알루미늄 막대와 탄소 복합재를 구별할 능력 따위는 없습니다. 우리에게는 충분히 이득이 되는 장사입니다."
  nf_HNZ.9.a: "아주 좋아."

  nf_HNZ.10.t: "제국으로의 보급품 전달"
  nf_HNZ.10.d: "연맹은 제국(Reich)에 또 다른 거래를 제안했습니다. 우리는 그들에게 고성능 무기 일부를 판매하기를 희망했고, 제국 경계에서 수백 피트 떨어진 중립 구역에서 물자 전달이 이루어졌습니다. 제국군 경비병들이 매서운 눈초리로 감시하는 가운데, 우리 무역 상단은 무사히 물자를 넘기고 연맹 영토로 복귀했습니다."
  nf_HNZ.10.a: "이 거래는 우리에게 큰 이익을 가져다줄 것이다."
  nf_HNZ.10.b: "파시스트 놈들에게 팔 무기는 없다."

  nf_HNZ.11.t: "무기 거래 성공"
  nf_HNZ.11.d: "무역 상단이 제국(Reich)으로부터 받아온 대금을 싣고 돌아왔습니다. 우리가 판매한 가치에 비하면 조금 아쉽지만, 상대가 그 폐쇄적인 제국이라는 점을 고려하면 나쁘지 않은 시작입니다. 결국 그 광신도들도 자본의 달콤한 맛에 길들여질 것입니다."
  nf_HNZ.11.a: "조만간 최고의 무역 파트너가 되겠군!"

  nf_HNZ.12.t: "폴리스 협약 제안"
  nf_HNZ.12.d: "우리 외교관들이 제국(Reich)에 새로운 제안을 던졌습니다. 제국은 폴리스(Polis)를 호시탐탐 노리고 있으며, 그곳을 점령해 자신들의 영광을 완성하려 합니다. 우리는 그들에게 폴리스에 대한 야욕을 잠시 거두는 대가로, 사뵤롭스카야 침공을 묵인하고 비밀 터널 설계도까지 제공하겠다고 제안했습니다. 제국이 이 달콤한 미끼를 문다면..."
  nf_HNZ.12.a: "잠시 동안은 다른 곳에 집중하게 할 수 있겠군."
  nf_HNZ.12.b: "폴리스는 제국의 마수에서 보호받아야 한다."

  HNZ_nf_HNZ.12_tt: "§g중점을 우회하는 대가로, 데미트롭스카야와 전쟁 시 사뵤롭스카야를 침공할 수 있는 결정을 해제합니다.§!"

  nf_HNZ.13.t: "제국의 협약 수락"
  nf_HNZ.13.d: "제국(Reich)이 폴리스 점령이라는 오랜 염원을 잠시 미뤄두고 우리의 제안을 수락했습니다. 그들은 이제 자신들의 광기를 사뵤롭스카야 방면으로 돌릴 것입니다. 이 결정이 메트로 전체에 어떤 파멸을 불러올지는 오직 하늘만이 알 것입니다."
  nf_HNZ.13.a: "계획대로군."

  nf_HNZ.14.t: "제국의 제안 거절"
  nf_HNZ.14.d: "제국(Reich)이 우리의 제안을 냉정하게 거절했습니다. 그들은 외교관들을 문전박대하며 폴리스에 대한 자신들의 확고한 야욕을 재확인했습니다. 제국과의 관계는 더욱 악화되었고 협상은 완전히 결렬되었습니다."
  nf_HNZ.14.a: "예상치 못한 결과군."

  nf_HNZ.15.t: "연맹과의 무역 제안"
  nf_HNZ.15.d: "한자 연맹에서 무역 제안을 보내왔습니다. 그들은 우리 시장에 자신들의 상품을 유통하길 원하며, 자본주의 관료들이나 좋아할 법한 현란한 말솜씨로 우리를 현혹하고 있습니다. 비록 그들의 저의가 의심스럽긴 하지만, 무역 파트너로서는 꽤나 매력적인 상대입니다."
  nf_HNZ.15.a: "한자와의 무역? 마다할 이유가 없지."
  nf_HNZ.15.b: "거절한다."

  nf_HNZ.16.t: "범죄 조직과의 무역 성행"
  nf_HNZ.16.d: "범죄 조직들은 평소 무역로를 습격하고 약탈을 일삼지만, 연맹이 제시한 막대한 이익 앞에서는 그들도 순한 양이 되었습니다. 그들은 의외로 협조적인 태도로 우리의 무역 제안을 수락했습니다."
  nf_HNZ.16.a: "돈의 힘은 위대하군!"

  nf_HNZ.17.t: "전략적 교환 제안"
  nf_HNZ.17.d: "연맹은 우리에게 또 다른 제안을 해왔습니다. 그들은 자신들의 창고에 쌓인 산업 도구와 기계 프레스, 심지어 지상의 총기 공장에서 수거한 정밀 기기들을 우리에게 제공하겠다고 합니다. 그 대가로 그들이 원하는 것은 바로 우리의 정예 병력을 용병으로 고용하는 것입니다."
  nf_HNZ.17.a: "좋다! 어차피 남아도는 게 병력이다."
  nf_HNZ.17.b: "우리의 형제들을 팔아넘길 수는 없다!"

  nf_HNZ.18.t: "범죄 조직과의 거래 완료"
  nf_HNZ.18.d: "범죄 조직들과의 거래가 성공적으로 마무리되었습니다. 그들은 약속대로 연맹을 돕기 위해 병력을 파견했습니다. 기강이 엉망이고 거칠기 짝이 없는 자들이지만, 그들의 무자비함은 전장에서 의외의 효율성을 증명할 것입니다."
  nf_HNZ.18.a: "매우 만족스럽군."

  nf_HNZ.19.t: "자원 무역 제안"
  nf_HNZ.19.d: "연맹이 다시 한번 제안을 던졌습니다. 그들은 수년간 압수한 불법 물자와 창고에 쌓인 방대한 재화를 활용해 우리에게 필요한 자원들을 공급하겠다고 합니다. 상호 간의 이익이 완벽하게 일치하는 제안입니다."
  nf_HNZ.19.a: "즉시 수락하라!"
  nf_HNZ.19.b: "의미 없는 제안으로 나를 시험하지 마라."

  nf_HNZ.20.t: "범죄 조직과의 거래 성공"
  nf_HNZ.20.d: "조직폭력배들의 물자 수송차가 이미 도착했습니다. 무법자들조차 연맹의 자본 앞에서는 철저한 비즈니스 파트너가 될 수 있다는 사실이 다시 한번 증명되었습니다."
  nf_HNZ.20.a: "훌륭한 장사였어."

 nf_HNZ.21.t:0 "마피아 거부"
 nf_HNZ.21.d:0 "마피아들은 우리의 요청을 거절했다. 그들은 우리의 무역 제안에 냉담한 태도를 취했다."
 nf_HNZ.21.a:0 ""

 nf_HNZ.22.t:0 "위성이 공장 지원을 요청하고 있습니다"
  nf_HNZ.22.d: "우리의 위성 국가가 연맹의 공장 설비 지원을 간곡히 요청하고 있습니다. 군비 확장이나 돌연변이 침공에 대비하기 위해, 그들은 우리의 앞선 생산 기술과 자본 지원을 필요로 하고 있습니다."
  nf_HNZ.22.a: "도움을 제공한다"
  nf_HNZ.22.b: "지금은 지원할 여력이 없다"

  nf_HNZ.23.t: "지원 요청 거절"
  nf_HNZ.23.d: "한자 연맹이 우리의 지원 요청을 거절했습니다. 그들은 자신들의 이익이 우선이라며 우리의 절박한 처지를 외면했습니다. 이제 우리는 오직 스스로의 힘으로 이 난관을 헤쳐 나가야 합니다."
  nf_HNZ.23.a: "배신자 놈들... 두고 보자."

  nf_HNZ.24.t: "지원 요청 승인"
  nf_HNZ.24.d: "한자 연맹에서 우리의 요청을 승인했습니다! 막대한 원자재와 기술 장비가 도착했습니다. 비록 연맹의 경제적 부담은 늘어나겠지만, 우리 군은 이제 최신 장비로 무장하여 메트로의 질서를 수속할 수 있을 것입니다."
  nf_HNZ.24.a: "최고의 소식이군!"

  nf_HNZ.25.t: "지원 요청 철회"
  nf_HNZ.25.d: "위성 국가 측에서 스스로 상황을 통제할 수 있게 되었다며 지원 요청을 철회했습니다. 더 이상의 지원이나 개입은 불필요할 것 같습니다."
  nf_HNZ.25.a: "확인했다."

  nf_HNZ.26.t: "합동 특수 작전 제안"
  nf_HNZ.26.d: "한자 연맹에서 제안이 왔습니다. 붉은 라인의 군비 확장과 제국의 부상으로 인해 메트로의 정세가 불안정해지고 있습니다. 연맹은 우리 군과 함께 정기적인 합동 훈련 및 측수 작전을 수행하여 전술적 연계성을 강화하고 공동 전선을 구축하길 원하고 있습니다."
  nf_HNZ.26.a: "함께 싸우며 시너지 효과를 낼 수 있을 것이다."
  nf_HNZ.26.b: "한자의 속셈을 완전히 신뢰할 수는 없다."

  nf_HNZ.27.t: "연맹의 세력 확장 방식"
  nf_HNZ.27.d: "한자 연맹은 경제적 제재와 무역 금지로 적을 압박하는 방식을 선호합니다. 하지만 세력 확장기에는 전혀 다른 전술을 구사합니다. 그들은 타겟이 된 역에 자신들의 고성능 상품을 대량 유입시켜 경제적 의존도를 높이고, 정치적 개입을 통해 자치권을 조금씩 잠식합니다. 결국 그 역들은 독립성을 완전히 상실하고 연맹의 지시 없이는 아무것도 할 수 없는 처지가 되고 맙니다."
  nf_HNZ.27.a: "무서운 통찰력이군."

  nf_HNZ.28.t: "벨로루시야 역 매입 제안"
  nf_HNZ.28.d: "한자 무역 동맹에서 파격적이면서도 위협적인 제안을 해왔습니다. 그들은 벨로루시야 역을 자신들에게 양도할 것을 정식으로 요청하며, 대가로 막대한 양의 자원과 화폐를 제시했습니다. 한자 상인들이 이 정도로 관대한 조건을 내건 것을 보면, 그들이 이 역을 얼마나 중요하게 여기는지 알 수 있습니다."
  nf_HNZ.28.a: "수용한다. 거절하기 힘든 가격이군."
  nf_HNZ.28.b: "우리의 터전은 돈으로 살 수 없다."

  nf_HNZ.29.t: "사탄 숭배자들과의 거래"
  nf_HNZ.29.d: "북쪽에서 온 기괴한 광신도들이 우리에게 제안을 던졌습니다. 그들은 자신들의 의무에 도움이 되지 않는다고 판단된 낙오자들이나 노예들을 우리에게 넘겨주는 대신, 대가로 연료를 달라고 요구하고 있습니다. 그들은 연료를 확보하기 위해서라면 인간의 생명 따위는 먼지처럼 여기는 광기 어린 모습을 보이고 있습니다."
  nf_HNZ.29.a: "좋다, 연료를 확보할 수 있다면 희생은 감수해야지."
  nf_HNZ.29.b: "광신도들과는 엮이지 않는 게 상책이다."

  nf_HNZ.30.t: "사탄 숭배자 계약 완료"
  nf_HNZ.30.d: "거래가 성사되었습니다. 사회에서 추방된 자들과 범죄자 일부를 그들에게 넘겨주는 대가로, 우리는 메트로에서 가장 귀한 자원 중 하나인 연료를 대량으로 확보하는 데 성공했습니다."
  nf_HNZ.30.a: "매우 성공적인 거래였다."

  nf_HNZ.31.t: "사탄 숭배자 거래 결렬"
  nf_HNZ.31.d: "그들이 우리의 제안을 단칼에 거절했습니다. 협상은 험악한 분위기 속에서 끝났으며, 그들은 당장 자신들의 구역에서 꺼지지 않으면 지옥의 고통을 맛보게 해주겠다며 위협했습니다."
  nf_HNZ.31.a: "아쉽게 되었군."

  nf_HNZ.32.t: "산업 유물 발견"
  nf_HNZ.32.d: "우리의 스토커들이 지상 탐사에서 놀라운 성과를 거두었습니다. 그들은 파괴된 산업 단지 폐허 속에서 보존 상태가 양호한 정밀 산업 기기들과 부품들을 대량으로 발견했습니다. 비록 기계들은 낡고 훼손되어 있지만, 연맹의 기술력이라면 이를 충분히 복원하여 우리 공장의 가동률을 비약적으로 높일 수 있을 것입니다."
  nf_HNZ.32.a: "즉시 차단문을 열어라! 모든 물자를 수용한다!"

  nf_HNZ.33.t: "산업 설계도 및 기술 매뉴얼 확보"
  nf_HNZ.33.d: "최근 귀환한 스토커들의 배낭에는 고철 대신 낡은 책과 설계도들이 가득했습니다. 그들은 구시대의 국립 도서관 지하실에서 산업 공정 전반이 기록된 기술서와 매뉴얼들을 찾아냈습니다. 비록 현대의 눈으로는 구식으로 보일 수 있으나, 우리 기술자들에게는 잃어버린 기술 인프라를 재구축할 수 있는 무한한 가능성을 줄 것입니다."
  nf_HNZ.33.a: "그림 하나하나가 우리의 미래가 될 것이다!"

  nf_HNZ.34.t: "정밀 도구함 발견"
  nf_HNZ.34.d: "우리의 폐품 수집단이 복귀했습니다. 그들은 다양한 크기와 용도의 도구 세트, 전동 드릴, 정밀 렌치 등이 가득 담긴 상자들을 들고 돌아왔습니다. 수집팀은 폭풍을 피해 들어간 버려진 자동차 대리점 지하 창고에서 이 보물들을 발견했다고 합니다. 운이 좋게도 창고는 침수되지 않았고, 덕분에 우리는 보존 상태가 아주 훌륭한 정밀 도구들을 확보할 수 있었습니다."
  nf_HNZ.34.a: "훌륭한 발견이다."

  nf_HNZ.35.t: "구시대 산업 기계 확보"
  nf_HNZ.35.d: "스토커들이 전설적인 '구시대의 기계'를 하나 발견했습니다. 기계에 부착된 제조 명판은 세월에 마모되어 정확한 제작 시기를 알 수 없지만, 아마도 흐루쇼프나 스탈린 시대까지 거슬러 올라가는 골동품일 것입니다. 놀라운 점은 기계의 보존 상태입니다. 낡은 냉각 부품과 외장에도 불구하고, 내부 메커니즘은 여전히 정밀하게 작동하고 있습니다. 이 기계는 연맹의 산업 생산 기지에서 즉시 활용될 수 있을 것입니다."
  nf_HNZ.35.a: "당장 공장 단지로 이송하라!"

  nf_HNZ.36.t: "북부 구역 정찰 보고"
  nf_HNZ.36.d: "모스크바 북부의 폐허를 탐험하던 스토커들이 대량의 금속 탐지기와 정밀 측정 장비들을 발견했습니다. 이 장비들을 활용하면 앞으로의 자원 수거 효율을 높일 수도 있고, 혹은 정밀 부품으로 분해해 급한 기술 연구에 투입할 수도 있습니다."
  nf_HNZ.36.a: "장비를 정비하여 수색 효율을 높여라."
  nf_HNZ.36.b: "전부 분해해서 필요한 부품을 회수해라."

  nf_HNZ.37.t: "남부의 비극과 유비"
  nf_HNZ.37.d: "우리 스토커들이 남부 구역에서 버려진 무장 호송단의 잔해를 발견했습니다. 얼어붙은 채 흉측하게 훼손된 시체들이 캠핑카 주변을 둘러싸고 있는 비극적인 모습이었죠. 습격은 몇 주 전에 일어난 것으로 보이며, 희생자들은 돌연변이들에게 포착되어 처참한 최후를 맞이한 것으로 보입니다. 다행히 약탈자들도 발견하지 못한 비밀 보관함 속에서 몇 가지 무기 설계도를 찾아냈습니다. 이 설계도를 이용해 무장의 질을 높이거나, 귀한 자원으로 환원할 수 있습니다."
  nf_HNZ.37.a: "저렴한 대량 생산형 총기를 제작한다."
  nf_HNZ.37.b: "고품질의 정밀 소화기를 제작한다."

  nf_HNZ.38.t: "철길 위의 요새: 레일 판저"
  nf_HNZ.38.d: "스토커들이 지상의 버려진 군사 기지 근처에서 거의 온전한 상태의 '레일 판저'를 발견했습니다. 냉전 시기에 제작된 것으로 보이는 이 철도용 장갑차는 일반 도로 대신 철로를 이용하도록 개조된 중전차입니다. 아마도 메트로가 분열되기 전, 중앙 지휘부에서 방어용으로 배치하려다 혼란 속에 방치된 것으로 보입니다. 이미 철로 위에 놓여 있기에 메트로 내부로 견인해 오기만 한다면, 이 강철의 괴물은 연맹의 가장 강력한 무기가 될 것입니다."
  nf_HNZ.38.a: "강철의 요새를 우리 것으로 만든다!"
  nf_HNZ.38.b: "부담스럽군. 전부 분해해서 부품으로 써라."

  nf_HNZ.38_tt: "§g연맹 수도에 §Y레일 판저(Rail Panzer) 1개 대대§G가 생성됩니다.§!"

  nf_HNZ.39.t: "한자의 직접 개입"
  nf_HNZ.39.d: "한자 연맹이 우리 역의 치안과 국방을 직접 관리하겠다는 계획을 발표했습니다. 그들은 막대한 자본과 군사력을 동원해 우리를 지배하려 하고 있으며, 이는 곧 우리의 자치권이 완전히 상실됨을 의미합니다."
  nf_HNZ.39.a: "생존을 위해 수용해야 한다."
  nf_HNZ.39.b: "우리 역의 주인은 우리다! 당장 떠나라!"

  nf_HNZ.40.t: "스토커 복귀"
  nf_HNZ.40.d: "지상으로 나갔던 스토커들이 무사히 복귀했습니다. 그들의 배낭에는 메트로의 생존에 꼭 필요한 귀중한 장비들과 물자들이 가득합니다."
  nf_HNZ.40.a: "수고했다."

  nf_HNZ.41.t: "의제(Agenda) 완료"
  nf_HNZ.41.d: "설정된 목표를 모두 달성하여 이번 의제가 성공적으로 마무리되었습니다. 지역 역들에 대한 연맹의 영향력이 공고해졌으며, 이사회는 우리 정부를 향후 오랫동안 전폭적으로 지원할 것입니다."
  nf_HNZ.41.a: "영향력이 확대되었습니다."

  nf_HNZ.42.t: "의제(Agenda) 실패"
  nf_HNZ.42.d: "기한 내에 목표를 달성하지 못해 의제가 실패로 돌아갔습니다. 이사회는 우리 정부의 역량에 의문을 품기 시작했으며, 향후 지원 계획을 전면 재검토하겠다고 통보해 왔습니다."
  nf_HNZ.42.a: "불길한 예감이 드는군."

  nf_HNZ.43.t: "새로운 의제: 2년차 계획"
  nf_HNZ.43.d: "새로운 해가 밝았습니다. 이사회는 논의 끝에 올해의 우선 과제를 선정했습니다. 우리가 나아가야 할 다음 목표는..."
  nf_HNZ.43.a: "군단의 규모를 확장하는 것"
  nf_HNZ.43.b: "현대적인 군사 장비를 비축하는 것"
  nf_HNZ.43.c: "지상 구난 작전을 강화하는 것"
 nf_HNZ.43.e: "연구"

  nf_HNZ.44.t: "의제: 3년차 계획"
  nf_HNZ.44.d: "새로운 해가 밝았습니다. 연맹 이사회는 다음 한 해 동안 우리가 집중해야 할 핵심 분야를 선정했습니다. 우리의 선택은..."
  nf_HNZ.44.a: "신속 대응 기동 부대 창설"
  nf_HNZ.44.b: "터널 내 돌연변이 소탕 및 정화"
  nf_HNZ.44.c: "폴리스와의 전략적 관계 강화"

  nf_HNZ.45.t: "의제: 4년차 계획"
  nf_HNZ.45.d: "벌써 4년 차에 접어들었습니다. 메트로의 세력 균형을 유지하는 중추로서, 연맹의 위상을 더욱 높여야 할 때입니다. 이사회는 다음 중 하나를 우선순위로 둘 것을 권고합니다."
  nf_HNZ.45.a: "유능한 군사 지휘관 영입 및 양성"
  nf_HNZ.45.b: "각 파벌 간의 세력 균형 조정"
  nf_HNZ.45.c: "연맹의 직접 영향권 확대"
  nf_HNZ.45.e: "기초 산업 역량 강화"

  nf_HNZ.46.t: "의제: 5년차 계획"
  nf_HNZ.46.d: "로긴오프 의장의 임기 5년 차입니다. 이제 우리는 환상선 안팎의 모든 위협에 대비하고 주도권을 잡아야 합니다. 올해의 핵심 의제는..."
  nf_HNZ.46.a: "주변국을 연맹의 경제권으로 편입"
  nf_HNZ.46.b: "환상선 너머 신규 거점 확보"
  nf_HNZ.46.c: "붉은 라인의 침공에 대비한 방어선 구축"

  nf_HNZ.47.t: "의제: 6년차 - 전환점"
  nf_HNZ.47.d: "로긴오프 의장이 선출된 지 어느덧 6년이 지났습니다. 그동안 연맹은 유례없는 번영을 누렸지만, 메트로 전역에 다시 내전의 전운이 감돌고 있습니다. 이사회 회원들은 현재의 평화로운 정책이 새로운 위기를 해결하기에 적합한지 의구심을 품기 시작했습니다."
  nf_HNZ.47.a: "이사회의 결정을 기다리겠다."

  nf_HNZ.48.t: "의제: 이사회의 결단"
  nf_HNZ.48.d: "이사회의 긴 회의가 마무리되었습니다. 메트로의 불안정한 정세에 대한 우려에도 불구하고, 연맹은 멈추지 않고 나아가기로 했습니다. 이사회가 내린 최종 결론은..."
  nf_HNZ.48.a: "현 상태 유지: 비즈니스는 평소처럼 계속될 것이다."
  HNZ_steady_she_goes_branch_unlock_tt: "중점 계통도 잠금 해제: §Y[순항 중(Steady as She Goes)]§!"
  nf_HNZ.48.b: "전투 태세: 붉은 라인의 위협을 뿌리 뽑아야 한다."
  HNZ_anti_communist_coalition_branch_unlock_tt: "중점 계통도 잠금 해제: §Y[반공 동맹(Anti-Communist Coalition)]§!"

  nf_HNZ.49.t: "한자 연맹의 무역 협정 제안"
  nf_HNZ.49.d: "한자 연맹 측에서 정식으로 무역 협정을 제안해 왔습니다. 그들은 우리에게 부족한 필수 자원을 공급하는 대신, 자신들의 노후화된 철도 차량 수리 및 분해 작업을 도와달라고 요청했습니다. 이 제안을 수락하면 연맹과의 관계가 크게 개선되겠지만, 일각에서는 이것이 우리 독립성을 훼손하려는 한자의 속셈이라고 경고합니다."
  nf_HNZ.49.a: "자원이 절실하다. 제안을 수락한다."
  nf_HNZ.49.b: "우리는 당신들의 속국이 아니다. 거절한다."

  nf_HNZ.50.t: "무역 협상 타결"
  nf_HNZ.50.d: "바우만 연합과 한자 연맹 사이의 모든 협상이 성공적으로 마무리되었습니다. 바우만 측은 우리의 조건을 수용했으며, 이제부터 연맹의 철도 차량 운용 및 유지 보수를 지원하기로 약속했습니다."
  nf_HNZ.50.a: "훌륭한 소식이군."

 nf_HNZ.51.t: "바우만 동맹 무역 거절"
 nf_HNZ.51.d: "바우만 동맹과 한자동맹 연합의 협상은 갑작스러운 하락으로 이어져, 동맹이 우리 제안을 거부하기로 결정했다."
 nf_HNZ.51.a: "그들이 그 결정을 후회할 것이다"

 nf_HNZ.52.t: "강철의 반지"
 nf_HNZ.52.d: "링 라인은 공화국 의 생명혈입니다. 외국의 위협도, 어떤 역도 탈출할 수 없습니다. 그러나 많은 역들은 우리에 의해 경제적으로 묶여 있습니다. 다른 역과 상호 무역을 하기 위해 우리의 역을 통과해야 합니다. 우리의 역에서 지나가는 사람들의 양이 많기 때문에, 우리의 경비병들이 각 승객을 살펴보고 간첩이나 잠재적 인 폭파자들을 제거하는 것은 쉬운 일입니다. 한 가지 제안된 아이디어는 여권 시스템을 설치하는 것입니다. 이 개념에 따라 모든 역이 준수하도록 보장하는 것은 조금 어려울 것입니다."
 nf_HNZ.52.a: "그들은 우리의 권위에 복종할 것입니다"
 NF_HNZ.52.a.tooltip: "우리는 §Y10£pol_power_icon 정치력§!을 얻을 것입니다. 각 §Y역§!이 여권 발급 문서를 채택하면"

 nf_HNZ.53.t: "여권 요구 사항에 대한 질문?"
 nf_HNZ.53.d: "한자동맹들이 역과 역 사이를 이동하기 위해 여권 시스템을 설치하기 시작하면서, 그들은 성명서를 발표했습니다. 이웃 역은 이 시스템에 동의해야 하며, 한자동맹에서 무역하고 이동할 수 있습니다. 범죄자를 막고 여행객을 쉽게 확인하는 것처럼 보이지만, 한자동맹 행정부는 이웃 역과 영향력을 더욱 강화하기 위해 사용할 것입니다."
  nf_HNZ.53.a: "치안을 위해서는 좋은 생각이다."
  nf_HNZ.53.b: "한자의 감시 체제에 굴복할 수는 없다."

  nf_HNZ.54.t: "한자의 최후통첩"
  nf_HNZ.54.d: "한자 연맹이 공식 성명을 발표했습니다. 그들은 우리 역의 시민들에게 연맹에서 인정하는 여권을 발급할 것을 요구하며, 이를 거부할 경우 연맹 관할 구간의 통행과 무역을 전면 금지하겠다고 통보했습니다. 사실상 연맹의 부속 역이 되라는 압박입니다."
  nf_HNZ.54.a: "연맹의 질서에 따를 수밖에 없다."
  nf_HNZ.54.b: "우리는 이런 협박에 굴복하지 않는다."

  nf_HNZ.55.t: "[PREV.GetNameDef] 여권 시스템 수용"
  nf_HNZ.55.d: "[PREV.GetNameDef] 측에서 연맹의 압박 혹은 경제적 보복에 대한 두려움으로 인해 통합 여권 식별 시스템 도입에 최종 동의했습니다."
  nf_HNZ.55.a: "현명한 선택이다."

  nf_HNZ.56.t: "[PREV.GetNameDef] 여권 시스템 거부"
  nf_HNZ.56.d: "[PREV.GetNameDef] 측이 연맹의 정치적 협상안을 거절하고 독자 노선을 고집하기로 했습니다. 경제적 타격이 뒤따르겠지만 그들은 자치권을 지키는 쪽을 택했습니다. 그들이 언제까지 이 고집을 꺾지 않고 버틸 수 있을지 지켜봐야겠습니다."
  nf_HNZ.56.a: "오래 버티지는 못할 것이다."

  nf_HNZ.57.t: "특수한 유대 관계"
  nf_HNZ.57.d: "과거의 영광은 이제 추억이 되었지만, 한자 연맹과 아르바트 연합은 언제나 각별한 관계를 유지해 왔습니다. 동맹 전쟁의 불길 속에서 다져진 이 유대는 단순한 동맹 그 이상의 친밀감을 의미합니다. 이제 두 세력은 경제적, 정치적으로 더욱 긴밀한 통합을 이루어 동반 성장을 꾀하려 합니다."
  nf_HNZ.57.a: "우리는 많은 가치를 공유하는 형제와 같다."
  nf_HNZ.57.b: "전쟁의 시련이 우정을 더욱 견고하게 만들었다."
  nf_HNZ.57.c: "우리의 군사적 협력은 전무후무할 것이다."

  nf_HNZ.58.t: "군사적 교류 강화"
  nf_HNZ.58.d: "한자 연맹이 수백 명의 정예병을 보유하고 있음에도, 중앙 지휘부는 평소 우리의 내부 사안에 관여하지 않았습니다. 하지만 메트로의 안보 위협을 억제해야 한다는 공통의 목표 아래 우호적인 관계가 형성되어 있습니다. 프로스펙트 미라의 지휘부 역시 아르바트 군의 실전 경험과 능력을 높게 평가하고 있습니다."
  nf_HNZ.58.a: "무기 설계도와 제작 기술을 공유한다."
  nf_HNZ.58.b: "정밀 부품을 생산하는 장인들이 비결을 교류한다."
  nf_HNZ.58.c: "자원 대신 실전 전술과 전략 정보를 제공한다."

  nf_HNZ.59.t: "제국(Reich)과의 접촉"
  nf_HNZ.59.d: "총통이 광신적인 열정으로 시민들을 선동하는 동안, 제국의 철강 군단은 붉은 라인의 군세를 막아내며 끊임없는 소모전을 치르고 있습니다. 비록 제국이 비(非)아리안과 외지인을 극도로 배척하지만, 그들의 심장부와 완전히 단절된 것은 아닙니다. 경제적 실리를 위한 대화나 소규모 무역은 언제든 협상의 출발점이 될 수 있습니다."
  nf_HNZ.59.a: "소규모 잡화 무역을 통해 물꼬를 튼다."
  nf_HNZ.59.b: "민간 물품 교환을 통해 긴장을 완화한다."
  nf_HNZ.59.c: "기갑전의 비결인 장갑 제작 비법을 공유한다."

  nf_HNZ.60.t: "붉은 라인(Red Line)과의 협상"
  nf_HNZ.60.d: "소련의 영광은 이미 바래고 낡은 추억이 되었지만, 붉은 라인은 여전히 메트로의 거대한 잠재적 위협으로 남아있습니다. 그들의 시민들은 만성적인 기아에 허덕이고 있지만, 제국과의 전쟁을 위해 동원할 수 있는 보병의 수는 가히 압도적입니다. 동맹 전쟁 이후 연맹에 대해 강한 적대감을 품고 있는 강경파들도 있지만, 절박한 상황에 부닥친 붉은 라인은 실리를 위해 우리에게 무역과 지원의 손길을 내밀고 있습니다."
  nf_HNZ.60.a: "필수 자원 무역을 통해 관계를 소강시킨다."
  nf_HNZ.60.b: "민간 분야의 제한적 인도적 지원을 검토한다."
  nf_HNZ.60.c: "장기적인 생산 효율성을 위한 정보 교환에 합의한다."

  nf_HNZ.61.t: "주변 역들에 대한 영향력 확대"
  nf_HNZ.61.d: "한자 연맹의 경제적, 정치적 압박이 결실을 거두고 있습니다. 주변의 독립 역들이 연맹의 질서 아래 하나둘 참여하기 시작했습니다."
  nf_HNZ.61.a: "연맹의 영광을 위하여!"

  nf_HNZ.62.t: "한자의 선전포고"
  nf_HNZ.62.d: "한자 연맹의 대규모 군세가 우리의 국경 초소를 유린하며 영토 내부로 침공해 들어왔습니다. 평화의 시대는 끝났습니다. 이제 우리는 연맹의 탐욕에 맞서 생존을 건 투쟁을 시작해야 합니다."
  nf_HNZ.62.a: "무길 들어라! 전쟁이다!"

  nf_HNZ.64.t: "보이지 않는 관찰자들의 장악"
  nf_HNZ.64.d: "외부의 간첩들이 연맹 내부 깊숙이 침투해 모스크바를 파괴하려 한다는 음모론이 현실로 드러났습니다. 로긴오프의 이사회는 실권을 잃었으며, 베일에 싸여있던 '모스크바 방위 위원회'가 전면에 나타나 연맹의 통제권을 장악했습니다. 메트로의 진정한 주인인 러시아 연방 정부가 돌아왔습니다."
  nf_HNZ.64.a: "우리가 메트로를 통제한다. 러시아는 재건될 것이다."

  nf_HNZ.65.t: "사탄의 연료?"
  nf_HNZ.65.d: "소문에 따르면, 악마 신봉자(Satanists)들이 메트로의 가장 깊은 어둠 속에 도사리며 잔혹한 의식을 벌인다고 합니다. 그들의 끔찍한 고문 방식은 노련한 병사들조차 소름 돋게 만듭니다. 하지만 놀랍게도 그들은 정제된 가솔린을 보유하고 있다는 정보가 들어왔습니다. 어떻게 연료를 얻는지는 알 수 없으나, 연맹에는 처리가 곤란한 죄수들이 넘쳐납니다. 만약 우리가 죄수들을 그들에게 '노동력'으로 넘긴다면, 귀중한 연료를 확보할 수 있을지도 모릅니다."

  nf_HNZ.66.t: "방역과 화염방사기"
  nf_HNZ.66.d: "최근 들어 화염방사기의 효율성이 다시 주목받고 있습니다. 과거 2014년 티미랴제프스카야 역의 돌연변이 창궐 당시, 기술자 역인 디미트로프스카야의 기술진들이 처음으로 이 무기를 실전에 투입해 큰 효과를 보았기 때문입니다. 현재 디미트로프스카야는 제국과의 갈등과 북부 터널의 '쥐인간' 위협으로 고전하고 있습니다. 만약 우리가 그들에게 방어 병력을 지원한다면, 그 대가로 화염방사기 제작 기술과 청사진을 얻을 수 있을 것입니다."

  nf_HNZ.67.t: "거래 성사: 인간 제물과 연료"
  nf_HNZ.67.d: "한자 연맹의 사절단이 도착했습니다. 그들은 우리에게 '충분한 인력'을 제공해주면, 지하 깊은 곳에서 정제한 연료를 나누어주겠다고 제안했습니다. 그들이 우리에게 넘겨준 죄수들은 비록 질이 떨어져 보이지만, 고된 노동에 쓰기엔 충분할 것입니다."
  nf_HNZ.67.a: "이들을 당장 작업장에 투입하라!"

  nf_HNZ.68.t: "거래 성사: 화염방사기 기술 도입"
  nf_HNZ.68.d: "디미트로프스카야 기술진과의 협상이 마무리되었습니다. 우리가 노련한 경비 병력을 파견하여 그들의 역을 보호해주는 대가로, 성능이 입증된 화염방사기 제작 설계도를 넘겨받기로 했습니다."
  nf_HNZ.68.a: "이 무기는 연맹의 적들을 불태울 것이다."

  nf_HNZ.69.t: "북부의 쥐인간 전설"
  nf_HNZ.69.d: "북부 메트로의 어둡고 깊은 터널 속에 '쥐인간'들이 살고 있다는 흉흉한 소문이 돌고 있습니다. 술집에서 떠도는 허무맹랑한 괴담으로 치부되곤 하지만, 정체 모를 습격을 받았다는 목격담이 끊이지 않고 있습니다.\n\n연맹은 이 소문의 진상을 확인하고 북부 터널의 안정성을 확보하기 위해 대규모 원정대를 파견하기로 했습니다. 과연 쥐인간이 실존하는 생명체인지, 아니면 그저 공포가 만들어낸 환상인지 곧 밝혀질 것입니다."
  nf_HNZ.69.a: "원정대를 출정시켜라."
  nf_HNZ.69.b: "도시 전설에 낭비할 자원은 없다. 계획을 취소하라."

  HNZ_SCA_expedition_1: "원정대가 조사를 마칠 때까지는 몇 주의 시간이 필요합니다."

  nf_HNZ.70.t: "원정대 보고서: 갑작스러운 습격"
  nf_HNZ.70.d: "멘델레예프스카야를 지나 북쪽으로 진격하던 원정대가 정체불명의 변이 생명체들에게 기습을 당했습니다. 어둠 속에서 튀어나온 괴물들은 무자비하게 대원들을 도륙했습니다. 심각한 피해를 본 대원들은 간신히 디미트로프스카야 역으로 퇴각해 전열을 가다듬고 있습니다."
  nf_HNZ.70.a: "포기하지 마라. 수색을 계속하라."
  nf_HNZ.70.b: "희생이 너무 크다. 즉시 원정을 중단하고 철수하라."

  nf_HNZ.71.t: "불길한 조우: 악마 신봉자들"
  nf_HNZ.71.d: "원정대가 버려진 것으로 알려진 티미랴제프스카야 역에 조심스럽게 진입했습니다. 하지만 그곳은 버려진 곳이 아니었습니다. 피로 물든 제단과 끔찍한 시체 장식들이 가득한 그곳은 광신적인 악마 신봉자(Satanists)들의 본거지였습니다. 그들은 침입자인 우리 원정대를 향해 적의를 드러내고 있습니다."
  nf_HNZ.71.a: "위험을 무릅쓰고 더 깊숙이 조사한다."
  nf_HNZ.71.b: "광신도들과 싸울 이유는 없다. 즉시 후퇴하라!"

  nf_HNZ.72.t: "밝혀진 진상: 스크레이븐 공화국"
  nf_HNZ.72.d: "원정대가 마침내 북쪽 구석진 곳에서 '쥐인간'들의 거처를 발견했습니다. 놀랍게도 그들은 야만적인 짐승이 아니었습니다. '스크레이븐 공화국'이라 불리는 이들은 학교와 공공기관까지 갖춘 고도로 조직된 사회를 형성하고 있었습니다. 그동안 외부인들의 접근을 막기 위해 일부러 지능 없는 괴물 흉내를 내며 우리를 속여온 것입니다.\n\n그들은 우리와의 소통을 거부하지 않으며, 오히려 새로운 무역 관계를 맺을 준비가 되어 있는 것처럼 보입니다."
  nf_HNZ.72.a: "새로운 비즈니스 기회로군. 무역을 제안한다."
  nf_HNZ.72.b: "더러운 쥐새끼들이 감히 문명을 흉내 내다니. 몰살시켜라!"

  nf_HNZ.73.t: "툴라 역의 재앙: 전염병 발생"
  nf_HNZ.73.d: "비극이 닥쳤습니다. 사우스 라인의 요충지인 툴라(Tula) 역에서 정체불명의 치명적인 전염병이 발생했습니다. 이미 수많은 시민이 쓰러졌으며, 인접한 세르푸홉스카야 역까지 병마가 퍼질 위기에 처했습니다. 즉각적인 조치가 없다면 메트로 전체가 거대한 공동묘지로 변할 것입니다."
  nf_HNZ.73.a: "툴라와 세르푸홉스카야 역을 즉시 전면 봉쇄하라!"

  HNZ_SCA_expedition_2: "원정대가 중요한 발견을 하기까지는 시간이 조금 더 걸릴 것입니다."
 
  nf_HNZ.75.t: "한자 연맹의 최후통첩"
  nf_HNZ.75.d: "한자 연맹이 우리 역에 통보를 보내왔습니다. 연맹의 종속 하에 들어와 연맹의 법과 통제를 수용하지 않는다면, 우리 역을 통과하는 모든 상인 카라반의 통행을 영구히 금지하고 엄격한 경제 제재를 가하겠다고 합니다."
  nf_HNZ.75.a: "연맹의 보호 아래 들어가는 것이 안전하다."
  nf_HNZ.75.b: "우리는 연맹의 속국이 되지 않을 것이다."

  nf_HNZ.76.t: "[FROM] 측의 최후통첩 거부"
  nf_HNZ.76.d: "[FROM] 측에서 연맹의 보호국이 될 수 있는 유일한 기회를 발로 차버렸습니다. 우리의 정중한(?) 제안인 최후통첩을 거절한 것입니다. 참으로 유감스러운 일입니다."
  nf_HNZ.76.a: "입국 불허 통보를 받으면 생각이 바뀔 것이다."

  nf_HNZ.85.t: "환상선 군대의 나아갈 길"
  nf_HNZ.85.d: "연맹은 이제 군사 조직의 미래 방향성을 결정해야 합니다. 한 가지 선택지는 우리의 정통성 있는 관할권 아래 전문 용병단들을 고용하는 방식입니다. 이들은 보상과 전리품에 따라 움직이지만, 실전 경험이 풍부한 전사들임엔 틀림없습니다.\n\n다른 한편으로는 과거의 전통을 계승하여 각 역의 자위대를 통합하고 '한자 연맹 정규군'을 육성하는 방식이 있습니다. 현재로서는 비효율적으로 보일지 모르나, 장기적으로는 표준화된 전문 군대로 거듭날 것입니다."
  nf_HNZ.85.a: "연맹의 질서는 강한 중앙 정규군으로부터 나온다."
  nf_HNZ.85.a.tt: "§Y[군 중앙화(Military Centralization)]§! 중점 계통도가 활성화됩니다."
  nf_HNZ.85.b: "병사들을 매수하는 것, 그것이 한자의 방식이다."
  nf_HNZ.85.b.tt: "§Y[용병 군대(Mercenary Army)]§! 중점 계통도가 활성화됩니다."

