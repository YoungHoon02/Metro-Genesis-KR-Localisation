## External Relations ##
  HNZ_external_relations: "대외 관계"

  HNZ_pressure_reich_open_trade: "제국(Reich)에 무역 개방 압박"
  HNZ_pressure_reich_open_trade_desc: "제국은 전쟁 전의 귀중한 기술을 대량으로 보유하고 있지만, 외부 세계와 거의 소통하지 않는 폐쇄적인 고립주의 경제 체제를 유지하고 있습니다. 그들의 군세는 강력하지만, 붉은 라인과의 끝없는 소모전 속에 있는 제국은 우리 연맹을 적으로 돌리지 않으려면 우리의 요구에 굴복하는 어려운 선택을 해야 할 것입니다."

  HNZ_reich_peaceful_trade_resources: "제국과의 자원 무역"

  HNZ_reich_peaceful_trade_guns: "제국과의 무기 무역"

  HNZ_reich_treaty: "제국과의 조약"
  HNZ_reich_treaty_desc: "제국이 '레벤스라움(생존 공간)'에 대한 야망을 품고 요새화된 역에서 전쟁을 준비하는 것은 누구나 아는 사실입니다. 우리가 그들에게 제한적인 통행권을 제공하는 것은 어떨까요? 폴리스와 우리 연맹의 영향권에서 떨어진 곳에 그들의 지분을 인정해주는 대신, 제국을 든든한 무역 파트너이자 붉은 라인을 견제할 강력한 동맹으로 활용하는 것입니다."

