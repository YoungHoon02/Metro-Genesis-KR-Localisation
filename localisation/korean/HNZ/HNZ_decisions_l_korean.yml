  HNZ_establish_southern_reclamation_authority: "재건청 설립 절차 진행"

## Production Shift ##

  HNZ_mandates: "중앙 집권 칙령"
  HNZ_mandates_desc: "연맹의 이사회는 경제적 효율성과 산업 생산성을 극대화하기 위해 각 역에 강력한 칙령을 하달할 권한이 있습니다."
  HNZ_shift_in_effect: "§Y교대제 조정§!이 이미 시행 중입니다."
  HNZ_mandate_production_shift_increase: "생산 교대 확대"
  HNZ_mandate_production_shift_increase_desc: "할당된 생산 목표를 달성하기 위해 근로 시간을 연장해야 합니다. 노동자들은 야간 근무에 강제로 투입되겠지만, 연맹의 수요를 충족하기 위해서는 필수적인 조치입니다."
  HNZ_mandate_production_shift_decrease: "생산 교대 단축"
  HNZ_mandate_production_shift_decrease_desc: "장시간 노동과 저임금으로 인한 노동자들의 불만이 극에 달해 있습니다. 일시적인 근무 시간 단축으로 노동자들의 피로를 완화할 수 있으나, 이는 곧바로 산업 생산량의 감소로 이어질 것입니다."
  HNZ_shift_change_cost_bullet_tt: "§Y교대제 조정§! 비용이 §Y250§! £bullet_icon 증가했습니다."
  HNZ_subsidies_in_effect: "§Y상인 보조금§!이 이미 지급되고 있습니다."
  HNZ_mandate_trader_subsidies: "상인 보조금 지원"
  HNZ_mandate_trader_subsidies_desc: "관세 인하 또는 정부 지출을 통해 상인들을 지원함으로써 그들이 환상선 너머의 시장에서도 경쟁력을 가질 수 있도록 돕습니다."
  HNZ_subsidies_cost_tt: "§Y상인 보조금§! 비용이 §Y250§! £bullet_icon 증가했습니다."
  HNZ_mandate_technician_subsidies: "기술자 보조금 지원"
  HNZ_mandate_technician_subsidies_desc: "전문 기술 인력들에게 추가적인 자원과 식량을 제공하여 장비 생산과 연구 속도를 가속화합니다."
  HNZ_gunsmith_subsidies_cost_tt: "§Y기술자 보조금§! 비용이 §Y250§! £bullet_icon 증가했습니다."
  HNZ_mandate_diplomatic_grands: "외교적 자금 지원"
  HNZ_mandate_diplomatic_grands_desc: "주변 역장들의 지지를 확보하거나 외교적 우위를 점하기 위한 기금을 할당합니다."
  HNZ_mandate_mobilization: "강제 징집 칙령"
  HNZ_mandate_mobilization_desc: "메트로의 위협에 대응하기 위해 모든 가용 인력을 연맹군으로 징집합니다."
  HNZ_mandate_mobilization_2: "보충병 징집"
  HNZ_mandate_mobilization_2_desc: "전선 유지와 병력 보충을 위해 추가적인 징집을 실시합니다."
  HNZ_mandate_placate_station_autonomy: "자치역 회유"
  HNZ_mandate_placate_station_autonomy_desc: "자치권을 주장하는 역들의 반발을 잠재우기 위해 정치적 보상을 제안하거나 세금을 감면합니다."
  HNZ_mandate_tax_rebates: "특별 세금 환급"
  HNZ_mandate_tax_rebates_desc: "연맹 시민들의 충성도를 높이고 경제 활력을 불어넣기 위해 세금 환급을 실시합니다."
  HNZ_encourage_developments: "역 시설 현대화 촉진"
  HNZ_encourage_developments_desc: "산업 중심 역들의 인프라를 보강하고 시설을 현대화하도록 장려합니다."
