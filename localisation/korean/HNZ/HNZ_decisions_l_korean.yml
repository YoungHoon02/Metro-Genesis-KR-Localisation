## Agendas Decisions ## 
  HNZ_agenda_failure: "제시된 의제를 달성하지 못하면 정치적 타격을 입게 되며, 현 행정부에 대한 상류층의 불만이 증폭되어 심각한 위기를 초래할 것입니다!"

  HNZ_agendas: "한자 이사회의 의제"
  HNZ_agendas_desc: "메트로가 통합된 후 §Y환상선(Ring Line)§!의 권력과 영향력은 급격히 증가했습니다. 그러나 우리 §Y연맹§!은 개별 역들이 공동 방위와 이익을 위해 느슨하게 결합된 형태입니다. 중앙 집권화를 통해 §Y[HNZ.GetFlag][HNZ.GetName]§!이(가) 수도 [HNZ.capital.GetName]의 지시에 직접 보고하도록 만드는 것은 결코 쉬운 일이 아닙니다.\n\n이사회가 제시한 §Y의제§!를 기한 내에 완료하면 상인 연합과 관료 집단의 강력한 지지를 얻어 연맹의 권위를 공고히 할 수 있습니다.\n\n현재 £political_authority_texticon §O정치적 권위§! :  £political_authority_texticon §O[?HNZ_political_authority]§!\n\n§O정치적 권위§!를 교환해 연맹 전체에 적용되는 강력한 보너스를 획득할 수 있습니다."

  HNZ_mission_defensive_priority: "방어 우선 의제"
  HNZ_mission_defensive_priority_desc: "환상선은 메트로의 모든 인적, 물적 교류의 중심이며 연맹을 지탱하는 생명선입니다. 우리는 선로를 침범하는 그 어떤 위협도 사전에 차단할 수 있는 완벽한 방어 체계를 구축해야 합니다."

  HNZ_mission_defence_condition: "§C10§!개 지하 방어 시설 또는 철조망 건설"

  HNZ_mission_economic_priority: "경제 우선 의제"
  HNZ_mission_economic_priority_desc: "한자 연맹의 진정한 힘은 총포가 아닌 압도적인 경제력에서 나옵니다. 우리는 경제 제재와 금수 조치를 통해 적대적인 세력들을 우리 앞에 무릎 꿇릴 수 있습니다."

  HNZ_mission_neutrality_priority: "중립 유지 의제"
  HNZ_mission_neutrality_priority_desc: "연맹은 경제적, 정치적으로 메트로 최고의 권력을 보유하고 있습니다. 붉은 라인의 세력은 제한적이며, 우리 한자는 누구도 건드릴 수 없는 거인입니다. 메트로의 세력 균형을 아슬아슬하게 유지하는 것이 우리의 지배력을 지속시키는 전략입니다."
 
  HNZ_mission_neutrality_condition: "의제 기간 동안 메트로 긴장도를 높이는 행위(전쟁 선포 등)를 삼가고 중립적인 위치를 고수하십시오."

  HNZ_mission_military_priority: "군사력 강화 의제"
  HNZ_mission_military_priority_desc: "강력한 경제력 뒤에는 이를 뒷받침할 메트로 최대 규모의 정규군이 있어야 합니다. 로긴오프 정부를 위협하는 불온한 움직임을 감시하고 즉각 대응할 수 있는 화력을 확보하십시오."

  HNZ_mission_military_condition: "§Y60§!개 이상의 보병 대대를 편성하거나, 총 병력을 §Y1,500§!명 이상 확보하십시오."

  HNZ_mission_armament_priority: "군비 도약 의제"
  HNZ_mission_armament_priority_desc: "한자 연맹군은 실전에 자주 투입되지는 않지만, 메트로에서 가장 정예화된 장비를 갖추어야 합니다. 연맹의 막대한 부를 투입하여 다른 역들은 꿈도 꾸지 못할 최고급 무기와 탄약을 보급하십시오."
  HNZ_infantry_equipment_priority: "군대에 §Y보병 장비 400개§! 보급\n\n"
  HNZ_support_equipment_priority: "군대에 §Y지원 장비 40개§! 보급\n\n"
  HNZ_flamethrower_equipment_priority: "군대에 §Y화염방사기 40개§! 보급\n\n"
  HNZ_explosive_equipment_priority: "군대에 §Y폭발물 장비 40개§! 보급\n\n"
  HNZ_gatling_equipment_priority: "군대에 §Y개틀링 건 40개§! 보급\n\n"

  HNZ_mission_reclaimation_priority: "지구 재건 의제"
  HNZ_mission_reclaimation_priority_desc: "메트로의 버려진 구역을 정화하고 연맹의 질서 아래 다시 편입시켜 생존 공간을 확장하십시오."

  HNZ_mission_research_priority: "기술 혁신 의제"
  HNZ_mission_research_priority_desc: "전쟁 전의 고등 기술을 복원하고 새로운 메트로 환경에 적응하는 신기술을 연구하여 과학적 우위를 점하십시오."

  HNZ_mission_draisine_priority: "기갑 드레진 생산 의제"
  HNZ_mission_draisine_priority_desc: "선로 위의 기사단이 될 강력한 드레진 부대를 육성하십시오. 우리의 기갑 전력은 그 어떤 보병 부대보다 강력한 돌파력을 제공할 것입니다."
  HNZ_rail_cart_equipment_priority: "군대에 §Y드레진(Rail Cart) 35대§! 이상 보유\n\n"
  HNZ_rail_car_equipment_priority: "군대에 §Y무장 드레진(Rail Car) 35대§! 이상 보유\n\n"
  HNZ_rail_panzer_equipment_priority: "군대에 §Y레일 판저(Rail Panzer) 35대§! 이상 보유\n\n"

  HNZ_mission_mutant_purge_priority: "돌연변이 박멸 의제"
  HNZ_mission_mutant_purge_priority_desc: "메트로의 안전을 위협하는 끔찍한 괴물들을 소탕하고 터널의 안녕을 보장하십시오."

  HNZ_mission_mutant_purge_condition: "의제 기간 동안 §R접하지 않도록§! 연맹의 국경이 §R돌연변이§! 또는 §R야만 세력§!과 맞닿지 않게 유지하십시오."

