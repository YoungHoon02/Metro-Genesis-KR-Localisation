l_korean:
 ### Rebuild The Ring Line ###

  HNZ_rebuild_koltsevskaya: "환상선 복원"
  HNZ_rebuild_koltsevskaya_desc: "콜체보스카야(환상선)의 상태는 양호한 편이지만, 여전히 손봐야 할 곳이 많습니다. 터널의 쓰레기와 난민들을 정리하고 돌연변이의 흔적을 지워내십시오. 역을 깨끗하게 유지하는 것 역시 한자의 품격을 증명하는 길입니다."
  HNZ_south_arc_1: "남부 아크 수리"
  HNZ_south_arc_1_desc: "한자-붉은 라인 전쟁의 참화 속에서도 남부 아크는 어느 정도 원형을 유지했습니다. 언뜻 보기엔 평화로워 보이지만, 실상은 터널마다 굶주린 강도들이 득실거리고 구석구석에 치명적인 이상현상이 도사리고 있습니다. 이제 이 혼돈을 정리할 때입니다."
  must_complete_centralisation_tt: "이 중점을 완료한 후 §Y중앙화 아크(Centralize Arc)§! 중점을 통해 다음 중앙화 계통으로 진행하기 전에 반드시 완료해야 합니다.\n\n"
  HNZ_south_arc_military_1: "타간스카야의 무기고"
  HNZ_south_arc_military_1_desc: "타간스키 삼각지대는 메트로에서 가장 안전하고 요새화된 구역 중 하나입니다. 안전이 곧 권력인 이곳에서, 상인과 군용 셔틀들이 몰려드는 것은 당연한 일입니다. 칼리닌스카야로 향하는 길목인 이곳은 한자의 핵심 무역 허브로 기능하게 될 것입니다."
  HNZ_south_arc_military_2: "남부 돌연변이 방어"
  HNZ_south_arc_military_2_desc: "한자동맹 구역 내의 돌연변이 위협은 상대적으로 낮은 편이지만, 파벨레츠카야 인근 수직갱도 너머에서 들려오는 울음소리는 결코 무시할 수 없는 경고입니다. 경계를 늦춰선 안 됩니다."
  HNZ_south_arc_industry_1: "기술자 팀 통합"
  HNZ_south_arc_industry_1_desc: "한자 전역에 흩어져 있는 기술자 팀과 숙련된 장인 가문들을 하나의 체계적인 조직으로 통합해야 합니다. 분산된 기술력을 한데 모으는 것이야말로 산업 재건의 첫걸음입니다."
  HNZ_south_arc_industry_2: "보호주의 강제"
  HNZ_south_arc_industry_2_desc: "자유로운 무역도 중요하지만, 연맹 외부로의 자원 유출은 철저히 막아야 합니다. 높은 관세와 엄격한 검문을 통해 우리의 자원이 경쟁 세력의 손에 들어가지 않도록 보호하십시오."
  HNZ_south_arc_trade_1: "무역로 확보"
  HNZ_south_arc_trade_1_desc: "남부 환상선은 북부보다 훨씬 안전하며 보안 수단도 잘 갖춰져 있습니다. 상인 카라반들이 돌연변이의 습격을 걱정하지 않고 이동할 수 있게 됨에 따라, 페차트니키와 칼리닌스카야를 포함한 남부 정거장들은 유례없는 번영을 맞이할 것입니다."
  HNZ_south_arc_trade_2: "자립 경제 체제"
  HNZ_south_arc_trade_2_desc: "대외 무역은 자칫 타국이 우리에게 영향력을 행사하는 통로가 될 수 있습니다. 외산 제품의 유입을 제한하고 자국 생산자들을 보호함으로써, 타국에 의존하지 않는 자립 경제의 기틀을 마련해야 합니다."
  HNZ_south_arc_trade_3: "자원 재활용 계획"
  HNZ_south_arc_trade_3_desc: "메트로 곳곳에 방치된 폐기물을 회수하고 재활용하기 위한 공동 기금을 설립하십시오. 버려진 쓰레기조차 한자의 손을 거치면 귀중한 자산이 될 것입니다."
  HNZ_south_arc_centralize: "남부 아크 중앙화"
  HNZ_south_arc_centralize_desc: "각 정거장들이 지역 문제에 대해 어느 정도 자치권을 누리고 있지만, 결국 한자의 지배력 아래에 있음을 명확히 해야 합니다. 모든 역장들에게 연맹에 대한 절대적인 충성을 서약받으십시오."
  HNZ_south_arc_centralize_factory_tt: "모든 남부 §Y환상선 주(Koltsevaya State)§!에 §Y5 기반 시설§!과 §Y1 민간 공방§!을 건설합니다."
  HNZ_north_arc_centralize_factory_tt: "모든 북부 §Y환상선 주(Koltsevaya State)§!에 §Y5 기반 시설§!과 §Y1 민간 공방§!을 건설합니다."
  HNZ_north_arc_1: "북부 아크 재건"
  HNZ_north_arc_1_desc: "한자 동맹의 중심부인 북부는 견고하게 설계되었으며 수비 또한 삼엄합니다. 우리는 외부의 탐욕스러운 시선으로부터 이 막대한 부를 지켜내야 합니다."
  HNZ_north_arc_trade_1: "무역의 활성화"
  HNZ_north_arc_trade_1_desc: "한자의 권력을 유지하는 핵심은 무역이며, 이는 메트로 전체의 기능과 생존을 위해서도 필수적입니다. 최소한의 시민 권리를 보장하고 총기로 질서를 다잡는 것은 동맹의 공동 이익을 지키는 길입니다."
  HNZ_north_arc_trade_2: "고정 관세 체계"
  HNZ_north_arc_trade_2_desc: "우리 역에 도착하는 상선들에 부과되는 관세와 수수료를 우리가 독점적으로 결정할 것입니다. 마약이나 인신매매 같은 불법 행위만 아니라면, 최대한의 이윤을 뽑아내기 위해 어떤 압박도 불사할 것입니다."
  HNZ_north_arc_trade_3: "에너지 독립"
  HNZ_north_arc_trade_3_desc: "에너지는 경제 성장을 넘어 생존 그 자체와 직결된 문제입니다. 폭증하는 수요를 감당하고 완전한 자급자족을 이루기 위해 안정적인 에너지 생산 시설을 확보해야 합니다."
  HNZ_north_arc_industry_1: "번영을 위한 투자"
  HNZ_north_arc_industry_1_desc: "공동체의 성장은 곧 인구의 성장에서 시작됩니다. 신중한 투자를 통해 시민들의 구매력을 회복시키고 소비 시장을 강화함으로써 밝은 내일의 번영을 보장하십시오."
  HNZ_north_arc_industry_2: "상인 중앙 은행"
  HNZ_north_arc_industry_2_desc: "환상선의 상인들은 상상 이상으로 거대한 부를 축적했습니다. 이들의 막대한 자산을 안전하게 보호하고 유통하기 위해 독립적인 금융 기관을 설립해야 합니다."
  HNZ_north_arc_military_1: "지속되는 붉은 공포"
  HNZ_north_arc_military_1_desc: "공산주의 세력과의 대규모 전쟁은 끝났지만, 갈등의 불씨는 여전히 남아있습니다. 붉은 라인은 현재 우리의 주요 무역 파트너이지만, 그들의 뒤틀린 야욕이 언제 다시 발동할지 모르니 항상 경계의 끈을 놓지 말아야 합니다."
  HNZ_north_arc_military_2: "자체 방위 구상"
  HNZ_north_arc_military_2_desc: "안정적인 무역은 강력한 무력이 뒷받침될 때에만 가능합니다. 이제 더 이상 외부의 무기 상인들에게 의존하지 않고, 탄환 한 발부터 총기 부속품 하나까지 우리 손으로 직접 생산하여 자국군의 군사력을 강화해야 합니다."
  HNZ_north_arc_centralize: "북부 아크 중앙화"
  HNZ_north_arc_centralize_desc: "북부 아크의 부유한 정거장들은 연맹의 심장부입니다. 이들이 독자적인 행보를 걷지 않도록 중앙 집권화된 통제 체제를 강력히 구축해야 합니다. 한자의 권위는 절대적이어야 합니다."
  HNZ_internal_branch_1: "최고 평의회의 권위"
  HNZ_internal_branch_1_desc: "한자 동맹의 실질적인 통제권은 수도에서 운영되는 최고 평의회로부터 나옵니다. 모든 권력의 흐름은 이곳으로 집중되어야 합니다."
  HNZ_internal_branch_2: "평의회 내부 개혁"
  HNZ_internal_branch_2_desc: "시대의 변화에 발맞춰 연맹 내부의 의사결정 구조를 개편하고 효율성을 높여야 합니다."
  HNZ_internal_branch_2A: "빈민층 통제"
  HNZ_internal_branch_2A_desc: "번영하는 한자의 외곽에는 여전히 부랑자와 난민들이 몰려듭니다. 이들이 동맹의 안정을 해치지 못하도록 기강을 단단히 잡아야 합니다."
  HNZ_internal_branch_3: "이사회 규모 조정"
  HNZ_internal_branch_3_desc: "이사회 멤버들을 재구성하여 우리에게 우호적인 상권 대표들의 목소리를 키워야 합니다."
  HNZ_internal_branch_3A: "부패 척결"
  HNZ_internal_branch_3A_desc: "한자의 신뢰도는 투명한 거래에서 나옵니다. 무역로와 관세 수입에서 발생하는 도둑질을 더 이상 묵인해선 안 됩니다."
  HNZ_internal_branch_4: "압도적인 화력의 방벽"
  HNZ_internal_branch_4_desc: "한자 동맹은 메트로 전체에서 가장 강력하고 효율적인 군사력을 보유한 집단입니다. 비록 이 힘을 직접 목격한 생존자는 드물지만, 그 압도적인 무용에 대한 소문만으로도 적들의 기세를 꺾기에 충분합니다."
  HNZ_internal_branch_5: "전후의 번영"
  HNZ_internal_branch_5_desc: "무역의 교차로를 장악한 자는 부를 누릴 자격이 있습니다. 한자는 단순한 운 덕분이 아니라, 철저한 안정화 정책과 정치적 영향력을 통해 메트로 최고의 권력을 손에 넣었습니다."
  HNZ_all_power_to_general_manager: "관리자에게 모든 권력을"
  HNZ_all_power_to_general_manager_desc: "모든 정치적 통제권을 총관리자(General Manager)에게 위임합니다. 강력한 1인 지휘 체제만이 한자의 번영을 지속시킬 것입니다."
  HNZ_all_power_to_the_board: "이사회에게 모든 권력을"
  HNZ_all_power_to_the_board_desc: "연맹의 의사 결정권을 각계각층의 상인 대표들이 모인 이사회가 담당하게 합니다. 집단 지도체제를 통해 균형 잡힌 정책을 추진하십시오."
  
 ### The New Quarter ###

  HNZ_new_quarter: "새로운 구역"
  HNZ_new_quarter_desc: "아르바트, 폴리스, 붉은 라인 사이의 평화 조약이 체결된 지 5년, 우리는 환상선 공동체라는 새로운 시대를 열었습니다. 이 짧은 시간 동안 우리는 메트로 전체에서 가장 부유하고 강력한 세력으로 거듭났습니다."

  HNZ_agenda_once_completed: "\n§Y의제가 완료되면:§!"
  HNZ_gain_political_control: "§C1§! £political_authority_texticon §O정치력§! 획득"
  HNZ_agenda_missions: "이 중점은 §Y의제§! 중점입니다. 완료 시 §Y기간 한정 결정§!이 활성화됩니다. 제한 시간 내에 요구 조건을 달성하면, 강력한 §G상인 길드§!와 §C정치 세력§!으로부터 전폭적인 지지를 얻게 될 것입니다. 이는 §Y[HNZ.GetLeader]§!의 통치 기반을 더욱 공고히 해줄 것입니다.\n\n"

  HNZ_year_1_defensive_priority: "§0년 1§! 메트로 방어 우선순위"
  HNZ_year_1_defensive_priority_desc: "대전쟁이 끝난 지 3년, 평화는 위태롭기만 합니다. 동맹의 막대한 부를 노리는 약탈자들과 돌연변이들의 위협에 대비해, 이제는 메트로 공화국의 방벽을 굳건히 세워야 할 때입니다."
  HNZ_agenda_defensive_priority: "§C의제§!를 완료하려면, 우리 영토 내에 방어 시설을 구축해야 합니다.\n\n"

  HNZ_year_1_economic_priority: "§0년 1§! 경제 번영 우선순위"
  HNZ_year_1_economic_priority_desc: "부유한 메트로는 곧 강력한 메트로를 의미합니다. 산업 기반을 공고히 다져 시민들의 신뢰를 얻으십시오."
  HNZ_agenda_economic_priority: "§C의제§!를 완수하려면, 우리의 산업 기반시설을 확충해야 합니다.\n"

  HNZ_year_1_neutrality_priority: "§0년 1§! 중립 유지 우선순위"
  HNZ_year_1_neutrality_priority_desc: "권력에는 책임이 따르며, 한자의 선택은 메트로의 미래를 결정합니다. 다른 역들 사이의 사소한 분쟁에 휘말리지 않고 중립을 지키는 것이 우리에겐 경제적으로 가장 유리한 선택입니다. 전쟁의 공포를 다시 불러와선 안 됩니다."
  HNZ_agenda_neutrality_priority: "§C의제§!를 완수하려면, 외교적 중립을 유지하며 내부 역량을 강화해야 합니다.\n"

  HNZ_year_2_military_priority: "§1년 2§! 재군비 우선순위"
  HNZ_year_2_military_priority_desc: "지속되는 평화는 군사력이 뒷받침되어야만 가능합니다. 우리 군대를 근대화하고 잠재적인 적들에게 우리의 위용을 과시하십시오."
  HNZ_agenda_military_priority: "§C의제§!를 완수하려면, 우리의 전쟁 준비 태세를 대폭 강화해야 합니다.\n"

  HNZ_year_2_armament_priority: "§1년 2§! 재무장 우선순위"
  HNZ_year_2_armament_priority_desc: "전쟁터에서 탄환은 곧 목숨입니다. 비축된 장비의 양이 곧 우리 군의 생존 가능성임을 잊지 마십시오."
  HNZ_agenda_armament_priority: "§C의제§!를 완수하려면, 충분한 양의 군사 장비를 비축해야 합니다.\n"

  HNZ_year_2_reclamation_priority: "§1년 2§! 지상 재건 우선순위"
  HNZ_year_2_reclamation_priority_desc: "과거 세계의 유물들이 지상에서 우리를 기다리고 있습니다. 위험을 무릅쓰고 지상의 자원들을 선점해야 합니다."
  HNZ_agenda_reclamation_priority: "§C의제§!를 완료하려면, 지상을 탐사하고 가치 있는 자원들을 회수해야 합니다.\n"

  HNZ_year_2_research_priority: "§1년 2§! 연구 개발 우선순위"
  HNZ_year_2_research_priority_desc: "지식은 곧 힘입니다. 다른 세력들이 원시적인 투쟁에 매몰되어 있을 때, 우리는 새로운 기술을 선점하여 앞서 나가야 합니다."
  HNZ_agenda_research_priority: "§C의제§!를 완수하려면, 핵심적인 새로운 기술들을 연구해야 합니다.\n"

  HNZ_year_3_draisine_priority: "§2년 3§! 철도 차량 우선순위"
  HNZ_year_3_draisine_priority_desc: "철도는 한자의 생명선입니다. 더 강력하고 빠른 궤도 차량을 확보하여 메트로의 지배권을 공고히 하십시오."
  HNZ_agenda_draisine_priority: "§C의제§!를 완수하려면, 최신형 철도 차량을 개발하고 운용해야 합니다.\n"

  HNZ_year_3_mutant_purge_priority: "§2년 3§! 돌연변이 소탕 우선순위"
  HNZ_year_3_mutant_purge_priority_desc: "괴물들이 터널을 배회하는 한 진정한 무역은 불가능합니다. 우리 영토 인근의 돌연변이 위협을 완전히 제거하십시오."
  HNZ_agenda_mutant_purge_priority: "§C의제§!를 완수하려면, 우리의 주요 노선을 위협하는 돌연변이들과 야만 세력들을 소탕해야 합니다.\n"

  HNZ_year_3_polis_priority: "§2년 3§! 메트로의 위상 재확인"
  HNZ_year_3_polis_priority_desc: "폴리스와의 협력은 메트로의 안정을 유지하는 축입니다. 그들의 문명적 가치를 보호하며 우리의 영향력을 유지하십시오."
  HNZ_agenda_polis_priority: "§C의제§!를 완수하려면, 폴리스와의 우호 관계를 유지하며 그들에게 필요한 지원을 계속해야 합니다.\n"

  HNZ_year_4_generals_priority: "§3년 4§! 새로운 군 지휘부 수립"
  HNZ_year_4_generals_priority_desc: "구시대적인 지휘 구조를 타파하고 승리를 보장할 수 있는 유능한 장성들을 전면에 배치하십시오."
  HNZ_agenda_generals_priority: "§C의제§!를 완수하려면, 우리의 군 작전 사령부를 현대화하고 확장해야 합니다.\n"

  HNZ_year_4_containment_priority: "§3년 4§! 위협 억제 우선순위"
  HNZ_year_4_containment_priority_desc: "붉은 라인과 제국의 확장은 우리에게 직접적인 위협이 됩니다. 이들이 선을 넘지 못하도록 철저히 봉쇄해야 합니다."
  HNZ_agenda_containment_priority: "§C의제§!를 완료하려면, 붉은 라인과 제국의 세력 팽창을 효과적으로 억제해야 합니다.\n"

  HNZ_year_4_puppet_priority: "§3년 4§! 영향력 확대 우선순위"
  HNZ_year_4_puppet_priority_desc: "직접적인 정복보다 경제적인 지배가 더 효율적일 때가 있습니다. 주변 세력들을 우리의 영향력 아래에 두십시오."
  HNZ_agenda_puppet_priority: "§C의제§!를 완수하려면, 주변 정거장들에 대한 우리의 지배력을 높여 한자의 꼭두각시로 만들어야 합니다.\n"

  HNZ_year_4_industry_priority: "§3년 4§! 산업 생산 극대화"
  HNZ_year_4_industry_priority_desc: "한자의 진정한 힘은 쉼 없이 돌아가는 작업장에서 나옵니다. 그 어떤 세력도 따라올 수 없는 생산력을 확보하십시오."
  HNZ_agenda_industry_priority: "§C의제§!를 완수하려면, 메트로 최강의 산업 생산력을 입증해야 합니다.\n"

  HNZ_year_5_hegemony_priority: "§4년 5§! 메트로 연맹 확장"
  HNZ_year_5_hegemony_priority_desc: "우리의 리그는 더욱 넓어져야 합니다. 더 많은 정거장들을 한자의 깃발 아래로 불러들이십시오."
  HNZ_agenda_hegemony_priority: "§C의제§!를 완수하려면, 새로운 정거장들을 우리 연맹의 정식 회원으로 가입시켜야 합니다.\n"

  HNZ_year_5_expansion_priority: "§4년 5§! 외곽 확장 우선순위"
  HNZ_year_5_expansion_priority_desc: "이미 확보된 구역에 만족해선 안 됩니다. 외곽 정거장들을 공화국 체제에 편입시키십시오."
  HNZ_agenda_expansion_priority: "§C의제§!를 완수하려면, 주요 외곽 거점들을 우리 통제하에 두어야 합니다.\n"

  HNZ_year_5_coalition_priority: "§4년 5§! 반대연합 부활"
  HNZ_year_5_coalition_priority_desc: "적색의 위협이 다시 고개를 들고 있습니다. 과거의 반공 동맹을 부활시켜 메트로의 질서를 수호하십시오."
  HNZ_agenda_coalition_priority: "§C의제§!를 완수하려면, 과거의 우방들과 협력하여 강력한 반공 연합을 결성해야 합니다.\n"

  HNZ_year_6: "§5년 6§! 2034년..." 
  HNZ_year_6_desc: "우리는 또 다른 1년을 버텨냈습니다. 2034년은 한자에게 있어 승리의 해가 될 것인가, 아니면 몰락의 시작이 될 것인가..."

  #HNZ_steady_as_she_goes: "현상 유지 정책"
  #HNZ_steady_as_she_goes_desc: ""
  #HNZ_steady_as_she_goes_1: "양가적인 태도..."
  #HNZ_steady_as_she_goes_1_desc: "한자는 극단적인 경제력을 공고히 하기 위해 모호한 외교 정책을 선택했습니다. 경제 제재는 우리가 전쟁을 수행하는 핵심 도구입니다."
  #HNZ_steady_as_she_goes_5: "...오로지 이름뿐인"
  #HNZ_steady_as_she_goes_5_desc: "하지만 때로는 한자도 직접 나서서 위협을 제거해야 할 때가 있습니다."
  #HNZ_steady_as_she_goes_6: "...그리고 무자비하게"
  #HNZ_steady_as_she_goes_6_desc: "혹은 우리의 권위를 위협하는 모든 문제를 신속하게 잠재우기 위해서 말입니다."
  #HNZ_steady_as_she_goes_2: "군 재무장 기금"
  #HNZ_steady_as_she_goes_2_desc: ""
