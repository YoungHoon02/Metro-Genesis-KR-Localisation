  HNZ_general_manager: "한자 연맹 대표"
  HNZ_MANAGER_DESC: "폴랸카 역 심층부에 거주하는 연맹 지배 엘리트들의 대리인입니다. 대외적인 권한은 평범해 보일지 몰라도, 연맹 핵심 상층부의 요구를 조율하고 그들의 은밀한 계획을 집행하는 실질적인 영향력은 막강합니다."
  
  HNZ_whataburger_will: "윌 '양크' 얀센"
  HNZ_whataburger_will_desc: "먼 미국에서 온 이 남자는 무해하고 친근해 보이지만, 소음기 제작부터 총기 개조까지 화기에 관해서는 모르는 게 없는 전문가입니다. 언어 장벽이 여전함에도 불구하고 그는 연맹의 최첨단 무기 생산을 감독하고 있습니다. 비록 그의 조국이 제3차 세계 대전을 일으켰다는 의구심이 연맹 시민들 사이에 남아 있긴 하지만요."
  HNZ_whataburger_will_trait: "텍사스 출신 총기 전문가"

  ## Advisors ##

  HNZ_foreign_soldier: "루터 드 브리스"
  HNZ_FOREIGN_SOLDIER_DESC: "전쟁이 터지지 않았다면 그는 고국과 싸우는 적군이었을지도 모릅니다. 네덜란드 출신의 이 건조한 말투의 용병은 파푸아뉴기니의 울퉁불퉁한 바위 지대부터 콩고의 열대림, 아프가니스탄의 황무지까지 전 세계를 누볐습니다. 그가 가는 곳에는 항상 전쟁이 있었고, 전쟁이 있는 곳에는 항상 수익이 따라왔습니다. 그는 어느 편에서 싸우든 오직 실리와 승리만을 추구하는 전쟁의 화신입니다."
  HNZ_foreign_soldier_trait: "베테랑 외인 용병"
  HNZ_russian_badass: "보흐카레프"
  HNZ_RUSSIAN_BADASS_DESC: "보흐카레프는 전형적인 러시아 전쟁 영웅의 표본입니다. 용감하고 결단력 있으며 거칠 것이 없습니다. 그의 입에서 나오는 무용담들은 너무나 화려해 믿기 어렵기도 합니다. 특히 붉은 라인과의 전쟁 당시 어두운 터널 속에서 탄환이 다 떨어진 채로 '악마'와 마주쳐 살아 돌아왔다는 이야기는 연맹의 전설이 되었습니다."
  HNZ_russian_badass_trait: "러시아의 상남자"
  HNZ_dedushka: "세르게이 야스노프"
  HNZ_DEDUSHKA_DESC: "그의 나이와 외모는 전쟁의 산 역사 그 자체입니다. 체첸 전쟁에서 훈장을 수여받으며 복무했던 그는 나이만큼이나 깊은 지혜를 갖추고 있습니다. 구시계의 평화보다 전투의 긴장감과 아드레날린을 더 갈망하는 그는, 안락한 침대에서 죽는 것보다 전장에서 마지막으로 불꽃을 태우며 자신의 전술적 지식을 후대에게 전하는 길을 택했습니다."
  HNZ_dedushka: "대부(Dedushka)"
