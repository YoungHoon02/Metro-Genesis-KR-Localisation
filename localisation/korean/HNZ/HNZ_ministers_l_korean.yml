  HNZ_logistic_minister_3: "쿠즈마 라브렌티예프"
  HNZ_logistic_minister_3_trait: "전직 제국 돌격대(Schrumtruppen)"
  HNZ_logistic_minister_3_desc: "제4제국(파시스트 삼각형) 출신인 라브렌티예프는 혼혈(슬라브-코카서스) 혈통이라는 이유로 당으로부터 핍박을 받았습니다. 숙청의 위협을 피해 연맹으로 망명한 그는 누구보다도 용맹하고 뛰어난 전투력을 증명해 보였습니다."
  
  HNZ_logistic_minister_2: "에밀 라이신"
  HNZ_logistic_minister_2_trait: "병참 조직의 천재"
  HNZ_logistic_minister_2_desc: "가장 가혹한 겨울, 메트로의 깊은 터널이 얼어붙는 상황에서도 군대의 보급을 완벽하게 수송할 수 있는 능력을 갖췄습니다. 필요한 물자는 반드시 제시간에 도착합니다."
 
  HNZ_logistic_minister_1: "아르타셰스 루빌킨"
  HNZ_logistic_minister_1_trait: "비정규전 전문가"
  HNZ_logistic_minister_1_desc: "그의 전투 방식은 예측할 수 없고 비전통적입니다. 정규군이 생각지 못한 기상천외한 전술과 전략을 구사하여 적군이 미처 대응하기도 전에 승기를 잡습니다."
  
  HNZ_planning_minister_1: "야코프 유신"
  HNZ_planning_minister_1_trait: "정밀 작전 기획자"
  HNZ_planning_minister_1_desc: "순식간에 매우 정교하고 세부적인 전투 계획을 수립하는 데 천재적인 재능을 보입니다. 메트로의 복잡한 지형과 병참 문제를 단단히 고려하는 전략가입니다."
  
  HNZ_planning_minister_2: "바실리 소콜로프"
  HNZ_planning_minister_2_trait: "터널의 여우"
  HNZ_planning_minister_2_desc: "영원한 어둠이 깔린 메트로의 터널 속에서도 그는 날카로운 눈으로 적을 찾아냅니다. 어둠을 자신의 친구이자 무기로 활용하는 데 능숙합니다."
  
  HNZ_planning_minister_3: "보리스 보르세니코"
  HNZ_planning_minister_3_desc: "메트로의 혼란스럽고 습한 어둠 속을 탐험하는 데 달인입니다. 거의 육감에 가까운 감각으로 터널의 비밀 통로와 우회로를 찾아내 적의 허를 찌르는 습격을 성공시킵니다."
  HNZ_planning_minister_3_trait: "빈틈없는 정찰병"

