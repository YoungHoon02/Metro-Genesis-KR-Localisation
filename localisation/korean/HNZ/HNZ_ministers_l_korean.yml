  HNZ_kovalenko: "데니스 코발렌코"
  HNZ_kovalenko_desc: "§9«세월이 흘러 머리칼은 희끗해졌지만, 그의 정신은 여전히 날카롭습니다. 그는 자신의 나이를 지식의 훈장처럼 여기며, 몸에 새겨진 흉터들을 이제는 희미해진 과거 전쟁의 승리이자 명예로운 상처로 생각합니다.»§!\n\n전직 콤소몰스카야 역의 지도자이자 현재 환상선 연맹 공화국의 초대 임시 대통령입니다. 코발렌코는 노련한 정치 감각으로 반공주의 세력 사이에서 영웅으로 칭송받고 있습니다. 그는 콤소몰스카야-라디알나야 포위전 당시 병사들의 생명을 구하기 위해 붉은 라인과 휴전 협정을 맺는 과감한 결단을 내렸고, 이는 평화 조약의 초석이 되어 그의 대통령 당선을 확정 짓는 결정적인 계기가 되었습니다."

  HNZ_zvorykine: "블라디슬라프 즈보리킨"
  HNZ_zvorykine_desc: "§9«키가 크고 호리호리한 체구에 짧게 깎은 머리, 50대 초반의 전형적인 가장의 모습이지만 그는 대단히 독특한 종교관과 엄격한 도덕적 잣대를 지니고 있습니다.»§!\n\n최근 연맹의 임시 대통령으로 선출된 즈보리킨은 평범한 시민의 삶을 뒤로하고 이익의 극대화와 생산성 최적화라는 새로운 길을 개척하고자 합니다. 웃음기 없는 엄격한 표정과 오직 정치적 이슈에만 몰두하는 그의 태도는 묘한 권위를 자아냅니다. 만약 악마가 나타나 생산성을 높일 수 있는 방법을 제안한다면, 즈보리킨은 망설임 없이 그 손을 잡을 사람입니다."

  HNZ_loginov: "발레리 페트로비치 로기노프"
  HNZ_LOGINOV_DESC: "연맹의 현직 대통령입니다. 그는 상대적으로 역사가 짧은 환상선 연맹의 복잡한 정치적 이해관계를 노련하게 조율해 왔습니다. 하지만 침착한 겉모습과 달리, 그는 지난 전쟁 당시 자신을 믿고 피난처를 찾아왔던 이들을 외면했다는 죄책감에 시달리고 있습니다. 그는 자신의 정치적 입지를 굳히기 위해 소위 '반동분자'들을 붉은 라인에 넘겨주었고, 그 결정의 결과로 흘린 무고한 이들의 피가 여전히 그의 손에 묻어 있다고 믿는 망가진 남자입니다."
