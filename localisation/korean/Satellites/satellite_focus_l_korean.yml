 satellite_guarantee_polis:0 "폴리스 독립 보장"
 satellite_guarantee_polis_desc:0 "이 지구상에서 전 세계를 기억하는 마지막 장소입니다. 가깝고 먼 위협으로부터 그들을 안전하게 지키는 것이 현명할 것입니다."

 access_polis_education_decision:0 "폴리스의 도서관에 접근할 수 있는 능력을 해제하여 §G교육 수준§!을 향상시킵니다!"

 satellite_assist_the_rangers:0 "레인저 지원"
 satellite_assist_the_rangers_desc:0 "기사단 레인저는 인류의 생존 외에는 어떤 상위 권력에도 봉사하지 않는 준군사 조직입니다. 페트로프는 홀로 6명의 도적을 상대로 상처 하나 없이 살아남은 레인저를 목격했다고 맹세했습니다. 물론, 파벨은 그걸 봤을 때 술에 떡이 되어 있었죠. 하지만 어찌 됐든 레인저들은 함부로 건드릴 상대가 아닙니다."

 _satellite_receive_spartan_character:0 "레인저들이 우리 군대를 훈련하는 데 도움을 줄 수 있는 군사 자문관을 보내줄 것입니다."

