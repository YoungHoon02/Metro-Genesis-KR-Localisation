 satellite_antifascist_army_desc:0 ""
 satellite_antifascist_army_tt: "우리 수도 역에 특수부대 분대가 생성됩니다"

 satellite_antifascist_army_2: "마지막 거친 숨을 내쉴 때까지"
 satellite_antifascist_army_2_desc: "결의도 없고, 평화도 없으며, 유혈 사태 없이는 파시스트와 어떤 결론도 낼 수 없습니다."

 satellite_antifascist_army_3: "한 치마다 피를 흘리며"
 satellite_antifascist_army_3_desc: "우리는 조용히 싸우지 않을 것입니다. 구석에 몰린 개처럼, 우리는 끌어모을 수 있는 모든 용기를 짜내어 물어뜯고, 찢어발길 것입니다."

