 satellite_envy_of_polis: "폴리스의 선망"
 satellite_envy_of_polis_desc: "우리는 노력하고 고생해왔으며, 우리 공동체가 겪는 어려움에도 불구하고 우리의 연구 능력은 이웃들의 선망의 대상이 되고 있습니다. 폴리스가 옛 세계 지식의 요새일지는 몰라도, 우리는 그 지식을 실제로 필요한 현장에 적용합니다."

