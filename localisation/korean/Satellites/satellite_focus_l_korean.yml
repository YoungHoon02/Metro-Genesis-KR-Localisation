 satellite_militarization: "무기 제작자 재정비"
 satellite_militarization_desc: "제국군이 언제 우리 문앞에 들이닥칠지 알 수 없습니다. 내일일까요, 다음 주일까요? 아니면 이미 우리 역에 침투할 계획을 세우고 있을지도 모릅니다. 충분한 양을 생산하려면 무기 제작자들을 초과 근무시켜야 합니다. 한 사람당 총 한 자루, 아니면 세 자루씩."

