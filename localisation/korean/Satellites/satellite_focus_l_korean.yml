 satellite_our_own_path:0 "우리만의 길"
 satellite_our_own_path_desc:0 "우리에게 맞지 않는다면 누군가의 뒤를 따를 이유가 무엇이겠습니까? 우리는 스스로 운명을 개척할 것입니다. 전쟁의 불길 속이든, 평화의 번영이든, 혹은 지하의 칠흑 같은 어둠 속이든 말입니다. 우리는 우리 운명의 주인입니다."

 satellite_a_new_power_dawns:0 "새로운 세력의 여명"
 satellite_a_new_power_dawns_desc:0 "메트로의 미래가 불확실한 가운데, 역사는 기록하는 것을 잊지 않은 자들에 의해 쓰입니다. 우리 역은 끔찍한 문맹률에도 불구하고 과거에 머물러 있지 않을 것입니다. 한자나 사회주의자들을 넘어, 우리 역은 현상 유지에 도전하는 메트로의 떠오르는 세력이 될 것입니다."

