 satellite_enable_antifascist_decisions:0 "§Y반파시스트 캠페인 디시전 해금§!"

 satellite_seek_help_from_the_redline:0 "붉은 라인에 지원 요청"
 satellite_seek_help_from_the_redline_desc:0 "붉은 라인은 제국과 영원한 패권 다툼을 벌이고 있습니다. 적의 적은 나의 친구라는 말이 있듯이... 붉은 라인이 제국에 맞서 도움을 줄지도 모릅니다."

 satellite_seek_help_from_the_redline_2:0 "협력적 봉쇄 노력"
 satellite_seek_help_from_the_redline_2_desc:0 ""
 satellite_seek_help_from_the_redline_2_tt: "붉은 라인은 우리 군대를 훈련시킬 것입니다. 수도 역에 정규군 2개 부대가 생성됩니다."

 satellite_commander_buff:0 "과거 전쟁의 교훈"
 satellite_commander_buff_desc:0 "100년 전쯤에 우리 러시아가 이 위협을 물리쳤다는 것은 잘 알려진 사실입니다. 이 위협을 지구상에서 박멸하고 역사의 뒤안길로 보내기 위해 엄청난 희생과 노력이 필요했습니다. 이제 그 노력을 우리가 다시 짊어져야 할 것 같습니다.\n제국은 과거 그들이 그랬던 것처럼 똑같은 전술, '전격전' 혹은 번개 같은 공세를 펼치려 할 가능성이 높습니다."

