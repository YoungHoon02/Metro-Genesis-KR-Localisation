 satellite_construction_1:0 "[ROOT.capital.GetName] 역 재건"
 satellite_construction_1_desc:0 "아마겟돈이 일어난 지 15년이 지났지만, 시민들은 여전히 오물과 빈곤 속에서 살아가고 있습니다. [ROOT.capital.GetName] 역은 대대적인 청소가 절실합니다. 재건 노력은 그저 잔해를 치우고 선로를 어지럽히는 쓰레기더미를 제거하는 정도에 불과하겠지만, 우리 공동체의 심장인 역의 이미지는 크게 개선될 것입니다."

 satellite_defend_the_bulwark:0 "방벽 사수"
 satellite_defend_the_bulwark_desc:0 "수천 마일의 선로가 지하 깊숙이 뻗어 있는데, 메트로의 어두운 심연 속에 무엇이 도사리고 있을지 누가 알겠습니까? 세바스토폴을 괴롭히는 돌연변이 무리나, 아르바트 연합을 스토킹하는 유령, 혹은 저 멀리 타간스코-크라스노프레스넨스카야 라인에 출몰한다는 비쩍 마르고 어두운 섬뜩한 존재들에 대한 소문은 들어보셨을 겁니다. 떠돌이 악마 신봉자나 나치 같은 인간의 위협은 말할 것도 없지요. 계획적인 방어선을 구축하면 [ROOT.capital.GetName] 역이 흉흉한 소문의 진원지가 되는 일은 막을 수 있을 것입니다."

 satellite_defensive_1:0 "초소 인력 배치"
 satellite_defensive_1_desc:0 "방어선이 구축되어 있다 한들, 피에 굶주린 노살리스 무리를 막는 데는 큰 도움이 되지 않을 것입니다. 단순한 철조망만으로는 놈들의 접근을 막을 수 없습니다. 메트로의 어두운 심연을 감시할 더 많은 인력이 필요합니다... 그저 어둠 속에서 무언가가 그들을 마주 보지 않기를 기도할 뿐입니다."

 satellite_military_emplacements:0 "군사 진지"
 satellite_military_emplacements_desc:0 "정기적인 초소와 순환 근무가 이루어지는 유인 초소입니다. 우리 방어선에 남은 것은 중심 화기 한두 개뿐입니다. 화염방사기 한두 개나 지상에서 훔쳐온 DshK 기관총 정도면 어떨까요? 물론 뭐든 거저 얻을 순 없겠지만, 우리 영토가 공격받게 되면 탄약값 좀 더 쓸 걸 하고 후회하게 될 겁니다."

