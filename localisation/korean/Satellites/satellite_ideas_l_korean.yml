 satellite_domestics_focus_1:0 "내부 개선"
 satellite_domestics_focus_1_desc:0 "우리 역에는 대대적인 청소가 필요합니다. 사람들이 도랑과 인도에 널브러진 고철과 쓰레기에 걸려 넘어지지 않게 된 후에야, 개만한 쥐새끼들에게 집중할 수 있을 것입니다."

 satellite_domestics_focus_2:0 "안식처 집중"
 satellite_domestics_focus_2_desc:0 "우리 민중은 불결함 속에서 빈약한 배급으로 연명하고 있습니다. 우리 정당이 일주일 더 버티고 굶주린 폭도들의 먹잇감이 되지 않으려면 그들의 필요를 최우선으로 고려해야 합니다."

