 satellite_construction_military_1:0 "총기 제작소 건설"
 satellite_construction_military_1_desc:0 "지상에서 AK와 다른 총기들을 모아올 수 있겠지만, 수거량이 줄어들면 어떻게 되겠습니까? 설마 적들에게 돌이나 창을 던질 생각은 아니시겠죠?"

 satellite_construction_military_2:0 "화기 제작 프로젝트"
 satellite_construction_military_2_desc:0 "총열 두 개를 겹쳐서 덕트 테이프로 칭칭 감는 것도 확실한 방법이긴 하지만, 이고르의 손가락이 화염 속에서 날아가 버리면 어떡할 겁니까? 우리 병사들이 손가락을 온전히 보존하고 싶다면 더 신뢰할 수 있는 무기가 필요합니다."

 satellite_construction_military_3:0 "화기 제작자 장려금"
 satellite_construction_military_3_desc:0 "화기 제작자들에게 생산량 기준이 아닌 개인별로 보수를 지급한다면, 우리를 위해 더 열심히 일할 의지가 생길 것입니다."

 satellite_self_reliance_autarky:0 "자급자족"
 satellite_self_reliance_autarky_desc:0 "역으로서 계속 번영하려면 자립해야 합니다. 우리가 곤경에 처했을 때 도와줄지 말지도 모르는 외부 세력에 의존할 수는 없습니다. 강해지기 위해서는 독립적이어야 합니다."

 satellite_specialized_technical_production:0 "전문화된 기술 생산"
 satellite_specialized_technical_production_desc:0 ""

 satellite_technical_infantry_bonus:0 "보병 장비 제작 능력"
 satellite_technical_infantry_bonus_desc:0 "쿠즈네츠키 모스트가 메트로에서 가장 훌륭한 급조 총기들을 생산할지는 몰라도, 충분한 양을 생산할 수 있을지는 의문입니다."

 satellite_technical_draisine_bonus:0 "철도 차량 제조"
 satellite_technical_draisine_bonus_desc:0 "전방으로 더 가까이 몰아라, 내 칼로 놈들을 직접 베어주마."

 satellite_technical_support_weapons_bonus:0 "중화기 조달"
 satellite_technical_support_weapons_bonus_desc:0 "총은 많을수록 좋습니다. 총은 문제를 해결하기도 하지만 만들기도 하죠."

 satellite_technical_specops_bonus:0 "특수부대 장비 개조"
 satellite_technical_specops_bonus_desc:0 "스파르타의 장비와 비교할 수는 없겠지만, 놈들이 자기 케블라 방편복이 열차 측면 패널로 만들어졌다는 말을 할 수 있을까요? 하, 절대 아니지!"

 satellite_redline_support:0 "붉은 라인의 지원"
 satellite_redline_support_desc:0 "소콜에서 직접 공급되는 지원입니다. 순수한 이타주의라기보다는 홍보 활동의 일환일 가능성이 큽니다."

 _satellite_expunged_merchants:0 "추방된 상인들"
 _satellite_expunged_merchants_desc:0 "어쨌든 그 비싼 물건들은 마음에 들지 않았습니다. 하지만 버섯차는 좀 그립군요."

 satellite_tunnel_supply:0 "전선에 더 많은 총기를"
 satellite_tunnel_supply_desc:0 "전쟁이 다시 메트로를 집어삼키고 있는 지금, 우리 군이 적절한 장비를 갖추도록 해야 합니다. 우리는 야만인이 아닙니다."

 satellite_stake_our_claim_in_the_world:0 "지하 세계의 우리 자리"
 satellite_stake_our_claim_in_the_world_desc:0 "수많은 장소들이 있지만, 그중 집 냄새가 나는 곳은 없습니다. 무너진 세상의 이 조각은 우리의 것이며, 우리는 목숨을 걸고 이를 지켜낼 것입니다."
 
 satellite_stand_firm_against_fascism:0 "파시즘에 맞선 단결"
 satellite_stand_firm_against_fascism_desc:0 "뭉치면 서고 흩어지면 죽는다"

 satellite_rapid_production: "속성 생산"
 satellite_rapid_production_desc: "좀 조잡할 수는 있겠지만, 조잡한 총이라도 없는 것보다는 낫다, 이고르."
