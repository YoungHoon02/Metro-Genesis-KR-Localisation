l_korean:

 nf_satellite.0.t: "[From.GetName]이(가) 우리를 공격하려 합니다!"
 nf_satellite.0.d: "경계 터널에서 [From.GetName]이(가) 우리 접경지에 군대를 급속히 집결시키고 있다는 보고가 들어왔습니다. 가련한 돌연변이 쓰레기들이 우리 영토에 대해 국경 도발을 계획 중인 것 같습니다. 올 테면 오라지요."
 nf_satellite.0.a: "놈들을 상대할 준비가 되었습니다. 죽어라, 돌연변이 놈들!"

 nf_satellite.1.t:0 "기술적 재능"
 nf_satellite.1.d:0 "우리는 재능을 결집해 생산 라인의 한 측면에 우선순위를 두어야 합니다. 모든 종류의 자질구레한 장치들에 인력을 나누는 것은 의미가 없습니다. 미래에 가치가 있을 한 가지에 집중해야 합니다."
 nf_satellite.1.a:0 "총기에 집중해야 합니다"
 nf_satellite.1.b:0 "레일카트를 우선시해야 합니다"
 nf_satellite.1.c:0 "특수 전술 장비 보수가 필요합니다"
 nf_satellite.1.e:0 "특수부대가 우선입니다"

 nf_satellite.2.t:0 "국경 전투 승리!"
 nf_satellite.2.d:0 "며칠간의 처절한 전투 끝에, 우리 군은 마침내 적군을 압도하는 데 성공했습니다. 우리의 위력을 보여줌으로써 적들은 그들의 확장을 재고하게 될 것입니다."
 nf_satellite.2.a:0 "훌륭한 성공이다"

 nf_satellite.3.t:0 "우리 군이 밀려나고 있습니다!"
 nf_satellite.3.d:0 "며칠간의 처절한 전투 끝에, 우리 군은 안타깝게도 적군에게 격퇴당했습니다. 우리의 노력이 부족했던 모양입니다. 인정하기는 싫지만, 적들은 우리 군이 감당하기엔 너무나 강력했습니다."
 nf_satellite.3.a:0 "제길!"

 nf_satellite.4.t:0 "국경 분쟁 - 교착 상태"
 nf_satellite.4.d:0 ""
 nf_satellite.4.a:0 "제길"

 nf_satellite.5.t:0 "파시스트 위협에 맞서 도움을 요청합니다!"
 nf_satellite.5.d:0 "파시스트들이 전쟁 준비를 마치고 진격해 오자, 인근 역들은 가슴을 졸이며 에어록 문 뒤로 몸을 숨겼습니다. 물론, 메트로의 거주민들은 우리 러시아인들이 수년 전 나치와 싸워 이겼다는 것을 알고 있을 것입니다. 아무튼 그러길 바랍니다. 하지만 우리가 지하 전역으로 확장하고자 한다면, 방어 중인 이 불쌍하고 빈곤한 시민들을 도와야 하지 않겠습니까?"
 nf_satellite.5.a:0 "그들을 지원할 여력이 없습니다"
 nf_satellite.5.b:0 "지원을 보낼 수 있습니다"
 nf_satellite.5.c:0 "파시즘에 맞서는 자라면 누구든 우리의 친구입니다"

 nf_satellite.6.t:0 "붉은 라인이 우리의 요청을 거절했습니다"
 nf_satellite.6.d:0 "신중히 검토한 결과, 붉은 라인은 제국에 맞서 도와달라는 우리의 요청을 거절했습니다. 그들은 나치즘을 이겨낸 승리자로서의 유산을 잊었거나, 우리를 돕기에 너무 겁이 많은 모양입니다. 우리는 이 투쟁에서 홀로 남겨졌습니다."
 nf_satellite.6.a:0 "우리를 개들이나 먹으라고 내던졌군!"

 nf_satellite.7.t:0 "붉은 라인이 지원을 보냈습니다!"
 nf_satellite.7.d:0 "신중히 검토한 결과, 붉은 라인은 제국에 맞서기 위한 지원을 보내왔습니다. 붉은 라인에서 파견된 장교가 우리 군을 감독하고, 파시스트의 위협을 저지하기 위해 검증된 전술로 우리 지휘관들을 훈련시킬 것입니다. 그 장교의 전술이 다소 의문스럽고, 붉은 라인의 평판이 좋지 않은 장교단에서 방출된 낙오자에 불과하다는 설도 있지만, 우리 군과 시민들은 붉은 라인의 기여에 매우 만족해하고 있습니다. 다만 우리 병사들은 늘어난 훈련량과 엄격해진 표준 절차에 불만을 표하고 있습니다."
 nf_satellite.7.a:0 ""

 nf_satellite.8.t:0 "붉은 라인이 무기를 보냈습니다!"
 nf_satellite.8.d:0 "신중히 검토한 결과, 붉은 라인은 우리에게 지원 무기와 장비를 보내왔습니다. 면밀히 살펴보니 낡고 닳은 것들로, 예전 전투에서 쓰였거나 쿠즈네츠키 기술자들이 재활용하기 위해 폐기했던 물건들인 것 같습니다. 하지만 추가 물자가 들어온 덕분에 우리 군은 더 이상 걱정할 필요가 없습니다. 돈만 아는 상인들의 말장난처럼 돌이나 창을 들고 전투에 나가지 않아도 되기 때문입니다."
 nf_satellite.8.a:0 "감사합니다, 요긴하게 쓰일 것입니다"

 nf_satellite.9.t:0 "[prev.GetNameDef] 영토에서의 마찰"
 nf_satellite.9.d:0 "오늘 일찍, 우리의 상인들이 [prev.GetNameDef]의 역 경비대에게 괴롭힘을 당하고 강제로 영토에서 쫓겨났다는 보고를 받았습니다. 한자와 [prev.GetNameDef] 사이의 긴장이 고조되면서 관계가 악화된 것 같습니다. 의심할 여지 없이, 이 사건은 우리의 관계를 더욱 파멸로 몰아넣을 것입니다."
 nf_satellite.9.a:0 "빌어먹을 놈들!"

 nf_satellite.10.t:0 "거인들의 전투"
 nf_satellite.10.d:0 "붉은 라인이 한자와 전쟁을 벌였습니다. 우리도 계약의 일부를 이행해야 합니다... 하지만..."
 nf_satellite.10.a:0 "약속대로 전쟁이다!"
 nf_satellite.10.b:0 "다시 생각해 봅시다. 관두지요."

 nf_satellite.11.t:0 "거인들의 전투"
 nf_satellite.11.d:0 "한자가 붉은 라인과 전쟁을 벌였습니다. 우리도 계약의 일부를 이행해야 합니다... 하지만..."
 nf_satellite.11.a:0 "약속대로 전쟁이다!"
 nf_satellite.11.b:0 "다시 생각해 봅시다. 관두지요."

 
 









