l_korean:
  AVT_rusakov: "루사코프 정치위원"
  AVT_commissar_rusakov: "루사코프 정치위원"
  AVT_RUSAKOV_DESC: "루사코프는 핵전쟁의 화염이 전 세계를 뒤덮기 전에 태어났습니다. 젊고 활력이 넘쳤던 그는 사상적으로 일치하는 열성적인 추종자들을 모아 아프토자보드스카야 역을 장악했으며, 다시 한번 혁명의 깃발을 높이 올렸습니다. 스스로를 '정치위원'이라 칭한 그는 에르네스토 체 게바라의 이름을 딴 제1국제전투여단을 창설했습니다."
  _commissar_rusakov: "제1국제전투여단 지휘관"
  _communist_rusakov: "§R제1국제전투여단 지휘관§!"

  AVT_tomsky: "아나톨리 톰스키"
  AVT_anatoly_tomsky: "아나톨리 톰스키"
  AVT_TOMSKY_DESC: ""
  _anatoly_tomsky: "무정부주의 전사"

  AVT_lumumba: "막심 루룸바"
  _AVT_lumumba: "철도 기술자"
  AVT_lumumba_desc: "철도 드라이신에 대한 해박한 지식을 가진 루룸바는 수석 기술자로 임명되었습니다. 그는 여단에서 사용할 드라이신의 수리와 보강 작업을 직접 감독합니다."

 AVT_karatsyupa: "카라추파"
 _AVT_karatsyupa: "여단 마스코트"
 AVT_karatsyupa_desc: "충성스러운 군견입니다."

 AVT_fyodor: "표도르"
 _AVT_fyodor: "사보추어"
 AVT_fyodor_desc: "여단의 최고령 대원입니다. 전형적인 러시아 불량배처럼 거칠고 무분별한 알코올 중독자로 보일지 모르지만 실상은 정반대입니다. 그는 수많은 분쟁을 겪어온 관록 있는 전사입니다."

 AVT_banzai: "반자이"
 _AVT_banzai: "여단 전투원"
 AVT_banzai_desc: "참담한 세상에서 태어난 반자이는 20대 초반에 혁명 투사가 되어 루사코프의 여단에 합류했습니다. 피에 굶주린 '가미카제' 같은 돌격 성향 때문에 동료들로부터 '반자이'라는 별명을 얻었습니다."

 AVT_vladimir_koltsov: "블라디미르 콜초프"
 AVT_koltsov: "블라다르 신부"
 _AVT_koltsov: "참회자"
 AVT_koltsov_desc: "과거 소련에서 생물학 무기를 개발했던 백전노장입니다. 자신의 연구가 초래한 참상을 목격한 뒤 프로젝트를 떠나 신부가 되었습니다. 다시는 살생을 하지 않겠다고 맹세하고 자신의 과거를 속죄하기 위해 정진해 왔습니다. 루뱐카에서 구출된 뒤 우리 여단에 합류한 그는, 자신이 만들었던 바로 그 바이러스의 해독제를 개발하여 속죄를 완성하려 노력하고 있습니다."

 AVT_nikolai_nosov: "니콜라이 노소프"
 AVT_nosov: "노소프"
 _AVT_nosov: "만능 보조원"
 AVT_nosov_desc: "폴레자예프스카야에서 쌍둥이 형제 그리샤와 함께 태어났습니다. 어머니는 방사능병을 앓았고, 형제는 선천적 성장 질환으로 인해 왜소증을 앓게 되었습니다. 그럼에도 역의 평범한 일원으로서 존중받으며 자랐습니다. 아버지가 의문사한 뒤 어머니가 실성하자 형제는 스스로의 길을 찾기 위해 아프토자보드스카야로 보내졌습니다. 그들은 왜소한 체격을 장점으로 삼아 남들이 접근하기 힘든 좁은 곳을 드나들며 역에 필요한 물자들을 찾아내는 우수한 보조원으로 활약하고 있습니다."

 AVT_perebezhchik: "그리고리예프"
 _AVT_perebezhchik: "전직 제국 스토커"
 AVT_perebezhchik_desc: "멸망 몇 년 전 체홉스카야에서 태어난 그리고리예프는 신체적 기형이 생기기 전까지 제국(Reich)의 스토커였습니다. 거칠고 투박한 외양과 달리 인간의 타고난 선함을 믿는 성격입니다. 젊은 시절 공동체를 지키겠다는 믿음으로 메트로마흐트에 입대해 스토커가 되었습니다. 그러던 중 분대가 지상 조사 임무 중 수많은 돌연변이에게 습격당했고, 그는 기형이 될 정도의 큰 부상을 입고 홀로 남겨졌습니다. 동료들은 그가 죽었다고 생각하고 버리고 떠났습니다. 만약 그대로 고향에 돌아갔다면 변형체로 낙인찍혀 처형당했을 것입니다. 지상에서 메트로 입구를 찾아 헤매던 중 그는 혁명군 스토커를 만났습니다. 처음에는 격렬히 맞붙었지만 물자가 떨어지고 날씨가 험해지자 둘은 무의미한 싸움을 멈췄습니다. 그들은 삶과 정치, 철학에 대해 대화하며 서로 유대감을 느꼈습니다. 지상에 남으면 죽을 것이라는 걸 알았던 그는 혁명군 스토커에게 동행을 청했습니다. 혁명군 스토커는 동료들이 그를 쉽게 받아들이지 않겠지만, 복종과 제국에 대한 정보를 제공하는 대가로 안전을 보장받을 수 있게 중재하겠다고 약속했습니다. 선택의 여지가 없었던 그리고리예프는 이에 동의했습니다. 그는 언젠가 고향 체홉스카야로 돌아가 가족을 만날 날을 꿈꾸고 있습니다."

 AVT_kadyrov: "카디로프"
 AVT_kadyrov_desc: "소콜니키 역에서 파견된 연락관인 카디로프는 우리 군대가 붉은 라인의 기준에 부합하는 정예병이 될 수 있도록 엄격히 지도할 것입니다."
 _AVT_kadyrov: "훈련 교관"

  AVT_mayakovskaya_character: "보론"
  AVT_mayakovskaya_character_desc: "쥐는 쓸모가 참 많습니다. 먹을 수도 있고, 찌개를 끓이거나 케밥을 만들 수도 있죠. 가죽을 벗겨 푹신한 신발을 만들 수도 있고, 쥐 경주에 내보낼 수도 있습니다. 하지만 쥐를 잡는 건 전혀 다른 문제입니다. 보론은 쥐 잡기에 아주 능숙해져서, 가끔은 그의 함정에 제4제국 병사나 돌연변이가 걸려들기도 합니다. 안타깝게도 그들의 고기는 별로 쓸모가 없고, 보론의 농담 역시 쓸모없긴 마찬가지입니다."
	_AVT_mayakovskaya_character: "쥐잡이"

  AVT_turgenevskaya_character: "야카우"
  AVT_turgenevskaya_character_desc: "파괴된 투르게네프스카야 역의 복도에서 비참한 여생을 보내야 할 운명에 처한 야카우는, 역의 선로와 깊은 터널을 잠식한 변칙 현상들 때문에 역이 황폐해지고 버려지는 과정을 지켜봐 왔습니다. 이곳의 주민들이 벼룩보다도 못한 신세로 전멸해가는 와중에도, 오직 그만이 살아남았습니다."
	_AVT_turgenevskaya_character: "최후의 생존자"

  AVT_partizanskaya_character: "헌터"
	_AVT_partizanskaya_character: "변형체 난쟁이"
  AVT_partizanskaya_character_desc: "파르티잔스카야 역에 거주하는 헌터는 자신의 심각한 기형을 숨기기 위해 하키 마스크를 쓰고 다니는 변형체입니다. 정비 샤프트와 비밀 터널에 대해 아주 잘 알고 있는 그는 우리 군대의 정찰 활동에 큰 도움을 줄 수 있습니다."

  AVT_avtozavodskaya_character: "페룸"
	_AVT_avtozavodskaya_character: "화학자"
  AVT_avtozavodskaya_character_desc: "전쟁 전에는 화학자였던 그는, 아프토자보드스카야의 다른 사람들은 도저히 이해할 수 없는 난해한 언어로 대화를 나눕니다."
