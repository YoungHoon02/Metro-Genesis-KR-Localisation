  politics_freedom_from_tyranny: "폭정으로부터의 자유"
  politics_freedom_from_tyranny_desc: "억압자들의 사슬을 끊어내고 모든 노동자에게 자유로운 삶을 선사합니다."

  politics_better_to_die_standing: "서서 죽는 것이 나으리니..."
  politics_better_to_die_standing_desc: "굴욕적인 평화보다 영광스러운 투쟁을 선택합니다."

  politics_than_live_kneeling: "...무릎 꿇고 사느니보다"
  politics_than_live_kneeling_desc: "우리는 결코 폭제 앞에 굴복하지 않을 것입니다."

  politics_communism_march_on_berilag: "베릴라그로의 행진"
  politics_communism_march_on_berilag_desc: "착취의 상징인 베릴라그를 해방하기 위해 혁명의 군대를 진격시킵니다."

  politics_fight_against_capitalism: "부패와의 전쟁"
  politics_fight_against_capitalism_desc: "공동체를 갉아먹는 자본주의적 부패와 타락에 맞서 결사항전합니다."

  AVT_political_focus_1: "외부로의 확장"
  AVT_political_focus_1_desc: "내부의 문제를 해결했으므로 이제 시야를 넓혀야 합니다. 세계 혁명을 완수하기 위해 메트로 전역으로 세력을 넓힐 시기입니다. 버려진 구역에 전초 기지를 세우고 우리의 영향력을 확고히 합니다."

  AVT_colonization_system: "§Y파괴되거나§! §Y버려진 역을 개척하는 기능을 해제합니다.§!\n\n§4주의! 처음부터 해당 지역을 핵심 영토로 편입하지는 않습니다. 역을 올바르게 장악하고 기반을 잡기 위해 건설 및 안정화 과정이 필요합니다!§!"
