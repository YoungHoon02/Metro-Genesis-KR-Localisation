 nf_AVT.1.t: "초기 역사"
 nf_AVT.1.d: "소콜니체스카야 선에서 혁명의 불길이 치솟았을 때, 그 불꽃은 단지 러시아인뿐만 아니라 메트로 전역의 다양한 민족들에 의해 타올랐습니다. 두 명의 선동가는 합의하에 구세계의 잿더미 속에서 메트로를 부흥시키고, 인류가 남긴 모든 구석에 혁명의 별을 휘날리기 위해 협력하기로 했습니다. 최근 취임한 붉은 라인 서기장과의 합의에 따라, 여단은 다음과 같은 임무를—"
 nf_AVT.1.a: "자본주의자들의 보급선 폭파"
 nf_AVT.1.b: "적군의 전력을 약화시키기 위한 개별 작전 수행"
 nf_AVT.2.t: "독립"
 
 nf_AVT.2.d: "하지만 이러한 이해관계의 동맹은 오래가지 못했습니다. 국제 여단과 당시 스탈린주의 동조자들의 철권통치에 점점 더 굴복해가던 붉은 라인 사이에 마르크스주의 원칙의 실행 방안을 두고 사상적 차이가 발생했기 때문입니다. 동맹은 해체되었고, 중앙위원회는 여단을 도망자라 규정하며 사형을 선고했습니다. 본거지였던 파르티잔스카야 역이 파괴되자, 여단원들은 거점을 포기해야 했습니다. 그렇게 트로츠키주의자들은 혁명의 손길이 닿지 않았던 아브토자보츠카야 역으로 이동했습니다. 여단이 도착했을 때, 그들은..."
 nf_AVT.2.a: "손쉽게 역의 지도권을 장악했습니다"
 nf_AVT.2.b: "피를 흘리지 않고 평화적으로 역을 점령했습니다"

 nf_AVT.3.t: "여파"
 nf_AVT.3.d: "여단과 붉은 라인 사이의 갈등에도 불구하고, 붉은 라인의 고위직들 중에는 여전히 우리를 배신자이자 변절자로 낙인찍는 이들이 존재합니다. 한때 혁명을 꿈꿨던 부적응자이자 추방자들. 하지만 붉은 라인 내부에는 여전히 우리의 고귀한 대의에 동조하는 이들이 남아 있습니다."
 nf_AVT.3.a: "붉은 라인 내의 동조자들이 여전히 우리 대의를 위해 총기를 빼돌려줍니다"
 nf_AVT.3.b: "떠나기 전에 가져갈 수 있는 만큼 최대한 많은 총기를 챙겼습니다"
 nf_AVT.4.t: "총기 수송"
 nf_AVT.4.d: "붉은 라인이 혁명의 진실을 외면하고 있음에도 불구하고, 그들 내부에는 여전히 부분적으로 우리에게 동조하는 소수의 집단이 남아 있습니다. 비록 연이은 숙청으로 그들의 숫자가 점점 줄어들고 있기는 하지만 말입니다."
 nf_AVT.4.a: "알겠다"

 nf_AVT.5.t: "국제 여단이 합의를 요청함"
 nf_AVT.5.d: "혁명가들이 공동 무장 협력을 요청하러 우리를 찾아왔습니다. 우리가 탄약을 제공하는 대가로, 그들은 우리의 기술적 노하우를 전수받기로 했으며 이를 기쁘게 수용할 것입니다."
 nf_AVT.5.a: "그러도록 하지"
 nf_AVT.5.b: "우리는 강도들과는 거래하지 않는다"

 nf_AVT.6.t: "바우만 연합의 보고서"
 nf_AVT.6.d: "심사숙고 끝에, 바우만인들은 최소한 당분간은 우리의 기술 역량을 지원하기로 합의했습니다."
 nf_AVT.6.a: "수고했다"

 nf_AVT.7.t: "바우만 연합의 보고서"
 nf_AVT.7.d: "우리의 제안을 한참 동안 검토한 결과, 바우만인들은 우리의 기술 역량 구축을 돕는 것을 거절했습니다. 저 자본주의자 놈들이..."
 nf_AVT.7.a: "이런 제발"

 nf_AVT.8.t: "국제 여단이 합의를 요청함"
 nf_AVT.8.d: "혁명가들이 공동 무장 협력을 요청하러 우리를 찾아왔습니다. 우리가 탄약을 제공하는 대가로, 그들은 우리의 기술적 노하우를 전수받기로 했으며 이를 기쁘게 수용할 것입니다."
 nf_AVT.8.a: "그러도록 하지"
 nf_AVT.8.b: "우리는 강도들과는 거래하지 않는다"

 nf_AVT.9.t: "쿠즈네츠키 모스트 기술자들의 보고서"
 nf_AVT.9.d: "심사숙고 끝에, 쿠즈네츠키 모스트의 기술자들은 최소한 당분간은 우리의 기술 역량을 지원하기로 합의했습니다."
 nf_AVT.9.a: "좋군"

 nf_AVT.10.t: "쿠즈네츠키 모스트 기술자들의 보고서"
 nf_AVT.10.d: "우리의 제안을 한참 동안 검토한 결과, 쿠즈네츠키 모스트의 기술자들은 우리의 기술 역량 구축을 돕는 것을 거절했습니다. 저 빨갱이 놈들이..."
 nf_AVT.10.a: "조만간 이 대가를 치르게 될 것이다"

 nf_AVT.11.t: "컴퓨터 해킹"
 nf_AVT.11.d: "빌어먹을. 우리 연합에 있는 멍청이들 수준을 보면 구석기 시대로 되돌아간 것 같군요. 간단한 비밀번호 하나인데, 한참 동안 뚫지를 못하고 있습니다."
 nf_AVT.11.a: "연구 논문.. 흔한 재료로 만들 수 있는 새로운 유형의 전투 화합물"
 nf_AVT.11.b: "연구 논문.. 새로운 방식의 항방사능 약물 제조법에 관한 연구"

 nf_AVT.12.t: "혁명, 혁명, 다시 혁명"
 nf_AVT.12.d: "반갑네, 동지! 기지를 구축하기에 꽤 괜찮은 역을 찾은 것 같지 않나? 지역 주민들은 국제 혁명이라는 우리의 고난에 우호적이고, 남쪽에서 흘러나오는 방사능과 북쪽 선로를 서성이는 가끔 나타나는 돌연변이 무리만 제외하면 파시스트나 권위주의자 쓰레기들로부터 안전하네.\n\n하지만 혁명가들 사이에 소문이 돌고 있더군. 우리 분대원들 중 일부는 다른 곳으로 이동하고 싶어 하네. 메트로의 다른 세력들과 더 가까운 곳으로 작전 본부를 옮기는 것이 최선일까? 아니면 적절한 시기가 올 때까지 [320.GetName]에서 힘을 회복하는 것이 현명할까?"
 nf_AVT.12.a: "[320.GetName]이 우리 본부로 적당하다"
 nf_AVT.12.b: "[291.GetName]으로 옮기는 게 좋지 않을까?"
 nf_AVT.12.c: "소콜니체스카야의 혁명은 아직 끝나지 않았다"
 nf_AVT.12.e: "[316.GetName]가 전초 기지로 완벽해 보인다"
 AVT.12.tt: "이동 결과에 따라 국가 중점 계통도가 변경됩니다!"

 nf_AVT.13.t: "지표면"
 nf_AVT.13.d: "이번 원정에서 발견한 잔해 속에는 값비싼 물자들이 가득합니다. 눈 속에 흩어진 잔해와 건물 안의 폐쇄된 공간들을 수색하던 중 수많은 시신을 발견했습니다. 시신들은 마치 죽기 직전 마지막 온기라도 나누려 했던 것처럼 하나로 엉겨 붙어 얼어 있었습니다. 우리가 그들을 위해 해줄 수 있는 건 아무것도 없었습니다. 묻어주는 것조차 말이죠. 하지만 그 시신들 사이에서 여러 연구 문서들이 고스란히 남아 있었습니다. 마치 우리의 수색대가 자신들과 주변에서 쓰러져간 이들의 비참한 운명을 발견해주기를 기다리고 있었던 것처럼 말입니다."
 nf_AVT.13.a: "그렇군"

 nf_AVT.14.t: "[SSK.GetName] 통합?"
 nf_AVT.14.d: "[SSK.GetName]이 우리의 영향권에 잘 통합되었습니다. 이미 그 지역 주민들은 우리 편으로 기울어 세계를 바라보는 관점까지 우리와 닮아가고 있습니다. 사실 지나칠 정도로 잘 동화되고 있죠. 많은 이들이 기꺼이 우리 대의를 지지하고 싶어 합니다. 역 행정부가 우리 목표에 동의하고 있음에도 불구하고, 그들과 메트로 전역의 사람들은 우리 파벌에 합류하려는 주민들을 좋지 않은 시선으로 볼지도 모릅니다."
 nf_AVT.14.a: "좋다, 프롤레타리아는 하나로 단결해야 한다!"
 nf_AVT.14.b: "두 개의 별개 세력으로 남는 것이 현명할 것이다"

 nf_AVT.15.t: "[TRB.GetName] 통합?"
 nf_AVT.15.d: "[TRB.GetName]이 우리의 영향권에 잘 통합되었습니다. 이미 그 지역 주민들은 우리 편으로 기울어 세계를 바라보는 관점까지 우리와 닮아가고 있습니다. 사실 지나칠 정도로 잘 동화되고 있죠. 많은 이들이 기꺼이 우리 대의를 지지하고 싶어 합니다. 역 행정부가 우리 목표에 동의하고 있음에도 불구하고, 그들과 메트로 전역의 사람들은 우리 파벌에 합류하려는 주민들을 좋지 않은 시선으로 볼지도 모릅니다."
 nf_AVT.15.a: "좋다, 프롤레타리아는 하나로 단결해야 한다!"
 nf_AVT.15.b: "두 개의 별개 세력으로 남는 것이 현명할 것이다"

 nf_AVT.16.t: "총통 모독 시도"
 nf_AVT.16.d: "게슈타포의 보고에 따르면, 이웃한 마야코프스카야의 돌연변이 쓰레기들이 우리 역에 잠입해 혐오스러운 수사법으로 국민들의 정신을 오염시키려 시도했다고 합니다. 우리 정부와 총통 각하를 무능하다고 비하했다는군요. 정말 터무니없는 일입니다! 더 심각한 점은 이러한 언사들이 우리 민족 사이에 널리 퍼지고 있다는 것이며, 즉시 단속하지 않으면 해가 될 것입니다."
 nf_AVT.16.a: "당장 유언비어를 단속하도록!"
 nf_AVT.16.b: "또 다른 숙청의 조짐이 보이는군"

 nf_AVT.17.t: "제국 내 파괴 작업"
 nf_AVT.17.d: "대담한 저항의 일환으로, 스파이들이 트베르스카야 역에 잠입했습니다. 우리가 사랑하는 총통의 초상화가 훼손되었으며, 차마 설명하기 힘들 정도로 조잡한 낙서들이 그의 얼굴 위를 뒤덮었습니다. 역 벽면은 총통과 그의 측근들을 조롱하는 굵은 글씨의 그라피티로 가득 찼습니다.\n\n어떻게 그들이 역 경비대나 제국의 시민들에게 발각되지 않고 빠져나갔는지는 아직 불분명합니다. 이 안하무인 격인 행위는 제국 지도부 상층부에 큰 충격을 주었습니다. 보안 체계는 혼란에 빠졌고, 누군가는 책임을 지고 쫓겨나게 될 것입니다. 게슈타포가 범인 아니면 희생양이라도 찾아내기 위해 혈안이 되어 있기 때문입니다. 제국 관리들의 사기는 흔들리고 있으며, 반대의 목소리가 점점 커지고 있습니다."
 nf_AVT.17.a: "가능한 한 최대한 이 일을 은폐하라."
 nf_AVT.17.b: "역 방위군 대장과 그의 가족들이 이 땅에서 사라졌으면 좋겠군!"
