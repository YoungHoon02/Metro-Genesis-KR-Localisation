 D6_EXCAVATION_COMPLETE_3_tt: "§7이 구역의 탐사 및 발굴을 완료하여 보상을 획득했습니다.§!"
 D6_EXCAVATION_ONGOING_tt:0 "§H현재 이 구역을 발굴 중입니다...§!"
