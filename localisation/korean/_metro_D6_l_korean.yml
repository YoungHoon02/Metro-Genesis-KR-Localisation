l_korean:
 D6_BUTTON_DESC:0 "D-6 인터페이스 열기"
 Progress_excavation_tt: "§H구역 발굴 진행 상황§!"
 D6_EXCAVATION_COMPLETE_1_tt: "§7이 구역의 탐사 및 발굴을 완료하여 다음 보상을 획득했습니다:§!\n\n§3명령력 최대치§!: §H[?global.D6_command_power|%H0]§!\n§3사단 조직력§!: §H[?global.D6_division_org|%H0]§!\n§3사단 회복 속도§!: §H[?global.D6_division_recovery|%H0]§!"
 D6_EXCAVATION_COMPLETE_2_tt: "§7이 구역의 탐사 및 발굴을 완료하여 다음 보상을 획득했습니다:§!\n\n§3군사 공장§!: §H[GetD6_Mils]§!"
 D6_EXCAVATION_COMPLETE_3_tt: "§7이 구역의 탐사 및 발굴을 완료하여 보상을 획득했습니다.§!"
 D6_EXCAVATION_ONGOING_tt:0 "§H현재 이 구역을 발굴 중입니다...§!"
 D6_EXCAVATION_LOCKED_tt:0 "§t현재 D-6의 이 층에 접근할 수 없습니다.§!"
 D6_first_level_uncovered_dynamic_modifier:0 "D-6 제1구역 발굴"
 SPT_d6_unlock_tt:0 "D-6 인터페이스를 사용할 수 있게 됩니다."

