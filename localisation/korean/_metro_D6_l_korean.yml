  #Decisions

  hunt_for_D6: "§Y전설의 벙커, D-6 추적§!"
  hunt_for_D6_desc: "경쟁이 시작되었습니다! 이 비밀 정부 시설이 실제로 존재하든 아니든, 우리가 먼저 그 비밀을 밝혀내야 합니다!\n\n§Y10§! £D6_clue_texticon 단서를 사용하여 본격적인 탐사대를 출격시킵니다.\n\n현재 보유 중인 £D6_clue_texticon 단서: §Y[?D6_discovery_threshold]§!"

  execute_scavenge_D6_search: "D-6 단서 추적: §C메트로-2§! 노선 탐색"
  execute_scavenge_D6_search_desc: "수집된 정보를 바탕으로 전설적인 비밀 노선 '메트로-2'의 흔적을 쫓습니다."
  D6_participant: "현재 적극적으로 §C D-6 §!를 수색 중입니다!"
  D6_activate: "D-6 수색 경쟁이 시작되었습니다."
  D6_meet_required_threshold: "필요한 최소 조건을 충족하지 못했습니다."

  execute_scavenge_METRO_2_search: "§C메트로-2§! 수색"
  execute_scavenge_METRO_2_search_desc: "전쟁 전 정부 고위층의 대피용으로 건설되었다는 비밀 노선, §C메트로-2§!를 찾아야 합니다. 이곳은 모스크바 지하철보다 훨씬 깊은 곳에 숨겨져 있으며, 전설적인 D-6 벙커로 향하는 유일한 통로일 수도 있습니다."
  D6_METRO_2_available: "이제 §C메트로-2§!를 수색할 수 있습니다."
  can_now_find_D6: "이미 §C메트로-2§!의 입구를 발견했습니다."
  execute_scavenge_METRO_2_search_mission_first_reward: "\n우리가 가장 먼저 발견한다면 상당한 §Y우위§!를 점하게 될 것입니다."
  execute_scavenge_METRO_2_search_mission_tt: "특수 임무 탭에 §Y기간 한정 결정§!이 활성화됩니다. 원정대를 파견하여 §C메트로-2§!로 진입할 경로를 확보하십시오."

  METRO_2_search_mission_send_sorties: "베테랑 스토커 고용"
  METRO_2_search_mission_send_sorties_desc: "지하철의 모든 구석구석을 꿰고 있는 풍부한 경험의 스토커들을 고용하여 수색의 효율을 높입니다."
  METRO_2_search_mission_fund_expeditions: "대규모 원정대 편성"
  METRO_2_search_mission_fund_expeditions_desc: "단순한 정찰조가 아닌, 장기간 자급자족이 가능한 대규모 탐사 인원을 투입합니다."

  execute_scavenge_METRO_2_search_mission: "메트로-2 진입로 확보!"
  searching_has_cancelled: "수색이 중단되었습니다!"

  execute_scavenge_D6_lead: "D-6의 문을 열어라!"
  execute_scavenge_D6_lead_desc: "이제 D-6의 위치가 확실해졌습니다. 지금까지의 모든 노력이 열매를 맺을 시간입니다. 빈손으로 돌아갈 순 없습니다. 그곳에 잠든 인류의 유산을 차지해야 합니다!"

  execute_scavenge_D6_buy_from_collector: "수집자로부터 구매"

  #Events

  nf_D6_discovery.1.t: "판도라 상자"
  nf_D6_discovery.1.d: "전설에 따르면, 공공 지하철 시스템 아래에 위치한 매우 미스터리한 메트로 시스템이 존재한다고 한다. KGB가 스탈린 시절에 codename D-6으로 불렀으며, 2013년까지 국방부에서 완전히 작동하고 있었다. 길이와 너비는 모스크바 지하철보다도 더 길거나, 소콜니체스카야 라인보다 깊다고 알려져 있다. 지구 밑에 깊숙이 파헤쳐진 깊은 시설, 명령 센터, 심지어는 작은 마을까지. 그 모든 것이 공석으로 남겨졌다.\n\n 다른 메트로 역들은 이 purported Metro-2를 찾으려는 관심을 보인 것 같다. 시간은 말할 수 있다. 이 비밀들이 사실인지 아닌지는 아직 알 수 없다."
  nf_D6_discovery.1.a: "우리는 이 업무를 수행할 것이다!"
	nf_D6_discovery.1_tt: "D-6§!을 찾는 결정이 해제됩니다. 그러나 경고합니다, 그만큼 다른 활동적인 파티가 그것을 찾고 있습니다!"

  nf_D6_discovery.1.b: "이것을 탐험하는 것을 피하는 것이 더 좋습니다."
	nf_D6_discovery_refusal_tt: "우리는 §C Д-6 § 쫓기와 참여하지 않을 것입니다!"

  nf_D6_discovery.2.t: "과일이 열린다!"

  nf_D6_discovery.2.d_1: "우리의 초기 탐사 임무는 METRO-2의 흔적을 발견하기 위해 시작되었습니다.\nMETRO-2가 존재하거나 최소한 일부 비공개된 사설 지하철 시스템이 있다는 이전의 Metro 지하철 노동자와 객차 운전수의 보고에 따르면, METRO-2를 발견했습니다.  원자력 전쟁의 경우에 대한 대비로 깊숙이 아래에 여러 통신 복합체가 건설되었다고 합니다. 그러나 장기간 사용되지 않아 장비가 오래되면서 쓸모없게 되었다고 합니다. 특히 Redline을 포함한 몇몇 역들 아래에 있는 지하철 터널과 shaftways가 침수되고 부분적으로 붕괴된 것으로 알려져 있습니다."
  nf_D6_discovery.2.d_2: "우리의 초기 탐험이 METRO-2의 흔적을 발견하기 위해 시작된 것이었지만 결실을 거두었다!\nMETRO-2는 모든 사람들의 입에서 나르지만, 그것이 실제로 무엇을 포함하고 있는지에 대한 확실한 지식은 아직 남아있다. purportedly, 지하철 노선은 공기 정화 필터와 기름성 밀폐를 장착했다고 한다. 사실상 METRO-2는 한동안 거주되었지만 그 거주 범위는 아직까지도 신비로운 루머로 남아있다. 국가의 생존 지도부는 모스크바의 혈관 중심에 가까운 METRO-2 보호소들 중 일부에서 피난했다고 한다. 과학자, 군 장성 및 정부 인사들이 모두 피난했다고 한다. purportedly, METRO-2는 적대적한 엔티티에 의해 침략당했고, 그로 인해 민간 지하철로 피난한 수용자들의 운명은 알려지지 않았다. 그러나 일부 보고서는 그들 중 일부가 폴리스로 도망쳤고 그들이 이사회에서 임시 멤버로 활동하고 있다고 한다."
  nf_D6_discovery.2.d_3: "우리의 초기 탐사대가 METRO-2의 흔적을 발견하기 위해 발동된 것이었다!\n크렘린 아래에 돌연변이를 죽여라 존재하는 D6의 입구가 있다고 믿어지고 있다. 그러나 스탈커들 사이에는 Kremlin의 폐허를 뒤지지 않는다는묵계가 있다. 그러나, 여러 곳에서 D6 자체로 들어가는 출구를 발견할 수 있을지도 모른다. 예를 들어, 전전 정부 시설을 통해 Metro-2에 대한 입구를 찾을 수도 있다. 심지어, 모스크바의 서쪽교외에도 METRO-2의 입구가 있다고 들었다.\n"
  nf_D6_discovery.2.d_4: "우리의 초기 탐사대는 METRO-2의 흔적을 발견하기 위해 발사되었습니다!\nMETRO-2에 대한 분명하지 않은 증거와 조각난 보고서를 연결하여, 우리는 METRO-2의 개별 라인에 대한 모호한 그림을 만들었습니다. 4개가 있습니다; Vnukovskaya, Chekhovskaya, Balashikhinskaya 및 Rublevskaya. 모두 크렘린에서 시작되어 도시의 다른 부분으로 가는 4개의 라인이 있습니다.  모스크바의 주요 건물 아래를 통과합니다. 첫 번째는 랴멘키로 가고 비밀 정부 터미널 Vnukovo-2에 연결되고, 두 번째는 남쪽으로 가서 총장 직책의 대안적 명령 포스트에 연결되고, 세 번째는 지하도시 Zarya로 가고 네 번째는 Rublyovka와 스탈린의 다치나 Kuntsevo로 가는 라인이 있습니다."
  nf_D6_discovery.2.a: "잘했어요"
	D6_lead_add_tt: "2£D6_clue_texticon Lead을 추가합니다"

  nf_D6_discovery.3.t: "리드가 죽은 길에 도달한다"
  nf_D6_discovery.3.d: "우리의 초기 탐사 mission이 METRO-2의 흔적을 찾기 위해 시작되었지만, 예상치 못한 문제로 인해 중단되었다. 우리 행정부가 가진 leads는 모두 실패했고, 이제 우리는 새로운 leads를 찾아야 한다."
  nf_D6_discovery.3.a: ""

  nf_D6_discovery.4.t: "§C D-6§!의 조각을 찾아서"
  nf_D6_discovery.4.d: "메트로-2의 흔적을 쫓던 초기 탐사대가 예상보다 훨씬 큰 수확을 거두었습니다! 메트로-2에 대한 구체적인 정보와 경로를 확보하기 시작했으며, 전설적인 벙커가 단순한 소문이 아님을 확신하게 되었습니다."
  nf_D6_discovery.4.a: "계속 추진하라!"

  nf_D6_discovery.5.t: "메트로-2 발견!"
  nf_D6_discovery.5.d: "먼지 쌓인 어둠 속에 잊혔던 메트로-2의 선로가 모습을 드러냈습니다. 일반적인 지하철보다 훨씬 오래되고 기괴하며, 깊은 지하 마을과 통신 벙커로 이어지는 기지들이 숨어 있는 듯합니다. 이제 정말로 그 전설의 장소로 향하는 문을 열었습니다."
  nf_D6_discovery.5.a: "더 깊은 곳으로 숨어들어야 한다..."
  D6_now_can_search_for_D6: "메트로-2가 실존한다면, 이제 정말로 D-6을 찾을 수 있을 터..."

  nf_D6_discovery.6.t: "§C D-6§! 기밀 문서 확보"
  nf_D6_discovery.6.d: "탐사대가 버려진 통신 초소에서 D-6의 시설 배치도와 가동 매뉴얼 일부를 발견했습니다. 비록 낡고 훼손되었지만, 벙커의 정확한 위치를 특정하는 데 결정적인 역할을 할 것입니다."
  nf_D6_discovery.6.a: "훌륭하다!"

  nf_D6_discovery.10.t: "메트로-2 침투 경로 확보"
  nf_D6_discovery.10.d: "메트로-2의 존재를 뒷받침하는 파편화된 증거들을 종합한 결과, 마침내 침투 가능한 몇 군데의 취약 지점을 찾아냈습니다. 다른 세력이 먼저 도착하기 전에 신속하게 원정대를 파견해야 합니다."
  nf_D6_discovery.10.a: "전 부대 준비 완료! 즉시 발동하라!"
	nf_D6_discovery_lead_tt: "지휘부의 분석이 끝나면, 메트로-2의 심장부로 진입하기 위한 임무를 시작해야 합니다. 어둠 속의 모든 돌덩이와 구석진 터널을 이 잡듯 뒤져야 할 것입니다."

  nf_D6_discovery.11.t: "막다른 길"
  nf_D6_discovery.11.d: "메트로-2의 복잡한 미로 속에서 탐사대가 길을 잃었습니다. 좌표 설정에 오류가 있었거나, 지도가 잘못되었던 것 같습니다. 처음부터 다시 계획을 세워야 할 판입니다..."
  nf_D6_discovery.11.a: "이런 제길..."

  nf_D6_discovery.12.t: "D-6으로의 길"
  nf_D6_discovery.12.d: "마침내 D-6이 우리 눈앞에 나타났습니다. 우리 군은 러시아 정부가 핵전쟁 이후를 대비해 건설한 거대 군사 기지, D-6의 정확한 출입구를 확보했습니다. 이제 이 시설을 완전히 장악하기 위한 최종 단계를 준비해야 합니다."
  nf_D6_discovery.12.a: "전 부대에게 진격 명령을 하달하라!"

  nf_D6_discovery.13.t: "D-6 발견"
  nf_D6_discovery.13.d: "마침내 진입한 D-6은 오랫동안 버려져 있었지만, 과거에 누군가 사용했던 흔적이 역력합니다. 하지만 시설 내부가 독성 가스로 가득 차 있어 방독면 없이는 진입할 수 없습니다. 게다가 전력이 끊긴 시설의 깊숙한 곳에서는 기괴한 유기체 무리가 꿈틀거리고 있습니다. 시설을 정상화하려면 먼저 이 걸림돌들을 제거해야 합니다."
  nf_D6_discovery.13.a: "화력을 투입해 돌파하라!"
  nf_D6_discovery.13.b: "조심스럽게 생체물질을 제거한다"

  nf_D6_discovery.14.t: "바이오매스 공격!"
  nf_D6_discovery.14.d: "D-6의 심장부인 원자로 근처가 거대한 유기체 덩어리인 '바이오매스'에 의해 잠식되었습니다! 부식성 악취가 진동하는 이 괴생명체는 사방으로 촉수를 뻗어 모든 침입자를 무차별적으로 공격하고 있습니다. D-6을 완전히 확보하려면 이 바이오매스를 반드시 처단해야만 합니다."
  nf_D6_discovery.14.a: "전면전이다! 쏟아부어라!"
  nf_D6_discovery.14.b: "신중하게 약점을 파고든다"

  nf_D6_discovery.15.t: "발전기 가동"
  nf_D6_discovery.15.d: "바이오매스를 처리했으니 이제 더 까다로운 작업이 남았습니다. 원자로를 수동으로 재가동해야 합니다. 하지만 차가운 어둠 속에 또 다른 무언가가 숨어있을지도 모릅니다. 신속하게 전력을 복구해야 합니다."
  nf_D6_discovery.15.a: "차단기를 올리고 케이블을 연결하라. 간단한 일이다..."
  nf_D6_discovery.15.b: "시간이 걸릴 것 같군... 누구 조명 가진 사람 없나?"

  nf_D6_discovery.16.t: "D-6은 이제 우리의 것이다"
  nf_D6_discovery.16.d: "바이오매스를 제거하고 전력망을 복구하자, D-6의 기계 장치들이 웅장한 가동음을 내며 잠에서 깨어났습니다. 아직 정비되지 않은 구역이 많고 잔존 위협이 남아있긴 하지만, 이제 이곳은 우리의 요새이자 모스크바의 새로운 중심지가 될 것입니다."
  nf_D6_discovery.16.a: "훌륭하다. 우리의 시대가 왔다."

  # Random Event

  nf_D6_discovery_random_event.1.t: "상인의 위험한 제안"
	nf_D6_discovery_random_event.1.d: "기지에 머무르던 한 상인이 메트로-2의 일부가 그려진 귀중한 지도를 입수했다고 보고했습니다. 하지만 그는 압박을 가해도 지도를 순순히 넘기려 하지 않으며, 우리가 합당한 대가를 지불하기 전까지는 수색을 돕지 않겠다고 버팁니다. 이 '유물'을 얻기 위해 그를 설득해야 할까요?"
	nf_D6_discovery_random_event.1.a: "상인에게 적정 가격을 지불하고 지도를 구매한다"
	nf_D6_discovery_random_event.1.b: "지금은 여력이 없다. 나중에 구매하자"
  nf_D6_discovery_random_event.1.b_tt: "나중에 지도를 다시 구매할 수 있는 결정이 활성화됩니다."
  nf_D6_discovery_random_event.1.c: "무슨 소리냐, 즉시 몰수하라!"

  nf_D6_discovery_random_event.2.t: "어둠 속의 부랑자"
  nf_D6_discovery_random_event.2.d: "우리 팀이 어두운 측면 터널을 조사하던 중, 갑자기 넝마를 걸친 노인이 나타났습니다. 땀에 젖은 머리카락과 초점 없는 눈동자로 허공을 휘젓던 그는, 대원들을 보고 기괴한 울음소리를 내며 무언가를 움켜쥐려 했습니다. 한 병사가 종이와 펜을 건네자, 그는 거침없이 단순하지만 기괴한 선들로 무언가를 그렸고, 다시 어둠 속으로 사라졌습니다. 다시 확인한 종이 위에는 우리가 알지 못했던 인근 구역의 상세한 약도가 그려져 있었습니다."
  nf_D6_discovery.random_event.2.a: "기묘한 만남이군..."

  #

 nf_D6_advisor.1.t: "뜻밖의 조력자"
 nf_D6_advisor.1.d: "D-6 점령 소식은 모스크바 전체에 퍼져나갔고, 그로 인해 수많은 이들의 관심을 끌게 되었습니다. 최근 우리 탐사대가 D-6 근처를 정탐하던 정체불명의 인물을 체포했습니다. 심문 결과, 그는 적의 첩자가 아니라 과거 D-6의 관리 위원회 소속이었던 잔존자임이 밝혀졌습니다. 그는 시설이 비워지고 과학자들이 폴리스로 피신할 때 낙오되었다가, 우리가 시설을 정화하는 것을 보고 모습을 드러낸 것이라고 주장합니다. 그는 익숙한 D-6 시스템을 관리하는 데 도움을 주고 싶다며 충성을 맹세했습니다."
 nf_D6_advisor.1.a: "D-6의 기사여, 고향에 온 것을 환영하네"
 nf_D6_advisor.1_tt: "우리가 [106.GetName]를 점령하는 동안, 그가 우리 군의 효율적인 운용을 도울 것입니다."

 nf_D6_advisor.2.t: "작별을 고할 시간"
 nf_D6_advisor.2.d: "D-6을 지키기 위한 수많은 전투 끝에, 우리와 함께했던 캡틴이 마침내 임무를 마치고 떠났습니다. 그가 전사했든, 혹은 새로운 길을 찾아 떠났든 간에, D-6이 우리 손에 떨어진 이후의 그의 헌신은 결코 잊혀지지 않을 것입니다."
 nf_D6_advisor.2.a: "고마웠네, 캡틴."



