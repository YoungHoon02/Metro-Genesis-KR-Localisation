l_korean:
  LOADING_TIP_0:0 "뿌린 대로 거두게 될 거다, 아르티옴. 강요된 응답은 강요된 대답을 낳고, 전쟁은 또 다른 전쟁으로 이어지며, 죽음은 오직 죽음만을 가져올 뿐이지. 이 악순환을 끊으려면 단순히 생각이나 의심 없이 행동하는 것 그 이상이 필요하다.\n- §Y칸§!"
  LOADING_TIP_1:0 "희망을 잃어버린다면, 살아남는 것조차 아무런 의미가 없다.\n- §Y도스토옙스키§!"
  LOADING_TIP_2:0 "우리가 전쟁을 끝내지 않으면, 전쟁이 우리를 끝장낼 것이다.\n- §Y H.G. 웰스§!"
  LOADING_TIP_3:0 "데드 시티가 바로 이곳이지. 반갑네, 아르티옴.\n- §Y부르본§!"
  LOADING_TIP_4:0 "어떤 현상일 뿐이야. 악마도, 불도 아니지. 그저 인간의 관점일 뿐이야. 더 많은 것을 알기 전까지는 함부로 판단하지 마라.\n- §Y칸§!"
  LOADING_TIP_5:0 "사람들은 그것들을 악마라고 부르지만, 내 눈엔 그저 쓰레기일 뿐이야!\n- §Y부르본§!"
  LOADING_TIP_6:0 "불과 철을 앞세워 우리의 세계를 되찾을 것이다!\n- §Y밀러§!"
  LOADING_TIP_7:0 "적이라면 죽여라.\n- §Y헌터§!"
  LOADING_TIP_8:0 "그리고 5분간의 침묵이 흐른 뒤, 노인은 아르티옴에게 들리지 않을 정도의 작은 목소리로 한숨을 내쉬며 자조하듯 읊조렸다. '주여, 우리가 망쳐놓은 이 아름다운 세계를 보소서...'"
  LOADING_TIP_9:0 "평생토록 어둠을 견디며 용기를 잃지 않는 자만이, 어둠 속에서 생명의 흔적을 가장 먼저 발견할 것이다."
  LOADING_TIP_10:0 "와! 저건 뭐죠? 위에...? 아르티옴, 할아버지가 사진을 보여주셨어요... 하하하... 하늘이에요! 저게 바로 하늘이군요! 마치... 장식된 천장 같아요. 전 유명해질 거예요!"
  LOADING_TIP_11:0 "와우! 바로 그거야, 형씨! 삼총사처럼, 응? - 비록 둘뿐이지만 말이야. 하하하!"
  LOADING_TIP_12:0 "네가 심연을 오랫동안 들여다본다면, 심연 또한 너를 들여다볼 것이다.\n- §Y니체§!"
  LOADING_TIP_13:0 "이제 네가 움직여야 해! 모든 것은 네 손에 달려 있다!\n- §Y밀러§!"
  LOADING_TIP_14:0 "인간은 그 어떤 생명체보다도 살육에 가장 능숙한 존재였다."
  LOADING_TIP_15:0 "모스크바 메트로 에르네스토 체 게바라 명칭 제1국제 적색 투쟁단에 오신 것을 환영합니다!"
  LOADING_TIP_16:0 "이곳은 지구상에서 마지막으로 인간답게 살 수 있는 곳이며, '인간'이라는 단어와 그 울림을 기억하는 장소입니다."
  LOADING_TIP_17:0 "무릎 꿇고 살기보다 서서 죽는 편이 훨씬 낫다. - §Y에르네스토 게바라§!"
  LOADING_TIP_18:0 "우리는 인류 최후의 전쟁이 될 대전쟁을 준비해야 하며, 우리 인종의 승리로 그 끝을 맺어야 합니다!\n- §Y제4제국§!"
  LOADING_TIP_19:0 "전 혼자예요... \n §R...너는 혼자가 아니야. 네가 첫 번째일 뿐이지.§!"
  LOADING_TIP_20:0 "지능을 제대로 사용하려면 지능 이상의 것이 필요합니다.\n- §Y표도르 도스토옙스키§!"
  LOADING_TIP_21:0 "여기는 모스크바입니다. 들리십니까? 상트페테르부르크? 블라디보스토크? 보로네시? 노보시비르스크? 들리십니까? 여기는 모스크바입니다! 우리는 살아있습니다!"
  LOADING_TIP_22:0 "난 살 거야! 알겠어?! 난 어떻게든 §R살아남을 거라고§!\n- §Y헌터§!"
  LOADING_TIP_23:0 "현실을 직시하되 미래는 불확실합니다. 한 사람을 죽인다고 세상이 더 좋게 바뀔 거라 생각하지 마세요. §R히드라의 머리는 여럿이며, 하나를 자르면 새로운 것이 자라납니다§!.\n- §Y자브다르§!"
  LOADING_TIP_24:0 "인간의 가장 오래되고 강력한 감정은 공포이며, 그중에서도 가장 오래되고 강력한 종류는 미지에 대한 공포다.\n- §Y H.P. 러브크래프트§!"
  LOADING_TIP_25:0 "나의 투쟁이 헛된가? 우리가 지옥 끝에 서 있다고 말하는가? 나는 너의 지옥조차 씹어 삼키겠다. 만약 네가 지옥의 가장 밑바닥에 있다면, 깊게 숨을 들이마시고 전진하라.\n- §Y헌터§!"
  LOADING_TIP_26:0 "대지가 구멍들을 숨기고 있으니, 땅 위의 구멍들이 충분하다고 여겨지는 곳에서 걷는 법을 배워야 한다.\n- §Y H.P. 러브크래프트§!"
  LOADING_TIP_27:0 "그는 매에게 죽은 몽상가에게 말했습니다. «오늘 아침, 바위 끝으로 가서 몸을 던져라. 누가 알겠는가, 날개와 공기가 너를 다시 위로 들어 올려 하늘을 나는 즐거움을 다시 느끼게 해줄지!»\n- §Y막심 고리키§!"
  LOADING_TIP_28:0 "내 오른쪽, 북쪽을 바라보았을 때, 매우 멀리 떨어진 침묵의 집이 낮은 언덕 위에 서 있었다. 그 집엔 수많은 빛이 있었으나 소리는 없었다. 그것은 무한한 세월의 영원함이었다.\n- §Y윌리엄 호프 호지슨§!"
  LOADING_TIP_29:0 "한순간이나마, 나는 인류가 멸종하고 나만이 지구상에 마지막으로 남은 생존자라고 믿었다.\n- §Y H.G. 웰스§!"