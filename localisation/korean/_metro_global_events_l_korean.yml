l_korean:
 ## [NNN.GetName] refers to ID of state
 ## [NNN.GetNameDef] refers to country name
 ## [Root.GetNameDef] is attacker
 ## [From.From.GetNameDef] is defender

 global_event.1.t:0 "[361.GetName]의 함락"
 global_event.1.d:0 "메트로 곳곳에서 여전히 전운이 감도는 가운데, [Root.GetNameDef]군이 [361.GetName]을 함락했다는 충격적인 보고가 들어왔습니다. 스토커와 군인, 시민들 모두가 수년 동안 보존되어 온 위대한 지식의 저장소인 폴리스의 장서들을 빼돌리려 필사적으로 노력했습니다. 그러나 역내에 화마가 들이닥치면서 대부분의 보관소가 연소되었고, 오로지 한 줌의 책들만이 잿더미 속에서 구조되었습니다.\n\n과거 공산주의와 반공주의 세력 간의 평화로운 협상 기점으로 쓰였던 위대한 이사회 회의장은 이제 참혹한 분쟁의 중심지가 되어 불타고 있습니다."
 global_event.1.a:0 "인류는 굴복하지 않는다. 우리는 결코 멈추지 않을 것이다!"
 global_event.1.b:0 "폴리스를 방어하기 위해 나서야 한다!"
 global_event.1.c:0 "[361.GetName]은 이제 우리 것이다. 폴리스 전체가 곧 무너지리라!"
 global_event.1.e:0 "서둘러라! 다른 자들이 선점하기 전에 저들의 기록물을 약탈하라!"
 global_event.1.f:0 "'인간'이라는 단어는 이제 그 정의를 완전히 상실했다."

 global_event.2.t:0 "[304.GetName] 전투"
 global_event.2.d:0 "[Root.GetNameDef]군이 오늘 [304.GetName] 정거장을 점령했음을 공식 발표했습니다. 정거장 곳곳에서 여전히 총성이 울려 퍼지고 있으나, 한자 동맹 측의 의미 있는 반격은 아직 확인되지 않았습니다. 수많은 한자 동맹 군인들이 [304.GetName]을 지키기 위해 최후까지 항전하며 자폭하거나, 부유한 거주민들의 탈출을 돕기 위해 시간을 벌다 장렬히 전사했습니다. 화려 장식품들이 여전히 벽면을 채우고 선로 위를 굴러다니고 있습니다. [Root.GetNameDef] 군대가 전리품과 군용 탄약 상자들을 쓸어 담고 있다는 소문은 아직 확인되지 않았으나, 폐허가 된 [304.GetName]이 예전의 찬란한 번영을 되찾기까지는 아주 오랜 시간이 걸릴 것입니다."
 global_event.2.a:0 "그들의 시체로 이 터널을 가득 메워주마!"
 global_event.2.b:0 "경제 체계가 완전히 붕괴할 것이다."
 global_event.2.c:0 "자본주의자들에게 죽음을!"
 global_event.2.e:0 "서둘러라! 상점들을 약탈하라! 우린 부자가 될 것이다!"
 global_event.2.f:0 "순환선(Ring Line)이 뚫린 지금, 한자 동맹의 운명은 어찌 될 것인가?"

 global_event.3.t:0 "[275.GetName]에 치솟는 화염"
 global_event.3.d:0 "제국(Reich) 측의 부인에도 불구하고, [275.GetName]의 함락이 확인되었습니다. 바닥에는 시체가 산처럼 쌓여 있으며, 전투는 극도로 치열했던 것으로 묘사되고 있습니다. 제국의 '어두운 심장'이 마침내 깨진 것입니다. 패배가 확정된 순간에도 웃으며 최후까지 저항하던 제국군 병사들은 밀려오는 적군에 맞서 처절하게 싸웠습니다. 광신적인 일부 병사들의 자살 폭탄 공격 제보까지 있을 정도로 저항은 격렬했으나, 결국 그들은 [275.GetName]에서 패퇴했습니다.\n\n정거장이 평정되자 [Root.GetNameDef]군은 즉각 '탈나치화' 작업에 착수했습니다. 승리에 도취한 병사들은 제국의 깃발을 불태우고 짓밟았으며, 바닥에 떨어진 삼박 문양(Triskele)을 박살 냈습니다. 약 100년 전, 용감한 러시아의 영혼들이 나치 제국을 무너뜨렸던 것처럼, 역사는 오늘 이곳에서 반복되었습니다."
 global_event.3.a:0 "제국은 최후의 일인까지, 마지막 숨결까지 버틸 것이다! 지크!"
 global_event.3.b:0 "반격만 성공한다면, 모든 것이 정상으로 돌아올 거야... 그렇지?"
 global_event.3.c:0 "제국은 무너졌다. 총통 또한 몰락하리라!"
 global_event.3.e:0 "제국은 그들이 발흥했던 것만큼이나 빠르게 몰락했다."
 global_event.3.f:0 "역사는 똑같이 반복되지는 않지만, 종종 그 운율이 일치하곤 한다..."

 global_event.4.t:0 "[330.GetName] 공성전"
 global_event.4.d:0 "동이 틀 무렵, [Root.GetNameDef] 군대는 붉은 라인의 방어벽을 격파하고 [330.GetName] 본진으로 진격했습니다.\n 공격군이 들이닥치자 정거장 내부는 화염과 연기로 가득 찼습니다. NKVD 요원들과 소수의 붉은 라인 징집병들이 볼쇼이 극장을 임시 요새로 개조하여 저항했으나, 적의 폭발물과 화염방사기 부대 앞에 결국 함락되었습니다. 일부 정치위원들의 잔당이 여전히 정거장 일부 구역을 점령하고 있으나, [330.GetName]을 둘러싼 전투는 사실상 종결된 것으로 보입니다.\n\n전투 개시 후 시민들의 퇴각을 엄금한다는 [RED.GetLeader]의 서슬 퍼런 명령에도 불구하고, 여성과 아이들, 그리고 수많은 극단 공연자들에게는 예외가 인정되었습니다. 정거장에 포화가 쏟아지기 전 그들은 가까스로 탈출에 성공했으나, 그들의 고향 정거장이 폐허가 된 지금 모든 공연은 무기한 중단되었습니다."
 global_event.4.a:0 "동지들이여, 강해져야 한다! 혁명을 수호하라!"
 global_event.4.b:0 "[330.GetName]은 비록 무너졌으나, 혁명의 불길은 꺼지지 않으리라!"
 global_event.4.c:0 "붉은 라인의 붕괴."
 global_event.4.e:0 "[330.GetName]이 불타고 있다. 붉은 라인은 더 이상 지탱하지 못할 것이다!"
 global_event.4.f:0 "슬픔, 분노, 향수... 모든 감정이 찰나에 사라졌다. 작별이로군."

 global_event.5.t:0 "[228.GetName] 전투"
 global_event.5.d:0 "어둠의 가호를 빌려 예비 방어선을 돌파한 [Root.GetNameDef]군은 [228.GetName]의 수비대를 순식간에 기습하여 제압했습니다. 지하 세계라는 사실을 감안하더라도 폐쇄적이고 숨 막히는 감옥동 내부에서 처절한 복도 추격전이 벌어졌습니다. [Root.GetNameDef]의 소규모 저격 분대가 수많은 감방 문을 열어젖히면서 수비대는 극심한 혼란에 빠졌습니다. 탈출하려던 많은 죄수들이 사살되었고, 상부로부터 파견된 연구진이 붉은 라인 특수부대의 엄호를 받으며 철수하기 전 중요 기밀 문서들을 소각했습니다. [228.GetName]의 벽면이 목격했던 그 모든 참상은 역사의 뒤안길로 사라지겠으나, 결코 잊히지는 않을 것입니다."
 global_event.5.a:0 "후퇴하라, 동지들이여! 재결집해야 한다!"
 global_event.5.b:0 "코르부트(Korbut) 측이 이 피해를 어떻게 복구할 수 있단 말인가?"
 global_event.5.c:0 "제군들, 훌륭하다. [228.GetName]은 이제 우리 손안에 있다!"
 global_event.5.e:0 "[228.GetName]을 점령했다. 계속 진격하라!"
 global_event.5.f:0 "[RED.GetLeader]의 몰락이 눈앞에 다가온 듯하군."

 global_event.6.t:0 "[350.GetName]의 함락"
 global_event.6.d:0 "최후의 동지까지 처절하게 항전했음에도 불구하고, 수 시간 동안 이어진 끊임없는 교전 끝에 [From.From.GetNameDef]군은 결국 [350.GetName]에서 철수할 수밖에 없었습니다. [350.GetName] 정거장은 붉은 라인의 반동 분자들을 수용하는 정치범 수용소로 쓰여 왔으며, 혁명이 위기에 처한 순간 수비대는 이들을 강제 공병으로 투입하거나 인간 방패로 사용하는 등 냉혹한 수단의 동원했습니다.\n\n수비대는 철수 직전 터널을 파괴하여 적의 진격을 늦추려는 최후의 사보타주를 시도했으나, 작전이 성과를 거두기도 전에 적군에 의해 저지되면서 그 노력은 수포로 돌아갔습니다."
 global_event.6.a:0 "혁명 정신은 결코 꺾이지 않으리라!"
 global_event.6.b:0 "붉은 라인을 지원하기 위해 나서야 한다!"
 global_event.6.c:0 "[350.GetName]은 이제 우리 것이다. 계속 진격하라!"
 global_event.6.e:0 "권위주의가 낳은 참상이 참으로 명백하군."
 global_event.6.f:0 "어쩌면 이것이 붉은 라인의 종말일지도 모른다."

 global_event.7.t:0 "[308.GetName] 공성전"
 global_event.7.d:0 "정거장 구역마다 벌어진 수 시간 동안의 격렬한 근접전 끝에, [Root.GetNameDef]군은 [308.GetName] 정거장 대부분을 점령했음을 확인했습니다. 정거장의 일부 구역은 아직 완전히 평정되지 않았으나, 한자 동맹 군은 용맹한 항전 끝에 전면 철수 결정을 내렸습니다. 그들은 철수하는 순간에도 가시철조망과 급조된 못 지뢰(Nail IED)를 매설하여 추격군에게 막대한 피해를 강요했으며, 양측 모두 심대한 인명 손실을 입었습니다.\n\n지하철 터널 벽면에 튕겨 나가는 소총탄 소리가 여전히 멀리서 들려오고 있으나, 폐허가 된 [308.GetName]에는 기묘한 정적이 감돌고 있습니다. 그 정적을 지켜보는 유일한 목격자는 전사하여 차갑게 식어가는 수비대원들의 시신들뿐입니다."
 global_event.7.a:0 "전투에서는 졌으나, 전쟁은 끝나지 않았다."
 global_event.7.b:0 "한자 동맹의 형제들을 도와야 한다."
 global_event.7.c:0 "순환선(Ring Line)은 우리 군화 아래에 짓밟힐 것이다!"
 global_event.7.e:0 "반공주의 전쟁의 흉터가 마침내 씻겨 나갔군."
 global_event.7.f:0 "결국, 한자 동맹에도 다시 전쟁의 포화가 찾아왔다."

 global_event.8.t:0 "[359.GetName] 전투"  # 프로스펙트 미라 북부
 global_event.8.d:0 "오늘 이른 아침, 콜체프스카야 선(순환선)의 요충지인 [359.GetName]이 마침내 [Root.GetNameDef]군의 손에 떨어졌다는 소식이 발표되었습니다. 한때 정거장을 가득 채웠던 경제적 번영은 온데간데없고, 이제 중앙 대로와 선로 대부분은 폐허로 변했습니다. 정거장의 자원과 자산 대부분은 본격적인 시가전이 벌어지기 전 안전하게 대피했으나, 예상치 못한 대화재가 발생하면서 남은 물자들조차 돌이킬 수 없는 피해를 입었습니다. 승리에 취한 [Root.GetNameDef] 군대는 폐허 속에서 전리품을 챙기고 있으며, 한자 동맹 측은 이번 함락에 대해 아직 공식적인 입장을 내놓지 않고 있습니다."
 global_event.8.a:0 "상처를 치료하며 힘을 기르자. 언젠가 반드시 [359.GetName]을 되찾을 것이다."
 global_event.8.b:0 "우리는 한자 동맹과 끝까지 함께할 것이다."
 global_event.8.c:0 "한자 동맹도 곧 무너질 것이다."
 global_event.8.e:0 "한자 동맹의 몰락이 눈앞에 보이는 듯하군."
 global_event.8.f:0 "이 사건이 메트로 전체에 어떤 파장을 불러올 것인가?"

 global_event.9.t:0 "[418.GetName]에 들이닥친 불길"
 global_event.9.d:0 "[From.From.GetNameDef]은 항상 이 정거장이 인접한 세력에게 포위될 것이라 예상했습니다. 메트로의 어두운 구석까지 뻗어 나갔던 방어벽과 초소들은 이제 폐허가 되었습니다. [Root.GetNameDef]군은 수차례의 탐색전 끝에 적 방어선을 분쇄하고 진격했으며, [418.GetName]은 약탈의 현장으로 변했습니다.\n\n[Root.GetNameDef]군이 [418.GetName] 플랫폼에 발을 들인 이후로도 교전은 끊이지 않았습니다. 정거장 대부분이 초토화되었고, 메트로 기준으로는 꽤 컸던 병원마저 자비 없는 총격 속에 파괴되었습니다.\n\n[418.GetName]에서 들려오는 소식은 절망적입니다. 이제 이곳의 운명은 끝없는 탐욕으로 가득한 제 4제국의 손에 넘어갔습니다."
 global_event.9.a:0 "후퇴하라! 전열을 가다듬어야 한다!"
 global_event.9.b:0 "그들의 지원이 절실하다."
 global_event.9.c:0 "[418.GetName]이 [Root.GetNameDef]의 군세 앞에 무너지는 것을 보라!"
 global_event.9.e:0 "[ULI.GetLeader]의 무능함이 여실히 드러났다. 아르바트 연합의 시대는 끝났다."
 global_event.9.f:0 "아르바트 연합이 과연 보존될 수 있을까?"

 global_event.10.t:0 "[312.GetName]의 함락"
 global_event.10.d:0 "[312.GetName] 정거장이 [Root.GetNameDef]의 손에 넘어갔다는 공식 발표가 있었습니다. 기울어가는 전황 속에 수비대는 마지막까지 항전했으나, 노도처럼 밀려오는 제 4제국의 대군을 막아내기엔 역부족이었습니다. 살아남은 병사들은 [312.GetName]을 빠져나가는 터널을 봉쇄하며 결사항전을 시도했으나, [From.From.GetNameDef] 수비대가 최후의 일인까지 쓰러질 때까지 싸움은 멈추지 않았습니다.\n\n정거장은 공격군의 화력 앞에 처참히 파괴되었습니다. 플랫폼과 선로는 무너져 내리고 파편으로 가득 찼습니다. 지독하기 이를 데 없는 혈전 끝에 남은 것은 쓰디쓴 패배뿐이었습니다."
 global_event.10.a:0 "우리는 버텨내야만 한다."
 global_event.10.b:0 "동맹이 절체절명의 위기에 처했다."
 global_event.10.c:0 "[312.GetName]은 이제 우리의 것이다!"
 global_event.10.e:0 "동맹은 조만간 붕괴하겠군."
 global_event.10.f:0 "이 동맹에 남은 것은 대체 무엇인가?"

 global_event.11.t:0 "[326.GetName] 함락"
 global_event.11.d:0 "[326.GetName] 정거장 전역에 혼란이 휘몰아쳤고, 방어선은 두 갈래로 찢겨 나갔습니다. 방어군 내부에서 공포가 확산되는 틈을 타 [Root.GetNameDef]의 대공세가 시작되었습니다. 전투는 무자비했습니다. 플랫폼을 따라 늘어서 있던 조악한 가옥들은 형체를 알아볼 수 없을 정도로 파괴되었습니다. 한때 삶의 터전이었던 곳은 이제 검은 연기를 내뿜는 잿더미와 시체 더미, 그리고 무너진 돌덩이들만이 가득한 폐허가 되었습니다. [326.GetName]을 잃은 지금, [SAV.GetName]의 많은 이들이 현 지도부의 권위에 의구심을 품기 시작했습니다. 이 질문에 대한 대답은 오직 평화가 찾아온 뒤에야 가능할 것입니다."
 global_event.11.a:0 "[326.GetName]은 잃었으나, 우리의 결심은 꺾이지 않았다."
 global_event.11.b:0 "[326.GetName]을 반드시 탈환해야 한다. 그들을 도와라!"
 global_event.11.c:0 "[SAV.GetLeader]의 종말이 눈앞에 다가왔군."
 global_event.11.e:0 "동맹의 북부 방어선이 우리 군화 발아래 무너졌다."
 global_event.11.f:0 "이 사건이 북부 메트로의 판도를 뒤흔들겠군."

 global_event.12.t:0 "[303.GetName] 소탕"
 global_event.12.d:0 "전황이 결정적으로 기울었음에도 불구하고, [Root.GetNameDef] 군대는 [303.GetName] 내부에서 극심한 저항에 부딪혔습니다. 그러나 마침내 역 안으로 진입한 군인들을 맞이한 것은 공포 그 자체였습니다. 터널 벽면을 따라 끔찍하게 매달린 처형된 시체들과 기괴한 형상들이 군인들을 소름 끼치게 만들었습니다. [From.From.GetNameDef] 무리가 어둠 속으로 도망친 뒤에도, 희생자들의 광기 어린 울부짖음은 여전히 정거장의 벽면을 타고 메아리치는 듯합니다.\n\n[Root.GetNameDef] 군대는 포로를 잡지 않기로 결정했습니다. 항복을 선언한 [From.From.GetNameDef]의 무리조차 망설임 없이 현장에서 처단되었습니다. 치열한 전투 끝에 정거장 내의 끔찍한 흔적들은 지워졌지만, 이제 재건이라는 고된 과정이 남아있습니다. [303.GetName]의 벽과 바닥을 아무리 씻어낸들, 그곳이 목격했던 비명 소리와 참혹한 광경은 영원히 지워지지 않을 것입니다."
 global_event.12.a:0 "사탄의 부하들이 굳건히 버티고 있을 것이다."
 global_event.12.b:0 "«사탄»이란 자도 참 못된 놈인 것 같군, 파벨."
 global_event.12.c:0 "죄인들을 용서하는 것은 하나님의 몫이지만, 그들을 그분께 보내는 것은 내 책임이다."
 global_event.12.e:0 "주님은 용서하실지 몰라도, 나는 아니다."
 global_event.12.f:0 "사탄의 검은 마법이라니... 구역질 나는군."

 global_event.13.t:0 "[334.GetName] 정화"
 global_event.13.d:0 "수십 명의 식인종 무리를 뚫고 전진한 끝에, [Root.GetNameDef] 군대는 마침내 [334.GetName] 정거장을 장악했습니다. 창백하고 굶주린 식인종들이 광기 어린 모습으로 달려들었으나, [Root.GetNameDef] 군은 일정한 간격으로 쏟아지는 총탄 세례로 그들을 저지해 냈습니다. 패색이 짙어지자 그 기괴한 거주민들은 정거장을 버리고 메트로의 깊은 어둠 속으로 도망쳤습니다. 하지만 [Root.GetNameDef] 군은 도망치는 자들을 추격할 수 없었습니다. 그들은 정거장 내부에서 [From.From.GetNameDef]에 의해 감금된 채, 그들의 끔찍한 신념을 따르도록 세뇌된 아이들을 발견하고 경악을 금치 못했기 때문입니다.\n\n이제 정거장을 정화하는 긴 작업이 시작되었습니다. 일각에서는 이 끔찍한 기억을 지우기 위해 정거장 전체를 무너뜨려야 한다는 의견도 나오고 있습니다."
 global_event.13.a:0 "우리는 어둠 깊숙이 물러나야 하며, 위대한 웜께서는 우리가 굳건히 버틸 것을 명하신다!"
 global_event.13.b:0 "이단자들은 반드시 심판받아야 한다. 죽은 자들의 복수를 완수하리라!"
 global_event.13.c:0 "부정한 자들을 소탕하고, 식인종들을 정화하라!"
 global_event.13.e:0 "화염방사기 연료 냄새는 언제 맡아도 승리의 향취를 풍기는군."
 global_event.13.f:0 "우리 아이들이 오늘 밤만큼은 편히 잠들 수 있기를."

 global_event.14.t:0 "[377.GetName] 탐사"
 global_event.14.d:0 "[Root.GetNameDef] 소속 군부대가 [377.GetName] 정거장에 진입하는 데 성공했다는 보고가 들어왔습니다. 마지막까지 저항하던 돌연변이 무리는 메트로 터널의 깊은 어둠 속으로 밀려났습니다. 현재 정거장의 중앙 플랫폼과 대로들은 완전히 황폐해진 상태입니다. [Root.GetNameDef] 군은 향후 정거장 이주를 염두에 두고 잔해를 치우기 시작했으나, 지표면과의 인접성 및 얕은 깊이로 인한 방사능 수치 때문에 실제 거주 가능 여부는 여전히 불투명합니다."
 global_event.14.a:0 "정말 비극적인 날이군."
 global_event.14.b:0 "빨리! 그들의 도움을 받아야 합니다!"
 global_event.14.c:0 "[377.GetName]은 이제 우리 것이다. 돌연변이 위협은 사라졌다!"
 global_event.14.e:0 "녀석들이 더 이상 지하를 배회하게 두지 않을 것이다!"
 global_event.14.f:0 "인간-변신체는 여전히 변신체입니다"

 global_event.15.t:0 "[297.GetName] 함락"
 global_event.15.d:0 "[From.From.GetNameDef]의 중심지인 [297.GetName]이 마침내 [Root.GetNameDef]의 수중에 떨어졌습니다. 한때 번성했던 아르바트 연합의 심장부는 이제 유령역과 다름없는 처지가 되었습니다. 다행히 소수의 피난민들은 전투가 격화되어 밀폐문이 닫히기 전 정거장을 빠져나갈 수 있었습니다. [From.From.GetNameDef] 방어군은 모든 구획에서 필사적으로 저항했으나, [Root.GetNameDef]의 압도적인 군세를 막기에는 역부족이었습니다. 쉴 새 없이 몰아치는 공세 앞에 방어군에게 남겨진 선택지는 정거장을 포기하고 후퇴하는 것뿐이었습니다."
 global_event.15.a:0 "우리의 기지를 되찾아라"
 global_event.15.b:0 "손실을 회복하고 반격을 시작하라"
 global_event.15.c:0 "[297.GetName]이 무너졌다! 이제 우리의 정거장이다."
 global_event.15.e:0 "아르바트 연합이 무너졌군."
 global_event.15.f:0 "한때의 강대국도 이제 과거의 유물이 되었군."

 global_event.16.t:0 "[336.GetName] 함락"
 global_event.16.d:0 "[336.GetName] 정거장에 마침내 정적이 찾아왔습니다. [From.From.GetNameDef] 군사들은 침략군을 저지하기 위해 용맹하게 맞섰으나 끝내 항복을 선언할 수밖에 없었습니다. 정거장 플랫폼 곳곳에 세워졌던 바리케이드와 임시 진지들은 [Root.GetNameDef] 군의 공세에 산산조각 났습니다. 양측 모두 막대한 사상자가 발생했으며, 수많은 시신이 여전히 정거장 바닥을 뒤덮고 있습니다. 정거장 외곽의 고립된 지역에서는 여전히 산발적인 교전 소리가 들려오지만, 마지막 저항군들 역시 하나둘씩 차가운 주검으로 변해가고 있습니다."
 global_event.16.a:0 "공화국은 [336.GetName] 없이도 건재할 것이다."
 global_event.16.b:0 "[336.GetName]을 이대로 방치할 수는 없다."
 global_event.16.c:0 "잘했다, [336.GetName]은 이제 우리의 것이다!"
 global_event.16.e:0 "저들의 보물은 이제 우리가 취할 전리품이다!"
 global_event.16.f:0 "이제 차(Tea)는 어디서 구하지? [PEC.GetName] 찻잎은 정말 최악인데..."

 global_event.17.t:0 "[273.GetName] 점령"
 global_event.17.d:0 "철옹성 같던 남부의 요새이자 남부 메트로 대부분의 전력을 공급하던 거점인 [273.GetName]이 함락되었습니다. 지하 깊숙한 곳까지 겹겹이 쌓아 올린 방어선도 [Root.GetNameDef] 군대의 파죽지세와 같은 진격을 막아내기엔 역부족이었습니다. 전투 도중 수많은 터빈 발전기가 파괴되었습니다. 이것이 교전 중 눈먼 탄환에 의한 것인지, 아니면 [From.From.GetNameDef] 군이 후퇴하며 자행한 고의적인 파괴 공작인지는 불문명하나, 현재로서는 복구가 불가능할 정도로 파손된 상태입니다. 정거장의 가장 소중한 보물이었던 발전 설비들이 고철 덩어리로 변하면서, 승리의 기쁨 뒤엔 짙은 아쉬움이 남게 되었습니다."
 global_event.17.a:0 "[273.GetName]이 함락되었을지언정, 우리는 여전히 굳건하다!"
 global_event.17.b:0 "세바스토폴을 도와야 한다, 당장!"
 global_event.17.c:0 "저들의 터빈에서 나오는 전력은 우리 공장의 심장이 될 것이다."
 global_event.17.e:0 "올레그, 저 고철이 된 터빈들을 팔면 얼마나 받을 수 있을 것 같나?"
 global_event.17.f:0 "이 사건이 메트로 전체에 어떤 파장을 불러올까요?"

 global_event.18.t: "[Root.GetName] 항복"
 global_event.18_generic_capitulation: "[From.From.GetLeader](은)는 [Root.GetAdjective] 정부가 공식적으로 항복을 요청했다고 발표했습니다. 전쟁 발발 이후, [Root.GetAdjective]는 메트로 전역에서 몰아치는 [From.From.GetAdjective] 군의 압도적인 공세를 더 이상 견뎌낼 수 없었습니다. [Root.GetAdjective]의 기존 지도부는 정거장을 버리고 도주했으며, 남겨진 이들은 점령군에게 협력하며 생존을 도모하고 있습니다. 주요 군 조직이 붕괴함에 따라, 이제 [From.From.GetNameDef](이)가 해당 입구와 정거장 전체를 완전히 장악했습니다.\n\n일부 구역에서 고립된 저항이 이어지고 있으나, 이는 의심할 여지 없이 [From.From.GetNameDef]의 거대한 승리입니다."
 global_event.18_mutant_capitulation: "[From.From.GetNameDef] 군부가 [ROOT.Capital.GetName] 정거장에서 [ROOT.GetAdjective] 변이체 오물들을 완전히 몰아내고 승리를 거두었음이 확인되었습니다. 정거장 대부분이 돌연변이의 위협으로부터 정화됨에 따라, 이 버려졌던 땅을 인류의 손으로 되찾기 위한 기초 작업이 시작되었습니다. [ROOT.Capital.GetName]에 다시 사람이 살 수 있을지에 대한 우려는 여전하지만, 최소한 인근 정거장의 주민들은 이제 돌연변이의 습격 걱정 없이 안심하고 잠자리에 들 수 있게 되었습니다."
 global_event.18_bandit_capitulation: "[From.From.GetNameDef]의 군세가 [Root.GetAdjective] 범죄 집단의 위협을 종식시켰다는 소식이 전해졌습니다. 조직의 잔당들이 메트로의 구석진 곳에 숨어들어 여전히 암跃하고 있다는 점에는 의심의 여지가 없으나, 지도부가 붕괴한 이상 이들은 결국 고립되어 소멸할 것입니다. 폭력과 약탈의 공포 속에서 소중한 물건을 숨기고 숨죽여 살아야 했던 이곳의 주민들은 마침내 안도의 한숨을 내쉬고 있습니다."
 global_event.18_savage_capitulation: "무질서와 혼돈 속에서 연명하던 미개한 정거장 연맹이 마침내 제압되었습니다. 체계적인 통치가 부재했던 그들의 구역은 이제 [From.From.GetNameDef]의 법도 아래 재편될 것입니다. 광기 어린 공격과 무분별한 약탈의 시대는 저물었으며, 황무지나 다름없던 이 지역에도 비로소 질서의 서막이 오르기 시작했습니다."
 global_event.18_RED_capitulation: "붉은 깃발이 전열함의 바닥에 뒹굴고 있습니다. 한때 메트로 전체에 공산주의의 이상을 퍼뜨리려던 붉은 라인의 야망은 이제 거대한 패배 속에 막을 내렸습니다. 정치위원들은 어둠 속으로 도주했고, 붉은 군대의 병사들은 무기를 내려놓았습니다. 혁명의 불꽃은 꺼졌으며, 남겨진 것은 굶주린 정거장들과 실패한 유토피아의 잔해뿐입니다."
 global_event.18_HNZ_capitulation: "메트로의 경제를 지배하던 순환선의 권력자들, 한자 동맹이 침몰했습니다. 황금의 정거장들은 이제 점령군의 전리품으로 전락했으며, 한때 위세를 떨치던 상인 연합의 권위는 휴지조각이 되었습니다. 통행료와 화려한 교역의 시대는 끝났고, 메트로의 심장부였던 순환선은 이제 새로운 주인을 맞이하게 되었습니다."
 global_event.18_PLS_capitulation: "메트로의 마지막 문명이자 지식의 등불이었던 폴리스가 마침내 어둠에 잠겼습니다. 인류의 유산을 보존하려던 이사회의 노력은 압도적인 무력 앞에 무너졌고, 도서관의 지혜는 승리자들의 발아래 짓밟혔습니다. 메트로에서 가장 밝게 빛나던 네 정거장의 불이 꺼짐에 따라, 지하 세계의 암흑기는 더욱 깊어질 것입니다."
 global_event.18_RCH_capitulation: "제국이 약속했던 '천년의 메트로'는 단 몇 년도 채 버티지 못하고 처참히 붕괴했습니다. 우월주의와 공포로 세워진 그들의 요새는 이제 잿더미가 되었고, 사악한 삼박 문양은 복도 바닥에서 가루가 되어 산산이 흩어졌습니다. 지하 세계를 좀먹던 광기 어린 차별의 시대는 끝났으나, 그들이 남긴 증오의 흉터는 쉽게 지워지지 않을 것입니다."
 global_event.18.a: "훌륭한 소식이군!"
 global_event.18.b: "불확실한 시대가 다가오고 있군."
 global_event.18.c: "메트로의 미래는 여전히 안갯속이로군."

 global_event.31.t: "메트로-2의 전설이 현실로"
 global_event.31.d: "메트로의 문명화된 지역 곳곳에서 '메트로-2'가 마침내 발견되었다는 충격적인 소식이 전해지고 있습니다. 모스크바 지하 깊숙이 숨겨진 비밀 지하 통로망에 대한 이 비공식적인 이름은 오랫동안 전설로만 치부되어 왔습니다. 최근 [Root.GetName]의 스토커들이 이 방대한 지하 시스템의 일부를 개척하는 데 성공했다는 주장이 제기되었습니다. 냉전의 정점에서 핵 공격을 피하기 위해 소련 수뇌부와 정치국원들이 안전하게 대피하고 러시아 정부의 마지막 잔해를 보존하기 위해 건설된 이 비밀 기지는, 수십 년간 어둠과 먼지 속에 잠겨있었습니다.\n\n수많은 소문 중 어디까지가 진실인지는 아직 베일에 가려져 있지만, 메트로-2의 실체가 드러났다는 사실만으로도 메트로의 모든 세력은 긴장하고 있습니다."
 global_event.31.a: "우리 발 아래에 또 다른 메트로가 존재한단 말인가?"

 global_event.33.t: "D6: 전설의 기지 발견"
 global_event.33.d: "최근 몇 시간 동안 충격적인 보고들이 쏟아지고 있습니다. [Root.GetName]의 군대가 모스크바 지하의 거대 군사 복합체, 이른바 '비밀 객체 106'을 발견하고 통제권을 확보했다는 소식입니다. 이 기지가 자아내는 압도적인 위용에 많은 이들이 우려를 표하고 있지만, [Root.GetName] 측은 외교적 마찰을 피하기 위해 전설적인 비축 물자들에 대한 소문을 부정하고 있습니다. 하지만 D6의 굳게 닫힌 방폭문 뒤에 대체 얼마나 거대한 규모의 보급품과 장비가 잠들어 있는지 아는 이는 아무도 없습니다."
 global_event.33.a: "판도라의 상자가 열리고 말았군."

 global_event.40.t: "슬라브 합리화 선언"
 global_event.40.d: "외부와 단절된 트베르스카야 삼각형 내부에서 수개월 동안 이어진 대대적인 정화 작업 끝에, 제국이 이제 정거장 밖으로 세력을 확장하려 합니다. 제국의 지도자는 순수한 슬라브인이라면 마땅히 제국의 영토 아래서 거주해야 한다고 선포했습니다. 그들에게 메트로의 완전한 복종 외에 다른 타협점이란 존재하지 않는 듯하며, 군사력을 증강하며 외부로 뻗어 나가기 시작했습니다. 인근의 독립 정거장들은 숨을 죽인 채 이들의 움직임을 주시하고 있으며, 방어선을 강화하고 징집령을 내리는 등 민감하게 반응하고 있습니다."
 global_event.40.a: "새로운 질서의 발흥이다!"
 global_event.40.b: "안전하고 순수한 메트로를 위하여!"
 global_event.40.c: "역사로부터 배우지 못한 자는.. 잠깐, 그 다음이 뭐였지?"
 global_event.40.e: "파시스트 쓰레기들에게 죽음을!"
 global_event.40.f: "돌연변이가 우리 문제의 전부라면 좋았으련만, 이제는 또 다른 위협이 생겼군."

 global_event.51.t: "베데엔하 연맹 탄생"
 global_event.51.d: "베데엔하와 인근 정거장들이 결속하여 새로운 연맹체를 구축했습니다. 북부 메트로의 번영을 꿈꾸던 이들이 마침내 하나의 깃발 아래 모여 공동의 운명을 개척하기 시작했습니다."
 global_event.51.a: "북부의 새로운 희망이 되길."

