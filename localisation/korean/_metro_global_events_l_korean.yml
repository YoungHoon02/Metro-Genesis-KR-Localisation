 global_event.54.t: "[SSK.GetName]의 [RED.GetName] 귀속"
 global_event.54.d: "[SSK.GetName] 정거장이 [RED.GetName]의 영향권으로 평화롭게 통합된다는 공식 보고가 들어왔습니다. 두 세력은 상호 협력과 지원을 골자로 한 양자 합의에 도달했습니다. 정거장 관리부는 기존의 역할을 유지하되, 전체적인 운영은 붉은 라인의 관할 하에 놓이게 됩니다. [SSK.GetName]의 군조직은 정거장 내에 잔류하여 치안을 담당하겠지만, 붉은 라인은 점진적으로 정거장의 운영 기조를 공산주의의 핵심 원칙에 맞게 개편하려 할 것이 분명합니다."
 global_event.54.a: "이는 위대한 우호 조약의 서막일 뿐이다."
 global_event.54.b: "붉은 라인과의 동맹은 언제나 이득이 되는 법이지."
 global_event.54.c: "[SSK.GetName]이 스스로 선택한 운명이니, 그 대가도 감수해야겠지."
 global_event.54.e: "볼셰비키의 썩은 영향력이 더 넓게 퍼지고 있군."
 global_event.54.f: "안전을 위해 자유를 포기하는 자는 그 어느 것도 누릴 자격이 없다."

 global_event.60.t: "[Root.GetNameDef], 화염방사기 제한 조약 폐기"
 global_event.60.d: "[Root.GetNameDef]가 기득권 세력에 대한 강력한 도전인지, 혹은 더 불순한 목적을 위해서인지, 화염방사기 제한 조약을 공식적으로 폐기했습니다. 이제 [Root.GetNameDef]가 실제 전장에서 무자비한 화기를 동원할 것인지는 오직 시간만이 답해줄 것입니다."
  global_event.60.a: "이는 좋은 징조가 아니로군."

 global_event.61.t: "[Root.GetNameDef], 화염방사기 제한 조약 위반"
 global_event.61.d: "[Root.GetNameDef]가 한자 동맹과 붉은 라인 간의 분쟁 종식 당시 체결되었던 무기 제한 협정을 위반했습니다. 역사 속으로 사라졌던 파괴와 죽음의 병기들이 다시 전면에 등장할 것인지, 메트로의 시선이 집중되고 있습니다. 하지만 상황은 이미 되돌릴 수 없는 방향으로 흐르고 있는 듯합니다."
  global_event.61.a: "이는 좋은 징조가 아니로군."

 global_event.62.t: "한자 동맹의 경고"
 global_event.62.d: "[Root.GetNameDef]가 기존의 군비 제한 조약을 파기하려 한다는 소식이 들어왔습니다. [Root.GetLeader](은)는 해당 조약이 정거장들의 독자적인 방어 능력을 억압하기 위해 한자 동맹이 휘두르는 고질적인 통제 수단일 뿐이라고 비난했습니다."
 global_event.62.a:0 "그들이 이대로 물러나게 둬선 안 된다."
 global_event.62.b:0 "그들을 내버려 둬라. 어차피 하찮은 존재들일 뿐이다."

 global_event.63.t: "한자 동맹의 경고"
 global_event.63.d: "한자 동맹은 우리가 조약을 무시하려는 움직임을 보이자 즉각 불쾌감을 표명했습니다. 평소 메트로의 사소한 분쟁에는 무심하거나 방관적인 자세를 보여왔던 그들이지만, 이번만큼은 막강한 정치적, 경제적 영향력을 동원하여 우리의 결정을.. «재고»하도록 압박하고 있습니다."
 global_event.63.a: "아무래도 우리가 한자 동맹의 심기를 건드리지 않는 편이 좋겠군."
 global_event.63.b: "한자 동맹은 그들의 길을 가고, 우리는 우리의 길을 갈 뿐이다."
 global_event.63.a_tt:0 "우리가 양보한다면 특정 기간 동안 조약에 저항할 수 없을 것입니다."
 global_event.63.b_tt: "@한자 동맹@을 격분시킬 수 있으며, 이는 매우 @위험@한 결과로 이어질 수 있습니다."

 global_event.64.t:0 "[FROM.GetNameDef]의 굴복"
 global_event.64.d:0 "[FROM.GetNameDef]이 조약 파기 철회를 선언했습니다. 그들은 우리의 압박에 굴복했습니다. 당분간은 조약을 준수하겠지만, 앞으로의 행보는 지켜봐야 할 것입니다."
 global_event.64.a:0 "현명한 선택이다."

 global_event.65.t:0 "[FROM.GetNameDef]의 거부"
 global_event.65.d:0 "[FROM.GetNameDef]이 우리의 압박에도 불구하고 조약 준수를 거부했습니다. 우리의 외교적 노력은 물거품이 되었습니다."
 global_event.65.a:0 "유감이군."

 global_event.66.t:0 "폴레자예프스카야 사건"
 global_event.66.d:0 "1905 연합의 지도부는 폴레자예프스카야 정거장 및 그 북부 지역 거주민들이 일시에 수수께끼처럼 실종되자, 해당 구역으로 통하는 터널망을 완전히 무너뜨리기로 결정했습니다.\n\n연합 북부에서 실종된 두 정찰대를 찾기 위해 파견된 대규모 군 부대는 폴레자예프스카야 인근에 방어선을 구축했습니다. 하지만 보고에 따르면 방어선은 단 한 발의 총성도 없이 무너졌으며, 주둔군이 머물던 자리에는 오직 신선한 피가 웅덩이져 있을 뿐이었습니다. 북부 지역을 사수하는 것이 무의미하다는 것을 깨달은 1905 연합 지도부는 즉각 철수를 명령하고 저주받은 정거장들을 본진으로부터 격리했습니다.\n\n이 기괴한 실종에 대해 여러 추측이 오가고 있습니다. 거대한 생명체가 지하를 기어 다니며 발생시킨 진동 때문에 사람들이 공포에 질려 서로를 짓밟고 벽에 머리를 부딪혀 죽었다는 설도 있지만, 사체가 사라진 이유는 여전히 설명되지 않습니다. 파시스트의 노예 사냥, 하레 크리슈나 신도들의 소행, 심지어는 시공간의 뒤틀림에 집어삼켜졌다는 가설까지 제기되었으나, 그 무엇도 확인된 바 없는 공허한 외침일 뿐입니다."
 global_event.66.a:0 "터널 안에는 돌연변이보다 더 끔찍한 무언가가 도사리고 있다."

 global_event.67.t:0 "총통 암살 사건"
 global_event.67.d:0 "제 4제국으로부터 들려온 보고에 따르면, 제국의 총통이 총격으로 사망했습니다. 암살은 전격적으로 이루어졌으며 암살자에 대한 저항은 거의 없었습니다. 직후 벌어진 제국 국방군(Metromacht)과 크라이프 파벌 간의 짧은 교전 끝에, 결국 크라이프 측이 승리를 거두며 제국의 패권을 장악했습니다. 현재 다닐라 크라이프를 중심으로 SS와 광신도들이 협력하여 새로운 정부를 수립하고 있습니다.\n\n제 4제국은 언제나 저급한 나치 쓰레기들의 집단에 불과했지만, 이전 정권의 만행조차 앞으로 들어설 크라이프 정권 아래에서 벌어질 일들에 비하면 가벼운 수준일 것입니다. 신이시여, 메트로를 보호하소서."
 global_event.67.a:0 "악몽을 찬양하라!"
 global_event.67.b:0 "누가 이끌든 상관없다. 어차피 우리 손에 멸망할 테니까!"
 global_event.67.c:0 "난민 위기가 닥치겠군... 젠장!"
 global_event.67.e:0 "세상에..."

 global_event.68.t: "소문은 사실이었다"
 global_event.68.d: "보이지 않는 관찰자들. 전설에 따르면 러시아 정부의 잔당들은 메트로 그 자체보다 더 깊은 지하 시스템인 '메트로-2'로 피신했다고 합니다. 그들은 그곳의 어둠 속에 도사린 채 실을 조종하며, 정거장 주민들이 깨닫지도 못하는 사이에 메트로를 자신들의 의도대로 주무르고 있었습니다.\n\n그리고 그 소름 끼치는 소문은 이제 잔혹한 사실로 드러났습니다."
 global_event.68.a: "맙소사..."

 global_event.69.t: "[HNZ.GetName]과 [PVL.GetName]의 평화적 합병"
 global_event.69.d: "[HNZ.GetNameDef]와 [PVL.GetName]의 대표단이 협상 끝에 평화적인 합병 및 통합 관리에 합의했다는 소식입니다. 이에 따라 정거장 행정부의 기능은 유지되지만, 실질적인 운영권은 한자 동맹으로 이관됩니다. [PVL.GetName]의 병력은 여전히 정거장 내 통행 권한을 보유하며, 이번 통합으로 두 구역 간의 경제적 유대가 한층 강화될 것으로 보입니다."
 global_event.69.a: "한자 동맹과의 통합은 긍정적인 변화를 가져올 것이다."
 global_event.69.b: "그들에게는 한자 동맹과의 결탁이 최선의 선택이었겠지."
 global_event.69.c: "한자 동맹은 그들이 선전하는 것처럼 그렇게 자비로운 존재가 아니다."
 global_event.69.e: "한자 동맹의 탐욕스러운 영향력이 점점 더 메트로를 잠식하고 있군."
 global_event.69.f: "안전을 위해 자유를 포기하는 자는 그 무엇도 누릴 자격이 없다."

 global_event.70.t: "[HNZ.GetName], [BRN.GetName]의 지배 수용"
 global_event.70.d: "보고에 따르면, 협상 끝에 [HNZ.GetNameDef]가 평화적으로 [BRN.GetName]을 합병했습니다. 정거장의 행정 기능은 유지되지만, 실질적인 운영은 한자 동맹의 관할 하에 놓이게 됩니다. [BRN.GetName] 군대는 여전히 정거장 내에 잔류하며 치안 유지를 담당할 것이나, 메트로의 경제적 실권은 이제 한자 동맹의 손으로 넘어갔습니다."
 global_event.70.a: "한자 동맹과의 통합은 분명 긍정적인 결과를 가져올 것이다."
 global_event.70.b: "한자 동맹과의 동맹은 그들에게 아주 잘 어울리는군."
 global_event.70.c: "한자 동맹은 그들이 주장하는 것만큼 선량한 이들이 아니다."
 global_event.70.e: "한자 동맹의 부패한 영향력이 날로 기세를 더해가고 있군."
 global_event.70.f: "안전을 위해 자유를 포기하는 자는 그 무엇도 누릴 자격이 없다."

 global_event.71.t: "제2차 한자 동맹-붉은 라인 전쟁 발발"
 global_event.71.d: "한자 동맹과 붉은 라인 사이의 외교적 관계가 완전히 파탄나면서, 두 거대 세력 간의 전면적인 무력 충돌이 시작되었습니다. 이전 전쟁에서 그랬던 것처럼 반공주의 동맹이 결집하여 붉은 물결에 맞서고 있으나, 전황은 여전히 안갯속입니다. 한 가지 확실한 것은, 이번 전투가 그 어느 때보다 길고 잔혹하며 피비린내 나는 혈전이 될 것이라는 점입니다."
 global_event.71.a: "메트로에 좋은 소식은 아니야."

 global_event.72.t: "[FROM.GetNameDef] 탄생"
 global_event.72.d: "공동의 결집된 노력 끝에, [FROM.capital.GetName] 정거장에서 새로운 세력이 발흥했습니다. 새로운 정부가 수립되는 과정에서 [FROM.GetName]은 여전히 신생 국가의 지도자로서 자리를 지키고 있습니다. 이 새로운 강대국이 메트로 전체의 판도에 어떠한 파장을 불러올지는 아직 미지수입니다."
 global_event.72.a: "역사는 기록할 수 있는 자들에 의해 쓰여지는 법이지."

 global_event.73.t: "[FROM.GetName], 한자 동맹의 지배 수용"
 global_event.73.d: "경제적 번영 혹은 군사적 안전을 보장받기 위해, [FROM.GetName]은 자신의 영토에 대한 한자 동맹의 관할권을 받아들였습니다. 두 행정부는 현재 통합 작업이 원활히 진행되도록 긴밀히 협력하고 있습니다. 표면적으로는 [FROM.GetName]이 별개의 실체로 보일 수 있으나, 실제로는 명목상의 지위일 뿐인 것으로 보입니다."
 global_event.73.a: "[FROM.GetName]은 겁에 질려 한자 동맹의 지배를 받아들였군. 안전을 위해서라면 인간은 무엇이든 하는 법이지..."

 global_scavenge_event.1.t: "증가하는 돌연변이의 위협"
 global_scavenge_event.1.d: "방사능의 참혹한 영향 아래 진화하고 유기 생명체를 기괴하게 흉내 낸 돌연변이들의 위협이 최근 몇 달간 급격히 증가했습니다. 특히 폐허가 된 모스크바의 거리 곳곳에서 이들의 활동이 더욱 빈번하게 목격되고 있습니다."
 global_scavenge_event.1.a: "위험이 없다면 보상도 없는 법이지, 안 그런가?"

 global_scavenge_event.2.t:0 "표면 감염 증폭"
 global_scavenge_event.2.d: "모스크바의 어두운 폐허 근처에 점점 더 많은 변이체들이 무리를 짓기 시작했습니다. 지난 몇 주간 그 확산 속도는 눈에 띄게 빨라졌습니다. 스토커들은 이전까지 관찰되던 변이체들의 안정적인 이동 및 섭식 패턴이 무너지고, 비정상적인 영역 확장이 벌어지고 있다고 보고했습니다. 더욱이 기이한 점은, 이들의 적대 행위가 급격히 증가했다는 것입니다."
 global_scavenge_event.2.a: "스토커들이여! 저 멍청한 괴물들을 처단하라!"

 global_scavenge_event.3.t: "배경 방사선 증가"
 global_scavenge_event.3.d: "지표면의 잔류 방사능 수치는 언제나 높았지만, 최근 몇 달간 스토커들로부터 배경 방사능 수준이 급격하게 요동치고 있다는 보고가 들어오고 있습니다. 이전까지는 비교적 안전하다고 여겨졌던 지역들조차 이제는 보호 장비를 갖추더라도 치명적인 방사능 중독의 위험을 피할 수 없게 되었습니다."
 global_scavenge_event.3.a: "지표면은 이제 거대한 죽음의 덫이 되어가고 있군."

 global_scavenge_event_poi.1.t: "[FROM.GetName], '미궁(Labyrinth)' 진입"
 global_scavenge_event_poi.1.d: "모호한 소문으로만 떠돌던 이야기가 마침내 구체적인 사실로 드러났습니다. [FROM.GetName]이 전설 속의 장소인 '미궁'의 입구를 발견했다는 보고입니다. 메트로-2 하부에는 모스크바의 주요 정부 및 당 건물들을 한데 잇는 비밀 통신 터널과 거대한 지하 네트워크가 구축되어 있다는 말이 오랫동안 전해져 왔습니다. 이제 이 거대한 지하 구조물의 실체가 밝혀졌으며, 그 전설이 사실이었음이 증명되었습니다."
 global_scavenge_event_poi.1.a: "그 오랜 세월이 지났음에도, 여전히 우리 발밑에는 미지의 영역이 남아있군."

 global_scavenge_event_poi.2.t: "[FROM.GetName], 비밀 군사 시설 발견"
 global_scavenge_event_poi.2.d: "이 시점까지 전후의 주요 군사 시설들은 모두 약탈당해 비어있을 것이라는 세간의 짐작은 틀린 것으로 드러났습니다. [FROM.GetName]은 역사에 기록될 만한 거대한 발견을 해냈습니다. 모래바람과 폐허 속에 감춰져 있던 어느 비밀 창고에서, 새로운 주인을 기다리던 대량의 최신 군용 화기와 탄약, 그리고 각종 장비들이 발견되었습니다. 이제 그들이 꿈꾸던 강력한 전력 증강은 현실이 될 것입니다."
 global_scavenge_event_poi.2.a: "참으로 세기의 발견이 아닐 수 없군."

 global_scavenge_event_poi.3.t: "[FROM.GetName], 미사일 기지 확보"
 global_scavenge_event_poi.3.d: "메트로 전역을 긴장시킬 중대한 보고가 들어왔습니다. [FROM.GetName]이 모스크바 외곽에서 가동 가능한 미사일 발사 시설을 발견하고 이를 장악했다는 소식입니다. 생명과 죽음, 그리고 지옥의 문을 열 수 있는 이 거대한 파괴의 힘이 이제 그들의 손안에 놓였습니다. 그들이 이 잔혹한 유산을 어떠한 방식으로 사용할 것인지는 아직 알 수 없으나, 메트로의 운정은 이제 폭풍전야와 같은 위기에 직면했습니다."
 global_scavenge_event_poi.3.a: "우리는 과거로부터 아무것도 배우지 못한 것인가?"
